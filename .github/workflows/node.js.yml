# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "0 0 * * 1"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run start
    - name: Check for modified files
      id: git-check
      run: echo ::set-output name=modified::$(if git status | grep "nothing to commit"; then echo "false"; else echo "true"; fi)
    - name: Push changes
      if: ${{ success() }} && steps.git-check.outputs.modified == 'true'
      run: |
           git config --global user.name 'fantasy0v0[Bot]'
           git config --global user.email 'fantasy0v0@users.noreply.github.com'
           git commit -am "Automated Commit."
           git push
    - uses: actions/upload-artifact@v2
      if: ${{ success() }}
      with:
        path: dist/publish
