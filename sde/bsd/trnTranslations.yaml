-   keyID: 1000288
    languageID: RU
    tcID: 64
    text: Сверхразумы Навки — это разновидность роя мятежных дронов, которые в больших
        количествах встречаются во всех уголках Мёртвой бездны, где присутствует инфраструктура
        Триглава. Предположительно, обозначение «Навка» каким-то образом указывает
        на одну из подгрупп нации Триглава, представители которой могут состоять в
        любой из так называемых «клад». Судя по всему, Триглаву удалось каким-то образом
        подчиниться Сверхразумы Навки своей воле, либо, что ещё страшнее, дроны служат
        им добровольно.
-   keyID: 1000288
    languageID: ZH
    tcID: 64
    text: '纳夫卡主宰是一种自由无人机蜂群形态，在有三神裔建筑存在的深渊空间中经常大量出现。“纳夫卡”似乎属于以所谓的“演化枝”组成的三神裔种族的一个分枝。


        看起来纳夫卡主宰要么完全听从三神裔的指令，要么以自己的意志而战，而后者显然更为令人忧心。'
-   keyID: 1000289
    languageID: DE
    tcID: 64
    text: Die Absichten der Unshackled Overminds sind unklar und rätselhaft, doch
        der Beweis für Kontakt zwischen den Schwärmen dieser Art Raubdrohnen und den
        auftretenden Bedrohungen, die die Drifter und Triglavia repräsentieren, ist
        für CONCORD Grund zu großer Sorge.
-   keyID: 1000289
    languageID: EN-US
    tcID: 64
    text: The motives of the Unshackled Overminds are obscure and inscrutable, but
        the evidence of contact between the swarms of this form of rogue drone and
        the emergent threats represented by the Drifters and Triglavians is the cause
        of deep concern for CONCORD.
-   keyID: 1000289
    languageID: FR
    tcID: 64
    text: Les motifs des Suresprits débridés sont obscurs et impénétrables, mais le
        fait que les essaims de cette forme de drones renégats soient entrés en contact
        avec les menaces émergentes que représentent les drifters et les Triglavians
        est source d'inquiétude pour CONCORD.
-   keyID: 1000289
    languageID: KO
    tcID: 64
    text: 해방된 오버마인드의 동기는 불분명하고 이해하기도 어렵지만, 이러한 형태의 로그 드론 떼가 드리프터와 트리글라비안에 의해 제기된 위협과
