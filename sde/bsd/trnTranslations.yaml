    tcID: 64
    text: 트리글라비안 컬렉티브에는 다양한 사회 구조가 있어서 지금까지의 제한적인 관찰만으로는 외부자가 이해하기 쉽지 않습니다. 이 문명의
        중요한 요소들 가운데 하나는 소위 '클레이드'라고 부르는 것으로 컬렉티브의 모든 측면에 있어 중요한 역할을 수행합니다. <br><br>스바로그
        클레이드는 여러 개의 하위 클레이드로 이루어져 있는 것으로 보이며 배틀쉽 건조, 신형 무기 시스템 개발 및 바이오적응형 뮤타플라즈미드
        기술의 광범위한 활용에 강점이 있는 것으로 보입니다. 새로운 기회를 개척하는 것에 있어서라면, 스바로그 클레이드는 가장 공격적이면서도
        전통적인 입장을 고수하는 클레이드인 것 같습니다.
-   keyID: 1000294
    languageID: RU
    tcID: 64
    text: Сообщество Триглава имело сложное общественное устройство, понять суть которого
        стороннему наблюдателю довольно непросто. Один из главных элементов всей цивилизации —
        так называемые «клады», которые определённо играют важнейшую роль во всех
        аспектах жизни Сообщества. Сварогова клада очевидно состоит из множества меньших
        клад и, согласно имеющимся сведениям, преуспела в создании боевых кораблей,
        разработке инновационных оружейных систем и практическом применении технологии
        биоадаптивных мутаплазмидов. Сварогова клада производит впечатление наиболее
        агрессивной и приверженной старым традициям.
-   keyID: 1000294
    languageID: ZH
    tcID: 64
    text: '三神裔的社会结构非常复杂，外人难以理解，迄今为止观察到的证据也十分有限。该文明的一个重要组成要素被称为“演化枝”，在三神裔文明的方方面面都扮演着重要角色。


        熔火裔演化枝显然由许多分枝组成，擅长制造战斗舰船、开发新型武器系统以及广泛应用生化适应突变质体技术。熔火裔分枝可能是最激进且传统的，倾向于不断探索新机遇。'
-   keyID: 1000297
    languageID: EN-US
    tcID: 64
    text: "CONCORD's Authority for Emergency Interdiction and Security (AEGIS) was
        set up in response to increasing losses of interstellar shipping in YC120.\r\n\r\nWhen
        the Triglavian Invasions began in YC121, AEGIS became responsible for orbital
        defense and planetary fortification co-ordination.\r\n\r\nAs the Triglavian
        Collective pressed its invasion campaign forward in YC122, AEGIS became the
        central military command for EDENCOM's efforts to increase the defenses of
        New Eden systems."
-   keyID: 1000297
    languageID: KO
    tcID: 64
    text: CONCORD의 긴급 차단 및 보안 당국(AEGIS)은 반복되는 성간 화물 손실 사고의 증가하면서 YC120에 창설되었습니다.
-   keyID: 1000297
    languageID: ZH
    tcID: 64
    text: 统合部紧急干预和安全局于YC120年成立，旨在应对星际航运业频频受到骚扰和打击的状况。
-   keyID: 1000298
    languageID: EN-US
    tcID: 64
    text: The Convocation of Triglav Outside the Struggle appears to be a central
        organizing body for the Triglavian Collective. Data recovered from Triglavian
        structures and wreckage indicates that the Perun, Svarog, and Veles Clades
        are all represented in the Convocation.
-   keyID: 1000299
    languageID: EN-US
    tcID: 64
    text: "A wealth creation, resource exchange and data routing service from PKN
        Interstellar, the <b>HyperNet Relay</b> prices and synchronizes FTL communications
        across New Eden.\r\n\r\n<b>HyperNet Relay</b> is operated by <b>PKN Cryptographic</b>,
        a PKN Interstellar corporation.\r\n\r\n<i>Creating Value / Connecting Worlds</i>"
-   keyID: 1000299
    languageID: ZH
    tcID: 64
    text: '<b>超网中继</b>是PKN星际集团提供的一种财富创造、资源交易和数据路由服务，向全宇宙出售并同步超光速通信。


        <b>超网中继</b>由PKN星际集团旗下的<b>PKN暗码公司</b>运营。


        <i> 创造价值 / 联结世界</i>'
-   keyID: 1000300
    languageID: EN-US
    tcID: 64
    text: "Caldari State registered holding corporation for <b>PKN Interstellar</b>,
        an enterprise of the <i>Pikotsaunen Kaatso Nuijaa</i>.\r\n\r\nA consortium
        of Caldari State megacorporations and corporate partners from across New Eden.
        Core focus of PKN Interstellar is space industrial facility and FTL communications
        infrastructure construction, maintenance and operations.\r\n\r\n<i>Pikotsaunen
        Kaatso Nuijaa</i> (Dark Forest Business Club) is a gathering of respected
        wealth creation societies led by the CBD, Lai Dai and Nugoeihuvi corporations."
-   keyID: 1000300
    languageID: ZH
    tcID: 64
    text: '加达里合众国注册成立了<i>皮科萨能·卡索·努加</i>旗下的控股公司<b>PKN星际集团</b>。


        作为加达里超级集团和全宇宙的合作伙伴联合成立的财团，PKN星际集团专注于太空工业设施和超光速通讯设施的建造、维护和运营。


        <i>皮科萨能·卡索·努加</i>（黑暗森林商业俱乐部）是由CBD、莱戴和纳基维集团合理打造的财富创造实体。'
-   keyID: 1000301
    languageID: EN-US
    tcID: 64
    text: <i>For too long have you been allowed to live in fear. For too long have
        you thought, "If the Nation comes, we will run, and we will hide, and we will
        be safe." Let it be known that there is no such thing as "safe." There is
        only deliverance, or annihilation.</i> – recording recovered from station
        wreckage. Speaker identified as former True Citizen, Cornelius Sedek, now
        leader of the <b>Vimoksha Chorus</b>.
-   keyID: 1000301
    languageID: ZH
    tcID: 64
    text: "<i>\t长久以来，你生活在恐惧中。长久以来，你有这样一个念头“如果萨沙来了，我们就躲起来，直到安全为止”。要让世人都知道，“安全”是不存在的。等待你的只有审判，或是湮灭。</i>
        - 来自从空间站残骸中复原的录音。讲话者确认为前萨沙爱国者成员，现<b>维摩沙颂歌</b>领导人考内琉斯·塞迪克。"
