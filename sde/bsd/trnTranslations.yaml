-   keyID: 1
    languageID: DE
    tcID: 1001
    text: "Im System New Eden befindet sich das nicht passierbare Sprungtor EVE. Vor
        Jahrtausenden wurde es von den Vorfahren aller menschlichen Rassen verwendet,
        um zur Welt von EVE zu reisen. Aber das Tor ist schon seit langer Zeit geschlossen:
        eine Katastrophe, die alle Planeten im System New Eden zerstört und die empfindlichen
        menschlichen Kolonien an den Rand der Ausrottung gebracht hat.\r\nJedermann,
        der heutzutage dumm genug ist, sich zu nahe an das Sprungtor heranzuwagen,
        wird von den Magnetstürmen, die immer noch um das riesige Tor toben, zerrissen
        werden."
-   keyID: 1
    languageID: EN-US
    tcID: 1001
    text: In the system of New Eden sits the impenetrable EVE Gate. Thousands of years
        ago the forefathers of all the human races used the gate to travel to the
        world of EVE. But the gate has been closed for a long time, a catastrophe
        that destroyed all planets in the New Eden system and plunged the fragile
        human settlements to the brink of extinction. Anyone foolish enough to get
        too close to the gate today will be ripped apart by the magnetic storms that
        still surround the massive gate.
-   keyID: 1
    languageID: FR
    tcID: 1001
    text: Dans le système de New Eden trône l'impénétrable EVE Gate. Il y a des millénaires,
        les ancêtres de toutes les races humaines l'utilisaient pour se rendre dans
        l'univers d'EVE. Mais le portail se referma il y a fort longtemps, détruisant
        au passage toutes les planètes de New Eden au cours d'un cataclysme qui faillit
        entraîner l'extinction des fragiles colonies humaines. Aujourd'hui, les imprudents
        qui osent s'en approcher sont aussitôt mis en pièces par les tempêtes magnétiques
        qui y font rage.
-   keyID: 1
    languageID: JA
    tcID: 1001
    text: ニューエデンシステムには誰も通ることのできないEVE Gateがある。今から数千年の昔、このゲートを通ってやってきた人類こそが、現在EVEに住む人々の祖先なのである。だがゲートはとうの昔に崩壊し、その余波でニューエデンシステム内のすべての惑星を吹き飛ばし、脆弱な植民コロニーをあわや全滅の瀬戸際に陥れた。現在でも、うかつにゲートへ近づきすぎれば、周囲を今なお吹き荒れる磁気嵐につかまってたちまちばらばらになってしまう。
-   keyID: 1
    languageID: KO
    tcID: 1001
    text: 뉴에덴 항성계에는 통과할 수 없는 이브 게이트가 있습니다. 수천 년 전 모든 인간의 선조들은 이 게이트를 이용해 이브의 세계를 오갔습니다.
        그러나 뉴에덴 항성계의 모든 행성을 파괴하고 인간들의 연약한 정착지를 멸종 직전까지 몰고 간 크나큰 재앙이 일어난 뒤로 이 게이트는
        오랜 시간이 지난 지금까지도 닫혀있죠. 오늘날 이 게이트에 가까이 다가가는 것만큼 어리석은 일은 없습니다. 이 거대한 게이트를 여전히
        둘러싸고 있는 자기 폭풍 때문에 온 몸이 산산조각날 테니까요.
-   keyID: 1
    languageID: RU
    tcID: 1001
    text: В системе New Eden находятся непроходимые врата — Врата EVE. Много тысячелетий
        тому назад далекие предки всех человеческих рас свободно пользовались этими
        вратами для путешествия в мир EVE. Но врата давно уже закрылись в результате
        катастрофы, уничтожившей все планеты системы New Eden и поставившей хрупкие
        человеческие поселения на грань вымирания. В наши дни всякий безумец, решивший
        приблизиться к вратам, будет разодран магнитными бурями, всё ещё бушующими
        у этих исполинских ворот.
-   keyID: 1
    languageID: ZH
    tcID: 1001
    text: 神秘的新伊甸之门位于新伊甸星系中，数万年前人类祖先通过这扇门进入了新伊甸，但一场浩劫将新伊甸星系中的所有行星毁于一旦，使脆弱的人类濒临灭绝，新伊甸之门也至此尘封，如今，这扇大门被磁力风暴所包围，任何试图靠近的目标都会被撕成碎片。
-   keyID: 3
    languageID: DE
    tcID: 1001
    text: 'Amarr Prime war ursprünglich als "Athra" bekannt. So hieß es vor seiner
        Eroberung durch die Amarr, welche ihr Imperium zum größten in ganz New Eden
        ausweiteten. Echte Amarr, Khanid und Udorianer stammen von Amarr Prime, wobei
        letztere als einst unterjochtes Volk längst in der amarrianischen Gesellschaft
        aufgegangen sind. Das Imperium ist allerdings derart groß und besteht schon
        so lange, dass viele der in der Frühphase eroberten Planeten den Bewohnern
        auch als Heimat gelten. Am meisten schätzt man dabei die "Thronwelten": Diese
        Systeme im direkten Umkreis Amarrs fanden als erste nach der Zerstörung des
        EVE-Tores Anschluss an ein Netzwerk neu errichteter Tore. Amarr selbst bleibt
        als System indes nach wie vor das Herz des Imperiums, denn auf Amarr Prime
        befindet sich der Imperiale Thronsitz - heiliger Boden für Milliarden Gläubige. '
-   keyID: 3
    languageID: EN-US
    tcID: 1001
    text: "Once, Amarr Prime was known as 'Athra', its name before the Amarr conquered
        the entire globe and began to carve out the greatest empire in New Eden. It
        is the original home world of the True Amarr, the Khanid, and the Udorians,
        a subject people long ago assimilated into Amarr society. \r\n\r\nThe Amarr
        Empire is so vast and ancient, however, that the oldest of its many settled
        planets have also come to be regarded as Amarr Home Worlds. Among these, perhaps
        the highest prestige is given to the 'Throne Worlds', those systems surrounding
        Amarr itself and the first to be connected in a newly-built gate network since
        the collapse of the EVE gate. \r\n\r\nNevertheless, the Amarr system remains
        at the centre of the Empire, with ancient Amarr Prime as the seat of an Imperial
        Throne, venerated by countless billions as holy ground. "
-   keyID: 3
    languageID: FR
    tcID: 1001
    text: "Autrefois, avant que les Amarr conquièrent la planète tout entière pour
        fonder le plus grand empire de New Eden, Amarr Prime était dénommée « Athra ».
        Il s'agit de la planète d'origine des véritables Amarr, des Khanid et des
        Udorian, un peuple asservi et assimilé depuis longtemps à la société amarr.
        \n\nToutefois, l'Empire amarr est si vaste et si ancré dans le temps que les
        plus anciennes de ses nombreuses planètes colonisées sont aussi considérées
        de nos jours comme parties intégrantes des mondes amarr. Parmi elles, le plus
        grand prestige revient aux « Throne Worlds », voisins immédiats d'Amarr et
        premiers systèmes à avoir été intégrés à un nouveau réseau de portails reconstruit
        après la destruction de l'EVE Gate. \n\nCela étant, le système amarr demeure
        au centre de l'Empire et c'est à Amarr Prime que siège le trône impérial,
        vénéré par des milliards de sujets comme une terre sacrée. "
-   keyID: 3
    languageID: JA
    tcID: 1001
    text: ' まだアマーが惑星全土を征服してニューエデンに偉大な帝国を築き始める前の頃、アマープライムは「アトラ」という名で知られていた。そこは真のアマー人、クーニッド、ユードリアンの究極の故郷である。ユードリアンはアマーの支配下にあり、遠い昔にアマー社会に同化していた。しかしながら、アマー帝国は非常に広大で歴史の古い国であるため、征服した数多くの惑星のうち最古の惑星もアマー母星と見なされるようになった。その中でも最高の地位を与えられた「スローンワールズ」は、アマーを取り囲むように存在するシステムであり、EVE
        Gate崩壊後に新たに構築されたゲートネットワークにも最初に接続された。しかし帝国の中心は今でもアマーシステムであり、歴史あるアマープライムは帝国玉座の星として多くの人々から聖なる地としてあがめられている。'
-   keyID: 3
    languageID: KO
    tcID: 1001
    text: '한때 아마르 프라임은 ''아스라''라는 이름으로 불렸습니다. 이 이름은 아마르가 전 세계를 정복해 뉴에덴에 위대한 제국을 세우기
        전까지 사용되었던 이름입니다. 아트라는 오래전 아마르 사회에 동화된 트루 아마르, 카니드, 유도리안의 본 고향입니다. <br><br>그러나
        아마르 제국은 워낙에 굉장히 방대한 영토와 유구한 역사를 자랑하는 탓에 아마르의 많은 정착 행성 중 가장 오래된 행성들이 아마르의 본
        고향으로 오해를 받곤 합니다. 그중에서도 가장 잘 알려진 곳은 ''쓰론 월드''일 것입니다. 아마르 자체를 둘러싸고 있는 이 항성계들은
        이브 게이트가 붕괴된 후 새로 지어진 게이트 네트워크에 최초로 연결되었던 곳입니다. <br><br>그럼에도 여전히 제국의 중심을 지키는
        것은 아마르 항성계이며, 고대 아마르 프라임은 수십억 년 동안 신성한 땅으로 추앙받으며 제국의 왕좌 자리를 지키고 있습니다. '
-   keyID: 3
    languageID: RU
    tcID: 1001
    text: ' Когда-то, еще до того, как Amarr покорили весь свой мир и приступили к
        созданию величайшей империи в New Eden, планета Amarr Prime была известна
        как Athra. Это родной мир True Amarr, Khanid и Udorian — народа, давным-давно
        ассимилированного в общество Amarr.

        Однако империя Amarr является настолько обширной и древней, что старейшие
        из множества ее обитаемых планет также считаются Родными Мирами Amarr. Наиболее
        престижными из них, пожалуй, считаются «Тронные миры» — миры, окружающие саму
        систему Amarr, которые были первыми соединены новой сетью врат после разрушения
        врат EVE. Тем не менее система Amarr остается центром империи; древняя планета
        Amarr Prime, на которой расположен Имперский Трон, почитается бессчетными
        миллиардами людей как священная земля. '
-   keyID: 3
    languageID: ZH
    tcID: 1001
    text: ' 曾经，艾玛首星被称作“阿提拉”，那已经是在被艾玛人征服并建立起新伊甸中最宏伟的帝国之前的事情了。那里是正统艾玛人——卡尼迪人和尤朵人的家园，后者是在很早之前就被同化进入艾玛社会的外族。


        艾玛帝国是如此的古老和宏大，这样，那些自古以来就长期被他们殖民的星球也同样被称作艾玛的家园。在这些家园当中，最具声望的是铎沃星域，铎沃的意思是王座的世界。其中的星系正好将艾玛包围了起来，这些星系同时也是新伊甸之门坍塌之后首批被星门连接起来的星系。


        不过，艾玛星系依然是艾玛帝国的中心，帝国的王座也矗立在艾玛首星之上，这里是无数人心中的圣地。'
-   keyID: 4
    languageID: DE
    tcID: 1001
    text: Das größte der fünf Hauptimperien, das Imperium der Amarr, ist ein ausuferndes
        Konglomerat feudaler Provinzen, das durch die Macht der Kaiserin zusammengehalten
        wird. Religion hat in der Politik der Amarr immer eine wichtige Rolle gespielt
        und die Amarr glauben, die rechtmäßigen Herrscher der Welt zu sein, was die
        Beziehungen zu ihren Nachbarn verschlechtert. Ein weiterer Grund für die Abneigung
        gegen die Amarr vonseiten der anderen Imperien ist die Tatsache, dass die
        Amarr Sklaverei befürworten.
-   keyID: 4
    languageID: EN-US
    tcID: 1001
    text: The largest of the five main empires, the Amarr Empire is a sprawling patch-work
        of feudal-like provinces held together by the might of the emperor. Religion
        has always played a big part in Amarrian politics and the Amarrians believe
        they are the rightful masters of the world, souring their relations with their
        neighbours. Another source of ill-feelings on part of the other empires is
        the fact that the Amarrians embrace slavery.
-   keyID: 4
    languageID: FR
    tcID: 1001
    text: L'Empire amarr, le plus grand des cinq empires, est une vaste mosaïque de
        provinces féodales dont la cohésion est assurée par la volonté souveraine
        de l'empereur. La religion a toujours joué un grand rôle dans la vie politique,
        et les Amarr se considèrent comme les maîtres légitimes du monde, ce qui ne
        manque pas d'envenimer leurs relations avec les peuples voisins. En outre,
        le fait que le peuple amarr cautionne l'esclavagisme suscite également l'indignation
        des autres empires.
-   keyID: 4
    languageID: JA
    tcID: 1001
    text: 5 つの主な帝国の中でも最大の規模を誇るアマー帝国は、さまざまな領主が治める多様な封建地方の広がりを皇帝の権力が一つにつなぎ合わせることで出来ている。アマーの政治では宗教が重要な役割を果たしており、アマー人は自らを正当な世界の支配者であると信じている。そのため、周辺各国と良好な関係を築くのが難しい。また、奴隷制度を擁護していることも、他の帝国の不興を買う原因の一つとなっている。
-   keyID: 4
    languageID: KO
    tcID: 1001
    text: 다섯 개의 주요 제국 중 가장 큰 규모를 자랑하는 아마르 제국은 황제의 막강한 통치 아래 봉건주의적 지역들이 하나로 결합되어 있는
        나라입니다. 아마르 정치에서는 언제나 종교가 중요한 역할을 담당하고 있으며, 아마르인들은 스스로를 세상의 올바른 주인이라고 굳게 믿고
        있어 주변국과의 관계가 원만하지 못한 편입니다. 다른 제국의 입장에서도 아마르 제국과 좋은 관계를 유지하지 못하는 또 다른 이유는 아마르인이
        노예 제도를 옹호하기 때문입니다.
-   keyID: 4
    languageID: RU
    tcID: 1001
    text: Крупнейшее из пяти основных государств, Империя Amarr является гигантским
        лоскутным одеялом из разношерстных феодальных провинций, удерживаемых вместе
        властью императора. Религия всегда играла важную роль в политике Amarr; они
        верят в то, что являются полноправными хозяевами мира, что сильно осложняет
        их отношения с соседями. Еще одним фактором, негативно влияющим на отношение
        с другими империями, является то, что Amarr признают рабство.
-   keyID: 4
    languageID: ZH
    tcID: 1001
    text: 五大帝国之一的艾玛帝国是个君主集权的封建国度，由分布广泛的自治空域组成。宗教有力影响着艾玛的政治，艾玛人认为自己是整个世界的真正主人，而基于这种信仰的外交无疑是邻国所难以接受的，艾玛人固守落后的劳工制，这又进一步加深了其余各国的反感。
-   keyID: 5
    languageID: DE
    tcID: 1001
    text: Die Republik Minmatar wurde vor über einem Jahrhundert gegründet, als die
        Minmatar in einem Aufstand, der als die Minmatar-Rebellion bekannt wurde,
        ihre Amarr-Feudalherren vertrieben. Die Minmatar wurden darin von der Föderation
        der Gallente unterstützt und bis heute sind beide Nationen enge Verbündete.
        Allerding lebt derzeit nur ein Viertel der Bevölkerung der Minmatar in der
        Republik. Die anderen sind zwischen den Sternen verteilt - einschließlich
        einer großen Gruppe, die sich noch in Sklaverei im Imperium der Amarr befindet.
        Die Minmatar sind unabhängig und stolz, besitzen einen starken Willen und
        eine Vielzahl an Stammesbräuchen.
-   keyID: 5
    languageID: EN-US
    tcID: 1001
    text: The Minmatar Republic was formed over a century ago when the Minmatars threw
        out their Amarrians overlords in what is known as the Minmatar Rebellion.
        The Minmatars had the support of the Gallente Federation and to this day the
        two nations are close allies. Yet only a quarter of the Minmatars reside within
        the Republic, the rest is scattered around the world, including a large portion
        still enslaved within the Amarr Empire. Minmatars are independant and proud,
        with strong will and many tribal traditions.
-   keyID: 5
    languageID: FR
    tcID: 1001
    text: La République minmatar a vu le jour il y a un peu plus d'un siècle, lorsque
        les Minmatar renversèrent les seigneurs amarr lors de la fameuse rébellion
        minmatar. Les Minmatar reçurent alors le soutien de la Fédération gallente
        et ces deux nations sont restées alliées depuis lors. Pourtant, seul un quart
        de la population minmatar réside aujourd'hui au sein de la République. Le
        reste est disséminé dans tout l'univers et une grande partie vit encore sous
        le joug de l'Empire amarr. Indépendants et fiers, les Minmatar ont une volonté
        de fer et observent maintes traditions tribales.
-   keyID: 5
    languageID: JA
    tcID: 1001
    text: ミンマター共和国はおよそ100年あまり昔、ミンマター人がアマー人の領主らを追放した後に誕生した。世に言うミンマター蜂起である。当時ミンマター人を支援したガレンテ連邦とは、こんにちに至るまで密接な同盟関係にある。しかし共和国に居住するのはミンマター人の1/4にすぎず、他は宇宙の各地に散らばっており、その中には今なおアマー帝国で奴隷にされている者も少なくない。ミンマター人は独立心が強く誇り高い。意志が強く、細々とした部族の慣習を大事にする。
-   keyID: 5
    languageID: KO
    tcID: 1001
    text: 민마타 공화국은 민마타가 아마르인 지배층을 몰아낸, 오늘날 민마타 대항쟁이라고 불리는 사건이 있던 한 세기 전에 건립되었습니다.
        민마타는 이 반란을 일으키는 과정에서 갈란테 연방의 도움을 받았으며 그 덕분에 두 국가는 오늘날까지 두터운 우정을 자랑하는 동맹 관계를
        유지 중입니다. 현재로서는 민마타인들 중 1/4만 이 공화국에서 거주하고 있으며 나머지는 전 우주에 흩어져 있습니다. 그중 대다수는
        여전히 아마르 제국의 노예로 살아가고 있죠. 민마타 사람들은 독립적인 성향을 보이며 다양한 부족 전통에 대한 자부심과 신념이 강한 편입니다.
-   keyID: 5
    languageID: RU
    tcID: 1001
    text: 'Республика Minmatar была основана более столетия тому назад, когда Minmatar
        победили своих повелителей Amarr во время так называемого Восстания Minmatar.
        Их поддерживала Федерация Gallente, и до наших дней эти две нации остаются
        близкими союзниками. Но только четверть людей Minmatar проживают в Республике.
        Остальные разбросаны по всему свету, многие из них до сих пор остаются рабами
        в Империи Amarr. Minmatar независимы и горды, обладают сильной волей и множеством
        племенных традиций. '
-   keyID: 5
    languageID: ZH
    tcID: 1001
    text: 米玛塔尔共和国成立于一个世纪之前，在举世闻名的米玛塔尔叛乱中，米玛塔尔人摆脱了艾玛帝国的统治，获得了盖伦特联邦的支持，并与之结成了亲密盟友。只有四分之一的米玛塔尔人定居在共和国境内，其余散布于世界各方，有很大一部分仍在艾玛帝国境内遭受奴役。米玛塔尔人独立而骄傲，具有很强的毅力，承袭了众多部族的传统。
-   keyID: 6
    languageID: DE
    tcID: 1001
    text: Der Staat der Caldari wird von mehreren Mega-Corporations beherrscht. Es
        gibt keine zentrale Regierung - alle Gebiete innerhalb des Staates sind im
        Besitz und unter der Kontrolle von Corporations. Pflichtgefühl und Disziplin
        gehören zur Bürgerpflicht eines Caldari, sowie bedingungslose Loyalität gegenüber
        der Corporation, in deren Dienst sie ihr Leben stellen. Die Corporations konkurrieren
        aggressiv sowohl untereinander, als auch mit Firmen außerhalb des Staates,
        was eine äußerst kapitalistische Gesellschaft zur Folge hat.
-   keyID: 6
    languageID: EN-US
    tcID: 1001
    text: The Caldari State is ruled by several mega-corporations. There is no central
        government to speak of - all territories within the State are owned and ruled
        by corporations. Duty and discipline are required traits in Caldari citizens,
        plus unquestioning loyalty to the corporation they live to serve. The corporations
        compete aggressively amongst themselves and with companies outside the State,
        resulting in a highly capitalistic society.
-   keyID: 6
    languageID: FR
    tcID: 1001
    text: L'État caldari est gouverné par plusieurs méga-corporations. Il ne possède
        pas de gouvernement central à proprement parler ; ce sont les corporations
        elles-mêmes qui détiennent et administrent tous les territoires qui lui sont
        rattachés. Discipline et sens du devoir sont les fondements de la civilisation
        caldari, de même qu'une loyauté inconditionnelle envers les corporations au
        service desquelles les citoyens œuvrent toute leur vie. Ces dernières se livrent
        une concurrence acharnée, pas seulement entre elles mais aussi avec les entreprises
        étrangères, façonnant ainsi une société placée sous le signe d'un capitalisme
        débridé.
-   keyID: 6
    languageID: JA
    tcID: 1001
    text: カルダリ連合はいくつかのメガコーポレーションによって支配されている。中央政府と呼べるものは存在しない。カルダリ連合内の全ての領土はコーポレーションが所有し、支配している。カルダリ国民には義務と規律が課せられるだけでなく、生涯コーポレーションのために尽くすという絶対的な忠誠心も求められる。コーポレーションは国内で互いにしのぎを削るだけでなく、国外の企業とも激しい競争を繰り広げており、結果的にこの国は資本主義至上社会となっている。
-   keyID: 6
    languageID: KO
    tcID: 1001
    text: 칼다리 연합은 여러 메가코퍼레이션들의 지배하에 운영됩니다. 중앙 정부로서 기능하는 기관은 존재하지 않으며 이 연합의 모든 영토는
        여러 코퍼레이션이 소유하고 관리합니다. 칼다리 시민들은 의무와 규율을 필수 덕목으로 여기며, 이에 더불어 코퍼레이션을 섬기며 절대적인
        충성심을 보입니다. 코퍼레이션들은 연합 내에서 서로 그리고 연합 외부의 코퍼레이션들과도 치열한 경쟁을 벌이고 있어 고도로 자본주의화된
        사회를 형성하고 있습니다.
-   keyID: 6
    languageID: RU
    tcID: 1001
    text: Государство Caldari управляется несколькими мегакорпорациями. В нём нет
        центрального правительства как такового; всеми территориями в пределах Государства
        владеют и управляют корпорации. Долг и дисциплина являются отличительными
        чертами граждан Caldari. Они также исключительно преданы корпорации, в которой
        служат. Корпорации ведут яростную конкурентную борьбу, как между собой, так
        и против компаний-«чужаков». В результате этого развилось агрессивное капиталистическое
        общество.
-   keyID: 6
    languageID: ZH
    tcID: 1001
    text: 加达里合众国由多个超级集团控制，没有中央政府专权执政，合众国内的一切都为军团所属，军团掌握着一切。责任心和纪律性是加达里公民的必备素养，无条件忠心效力于所属军团是加达里人一生的宿命。军团间激烈的竞争，对抗外来企业的积极态度，使加达里成为了一个高度资本化的社会。
-   keyID: 7
    languageID: DE
    tcID: 1001
    text: Die Föderation der Gallente umfasst mehrere Völker, von denen die Gallente
        mit Abstand den größten Teil ausmachen. Die Föderation ist demokratisch und
        sehr liberal in einer Welt voller Diktatoren und Oligarchien. Der Staat der
        Caldari war einst Teil der Föderation, aber ein heftiger Konflikt führte zu
        dessen Abspaltung und einem langen Krieg zwischen der Föderation der Gallente
        und dem Staat der Caldari. Die Gallente sind Meister der Unterhaltung und
        des Vergnügens und ihrem wohlhabenden Handelsimperium hat die Welt viele einzigartige
        Spektakel zu verdanken.
-   keyID: 7
    languageID: EN-US
    tcID: 1001
    text: 'The Gallente Federation encompasses several races, the Gallenteans the
        largest by far. The Federation is democratic and very liberal in a world full
        of dictators and oligarchies. The Caldari State was once part of the Federation,
        but a severe dispute resulted in their departure and a long war between the
        Gallente Federation and the Caldari State. The Gallenteans are the masters
        of pleasure and entertainment and their rich trade empire has given the world
        many of its most glorious and extravagant sights.  '
-   keyID: 7
    languageID: FR
    tcID: 1001
    text: 'La Fédération gallente englobe un certain nombre de races parmi lesquelles
        le peuple gallente occupe une place prépondérante. C''est une démocratie particulièrement
        libérale dans un monde par ailleurs rempli de dictateurs et d''oligarchies.
        Autrefois intégré à la Fédération, l''État caldari fit sécession après une
        querelle particulièrement virulente qui précipita ces deux nations dans les
        affres d''une guerre à long terme. Les Gallente sont les maîtres du plaisir
        et des loisirs, et la prospérité de leur empire commercial a donné naissance
        aux paysages les plus splendides et insolites au monde.  '
-   keyID: 7
    languageID: JA
    tcID: 1001
    text: '  ガレンテ連邦はいくつかの種族で構成されているが、その大半はガレンテ人が占めている。一部の独裁者と権力者ばかりが力を持つこの世界において、連邦は民主的で自由主義を掲げる国である。かつてはカルダリ連合も連邦に属していたが、激しい意見の対立から連邦を離脱し、その後両者は長期にわたる戦闘状態へ突入した。ガレンテ人は人生を楽しむことがうまく、トレードによって豊かになったこの国には、世界屈指の贅沢な娯楽の名所があり、人々を惹きつけてやまない。'
-   keyID: 7
    languageID: KO
    tcID: 1001
    text: '갈란테 연방에는 여러 인종이 모여 살고 있지만 갈란테인이 가장 큰 비중을 차지하고 있습니다. 이 연방은 독재자와 집권층이 만연한
        세계에서도 민주주의와 자유주의를 바탕으로 하고 있습니다. 칼다리 연합은 한때 갈란테 연방 소속이었으나 극심한 의견 대립으로 인해 독립하였으며
        이로 인해 연방과 연합 사이에는 기나긴 전쟁이 시작되었습니다. 갈란테인들은 오락과 유흥을 즐기는 이들로 유명하며 풍부한 무역 활동을
        통해 호화롭고 화려한 것들을 선보이고 있습니다.  '
-   keyID: 7
    languageID: RU
    tcID: 1001
    text: '  Федерация Gallente объединяет несколько рас, среди которых Gallente —
        крупнейшая. Федерация — оплот демократии и либерализма по сравнению с соседними
        странами, управляемыми диктаторскими и олигархическими режимами. Государство
        Caldari некогда входило в состав Федерации, но в результате серьезного конфликта
        интересов, повлекшего затяжную войну с Федерацией, Caldari отделились. Людям
        Gallente нет равных в области развлечений и организации приятного времяпрепровождения,
        а их богатая торговая империя дала миру самые выдающиеся и экстравагантные
        достопримечательности.'
-   keyID: 7
    languageID: ZH
    tcID: 1001
    text: 盖伦特联邦由多个种族构成，而盖伦特人是最主要的组成部分。在这样一个充斥着独裁者和寡头政治家的世界里，盖伦特始终是民主和自由的象征。加达里合众国曾是联邦的一部分，但是在一场激烈的纷争过后，加达里脱离了联邦的管辖，与盖伦特爆发了连年的战争。娱乐是盖伦特人生活不可或缺的一部分，他们富有的贸易帝国为这个世界增添了不少富足和奢华。
-   keyID: 8
    languageID: DE
    tcID: 1001
    text: Das Imperium der Jove ist - mit wenigen Ausnahmen - vom Rest des Universums
        isoliert. Die Jove sind für die anderen Völker ein Mysterium, was sich nicht
        nur durch ihre Abgeschiedenheit, sondern auch durch ihre weit fortschrittliche
        Technologie erklärt, die den anderen Völkern um Äonen voraus ist. Die Jove
        sind schon weitaus länger eine Zivilisation als alle anderen Völker und haben
        bereits mehrere goldene Zeitalter durchschritten, die schon lange der Vergangenheit
        angehören. Das derzeitige Imperium der Jove ist nur ein bleicher Schatten
        seines früheren Selbst - hauptsächlich wegen der Jovianischen Seuche, einer
        psychischen Störung, die immer tödlich verläuft.
-   keyID: 8
    languageID: EN-US
    tcID: 1001
    text: The Jove Empire is isolated from the rest of the world to all but a selected
        few. The Jovians are a mystery to the other races, fueled not only by their
        elusiveness, but also their highly advanced technology, eons ahead of the
        other races. The Jovians have been civilized longer than any other race in
        the world of EVE and have gone through several golden ages, now long-since
        shrouded in the past. The current Jovian Empire is only a pale shadow of its
        former self, mainly because of the Jovian Disease - a psychological disorder
        that is always fatal.
-   keyID: 8
    languageID: FR
    tcID: 1001
    text: L'Empire jove est presque entièrement coupé du reste de l'univers. Ce peuple
        demeure un mystère pour les autres races ; leurs rares apparitions et leur
        technologie ultra sophistiquée, infiniment plus évoluée que ses concurrentes,
        ne font que renforcer cet état de fait. La civilisation jove est la plus ancienne
        de tout l'univers d'EVE et elle a connu plusieurs âges d'or aujourd'hui relégués
        dans les limbes du passé. L'Empire jove tel qu'il existe de nos jours n'est
        plus que l'ombre de lui-même, principalement en raison des ravages causés
        par le syndrome jove, un trouble psychologique mortel dans la totalité des
        cas.
-   keyID: 8
    languageID: JA
    tcID: 1001
    text: ジョヴ帝国は、ほんの一部の人々としか関わりを持たない孤立した帝国である。他の種族はジョヴアンを謎に満ちた人々だと考えている。そのつかみどころのない性質だけでなく、他の種族よりもはるかに進んだテクノロジーを持っていることが彼らの謎を深めている。ジョヴアンはEVEの世界のどの種族よりも早くから文明化しており、これまで何度も全盛期を迎えたが、今では全てが過去の栄光となってしまった。現在のジョヴ帝国は過去の栄光が残した薄い影でしかない。その衰退の大きな原因は死に至る精神の病、ジョヴアン感染症であった。
-   keyID: 8
    languageID: KO
    tcID: 1001
    text: 조브 제국은 이 세계의 몇몇 지역을 제외하고는 대부분 지역으로부터 고립되어 있습니다. 조브인들은 세상에 잘 알려지지 않았다는 점과
        더불어 오래 전부터 여타 국가에 비해 훨씬 첨단의 기술을 사용하는 탓에 다른 이들에게는 신비로운 존재입니다. 조브인들은 이브 세계의
        다른 어느 국가보다도 긴 세월 동안 문명을 누리고 수 세대에 걸쳐 황금기를 유지했으나 지금은 모두 과거의 일에 지나지 않습니다. 현재의
        조브 제국은 과거 모습의 창백한 잔영에 불과합니다. 조브 제국이 이런 모습에 이르게 된 주된 이유는 치사율 100%인 심리 장애 조브인
        질환 때문입니다.
-   keyID: 8
    languageID: RU
    tcID: 1001
    text: Империя Jove почти полностью изолирована от внешнего мира за исключением
        нескольких избранных. Jove ― загадка для других рас не только из-за своей
        неуловимости, но и из-за очень высокого технологического уровня, опережающего
        другие народы на много веков. Цивилизация Jove существует дольше, чем любая
        другая раса во вселенной EVE, и уже пережила несколько давно забытых золотых
        веков. Сегодняшняя империя Jove не более чем бледная тень былых времен, в
        основном из-за болезни Jove ― смертельного психического расстройства.
-   keyID: 8
    languageID: ZH
    tcID: 1001
    text: 朱庇特帝国是一个相对封闭的国度，独立于世界的绝大部分而存在，对于其他种族而言朱庇特人很神秘，他们过着隐士般的生活，科技领先其他种族有数十亿年之久。朱庇特人拥有比新伊甸的其他种族更古老的文明，但那些黄金岁月消失在了漫漫历史长河之中，如今的朱庇特帝国早已雄光不再，一种称为朱庇特综合症的致命精神紊乱将这个显赫一时的帝国变得孱弱无力。
-   keyID: 9
    languageID: DE
    tcID: 1001
    text: Die Ammatar sind zwar ein Teil des Imperium Amarr, aber von minmatarischer
        Abstammung. Zu der Zeit, als die Amarr die Heimatwelten der Minmatar besetzten,
        kollaborierte einer der Stämme der Minmatar, die Nefantar, stark mit den Amarr.
        Während der Minmatar Rebellion flohen die Nefantar aus dem Hoheitsgebiet der
        Minmatar und der Kaiser siedelte sie in den von den Amarr kontrollierten Grenzregionen
        nahe des Hoheitsgebietes der Minmatar an. Schon bald wurden sie von jedermann
        Ammatar genannt. Heutzutage haben die Ammatar eine gewisse Teil-Autonomie
        in ihrem eigenen Hoheitsgebiet und befinden sich immer noch im Krieg mit ihren
        ehemaligen minmatarischen Brüdern.
-   keyID: 9
    languageID: EN-US
    tcID: 1001
    text: The Ammatars are part of the Amarr Empire, but are of Minmatar origin. During
        the time the Amarrians occupied the Minmatar home worlds one of the Minmatar
        tribes, the Nefantars, collaborated heavily with the Amarrians. The Nefantars
        fled Minmatar space during the Minmatar Rebellion and the Amarr Emperor set
        them up in Amarr controlled areas close to Minmatar space. Soon everyone had
        started calling them Ammatars. Today, the Ammatars enjoy a semi-autonomy in
        their own space and are still embroiled in war with their former Minmatar
        brethren.
-   keyID: 9
    languageID: FR
    tcID: 1001
    text: Aujourd'hui intégrés à l'Empire amarr, les Ammatar sont en réalité d'ascendance
        minmatar. Sous l'occupation amarr des territoires minmatar, les Nefantar,
        l'une des tribus autochtones, collaborèrent étroitement avec l'envahisseur.
        Contraints de fuir l'espace minmatar lors de la rébellion qui s'ensuivit,
        ils s'installèrent dans une région sous contrôle amarr, près de la frontière
        jouxtant l'espace minmatar. Depuis lors, on les appelle communément Ammatar.
        De nos jours, l'espace ammatar bénéficie d'une semi-autonomie et ses citoyens
        continuent à combattre leurs anciens frères minmatar.
-   keyID: 9
    languageID: JA
    tcID: 1001
    text: アマターはアマー帝国に属しているが、元々はミンマターの一部であった。アマーがミンマターの故郷を征服していた時代に、ミンマターに属するネファンター族はアマーと深い協力関係にあった。ネファンターはミンマター蜂起の勃発と共にミンマター領域を逃れ、アマーの皇帝の庇護の下、ミンマター領域に程近いアマー支配下の土地に根付き、間もなくアマターと呼ばれるようになった。現在では自らの宙域で半自治的な権限を与えられているアマターは、依然としてかつての同胞であるミンマターと戦闘状態にある。
-   keyID: 9
    languageID: KO
    tcID: 1001
    text: 아마타는 아마르 제국에 속해 있지만 그 기원은 민마타입니다. 아마르인들이 민마타의 고향을 점령했던 당시 민마타 부족 중 하나인 네판타르는
        아마르인들과 적극적인 협력 관계를 맺었습니다. 민마타 대항쟁 당시 네판타르인들은 민마타 우주에서 도망쳐나왔고, 아마르 황제는 이들을
        민마타 우주에 근접한 아마르의 통치 지역으로 이주시켰습니다. 그리고 얼마 지나지 않아 모두가 이들을 아마타라고 부르기 시작했습니다.
        오늘날의 아마타는 그들만의 지역에서 반자주적 체계를 확립하였으며 여전히 전 민마타 신도들과 전쟁에 휘말리곤 합니다.
-   keyID: 9
    languageID: RU
    tcID: 1001
    text: Ammatar являются частью империи Amarr, но происходят из народа Minmatar.
        Во время оккупацией Империей миров Minmatar, одно из племен Minmatar под названием
        Nefantar тесно сотрудничало с Amarr. В ходе восстания Minmatar Nefantar бежали
        из пространства Minmatar, и император Amarr поселил их на территориях Amarr
        недалеко от пространства Minmatar. Вскоре все начали называть их Ammatar.
        Сегодня Ammatar обладают частичной автономией в своём собственном пространстве,
        и все еще ведут войну со своими бывшими собратьями, Minmatar.
-   keyID: 9
    languageID: ZH
    tcID: 1001
    text: 艾玛达是艾玛帝国的一分子，但成员却是米玛塔尔血统。在艾玛人占领米玛塔尔人的家园时期，身为米玛塔尔族人的内凡达人大力支持了艾玛侵略者。米玛塔尔叛乱爆发后，内凡达人逃离了米玛塔尔空域，艾玛皇帝把他们安置在了邻近米玛塔尔空域的艾玛属地。不久，人们开始称内凡达人为“艾玛达人”。如今，艾玛达人在自己的空域中享有半自治权，仍然不时与他们过去的同胞爆发战事。
-   keyID: 10
    languageID: DE
    tcID: 1001
    text: Das Königreich Khanid, dessen Bürger auch als Dark Amarr bekannt sind, wurde
        vor einigen hundert Jahren gegründet, als der letzte Kaiser gewählt wurde.
        Khanid war damals einer der Thronfolger und hätte - wie die Tradition es fordert
        - rituellen Selbstmord begehen müssen, nachdem er beim Succession Trial versagt
        hatte. Khanid wies das zurück und löste seine weitläufigen Besitztümer aus
        dem Amarr Empire. Das Imperium schlug zurück, aber es gelang ihm nur, einige
        der anfälligen Außenbezirke von Khanid zu erobern. Das Königreich hält viele
        Traditionen der Gesellschaft der Amarr aufrecht, hat aber auch die Bräuche
        anderer Völker, insbesondere der Caldari, übernommen. Viele Besucher des Königreiches
        beschreiben es als einen surrealen Mix von Caldari und Amarr Kultur.
-   keyID: 10
    languageID: EN-US
    tcID: 1001
    text: The Khanid Kingdom, the citizens of which are also known as the Dark Amarr,
        was founded a few centuries ago when the last Amarr Emperor was chosen. Khanid
        was one of the royal heirs at the time and, in accordance with tradition,
        should have committed ritual suicide after losing the Succession Trial. He
        refused to do so and split his vast domains from the Amarr Empire, which retaliated
        but only managed to retake some of the vulnerable outer regions. The Kingdom
        upholds many of the traditions of Amarr society, but has also wholeheartedly
        embraced the customs of others, mainly the Caldari. Many visitors to the Kingdom
        describe it is a surreal marriage of Amarr and Caldari cultures.
-   keyID: 10
    languageID: FR
    tcID: 1001
    text: Le Royaume khanid, dont les citoyens sont également surnommés Amarr sombres,
        fut fondé il y a plusieurs siècles lors du sacre du dernier empereur amarr.
        Conformément à la tradition, Khanid, l'un des prétendants au trône, aurait
        dû se donner la mort après avoir échoué dans le cadre de la course à la succession.
        Pourtant, il refusa de se plier à la coutume et déclara l'indépendance de
        son vaste territoire. Les représailles exercées par l'Empire amarr firent
        long feu, et seules quelques régions périphériques vulnérables furent reconquises.
        Resté fidèle à la plupart des traditions observées au sein de la société amarr,
        le Royaume a également adopté les coutumes d'autres ethnies, principalement
        celles des Caldari. De nombreux étrangers de passage décrivent le Royaume
        comme un mariage surréaliste des cultures amarr et caldari.
-   keyID: 10
    languageID: JA
    tcID: 1001
    text: ダークアマーという名でも知られている民族のクーニッド王国は、数世紀前にアマーの前皇帝が選ばれた際に建国された。クーニッドは当時忠実な相続人の一人で、後継者裁判で負けた後は伝統に従って儀礼の自殺を遂げるべきであった。彼はそれを拒むとアマー帝国の広大な領土を分割するという報復に出たが、実際には無防備な辺境地域のいくつかを奪回するだけであった。王国では多くのアマーの伝統を維持しているが、それだけでなく他国、特にカルダリの習慣も寛容に受け入れている。王国を訪れた者の多くはこの星をアマーとカルダリ文化の奇妙な結婚と表現する。
-   keyID: 10
    languageID: KO
    tcID: 1001
    text: 카니드 왕국은 수세기 전 마지막 아마르 황제가 선택되었을 때 건립된 곳으로, 이곳의 시민들은 다크 아마르인이라고 불리기도 합니다.
        카니드는 당시 왕실 혈통을 이어받은 사람이었으나 계승 시험을 통과하지 못한 뒤로 전통에 따라 전례적 자살을 앞두고 있었습니다. 그러나
        그는 이를 거부하고 아마르 제국으로부터 그의 방대한 영토를 분리시켰습니다. 이후 이 영토에는 보복 공격이 이루어졌으나 다른 취약 지역들을
        일부 탈환하는 데에만 성공해 겨우 영토를 유지할 수 있었습니다. 이 왕국은 현재 아마르 사회의 전통 중 많은 부분을 지키고 있으며 그와
        동시에 주로 칼다리를 비롯한 다른 지역의 관습들을 전격 수용하고 있습니다. 이 왕국을 방문하는 많은 사람들은 이곳을 아마르와 칼다리의
        초현실적인 문화 화합지라고 이르곤 합니다.
-   keyID: 10
    languageID: RU
    tcID: 1001
    text: 'Королевство Khanid, подданные которого известны под названием Dark Amarr,
        было основано несколько столетий назад, когда избирался последний из императоров
        династии Amarr. В то время Khanid был одним из королевских наследников, и
        в соответствии с традицией после поражения на Суде Наследования он должен
        был совершить ритуальное самоубийство. Однако он отказался последовать традиции
        и откололся от Империи Amarr со своими обширными владениями. Империя начала
        ответные действия, но смогла вернуть только некоторые из наиболее уязвимых
        внешних регионов. В Королевстве бытуют многие из обычаев общества Amarr, но
        прижились и традиции других народов, в основном Caldari. Многие туристы описывают
        королевство как сюрреалистический супружеский союз обеих культур – Amarr и
        Caldari. '
-   keyID: 10
    languageID: ZH
    tcID: 1001
    text: 卡尼迪王国，它的国民也称为“黑色艾玛”，成立于几个世纪前选立艾玛皇帝的日子。那时的卡尼迪是世袭皇位继承人之一，遵照帝国传统，未能成为艾玛皇帝的继承人必须被处死。卡尼迪拒绝因循旧例，主动脱离了艾玛帝国，在所属辖域建立起了自己的王国。帝国为了报复，出兵侵入卡尼迪统辖的外围星域，但只攻占了卡尼迪边境的一小片外围土地。卡尼迪王国承袭了艾玛社会的多数传统，但也大大包容了帝国以外的风俗习惯，融入了加达里的风格。许多到过卡尼迪的人都认为这是个结合艾玛及加达里的超现实主义王国。
-   keyID: 11
    languageID: DE
    tcID: 1001
    text: Die Region Fountain war eines der ersten Gebiete, das von CONCORD für die
        öffentliche Besiedelung freigegeben wurde - es sollte die sprudelnde Quelle
        interstellarer Kooperation und Wohlstands werden. Obwohl dieser Kolonisierungsprozess
        zunächst zufriedenstellend anlief, wirkten sich fehlender Schutz durch die
        Imperien und fehlendes Zusammenspiel lokaler Verwaltungen sehr bald aus. Zunächst
        langsam, aber dann immer bestimmter, begannen Piratenclans und Gangstergruppen
        die Siedlungen eine nach der anderen zu übernehmen. Am Schluss war die Region
        gänzlich in der Hand von Piratenkönigen und Gesindelbaronen. Später waren
        diese kriminellen Elemente die Grundlage für die illegale Booster-Industrie
        und heute ist diese Region bekannt für ihre Neuralboosterproduktion, hauptsächlich
        durch die Serpentis Corporation.
-   keyID: 11
    languageID: EN-US
    tcID: 1001
    text: The Fountain region was one of the first areas opened up to public colonization
        by CONCORD - it was intended to be the 'fountain of inter-stellar cooperation
        and prosperity'. Although the colonization process began fine enough, in time
        the lack of empire protection and coherent regional authority began to tell.
        Slowly at first, then more surely, pirate clans and bandit gangs started taking
        over the settlements one by one. In the end the region was totally in the
        hands of pirate kings and robber barons. Later, these criminal elements were
        the foundation of the illegal booster industry and today the region is best
        known for its neural booster production, mainly in the form of the Serpentis
        Corporation.
-   keyID: 11
    languageID: FR
    tcID: 1001
    text: 'La région de Fountain fut l''une des premières zones ouvertes par CONCORD
        à la colonisation civile : elle était destinée à devenir une « fontaine de
        prospérité et de coopération interstellaire ». Si les débuts de la colonisation
        se déroulèrent relativement bien, les lacunes en matière de protection impériale
        et d''autorités régionales commencèrent progressivement à se faire sentir.
        Lentement mais sûrement, clans pirates et gangs criminels prirent peu à peu
        le contrôle des colonies les unes après les autres. À terme, la région tout
        entière finit par tomber aux mains des chefs pirates et des barons du crime
        organisé. Plus tard, ces hors-la-loi développèrent l''industrie clandestine
        des boosters, de sorte que le secteur constitue aujourd''hui la plaque tournante
        de la production des boosters neuraux, menée de main de maître par la Serpentis
        Corporation.'
-   keyID: 11
    languageID: JA
    tcID: 1001
    text: ファウンテンリージョンはCONCORDが最初に公開植民地として解放した宙域の一つである―「泉のように涸れることのない星間協力と繁栄」を願って命名された。植民計画は当初順調に進んでいたのだが、やはり4大国の庇護や一貫したリージョン政策に欠ける点がひびいた。最初は徐々に、だが確実に、海賊団や武装ギャングが植民地を占拠していった。ついにはリージョン全域が完全に海賊王や強盗男爵らの手に落ちてしまったのである。のちに、こうした犯罪分子層が土台となって違法神経系ブースター産業が栄え、こんにちも主にサーペンティスコーポレーションによる製造が盛んだ。
-   keyID: 11
    languageID: KO
    tcID: 1001
    text: 파운틴 영역은 CONCORD의 공식 콜로니화 활동에 처음으로 개방되었던 지역 중 하나로서 애초에는 '항성 간 협력 및 번영의 근원지'의
        용도로 마련된 곳이었습니다. 콜로니화 과정은 순조롭게 진행되었지만 얼마 지나지 않아 제국의 보호와 지역 내 일관된 권한이 부재하다는
        점이 문제로 작용하기 시작했습니다. 처음에는 그 문제가 드러나기까지 시간이 걸렸지만 존재감만큼은 분명했습니다. 해적 무리와 강도단들이
        정착지들을 하나씩 약탈하기 시작했기 때문입니다. 결국 이 지역은 해적단과 강도단의 우두머리들 손에 완전히 넘어가게 되었습니다. 이후
        이 범죄자 소굴은 불법 부스터 산업의 기반이 되었고 오늘날 이곳은 주로 서펜티스 코퍼레이션의 이름하에 신경 부스터 생산지로 가장 잘
        알려져 있습니다.
-   keyID: 11
    languageID: RU
    tcID: 1001
    text: Регион Fountain был одним из первых, открытых для свободной колонизации
        организацией CONCORD. Он должен был стать настоящим «источником межзвездного
        сотрудничества и процветания». Хотя процесс колонизации начинался довольно
        гладко, со временем недостаток поддержки со стороны империй и отсутствие местного
        управления дали о себе знать. Пиратские кланы и группы бандитов стали захватывать
        поселения одно за другим; вначале медленно, потом все уверенней и уверенней.
        В конце концов, территория оказалась полностью в руках пиратских королей и
        баронов-разбойников. Позднее эти криминальные элементы создали основу для
        нелегального производства бустеров. В данный момент территория известна благодаря
        промышленности нейронных бустеров, производимых в основном корпорацией Serpentis.
-   keyID: 11
    languageID: ZH
    tcID: 1001
    text: 源泉之域是最先受到统合部殖民统治的地区之一，曾被力图打造为星际合作共荣的源泉，尽管殖民进程开始发展得很顺利，但缺乏帝国的保护和多方协助，令当局深感力不从心。而海盗们陆续进入定居下来，最终彻底控制了整个星域，并在此大批生产非法增效剂，时至今日，天蛇集团的神经增效剂制造业已成为源泉之域的一种标志。
-   keyID: 12
    languageID: DE
    tcID: 1001
    text: Curse ist die alte Heimat des Jove Imperiums. Die Jove verließen ihre Heimat
        schon vor Jahrhunderten, nach dem Untergang ihres zweiten Imperiums, und zogen
        in ihre jetzigen Siedlungsgebiete um, um dort das dritte (und gegenwärtige)
        Imperium zu gründen. Der Grund für die Auswanderung war die Jovianische Seuche,
        von der nur Jove befallen werden konnten. Da sie kein Gegenmittel gegen die
        Seuche finden konnten, entschlossen sich die Jove in einer verzweifelten Anstrengung,
        ihre Heimatwelten zu verlassen, um die Seuche ein und für alle Mal hinter
        sich zu lassen. Der Versuch schlug fehl. Heute sind die ehemaligen Systeme
        der Jove vom Angel Cartel besetzt, dem stärksten Piratenclan der Welt. Es
        geht das Gerücht um, dass der Grund für ihre Stärke alte jovianische Technologie
        ist, die sie aus den Ruinen alter jovianischer Stationen und Siedlungen entwendet
        haben.
-   keyID: 12
    languageID: EN-US
    tcID: 1001
    text: Curse is the old home of the Jove Empire. The Jovians departed their home
        centuries ago after the fall of their Second Empire and set themselves up
        in their current whereabouts to form the Third (and current) Empire. The cause
        of the departure was the dreaded Jove Disease, which only Jovians could catch.
        Having found no cure for the disease the Jovians decided to leave their home
        worlds in a desperate bid to rid themselves of the disease once and for all.
        The attempt failed. Today, the former Jovian systems are occupied by the Angel
        Cartel, the strongest pirate clan in the world of EVE. Rumor has it that the
        source of their power is old Jovian technology scavenged from the relics of
        old Jovian stations and settlements.
-   keyID: 12
    languageID: FR
    tcID: 1001
    text: Curse était autrefois la mère patrie de l'Empire jove. Il y a de cela plusieurs
        siècles, après la chute du Second Empire, les Jove partirent s'installer dans
        leurs quartiers actuels pour former le Troisième Empire, toujours en place
        à ce jour. Leur départ fut précipité par le terrible syndrome jove, qu'ils
        sont seuls à pouvoir contracter. N'ayant trouvé aucun remède, les Jove décidèrent
        de quitter leurs planètes d'origine pour tenter d'éradiquer définitivement
        la maladie, mais ce fut un échec. Aujourd'hui, les anciens systèmes jove sont
        occupés par le cartel angel, le clan pirate le plus puissant de l'univers
        d'EVE. D'après les rumeurs, ces pirates devraient leur puissance aux anciennes
        technologies jove exhumées dans les vestiges de stations et de colonies abandonnées.
-   keyID: 12
    languageID: JA
    tcID: 1001
    text: カースはかつてジョヴ帝国の故郷だった。ジョヴアンたちは数百年前の第2帝国崩壊後、故郷を捨て現在の領土に移って（現在の）第3帝国を築いた。原因はジョヴアンだけがかかる恐ろしいジョヴアン感染症だった。この病に治療法がないのを悟り、ジョヴアンは故郷を離れれば感染源からも逃れられるのではないかと絶望的な賭けに出たのである。結果としてそれは失敗だった。ジョヴアンが去った後のシステムには現在、EVE最強の海賊団であるエンジェルカルテルが棲みついている。その強さの秘密は、ジョヴアンのステーションやコロニー跡から回収したジョヴアンの超技術にあるのではとも噂される。
-   keyID: 12
    languageID: KO
    tcID: 1001
    text: 커스는 조브 제국의 가장 오래된 고향입니다. 조브인들은 제2제국이 멸망한 뒤 고국을 떠나 현 제국인 제3제국을 건립하고 정착했습니다.
        이들이 고국을 떠나야 했던 이유는 조브인에게만 나타나는 무시무시한 조브인 질환 때문이었습니다. 조브인들은 이 질환에 대한 치료제를 찾지
        못한 채 이 질환에 걸리지 않기만을 바라는 마지막 희망을 안고 고국을 떠나 왔습니다. 하지만 이들의 시도는 실패로 돌아갔습니다. 구
        조브 항성계는 오늘날 이브 세계에서 가장 강력한 해적 집단인 엔젤 카르텔이 차지했습니다. 소문에 따르면 엔젤 카르텔이 막강한 힘을 얻게
        된 것은 고대 조브인들의 정거장과 정착지에 남아 있는 유물들을 분석해 얻은 고대 조브인들의 기술 덕분이라고 합니다.
-   keyID: 12
    languageID: RU
    tcID: 1001
    text: Curse — это регион, некогда бывший местонахождением империи Jove. Jove покинули
        его несколько веков после падения Второй Империи и обосновались в том самом
        месте, в котором впоследствии возникла Третья (существующая и по сей день)
        Империя. Причиной этого исхода стала страшная болезнь Jove, поражающая только
        представителей этой расы. Не найдя исцеления от смертельного недуга, Jove
        решили покинуть свой родной мир в отчаянной попытке сбежать от болезни. Но
        эта попытка оказалась тщетной. В наши дни бывшие системы Jove оккупированы
        Картелем Angel — сильнейшей пиратской организацией в мире EVE. Ходят слухи,
        что источник силы Картеля кроется в древних технологиях, обнаруженных в развалинах
        древних баз и поселений Jove.
-   keyID: 12
    languageID: ZH
    tcID: 1001
    text: 柯尔斯曾是朱庇特帝国的家园。但随着几个世纪前朱庇特第二帝国的衰落，朱庇特人背井离乡，辗转于星际之间，在新的家园建立起了当前的第三帝国。正是可怕的朱庇特综合症导致了朱庇特人的移居迁徙，这是一种只有朱庇特人才会感染的疾病。由于对这场突如其来的瘟疫无可奈何，朱庇特人最终选择了离开，试图永远摆脱这种疾病的袭扰。但他们的尝试以失败而告终。如今，过去的朱庇特星系为天使企业联合体的海盗们所侵占。有传言说，海盗们从远古朱庇特空间站和定居点的遗迹中发掘出了古朱庇特科技，并由此获得了强大的力量。
-   keyID: 13
    languageID: DE
    tcID: 1001
    text: "Die Region The Great Wildlands war eine Zeit lang das Stiefkind aller Imperien.
        Während der Minmatar Rebellion diente sie als Operationsbasis für Minmatar
        Guerillas und sie war auch der Schauplatz des Krieges, den die Amarr und Jove
        gegeneinander zur gleichen Zeit ausfochten. Die Caldari haben auf der Suche
        nach seltenen Mineralien eine Menge in die Region investiert, haben sich dann
        aber wegen Streitigkeiten mit anderen Imperien bezüglich der Besitzrechte
        wieder zurückgezogen.\r\nHeute ist die Region ein Mischmasch aus Piratenbasen
        und Bergbaustationen. Die Flugrouten durch die Region werden immer noch als
        Abkürzung verwendet - aber nur von Mutigen. Den nomadisierenden Stamm der
        Thukker sieht man häufig in der Region; sie ist für sie das, was einer Heimat
        am nächsten kommt.  "
-   keyID: 13
    languageID: EN-US
    tcID: 1001
    text: The Great Wildlands area has been the bastard child of all the empires at
        some stage. During the Minmatar Rebellion it acted as a base for Minmatar
        guerillas and was also the avenue through which the Amarrians and Jovians
        fought their war at the same time. The Caldari invested heavily in the region
        at one point searching for rare minerals, but later pulled out due to ownership
        conflicts with the other empires. Today the region is a mismatch of pirate
        havens and mining facilities. Its jump routes are still used as short cuts,
        but only by those bold enough. The nomad Thukker tribe is a common sight in
        the Great Wildlands and is the closest thing to a home to them.
-   keyID: 13
    languageID: FR
    tcID: 1001
    text: Tous les empires, à une époque ou à une autre, ont occupé la zone des Great
        Wildlands. Elle servit de base aux phalanges dissidentes lors de la rébellion
        minmatar, mais également aux armées amarr et jove lors de la guerre qui opposa
        ces deux nations. À une époque, les Caldari y réalisèrent des investissements
        importants dans le domaine de la prospection minière, mais ils finirent par
        renoncer suite à des conflits de souveraineté avec les autres empires. La
        région est aujourd'hui une mosaïque disparate de bases pirates émaillée d'installations
        minières. Si ses voies de navigation hyperspatiale sont toujours empruntées
        comme raccourcis, seuls les plus téméraires s'y aventurent. Les nomades de
        la tribu thukker y sont nombreux, car les Great Wildlands représentent pour
        eux ce qui se rapproche le plus d'une patrie.
-   keyID: 13
    languageID: JA
    tcID: 1001
    text: グレートワイルドランドの誕生には全ての帝国がどこかの段階で関わっている。列強の庶子というわけだ。ミンマター蜂起の際にはミンマター人ゲリラの拠点となったし、同時期に戦争をしていたアマーやジョビアンの通り道でもあった。カルダリは希少無機物を求めてこのリージョンにかなりの資本を投入していた時期がある。もっともこれは他の帝国との所有権争いのため引き上げられたが。そういうわけで現在は海賊の根城と採掘基地が入り混じる奇妙な場所となっている。いまだにここをジャンプルートとして使うのはよほど大胆なパイロットぐらいだろう。グレートワイルドランドでは放浪部族であるサッカーが頻繁に姿を見せ、一種の拠点のようになっている。
-   keyID: 13
    languageID: KO
    tcID: 1001
    text: 그레이트 와일드랜드는 한때 모든 국가의 골칫거리였습니다. 이곳은 민마타 대항쟁 당시 민마타 게릴라 작전의 본부기지로 사용되었을 뿐
        아니라 그와 같은 시기에 아마르인과 조브인이 전쟁을 벌인 장소이기도 했기 때문이었습니다. 칼다리는 희귀 광물을 찾기 위해 이 지역에
        크게 투자한 적이 있었으나 다른 제국들과 지역 소유권을 두고 갈등이 일어나자 철수하였습니다. 오늘날 이 지역은 해적 소굴과 채굴 시설들이
        한데 뒤엉켜 있습니다. 이곳의 점프 경로는 일부 배짱 있는 사람들에 한해서 아직도 지름길로 활용되고 있습니다. 그레이트 와일드랜드와
        가까운 곳에 고향을 두고 있는 터커 유목 부족이 이곳에서 흔히 목격되는 편입니다.
-   keyID: 13
    languageID: RU
    tcID: 1001
    text: Наверно, каждая империя пыталась использовать дикие пустоши региона Great
        Wildlands на каком-то этапе своего существования. Во время Восстания Minmatar
        эта территория служила базой для партизан Minmatar и одновременно была полем
        боя Amarr и Jove. Когда-то Caldari осуществили крупные инвестиции в геологическую
        разведку этих территорий, надеясь найти крупные месторождения редких ископаемых,
        но были вынуждены отступить из-за конфликтов по поводу прав владения с другими
        империями. Сейчас этот район представляет собой странную смесь пиратских притонов
        и шахтерских предприятий. Маршруты через этот регион все еще используются
        для «срезания» пути, но только теми, у кого на это хватает смелости. Кочевников
        племени Thukker можно встретить повсюду на территории Great Wildlands, которую
        они считают чем-то вроде своего дома.
-   keyID: 13
    languageID: ZH
    tcID: 1001
    text: 大荒野星域一度为各国所摈弃。在米玛塔尔叛乱时期，它作为米玛塔尔游击力量的基地而存在，也是艾玛人和朱庇特人交战的必经之地。加达里曾投入重金试图在这片星域寻找稀有矿石，但因为所有权问题，与其他帝国的冲突阻滞了这项计划的施行。如今这里成了海盗们的天堂，而随处可见的采矿设施却使一切显得极不协调。星域内的跳跃路线可谓捷径，但只有大胆者才敢冒险尝试。图克尔部落的家园邻近大荒野星域，常在附近出没。
-   keyID: 14
    languageID: DE
    tcID: 1001
    text: Die Region "Sydicate" ist die Heimat des Intaki-Syndikats, einer unabhängigen
        Organisation von Exilanten der Gallente Föderation. Die Mitglieder des Syndikats
        sind eigentlich keine Piraten, sondern skrupellose Geschäftsleute, die willens
        sind, jede Art von Geschäft abzuschließen. Sie können davon ausgehen, dass
        Gesindel jeglicher Art sich in den Grenzen von Syndicate herumtreibt, aber
        man wird Sie vermutlich in Ruhe lassen, denn diese Leute benötigen ein ruhiges
        Rückzugsgebiet ebenso wie ihre Nachbarn.
-   keyID: 14
    languageID: EN-US
    tcID: 1001
    text: The Syndicate is the home of the Intaki Syndicate, an independent organization
        of exiles from the Gallente Federation. The members of the Syndicate are not
        pirates as such, but rather unscrupulous businessmen willing to strike any
        kind of deal. You can expect to find all kinds of scumbags lurking within
        the Syndicate borders, but they will probably let you be, as they can appreciate
        the necessity of a safe haven as much as the next guy.
-   keyID: 14
    languageID: FR
    tcID: 1001
    text: Le Syndicate est le siège de l'Intaki Syndicate, une organisation indépendante
        composée d'exilés de la Fédération gallente. Ses membres ne sont pas à proprement
        parler des pirates, mais plutôt des hommes d'affaires peu scrupuleux qui ne
        reculent devant rien pour générer des profits. Le territoire du Syndicate
        abrite un florilège d'individus peu fréquentables. Cependant, il est peu probable
        qu'ils vous cherchent noise, car ils comprennent mieux que quiconque la nécessité
        de disposer d'un port d'attache sûr.
-   keyID: 14
    languageID: JA
    tcID: 1001
    text: シンジケートは、ガレンテ連邦を追われた者たちの独立組織、インタキシンジケートの本拠地である。シンジケートの構成員は海賊というより、どんな取引もいとわない因業な商売人である。シンジケートリージョンの中にはありとあらゆる種類の悪党がはびこっているが、おそらく手出しはしてこないだろう。安全な隠れ家を求めてやってきたのはお互い様だからだ。
-   keyID: 14
    languageID: KO
    tcID: 1001
    text: 신디케이트는 갈란테 연방으로부터 추방된 자들이 만든 독립 단체인 인타키 신디케이트의 고향입니다. 따라서 신디케이트의 일원들은 해적이
        아니라 단지 종류를 가리지 않고 일거리를 찾는 다소 양심 없는 사업가일 뿐입니다. 신디케이트 지역 안에는 온갖 불한당들이 도사리고 있지만
        다들 누구 못지 않게 안전한 보금자리를 필요로 하다 보니 아마 선제 공격을 하는 일은 없을 것입니다.
-   keyID: 14
    languageID: RU
    tcID: 1001
    text: 'Регион Syndicate является домом для Синдиката Intaki  — независимой организации
        изгоев из Федерации Gallente. Представители Синдиката не являются пиратами
        как таковыми; они скорее беспринципные предприниматели-авантюристы. В пределах
        Syndicate можно ожидать нелицеприятной встречи со всеми видами и подвидами
        подлецов, но, скорее всего, они оставят вас в покое: им надежное убежище необходимо
        не меньше, чем любому другому.'
-   keyID: 14
    languageID: ZH
    tcID: 1001
    text: 辛迪加是印塔基辛迪加财团的家园。作为游离在盖伦特联邦外的独立组织，辛迪加财团的成员并不是泛泛的海盗，而是肆无忌惮地从事着各类交易的商人。你能在辛迪加境内找到所有类型的海盗，但他们不会去管，因为他们不想在这座避风港内动用武力。
-   keyID: 15
    languageID: DE
    tcID: 1001
    text: 'Der Outer Ring ist ein mineralienreiches Gebiet, das von Outer Ring Excavations
        kontrolliert wird, der ersten Corporation, die in diesem Gebiet aktiv wurde.
        Outer Ring Excavations (kurz: ORE) ist eine unabhängig betriebene Bergbaugesellschaft
        und die größte ihrer Art. ORE ist sehr besorgt um ihre wertvollen Asteroidengürtel
        und hat Mordus Legion unter Vertrag genommen, um die Region zu schützen.'
-   keyID: 15
    languageID: EN-US
    tcID: 1001
    text: The Outer Ring is a mineral rich area controlled by Outer Ring Excavations,
        which was the first company to start operating in the system. The Outer Ring
        Excavations (or ORE) is an independently run mining company, the largest of
        its kind. ORE is very envious of their prized asteroid belts and have employed
        the service of Mordu's Legion to protect the region.
-   keyID: 15
    languageID: FR
    tcID: 1001
    text: L'Outer Ring est une zone riche en minerais contrôlée par Outer Ring Excavations,
        la première compagnie minière à s'être établie au sein de ce système. Surnommée
        ORE, elle constitue la corporation minière indépendante la plus importante
        à ce jour. Jalouse de ses précieuses ceintures d'astéroïdes, la compagnie
        s'est adjoint les services de la Mordu's Legion, censée assurer la protection
        de ses intérêts dans la région.
-   keyID: 15
    languageID: JA
    tcID: 1001
    text: アウターリングはアウターリング発掘調査社が領有する豊かな鉱脈地帯だ。同社はここで採掘業を始めた会社でもある。アウターリング発掘調査（略称ORE）は独立系採掘業者としては最大手である。貴重なアステロイドベルトをよそ者に掘らせまいと、モードゥ部隊の傭兵を雇ってリージョンの警備にあたらせている。
-   keyID: 15
    languageID: KO
    tcID: 1001
    text: 아우터링은 아우터링 채굴조합(ORE)에서 관장하는 곳으로서 미네랄이 아주 풍부한 지역입니다. 이 항성계에서 사업을 시작한 첫 코퍼레이션인
        아우터링 채굴조합은 독립적으로 운영되는 채굴사이며 동종 업계 중 최대 규모를 자랑합니다. 이들은 자신들이 소유한 귀중한 항성계 벨트를
        향한 강한 자부심을 지니고 있어 모르두 군단을 고용해 이 지역을 지키고 있습니다.
-   keyID: 15
    languageID: RU
    tcID: 1001
    text: Outer Ring ― богатый минералами регион, контролируемый компанией Outer Ring
        Excavations, которая первой начала вести работы в этом районе. Outer Ring
        Excavations (или просто ORE) — это независимая шахтерская компания, являющаяся
        крупнейшей в отрасли. ORE ревностно относится к своей собственности — драгоценным
        поясам астероидов — и наняла Легион Mordu для охраны своих владений.
-   keyID: 15
    languageID: ZH
    tcID: 1001
    text: 外空联合矿业集团(ORE)控制着外环星域。作为最先在星系开展业务的一家独立公司，其规模是同行业最大的。他们拥有令人艳羡的小行星带，并雇佣了莫德团作为星域的安全保障。
-   keyID: 16
    languageID: DE
    tcID: 1001
    text: " Die Heimat von Sanshas verlorenem Traum von Utopia. Die True Slaves standen
        hier einst stark und unangreifbar - so glaubte es die Nation jedenfalls. Dieser
        Glaube wurde zerschlagen, als die Imperien sich zum ersten und einzigen Mal
        zusammenschlossen, um Sanshas Nation vom Angesicht EVEs zu wischen. \n\n\n\nDie
        Imperien dachten, dass Sanshas Nation verschwunden wäre, aber trotz der geballten
        Kraft, mit der die Ausrottung durchgeführt wurde, verschwand nicht alles,
        was geschaffen wurde. Heute ist Stain die Heimat zahlreicher Planeten, deren
        Nachtseite von unheimlichen, symmetrischen Stadtstrukturen erleuchtet werden.
        Stationen schweben in unnatürlicher Stille im All und das passive Starren
        der Einwohner lässt selbst dem härtesten Kerl einen kalten Schauer über den
        Rücken laufen. Die utopischen Träume mögen zwar vor Jahrhunderten zerschlagen
        worden sein, aber die Nation ist beharrlich und besteht mit Hartnäckigkeit
        und Unnachgiebigkeit fort - ein Mahnmal für Sanshas zerstörten Traum."
-   keyID: 16
    languageID: EN-US
    tcID: 1001
    text: 'The home of Sansha''s lost dream of utopia. True slaves once stood legion
        here, strong and unassailable, or so the Nation presumed. That presumption
        was crushed when the empires joined forces, for the only time in their existence,
        with the sole purpose of wiping Sansha''s Nation from the face of EVE.


        The empires thought the Nation vanquished, but however undeniably powerful
        the eradication was it did not destroy all that was created. Now Stain is
        home to numerous planets whose dark sides are lit up by eerily symmetrical
        city layouts. Stations hanging in space that are unnaturally quiet, the passive
        stares of the denizens sending a chill down even the hardiest of spines. The
        Utopian dream may have been shattered centuries ago, but the nation persists,
        carrying on with its purpose unfeeling, unrelenting, a testament to Sansha''s
        shattered dream. '
-   keyID: 16
    languageID: FR
    tcID: 1001
    text: 'Mère patrie des rêves utopiques de Sansha, aujourd''hui relégués dans l''oubli,
        cette région abritait autrefois des légions d''esclaves que la Nation croyait
        fortes et indomptables. Cette illusion s''acheva dans un bain de sang quand
        les empires unirent leurs forces dans le cadre d''une coalition historique
        à la seule fin d''éradiquer la Sansha''s Nation de la surface d''EVE.


        À l''issue des combats, les empires crurent la Nation définitivement vaincue.
        Pourtant, malgré des ravages indéniables, cette violente campagne ne parvint
        pas à la détruire complètement. De nos jours, Stain abrite de nombreuses planètes
        dont la face cachée est illuminée par des villes à l''agencement étrangement
        symétrique. Les stations spatiales y sont curieusement silencieuses, et le
        regard éteint des autochtones fait frémir les plus téméraires. Plusieurs siècles
        après l''avortement de sa quête utopique, la Nation perdure, poursuivant ses
        objectifs sans relâche, stoïque, tel un vibrant hommage au rêve brisé de Sansha. '
-   keyID: 16
    languageID: JA
    tcID: 1001
    text: '理想郷というサンシャの失われた夢が生まれた場所。ここにはかつてトゥルースレイブが部隊を置いていた。強く、決して攻め落とされることのない、またはサンシャ国がそのように考えていた軍団だった。その思い込みは四大国家が兵力を結集したときに崩れた。彼らは史上初めて、サンシャ国をEVE世界から抹殺するというただ一つの目的のために協力したのだった。



        4大国家はサンシャ国を撃破したと考えたが、全てを焼き尽くすほど強力な攻撃も、そこで創造されたもの全てを破壊することはできなかった。現在、ステインにある無数の惑星は、夜の部分が対称形をした神秘的な輝く都市の光に明るく染められている。空に浮かぶステーションは奇妙な静けさをたたえており、住民の無抵抗な視線はどれだけ胆力のある者であっても背筋が凍らずにはいられない。理想郷の夢は何世紀も前に消え去ったかもしれないが、国は残り、その目的は感情を伴わないまま揺らぐことなく、サンシャの潰えた夢の証として保たれている。.'
-   keyID: 16
    languageID: KO
    tcID: 1001
    text: '유토피아를 실현하고 싶었던 산샤의 꿈이 무너진 곳입니다. 이곳의 노예들은 한때 감히 공격할 수 없을 만큼 강력한 세력을 키워 군단에
        맞서 싸우곤 했습니다. 하지만 이것은 산샤 네이션의 크나큰 착각이었습니다. 여러 제국들이 산샤 네이션을 이브의 세계에서 몰아내겠다는
        일념으로 유일하게 단 한 번 힘을 합쳤기 때문입니다.<br><br>그렇게 제국들은 산샤 네이션이 완전히 파괴되었다고 생각했습니다. 하지만
        제국들의 힘이 아무리 강했을지라도 이미 만들어진 모든 것을 파괴하지는 못했습니다. 스테인은 지금도 그 어두운 이면을 밝히는 으스스한
        도시를 품고 있는 많은 행성들의 고향으로 남아 있습니다. 이곳에 자리잡은 여러 정거장은 이상할 정도로 조용하며, 사람들의 수동적인 눈동자는
        바라보는 누구라도 등골이 서늘해지게 만듭니다. 유토피아의 꿈은 수 세기 전에 무참히 깨진 지 오래지만 이 국가는 산샤의 옛꿈이 존재했다는
        사실을 증명하듯, 감정 없는 시선을 계속 유지한 채 그렇게 존재하고 있습니다. '
-   keyID: 16
    languageID: RU
    tcID: 1001
    text: ' Место крушения мечты Sansha о создании утопии. Некогда здесь несли службу
        легионы «истинных рабов», гордые и непобедимые... или, по крайней мере, так
        считала Нация. Эта иллюзия развеялась, когда империи объединили свои силы
        ― в первый и единственный раз за всю историю своего существования, ― чтобы
        стереть Нацию Sansha с лица галактики.




        Империи считали, что покончили с Нацией, но несмотря на всю силу их удара,
        они не смогли уничтожить все созданное ранее. Stain полон планет, чьи темные
        стороны освещены огнями странно симметричных городов. В космосе неподвижно
        висят станции, чьи залы заполнены тишиной, а ничего не выражающие взгляды  их
        обитателей заставляют поежиться даже самых бесстрашных. Мечта об утопии была
        сокрушена столетия назад, но нация живет, верно и неуклонно следуя своей цели
        и служа вечным памятником крушения мечты Sansha'
-   keyID: 16
    languageID: ZH
    tcID: 1001
    text: ' 混浊星域是萨沙共和国的乌托邦梦想。真正的奴隶曾活在这里，坚强独立，当然也可能这只是萨沙共和国自己的说法而已。然而当各大帝国决心除掉萨沙并付诸武力之后，这样的说法不攻自破。当时各帝国都以为萨沙就这样给灭了，但其实不是这样。现在混浊星域有着大量行星，它们的背光面散布着奇异的灯光。宇宙里的空间站异常安静，让人毛骨悚然。乌托邦梦想虽然数百年前就已破灭，但萨沙共和国仍在，依旧不折不挠地追求那虚无缥缈的梦。.'
-   keyID: 17
    languageID: DE
    tcID: 1001
    text: Die Region Venal liegt weit von den Hoheitsgebieten der Imperien entfernt
        und nur wenige treiben sich dort herum - außer denen, die direkte Geschäftsverbindungen
        mit den Guristas haben. Die Guristas sind ein Piratenclan, obwohl sie sich
        selbst als "opportunistische Abenteurer" bezeichnen. Die Guristas haben keine
        weiterführenden bösartigen Pläne, außer, dass sie die Dummen und Schwachen
        ausplündern. Sie haben einen eigenen Ehrenkodex und können durchaus freundlich
        sein, aber man sollte es sich nicht mit ihnen verscherzen. Die Bekämpfung
        der Guristas ist einer der wenigen Punkte, in denen sich der Staat Caldari
        und die Gallente Föderation einig sind, aber das Fehlen koordinierter Aktionen
        beider Fraktionen bedeutet, dass die zunehmende Macht, derer sich die Guristas
        in den Außenregionen erfreuen, nur gebremst, aber nicht aufgehalten wird.
-   keyID: 17
    languageID: EN-US
    tcID: 1001
    text: 'The Venal region lies far from empire space and few roam there except those
        that have direct business with the Guristas. The Guristas is a clan of pirates,
        though they like to describe themselves as ''adventurous opportunists''. The
        Guristas have no evil agenda beyond that of preying on the weak and stupid
        for quick profit. They have their own code of honor and can be quite amiable,
        but they''re not to be messed with. Fighting the Guristas is one of the few
        things the Caldari State and Gallente Federation agrees on, but a lack of
        coherent action on their part means the increasing power the Guristas enjoy
        in the outer regions is only slowed down, not stopped. '
-   keyID: 17
    languageID: FR
    tcID: 1001
    text: 'La région de Venal s''étend aux confins de l''espace impérial et, hormis
        les partenaires associés aux Guristas, rares sont ceux qui osent s''y aventurer.
        Les pirates œuvrant au sein de ce clan se posent en fervents défenseurs de
        la « libre entreprise », selon leurs propres termes. En effet, les Guristas
        n''ont d''autre ambition que de se remplir les poches sur le dos de proies
        faciles. Ils ont leur propre code d''honneur et peuvent même se montrer amicaux,
        mais il vaut mieux éviter de les contrarier. La lutte contre les Guristas
        est l''un des rares objets de consensus entre l''État caldari et la Fédération
        gallente. Cependant, en l''absence de mesures répressives coordonnées, l''influence
        croissante des Guristas dans les régions périphériques perdure. '
-   keyID: 17
    languageID: JA
    tcID: 1001
    text: ' ベナルリージョンは4大国領から遠く離れており、わざわざ訪れるのはガリスタスと直接取引がある者ぐらいのものだろう。ガリスタスは海賊集団ではあるが、自らを「機を見るに敏な野心家」と表現する方を好む。じっさい、手軽な金儲けのためなら弱い者や愚かな者をカモにする、以上の邪悪なもくろみがあるわけでもない。自分たちなりの名誉を重んじ、場合によっては愛想良くふるまいもするが、だからといって舐めてかかれる相手ではない。ガリスタス討伐の必要性はカルダリ連合とガレンテ連邦の意見が一致する数少ない事柄の一つだが、連携を欠く対応のために、どちらもガリスタスの勢力拡大を食い止めきれずにいる。'
-   keyID: 17
    languageID: KO
    tcID: 1001
    text: '베날 영역은 제국의 영토와 멀리 떨어져 있으며 구리스타스와 직접적으로 일을 하는 사람이 아니라면 이곳을 드나드는 사람은 거의 없습니다.
        구리스타스는 해적 집단 중 하나입니다. 다만, 정작 본인들은 ''모험심 강한 기회주의자''라고 불리는 것을 더 선호하는 편입니다. 구리스타스는
        약하고 무지한 자들을 먹잇감으로 삼아 빠르게 돈을 버는 것 외에 특별히 악한 목표를 가지고 있지는 않습니다. 구리스타스 사람들은 나름의
        예의를 갖출 줄 알고 성격도 꽤 쾌활한 편이지만 결코 장난 칠 상대는 아닙니다. 구리스타스에 대적하는 일은 칼다리 연합과 갈란테 연방이
        보기 드물게 서로 동의하는 몇 안되는 사항 중 하나입니다. 하지만 두 세력이 그 뜻을 모아 일관되게 행동으로 옮기지 않고 있는 덕분에
        외부 지역으로 뻗어나가는 구리스타스의 영향력은 그 속도가 느려졌을 뿐, 멈출 기미는 전혀 보이지 않습니다. '
-   keyID: 17
    languageID: RU
    tcID: 1001
    text: ' Территория Venal удалена от империй, поэтому немногие, за исключением
        тех, кто непосредственно имеют дело с Gurista, посещают эти места. Gurista
        — пиратский клан, хотя сами они предпочитают называть себя «джентльменами
        удачи». Gurista не склонны к излишней жестокости. Их цель — облегчать кошельки
        недостаточно сильных и сообразительных обитателей Вселенной. Они соблюдают
        собственный кодекс чести и могут быть весьма дружелюбны, но шутить с ними
        не стоит. Борьба с Gurista является одной из немногих тем, к которым Государство
        Caldari State и Федерация Gallente относятся одинаково, но из-за недостаточной
        координации совместных действий власть Gurista на внешних территориях удается
        ослабить, но не истребить.'
-   keyID: 17
    languageID: ZH
    tcID: 1001
    text: ' 维纳尔星域远离帝国空域，除非与古斯塔斯有业务来往，否则很少有人涉足。尽管古斯塔斯口口声声称自己是“冒险家”，但本质上却是一群海盗，袭击无知弱者牟取暴利这类勾当是他们的最爱。身为海盗的古斯塔斯有海盗的荣誉感，但他们所表现出的亲和力不足以成为与之为伍的理由。加达里合众国和盖伦特联邦很少意见一致，但在抵制古斯塔斯上却达成了共识，而由于缺乏步调统一的行动，只能在一定程度上削减古斯塔斯在外围星域日益增长的势力，无法遏制其根本性的发展。'
-   keyID: 18
    languageID: DE
    tcID: 1001
    text: Im Bereich von "The Cauldron" machen die Reste mehrerer Supernovae den Raum
        instabil und gefährlich. Durchsetzt mit unberechenbaren Gravitationsströmungen
        und großen Anhäufungen solarer Asche ist das Gebiet viel zu gefährlich für
        den Raumflug. "The Cauldron" liegt zwischen dem Imperium Amarr und dem Königreich
        Khanid - er dient als natürliche Barriere zwischen den beiden verfeindeten
        Fraktionen.
-   keyID: 18
    languageID: EN-US
    tcID: 1001
    text: 'In the Cauldron the remnants of several supernovas render the space unstable
        and treacherous. Filled with volatile gravity currents and large chunks of
        stellar debris the whole area is much too dangerous for space travel. The
        Cauldron lies between the Amarr Empire and the Khanid Kingdom and acts as
        a convenient natural barrier between the two hostile factions.  '
-   keyID: 18
    languageID: FR
    tcID: 1001
    text: 'La région de Cauldron est jonchée de vestiges issus de plusieurs supernovae
        qui rendent l''espace environnant instable et dangereux. Parcourue de courants
        gravitationnels volatils et d''énormes débris stellaires, la zone dans son
        ensemble est beaucoup trop hasardeuse pour le voyage spatial. Situé entre
        l''Empire amarr et le Royaume khanid, Cauldron sert de barrière naturelle
        entre ces deux factions ennemies.  '
-   keyID: 18
    languageID: JA
    tcID: 1001
    text: '  「大鍋」の中にはいくつもの超新星残骸があるため、空間が不安定になっていて危険だ。不安定な重力波と巨大な天体破片でいっぱいで、宇宙旅行にはあまりに危険すぎる。「大鍋」はアマー帝国とクーニッド王国の境に位置し、2つの敵対勢力を隔てる天然の障壁となっている。'
-   keyID: 18
    languageID: KO
    tcID: 1001
    text: '콜드론은 초신성의 잔해로 인해 불안정하고 위험한 지역입니다. 이곳은 변동하는 중력 전류와 거대한 별의 잔해로 가득 차 있어 지역
        전체가 너무 위험해 이 공간을 가로질러 이동하기란 불가능에 가깝습니다. 콜드론은 아마르 제국과 카니드 왕국 사이에 자리하고 있어 두
        적대 팩션 사이에서 편리한 천연 장벽의 역할을 해주고 있습니다.  '
-   keyID: 18
    languageID: RU
    tcID: 1001
    text: '  В участке пространства, именуемом Cauldron, остатки нескольких сверхновых
        сделали космос нестабильным и опасным. Изменчивые гравитационные течения и
        крупные обломки астероидов делают эту область слишком опасной для межзвездных
        путешествий. Cauldron находится между Империей Amarr и Королевством Khanid,
        представляя собой удобную естественную преграду между этими недружественными
        государствами.'
-   keyID: 18
    languageID: ZH
    tcID: 1001
    text: '  在卡德隆，超新星残余星体使空域被狂暴的引力流和大块恒星岁片所覆盖，变得极不稳定，难以穿越。卡德隆位于艾玛帝国和卡尼迪王国之间，是这两个敌对势力间的天然屏障。'
-   keyID: 19
    languageID: DE
    tcID: 1001
    text: 'In den Weiten von "Trace Cosmos" liegen verborgene Schwarze Löcher und
        heimtückische Raumverwerfungen, die eine Durchquerung des Gebietes viel zu
        gefährlich machen. Man nimmt weithin an, dass dieser Raumsektor die Reste
        eines Zusammenstoßes zweier Galaxien vor mehreren Jahrmillionen darstellt.
        Dieses gewaltige Ereignis änderte die Gegend grundlegend und auf Dauer: es
        verwandelte sie in eine Ansammlung von tödlichen Fallen.'
-   keyID: 19
    languageID: EN-US
    tcID: 1001
    text: The fields of Trace Cosmos hold miniscule black holes and weird spatial
        rifts, making it much too dangerous to traverse. It is widely believed that
        the fields are the remnants of a massive collision between two galaxies millions
        of years ago. The colossal occurrence permanently altered the areas most affected,
        turning them into barren death traps.
-   keyID: 19
    languageID: FR
    tcID: 1001
    text: Les champs de Trace Cosmos sont émaillés de minuscules trous noirs et d'étranges
        failles spatiales qui rendent la traversée bien trop périlleuse. Il est communément
        admis que ces champs résultent d'une collision gigantesque ayant eu lieu entre
        deux galaxies il y a des millions d'années. Les zones les plus touchées par
        la collision auraient été altérées de façon permanente et seraient ainsi devenues
        aussi stériles qu'inhospitalières.
-   keyID: 19
    languageID: JA
    tcID: 1001
    text: トレースコスモス付近は微少なブラックホールと奇妙な空間の亀裂に満ちており、横断するのは極めて危険だ。一般に流布している説によれば、これは数百万年前に2つの銀河系が衝突した痕だという。この辺りは衝突の影響を最も受けたため、不毛な航行危険地帯になってしまったのだ。
-   keyID: 19
    languageID: KO
    tcID: 1001
    text: 트레이스 코스모스의 지역은 작은 크기의 블랙홀과 이상한 균열들이 자리잡고 있어 사람들이 오가기에는 너무 위험한 곳입니다. 이 지역은
        수백만 년 전 두 은하계의 대규모 충돌이 일어난 뒤 남은 잔해로 널리 알려져 있습니다. 그 엄청난 사건으로 가장 큰 영향을 받은 이곳은
        영구한 손상을 입었으며, 결국에는 황폐한 죽음의 덫이 되어버렸습니다.
-   keyID: 19
    languageID: RU
    tcID: 1001
    text: Эта область космоса, называемая Trace Cosmos, нашпигована мелкими черными
        дырами и неизученными изломами пространства, что делает ее слишком опасной
        для прохождения. Многие убеждены, что она образовалась, когда миллионы лет
        назад с чудовищной силой столкнулись две галактики. Это явление имело такую
        исполинскую мощь, что наиболее пострадавшие области подверглись изменению
        перманентного характера и превратились в смертельные ловушки.
-   keyID: 19
    languageID: ZH
    tcID: 1001
    text: “宇宙之痕”充斥着小型黑洞与诡异的空间裂痕，很难从中穿越，人们都相信这是百万年前一次银河系撞击的杰作。曾经荡漾生机的空域，如今死寂一片，险象环生，自然之手改变了一切。
-   keyID: 20
    languageID: DE
    tcID: 1001
    text: '"Point of no Return" ist ein kleines Schwarzes Loch, nicht weit entfernt
        vom imperialen Raum. Das Schwarze Loch ist ziemlich alt und wurde von einer
        Sonne geschaffen, die gerade groß genug war, um bei ihrem Zusammenbruch ein
        Schwarzes Loch zu erzeugen. Eine interessante Tatsache ist, dass es mehr oder
        weniger exakt im Mittelpunkt der bekannten Welt liegt, wenn man nur die Systeme
        berücksichtigt, die mittels Sprungtore miteinander verbunden sind.'
-   keyID: 20
    languageID: EN-US
    tcID: 1001
    text: Point of no Return is a small black hole located not far from empire space.
        The black hole is rather old and was formed by a sun only just large enough
        to create a black hole when it collapsed. One interesting fact about it is
        that it's located more or less exactly in the center of the known world, if
        you only count those systems that have been linked with star gates.
-   keyID: 20
    languageID: FR
    tcID: 1001
    text: Point of no Return est un trou noir de petite taille situé dans le voisinage
        de l'espace impérial. Relativement ancien, il a été formé par un soleil suffisamment
        vaste pour créer un trou noir à sa mort. Curieusement, il se trouve plus ou
        moins au centre du monde connu, pour peu que l'on ne prenne en compte que
        les systèmes reliés par des portails stellaires.
-   keyID: 20
    languageID: JA
    tcID: 1001
    text: 「帰還不能点」は帝国領域からほど近いところにある小型ブラックホールである。かなり古いもので、ブラックホールがぎりぎりできるかどうかという大きさの太陽が崩壊したときに形成された。興味深いことに、「帰還不能点」の位置はちょうど既知の宇宙の中心あたりなのだ。もちろん、スターゲートで接続されたシステムのみを数えればの話だが。
-   keyID: 20
    languageID: KO
    tcID: 1001
    text: 노 리턴 포인트는 제국에서 멀지 않은 곳에 위치한 작은 블랙홀입니다. 이 블랙홀은 꽤 오래된 것으로서, 이 블랙홀 정도 크기의 태양이
        충돌을 일으키면서 만들어졌습니다. 이 블랙홀의 한 가지 흥미로운 점은 현재 알려진 세계를 기준으로 스타 게이트와 연결된 항성계들을 세어봤을
        때 이 블랙홀이 거의 정 가운데에 자리하고 있다는 것입니다.
-   keyID: 20
    languageID: RU
    tcID: 1001
    text: 'Point of no Return – «место, откуда нет возврата» — небольшая черная дыра,
        расположенная в пределах имперского пространства. Она сформировалась очень
        давно в результате коллапса самой малой звезды из всех способных породить
        черную дыру. С ней связан интересный факт: она расположена в самом центре
        известного мира, если таковым считать системы, которые соединены друг с другом
        звездными вратами.'
-   keyID: 20
    languageID: ZH
    tcID: 1001
    text: “无回之地”是远离帝国空域的小型黑洞，诞生于古代巨大恒星的崩溃，有趣的是如果你熟知地理，就该发现它几乎位于已知世界的中心位置。
-   keyID: 21
    languageID: DE
    tcID: 1001
    text: 'Black Rise ist eine Grenzregion des Caldari Staates und das letzte Gebiet
        des Weltraumes, das von ihnen besiedelt wurde. Zuvor war die Region als unerklärliche
        schwarze Leere klassifiziert, von der angenommen wurde, dass sie über keine
        Masse oder Ausdehnung verfügt. Es gab während des Krieges zwischen Gallente
        und Caldari sowohl von der Föderation als auch von den Caldari Versuche, Flugrouten
        durch Black Rise einzurichten, um ihren Feinden in die Flanke zu fallen, doch
        all diese Unternehmungen scheiterten. Zum größten Teil ignoriert wurde es
        erst vor kurzem heimlich durch eine Koalition aus gleichgesinnten Caldari-Megacorporations
        kolonisiert, trotz der kaum verstandenen stellaren Phänomene, welche die wenig
        erkundete Region plagen. Im YC 110 zwang der Ausbruch des Empyrischen Krieges
        den Staat dazu, die Region CONCORD zu offenbaren und das kriegsgebeutelte
        Black Rise ist nun eine überaus wichtige Front zwischen der Föderation und
        den Streitkräften der Caldari. '
-   keyID: 21
    languageID: EN-US
    tcID: 1001
    text: 'Black Rise is a frontier region of the Caldari State, and the latest area
        of space to be colonized by them. Previously, the region was classed as an
        inexplicable black void, believed to be without mass or dimension. There were
        attempts by both the Federation and the Caldari during the Gallente-Caldari
        War to establish travel routes through Black Rise to try and outflank their
        foe, but all such endeavors failed. Ignored for the most part, it was only
        recently colonized in secret by a coalition of like-minded Caldari megacorporations,
        despite the poorly-misunderstood stellar phenomena that plague the somewhat
        unexplored region. In YC 110, the eruption of the Empyrean War forced the
        State to reveal the region to CONCORD, and wartorn Black Rise is now a key
        front between Federation and Caldari forces. '
-   keyID: 21
    languageID: FR
    tcID: 1001
    text: 'Black Rise est une région frontalière de l''État caldari, et la dernière
        zone de l''espace qu''ils ont colonisée. Autrefois, la région était considérée
        comme un profond vide inexplicable, que l''on pensait dépourvu de masse ou
        de dimension. La Fédération et les Caldari ont bien tenté, pendant la guerre
        Gallente-Caldari, d''établir des itinéraires à travers Black Rise pour déjouer
        les manœuvres ennemies, mais en vain. Ignoré en majeure partie, il n''a été
        colonisé en secret que récemment par une coalition de méga-corporations caldari,
        et ce malgré les phénomènes stellaires incompris qui menacent la région inexplorée.
        En YC 110, le déclenchement de la Guerre céleste obligea l''État à révéler
        la région à CONCORD, et Black Rise, déchiré par la guerre, devint alors un
        front majeur du conflit entre les forces gallente et caldari. '
-   keyID: 21
    languageID: JA
    tcID: 1001
    text: 'ブラックライズはカルダリ連合が最近植民を進めている開発途上のリージョンだ。かつて、このリージョンは質量も次元もない謎の暗黒空間と考えられていた。ガレンテ-カルダリ戦争時には、ブラックライズを抜ける航路を確立して敵国の死角を突こうとする試みがガレンテとカルダリ両国で行われたが、ことごとく失敗に終わった。そういうわけで長らくろくな調査もされず、未解明の宇宙現象のために無視されてきたこのリージョンだが、近年になってようやく、カルダリのメガコーポレーション数社が合同で植民にのりだした。YC110年、四大国戦争の勃発により、連合はCONCORDにこのリージョンの存在を明かすことを余儀なくされた。以来ブラックライズはガレンテ軍とカルダリ軍が衝突する重要な戦線となっている。 '
-   keyID: 21
    languageID: KO
    tcID: 1001
    text: '블랙 라이즈는 칼다리 연합의 국경 지역으로서, 칼다리 연합이 가장 최근에 콜로니로 삼은 곳입니다. 그 전까지 알 수 없는 검은
        공동으로 분류되었던 이곳은 질량이나 차원의 개념이 존재하지 않는 것으로 알려졌습니다. 갈란테와 칼다리의 전쟁이 일어나던 시기에 연방과
        칼다리는 모두 적군을 기습할 목적으로 이 블랙 라이즈를 통과하는 이동 경로를 만들고자 시도했으나 그러한 모든 노력은 결국 실패로 돌아갔습니다.
        이후 아무런 주목도 받지 못했으나, 여전히 이 미지의 지역에 도사리는 알 수 없는 항성 현상에 대한 갖은 오해에도 불구하고 서로 뜻이
        같은 여러 칼다리 메가코퍼레이션들의 합심하에 최근 비밀리에 콜로니화되었습니다. YC 110년에 창공 전쟁이 발발하면서 연합은 이 지역을
        어쩔 수 없이 CONCORD에 공개하게 되었고 전쟁으로 폐허가 된 블랙 라이즈는 현재 연방과 칼다리 사이의 주요 전선으로 사용되고 있습니다. '
-   keyID: 21
    languageID: RU
    tcID: 1001
    text: 'Чёрный Рассвет - это пограничный регион Государства Калдари, позже прочих
        колонизированный калдарцами. Прежде эти места считались неизведанной черной
        дырой, бездной вне времени и пространства. Во время калдаро-галлентской войны
        обе стороны пытались проложить маршруты сквозь Чёрный Рассвет в надежде обойти
        противника с фланга, но все подобные попытки закончились провалом. Забытый
        всеми, этот регион был недавно тайно захвачен коалицией мегакорпораций Государства
        Калдари, которых не смутили необъяснимые космические феномены, которых в этих
        неизученных местах довольно много. В 110 году Государство Калдари было вынуждено
        открыть регион для сил КОНКОРДа из-за начавшейся Войны Эмпирей, теперь разрываемый
        войной Чёрный Рассвет является ключевым пограничным участком между силами
        Федерации и Государства. '
-   keyID: 21
    languageID: ZH
    tcID: 1001
    text: '暗涌之域位于加达里合众国边境地带，是最晚被合众国归化的领土。过去暗涌之域被认为是一片无质无形的黑色虚空，难以解释它是如何形成的。在盖伦特与加达里战争期间，两大帝国都曾试图建立穿越暗涌之域的航线，对敌人进行迂回包抄，但是所有尝试都以失败告终。在被遗忘了许久之后，一个由多家志趣相投的加达里超级集团组成的联合体近来秘密地将暗涌之域占为己有。虽然这是一片未被开发的土地，但是那里难以捉摸的宇宙现象使得它暗藏危机。新伊甸纪元110年，势力战争爆发，合众国不得不向统合部坦诚该星域的情况，现在暗涌之域已经成为了盖伦特和加达里争夺的军事要地。 '
-   keyID: 22
    languageID: DE
    tcID: 1001
    text: Im Anfangsstadium der Ausbreitung der Amarr in den Weltraum entdeckten sie
        "Divinity's Edge" - eine weite Leere mit sehr wenigen Sonnensystemen und anderen
        interstellaren Gebilden. Über einen langen Zeitraum hinweg glaubten sie, dies
        sei das Ende der Galaxie und dass über diesen Punkt hinaus nichts existiere.
        Jahrhunderte später wurde die Region "The Great Wildlands" entdeckt und diese
        Theorie widerlegt - der Name des Gebietes blieb allerdings erhalten.
-   keyID: 22
    languageID: EN-US
    tcID: 1001
    text: In the early stages of Amarr expansion through space they encountered Divinity's
        Edge - a huge void with little in way of solar systems or other stellar bodies.
        For a long time they believed this was the end of the galaxy and that beyond
        this point, nothing existed. Centuries later the Great Wildlands were discovered
        and this theory was abolished, although the name for the place has remained.
-   keyID: 22
    languageID: FR
    tcID: 1001
    text: Divinity's Edge fut découvert par les Amarr au début de leur campagne d'expansion
        spatiale. C'est un gigantesque vide pratiquement dépourvu de systèmes solaires
        ou autres corps stellaires. Les Amarr crurent longtemps qu'il s'agissait des
        confins de la galaxie et qu'au-delà, il n'y avait plus rien. Quelques siècles
        plus tard, la découverte des Great Wildlands infirma cette théorie, bien que
        l'endroit ait conservé son nom initial.
-   keyID: 22
    languageID: JA
    tcID: 1001
    text: アマーが宇宙に進出しはじめた頃に発見したのが「天の涯」――膨大な範囲にわたり恒星などの天体がまったくない、虚ろな領域である。長い間、アマー人はここが宇宙の果てで、向こう側には何もないと信じていた。それから何世紀も経ってグレートワイルドランドが発見され、この仮説は覆されてしまったが、今も地名だけが残っている。
-   keyID: 22
    languageID: KO
    tcID: 1001
    text: 아마르는 우주로 영토를 확장하기 시작하던 시기에, 주변 태양계나 기타 은하계가 거의 없는 거대한 공동인 디비니티 엣지를 발견했습니다.
        이곳은 오랜 시간 동안 은하계의 끝을 나타내는 것으로 여겨졌고 사람들은 이곳 너머에 아무 것도 존재하지 않는다고 믿었습니다. 이러한
        가설은 수세기가 지난 뒤 그레이트 와일드랜드가 발견되면서 사라졌지만 이곳의 이름은 그대로 남게 되었습니다.
-   keyID: 22
    languageID: RU
    tcID: 1001
    text: На ранних этапах экспансии людей Amarr в глубины космоса ими была обнаружена
        «граница мироздания», названная Divinity's Edge — огромных размеров пустота
        с редчайшими вкраплениями солнечных систем и звездных тел. В течение длительного
        времени люди Amarr верили, что нашли край галактики, и за ним ничего нет.
        Спустя несколько веков были открыты дикие пустоши Great Wildlands, и эта точка
        зрения была признана несостоятельной, но название прижилось.
-   keyID: 22
    languageID: ZH
    tcID: 1001
    text: 早在艾玛的宇宙扩张时期，艾玛人就遭遇了“神之边域”，这是一种独立于恒星系及其它星体而存在的巨大空洞。当时的艾玛人将其视为漫漫银河的尽头，认为空洞的另一边将空无一物，这种认识持续了相当长的一段时期，直到几个世纪前，大荒野星域的发现颠覆了旧有的理论，而“神之边域”的称谓却流传至今。
-   keyID: 23
    languageID: DE
    tcID: 1001
    text: '"Vapor Sea" - auch bekannt als "Crib of Stars" - ist ein Schmelztiegel
        von Gaswolken, in dem neue Sterne geboren werden. Obwohl neue Sterne und Sonnensysteme
        Millionen Lichtjahre entfernt sind, ist dieses Gebiet für die Wissenschaftler
        außerordentlich interessant. Das Fehlen von Gravitationswellen macht es allerdings
        unmöglich, ein Sprungtor irgendwo in der Nähe zu errichten.'
-   keyID: 23
    languageID: EN-US
    tcID: 1001
    text: Vapor Sea, also known as Crib of Stars, is a melding pot of gaseous clouds
        where new stars are being born. Although new stars and solar systems are still
        millions of years away the area is of great interest to scientists. The lack
        of gravity wells makes it impossible to create stargates anywhere near the
        area.
-   keyID: 23
    languageID: FR
    tcID: 1001
    text: Vapor Sea, également surnommée « Berceau des étoiles », est un creuset de
        nuages gazeux donnant naissance à de nouvelles étoiles. Bien que la formation
        d'une étoile ou d'un système solaire soit l'affaire de plusieurs millions
        d'années, cette zone présente un intérêt scientifique majeur. L'absence de
        puits de gravité empêche la mise en place de portails stellaires dans les
        environs.
-   keyID: 23
    languageID: JA
    tcID: 1001
    text: 「蒸気の海」は別名「星の揺りかご」ともいい、高温のガス状星雲の中で新しい星々が生まれつつある場所だ。完全な形になるのは数百万年先の話だが、科学者たちにはきわめて興味深いだろう。重力井戸がないため、付近にスターゲートを設置するのは原理的に不可能だ。
-   keyID: 23
    languageID: KO
    tcID: 1001
    text: 별들의 고향으로도 알려져 있는 베이퍼 씨는 새로운 별들이 태어나는 다양한 가스 성운의 집합소입니다. 새 별과 태양계가 태어나려면
        여전히 수백만 년이나 남았지만 지금도 이곳은 과학자들의 최대 관심사입니다. 이곳은 중력이 없기 때문에 그 주위 어디에든 스타게이트를
        만드는 것이 불가능합니다.
-   keyID: 23
    languageID: RU
    tcID: 1001
    text: Vapor Sea, также известное как Crib of Stars — это котел, в котором бурлят
        газовые облака, рождая новые звезды. Хотя новые звезды и солнечные системы
        расположены в миллионах световых лет, они представляют большой интерес для
        ученых. Отсутствие гравитационных колодцев делает невозможным создание звездных
        врат вблизи Vapor Sea.
-   keyID: 23
    languageID: ZH
    tcID: 1001
    text: 云蒸之海也称为“星之摇篮”，是一团即将诞生新星的熔汇气云，尽管还需数百万年才能衍生出新的星系和行星，“星之摇篮”依然吸引了科学家们的眼球，由于缺乏重力井，在附近建造星门并不可行。
-   keyID: 24
    languageID: DE
    tcID: 1001
    text: "Der Weltraum enthält viele spektakuläre Anblicke, aber nur wenige sind
        so sehenswert wie die Kristallwolken im \"Pool of Radiance\". Diese Wolkengebilde
        werden von sie umgebenden Sonnen angestrahlt, was sie in allen erdenklichen
        Farben schimmern und glühen lässt: sie strahlen eine beinahe hypnotischen
        Glanz aus, der jeden in seinen Bann zieht, der ihn sieht.\r\nDas einzige Problem
        ist, dass \"The Pool\" im von Sansha's Nation kontrollierten Weltraum liegt
        und alle neugierigen Besucher daher angewiesen werden, eine bewaffnete Eskorte
        mitzuführen."
-   keyID: 24
    languageID: EN-US
    tcID: 1001
    text: Space holds many spectacular sights and few are as spectacular as the crystal-clouds
        in the Pool of Radiance. The Pool is illuminated by surrounding stars, which
        makes it shimmer and shine in every color imaginable, radiating an almost
        hypnotic glow that delights anyone that sees it. The only problem is that
        the Pool is located in space controlled by Sansha's Nation, so any prospective
        visitors are advised to carry an armed escort.
-   keyID: 24
    languageID: FR
    tcID: 1001
    text: L'espace recèle de nombreux phénomènes spectaculaires, mais peu ont la magnificence
        des nuages cristallins de Pool of Radiance. Illuminé par les étoiles environnantes,
        l'endroit brille d'une lueur chatoyante qui reflète une palette de couleurs
        infinie, irradiant une luminosité totalement hypnotisante, véritable régal
        pour les yeux. Cependant, le Pool se trouvant dans l'espace contrôlé par la
        Sansha's Nation, il est recommandé aux éventuels visiteurs de s'adjoindre
        les services d'une escorte en armes.
-   keyID: 24
    languageID: JA
    tcID: 1001
    text: 宇宙に壮大な景色は数あれど、「輝きの淵」のクリスタル雲ほど息を呑む眺めはまたとあるまい。周辺の星の光を受けて、ありとあらゆる色彩に優しくきらめき、誰でもついうっとりと見入ってしまいそうな、快い光輝を放っている。唯一の問題はサンシャ国の支配圏内にあるという点で、訪れるつもりなら武装した護衛を同行させたほうがいい。
-   keyID: 24
    languageID: KO
    tcID: 1001
    text: 우주에서는 다양하고도 놀라운 풍경이 펼쳐집니다. 그중에서도 가장 최고로 손꼽히는 곳은 레디언스 풀에 있는 크리스탈 성운입니다. 이
        풀은 주변의 별을 통해 빛을 받아 다양한 색을 띄는데 누구라도 보는 순간 행복해질 정도로 최면에 가까운 아름다운 빛을 뿜어냅니다. 유일한
        문제는 이 풀이 산샤 네이션의 통치 지역에 위치해 있다는 점입니다. 그러니 이곳을 구경하러 방문하는 여행객들은 반드시 무장 호위대를
        대동하는 것이 좋습니다.
-   keyID: 24
    languageID: RU
    tcID: 1001
    text: В космосе множество величественных и прекрасных мест, но никакое из них
        не сравнится с мерцающими кристаллическими облаками Pool of Radiance. Он освещается
        светом близлежащих звезд, который заставляет его сиять и мерцать всеми мыслимыми
        и немыслимыми оттенками, и излучает почти гипнотическое сияние, ласкающее
        глаз каждого, кто его увидит. Радость созерцания этого чуда Вселенной омрачается
        тем, что оно расположено в контролируемом Нацией Sansha пространстве, поэтому
        туристам рекомендуется посещать это место в сопровождении вооруженного эскорта.
-   keyID: 24
    languageID: ZH
    tcID: 1001
    text: 太空中光怪陆离的景象并不鲜见，但都难以和眩光池的晶状流云相比。眩光池饰以群星，各异星光散射，令人迷醉的幻象使人深深着迷难以自拔。但萨沙共和国控制着眩光池所在的空域，理智的旅行者都会配备武装护卫前往那里。
-   keyID: 25
    languageID: DE
    tcID: 1001
    text: Durch die Region des Syndikats windet sich ein Naturphänomen, dass die Wissenschaftler
        über mehrere Jahrhunderte verblüfft hat. Dieses Phänomen - eine superdichte
        Dunkelwolke - beugt die Zeit so stark, dass jeder Raumflug in oder in die
        Nähe des Phänomens unmöglich bzw. extrem gefährlich ist. Die meisten Wissenschaftler
        gehen davon aus, dass das "Cord of the Elements" das Überbleibsel der Kollision
        zweier schwarzer Löcher vor einigen Millionen Jahren ist, die das Raum-Zeit-Gefüge
        auf Dauer "vernarbt" hat. Andere glauben, dass das "Cord" das Ergebnis eines
        wissenschaftlichen Experimentes ist - möglicherweise vor Äonen von außerirdischen
        Lebensformen durchgeführt - das völlig aus dem Ruder gelaufen ist.
-   keyID: 25
    languageID: EN-US
    tcID: 1001
    text: Winding through the Syndicate region is a natural phenomenon that has baffled
        scientists for centuries. The phenomenon, a super-dense dark cloud, bends
        time in such a way that all space-travel in or close to the phenomenon is
        impossible, or at least extremely hazardous. Most scientists believe that
        the Cord is the remnant of collision between two black holes millions of years
        ago that permanently 'scarred' space. Others believe the Cord to be the result
        of a science experiment, possibly conducted by alien life forms, that went
        seriously awry eons ago.
-   keyID: 25
    languageID: FR
    tcID: 1001
    text: La région du Syndicate est le théâtre d'un phénomène naturel qui déconcerte
        les scientifiques depuis des siècles. Il s'agit d'un nuage sombre extrêmement
        dense qui courbe le temps de telle sorte que tout voyage spatial est impossible
        à proximité, ou du moins extrêmement dangereux. La plupart des scientifiques
        s'accordent à dire que le Cord résulte d'une collision ayant eu lieu entre
        deux trous noirs il y a plusieurs millions d'années, une catastrophe qui aurait
        « lacéré » l'espace de façon permanente. D'autres pensent qu'il provient d'une
        expérience scientifique millénaire, peut-être d'origine extraterrestre, qui
        aurait très mal tourné.
-   keyID: 25
    languageID: JA
    tcID: 1001
    text: シンジケートリージョンを曲がりくねりながら突き抜けている自然現象で、何世紀もの間、科学者を悩ませている。この現象の正体は超高密度の暗黒雲だが、この雲によって時間が屈折を起こすため、その中や近くを航行することは不可能か、可能だとしても非常に危険である。このひも状の暗黒雲は、数百万年前に2つのブラックホールが衝突した名残が宇宙の傷跡として永久に残されたものであると、ほとんどの科学者は考えている。また、太古の昔に異種族生命体によって実施され、上手くいかなかった科学実験の結果であると考える科学者もいる。
-   keyID: 25
    languageID: KO
    tcID: 1001
    text: 신디케이트 지역에는 수세기 동안 과학자들을 놀라게 만든 자연 현상이 나타나고 있습니다. 이 현상이란 바로 아주 빽빽하고 어두운 성운에
        의해 시간이 왜곡되는 것인데, 이 현상이 발생하는 곳 또는 그 주변에서는 모든 공간 이동이 불가능해지거나 최소한 아주 위험합니다. 대부분의
        과학자들은 코드가 수백만 년 전 이 지역에 영구한 '흉터'를 남긴 두 블랙홀의 충돌에 따른 잔해라고 믿고 있습니다. 그러나 일부 과학자들은
        코드가 어쩌면 까마득한 과거에 외계 생명체에 의해 실시된 과학 실험의 결과물일지도 모른다고 주장하기도 합니다.
-   keyID: 25
    languageID: RU
    tcID: 1001
    text: На просторах региона Syndicate существует природный феномен, который приводит
        в недоумение ученых вот уже несколько веков. Этот феномен ― темное сверхплотное
        облако, искривляющее время так, что любое путешествие в нем или в непосредственной
        близости от него становится невозможным или по крайней мере очень опасным.
        Большинство ученых придерживаются мнения, что оно образовалось в результате
        столкновения двух черных дыр в этом месте миллионы лет назад, оставившего
        навсегда «шрам» в пространстве. Некоторые же полагают, что Cord образовался
        в результате научного эксперимента, возможно, проведенного чужеродной формой
        жизни, который вышел из-под контроля несколько тысячелетий назад.
-   keyID: 25
    languageID: ZH
    tcID: 1001
    text: 辛迪加星域数百年来有种自然现象一直困扰着科学家们。这种自然现象实际上是一种浓稠暗云，它对时空所产生的扭曲效果使得任何空间航行方式都不可接近或者穿越这块区域，至少这么做是极度危险的。大多数科学家相信这种被称为“丝裂”的现象是数百万年前两个黑洞相互撞击给宇宙留下的“伤疤”。其他一些人则认为丝裂现象是远古史前文明所进行的某种科学实验的后果，很有可能是源自于某种外来生命文明，可以肯定的只是那实验一定是出了严重的差错。
-   keyID: 26
    languageID: DE
    tcID: 1001
    text: "\"Ginnungagap\" ist ein großes Schwarzes Loch am Rand des Hoheitsgebietes
        der Minmatar. Es ist das größte Schwarze Loch in der Nähe des bewohnten Weltraums.
        Das Schwarze Loch hat bereits mehrere Sonnensysteme in seiner Umgebung unbewohnbar
        gemacht, aber andererseits geht man davon aus, dass es in absehbarer Zukunft
        keine Gefahr für den bewohnten Weltraum darstellt. \r\nMan kann das Schwarze
        Loch aus dem System Konora heraus sehr gut erkennen, da es diesem sehr nahe
        liegt."
-   keyID: 26
    languageID: EN-US
    tcID: 1001
    text: Ginnungagap is a huge black hole at the edge of Minmatar space. It is the
        largest black hole close to civilized space. The black hole has already rendered
        several solar systems close to it uninhabitable, but otherwise it is not considered
        to pose any great risk to inhabited space for the foreseeable future. The
        black hole can be seen very clearly in the Konora system, located very close
        to it.
-   keyID: 26
    languageID: FR
    tcID: 1001
    text: Ginnungagap est un gigantesque trou noir situé aux confins de l'espace minmatar ;
        c'est d'ailleurs le plus important de tout l'espace civilisé. Bien qu'il ait
        rendu plusieurs systèmes solaires voisins totalement inhabitables, on pense
        qu'il ne présente aucun réel danger pour l'espace colonisé dans l'immédiat.
        On peut le voir très nettement depuis le système Konora, qui se trouve à proximité.
-   keyID: 26
    languageID: JA
    tcID: 1001
    text: 「ギヌンガガップ」はミンマター領域のはずれの巨大ブラックホールである。人類の活動領域近くにあるブラックホールとしては最大級。近隣のいくつかのソーラーシステムが影響を受けて居住不能となってしまったが、それを除けば当面これといった実害はなさそうだ。このブラックホールはコノラシステムに行けば至近から非常にくっきりと見える。
-   keyID: 26
    languageID: KO
    tcID: 1001
    text: 기눈가갑은 민마타 지역의 끝자락에 위치한 거대한 블랙홀입니다. 이 블랙홀은 문명화된 지역 주변에서 발견되는 것들 중 가장 큰 규모를
        자랑합니다. 이 블랙홀 주위의 여러 태양계는 이미 사람이 살 수 없을 만큼 황폐화된 상태이지만 그것 말고는 현재 사람이 살고 있는 지역에
        대해 특별히 위험 요소가 될 것으로 여겨지진 않습니다. 이 블랙홀은 그 주위에 가까이 자리잡은 코노라 항성계에서 아주 선명하게 볼 수
        있습니다.
-   keyID: 26
    languageID: RU
    tcID: 1001
    text: Ginnungagap — это огромная черная дыра на окраине пространства Minmatar.
        Это самая крупная черная дыра, расположенная вблизи обитаемой части Вселенной.
        Из-за нее несколько близлежащих солнечных систем уже стали необитаемыми, но
        в целом считается, что в ближайшем будущем она не будет представлять существенную
        угрозу для других обитаемых миров. Черную дыру очень хорошо видно из ближайшей
        к ней системы Konora.
-   keyID: 26
    languageID: ZH
    tcID: 1001
    text: 吉奴盖盖普位于米玛塔尔空域边缘，是临近文明空域的最大黑洞。这个黑洞致使附近的恒星系难以成为定居点，但预计不会对人类居住的空域构成威胁。由于距离接近，在克挪腊星系能清晰地观测到吉奴盖盖普。
-   keyID: 27
    languageID: DE
    tcID: 1001
    text: '  Während der Minmatar-Rebellion gab es viele Schlachten, sowohl auf Planeten
        als auch im Weltraum. Die größte Raumschlacht fand im System Ennur statt,
        wenige Wochen nach Ausbruch der Rebellion. Die Hauptflotte der Amarr war aus
        dem Hoheitsgebiet der Jove zurückgekehrt und wollte die Kraft der Rebellen
        mit einem Feldzug durch ihre Kernsysteme schwächen. Die Minmatar stellten
        sich den Amarr mit allem entgegen, was sie aufbieten konnten. Die Schlacht
        war verbissen und dauerte mehrere Stunden. Am Ende zogen sich die Minmatar
        zurück und die Amarr beanspruchten den Sieg für sich - aber die Minmatar hatten
        es geschafft, die besten Capital Ships in der Flotte der Amarr auszuschalten
        oder zu zerstören, was deren Angriffsfähigkeiten dramatisch reduzierte. Heute
        ist das alte Schlachtfeld - auch als "Golgothan Fields" bekannt - übersät
        mit Schiffswracks und verseucht mit Piraten, die in den gigantischen Wracks
        Zuflucht gefunden haben. Sie verteidigen diese Stützpunkte hartnäckig, aber
        wagemutige Abenteurer können sich dort immer noch einschleichen und herumstöbern.'
-   keyID: 27
    languageID: EN-US
    tcID: 1001
    text: 'The Minmatar Rebellion saw many battles, both on ground and in space. The
        largest of the space battles took place in the Ennur system a few weeks after
        the start of the rebellion. The main Amarr battle fleet had returned from
        Jove space and intended to break the power of the rebels once and for all
        by sweeping through their core systems. The Minmatar met the Amarr with everything
        they had. The battle was fierce and lasted for hours. In the end the Minmatar
        withdrew and the Amarr claimed a victory, but the Minmatar had succeeded in
        disabling or destroying the best capital ships in the Amarr fleet, thus reducing
        their offensive strength dramatically. Today the old battlefield, commonly
        known as Golgothan Fields, is littered with old shipwrecks and infested with
        pirates that have taken refuge in the giant hulks. They fiercely defend their
        base, but daring scavengers can still sneak in and rummage around.  '
-   keyID: 27
    languageID: FR
    tcID: 1001
    text: 'La rébellion minmatar donna lieu à de nombreuses batailles planétaires
        et spatiales. La plus importante se déroula dans le système Ennur, quelques
        semaines après le début du soulèvement. La flotte de guerre amarr était revenue
        de l''espace jove afin d''écraser les rebelles une fois pour toutes en pilonnant
        leurs systèmes principaux. Les Minmatar jetèrent toutes leurs forces dans
        la bataille et le combat fit rage pendant des heures. Les Minmatar finirent
        par se retirer et les Amarr crièrent aussitôt victoire, mais le fleuron de
        leurs vaisseaux capitaux avait été détruit ou neutralisé et ils avaient perdu
        la majeure partie de leur force de frappe. Cet ancien champ de bataille, surnommé
        Golgothan Fields, est aujourd''hui jonché de vieilles épaves et infesté de
        pirates qui ont trouvé refuge au sein des gigantesques carcasses. Ceux-ci
        défendent farouchement leur base, mais cela n''empêche pas les pillards audacieux
        de s''y introduire pour fouiller les lieux.  '
-   keyID: 27
    languageID: JA
    tcID: 1001
    text: '  ミンマター蜂起では、地上でも宇宙空間でも多くの戦闘が発生した。その中でも最大規模の宇宙会戦は、蜂起発生から数週間後、エヌルシステムで起きた。ジョヴ領から引き揚げてきたアマー主力艦隊は、反乱軍を一挙に叩き潰すべく首都星域の掃討にかかった。ミンマターは全力でアマーに立ち向かった。戦闘は熾烈を極め、数時間にも及んだ。最終的にミンマター側が撤退しアマーが勝利を収めたのだが、ミンマターはアマー艦隊の主力艦数隻を大破ないし撃沈させ、その攻撃力を大きく削ぐことに成功したのだった。現在その戦場跡には「ゴルゴザンフィールド」という通称がついており、古びた船の破片が一面に散らばる中、大きな残骸をアジトがわりに海賊が棲みついている。アジトに近づく者には容赦なく襲いかかってくるが、慎重に立ち回れば残骸から金目のものをかすめ取れるかもしれない。'
-   keyID: 27
    languageID: KO
    tcID: 1001
    text: '민마타 대항쟁이 일어난 시기에는 지상과 우주에서 수많은 전투가 벌어졌습니다. 우주상에서 일어났던 전투 중 가장 규모가 컸던 전투는
        대반란이 개시된 후 몇 주 뒤에 에너르 항성계에서 벌어졌던 전투였습니다. 당시 아마르의 주요 전투 함대는 조브 지역으로 돌아가서 민마타의
        코어 항성계를 완전히 쓸어버리는 방법으로 반란 세력을 뿌리 뽑으려했습니다. 민마타는 모든 힘을 동원해 아마르에 대적했습니다. 이 전투는
        몇 시간 동안이나 치열하게 계속되었고 결국에는 민마타가 퇴각하면서 아마르가 승리를 거머쥐었습니다. 하지만 민마타도 아마르 함대의 가장
        강력한 캐피탈 함선들을 무력화하거나 파괴하는 데 성공했고, 그 덕분에 아마르의 공격력이 크게 저하되었습니다. 오늘날 흔히 골고산 필드라고
        불리우는 이 옛 전장은 당시에 사용되었던 함선의 잔해들이 흩어져 있으며 거대한 선체를 피난처로 삼은 해적들이 득실대고 있습니다. 해적들은
        저마다 각자의 본부기지를 치열하게 지키고 있지만 여전히 겁 없는 스캐빈져들이 몰래 들어와 이곳저곳을 뒤지고 다니곤 합니다.  '
-   keyID: 27
    languageID: RU
    tcID: 1001
    text: '  Во время Восстания Minmatar и на земле, и в космосе шло много битв. Крупнейшее
        из звездных сражений произошло в системе Ennur спустя всего несколько недель
        после начала восстания. Основные силы военного флота Amarr передислоцировались
        из пространства Jove с намерением совершить молниеносный бросок сквозь тыловые
        системы мятежников и разбить их наголову. Народ Minmatar встретил Amarr во
        всеоружии. Это была жестокая битва, которая длилась много часов. В итоге силы
        Minmatar отступили, а Amarr поспешили объявить победу, но она не была полной.
        Minmatar уничтожили и серьезно повредили лучшие сверхбольшие корабли флота
        Amarr, фактически подорвав его боевую мощь. Сегодня древнее поле боя, известное
        как Golgothan Fields, усеяно останками древних боевых кораблей и кишит пиратами,
        нашедшими в них пристанище. Пираты яростно защищают свою базу, но для проворного
        космического демонтажника есть все шансы там поживиться.'
-   keyID: 27
    languageID: ZH
    tcID: 1001
    text: '  米玛塔尔叛乱引发了一系列介于太空和陆地的激战，规模最大的一场太空大战于叛乱后的几周在恩努尔星系爆发。艾玛舰队主力从朱庇特空域归来，力图通过扫荡叛军的主要星系，将反叛势力彻底击溃。米玛塔尔人使出了浑身解数对抗艾玛的进攻。战斗异常激烈，持续了数小时之久。最终米玛塔尔人败下阵来，艾玛人获得了最终的胜利，但米玛塔尔重创了帝国舰队的旗舰，极大地瓦解了对方的战斗力。如今，海盗们侵占了旧战场格洛，将腐朽的舰船残骸作为掩体。虽然他们紧密巡视监守着他们的基地，但这依然不能阻止大胆的拾荒者在附近游荡，搜寻有价值的遗迹。'
-   keyID: 29
    languageID: DE
    tcID: 1001
    text: "Vor einigen Jahrzehnten war das Imperium Amarr sehr darum bemüht, seine
        Beziehungen zu den anderen Imperien zu verbessern, hauptsächlich, um dadurch
        Handel und Tourismus anzukurbeln. Eines der Projekte, das sie dazu ins Leben
        riefen, war der Bau des \"Myridian Strip Vacation Resorts\", eines Erholungsparks
        oberhalb der Plasmawolken im System Ezzara. Vom ästhetischen Standpunkt aus
        gesehen war der Standort ideal: atemberaubend schön und exotisch. Die Anlage
        selbst war ebenfalls ein Weltwunder und während der ersten Betriebsjahre lockte
        sie Touristen aus der ganzen Welt an. \r\nAber die Ortswahl hatte einen gravierenden
        Nachteil, der sich 5 Jahre nach der Eröffnung zeigte: Sie lag zu dicht am
        Jagdgebiet der Blood Raider. Die Blood Raider nahmen die Gelegenheit, die
        ihnen quasi vor die Nase gehalten wurde, dankend wahr und Hunderte starben
        während ihres ersten Raubzuges. Kurz danach wurde das Resort für immer geschlossen
        und seither sind seine einzigen Bewohner Blood Raider, die es sich in ihrem
        erbeuteten Besitztum gut gehen lassen."
-   keyID: 29
    languageID: EN-US
    tcID: 1001
    text: 'Several decades ago the Amarr Empire was desperate to improve their relations
        with the other empires, mainly to increase trade and tourism. One of the projects
        they embarked on was to build the Myridian Strip vacation resort, located
        above the plasma clouds in the Ezzara system. From an aesthetic point of view
        the location was perfect: stunningly beautiful and exotic. The resort itself
        was also a wonder of the world and for the first few years of its operation
        tourists from all over flocked to it. But the location had one fatal flaw,
        one that was to manifest itself less than 5 years after it opened: it was
        located too close to Blood Raider space. The Blood Raiders eagerly jumped
        on the opportunity presented to them on their doorstep and hundreds perished
        in their initial raid. Not long after the resort was permanently closed and
        since then only inhabitants it has had are Blood Raiders, reveling in their
        prized asset.'
-   keyID: 29
    languageID: FR
    tcID: 1001
    text: 'Il y a plusieurs dizaines d''années, l''Empire amarr cherchait par tous
        les moyens à améliorer ses relations avec les autres empires, principalement
        pour développer son industrie commerciale et touristique. L''un des projets
        mis au point dans cette optique visait à construire un complexe de villégiature,
        le « Myridian Strip », au-dessus des nuages plasmiques du système Ezzara.
        Sur le plan esthétique, l''endroit était parfait : d''une beauté renversante,
        exotique à souhait, on ne pouvait pas rêver mieux. Le complexe en lui-même,
        véritable bijou de l''architecture spatiale, attira pendant les premières
        années des flots de touristes venus des quatre coins de la galaxie. Hélas,
        il avait un défaut majeur, qui lui fut fatal moins de 5 ans après son inauguration :
        il était situé un peu trop près de l''espace blood raider. Ces derniers sautèrent
        sur l''occasion et des centaines de personnes furent tuées lors de la première
        attaque. Peu après, le complexe ferma définitivement ses portes et, depuis
        lors, ses seuls habitants sont des Blood Raiders, fiers de leur précieuse
        conquête.'
-   keyID: 29
    languageID: JA
    tcID: 1001
    text: 何十年か前にアマー帝国が、トレードや観光事業へのてこ入れを狙い、躍起になって他国との国交を深めようとしたことがあった。そうして着手したプロジェクトの中に、エザラシステムのプラズマ雲を見下ろす休暇リゾート施設「ミリディアンストリップ」の建設があった。ロケーションはまさに完璧。息を呑むほど美しくエキゾチックな眺望が楽しめる。リゾート施設も世界に誇れる超一流レベルで、開業後は各国の観光客が押し寄せたものだ。だが、ここには一つ致命的欠陥があった。オープン後5年と経たずに判明したことだが、ブラッドレイダーズの支配領域にあまりにも近かったのだ。餌食の方からのこのこ玄関口まで来てくれたとあれば、ブラッドレイダーズが飛びつかないはずがない。最初の襲撃での犠牲者は数百人にのぼった。ほどなくリゾートは完全に閉鎖され、以来滞在客といえば、思いがけず転がりこんできた豪華保養施設を満喫するブラッドレイダーたちだけとなった。
-   keyID: 29
    languageID: KO
    tcID: 1001
    text: 수십 년 전 아마르 제국은 다른 제국들과의 관계 개선이 절박한 상황이었습니다. 그 주된 목적은 무역과 관광 수익을 늘리는 것이었습니다.
        이를 위해 제국에서 실시한 프로젝트 중 하나가 바로 에자라 항성계의 플라즈마 성운 위에 미리디안 스트립 휴양지를 건설하는 일이었습니다.
        이곳은 심미적인 관점에서 볼 때 입을 다물 수 없을 만큼 아름답고 이국적인 풍경을 자랑하여 더없이 완벽한 곳이었습니다. 휴양지 자체도
        놀라울 만큼 근사하게 꾸며진 덕분에 처음 몇 년간은 전 세계의 관광객들이 계속해서 몰려들었습니다. 하지만 이곳에는 한 가지 치명적인
        단점이 있었는데, 그 때문에 휴양지가 개업한 지 5년도 되지 않아 문제가 발생하기 시작했습니다. 그 단점은 바로 블러드 레이더의 지역과
        너무 가까이 붙어 있다는 점이었습니다. 블러드 레이더들은 집 앞에 널린 먹잇감을 향해 신나게 달려들었고 블러드 레이더의 첫 습격에만
        수백 명이 목숨을 잃는 사태가 벌어졌습니다. 얼마 지나지 않아 이 휴양지는 폐업하였고 그 이후로 이곳에 거주하는 사람이라곤 이 휴양지를
        약탈하여 공짜로 누리고 있는 블러드 레이더뿐입니다.
-   keyID: 29
    languageID: RU
    tcID: 1001
    text: 'Несколько десятилетий назад Империя Amarr приложила огромные усилия, чтобы
        наладить отношения с другими империями, преимущественно в целях расширения
        торговли и туризма. Одним из предпринятых проектов было строительство курортного
        комплекса Myridian Strip, который должен был располагаться над облаками плазмы
        в системе Ezzara. С эстетической точки зрения место было выбрано идеально,
        обладая потрясающей красотой. Сам курорт также был настоящим чудом света,
        и в течение первых нескольких лет его существования туристы слетались сюда
        толпами. Но у этого комплекса был один фатальный недостаток, проявившийся
        менее чем через 5 лет после его открытия: он был расположен слишком близко
        к пространству сил Blood Raider. Пираты Blood Raider с готовностью воспользовались
        возможностью поживиться, которую подсунули им прямо под нос, и сотни людей
        погибли в результате первого же налета. Почти сразу же курорт был закрыт,
        и с тех пор единственными его обитателями стали пираты Blood Raider, для которых
        Myridian Strip превратился в веселый кровавый курорт.'
-   keyID: 29
    languageID: ZH
    tcID: 1001
    text: 数十年前艾玛帝国曾经迫切地想要改善与其他帝国间的关系，主要是促进贸易和旅游业的往来。其中一个项目就是在俄扎拉星系的等离子星云附近兴建了麦里蒂安娱乐总汇。这个选址从审美角度看堪称完美，满怀异国气息的惊艳与华丽。一开始几年度假胜地在成群结队前来的游客眼中不啻于一处世界奇观。但5年没到，这个选址的一个致命缺陷马上显露出来：它过于接近血袭者海盗的领地了。血袭者怎肯放过送上门的美餐，他们的第一次袭击就造成了数百人伤亡。娱乐总汇很快就被永久关闭，只剩下血袭者们在他们的战利品内纵情作乐，彻夜狂欢。
-   keyID: 30
    languageID: DE
    tcID: 1001
    text: "Im System Isie hat die Lai Dai Corporation früher die größte biochemische
        Forschungsanlage im Hoheitsgebiet der Caldari betrieben. Die Station war dazu
        gedacht, Lai Dai als größten biochemischen Betrieb im Staate Caldari zu etablieren.
        Aber schon wenige Jahre nach der Inbetriebnahme beschädigte ein Betriebsunfall
        die Lagertanks und die Station musste aufgegeben werden. Die Unzahl an chemischen
        Substanzen, die aus den lecken Tanks austrat, vermischte sich in der Schwerelosigkeit
        des Vakuums außerhalb der Station und mit der Zeit bildete sich eine schön
        anzusehende, aber hochgradig giftige Gaswolke um die Station herum. Nach dem
        Zwischenfall begrub die Lai Dai Corporation ihre biotechnischen Ambitionen
        und die Station blieb jahrelang leer.\r\nSeit neuestem haben Guristas Piraten
        damit begonnen, sie als Außenposten zu nutzen."
-   keyID: 30
    languageID: EN-US
    tcID: 1001
    text: In the system of Isie the Lai Dai Corporation once ran the largest bio-chemical
        research facility in Caldari space. The facility was intended to establish
        Lai Dai as the main biotech company within the State. But only a few years
        into its operation an accident ruptured the storage tanks and the station
        had to be abandoned. The myriad chemical substances leaking from the storage
        tanks mingled in unexpected ways in the zero-g vacuum outside the station
        and in time formed a eerily beautiful, but highly toxic, gas cloud around
        the station. After the accident Lai Dai scuttled their biotech ambitions and
        the station remained vacant for years. Recently, Guristas pirates have started
        using it as an outpost.
-   keyID: 30
    languageID: FR
    tcID: 1001
    text: Dans le système d'Isie, la Lai Dai Corporation dirigeait autrefois l'unité
        de recherche biochimique la plus importante de l'espace caldari. Ce centre
        était censé asseoir définitivement la légitimité de la corporation en tant
        qu'entreprise biotechnologique principale de l'État. Cependant, quelques années
        après son inauguration, un accident fissura les cuves de stockage et la station
        dut être abandonnée. Des tonnes de substances chimiques s'en échappèrent pour
        se mêler de façon inattendue au vide gravitationnel environnant. Avec le temps,
        elles formèrent autour de la station un nuage de gaz à la splendeur hautement
        toxique. Après l'accident, Lai Dai fit le deuil de ses ambitions biotechnologiques
        et la station resta inoccupée pendant des années. Depuis quelque temps, les
        pirates guristas y ont établi un avant-poste.
-   keyID: 30
    languageID: JA
    tcID: 1001
    text: アイジーシステムにはかつてライダイコーポレーションが運営するカルダリ領最大規模のバイオケミカル研究施設があった。連合の主要バイオ企業という地位を確立させるためのものだったが、わずか数年で貯蔵タンクが破裂する事故に見舞われ、ステーションごと放棄せざるを得なくなった。貯蔵タンクから宇宙空間に漏れ出した多種多様な化学物質が、0G真空環境で思わぬ形に混ざり合い、不気味に美しい猛毒ガス雲をステーション周囲に形成したのだ。事故後ライダイはバイオ分野進出を断念し、ステーションは何年も無人で放置されていた。最近になって、ガリスタス海賊がアウトポストとして利用しはじめた。
-   keyID: 30
    languageID: KO
    tcID: 1001
    text: 이시에 항성계에서는 라이다이 코퍼레이션이 한때 칼다리 지역에서 최대 규모의 생화학 연구시설을 운영한 적이 있습니다. 이 연구시설은
        라이다이를 칼다리의 주요 바이오텍 회사로 만들고자 하는 목적으로 운영되었지만, 운영이 시작된지 몇 년이 지나지 않아 저장고가 터지는
        사건이 발생해 정거장은 버려질 수 밖에 없었습니다. 이 보관 탱크에서 새어 나온 무수히 많은 화학물질들은 정거장 밖의 무중력 진공 환경에서
        의도하지 않은 방식으로 섞여버렸고 그 결과로 신비하고 기괴하면서도 지독한 독성을 내뿜는 가스 성운이 생겨나게 되었습니다. 이 사건 이후로
        라이다이는 바이오텍 코퍼레이션으로서 거듭나겠다는 포부를 접게 되었고 정거장은 그렇게 몇 년간 아무도 없이 홀로 버려지게 되었습니다.
        그러다 최근 구리스타스 해적들이 이곳을 전초기지로 사용하기 시작했습니다.
-   keyID: 30
    languageID: RU
    tcID: 1001
    text: Корпорация Lai Dai некогда владела крупнейшей исследовательской биохимической
        лабораторией в пространстве Caldari в системе Isie. Лаборатория была создана
        с целью обеспечить Lai Dai лидерство на рынке биотехнологий Государства. Но
        всего после нескольких лет успешной работы в результате несчастного случая
        складские емкости были повреждены, и станцию пришлось покинуть. Мириады химических
        веществ, вытекших из контейнеров, смешались причудливым образом в вакууме
        при нулевой гравитации и образовали в космическом пространстве вокруг станции
        зловеще прекрасные, но чрезвычайно токсичные газовые облака. После аварии
        Lai Dai отказались от своих амбиций в области биотехнологии, и станция годами
        оставалась невостребованной. С недавнего времени пираты Gurista стали использовать
        станцию в качестве заставы.
-   keyID: 30
    languageID: ZH
    tcID: 1001
    text: 莱戴集团曾在伊斯厄星系中修建了加达里空域内最大的生物化学研究设施，试图确立自己在合众国生物化学领域的主导地位，但在几年后的一场意外中，贮藏罐的破裂导致整个空间站被废弃，有无数化学物质泄漏，进入真空，生成了一片阴森绮丽的巨毒云雾笼罩在空间站周围。这场意外过后，莱戴打消了余念，空间站也被闲置多年。最近，古斯塔斯海盗开始活动，把这个空间站用作他们的前哨。
-   keyID: 31
    languageID: DE
    tcID: 1001
    text: "\"The Serpents Coil\" ist unbestritten einer der exotischsten und gefährlichsten
        Orte in der riesigen Welt von EVE. Die Gegend wird derzeit von Agenten der
        Serpentis Corporation bewohnt, die den Ort als Treffpunkt für Schmuggler,
        Freibeuter und anderes Gesindel nutzen. Im Herzen von \"Serpents Coil\" liegt
        eine zerstörte Militärstation. Diese Basis wurde von der Gallente Föderation
        während des Gallente-Caldari Krieges gebaut, um marodierende Caldari Schiffe
        abzuwehren. Nach dem Krieg schwand der militärische Nutzen der Basis und sie
        wurde irgendwann aufgegeben. \r\nDie Basis ist von riesigen Steinbrocken mit
        den Ausmaßen wahrer Gebirge umgeben. Diese großartigen Felsformationen haben
        sogar einmal einen Kometen aufgehalten, der das System Vilinnon durchquerte,
        und heute stellen sie den stolzen Schutzwall der gewagtesten Serpentisbasis
        weit und breit dar."
-   keyID: 31
    languageID: EN-US
    tcID: 1001
    text: 'The Serpent''s Coil is at once one of the most exotic and most dangerous
        of all space locations in the vast world of EVE. It is currently inhabited
        by agents of the Serpentis Corporation, which use the place as a gathering
        point for smugglers and raiders alike. At the heart of the Serpent''s Coil
        lies a ruined military installation. This military base was constructed by
        the Gallente Federation during the Gallente-Caldari War to defend against
        marauding Caldari ships. After the war the strategic importance of the base
        diminished and it was eventually abandoned. The base is ringed by huge rock
        boulders the size of mountains. These magnificent boulders broke off a comet
        traversing the Vilinnon system long time ago and today they stand proud in
        their protection of the most audacious Serpentis base around.  '
-   keyID: 31
    languageID: FR
    tcID: 1001
    text: 'Le Serpent''s Coil est à la fois l''un des endroits les plus exotiques
        et les plus dangereux du vaste univers d''EVE. Actuellement occupé par des
        agents de la Serpentis Corporation, il fait office de point de ralliement
        pour les contrebandiers et autres raiders. En son centre se dressent les ruines
        d''une installation militaire. À l''origine, cette base fut construite par
        la Fédération gallente pendant la guerre contre les Caldari afin de se défendre
        face aux vaisseaux ennemis en maraude. Après la guerre, elle perdit sa valeur
        stratégique et fut finalement abandonnée. Elle est entourée d''extraordinaires
        blocs de roche de la taille d''une montagne. Ce sont en réalité les fragments
        d''une comète qui traversa le système Vilinnon il y a de cela fort longtemps.
        Aujourd''hui, ils se dressent fièrement autour de la base serpentis la plus
        novatrice de la région, formant ainsi un rempart naturel contre les éventuels
        agresseurs.  '
-   keyID: 31
    languageID: JA
    tcID: 1001
    text: '  「サーペンティスのコイル」より魅惑的で危険な場所は、EVE世界広しといえども、そうそうあるまい。現在はサーペンティスコーポレーションのエージェントたちが居住し、密輸業者や襲撃艦隊の集合場所に使っている。中心部には廃墟と化した軍事施設がある。これはガレンテ-カルダリ戦争中、カルダリ艦隊の襲撃に備えてガレンテ連邦軍が建てた防衛基地だ。戦争後、基地の戦略的重要性はなくなり、最終的には見捨てられた。





        この基地は周囲を山ほども大きな巨岩群に囲まれている。はるか昔にヴィリノンシステムを通過した彗星から落下したといういわくつきの代物で、今なお堂々たるたたずまいでこの大胆きわまりないサーペンティス基地を守っている。'
-   keyID: 31
    languageID: KO
    tcID: 1001
    text: '서펜티스 코일은 한때 이브 세계에서 가장 이국적이고도 가장 위험한 곳 중 하나였지만 현재는 서펜티스 코퍼레이션의 에이전트들이 머물며
        밀수업자와 습격자들의 아지트 같은 용도로 사용하고 있습니다. 서펜티스 코일 중심에는 폐허가 된 군사 설비가 자리하고 있습니다. 이 군사
        본부기지는 갈란테 연방이 갈란테와 칼다리의 전쟁 중 칼다리 함선을 찾아내기 위해 건설한 것이었으나 전쟁이 끝나자 전략적으로 더 이상
        중요하지 않게 되어 결국 버려지고 말았습니다. 이 본부기지는 산에 맞먹는 거대한 바위로 둘러싸여 있습니다. 이 거대한 바위들은 오래전에
        빌리논 항성계를 가로지르던 혜성으로부터 떨어져 나온 것으로, 오늘날 서펜티스가 뻔뻔하게 차지한 구 갈란테 본부기지 주위를 위풍당당한
        자태로 보호하며 서 있습니다.  '
-   keyID: 31
    languageID: RU
    tcID: 1001
    text: '  Местность Serpent''s Coil была некогда самым экзотическим и одновременно
        самым опасным местом в обширном мире EVE. В настоящий момент здесь находится
        резиденция агентов корпорации Serpentis, которые используют это место в качестве
        сборного пункта для контрабандистов и рейдеров всевозможного сорта. В самом
        сердце Serpent''s Coil находятся развалины военной крепости. Федерация Gallente
        построила эту крепость во время войны Gallente и Caldari для защиты от мародерских
        набегов кораблей Caldari. После окончания войны стратегическое положение крепости
        потеряло свое значение, и ее законсервировали. Крепость окружена поясом огромных,
        размером с горы, осколков породы. Эти великолепные валуны откололись от кометы,
        траектория которой когда-то проходила через систему Vilinnon. Сегодня они
        несут почетную вахту вокруг самой дерзкой из баз корпорации Serpentis.'
-   keyID: 31
    languageID: ZH
    tcID: 1001
    text: '  天蛇之环曾是新伊甸中最特别最险要的空域之一，目前居住着天蛇集团的代理人，也是诸如非法贩售者和袭击者的集结点。在其核心位置有一座废弃的军事基地，由盖伦特联邦建造，在盖伦特与加达里交战时期用于抵御加达里舰船来袭。战后基地的战略价值减退，最终被摈弃。天蛇之环周围环绕着大山般的巨石，曾在很久以前阻止了一颗穿越维林论星系的彗星继续其旅程，如今，这些岩石成为了天蛇基地的天然保护屏障。'
-   keyID: 32
    languageID: DE
    tcID: 1001
    text: 'Die "Traumark Installation" stellt das stolzeste Monument in der Geschichte
        des Hauses Tash-Murkon dar: eine massive Festung, die die südlichen Territorien
        dieser  außerordentlich wohlhabenden, königlichen Familie beschützt. Aber
        es kam der Zeitpunkt, an dem die Festung - einst für uneinnehmbar gehalten
        - in die Hände von Sansha''s Nation fiel. Alle Versuche, sie zurückzugewinnen
        sind bisher fehlgeschlagen und heute ist sie ein Dorn im Auge der stolzen,
        aber gedemütigten Familie Tash-Murkon.'
-   keyID: 32
    languageID: EN-US
    tcID: 1001
    text: The Traumark Installation represents the proudest moment in the history
        of the Tash-Murkon family - a massive fortress guarding the southern space
        territories of the vastly rich royal family. But that moment came and went
        when the fortress, once thought to be impregnable, fell into the hands of
        Sansha's Nation. All efforts to retake the installation have failed and today
        it stands as a thorn in the side of the proud, but humbled, Tash-Murkons.
-   keyID: 32
    languageID: FR
    tcID: 1001
    text: 'L''installation Traumark incarne l''âge d''or de la Tash-Murkon Family :
        cette forteresse massive gardait autrefois les territoires méridionaux de
        l''espace appartenant à la richissime famille royale. Pourtant, il advint
        que cette forteresse réputée imprenable tombât aux mains de la Sansha''s Nation.
        Toutes les tentatives de reconquête échouèrent et à ce jour, l''humiliation
        de cette cuisante défaite demeure vivace dans le cœur des fiers Tash-Murkon.'
-   keyID: 32
    languageID: JA
    tcID: 1001
    text: トローマーク施設はタッシュムーコン家の最盛期を代表する建築物だ――とてつもなく富裕な王族が南方に領有する宙域を守る巨大要塞。だがそれも今は昔、難攻不落といわれた要塞は今、サンシャ国の手に陥ちた。奪還の試みはいずれも失敗に終わり、今日に至るまで誇り高きタッシュムーコン家の不面目の種となっている。
-   keyID: 32
    languageID: KO
    tcID: 1001
    text: 트라우마크 기지는 막대한 부를 가진 타쉬-머르콘 왕가의 영토 남단을 방어하는 거대한 요새로, 왕가 역사상 가장 자랑스러운 순간을
        상징합니다. 하지만 그 자랑스럽던 순간은 한때 철통으로 여겨졌던 이 요새가 산샤 네이션의 손에 무너진 날 함께 사라졌습니다. 이 시설을
        재탈환하기 위한 온갖 노력은 실패로 돌아갔고 오늘날 이 요새는 타쉬-머르콘 가문의 자랑이자 굴욕을 상징하는 애물단지로 남아 있습니다.
-   keyID: 32
    languageID: RU
    tcID: 1001
    text: Traumark Installation — олицетворение момента величия в истории династии
        Tash-Murkon — это внушительное фортификационное сооружение, стоящее на страже
        южных границ пространства, принадлежащего богатой королевской династии. Тем
        не менее, «момент величия» рассыпался, когда крепость, считавшаяся неприступной,
        пала под натиском Нации Sansha. Все усилия, предпринятые, чтобы отбить крепость,
        оказались тщетными, и по сей день она, как заноза, бередит гордых, но униженных
        Tash-Murkon.
-   keyID: 32
    languageID: ZH
    tcID: 1001
    text: 作为驻守皇家南部空域的大型要塞，图马克标志着塔什莫贡家族历史上最辉煌的时期。而这个固若金汤的堡垒最终落入了萨沙共和国之手，如今，对骄傲而卑微的塔什莫贡人而言，图马克犹如一根在背的芒刺，想要重新夺回要塞只能是个梦想。
-   keyID: 33
    languageID: DE
    tcID: 1001
    text: Die Stadt wurde vom größenwahnsinnigen Kaiser Zaragram II vor etwa 2000
        Jahren in dem Ansinnen erbaut, dort die Heimat des lebenden Gottes zu schaffen
        - also seine eigene. Zaragram fing an, viele der meist geheiligten Traditionen
        der Amarr auszurotten und durch seine eigenen wirren Ideen von Göttlichkeit
        zu ersetzen. Er nannte seine Stadt Mezagorm, was "Vision von Gott" bedeutet.
        Vermutlich fiel er einem Attentat zu Opfer und spätere Kaiser taten ihr Möglichstes
        - wohl unter dem Druck des Klerus - sein Andenken zu begraben. Die Ruinen
        von Zaragrams Stadt existieren noch immer, heimgesucht von Geistern und Piraten.
-   keyID: 33
    languageID: EN-US
    tcID: 1001
    text: 'Built by the megalomaniac emperor Zaragram II some 2000 years ago, intended
        to be the home of the living god, namely himself. Zaragram set out to uproot
        and eradicate many of the most sacred traditions of the Amarrians, replacing
        them by his own mad ideas on divinity. He called his city Mezagorm, meaning
        Vision of God. Eventually, he was assassinated and later emperors, under pressure
        from the clergy, did their utmost to bury his memory. The ruins of Zaragram''s
        city still exist, haunted by ghosts and pirates. '
-   keyID: 33
    languageID: FR
    tcID: 1001
    text: 'Construite par l''empereur mégalomane Zaragram II il y a quelque 2 000 ans,
        cette cité devait être celle du dieu vivant, à savoir Zaragram lui-même. Fermement
        décidé à éradiquer les traditions sacrées des Amarr afin de les remplacer
        par sa propre conception délirante de la divinité, il baptisa la ville Mezagorm,
        ou « vision de Dieu ». Il finit par mourir assassiné et, sous la pression
        du clergé, ses successeurs firent tout leur possible pour effacer son triste
        souvenir. Aujourd''hui, les ruines de la cité de Zaragram sont infestées de
        fantômes et de pirates. '
-   keyID: 33
    languageID: JA
    tcID: 1001
    text: ' 誇大妄想の気があった皇帝ザラグラム2世が約2000年前に、現人神つまり自分自身の神殿として建設させた。ザラグラムはアマー教の根幹となる教義をあらかた廃絶し、自分こそが神であるという歪んだ妄想で置き換えていった。そして自分の街をメザゴルムと呼んだ。これは「神の構想」という意味である。とうとうザラグラムは暗殺され、後を継いだ皇帝たちは聖職者の圧力を受け、ザラグラムが存在さえ忘れ去られるよう手を尽くした。ザラグラムの街は今も、亡霊や海賊のはびこる廃墟として残っている。'
-   keyID: 33
    languageID: KO
    tcID: 1001
    text: '약 2000년 전 과대망상에 사로잡혀 있던 황제 자라그램 2세가 살아 있는 신, 즉 본인이 머물기 위해 건설한 곳입니다. 자라그램은
        신에 대한 본인만의 잘못된 생각을 주입하며 아마르인들이 가장 신성시하는 여러 전통들을 뿌리 뽑기 시작했습니다. 그는 그의 도시를 신의
        눈이라는 뜻의 메자고름이라고 칭했습니다. 이후에 그는 암살당했고 차기 황제들은 성직자들의 압박 속에서 그가 남긴 흔적을 없애기 위해
        갖은 애를 써야 했습니다. 자라그램 시 폐허는 지금도 남아 있으며 현재는 귀신과 해적 떼가 들끓는 곳이 되었습니다. '
-   keyID: 33
    languageID: RU
    tcID: 1001
    text: ' «Град божий» был построен почти 2000 лет назад при императоре Zaragram
        II, страдавшем гигантоманией. Он должен был стать обителью живого бога ― самого
        императора. Zaragram вознамерился искоренить и вывести большинство самых сокровенных
        традиций Amarr, подменив их полоумными идеями о собственной божественности.
        Свой город он назвал Mezagorm, что означает «образ Бога». В итоге, Zaragram
        II пал жертвой наемных убийц, и последующие императоры под давлением духовенства
        приложили все усилия, чтобы имя его было предано забвению. А руины города
        Zaragram все еще существуют, населенные призраками прошлого и пиратами.'
-   keyID: 33
    languageID: ZH
    tcID: 1001
    text: ' 两千年前，扎拉格慕二世建造了“天使之城”，妄图以神之名为自己设坛立碑，缔造属于自己的殿堂。扎拉格慕彻底废除了艾玛人世代传承的神圣传统，以包裹着神性外衣的疯狂意念取而代之，他为自己的封邑取名“梅扎格慕”，意为“神的眼睛”。扎拉格慕最终遇刺身亡，后世君王们迫于信仰者议会的压力，不得不将有关他的一切历史记载永远封存，而如今扎拉格慕之城的废墟仍然存在，飘荡着海盗们的魅影。'
-   keyID: 34
    languageID: DE
    tcID: 1001
    text: Eine spärlich besiedelte Konstellation mitten im Staate Caldari. Sie ist
        schon seit langem von Schmugglern und Piraten besetzt, aber jetzt hat der
        Staat konzentrierte Aktionen in die Wege geleitet, um die Kontrolle über die
        Konstellation den Kriminellen und Gesetzlosen, die dort leben, zu entreißen.
-   keyID: 34
    languageID: EN-US
    tcID: 1001
    text: A sparsily populated constellation in the middle of the Caldari State. Long
        since claimed by pirates and smugglers, the State is now launching a concentrated
        effort to wrench control of the constellation from the hands of the criminals
        and outlaws living there.
-   keyID: 34
    languageID: FR
    tcID: 1001
    text: Cette constellation peu peuplée du centre de l'État caldari est depuis longtemps
        tombée aux mains des pirates et autres contrebandiers. Elle est aujourd'hui
        dans la ligne de mire des autorités locales, qui tentent d'en reprendre le
        contrôle.
-   keyID: 34
    languageID: JA
    tcID: 1001
    text: カルダリ領の中央に位置する過疎コンステレーション。長らく海賊や密輸業者の巣窟となっていたが、連合はついに彼らを叩き出しコンステレーションの支配を取り戻すため、集中掃討作戦を決行するようだ。
-   keyID: 34
    languageID: KO
    tcID: 1001
    text: 칼다리 연합 중앙에 있는 인적 드문 성좌입니다. 오래전에 해적과 밀수업자들이 차지한 곳이지만 최근 연합에서는 이 성좌에 살고 있는
        범죄자 및 범법자들 손으로부터 이곳을 다시 탈환하기 위해 갖은 노력을 다하고 있습니다.
-   keyID: 34
    languageID: RU
    tcID: 1001
    text: Это редконаселенное созвездие в центре Государства Caldari. Okkelen издавна
        был территорией, где властвуют пираты и контрабандисты. Но с недавнего времени
        Caldari предприняли усиленную попытку возобновить правовой контроль над созвездием,
        населенным криминальными элементами.
-   keyID: 34
    languageID: ZH
    tcID: 1001
    text: 欧克勒恩星座人烟稀少，位于加达里合众国的中心，充斥着海盗与非法贩售者，合众国目前正致力于从他们手里夺回星座的控制权。
-   keyID: 35
    languageID: DE
    tcID: 1001
    text: Als ehemalige Heimat des Stammes Nefantar, jetzt besser bekannt unter dem
        Namen Ammatar, wurde die Konstellation Ani von der Republik Minmatar weitgehend
        ignoriert. Aber die Republik hat es bitter nötig, ihr öffentliches Ansehen
        zu verbessern und wie könnte man das besser bewerkstelligen als durch die
        Besiedelung der alten Heimat ihrer verräterischen Cousins?
-   keyID: 35
    languageID: EN-US
    tcID: 1001
    text: Former home of the Nefantar tribe, now better known as the Ammatars, the
        Ani constellation has been largely ignored by the Republic. But the Republic
        badly needs to bolster its public image, and what better way to do this but
        to settle the ancestral home of their treacherous cousins?
-   keyID: 35
    languageID: FR
    tcID: 1001
    text: Ancienne base des membres de la tribu nefantar (aujourd'hui appelés Ammatar),
        la constellation Ani a longtemps été délaissée par la République. Mais cette
        dernière souhaite aujourd'hui redorer son blason et quelle meilleure façon
        d'y parvenir que de s'établir sur les terres ancestrales de ses perfides cousins ?
-   keyID: 35
    languageID: JA
    tcID: 1001
    text: 'かつてのネファンター部族の故郷であり現在アマター領となっているアニコンステレーションだが、共和国は概して無視してきた。だが対外イメージの向上が急務となった今の共和国にとって、同胞を裏切った部族に先祖伝来の故郷を返して度量の広さを見せることほど効果的な策があるだろうか? '
-   keyID: 35
    languageID: KO
    tcID: 1001
    text: 과거에는 네판타르 부족의 고향이었고 현재에는 아마타로 더 잘 알려져 있는 아니 성좌는 공화국에서 거의 무시해 왔던 지역이었습니다.
        그러나 현재 이미지 개선이 절실한 공화국에서는 귀한 사촌들의 조상이 살던 고향에 사람들을 이주시키는 것보다 나은 방법이 없는 실정입니다.
-   keyID: 35
    languageID: RU
    tcID: 1001
    text: В прошлом обитель племени Nefantar, теперь более известных как Ammatar,
        созвездие Ani практически игнорируется Республикой. С другой стороны, Республике
        крайне необходимо поддерживать свой имидж, и лучший способ сделать это — заселить
        родовые территории их вероломных кузенов.
-   keyID: 35
    languageID: ZH
    tcID: 1001
    text: 作为如今身为“艾玛达人”的米玛塔尔人的家园，安妮星座向来为共和国所忽视，而米玛塔尔人急需树立良好的公众形象，于是，在他们背信弃义同胞的祖居地定居成了最佳的选择。
-   keyID: 36
    languageID: DE
    tcID: 1001
    text: Die Konstellation Algintal ist eine wunderschöne Naturlandschaft. Sie bietet
        mehrere spektakuläre Naturphänomene von atemberaubender Schönheit und war
        einst eine der größten Touristenattraktionen in der Gallente Föderation. Aber
        ihre Lage in der Grenzregion zwischen der Föderation und der Republik Minmatar
        hat Algintal zu einem El Dorado für Schmuggler gemacht, die sich in vielen
        der Naturreservate festgesetzt und die Touristen vertrieben haben. Um dem
        die Krone aufzusetzen, hat auch noch die caldarische Mega-Corporation Wiyrkomi
        die Bergbaurechte in der Konstellation gekauft und umfangreiche Konstruktionspläne
        bereits in der Schublade. Die umweltbewusst eingestellten Gallente haben nicht
        vor, zuzulassen, dass ein paar ausländische Kapitalisten ihre wertvolle Natur
        ausbeuten und zerstören. Mehr und mehr von ihnen kommen in die Konstellation
        und stellen sich Wiyrkomi mit allen Mitteln entgegen.
-   keyID: 36
    languageID: EN-US
    tcID: 1001
    text: The Algintal constellation is a natural beauty spot. Sporting several spectacular
        natural phenomena of breath-taking splendor, it was once one of the main tourist
        attractions in the Federation. But being situated on the border of the Federation
        and Republic has made Algintal a prime location for smugglers, which have
        entrenched themselves in many of the resorts, driving the tourists out. To
        top it all of the Caldari mega-corporation Wiyrkomi bought the mining rights
        in the constellation and massive construction plans are underway. The environmentally
        minded Gallenteans are not about to let some foreign capitalists corrupt and
        damage their precious nature and are flocking to the constellation to oppose
        Wiyrkomi anyway they know how.
-   keyID: 36
    languageID: FR
    tcID: 1001
    text: La constellation Algintal est un endroit d'une beauté extraordinaire. Théâtre
        de phénomènes naturels d'une splendeur à couper le souffle, elle fut autrefois
        l'un des hauts lieux du tourisme de la Fédération, jusqu'à ce que sa situation
        limitrophe entre la République et la Fédération en fît un eldorado pour les
        contrebandiers qui s'emparèrent de nombreux complexes hôteliers, chassant
        les touristes sur leur passage. Pour couronner le tout, la méga-corporation Wiyrkomi
        de l'État caldari en a acquis les droits d'extraction minière et des projets
        de construction de grande envergure sont en cours d'élaboration. Écologistes
        dans l'âme, les Gallente refusant obstinément de laisser des capitalistes
        étrangers corrompre et endommager « leur » nature affluent sur place pour
        s'opposer à Wiyrkomi par tous les moyens possibles.
-   keyID: 36
    languageID: JA
    tcID: 1001
    text: アルギンタルコンステレーションは自然の美しい場所だ。息を呑むほど壮麗な自然現象があちこちで鑑賞できるため、昔は連邦領の代表的な観光地だった。だが連邦と共和国の国境地帯という場所柄が密輸業者にとっても好都合なため、多くのリゾートに棲みつき、観光客を寄りつかなくしてしまった。そのうえカルダリの巨大コーポレーション「ウィルコミ」がコンステレーションの採掘権を買い取り、大規模な開発計画を進めている。環境問題に関心をもつガレンテ人たちは、外国の資本家に貴重な自然を荒らされるままにしてなるものかと、コンステレーションに押し寄せてあらんかぎりの手段でウィルコミ社に抗議している。
-   keyID: 36
    languageID: KO
    tcID: 1001
    text: 알진탈 성좌는 자연의 아름다움이 돋보이는 천연 명소입니다. 숨이 막힐 만큼 아름답고 다양한 자연 현상을 자랑하는 이곳은 한때 연방의
        주요 관광지 중 하나였습니다. 그러나 연방과 공화국의 경계에 놓여 있는 탓에 밀수업자들의 아지트가 되었고 밀수업자들은 휴양지를 강제로
        빼앗아 관광객들을 몰아냈습니다. 무엇보다도 칼다리의 메가코퍼레이션인 위요르코미가 이 성좌의 채굴권을 사들이면서 현재 대규모 건설 계획이
        진행되고 있습니다. 환경을 중시하는 갈란테 사람들은 몇몇 외부 자본가들 때문에 이 소중한 자연이 파괴되고 무너지게 놔둘 수 없다며 이
        성좌에 모여들어 온갖 방법을 동원해 위요르코미에 대항하고 있습니다.
-   keyID: 36
    languageID: RU
    tcID: 1001
    text: Созвездие Algintal — настоящая достопримечательность. Благодаря захватывающим
        дух природным явлениям в свое время оно было одним из главных туристических
        объектов в Федерации. Но его расположение на границе Федерации и Республики
        сделало Algintal излюбленным местом контрабандистов, которые обосновались
        на многих курортах, вытеснив туристов. В дополнение ко всему прочему, Wiyrkomi,
        мегакорпорация Caldari, выкупила права на добычу руды в созвездии и планирует
        в скором времени развернуть масштабное строительство. Активисты-экологи Gallente
        выступают против того, чтобы какие-то иностранные капиталисты захватывали
        и разрушали их драгоценную природу, и стекаются к созвездию, чтобы помешать
        компании Wiyrkomi любыми доступными им способами.
-   keyID: 36
    languageID: ZH
    tcID: 1001
    text: 阿根塔星座的美源自天然，绮丽壮观的景象一度吸引了各地的旅行者。作为联邦过去的主要旅游胜地之一，阿根塔星座位于联邦与共和国边境，但非法贩售者们的到来破坏了诗情画意的美景。频繁的非法贩售活动在精美的画卷中溶入了杂色，游客们避之不及，纷纷离去。加达里超级集团维克米获得了星座的采矿权，这标志着大规模的建筑项目即将启动。盖伦特人揪心于星座日益恶化的环境，对外来资本染指这片土地，肆意践踏珍贵的自然遗产耿耿于怀，为此他们纷纷聚集到阿根塔，试图竭尽所能阻止维克米的恶行。
-   keyID: 37
    languageID: DE
    tcID: 1001
    text: 'Die Konstellation Araz ist typisch für die Feudalsysteme, die man im gesamten
        Imperium Amarr findet. Wo immer weit auseinander liegende Beweggründe und
        Fähigkeiten aufeinander treffen, ist eine Machtquelle erforderlich. Uriam
        Kador, einer der fünf königlichen Thronfolger, ist der Lehnsherr von Araz
        und er bevorzugt in seiner Art zu regieren den Ansatz "Teile und Herrsche":
        er ermöglicht es seinen Feudalherren, Streitigkeiten untereinander zu regeln,
        was es einerseits unwahrscheinlich macht, dass sie gemeinsame Kräfte gegen
        ihn zusammenziehen und es ihm andererseits ermöglicht, ihre jeweiligen Stärken
        und Schwächen einzuschätzen. Die beiden ehrgeizigsten und mächtigsten Adelsfamilien
        in der Konstellation sind die Familien Arachnan und Methros. Die beiden Familien
        sind seit Jahrzehnten Rivalen, aber im Moment ist ihre Rivalität nahe an die
        Ausmaße eines offenen Krieges angewachsen. Kador beobachtet die Entwicklung
        der Lage sehr genau - nicht zuletzt wegen der Ankunft einer größeren Anzahl
        der Blood Raider, die den Anschein erwecken, die Konstellation übernehmen
        zu wollen.'
-   keyID: 37
    languageID: EN-US
    tcID: 1001
    text: The Araz constellation typifies the feudal system found throughout the Amarr
        Empire. Wherever widely different ambitions and talents meet a power surge
        is inevitable. Uriam Kador, one of the five royal heirs, is the liege lord
        of Araz and he likes to employ the 'divide-and-conquer' approach in his governing;
        allowing his feudal lords to duke it out between themselves, making it unlikely
        they will join forces against him and also giving him a clear idea of their
        strengths and weaknesses. The two most ambitious and powerful noble families
        in the constellation are the Arachnan family and the Methros family. The two
        families have been rivals for decades, but now their rivalry is on the verge
        of escalating to a full fledged war between them. Kador is closely monitoring
        the situation, not the least because of the sudden appearance of a sizeable
        force of Blood Raiders that seem intent on taking over the constellation.
-   keyID: 37
    languageID: FR
    tcID: 1001
    text: La constellation Araz illustre parfaitement le système féodal de l'Empire
        amarr, où les querelles intestines donnent systématiquement lieu à des conflits.
        Uriam Kador, l'un des cinq héritiers du trône, règne sur Araz. Fervent adepte
        de la stratégie du « diviser pour mieux régner », il encourage ses vassaux
        à se battre entre eux afin de prévenir toute tentative de coalition visant
        à le destituer. Cette stratégie lui permet par ailleurs d'avoir une idée précise
        de leurs forces et de leurs faiblesses. Les Arachnan et les Methros sont les
        deux familles nobles les plus ambitieuses et les plus puissantes de la constellation.
        Rivales depuis des décennies, elles sont aujourd'hui au bord de la déclaration
        de guerre. Kador suit la situation de très près, et ce d'autant plus depuis
        l'apparition soudaine d'une importante force blood raider fermement décidée
        à envahir la constellation.
-   keyID: 37
    languageID: JA
    tcID: 1001
    text: アラズコンステレーションはアマー帝国に広く見られる典型的な封建制だ。分不相応な野心や才能を見せれば力ずくで叩き潰される結果は避けられない。5人の皇位継承候補者の1人であるアラズ公ウリアムカドールは、「分断して各個撃破」という手法を政治に応用するのを好んだ。臣下の領主らを互いにいがみあわせておけば、団結して反抗することも防げるし、それぞれの長所短所が如実に表れるというものだ。このコンステレーションで特に野心があり有能な貴族の家系が2つあり、それがアラクナン家とメスロス家だった。両家は何十年も勢力を競っていたが、今や全面戦争に突入しかねない勢いだ。カドール公は注意深く事態を見守っていたが、さしもの彼も突然ブラッドレイダー軍が現れてコンステレーションを制圧しようと動き出したのは予想していなかった。
-   keyID: 37
    languageID: KO
    tcID: 1001
    text: 아라즈 성좌는 아마르 제국 전반에 확립되어 있는 봉건주의 체제를 대표적으로 보여주는 곳입니다. 다양한 포부와 재능을 가진 사람들이
        모이면 세력이 커지는 것은 당연한 이치입니다. 그렇다 보니 왕실 계승자 중 한 명인 우리암 카도르는 아라즈의 군왕으로서, '분할 정복식'
        통치 방법을 선호하는 편입니다. 즉, 영주들이 서로 치고 박고 싸우게 함으로써 본인에 대항하는 세력을 모을 수 없도록 차단하고 아울러
        각 영주들의 장단점을 분명하게 파악하는 것입니다. 이 성좌에서 가장 야망이 크고 권력이 막강한 두 귀족 가문은 바로 아라크난 가문과
        메쓰로스 가문입니다. 수십 년 동안 라이벌 관계를 유지해 오던 이 두 가문은 최근 전면전을 벌이기 직전까지 관계가 악화되었습니다. 카도르는
        이 상황을 주의 깊게 살펴보고 있습니다. 그중 주된 이유는 이 성좌를 노리고 있는 듯한 상당한 규모의 블러드 레이더 세력이 갑자기 등장했기
        때문입니다.
-   keyID: 37
    languageID: RU
    tcID: 1001
    text: 'Созвездие Araz представляет собой типичный пример феодальной системы Империи
        Amarr. Везде, где встречаются противоборствующие амбиции, применение силы
        неизбежно. Uriam Kador, один из пяти наследников имперского престола, является
        сеньором Araz и в своём управлении руководствуется методом «разделяй и властвуй»,
        позволяя своим феодальным лордам выяснять отношения между собой, что, в свою
        очередь, делает маловероятным объединение их войск против него, а также показывает
        ему их сильные и слабые стороны. Две наиболее честолюбивые и влиятельные благородные
        семьи в созвездии - Arachnan и Methros. Эти семьи конкурировали десятилетиями,
        но теперь их противостояние дошло до критической точки, и назревает полномасштабная
        война. Kador внимательно наблюдает за ситуацией, главным образом из-за неожиданного
        появления значительных сил Blood Raider, которые, по-видимому, намереваются
        захватить созвездие. '
-   keyID: 37
    languageID: ZH
    tcID: 1001
    text: 埃拉茨星座象征着艾玛帝国的封建统治，然而天才与野心家间不可避免的争斗似乎从不择地而论。埃拉茨星座的君主乌拉姆·卡多尔，喜好采用“分而治之”的手段进行统治。让下属互相争斗往往能防止他们拉帮结派颠覆皇权，更有利于使各派的实力与弱点彰显无遗，作为皇室的五位继承人之一，乌拉姆·卡多尔深谙此道。星座中最具野心和实力的贵族世家当属埃拉克兰家族与梅多尔斯家族。这两个家族是数十年的对头，但两家的竞争正逐步升级为一场大规模的战争。如今，庞大的血袭者舰队突然出现，大有一举霸占整个星座的意图，而卡多尔则在暗处紧密留意着形势的发展。
-   keyID: 38
    languageID: DE
    tcID: 1001
    text: 'Eine politische Krise hatte die Amarr ermutigt, die Zone zwischen Kenobanala
        und Audesder zu militarisieren. Dies geschieht gemeinsam mit ihren Alliierten:
        dem Königreich Khanid, dem Mandatsgebiet Ammatar und dem Staate Caldari.'
-   keyID: 38
    languageID: EN-US
    tcID: 1001
    text: A political crisis has encouraged the Amarr to militarize the zone between
        Kenobanala and Audesder, along with their allies, the Khanid Kingdom, Ammatar
        Mandate and Caldari State.
-   keyID: 38
    languageID: FR
    tcID: 1001
    text: Une crise politique majeure a incité les Amarr à militariser la zone située
        entre Kenobanala et Audesder, aidés en cela par leurs alliés, le Royaume khanid,
        le Mandat ammatar et l'État caldari.
-   keyID: 38
    languageID: JA
    tcID: 1001
    text: この危機に対してアマーはカノバナラとオデスデル間の防備を固めると同時に、友好国であるクーニッド王国、アマターマンデート、カルダリ連合にも協力を呼びかけた。
-   keyID: 38
    languageID: KO
    tcID: 1001
    text: 아마르는 정치적 위기로 인해 현재 동맹 관계에 있는 카니드 왕국, 아마타 자치령, 칼다리 연합과 함께 케노바날라와 오데스더 사이에
        있는 지역을 군사화하였습니다.
-   keyID: 38
    languageID: RU
    tcID: 1001
    text: 'Политический кризис стал причиной наращивания Империей Amarr военного присутствия
        в зоне между созвездиями Kenobanala и Audesder при поддержке их союзников:
        королевством Khanid, Мандатом Ammatar и Государством Caldari.'
-   keyID: 38
    languageID: ZH
    tcID: 1001
    text: 就在奥德斯代尔和科诺巴纳拉交界处，一场政治危机正处于爆发的边缘。艾玛帝国联合艾玛达自统区、卡尼迪王国与加达里合众国，和米玛塔尔联军遥遥对峙。
-   keyID: 39
    languageID: DE
    tcID: 1001
    text: Die Militarisierung des nahegelegenen Kenobanala seitens der Amarr hat die
        Minmatar und ihre Alliierten dazu gezwungen, hastig Verteidigungseinrichtungen
        in Audesder zu bauen.
-   keyID: 39
    languageID: EN-US
    tcID: 1001
    text: 'Amarr militarization of nearby Kenobanala has forced the Minmatar and their
        allies to hastily build up a defensive perimeter inside Audesder.  '
-   keyID: 39
    languageID: FR
    tcID: 1001
    text: 'La militarisation amarr du système voisin de Kenobanala a incité les Minmatar
        et leurs alliés à établir à la hâte un périmètre défensif au sein d''Audesder.  '
-   keyID: 39
    languageID: JA
    tcID: 1001
    text: '  アマーがカノバナラ周辺の兵力を増強したため、ミンマターとその味方たちは急遽オデスデルまで撤退して防衛線を敷かざるを得なくなった。'
-   keyID: 39
    languageID: KO
    tcID: 1001
    text: '민마타와 그 동맹국들은 아마르가 근처의 케노바날라 지역을 군사화하자 오데스더 안에 급히 방어선을 세웠습니다.  '
-   keyID: 39
    languageID: RU
    tcID: 1001
    text: '  Наращивание военного присутствия Amarr в соседнем созвездии Kenobanala
        вынудили Minmatar и их союзников поспешно соорудить защитный барьер вокруг
        Audesder.'
-   keyID: 39
    languageID: ZH
    tcID: 1001
    text: '  科诺巴纳拉的艾玛驻军与奥德斯代尔的米玛塔尔联合军遥遥对峙。'
-   keyID: 40
    languageID: DE
    tcID: 1001
    text: Der Staat Caldari hat irgendetwas interessantes in G5ED-Y gefunden. Das
        Militär des Staates hat eine große Operationsbasis in dem System errichtet
        und seine Präsenz dort ist so stark wie Strohrum. Die Guristas andererseits
        sind außerordentlich neugierig, was ihre Erzfeinde entdeckt haben. Sie haben
        viele Basen in den umliegenden Systemen gebaut, um Aufklärungsmissionen nach
        G5ED-Y überwachen zu können. Auch eine Abteilung der Serpentis ist im Auftrag
        des Schmugglerkartells in die Konstellation verlegt worden, angeführt vom
        berühmten Black Jack.
-   keyID: 40
    languageID: EN-US
    tcID: 1001
    text: The Caldari State have found something significant in G5ED-Y. The State
        military has set up a huge base of operations in that system, and its presence
        there is thick as sour milk. The Guristas on the other hand are extremely
        curious as to what their arch nemesis has discovered, and have set up many
        bases in the surrounding systems to oversee reconnaissance missions into G5ED-Y.
        A division from the Serpentis has also been sent to the constellation on behalf
        of the Smuggler Cartel, led by the infamous Black Jack.
-   keyID: 40
    languageID: FR
    tcID: 1001
    text: L'État caldari s'est pris d'un soudain intérêt pour G5ED-Y, au point d'y
        installer une gigantesque base militaire à la sphère d'influence considérable.
        Intrigués par les manœuvres de leurs ennemis jurés, les Guristas ont établi
        plusieurs bases dans les systèmes voisins afin d'effectuer des missions de
        reconnaissance à G5ED-Y. Une phalange serpentis a également été dépêchée dans
        la constellation pour le compte de l'infâme Black Jack, chef du cartel des
        contrebandiers.
-   keyID: 40
    languageID: JA
    tcID: 1001
    text: カルダリ連合はG5ED-Yで何か重大な発見をしたらしい。連合軍がソーラーシステム内に大規模な作戦基地を設置し、いまやサワーミルク並みに強烈な存在感を誇示しはじめた。一方ガリスタスとしては宿敵カルダリが何を発見したのかぜひとも知りたいところだ。周辺システムに多数の拠点を設置して、G5ED-Y偵察作戦を監視する体制をとった。またサーペンティスの密輸業者カルテルからもコンステレーションに対策チームが派遣された。指揮を執るのは悪名高きブラックジャックだ。
-   keyID: 40
    languageID: KO
    tcID: 1001
    text: 칼다리 연합은 G5ED-Y에서 뭔가 중요한 것을 발견했습니다. 이후 연합의 군대는 이 항성계에 거대한 작전기지를 건설했고 현재 그곳을
        굳건하게 지키고 서 있습니다. 한편, 구리스타스는 자신들의 적이 발견한 것이 무엇인지 캐내기 위해 G5ED-Y에서 행하는 정찰 미션
        감독하고자 근방의 항성계에 여러 본부기지를 건설했습니다. 서펜티스도 밀수업자 카르텔을 대신하여 이 성좌에 악명 높은 블랙 잭이 이끄는
        부대를 파견했습니다.
-   keyID: 40
    languageID: RU
    tcID: 1001
    text: Государство Caldari обнаружило нечто важное в системе G5ED-Y, а его вооруженные
        силы развернули здесь мощную базу для ведения операций в этой системе. Весь
        район плотно заполнен военными. Gurista, с другой стороны, также проявляют
        повышенный интерес к тому, что обнаружили их вечные противники; они разместили
        множество своих баз в окрестных системах, чтобы наблюдать за операциями в
        G5ED-Y. От лица Картеля контрабандистов в созвездие было также направлено
        подразделение Serpentis под предводительством самого Black Jack.
-   keyID: 40
    languageID: ZH
    tcID: 1001
    text: 传言加达里合众国在G5ED-Y发现了重要资源。这或许解释了为什么合众国会如此大张旗鼓在本地建立基地，四处勘探。另一方面，古斯塔斯对他们的主要敌人究竟发现了什么非常好奇。因此，海盗们纷纷在E-8CSQ附近星系扎营，监控加达里在G5ED-Y的一举一动。天蛇集团也不甘落后，派遣了一支小分队驻扎在星座里，伺机而动。
-   keyID: 41
    languageID: DE
    tcID: 1001
    text: Siedler aus dem Staate Caldari und auch von weiter weg siedelten sich in
        09-4XW erst vor wenigen Jahren an, nachdem in der Konstellation unglaublich
        wertvolle Gaswolken entdeckt worden waren. Sie waren mutig genug, die Territorien
        der Guristas zu durchfliegen um dorthin zu gelangen, sind jetzt allerdings
        in einen erbitterten Krieg mit lokalen Gangstern und Piraten verwickelt. Die
        Flotte der Migranten ist zahlenmäßig weit unterlegen und es ist nur eine Frage
        der Zeit, bis die Guristas einen Angriff auf ihren Außenposten starten.
-   keyID: 41
    languageID: EN-US
    tcID: 1001
    text: 'Settlers from the Caldari State and beyond took up residence in 09-4XW
        a few years back after incredibly valuable gas clouds were discovered in the
        constellation. They braved the Guristas territories to get there, but have
        now become embroiled in a bitter war with local racketeers and pirates. The
        migrant''s force is vastly outnumbered and it is only a matter of time before
        the Guristas launch an attack on their outpost. '
-   keyID: 41
    languageID: FR
    tcID: 1001
    text: 'Il y a quelques années, la découverte de nuages de gaz à la valeur marchande
        inestimable attira dans la constellation 09-4XW des hordes de colons venus
        de l''État caldari et de régions plus lointaines. Après avoir traversé les
        territoires guristas, ils se retrouvent aujourd''hui mêlés à une terrible
        guerre contre les pirates et les hordes d''escrocs opérant dans la région.
        Nettement inférieurs en nombre, les migrants sont vulnérables et ce n''est
        qu''une question de temps avant que les Guristas ne s''en prennent à leur
        avant-poste. '
-   keyID: 41
    languageID: JA
    tcID: 1001
    text: ' 入植者たちは数年前にコンステレーション内できわめて資源価値の高いガス雲が見つかった折、カルダリ連合方面から来て09-4XWに居を構えたのだった。勇敢にもガリスタスの縄張りを突破してきたわけだが、今度は地元の犯罪組織や海賊らの熾烈な争いに巻きこまれてしまった。数では遠くかなわない。ガリスタスがアウトポストへ攻撃をかけてくるのも時間の問題だ。'
-   keyID: 41
    languageID: KO
    tcID: 1001
    text: '칼다리 연합과 그 외 지역으로부터 모여든 개척자들은 몇 년 전 09-4XW 성좌에서 매우 가치 있는 가스 성운들이 발견된 이후로
        이곳에 자리를 잡았습니다. 이들은 이곳에 오기 위해 대담하게 구리스타스 영토에 발을 디뎠으나, 현재 구리스타스의 폭력배 및 해적들과
        치열한 전투에 휘말리게 되었습니다. 이 이주자 세력은 구리스타스에 비해 열세이며, 구리스타스가 이들의 전초기지를 공격하는 것은 시간문제일
        뿐입니다. '
-   keyID: 41
    languageID: RU
    tcID: 1001
    text: ' Поселенцы из Государства Caldari и других империй обосновались в созвездии
        09-4XW несколько лет назад, после того, как там были обнаружены невероятно
        ценные газовые облака. Они пересекли территории Gurista, чтобы попасть туда,
        и теперь оказались ввязаны в ожесточенную войну с местными рэкетирами и пиратами.
        Вражеские силы многократно превосходят мигрантов по численности, и атака Gurista
        на их заставу — лишь вопрос времени.'
-   keyID: 41
    languageID: ZH
    tcID: 1001
    text: ' 就在丰富的气云资源被发现后不久，加达里合众国以及其他帝国区内的公民便开始定居在09-4XW。这是一项非常冒险的行动，因为本地的古斯塔斯势力异常猖獗。定居者被迫卷入一场与海盗流氓之间的战争，而后者的数量远远高过冒险者的数量。古斯塔斯发动大规模进攻只是时间问题……'
-   keyID: 42
    languageID: DE
    tcID: 1001
    text: ' Sansha''s Nation will ihre Grenzen ausweiten und ist eines ihrer Ziele.
        Die Sanshas haben eine große Operationsbasis in  3GD6--8 errichtet und zerstören
        langsam alle, die sich ihnen entgegenstellen, während ihre Arbeitssklaven
        ihnen eine neue Starbase bauen. Das größte Hindernis ihres Plans liegt in
        MW-W1V. Eine gigantische Bergbau-Kolonie, zusammen mit einem Handelszentrum,
        befindet sich dort und die Einwohner sind äußerst besorgt darüber, was mit
        ihnen passieren würde, sollte ihr Sonnensystem zu Sansha-Eigentum erklärt
        werden. Sie haben eine beträchtliche Flotte aus Amarr- und Ammatar-Schiffen
        zusammengezogen, um ihre Vermögenswerte zu beschützen und Sansha''s Nation
        daran zu hindern, ihr Hoheitsgebiet auf 9HXQ-G auszuweiten.'
-   keyID: 42
    languageID: EN-US
    tcID: 1001
    text: 'The Sansha''s Nation wishes to expand its borders, and 9HXQ-G is one of
        its targets. They have set up a major base of operations in 3GD6-8 and are
        slowly destroying all opposition to their forces, while their peons build
        their new starbases. The biggest hindrance to their plans is in MW-W1V. A
        gigantic mining colony, along with a trading hub, is located there and the
        inhabitants are extremely afraid of what might happen to them should Sansha
        declare ownership of their solar-system. They have assembled a sizable fleet
        of Amarr and Ammatar ships to protect their assets, and prevent the Sansha''s
        Nation from expanding their sovereignty into 9HXQ-G. '
-   keyID: 42
    languageID: FR
    tcID: 1001
    text: 'Dans le cadre de sa politique expansionniste, la Sansha''s Nation a fait
        de 9HXQ-G l''un de ses objectifs de conquête. Depuis son QG de campagne établi
        au sein de 3GD6-8, ses forces sapent lentement mais sûrement toute opposition
        tandis que ses colons construisent de nouvelles bases stellaires. Le principal
        obstacle à ces plans se trouve dans le système solaire de MW-W1V, qui abrite
        une énorme colonie minière ainsi qu''un nœud commercial et dont les habitants
        craignent les conséquences d''une invasion sansha. Pour y remédier, ils ont
        rassemblé une importante flotte de vaisseaux amarr et ammatar à la seule fin
        de protéger leurs intérêts tout en empêchant la Sansha''s Nation d''annexer
        9HXQ-G. '
-   keyID: 42
    languageID: JA
    tcID: 1001
    text: ' サンシャ国は領土拡大に意欲を燃やしており、9HXQ-Gも標的の1つである。彼らは3GD6-8に作戦本部を設置し、大型基地の建設を進めながら、対抗勢力を着々と滅ぼしている。計画に最も邪魔なのはMW-W1Vだ。このソーラーシステムには超大型採掘コロニーと交易所があり、住民はサンシャ国が領有権を獲得する事態を極度に警戒している。そこで住民たちは相当数のアマー艦とアマター艦を揃えて自警艦隊を作り、サンシャ国が9HXQ-Gへ進出するのを阻止する構えである。'
-   keyID: 42
    languageID: KO
    tcID: 1001
    text: '영토 확장을 꾀하고 있는 산샤 네이션이 노리는 지역 중 하나는 9HXQ-G입니다. 산샤 네이션에서는 3GD6-8에 주요 작전기지들을
        설치해 모든 대항 세력들을 천천히 파괴하고 있으며 동시에 새로운 우주기지를 여럿 건설 중입니다. 이들의 계획이 가장 방해받고 있는 곳은
        바로 MW-W1V입니다. 이곳에는 거대한 채광 콜로니와 함께 무역 허브가 위치해 있는데 이곳의 거주자들은 산샤 네이션이 이 항성계의
        소유권을 주장하게 될까 봐 두려움에 떨고 있습니다. 이곳 사람들은 현재 본인들의 자산을 보호하기 위해 아마르와 아마타의 함선으로 구성된
        함대를 상당한 규모로 소집한 상태이며 산샤 네이션이 9HXQ-G로 통치권을 확장하지 못하도록 저지하고 있습니다. '
-   keyID: 42
    languageID: RU
    tcID: 1001
    text: ' Нация Sansha желает расширить свои границы, и одной из ее целей является
        созвездие 9HXQ-G. Они создали большой передовой пост в системе 3GD6-8 и постепенно
        уничтожают всех, кто пытается им противостоять, в то время как их рабы строят
        новые звездные базы. Главное препятствие для их планов находится в системе
        MW-W1V. Там находятся гигантская шахтерская колония и торговый узел, и их
        обитатели невероятно боятся того, что может случиться с ними, если Sansha
        объявят о своих правах на владение их звездной системой. Они собрали достаточно
        крупный флот из кораблей Amarr и Ammatar для защиты своего имущества и препятствия
        расширения влияния Нации Sansha на 9HXQ-G.'
-   keyID: 42
    languageID: ZH
    tcID: 1001
    text: ' 萨沙共和国从未停止扩张的脚步，9HXQ-G最近也进入了这群疯子的议程。萨沙最近在3GD6-8建立了一个基地，逐渐清除星座内的一切阻力，并建立自己的POS。扩张计划最大的阻碍在MW-W1V星系。星系内不仅有一个超大型矿冶殖民地，还有一个贸易中心也座落在人员来往繁忙的行星旁。当地居民非常害怕萨沙来夺取他们星系的主权，因为这后果对他们而言不堪设想。他们因此自发组织了一支由艾玛和艾玛达舰船组成的舰队，保护自己的家园和财产，以防萨沙侵入9HXQ-G。'
-   keyID: 43
    languageID: DE
    tcID: 1001
    text: 'Eine der heiligsten Stätten der Blood Raiders befindet sich in der Konstellation
        OK-FEM und trägt den Namen Pagera Manton. Die Pagera Manton war ein gewaltiges
        Raumschiff, das die Speerspitze eines Erkundungsteams der Amarr bildete, das
        vor hunderten von Jahren in unbekannte Bereiche des Weltalls vorstieß. Eine
        Fehlfunktion des Warp-Antriebs ließ das Schiff fernab der restlichen Flotte
        stranden. In jenen Tagen waren die Kommunikationsmöglichkeiten im Weltraum
        nicht so fortschrittlich wie heute und somit besaß die Pagera Manton keine
        Möglichkeit, die anderen Expeditionsschiffe zu kontaktieren. Jahre vergingen
        und die Besatzung hatte jede Hoffnung aufgegeben. Die Rationen neigten sich
        dem Ende zu und es schien, als wäre der Hungertod unvermeidlich. Schließlich
        beschloss einer der Offiziere, ein Ammatar namens Kalorr Makur, die Sache
        selbst in die Hand zu nehmen. Er begann eine erfolgreiche Meuterei gegen den
        Kommandanten des Schiffs und ließ die Dissidenten von seinen treuesten Gefolgsleuten
        fesseln und in einer Kammer unter seiner Aufsicht einsperren. Bald darauf
        wurden diese armen Seelen zu neuen Notfallrationen für die ahnungslose Besatzung.
        Kalorrs Herrschaft hielt über ein Jahr an, auch wenn er sich schließlich seinen
        eigenen Gefolgsleuten zuwenden musste, um seinen Vorrat an Menschenfleisch
        aufzufüllen.


        Über ein Jahrhundert später wurde das Schiff von Pionieren der Blood Raiders
        entdeckt, als diese die entfernten Sonnensysteme von OK-FEM erforschten. Sie
        fanden die Überreste der Besatzung nebst einigen dutzend gewaltigen Tanks,
        die mehrere Millionen Liter von Blut enthielten. Sie konnten nicht wissen,
        dass das Blut von Kalorr gesammelt wurde, der das Fleisch seiner Opfer vor
        dem Verzehr getrocknet hatte. Das Blut war als letzte Nahrungsquelle gedacht,
        nachdem die Fleischvorräte aufgebraucht waren. Allerdings wurde es niemals
        verzehrt, da die Luftversorgung des Schiffs eine Fehlfunktion erlitt, woraufhin
        die überlebende Besatzung allmählich erstickte. Glücklicherweise wurden die
        Blutcontainer auf Temperaturen unter dem Gefrierpunkt gekühlt und waren beim
        Fund der Pagera auch nach einem Jahrhundert des Verfalls noch voll funktionsfähig.
        Nicht nur das: Kalorr Makurs Leiche wurde gemeinsam mit seinen engsten Verbündeten
        in einem separaten Container entdeckt.


        Die Neuigkeiten über diesen Fund verbreiteten sich in Windeseile im Hoheitsgebiet
        der Blood Raiders und ihr verehrter Hochpriester erklärte die Pagera ein "Geschenk
        Gottes". Das Blut wurde aus den Tanks abgepumpt und zur Erforschung und zu
        Ritualzwecken in das Hauptquartier der Blood Raiders gebracht. Mithilfe des
        genetischen Materials seiner Leiche, die von der Pagera geborgen wurde, wurde
        Kalorr geklont und umgehend zu einem Offizier der Blood Raiders ernannt. Einige
        Jahre später wurde er gar zum Heiligen ernannt.


        Bis zum heutigen Tag wird die Pagera von Kalorr und seiner kleinen, den Blood
        Raiders ergebenen Klonarmee bewacht. Drogen, mehrere Generationen des Klonens
        und eine grausame Geschichte haben den einstigen Amarr-Forscher in den Wahnsinn
        getrieben. Auch wenn die Pagera ein beliebtes Pilgerziel unter den Mitgliedern
        der Blood Raiders ist, wagen sich nur wenige ohne den Schutz großer und schwer
        bewaffneter Gruppen dorthin. Kalorr ist bekannt dafür, Einzelgänger ungeachtet
        ihrer Religion oder Organisationszugehörigkeit für seine finsteren Rituale
        zu gebrauchen. '
-   keyID: 43
    languageID: EN-US
    tcID: 1001
    text: "One of the most revered holy sites of the Blood Raiders is located in the
        constellation OK-FEM, called the Pagera Manton. The Pagera Manton was a giant
        space-ship that was at the head of a massive Amarrian exploration team that
        had ventured into unknown lands hundreds of years ago. A malfunction in its
        warp-drive stranded the ship, far away from the rest of the fleet. During
        that time space-communication was not as sophisticated as today, and it had
        no way of contacting other vessels of the expedition. Years passed and the
        crew had finally lost all hope of survival. Food supply was running dangerously
        low, and it seemed that starvation was inevitable. It was then that one of
        the officers, an Ammatar by the name of Kalorr Makur, took matters into his
        own hands. He staged a successful coup against the commanding officer of the
        ship and had his most loyal followers bind and gag the dissidents inside a
        secure chamber under his control. These unfortunate souls became the crews
        new food supply, unbeknownst to most of the crewmembers. For over a year this
        plan worked, although Kalorr did have to turn to his own followers eventually
        to replenish his stock of human meat. \n\nOver a century later the ship was
        discovered by Blood Raider pioneers scouring the distant solar-systems of
        OK-FEM. They found the remains of the crew, and more importantly a few dozen
        gigantic tanks encasing millions of liters of blood. Unbeknownst to them the
        blood had been collected by Kalorr who dried the human meat before consumption.
        The blood had been meant as a final foodsource after the meat supply had run
        out, but was never actually consumed as the machine responsible for recycling
        the air supply malfunctioned which caused the remaining crew to slowly suffocate.
        Fortunately the blood containers were kept in sub-freezing temperature, which
        despite over a century of decay were still up and working when the Pagera
        was found. And not only that, Kalorr Makur's body was discovered in its very
        own container, along with his closest allies. \n\nNews of the find quickly
        spread through the Blood Raider territories, and their revered High Priest
        at the time declared it a 'gift from God'. The blood was stripped from the
        tanks and brought back to the Blood Raider headquarters for examination and
        ritualistic purposes. Kalorr was cloned, using genetic material retrieved
        from his body taken from the Pagera, and he was immediately instated as an
        officer of the Blood Raiders. Years later he was even made into a saint. \n\nAnd
        to this day the Pagera is closely guarded by Kalorr and his small army of
        clones, extremely loyal to the Blood Raiders. Drugs, many generations of cloning
        and a terrible history has rendered the former Amarrian traveller completely
        insane. And despite the Pagera being a popular point of pilgrimage for the
        members of the Blood Raider organization, few venture there outside of large,
        heavily armed groups. Kalorr is known to pick off stragglers for his sinister
        rituals, no matter to which religion or organization they belong to. "
-   keyID: 43
    languageID: FR
    tcID: 1001
    text: "La constellation OK-FEM abrite le Pagera Manton, l'un des sanctuaires les
        plus sacrés des Blood Raiders. Il y a des siècles de cela, le Pagera Manton
        était un vaisseau spatial géant transportant à son bord une vaste équipe de
        reconnaissance amarr au cœur de régions inexplorées. Suite à un dysfonctionnement
        de son propulseur de warp, le bâtiment fut coupé du reste de la flotte. À
        l'époque, les communications spatiales n'étaient pas aussi développées qu'aujourd'hui
        et ses passagers n'avaient aucun moyen de contacter les autres vaisseaux de
        l'expédition. Les années passèrent et l'équipage perdit tout espoir de s'en
        sortir. Les vivres commencèrent à manquer et la famine semblait inévitable.
        C'est alors que l'un des officiers, un Ammatar du nom de Kalorr Makur, prit
        les choses en main. Il se révolta contre l'officier commandant le vaisseau
        et captura les membres d'équipage restés fidèles à ce dernier. Il musela également
        les dissidents et enferma tout ce petit monde dans un hangar sous son contrôle.
        Ces pauvres bougres furent sacrifiés afin de nourrir l'équipage, à l'insu
        de la plupart de ses membres. Ce plan fonctionna pendant plus d'un an, bien
        que Kalorr fût contraint le temps venu de se tourner vers ses propres partisans
        pour réapprovisionner son stock de viande humaine. \n\nUn siècle plus tard,
        le vaisseau fut découvert par des pionniers blood raiders écumant les lointains
        systèmes solaires d'OK-FEM. Ils y trouvèrent les cadavres des membres de l'équipage
        ainsi que des dizaines d'énormes cuves contenant des millions de litres de
        sang. Kalorr avait saigné les victimes et fait sécher leur chair avant de
        la consommer, le tout à l'insu du personnel navigant. Ce sang devait servir
        de nourriture en dernier recours, une fois la réserve de viande épuisée, mais
        il ne fut jamais consommé car le système de recyclage d'air tomba en panne,
        condamnant l'équipage à une lente asphyxie. Lorsque le Pagera fut découvert
        un siècle plus tard, les réservoirs de sang avaient été conservés à l'état
        congelé, le système de réfrigération étant le seul équipement encore opérationnel
        sur le vaisseau. Les corps de Kalorr Makur et de ses fidèles furent également
        retrouvés dans ces conteneurs. \n\nLa nouvelle se répandit comme une traînée
        de poudre dans les territoires blood raiders et le haut prêtre de l'époque
        interpréta cette découverte comme « un don de Dieu ». Ce sang fut donc siphonné
        puis rapporté au QG blood raider pour être examiné et utilisé lors de cérémonies
        rituelles. Cloné à l'aide d'échantillons génétiques prélevés sur son cadavre,
        Kalorr fut aussitôt promu officier blood raider avant d'être sanctifié quelques
        années plus tard. \n\nÀ ce jour, le Pagera est jalousement gardé par Kalorr
        et son armée de clones, entièrement dévoués aux Blood Raiders. Les drogues,
        plusieurs générations de clonage successives et une mésaventure peu enviable
        ont rendu l'ancien explorateur amarr complètement fou. Bien que le Pagera
        soit devenu un haut lieu de pèlerinage pour les Blood Raiders, rares sont
        ceux qui osent s'y aventurer sans une escorte lourdement armée. En effet,
        il est de notoriété publique que Kalorr kidnappe les pèlerins de tous horizons
        afin de les sacrifier au cours de rituels monstrueux. "
-   keyID: 43
    languageID: JA
    tcID: 1001
    text: "ブラッドレイダーにとって極めて神聖な場所の1つが、OK-FEMコンステレーションに存在するパージェラ・マントンである。パージェラ・マントンは巨大な宇宙船で、数百年前に未探査宙域へ乗り出した、アマーの大探検艦隊を率いていた。だがワープドライブの故障により、本隊から遠く離れて取り残されてしまった。当時の宇宙通信技術は今日ほど進んでおらず、僚艦と連絡を取るすべは皆無だった。数年が過ぎた。乗組員にもはや生還の望みは残されていなかった。食糧も底をつき、飢え死にを覚悟するときが来たかと思われた。そのとき、カロー・マカーという名のアマター人士官が独断で行動を起こした。計画的に艦長に反乱を起こしてみごと艦を掌握し、逆らう者は忠実な味方が拘束して猿ぐつわを噛ませ、鍵のかかる部屋に監禁した。哀れな囚人たちは乗組員の新しい食糧となった。ほとんどの乗組員はこの事実を知らされなかった。この計画は1年以上も順調に続いた。とはいえカローは、人肉を補充するために、結局は忠実な部下をも犠牲にしていくことになるのだが。
        \n\nそれから1世紀以上のち、ブラッドレイダーの開拓者がOK-FEMの辺境星系を調査中にこの船を発見した。船からは乗組員の遺体の断片も発見されたが、何より目を奪ったのは、何百万リットルもの人血を貯蔵した数十個の超大型タンクであった。発見者たちが知るよしもなかったが、この血液はカローが人肉を料理する前に絞りとり、貯めておいたものだ。人肉が尽きれば最後の食糧となるはずだったが、実際に口にされることはなかった。空気の循環再生装置が動作不良を起こし、残りの乗組員は全員ゆっくりと窒息死していったのだった。幸い血液タンクは冷蔵装置付きで、パージェラが発見されたときには遭難から100年以上経っていたにもかかわらず、装置はまだ機能していた。それだけでなく、タンクからはカロー・マカーの遺体が側近と共に見つかったのである。
        \n\nパージェラ発見のニュースはたちまちブラッドレイダーの支配地域を駆け巡り、組織の上級聖職者はこれを「神の恵み」であると断言した。血液はタンクから抜き取った後、ブラッドレイダー本部に運んで分析と儀式に使われることになった。カローはパージェラで回収した遺体から採った遺伝子でクローン復活させられ、ただちにブラッドレイダーの幹部に任命された。後年には聖人に列せられることにもなる。
        \n\nそして今日に至るまで、パージェラはカローと、ブラッドレイダーに極めて忠実な彼のクローン部隊が厳重に守り続けている。ドラッグ、度重なるクローン作成、そしておぞましい過去のため、このアマーの元探検家は完全に正気を失ってしまった。そのため、パージェラはブラッドレイダーの巡礼先として人気を集めながらも、重武装した大集団でなければ訪れることはできない。カローは仲間からはぐれた者を捕まえて自ら考案した邪悪な儀式の生贄にしており、犠牲者の所属や宗派はおかまいなしなのだ。 "
-   keyID: 43
    languageID: KO
    tcID: 1001
    text: '블러드 레이더가 가장 신성시하는 곳 중 하나는 OK-FEM 성좌에 위치한 파게라 만톤이라는 곳입니다. 파게라 만톤은 수백 년 전
        미지의 지역을 모험한 대규모 아마르인 탐사대를 이끌었던 거대한 우주선입니다. 이 함선은 워프 드라이브가 고장 나면서 길을 잃고 소속
        함대로부터 멀리 떨어진 곳에 고립되고 말았습니다. 그 당시에는 우주 통신이 오늘만큼 정교하지 않았던 탓에 다른 탐사대 함선들과 연락할
        수 있는 길이 없었습니다. 수년이 지나자 고립된 함선의 대원들은 생존할 수 있을 거라는 희망을 잃게 되었습니다. 식량은 위험한 수준까지
        바닥을 드러냈고 결국 아사할 지경에 이르렀습니다. 그때 칼로르 마쿠르라는 한 아마타 장교가 직접 나서서 함선의 사령관을 대상으로 단계적인
        쿠데타를 일으키는 데 성공했고 자신의 추종자를 시켜 본인에게 대항하는 자들을 보안실에 가두어 통제했습니다. 포박당한 가엾은 대원들은
        새 식량원으로 활용되었지만 생존한 대원들 대부분은 이를 알지 못했습니다. 이 계획은 1년 넘게 유지되었지만 칼로르는 나중에 결국 본인의
        추종자들 또한 식량으로 삼을 수밖에 없었습니다. <br><br>한 세기가 넘는 시간이 지난 뒤 이 함선은 OK-FEM의 외진 항성계를
        찾아다니던 블러드 레이더 개척자들에 의해 발견되었습니다. 이들은 대원들의 사체를 비롯해 무엇보다도 수백만 리터의 혈액이 담긴 수십 개의
        거대한 탱크들을 발견하게 되었습니다. 당시의 대원들은 알지 못했으나 이 혈액은 칼로르가 인육을 먹기 전 미리 추출하여 모아 놓았던 것이었습니다.
        이 혈액은 인육마저 모두 고갈되었을 때 사용할 마지막 식량 자원이었으나 공기 재활용 장치가 고장 나면서 대원들이 서서히 질식하기 시작했고
        결국 혈액도 실제로 사용되진 못했습니다. 다행히 혈액 컨테이너는 영하의 온도에서 보존된 덕분에 이 파게라 함선이 발견되기까지 한 세기가
        넘는 세월 동안 고장 없이 계속 작동할 수 있었습니다. 그뿐 아니라 칼로르 마쿠르의 개인 컨테이너에서 그의 시신도 그의 가장 가까운
        동료의 시신과 함께 발견되었습니다. <br><br>이 함선이 발견되었다는 소식은 블러드 레이더 영토 전역에 빠르게 퍼졌고 당시에 존경받던
        고위 사제는 이것을 ‘신의 선물’이라고 선언했습니다. 보관되었던 혈액은 탱크에서 회수되어 검사 및 의식을 위해 블러드 레이더 본대에
        이동되었습니다. 칼로르는 파게라에 있던 그의 시신에서 회수된 유전자 물질을 이용해 클론으로 복제되었습니다. 그는 곧바로 블러드 레이더
        장교로 임명되었으며, 그 후 수년이 지나자 심지어 성인군자의 반열에까지 오르게 되었습니다. <br><br>현재 파게라는 칼로르가 블러드
        레이더에 남다른 충성심을 보이는 소규모 클론 부대를 이끌고 철두철미하게 보호 중입니다. 과거의 아마르 출신 여행자는 약물, 수 세대에
        걸친 클론 복제, 그리고 끔찍한 과거로 인해 완전히 미쳐버리고 말았습니다. 파게라는 블러드 레이더 집단의 일원들에게 있어서 인기 있는
        순례지로 꼽히고 있지만 중무장한 대규모 인원을 대동하지 않고 이곳을 모험하는 사람은 거의 없습니다. 칼로르는 낙오자가 생기는 경우,
        그가 어떤 종교 또는 단체에 소속되어 있든 관계없이 붙잡아 무시무시한 의식의 희생양으로 삼는 것으로 유명합니다. '
-   keyID: 43
    languageID: RU
    tcID: 1001
    text: "Одна из наиболее почитаемых святынь «Союза охотников за кровью» расположена
        в созвездии OK-FEM и называется «Паджера Мантон». «Паджера Мантон» был гигантским
        космическим кораблем, возглавлявшим масштабную амаррскую исследовательскую
        экспедицию, сотни лет назад отправившуюся покорять неизведанные просторы космоса.
        В результате поломки варп-двигателя корабль безнадежно отстал от остального
        флота. В те времена средства космической связи еще не были так совершенны,
        как сейчас, и команда корабля не смогла связаться с остальными членами экспедиции.
        Прошли годы, и команда окончательно потеряла всякую надежду на спасение. Запасы
        продовольствия заканчивались катастрофически быстро, и, казалось, голод был
        неминуем. Именно тогда один из офицеров — амматарец по имени Калорр Макур
        — взял ситуацию в свои руки. Он организовал успешный переворот, направленный
        против командира корабля, и с помощью самых верных последователей связал и
        посадил несогласных с ним под замок. Эти несчастные и стали новым «продовольственным
        запасом» команды, в большинстве своем ничего не подозревавшей. Таким образом,
        в течение года им удавалось оставаться в живых, хотя Калорру пришлось пополнять
        «запасы» человечины уже из числа своих приверженцев. \n\nБолее сотни лет спустя
        корабль был обнаружен разведчиками «Охотников», патрулирующими планетные системы
        в созвездии OK-FEM. Они обнаружили останки команды и, что еще важнее, несколько
        десятков огромных баков, вмещавших миллионы литров крови. Они не знали, что
        кровь была собрана Калорром, выкачивавшим ее из своих жертв перед разделкой.
        Кровь предназначалась в качестве последнего питательного запаса, который должен
        был поддерживать оставшихся в живых после того, как закончится мясо. Однако
        она так и не стала пищей — бортовые установки рециркуляции воздуха вышли из
        строя, остатки команды умерли медленной смертью от удушья. Когда сто лет спустя
        «Паджера» была обнаружена, контейнеры, несмотря на длительное воздействие
        коррозии, всё ещё были наполнены кровью, поддерживаемой в замороженном состоянии.
        Более того, в одном из контейнеров были обнаружены тела Калорра Макура и его
        ближайших помощников. \n\nИзвестие о находке быстро распространилось на территориях
        «Союза охотников за кровью»; верховный жрец культа объявил ее «даром Бога».
        Кровь слили из контейнеров и переправили в штаб-квартиру культа для изучения
        и использования в ритуальных целях. Генетический материал, добытый из останков
        Калорра на «Паджере», послужил сырьем для клонирования. Клону немедленно присвоили
        офицерский ранг, а со временем его даже возвели в ранг святых. \n\nС тех пор
        (и по сей день) Калорр и его маленькая армия клонов, всецело преданная идеалам
        «охотников за кровью», тщательно охраняет «Паджеру Мантон». Наркотики, многие
        поколения клонирования и леденящая душу история окончательно свели с ума бывшего
        путешественника. Хоть «Палора» и считается популярным местом паломничества
        среди приписывающих себя к культу «охотников за кровью», немногие отваживаются
        приблизиться к кораблю без многочисленной охраны, вооруженной до зубов. За
        Калорром замечена привычка использовать в своих зловещих ритуалах заплутавших
        путников — вне зависимости от их религии и организации, к которой они принадлежат. "
-   keyID: 43
    languageID: ZH
    tcID: 1001
    text: "在OK-FEM中有着血袭者为数不多的圣地之一，名唤帕格拉曼通。帕格拉曼通曾经是一艘巨大的太空飞船，数百年前，它带领着一支庞大的艾玛探险队勇敢驶入了未知的宇宙空间。由于跃迁引擎故障，飞船陷入困境，被舰队远远落在后面。当时的太空通讯科技远不如今天发达，他们没有方法与远征队的其他船只取得联系。时间年复一年的过去，船员们终于放弃了求生的希望。食物即将耗尽，饥饿在所难免。就在那时，一位名叫卡尔勒·马库尔的艾玛达人决定用自己的方式寻找出路。他成功策划了针对飞船指挥官的叛变，并指使最忠诚的追随者把反对者绑起来，然后把那些反对者关押入由他自己控制的一个密室。那些反对者成了船员们的食物，大多数船员自己都不知道。这种做法持续了一年多，不过卡尔勒最终还是把自己的支持者也作为了食物。
        \n\n一个世纪后，巡逻于OK-FEM偏远地区的血袭者开拓队发现了该艘船。他们发现了船员遗体，更重要的是他们还发现了装有数百万升血液的巨型集装箱。他们不知道的是这些血是卡尔勒在吃人之前先从人体内提取出来的。本来卡尔勒他们是想把血作为人肉吃光后最后一道餐的，但由于供氧系统出了问题导致船员慢慢窒息而死，那些血最终也就没被动过。所幸那些血保存在冰点温度，因此即使一个世纪过去它们也还没变质。除此之外，卡尔勒·马库尔本人的尸体也被找到。
        \n\n这次的发现消息很快传遍了血袭者组织。他们的高阶牧师还称其为“神赐予的礼物”。那些海量血液被血袭者带回了总部用作研究及举办宗教仪式。卡尔勒本人也被克隆，然后立马被任命为血袭者官员一职。数年之后他甚至成了圣徒。
        \n\n现在，帕格拉由卡尔勒及他的一小队克隆人严密把守，他们绝对忠于血袭者。在经历了药物伤害、数代克隆以及一段可怕的历史之后，这位前艾玛探索者完全丧失了理性。尽管帕格拉是血袭者圣地，但很少有人敢在戒备森严的武装部队眼皮之外活动。很多人都知道卡尔勒六亲不认，喜欢抓获迷路人，然后用于其邪恶的祭祀台上。 "
-   keyID: 44
    languageID: DE
    tcID: 1001
    text: In der Konstellation Pegasus sind außerordentlich wertvolle Gaswolken entdeckt
        worden, die einen Goldrausch ausgelöst haben. ORE war schnell dabei, Eigentumsrechte
        geltend zu machen, da die Konstellation an ihr Hoheitsgebiet angrenzt. Aber
        die Serpentis und das Syndikat, ebenso wie viele Abenteurer aus der Gallente
        Föderation, haben Ansprüche auf ein eigenes Stück des Kuchens gestellt. Es
        ist zu unausweichlichen Zusammenstößen gekommen und die Konstellation hat
        sich zu einer Art Kriegszone zwischen den verschiedenen Gruppen gieriger Anspruchsteller
        entwickelt.
-   keyID: 44
    languageID: EN-US
    tcID: 1001
    text: 'Extremely valuable gas clouds have been discovered in the Pegasus constellation
        which have created a gold rush. ORE was quick to claim ''ownership'' as the
        constellation borders its sovereign space, but the Serpentis and the Syndicate,
        as well as multiple entrepeneurs from the Gallente Federation, have all claimed
        their own piece of the pie. Inevitably collisions have occurred and the constellation
        has become a sort of ''warzone'' between various groups of greedy claimants. '
-   keyID: 44
    languageID: FR
    tcID: 1001
    text: 'La découverte de nuages de gaz inestimables dans la constellation de Pegasus
        marqua le coup d''envoi d''une véritable ruée vers l''or. ORE revendiqua rapidement
        la constellation adjacente à son espace souverain, mais les Serpentis et le
        Syndicate, ainsi que de nombreux entrepreneurs de la Fédération gallente,
        réclamèrent eux aussi leur part du gâteau. Inévitablement, des affrontements
        éclatèrent et depuis lors, la constellation est devenue une zone de guerre
        entre les différents groupes. '
-   keyID: 44
    languageID: JA
    tcID: 1001
    text: ' 極めて高価な資源を含むガス雲が発見され、ペガサスコンステレーションはゴールドラッシュに沸いた。OREはこのコンステレーションが自領に隣接しているとして、いち早く「所有権」を主張したが、サーペンティスやシンジケート、そしてガレンテ連邦の複数の企業も次々とパイの分け前を要求してきた。こうなると衝突は避けられない。コンステレーションはガス雲の採掘権をめぐる諸集団が入り乱れ、さながら戦場と化した。'
-   keyID: 44
    languageID: KO
    tcID: 1001
    text: '페가수스 성좌에서는 상당한 가치를 자랑하는 가스 성운들이 발견되었습니다. 그러자 각지의 사람들이 부를 찾아 이곳으로 몰려들기 시작했습니다.
        ORE는 재빠르게 자신의 통치 지역을 둘러싼 이 성좌의 ''소유권''을 주장하였으나, 서펜티스와 신디케이트 그리고 수많은 갈란테 연방의
        기업가들도 자신의 몫을 주장하기 시작했습니다. 이에 따라 불가피한 충돌이 발생하였고 현재 이 성좌는 탐욕스러운 여러 집단 간의 ''전쟁터''가
        되었습니다. '
-   keyID: 44
    languageID: RU
    tcID: 1001
    text: ' В созвездии Pegasus были обнаружены на редкость богатые газовые облака,
        что повлекло за собой «золотую лихорадку». Компания ORE быстро заявила на
        них права «собственности», так как созвездие граничит с ее независимым пространством,
        но и Serpentis, и Синдикат, и многочисленные старатели из Федерации Gallente
        объявили о своем желании урвать кусок пирога. Естественно, возникли разногласия,
        и созвездие превратилось в своего рода поле боя между группами жадных претендентов.'
-   keyID: 44
    languageID: ZH
    tcID: 1001
    text: ' 飞马星座内新近发现的气云资源引起了淘金狂潮。外空联合矿业集团借地利之便，迅速宣布星座“主权”归自己所有，但以辛迪加集团和天蛇集团为首的许多军团显然对这一声明不屑一顾。利益驱使之下，一场混战无可避免，飞马已成了多事之地。'
-   keyID: 45
    languageID: DE
    tcID: 1001
    text: Das berühmte Duellier-Turnier, die "Legend Trials", ist nach PPG-XC umgezogen,
        um den hohen Kosten im Gebiet der Federation zu entgehen. Außerdem kann, wenn
        das Turnier hier veranstaltet wird, von einer breiteren Masse Wettkämpfer
        gewählt werden, wie zum Beispiel Kriminellen und Mitgliedern von außergesetzlichen
        Vereinigungen, welche innerhalb des föderalen Hoheitsgebietes sofort festgenommen
        werden würden. Die Legend Trials sind im Fernsehen der Federation eine beliebte
        Veranstaltung und werden in vielen Regionen ausgestrahlt und so auf Milliarden
        Bildschirme gebracht. Hier wird mit großen Summen jongliert und auf die Events
        zu wetten ist überaus populär. Es ist daher kaum erstaunlich, dass diverse
        kriminelle Netzwerke hart daran arbeiten, die Ergebnisse der Show und Kämpfe
        zu "beeinflussen". Die Organisatoren der Legend Trials haben eine beachtliche
        Söldnerflotte angeheuert, um ihre Besitztümer zu bewachen, die gegenüber Piratenangriffen
        dennoch extrem anfällig geworden sind, besonders wegen ihrer neuen Position
        außerhalb der schützenden Fittiche des föderalen Raums. Das macht die ganze
        Angelegenheit sicherlich zum wahr gewordenen Traum eines jeden unabhängigen
        Söldners.
-   keyID: 45
    languageID: EN-US
    tcID: 1001
    text: "The famous dueling tournament, 'The Legends Trial', has moved to PPG-XC,
        to escape various expenses associated with having its tournament inside Federation
        space. Also by staging the tournament here, it can choose from a larger variety
        of competitors, such as criminals and members of outlaw organizations which
        would be immediately arrested in Federation space. \r\n\r\nThe Legends Trial
        is a popular show on Federation TV, it is broadcasted to billions of screens
        across many regions. Huge money is at stake, and gambling on the events is
        extremely popular. It is therefore not surprising that various criminal networks
        are working hard to 'influence' the outcome of the show and rig fights. The
        organizers of the Legends Trials have hired a sizable mercenary fleet to protect
        its assets, but even so it has become extremely vulnerable to pirate meddling,
        especially due to its new location outside of the protective embrace of Federation
        space. Certainly a freelance merc pilots dream come true. \r\n"
-   keyID: 45
    languageID: FR
    tcID: 1001
    text: "Le célèbre tournoi baptisé « Épreuve des Légendes » se déroule désormais
        à PPG-XC afin d'éviter les divers frais liés à son organisation au sein de
        l'espace de la Fédération. Autre avantage : le panel de concurrents s'en trouve
        élargi, car les criminels et autres membres d'organisations clandestines ont
        ainsi la possibilité de participer alors qu'ils seraient immédiatement appréhendés
        s'ils pénétraient dans l'espace de la Fédération. \n\nL'Épreuve des Légendes
        est un jeu très populaire, retransmis par la télévision fédérale et suivi
        par des milliards de téléspectateurs aux quatre coins de l'univers. L'événement
        brasse des sommes phénoménales et donne lieu à de nombreux paris. Il n'est
        donc pas surprenant que diverses associations criminelles mettent tout en
        œuvre pour « influer » sur les résultats de la compétition. Les organisateurs
        ont engagé une vaste flotte de mercenaires pour protéger le théâtre du tournoi,
        mais ce dernier est devenu extrêmement vulnérable à la piraterie du fait de
        sa situation géographique hors de l'espace protégé par les autorités fédérales.
        C'est aujourd'hui un véritable eldorado pour les pilotes mercenaires indépendants.
        \n\t\t\t\t"
-   keyID: 45
    languageID: JA
    tcID: 1001
    text: " \n\n人気決闘トーナメント「伝説の試練」は会場をPPG-XCシステムに移して開催することになった。連邦領域では何かと経費がかさみすぎるためだ。それに連邦領域なら即座に逮捕されてしまうような犯罪者やアウトロー集団の一員でも、この場所でならトーナメントに参加することができ、結果的に対戦相手の幅が広がる。「伝説の試練」は連邦テレビ放送の人気番組で、多くのリージョンの何十億という画面で放映される。莫大な額の賞金がかかっており、ギャンブルの対象としても大人気だ。それだけに、様々な犯罪組織が試合の勝敗を操作したり不正を仕込んだりしようと躍起になるのも不思議ではない。「伝説の試練」主催者はかなりの規模の傭兵部隊を雇い資産警備にあたらせているが、それでも海賊の干渉からは安全といいきれない。とりわけ今回は連邦の保護のおよばない場所が会場となる。これはフリーランスの傭兵パイロットにとっては願ってもないチャンスだろう。"
-   keyID: 45
    languageID: KO
    tcID: 1001
    text: "유명한 토너먼트 결투 '레전드 트라이얼'은 연방 지역 내에서 토너먼트를 개최하는 데 발생하는 여러 가지 비용 문제를 피해 PPG-XC로
        무대를 옮겼습니다. 그 덕분에 연방 지역이었다면 진작에 체포되었을 범죄자와 범법자 집단 일원들처럼 훨씬 더 다양한 경쟁자들을 선택하는
        것 또한 가능해졌습니다. <br><br>레전드 트라이얼은 연방의 인기 있는 TV 쇼 프로그램으로, 여러 지역 전반에서 수십억 가구에
        방송되고 있습니다. 이 토너먼트는 막대한 상금을 걸고 진행되며 경기 이벤트에 베팅하는 것도 인기 있는 즐길 거리입니다. 그렇다 보니
        다양한 범죄자 네트워크에서는 자연히 이 쇼 프로그램과 결투의 승패에 '영향을 미치기 위해' 갖은 애를 쓰고 있습니다. 레전드 트라이얼의
        주최자들은 이 새로운 무대의 자산 보호를 위해 엄청난 규모의 용병 함대를 고용했지만 연방 지역의 보호를 받지 못하는 장소이다 보니 여전히
        해적질에는 매우 취약한 상태입니다. 하지만 프리랜서 용병 파일럿들에게는 분명 꿈이 이루어지는 곳이긴 합니다. \n"
-   keyID: 45
    languageID: RU
    tcID: 1001
    text: " \nИзвестный турнир под названием The Legends Trial переместился в PPG-XC,
        чтобы избежать различных расходов, связанных с проведением турнира в пространстве
        Федерации. Это также позволяет увеличить количество участников за счет преступников
        и членов криминальных группировок, которые были бы немедленно арестованы в
        пространстве Федерации.\n\nThe Legends Trial - популярное шоу на Федеральном
        телевидении, транслируемое на миллиардах экранов по всему миру. На кону огромные
        деньги, поэтому тотализатор очень популярен. Так что неудивительно, что различные
        криминальные структуры прилагают неимоверные усилия для того, чтобы «повлиять»
        на результат турнира. Организаторы The Legends Trial обзавелись немалой флотилией
        наемников для защиты территории проведения турнира, но тем не менее он все
        еще уязвим перед вторжением пиратов, особенно теперь, благодаря его месту
        проведения вне федерального пространства. Это настоящая мечта для любого пилота-наемника."
-   keyID: 45
    languageID: ZH
    tcID: 1001
    text: " \n著名的“传奇试炼”锦标赛为了避免在联邦地区的一些收费而转移到了PPG－XC星系。同时在此地举办比赛也可以让更多的选手来参加，比如那些恐怖分子或梁山好汉们就可以顺利参加比赛而不是在参赛的途中就被联邦警察逮捕。\n\n\n\n传奇试炼在联邦地区是一个非常受欢迎的电视节目，拥有众多星域的数十亿观众。这场比赛关系到庞大的赌注，使得许多不良分子试图采取各种手段影响这场比赛的结果。传奇试炼的商业投资者也因此请来了一批保镖。但即使如此“传奇试炼”还是很有可能被海盗所骚扰，尤其是像现在这样将比赛场地设置在了联邦政府的管辖地域之外。这无疑为歹徒做案提供了大好机会。"
-   keyID: 46
    languageID: DE
    tcID: 1001
    text: Ein Goldrausch ist in dieser Konstellation ausgebrochen, da Gerüchte besagen,
        dass extrem wertvolle Gaswolken in verschiedenen Sonnensystemen dieses Gebietes
        gefunden wurden. Potentielle Bergbauer sind schon auf der Suche nach den verborgenen
        Schätzen überall aus dem Universum nach I-3ODK gekommen. Offensichtlich hat
        diese Einwanderung von Menschen die Aufmerksamkeit des Angel Cartels auf sich
        gezogen, das bereits eine starke Präsenz in diesem Gebiet aufweist. Sie fordern
        hohe "Steuern" von jedem Bergbauer, den sie in ihrem Gebiet antreffen. Aber
        die hauptsächlich minmatarischen Bergbauer und Pioniere sind nicht die einzigen
        Außenstehenden, mit denen sich das Cartel beschäftigen muss. Auch Sansha's
        Nation hat eine Flotte von Arbeitssklaven in die Konstellation geschickt,
        die von einer Armada von Kriegsschiffen eskortiert werden. Geführt von dem
        brutalen Sansha General Abufyr Joek ist es ihre Aufgabe, einen Nachschubweg
        für Booster direkt zu ihrem Hauptquartier zu sichern. Als die Führung des
        Cartels von der Einmischung der Sansha auf ihrem Hoheitsgebiet erfuhr, entsandten
        sie eine eigene Armada, angeführt von dem militärischen Genie Krur Tajar,
        um die absolute Herrschaft über I-3ODK sicherzustellen. Er hat sein Lager
        in BJD4-E aufgeschlagen und dort den Bergbauaußenposten Freebooter's Haven
        für sich selbst in Beschlag genommen. Von dort aus hat er wiederholt Angriffe
        gegen all diejenigen gestartet, die sich weigern, dem Cartel ihren fälligen
        Tribut zu zahlen.
-   keyID: 46
    languageID: EN-US
    tcID: 1001
    text: "A gold rush has stricken this constellation, as rumor has it that extremely
        valuable gas clouds were found in various systems in the area. Potential excavators
        from all over the Eve universe have come to I-3ODK in the search for the hidden
        treasure. Obviously this influx of people has caught the attention of the
        Angel Cartel, who already had a strong prescence in the area, and they have
        imposed high 'taxes' on any harvesters caught in their territory. \r\n\r\nBut
        the mainly Minmatar harvesters and pioneers are not the only outsiders the
        Cartel have had to deal with. The Sansha's Nation have also sent a fleet of
        worker-slaves escorted by an armada of warships to the constellation. Led
        by the brutal Sansha general Abufyr Joek, their task is to secure a supply
        route of booster regents to their headquarters. \r\n\r\nWhen the Cartel leadership
        found out about Sansha's meddling in their territory, they sent in their own
        armada, spearheaded by the military genius Krur Tajar, to secure total domination
        of I-3ODK. He has set up camp in BJD4-E, claiming the mining outpost Freeboter's
        Haven for himself, from where he has launched repeated attacks against all
        those who refuse to pay the Cartel their due tribute. \r\n"
-   keyID: 46
    languageID: FR
    tcID: 1001
    text: "Cette constellation est le théâtre d'une véritable ruée vers l'or depuis
        que la rumeur a dévoilé la présence de nuages de gaz extrêmement précieux
        dans la région. Des prospecteurs venus des quatre coins de l'univers d'Eve
        ont mis le cap sur I-3ODK dans l'espoir de mettre au jour de fabuleux trésors.
        Cet exode a éveillé l'intérêt du cartel angel, déjà très présent dans le secteur,
        qui impose depuis lors des « taxes » outrancières à tous les collecteurs arraisonnés
        sur son territoire. \n\nCependant, collecteurs et pionniers, majoritairement
        d'origine minmatar, ne sont pas les seuls étrangers à qui le cartel a affaire.
        La Sansha's Nation a elle aussi déployé dans la constellation une flotte de
        travailleurs esclaves escortée par une armada de vaisseaux de guerre. Dirigée
        par Abufyr Joek, un général sansha célèbre pour son inflexibilité, cette force
        navale a pour mission d'ouvrir une voie d'approvisionnement visant à ravitailler
        le QG sansha en réactifs de boosters. \n\nLorsque la direction du cartel a
        découvert que les Sansha empiétaient sur son territoire, elle a décidé d'asseoir
        son hégémonie sur I-3ODK en envoyant sa propre armada, menée de main de maître
        par Krur Tajar, véritable génie militaire s'il en est. Ce dernier a pris ses
        quartiers à BJD4-E, dans l'avant-poste d'extraction minière des Freebooter,
        où il orchestre des attaques répétées contre tous ceux qui refusent de verser
        leur dîme au cartel. \n\t\t\t\t"
-   keyID: 46
    languageID: JA
    tcID: 1001
    text: このコンステレーションはゴールドラッシュに沸いている。なんでも極めて高価な資源を含むガス雲があちこちのソーラーシステムで見つかったそうだ。自分も掘って一山あててやろうと、EVEじゅうの採掘業者がI-3ODKに押し寄せている。もちろんこの界隈で強い勢力を持っているエンジェルカルテルがこの動きを見逃すはずもない。縄張り内でガス採掘機を見つけしだい、高額な「税」をふっかけている。だがカルテルの相手はミンマター人の採掘師や開拓者ばかりというわけではない。サンシャ国に至っては、奴隷労働者の一団を戦闘艦隊の護衛つきで送り込んできた。残忍なアブファージェレック将軍率いる彼らの役目は、サンシャ本拠地への本部へのブースターの供給路を確保することだった。カルテル上層部はこれに気づくと、対抗して自前の戦闘艦隊を送り込んだ。I-3ODKの完全支配を守るため陣頭指揮を採るのは、戦の天才クルールタジャーだ。彼はBJD4-Eに腰を据えし、フリーブーターズヘブンと呼ばれる採掘アウトポストを占拠して、そこからカルテルへの支払いを拒む者に対して攻撃を繰り返した。
-   keyID: 46
    languageID: KO
    tcID: 1001
    text: "이 성좌는 그 내부의 여러 항성계에서 굉장한 가치를 자랑하는 가스 성운이 발견되었다는 소문이 퍼진 뒤로 부를 찾는 사람들의 발길이
        끊이지 않고 있습니다. 이브 세계 전역에서 발굴가가 되겠다는 모든 사람들이 이 숨겨진 보물을 찾아 I-3ODK에 모여들고 있습니다.
        이렇게 두드러지게 사람들이 유입되자 이곳에서 본래 입지가 강력했던 엔젤 카르텔도 냄새를 맡고 이 영토에서 확인되는 모든 하베스터에게
        고가의 '세금'을 부과했습니다. <br><br>하지만 카르텔이 상대해야 하는 대상은 주류층이었던 민마타 하베스터와 개척자뿐만이 아니었습니다.
        산샤 네이션 역시 이 성좌에 노역 노예를 여럿 실은 함대와 함께 호위 대함대를 파견한 것입니다. 이 함대의 임무는 잔인하기로 유명한
        산샤의 아부피르 조에크 장군의 지휘 아래에 본대로의 부스터 시약 공급 경로 확보였습니다. <br><br>카르텔의 지도층은 산샤가 카르텔의
        영토에서 성가신 활동을 벌이고 있다는 것을 알게 되자 군사 분야 천재로 손꼽히는 크러 타자르가 이끄는 함대를 보내 I-3ODK를 완전히
        지배하고자 했습니다. 크러 타자르는 BJD4-E에 야영지를 설치하고 채굴기지인 프리보터 헤이븐에 대해 소유권을 주장하며 카르텔에 의무
        세금을 지불하지 않는 모든 사람들에게 반복해서 공격을 퍼부었습니다. \n"
-   keyID: 46
    languageID: RU
    tcID: 1001
    text: " \nЭто созвездие охватила «золотая лихорадка», как только прошел слух,
        что в различных его системах были обнаружены чрезвычайно богатые газовые облака.
        Охотники за наживой со всех концов вселенной Eve собирались в созвездии I-3ODK,
        полные решимости найти скрытое сокровище. Естественно, что такое скопление
        людей привлекло внимание Картеля Angel, который уже имел сильное влияние в
        регионе. Он обложил высокими «налогами» всех сборщиков газа, попавшихся к
        ним в руки. Но Картелю пришлось столкнуться не только со старателями и изыскателями,
        большая часть которых ― Minmatar. В созвездие также вторгся флот рабов Нации
        Sansha в сопровождении армады боевых кораблей. Командующий флотом генерал
        Abufyr Joek, известный своей жестокостью, получил задачу обеспечить безопасный
        маршрут поставки компонентов бустеров в штаб-квартиру Sansha. Когда главы
        Картеля узнали о вторжении Sansha на свою территорию, они отправили собственную
        армаду кораблей во главе с военным гением Krur Tajar с целью обеспечить тотальный
        контроль I-3ODK. Он разместил свою базу в системе BJD4-E, реквизировав для
        этой цели добывающий аванпост под названием Freeboter's Haven, и руководит
        атаками на тех, кто отказывается выплачивать Картелю соответствующую пошлину."
-   keyID: 46
    languageID: ZH
    tcID: 1001
    text: " \n淘金潮席卷了I-3ODK，传言在星座的不少星系内发现了价值连城的气云资源。淘金者从宇宙的每个角落聚集而来，憧憬着一夜暴富的美梦。如织的船流引起了地头蛇天使企业联合体的注意。他们主动对采集船只进行“保护”，顺便收取一定的“重税”。\n\n\n\n米玛塔尔淘金者并不是天使的唯一对手。萨沙共和国也派出了一支劳工矿工队，并由大型战列舰队保护进入本星座。在灭绝人性的将军阿布菲尔·约克的带领下，萨沙舰队的目的便是确保增效剂原料能安全从星座内运出至总部。\n\n\n\n天使发现这一动向后，也针锋相对地派遣了由军事天才科鲁尔·塔耶尔率领的舰队，来确保天使在I-3ODK的利益不受侵犯。科鲁尔在BJD4-E扎营，并将海贼之家占为己有，以此为根基，向星座内一切胆敢违抗天使之令的人发动进攻。"
-   keyID: 47
    languageID: DE
    tcID: 1001
    text: Es geht das Gerücht um, der berühmte Thukker-Warlord Martokar Alash sei
        zuletzt in der Konstellation 760-9C gesehen worden. Anscheinend ist er aus
        seiner Heimat geflohen, nachdem die Behörden der Republik eine Invasion angedroht
        hatten, sollte er nicht ausgeliefert werden. Man glaubt, dass er in den Schmuggel
        von Boostern verwickelt ist und mit dem Angel Cartel zusammenarbeitet. Zu
        Martokars vorherigen Verbrechen zählt die Ermordung von CONCORD Offizieren
        sowie die Entführung und der Verkauf von Bürgern der Republik in die Sklaverei.
        Die Strafverfolger machen ihn ebenfalls für die Führung eines großen kriminellen
        Netzwerkes im Hoheitsgebiet der Republik verantwortlich, das direkte Verbindungen
        zum Angel Cartel hatte. Und obwohl allgemein bekannt ist, dass die Führung
        des Thukker Stammes gute Verbindungen zum Cartel hat, glaubt Dulinar Nerhoger,
        Chef des Geheimdienstes im Justizministerium der Republik, dass die Verbrechen
        Martokars schwer genug sind, um ihm besondere Aufmerksamkeit zu widmen. Er
        rät daher allen Reisenden, die nach 760-9C fliegen, die Augen nach Martokar
        offen zu halten. Er wird als extrem gefährlich eingestuft.
-   keyID: 47
    languageID: EN-US
    tcID: 1001
    text: "Rumor has it that the infamous Thukker warlord, Martokar Alash, was last
        seen in the constellation 760-9C. He apparently fled his homeland after Republic
        authorities threatened an invasion should he not be extradited into their
        hands. It is believed that he has become involved in the booster smuggling
        business, working alongside the Angel Cartel. \r\n\r\nMartokar's previous
        crimes include the murder of CONCORD officers, kidnapping and sale of Republic
        citizens into slavery. Investigators also blamed him for managing a large
        criminal network inside the Republic territories, which had direct links to
        the Angel Cartel. And although it is common knowledge that the Thukker Tribe
        leadership has strong ties to the Cartel, Dulinar Nerhoger, chief of intelligence
        in the Republic Justice Department, believes that Martokar's crimes are grave
        enough to warrant special attention. He advises all travelers venturing into
        760-9C to keep an eye out for Martokar, he is considered extremely dangerous.
        \r\n"
-   keyID: 47
    languageID: FR
    tcID: 1001
    text: "Martokar Alash, le tristement célèbre seigneur de guerre thukker, aurait
        été aperçu pour la dernière fois dans la constellation 760-9C. Apparemment,
        il aurait fui sa planète natale après que les autorités de la République ont
        menacé de l'envahir s'il n'était pas extradé. On pense qu'il est aujourd'hui
        impliqué dans le trafic de boosters et travaille main dans la main avec le
        cartel angel. \n\nOn dénombre, parmi les crimes commis par Martokar, le meurtre
        d'officiers de CONCORD, ainsi que le kidnapping et la vente de citoyens de
        la République sur le marché de l'esclavage. Les enquêteurs sont persuadés
        qu'il dirige un important réseau criminel au sein même des territoires de
        la République, réseau qui aurait des liens avec le cartel angel. Même s'il
        est de notoriété publique que les dignitaires de la tribu thukker sont étroitement
        liés au cartel, Dulinar Nerhoger, le chef du renseignement du Republic Justice
        Department, estime que les crimes de Martokar sont suffisamment graves pour
        qu'on s'y intéresse de plus près. Il recommande à tous les voyageurs traversant
        la région de 760-9C de se méfier de Martokar, considéré comme étant extrêmement
        dangereux. \n\t\t\t\t"
-   keyID: 47
    languageID: JA
    tcID: 1001
    text: " \n\n悪名高きサッカーの司令官、マートコーアラッシュが760-9Cコンステレーションで目撃されたとの噂がある。彼の身柄を引き渡さなければ侵略を開始すると共和国当局が迫ってきたため、彼は故郷を追われる身となった。その後はブースターの密輸稼業に乗り出し、エンジェルカルテルと一緒に仕事をしているらしい。これまでにマートカーは、CONCORD将校を殺害したり、共和国の市民を誘拐して奴隷として売り飛ばすなどの犯罪を犯してきた。捜査員の話によれば、エンジェルカルテルと直結している大規模な犯罪ネットワークを共和国領内で組織しているのもマートカーらしい。サッカー部族の上層部とカルテルが固く結束しているのは周知の事実であるが、共和国司法局の情報局長であるダリナーナーホガーは、マートカーが犯してきた罪を重く見て、この男に対して特別警戒態勢をとっている。彼は760-9Cへ足を踏み入れる旅行者に対して、この非常に危険な男に十分注意するようにと呼びかけている。"
-   keyID: 47
    languageID: KO
    tcID: 1001
    text: "소문에 따르면 악명 높은 터커 워로드인 마토카 알라시가 760-9C 성좌에서 마지막으로 목격되었다고 합니다. 그의 인도를 요구하며
        이를 거부할 시 침입마저 불사하겠다는 공화국의 위협에 고향을 떠난 것으로 추정됩니다. 그는 엔젤 카르텔과 손을 잡고 부스터 밀수 사업을
        운영한 혐의를 받고 있습니다. <br><br>마토카는 이전에 CONCORD 장교를 살해하고 공화국 시민을 납치 후 노예로 판매하는 등의
        범죄를 저지른 전적이 있습니다. 또한, 수사관들은 그가 공화국 영토 내에서 엔젤 카르텔과 직접적으로 관련되어 있는 대규모 범죄 집단을
        관리했다고 의심하고 있습니다. 터커 부족의 지도층이 카르텔과 강력한 유대 관계를 맺고 있다는 것은 공공연한 사실이지만 공화국 법무부의
        정보과장인 덜리나 너호거는 마토카의 범죄가 특별 조치가 필요할 만큼 중대하다고 생각하고 있습니다. 그는 760-9C를 찾는 모든 여행자들에게
        마토카는 매우 위험한 인물이니 꼭 주의할 것을 당부했습니다. \n"
-   keyID: 47
    languageID: RU
    tcID: 1001
    text: " \nХодят слухи, что военачальника Тhukker, бесчестного Martokar Alash,
        в последний раз видели в созвездии 760-9C. Очевидно, он бежал со своей родины
        после того, как власти Республики пригрозили вторжением, если он не будет
        передан в их руки. Считается, что он занимается контрабандой бустеров и работает
        с Картелем Angel.\n\nПреступления Martokar включают в себя убийства офицеров
        CONCORD, похищение граждан Республики и продажу их в рабство. Следователи
        также обвиняют его в создании большой криминальной сети на территории Республики,
        которая была напрямую связана с Картелем Angel. Несмотря на то, что широко
        известно, что вожди племени Thukker вообще тесно связаны с Картелем, Dulinar
        Nerhoger, начальник разведывательного управления Департамента юстиции Республики,
        считает, что преступления Martokar заслуживают особого внимания. Он советует
        всем путешественникам, направляющимся в систему 760-9C, остерегаться Martokar,
        так как он считается крайне опасным."
-   keyID: 47
    languageID: ZH
    tcID: 1001
    text: " \n传言臭名昭著的图克尔督军马图卡·阿哈什最近正在760-9C出没。共和国于不久前向图克尔部落提出了正式引渡要求，不交出马图卡就入侵图克尔领土，因此马图卡不得不溜回自己的老家。据称现在督军正与天使联手，从事增效剂生意。\n\n\n\n马图卡罪行累累，曾参与伤害统合部成员，绑架共和国公民，从事劳工贩卖等。调查员还指出，他一手编织了共和国境内的犯罪网，且与天使往来密切。尽管图克尔高层与天使交好已不是秘密，但共和国司法部情报处处长杜里纳尔·内罗杰透露马图卡的邪恶程度已经引起了共和国高层的关注。同时他也建议所有进入760-9C的旅行者保持高度警惕，留心马图卡及其党羽。"
