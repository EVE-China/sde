        sowie Elektroniksystemen versiert. Die Perun-Klade bemüht sich auf dem Gebiet
        der strategischen Herrschaft des Kollektivs offenbar in größerem Ausmaß als
        andere.
-   keyID: 1000293
    languageID: EN-US
    tcID: 64
    text: "The Triglavian Collective has a complex social structure that is not easy
