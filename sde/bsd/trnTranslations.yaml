    tcID: 16
    text: Die meisten Ländereien Amarrs gehören den Großgrundbesitzern, die üblicherweise
        erzkonservativ sind und die Tradition hochhalten. Einige haben sich indes
        von ihren engstirnigen und machtgierigen Zeitgenossen distanziert und setzen
        sich lieber für religiöse und grundlegende wirtschaftliche Reformen innerhalb
        ihrer Gesellschaft ein. Dabei hat sich besonders der udorianische Thronanwärter
        Catiz Tash-Murkon hervorgetan.
-   keyID: 1
    languageID: EN-US
    tcID: 16
    text: Holders, the major landholding class in Amarr society, are generally conservative
        traditionalists. A few, however, have elected to break ranks with their hidebound
        and power-hungry peers, instead supporting the modernization of their society's
        religion and substantial economic reform. Their champion is Catiz Tash-Murkon,
        the Udorian Royal Heir.
-   keyID: 1
    languageID: FR
    tcID: 16
    text: Les grands propriétaires, l'aristocratie terrienne de la société amarr,
        sont généralement des traditionalistes conservateurs. Toutefois, une poignée
        d'entre eux a décidé de se désolidariser de leurs pairs réactionnaires et
        avides de pouvoir, préférant au contraire promouvoir la réforme religieuse
        et la modernisation économique de leur société. La figure de proue de ce mouvement
        progressiste n'est autre que Catiz Tash-Murkon, prétendante au trône d'ascendance
        udorian.
-   keyID: 1
    languageID: JA
    tcID: 16
    text: 'アマー社会の主要な地主階級である領主は、総じて保守的な伝統主義者だ。しかし少数の者たちは、その頑迷で権力欲の強い閉鎖的な階級を打破する道を選び、社会の宗教的近代化と大幅な経済改革を支持している。彼らにとっての英雄は、ユードリアン皇位継承者であるキャティスタッシュムーコンである。

'
-   keyID: 1
    languageID: KO
    tcID: 16
    text: 아마르 사회에서 가장 많은 땅을 소유한 계급인 홀더는 일반적으로 보수적인 전통주의자들입니다. 하지만 이들 중 소수가 사회 종교의
        현대화와 실질적인 경제 개혁을 지지하면서 고집스럽고 권력에 굶주린 동료와의 관계를 끊기로 했습니다. 이들을 이끄는 사람은 유도리안 왕족의
        계승자인 카티즈 타쉬-머르콘입니다.
-   keyID: 1
    languageID: RU
    tcID: 16
    text: Владетели, крупный землевладельческий класс в обществе Amarr, являются в
        большинстве своём консервативными традиционалистами. Тем не менее, некоторые
        из них решили отдалиться от своих узколобых и властолюбивых соплеменников,
        поддерживая модернизацию религии своего общества и серьёзные экономические
        реформы. Их лидером является Catiz Tash-Murkon, наследник королевского престола
        Udorian.
-   keyID: 1
    languageID: ZH
    tcID: 16
    text: 贵族是艾玛社会中掌控地盘的一个主要阶层，他们通常都是传统保守人士。不过，其中有些人已打破了权力欲盛却碌碌无为的传统形象，成了宗教现代化与经济大变革的倡导支持者。其中的先驱便是尤朵的皇位继承人：卡蒂斯•塔什蒙贡。
-   keyID: 2
    languageID: DE
    tcID: 16
    text: Einige Bürgerliche können aus dem strikten Kastensystem der amarrianischen
        Gesellschaft ausbrechen und sich einen Namen machen - zumeist durch Handel
        oder andere kaufmännische Tätigkeiten. Politische Positionen innerhalb des
        Imperiums bleiben ihnen zwar auf immer verwehrt, jedoch können sie durch interstellaren
        Handel zu viel Reichtum, Macht und Einfluss gelangen.
-   keyID: 2
    languageID: EN-US
    tcID: 16
    text: Some commoners manage to break out of Amarrian society's rigid class divisions
        and carve out an elevated niche for themselves, usually through trade or other
        mercantile activities. Though they can never attain political office within
        the empire, they are free to accrue vast amounts of wealth – along with no
        small measure of power and influence - through interstellar trade.
-   keyID: 2
    languageID: FR
    tcID: 16
    text: Certains roturiers parviennent à s'affranchir du système de classe rigide
        pour faire leur trou dans la société amarr, le plus souvent grâce au commerce
        ou à d'autres activités mercantiles. Bien qu'il leur soit impossible d'accéder
        au cercle restreint de la politique impériale, ils sont libres d'amasser d'immenses
        fortunes, ainsi que le pouvoir et l'influence qui en découlent, grâce au commerce
        interstellaire.
-   keyID: 2
    languageID: JA
    tcID: 16
    text: 一般庶民の中には、アマー社会の厳格な階級分離から抜け出し、自分の力で、大抵は貿易などの商業活動を足がかりにして高い地位にのし上がった者もいる。帝国で政治的官職に就くことは決してできないが、星間貿易で巨大な富を築き、権力と影響力を手に入れるのは自由だ。
-   keyID: 2
    languageID: KO
    tcID: 16
    text: 아마르 평민 중에서는 아마르 사회의 엄격한 계급 구분을 벗어나 무역이나 상업 활동을 통해 가까스로 높은 지위를 손에 넣는 이들도
        있습니다. 비록 제국 내에서 정치적 지위는 절대 얻을 수 없지만 성간 무역을 통해 적잖은 권력과 영향력뿐만 아니라 막대한 부를 마음껏
        축적할 수 있습니다.
-   keyID: 2
    languageID: RU
    tcID: 16
    text: Некоторым простолюдинам иногда удается преодолеть жёсткие классовые рамки
        общества Amarr и обеспечить для себя более высокое положение, как правило,
        посредством торговли или другой коммерческой деятельности. Несмотря на то,
        что они никогда не смогут занять государственный пост в Империи, им никто
        не мешает обрести огромное богатство - вместе с серьёзной властью и влиянием
        благодаря межзвёздной торговле.
-   keyID: 2
    languageID: ZH
    tcID: 16
    text: 一些普通平民靠着贸易或其他商业活动，冲破了艾玛社会严格的阶级限制，为自己闯出了名气。虽然他们永远无法在帝国内享有政治权力，但却能通过星际贸易积累大量财富——同时还具有不小的影响力。
-   keyID: 3
    languageID: DE
    tcID: 16
    text: Viele Amarr gedenken noch der Hochzeit des Imperiums, als scheinbar keine
        Macht des Universums ihren Siegeszug aufhalten konnte. Sie verabscheuen das
        neue System und sehen dessen Beschwichtigungspolitik als Schwäche an, weil
        sie der glorreichen Vergangenheit des Imperiums spottet.
-   keyID: 3
    languageID: EN-US
    tcID: 16
    text: Many Amarrians still dream of the glory days of the Empire, when it seemed
        that no power in the cluster could defy the will of the Empire. They abhor
        the conciliatory policies of recent regimes, regarding them as weak and counter
        to everything the Empire has stood for in its magnificent history.
-   keyID: 3
    languageID: FR
    tcID: 16
    text: De nombreux Amarr rêvent encore et toujours de renouer avec l'âge d'or de
        leur civilisation, une époque où la volonté de l'empire régnait en maîtresse
        incontestée sur la galaxie. Ils exècrent la politique complaisante des régimes
        récents, qu'ils considèrent comme faible et contraire à tous les principes
        défendus par l'empire au cours de sa glorieuse histoire.
-   keyID: 3
    languageID: JA
    tcID: 16
    text: アマー人の多くは、帝国の意向に背くことができる勢力は星団内に存在しないかに思えた帝国の全盛期を今も夢に見ている。彼らは昨今の政権の融和政策について、ひ弱で、帝国の輝かしい歴史を支えてきた全てのものに反すると考え、憎悪の視線を向けている。
-   keyID: 3
    languageID: KO
    tcID: 16
    text: 아마르인 대부분은 여전히 제국의 그 영광스러웠던 나날을 꿈꾸고 있습니다. 당시에는 클러스터에 있는 그 어떤 세력도 제국을 거스를
        수 없을 것 같았습니다. 아마르인은 최근 정권이 회유 정책을 펼치는 게 자신들을 약자 취급한다고 생각하며, 이는 위대한 제국이 여태까지
        쌓아온 역사를 부정하는 것과 마찬가지라며 혐오합니다.
-   keyID: 3
    languageID: RU
    tcID: 16
    text: 'Многие Amarr всё ещё мечтают о днях славы Империи, когда казалось, что
        никакая сила в галактике не способна противиться ее воле. Они с отвращением
        относятся к примиренческой политике современных режимов, считая её слабой
        и противной идеалам блистательной Империи былых времен. '
-   keyID: 3
    languageID: ZH
    tcID: 16
    text: 许多艾玛人仍旧在梦中怀念着帝国的光辉岁月，那时的艾玛一家独大。他们痛恨近几届政府的调解政策，认为那些政府软弱无能，且推行的政策与帝国在其光辉时期所倡导的一切背道而驰。
-   keyID: 4
    languageID: DE
    tcID: 16
    text: Das einstige Sklavenvolk der Ni-Kunni hat sich nunmehr beinahe vollständig
        als freie Bürgerschicht in der Gesellschaft des Amarr-Imperiums etabliert.
        Die Antipathie der amarrianischen Oberschicht gegenüber dem Handelswesen kam
        ihnen dabei zugute, denn die wirtschaftlichen Schlüsselpositionen des Imperiums
        sind heute größtenteils von Ni-Kunni besetzt.
-   keyID: 4
    languageID: EN-US
    tcID: 16
    text: The Ni-Kunni, originally a slave race within the Amarr Empire, are today
        almost fully integrated in society as free people. They have used the Amarrian
        upper classes' inherent dislike of mercantile work to their advantage, and
        Ni-Kunni merchants now dominate many sectors of the Empire's economy.
-   keyID: 4
    languageID: FR
    tcID: 16
    text: Les Ni-Kunni, autrefois une race d'esclaves au sein de l'Empire amarr, bénéficient
        aujourd'hui du statut d'hommes libres pleinement intégrés à la société contemporaine.
        Ils ont tiré parti du mépris des classes supérieures amarr à l'égard du monde
        des affaires pour prendre le contrôle de nombreux secteurs de l'économie impériale.
-   keyID: 4
    languageID: JA
    tcID: 16
    text: ニクンニ人は、元々はアマー帝国の奴隷人種だったが、現在は自由民として社会にほぼ完全に溶け込んでいる。彼らはアマーの上流階級が商売を嫌っていることを自分たちに有利になるように利用してきた。現在は帝国の多くの経済分野をニクンニ商人が独占している。
-   keyID: 4
    languageID: KO
    tcID: 16
    text: 원래 아마르 제국의 노예 인종이었던 니쿠니는 오늘날, 자유인으로 사회에 거의 완전히 통합되었습니다. 니쿠니는 아마르 상류층이 대대로
        상업을 혐오한다는 점을 이점으로 활용했고, 현재 니쿠니 상인들은 제국 경제의 많은 분야를 독차지하고 있습니다.
-   keyID: 4
    languageID: RU
    tcID: 16
    text: Ni-Kunni, изначально являвшиеся расой рабов в Империи Amarr, сегодня практически
        полностью интегрировались в общество в качестве свободных людей. Они воспользовались
        отвращением высших слоёв общества Amarr к коммерческой деятельности себе на
        пользу, и теперь торговцы Ni-Kunni доминируют во многих секторах экономики
        Империи.
-   keyID: 4
    languageID: ZH
    tcID: 16
    text: 曾经是艾玛帝国内部的一个劳工族群，尼库恩纳人如今已取得自由公民的身份，融入了社会。他们利用了艾玛上层阶级对商业与生俱来的厌恶，牢牢地把占了帝国的经济命脉。
-   keyID: 5
    languageID: DE
    tcID: 16
    text: Die strengen Handelsbestimmungen des Amarr-Imperiums im Umgang mit fremden
        Rassen fordern den Warenschmuggel geradezu heraus. Die Ni-Kunni sind besonders
        gewiefte Händler auf dem Schwarzmarkt und haben ihre Fähigkeiten als Schieber
        über Generationen hinweg perfektioniert.
-   keyID: 5
    languageID: EN-US
    tcID: 16
    text: The Amarr Empire imposes strict trading rules with other races, all but
        encouraging smuggling operations to flourish. The wily Ni-Kunni are experts
        when it comes to exploiting black market opportunities, and have spent generations
        perfecting their smuggling methods.
-   keyID: 5
    languageID: FR
    tcID: 16
    text: L'Empire amarr impose une réglementation stricte en matière d'échanges avec
        les autres races, créant ainsi un terreau fertile au développement d'une économie
        parallèle. Rusés renards, les Ni-Kunni sont passés maîtres dans l'art d'exploiter
        les opportunités offertes par le marché noir et ont consacré plusieurs générations
        au perfectionnement de leurs méthodes de contrebande.
-   keyID: 5
    languageID: JA
    tcID: 16
    text: アマー帝国は、他の人種との間に厳格な貿易ルールを定めているが、密輸は奨励しているも同然だ。ずる賢いニクンニ人は、ブラックマーケットでのチャンスを生かすことにかけてはエキスパートで、数世代をかけて密輸手法を磨き上げてきた。
-   keyID: 5
    languageID: KO
    tcID: 16
    text: 아마르 제국은 다른 인종에게 엄격한 무역 규칙을 적용하는데, 이 같은 정책이 오히려 밀수입을 부추기는 셈이 되었습니다. 약삭빠른
        니쿠니는 암시장에 내다 팔 기회를 찾는데 아주 둘째라면 서러울 정도의 전문가이며, 몇 세대에 걸쳐 밀수 노하우를 쌓아왔습니다.
-   keyID: 5
    languageID: RU
    tcID: 16
    text: Империя Amarr накладывает серьёзные ограничения на торговлю с другими расами,
        но единственным их результатом является расцвет контрабандистской деятельности.
        Хитрые Ni-Kunni являются специалистами в использовании возможностей, предоставляемых
        чёрными рынками, и на протяжении многих поколений они занимались совершенствованием
        способов контрабанды.
-   keyID: 5
    languageID: ZH
    tcID: 16
    text: 艾玛帝国在跨种族贸易方面有着严格的规定，但这反而催生助长了地下贸易活动。尼库恩纳人是这一市场上的专家能手，他们代代相传，地下活动的技巧也日益成熟。
-   keyID: 6
    languageID: DE
    tcID: 16
    text: Ein Großteil der Ni-Kunni lebt nach wie vor verarmt in kärglichen Verhältnissen.
        Die Imperiale Navy bietet den Mittellosen eine Fluchtmöglichkeit, denn dort
        werden sie ausgebildet und auf eine erfolgreiche - wenn auch gefährliche -
        Karriere vorbereitet, durch die sie für sich und ihre Familien aufkommen können.
-   keyID: 6
    languageID: EN-US
    tcID: 16
    text: A large population of the Ni-Kunni remain impoverished, and many reside
        in underdeveloped districts. When no economic opportunities are available,
        one of the few ways for them to escape is to enlist in the Imperial Navy,
        where they receive the career training and education they need to make a prosperous
        - if dangerous - life for themselves and their families.
-   keyID: 6
    languageID: FR
    tcID: 16
    text: Une vaste proportion de Ni-Kunni vit dans le dénuement, et nombreux sont
        ceux qui habitent des secteurs sous-développés. En l'absence d'opportunités
        économiques, une des rares échappatoires qui s'offrent à eux consiste à s'enrôler
        dans la Navy impériale, où ils reçoivent la formation professionnelle nécessaire
        pour subvenir aux besoins de leurs familles et mener une vie lucrative certes,
        mais tout aussi dangereuse.
-   keyID: 6
    languageID: JA
    tcID: 16
    text: ニクンニの人々の大半は未だに困窮生活を送っており、多くの者たちが未開発地区に住んでいる。ビジネスチャンスがない現況を抜け出す数少ない手段の一つは、帝国海軍に入隊することだ。帝国海軍では、たとえ危険でも家族が豊かな生活を手にするために必要なキャリア訓練や教育を受けることができる。
-   keyID: 6
    languageID: KO
    tcID: 16
    text: 니쿠니 인구 대부분은 여전히 빈곤하며, 대다수가 낙후 지역에서 살고 있습니다. 경제적으로 나아질 기회조차 없어서, 가난에서 탈출할
        몇 안 되는 방법 중 하나는 제국 해군에 입대하는 것입니다. 해군에서는 자신과 가족을 위한 삶을 여유롭고도 어쩌면 위험하게 만들 직업
        훈련과 교육을 받습니다.
-   keyID: 6
    languageID: RU
    tcID: 16
    text: Большая часть народности Ni-Kunni прозябает в нищете, обитая в слаборазвитых
        районах Империи. Одним из немногих способов улучшения материального положения
        для Ni-Kunni является поступление на службу в имперский флот; там члены племен
        получают образование и профессиональную подготовку, позволяющие им после увольнения
        в запас вести безбедное (и зачастую сопряженное с риском для жизни) существование.
-   keyID: 6
    languageID: ZH
    tcID: 16
    text: 很多尼库恩纳人的生活水平依旧处于贫穷线以下，他们生活在欠发达地区。尼库恩纳人为数不多的脱贫方法之一就是加入帝国海军，这样他们就可以在军中接受必要的职业训练和教育来为自己和家人创造一份富足的——也可以说是危险的——生活。
-   keyID: 7
    languageID: DE
    tcID: 16
    text: Civire gelten nicht unbedingt als ausgemachte Geschäftsleute, aber wenn
        sie sich auf Verhandlungen einlassen, dann verhalten sie sich dabei genauso
        aggressiv und selbstbewusst wie auf dem Schlachtfeld. Für sie sind Geschäftsangelegenheiten
        ein geistiger Wettstreit, den man ohne Skrupel und mit Umsicht führen muss.
-   keyID: 7
    languageID: EN-US
    tcID: 16
    text: Civire are not usually known for business acumen, but when they choose to
        engage in business affairs they conduct themselves with the same aggression
        and confidence as they would on the battlefield. To them, business is a battle
        of wills, to be pursued with focused vigilance and ruthlessness.
-   keyID: 7
    languageID: FR
    tcID: 16
    text: Les Civire ne sont certes pas réputés pour leur sens des affaires, mais
        quand ils se lancent sur le marché, ils le font avec la même ardeur conquérante
        qu'on leur connaît sur le champ de bataille. À leurs yeux, le commerce est
        une sorte de bras de fer nécessitant vigilance, détermination et férocité.
-   keyID: 7
    languageID: JA
    tcID: 16
    text: 'シバーは、その商才をあまり知られていないが、ビジネスの道を歩むことを選択した場合は、戦場で戦うときと同じく好戦的に自信を持って行動する。彼らにとって、ビジネスは意思の戦いであり、決して警戒を怠ることなく冷酷に挑むべきものだ。

'
-   keyID: 7
    languageID: KO
    tcID: 16
    text: 시비레는 사업 감각이 그다지 뛰어나지 않다고 알려져 있지만 한번 사업 분야에 종사하기로 했을 때는 마치 전장에서 전투를 치르는 것처럼
        과감하고 자신 있게 행동합니다. 시비레에게 사업은 의지를 겨루는 전투이며, 방심하지 않고 주변을 철저하게 경계하며 무자비하게 운영해야
        하는 것입니다.
-   keyID: 7
    languageID: RU
    tcID: 16
    text: Как правило, Civire не славятся проницательностью в коммерческих делах,
        но если они решат заняться каким либо предпринимательством, они будут вести
        себя также агрессивно и самоуверенно, как на поле боя. Для них коммерческая
        деятельность является битвой умов, которая должна вестись со всей бдительностью
        и беспощадностью.
-   keyID: 7
    languageID: ZH
    tcID: 16
    text: 赛维勒人虽然在商业领域并不享有盛名，但只要一涉足其中，他们就会像在战场上一样咄咄逼人与自信。对他们而言，商场就是战场，需要用战士般的警觉和凶狠来实现商场中的目标。
-   keyID: 8
    languageID: DE
    tcID: 16
    text: Viele Civire sind geradezu fasziniert von der Brutalität des Kampfes. Die
        Dreistigkeit, mit der sie sich stets dem Höchstbietenden andienen, resultiert
        aus ihrer ständigen Hoffnung auf ein Gefecht. Die Söldnertradition reicht
        in einigen ihrer Familien, die gleichwohl dem zwielichtigen Teil der Gesellschaft
        angehören, mehrere Generationen weit in die Vergangenheit zurück.
-   keyID: 8
    languageID: EN-US
    tcID: 16
    text: Many Civire have a deep fascination with the brutality of battle. For these
        brazen individuals, the promise of steady combat is what drives the eager
        sale of their own services to the highest bidder. Some even hail from families
        who have followed the mercenary tradition for generations, albeit within the
        shadows of society.
-   keyID: 8
    languageID: FR
    tcID: 16
    text: De nombreux Civire éprouvent une profonde fascination pour la brutalité
        du combat. Pour ces intrépides, la promesse de conflits permanents est une
        motivation supplémentaire les incitant à vendre leurs services au plus offrant.
        Certains sont même issus de familles qui observent la tradition du mercenariat
        depuis des générations, même si elles ne l'affichent pas ouvertement.
-   keyID: 8
    languageID: JA
    tcID: 16
    text: 多くのシバー人は戦闘の残忍さに深い魅力を感じている。傲岸な彼らにとって、常に戦闘が見込まれる状態は、自分たちのサービスを何としても最高値で売りたいという思いの原動力となっている。中には、社会の影に身を落としながらも、幾世にも渡り傭兵としての伝統を継ぐ家系に生まれた者もいる。
-   keyID: 8
    languageID: KO
    tcID: 16
    text: 많은 시비레는 전투의 잔인함에 깊이 매료되어 있습니다. 뻔뻔한 시비레는 끊임없이 전투를 계속하고 싶어 하기 때문에 가장 높은 가격을
        부르는 이들에게 기꺼이 자신들의 무력을 제공합니다. 비록 사회의 그늘 속에 존재하더라도 시비레 중에는 수 세대 동안 용병 일을 해온
        가문에서 태어난 이들도 있습니다.
-   keyID: 8
    languageID: RU
    tcID: 16
    text: Многие Civire наслаждаются жестокостью битвы. Для этих ожесточенных людей
        предвкушение яростной схватки стоит даже выше денег, которые они получают
        за своих услуги. Некоторые из них являются выходцами семей, следовавших традициям
        наёмничества на протяжении многих поколений, хотя и в тени общества.
-   keyID: 8
    languageID: ZH
    tcID: 16
    text: "很多赛维勒人热爱战场的硝烟和野蛮气息。这些厚脸皮的人为了保证他们始终有仗可打，不断向那些有钱的个人和势力兜售各种服务。有些人甚至将佣兵作为家族世世代代传承的事业，沉浸在社会黑暗阴影的洗礼中。\r\n"
-   keyID: 9
    languageID: DE
    tcID: 16
    text: Die kühle Disziplin der caldarischen Gesellschaft ist genauso wenig jedermanns
        Sache wie die Strenge, mit der die Oberhäupter der herrschenden Firmen das
        Alltagsleben bestimmen. Rebellion findet im Verborgenen statt, denn Dissidenten
        bemühen sich intensiv um einen Umsturz aus dem Inneren des Systems heraus.
        Der Staat behält solche Individuen sehr genau im Auge.
-   keyID: 9
    languageID: EN-US
    tcID: 16
    text: The cold discipline of Caldari society does not appeal to everyone, nor
        is everyone happy with the stranglehold that corporate rulers have on everyday
        life. While not outright rebellious, dissenters nonetheless invest considerable
        time and effort in trying to change the system from within. The State keeps
        a close eye on these individuals.
-   keyID: 9
    languageID: FR
    tcID: 16
    text: La discipline rigide régissant la société caldari n'est pas du goût de tout
        le monde, de même que la mainmise des chefs d'entreprise sur la vie quotidienne.
        Même s'ils ne déclenchent pas de conflit ouvert, les dissidents investissent
        énormément de temps et d'efforts pour tenter de changer le système de l'intérieur.
        Bien évidemment, l'État surveille ces individus de très près.
-   keyID: 9
    languageID: JA
    tcID: 16
    text: カルダリ社会の冷酷な戒律に魅力を感じる者や、コーポレーションの支配者たちが日々の生活にもたらす束縛を歓迎する者は、誰もいない。完全な反体制というわけではないが、異を唱える者たちは多大な時間と労力を費やして内側からシステムを変えようとしている。連合は、こうした者たちに細心の注意を払っている。
-   keyID: 9
    languageID: KO
    tcID: 16
    text: 칼다리 사회의 엄격한 규율을 싫어하는 사람도 있으며, 코퍼레이션의 지배자가 일상을 구속한다는 점에 불만을 품는 사람도 있습니다.
        이처럼 규율에 반대하는 사람은 노골적으로 저항하진 않지만 내부로부터 체제를 바꾸기 위해 상당한 시간과 노력을 투자합니다. 연합은 이런
        사람들을 감시합니다.
-   keyID: 9
    languageID: RU
    tcID: 16
    text: Железная дисциплина общества Caldari не всем приходится по нраву, и не каждый
        доволен тем, каким огромным влиянием на повседневную жизнь обладает корпоративное
        руководство. Несмотря на то, что они не являются настоящими повстанцами, диссиденты,
        тем не менее, уделяют много времени и сил на попытки изменения системы изнутри.
        Государство тщательно следит за этими людьми.
-   keyID: 9
    languageID: ZH
    tcID: 16
    text: 并不是每个人都对加达里社会的冷漠秩序感到满意，也不是每个人都对超级集团强加于人们生活之中的束缚感到快乐。这些人并不打算暴力反抗，但多年来他们一直在试图从内部改变社会体系。合众国一直在密切留意这些人。
-   keyID: 10
    languageID: DE
    tcID: 16
    text: Deteis sind sehr darauf bedacht, ihre Geschäfte vollständig unter Kontrolle
        zu haben - besonders, was industrielle Produktion betrifft. Jeden Schritt
        im Herstellungsprozess möchten sie perfektionieren - von der Rohstoffbeschaffung
        über die Fertigung bis hin zur Vermarktung der Endprodukte.
-   keyID: 10
    languageID: EN-US
    tcID: 16
    text: The Deteis love nothing more than having complete control over their enterprises,
        especially industrial production. They seek personal mastery of every aspect
        of the process, all the way from the procurement of raw materials to the manufacturing
        and marketing of the final good.
-   keyID: 10
    languageID: FR
    tcID: 16
    text: Les Deteis ont à cœur d'exercer un contrôle total sur leurs entreprises,
        en particulier dans le domaine de la production industrielle. Ils cherchent
        à diriger personnellement chaque aspect du processus, de l'acquisition des
        matières premières à la commercialisation du produit fini en passant par la
        production.
-   keyID: 10
    languageID: JA
    tcID: 16
    text: ディティス人は、組織活動、中でも特に工業生産を完全に身に付けることを何よりも好む。原料の調達から製造、そして最終製品の販売に至る全工程に渡るプロセスのあらゆる部分を自分が支配したいと考えている。
-   keyID: 10
    languageID: KO
    tcID: 16
    text: 데테이스는 자신의 코퍼레이션, 그 중에서도 특히 제조 과정을 완벽하게 통솔하는 것을 즐기고 사랑합니다. 데테이스는 원재료 조달에서부터
        제조, 그리고 소비재 마케팅에 이르기까지 모든 과정을 개인적으로 익히고, 숙달하고자 합니다.
-   keyID: 10
    languageID: RU
    tcID: 16
    text: Deteis больше всего на свете любят полностью контролировать свои предприятия,
        особенно промышленное производство. Они стремятся к личному контролю над всеми
        этапами процесса, начиная с поставок сырья и оптимизации производственных
        линий, заканчивая распределением и продажей конечного продукта.
-   keyID: 10
    languageID: ZH
    tcID: 16
    text: 蒂泰斯人最热爱的是对自己的事业拥有完全的控制力，尤其是在工业生产方面。他们希望掌控整个流程的各方面，包括开采原料、实际生产及最后的营销工作。
-   keyID: 11
    languageID: DE
    tcID: 16
    text: Die Deteis sind hervorragende Forscher und Wissenschaftler, weil sie auf
        wunderbare Weise nüchterne Effizienz mit Ideenreichtum verbinden. Durch diese
        Talente und ihrer kulturell bedingte Entschlossenheit, wurde der Staat der
        Caldari zur ersten Adresse, wenn es um technische Innovation geht.
-   keyID: 11
    languageID: EN-US
    tcID: 16
    text: The Deteis beautifully combine efficiency with inventiveness, which makes
        them superb researchers and scientists. Between these talents and their cultural
        determination, the Caldari State is the leading innovator of bleeding-edge
        technology.
-   keyID: 11
    languageID: FR
    tcID: 16
    text: Les Deteis conjuguent à merveille efficacité et inventivité, ce qui en fait
        d'éminents chercheurs et scientifiques. Entre ces talents et une identité
        culturelle forte, l'État caldari joue un rôle de pionnier en matière d'innovation
        technologique de pointe.
-   keyID: 11
    languageID: JA
    tcID: 16
    text: 'ディティス人は能率と創意を見事に融合させる力があるため、優秀な研究者や科学者になる素質がある。こうした才能と文化的水準の高さから、カルダリ連合は最先端技術開発の牽引役を担っている。

'
-   keyID: 11
    languageID: KO
    tcID: 16
    text: 데테이스는 효율성과 창의성 두 가지를 훌륭하게 조합해내기 때문에 뛰어난 연구자이자 과학자입니다. 이러한 데테이스의 재능과 문화적
        환경 덕분에 칼다리 연합은 최첨단 기술의 선도자입니다.
-   keyID: 11
    languageID: RU
    tcID: 16
    text: Deteis прекрасно совмещают эффективность с изобретательностью, что делает
        их превосходными исследователями и учеными. Благодаря талантам и врожденной
        целеустремленности его населения, Государство Caldari является ведущим разработчиком
        новейших технологий.
-   keyID: 11
    languageID: ZH
    tcID: 16
    text: 蒂泰斯人将效率与创造性完美地融为一体，这使得他们成为出色的研究者和科学家。正是蒂泰斯人的才华和对文化施加的影响，才使加达里合众国成为科技领域的领头羊。
-   keyID: 12
    languageID: DE
    tcID: 16
    text: 'Den Deteis der vorherigen Generation war die niedrige Bevölkerungszahl
        des Staates Caldari in Relation zur blühenden Föderation der Gallente schmerzlich
        bewusst. Dem wollten sie über künstliche Fortpflanzungsmethoden entgegenwirken,
        die der Staat nun nicht mehr subventioniert. Unabhängig davon kommen die im
        Reagenzglas gezeugten Kinder heute aus unwirtlichen staatseigenen Waisenhäusern.
        Viele davon sind vehement eigensinnige Loyalisten des Staates Caldari.  '
-   keyID: 12
    languageID: EN-US
    tcID: 16
    text: Acutely aware of the small population of the Caldari State versus the sprawling
        Gallente Federation a generation ago, the Deteis once utilized artificial
        procreation to increase their population.  While this program is no longer
        sponsored by the State, the Tube Children of today were raised in inhospitable,
        government-run orphanages. Many are fiercely independent, strong individuals
        loyal to the Caldari State.
-   keyID: 12
    languageID: FR
    tcID: 16
    text: Pleinement conscients de l'infériorité démographique de l'État caldari face
        à l'immense Fédération gallente il y a de cela une génération, les Deteis
        ont eu recours à la procréation artificielle pour accroître leur population.  Bien
        que ce programme ne soit plus financé par l'État, les enfants-éprouvette d'aujourd'hui
        ont été élevés dans des orphelinats austères gérés par le gouvernement. Farouchement
        indépendants et tenaces, nombre d'entre eux sont fidèles à l'État caldari.
-   keyID: 12
    languageID: JA
    tcID: 16
    text: 一世代前、増加の一途をたどっていたガレンテ連邦の人口に比べ、カルダリ連合の人口が少ない事実を切実に受け止めていたディティス人は、一時人工出産により人口増加を図ろうとした。今ではこのプロジェクトは連合の支援を得ておらず、今日の試験管ベビーと呼ばれる者たちは荒廃した孤児院で育てられた。その多くは驚くほど独立心が高く強烈な個性があり、カルダリ連合への忠誠心が厚い。
-   keyID: 12
    languageID: KO
    tcID: 16
    text: 한 세기 전, 끝없이 불어나는 갈란테 연방과는 달리 칼다리 연합의 인구수가 턱없이 적다는 걸 알았던 데테이스는 한때 인구수를 늘리기
        위해 인공 생식을 활용했습니다. 지금은 연합 차원에서 이 프로그램을 지원하지는 않지만, 오늘날 튜브 아기들은 환경이 열악한 정부 운영
        보육원에서 자라납니다. 이 아이들 대부분이 독립적이고 칼다리 연합을 향한 굳건한 충성심을 지닌 채 자라납니다.
-   keyID: 12
    languageID: RU
    tcID: 16
    text: Для решения острейшей проблемы, возникшей из-за небольшого числа жителей
        Государства Caldari по сравнению с густонаселенной Федерацией Gallente , поколение
        назад Deteis воспользовались технологией искусственного воспроизводства для
        увеличения числа жителей. Несмотря на то, что эта программа больше не поддерживается
        государством, сегодняшние дети из пробирок были выращены в мрачных, государственных
        приемных домах. Многие из них являются независимыми, сильными личностями,
        преданными Государству Caldari.
-   keyID: 12
    languageID: ZH
    tcID: 16
    text: 几十年前蒂泰斯人深切地意识到，与人口不断壮大的盖伦特联邦相比，加达里共和国的人丁并不算兴旺。于是他们开始采用人工生殖方式来增加人口数量。尽管合众国现在已经不再赞助该计划，当年的这些试管婴儿仍从国家管理的、人情淡漠的孤儿院中长大成人。他们中的很多人都坚强而独立，死忠于加达里。
-   keyID: 13
    languageID: DE
    tcID: 16
    text: Die Gallente schätzen politischen Aktivismus mehr als alle anderen Imperien.
        Viele engagieren sich an einer oder mehreren Fronten, um ihre persönlichen
        Interessen durchzusetzen. Aktivisten sind sich darüber bewusst, dass sich
        die Dinge erst dann zum Besseren ändern, wenn jemand den Mut fasst, für das
        Gute zu kämpfen.
-   keyID: 13
    languageID: EN-US
    tcID: 16
    text: Gallente citizens tend to be more politically aware than the citizens of
        other nations, and many devote their efforts towards one or more of a multitude
        of causes that suit their ambitions. For such an activist, things might not
        be perfect, but things will never change for the better unless someone has
        the courage to fight the good fight.
-   keyID: 13
    languageID: FR
    tcID: 16
    text: Les Gallente font généralement preuve d'un engagement politique supérieur
        aux autres empires. Ils sont nombreux à embrasser une ou plusieurs causes
        étroitement liées à leurs ambitions personnelles. Ces activistes comprennent
        qu'une situation ne s'améliorera jamais à moins que l'on ait le courage de
        se battre dans ce sens.
-   keyID: 13
    languageID: JA
    tcID: 16
    text: ガレンテ市民は、他国の市民よりも政治への意識が高い傾向があり、その多くが様々な社会的運動のうち自分の希望する方向と一致するものに力を注いでいる。そうした活動家たちは、物事は完璧ではないかもしれないが、全力を尽くして戦う勇気を持たない限り、物事は良い方へは変わらないと考えている。
-   keyID: 13
    languageID: KO
    tcID: 16
    text: 갈란테인들은 정치에 적극적이며, 자신들이 믿는 가치를 위해 헌신적으로 활동하는 경우가 많습니다. 이들은 대의를 위해 싸우지 않으면
        세상이 결코 변하지 않는다는 굳건한 신념을 지니고 있습니다.
-   keyID: 13
    languageID: RU
    tcID: 16
    text: Галленты ценят политический активизм гораздо больше других народов. Многие
        из них посвящают себя одной или нескольким политическим целям, руководствуясь
        при выборе личными интересами. Политические активисты понимают, что мир не
        изменится сам по себе, и если человек хочет чего-то добиться, он должен быть
        готов бороться за правое дело.
-   keyID: 13
    languageID: ZH
    tcID: 16
    text: 与其他国家民众相比，盖伦特人具备更强的政治意识。他们中的许多人都参与适合他们抱负雄心的政治活动。对活动人士而言，凡事都有缺陷，但如果没有人敢挺身而出去推动变革，那这社会就会停滞不前。
-   keyID: 14
    languageID: DE
    tcID: 16
    text: Die aufopferungsvollen Pioniere der Bergbauindustrie der Gallente trotzten
        fremden Gefahren, um den Weg für Wachstum und Raumerkundung zu ebnen. Die
        Föderation der Gallente benötigt immer gewaltigere Mengen an Mineralien. Ihr
        Nationalstolz verbietet ihnen, diese von anderen Völkern zu erwerben, da dies
        als Abhängigkeit interpretiert werden könnte.
-   keyID: 14
    languageID: EN-US
    tcID: 16
    text: While every spacefaring nation relies on mining the rich bounty of space
        for resources, the Gallente esteem their miners as the key providers that
        supported the rise of their civilization. Mining is a cultural icon for the
        Federation, which credits the pioneers of this industry as having selflessly
        braved the remote dangers of space to help pave the way for exploration and
        growth. Driven by consumerism and ambitious mega-projects, the Gallente Federation
        continues to generate heavy demand for minerals, and as a matter of national
        pride loathes dependence on other nations to acquire them.
-   keyID: 14
    languageID: FR
    tcID: 16
    text: Les pionniers de l'industrie d'extraction minière gallente sont des altruistes
        ayant bravé les dangers des confins spatiaux pour ouvrir la voie à l'exploration
        et à l'expansion territoriale et économique. La Fédération continue à générer
        une forte demande en minéraux et, fière de son autonomie nationale, répugne
        à dépendre d'autres nations pour s'en procurer.
-   keyID: 14
    languageID: JA
    tcID: 16
    text: 宇宙からの豊かな授かり物を採掘することで資源を手に入れているという点で、宇宙開発を行っている国はどこも同じだが、ガレンテは国の文明化を支えた重要な人々として鉱山労働者たちに敬意を払っている。採掘は連邦の文化的象徴であり、連邦は、我が身を捨てて、遠く離れた危険な宇宙空間で勇敢に働き、開拓と成長の道を切り開いた貢献者として、この産業のパイオニアたちを褒め称えている。ガレンテ連邦では、大衆消費と野心的な大型プロジェクトによって常に高い無機物需要が生まれているだけでなく、国家の威信からも無機物の獲得を他国に依存することは許されない。
-   keyID: 14
    languageID: KO
    tcID: 16
    text: 갈란테 자원 산업의 선두주자들은 미지의 우주로 진출하여 부를 위한 초석을 다졌습니다. 오늘날 연방은 엄청난 양의 광물을 소비하고
        있지만, 자원 강국이라는 자부심 탓에 광물 수입에 대하여 부정적인 입장을 보이고 있습니다.
-   keyID: 14
    languageID: RU
    tcID: 16
    text: Первопроходцы галлентской добывающей промышленности самоотверженно отправлялись
        покорять полные опасностей удалённые уголки космоса, прокладывая путь для
        дальнейших исследований и развития отрасли. В Федерации по-прежнему высок
        спрос на минералы, а национальная гордость не позволяет закупать сырьё у других
        народов.
-   keyID: 14
    languageID: ZH
    tcID: 16
    text: 盖伦特采矿工业的先驱者们总是无私地投身于未知领域的危险之中，为星际探索和国家发展铺平道路。盖伦特联邦对矿物有着海量需求，但因顾忌国家颜面，不屑于从其他国家进口矿物。
-   keyID: 15
    languageID: DE
    tcID: 16
    text: Einwanderer werden nirgends mit solch offenen Armen empfangen wie in der
        Gallente Föderation. Immigranten mit einer gefestigten Arbeitsmoral können
        in der Föderation, dem Land der unbegrenzten Möglichkeiten, ihr Glück finden.
        Rassenzugehörigkeit, Glaubensrichtung und Hautfarbe sind in dieser freiheitsliebenden
        Kultur unerheblich, wo Arbeiter immerzu gesucht und von der Regierung sozial
        vortrefflich abgesichert werden.
-   keyID: 15
    languageID: EN-US
    tcID: 16
    text: No other nation is as welcoming to immigrants as the Gallente Federation.
        Between the huge demand for labor, the libertarian culture, and social policies
        of the government, hard-working immigrants of every race, creed, and color
        can build a dream life in the Federation, the land of opportunity.
-   keyID: 15
    languageID: FR
    tcID: 16
    text: La Fédération gallente est la nation la plus ouverte à l'immigration. Entre
        la forte demande en main-d'œuvre, la culture libertaire et les politiques
        sociales du gouvernement, les travailleurs issus de tous les horizons peuvent
        concrétiser leurs rêves au sein de cette société égalitaire, et ce sans distinction
        de race, de religion ou de couleur.
-   keyID: 15
    languageID: JA
    tcID: 16
    text: ガレンテ連邦ほど進んで移民を受け入れる国は他にない。巨大な労働力需要、自由な文化、および政府の社会政策により、勤勉な移民たちは人種、信条、肌の色を問わず、チャンスにあふれた土地である連邦で夢の生活を築くことができる。
-   keyID: 15
    languageID: KO
    tcID: 16
    text: 갈란테 연방만큼 이민자를 환영하는 나라는 없습니다. 극심하게 부족한 노동력, 자유주의 문화, 그리고 정부의 사회 정책 속에서 열심히
        일하는 이민자는 인종, 신념, 피부색에 상관없이 기회의 땅인 연방에서 꿈꾸던 삶을 살 수 있습니다.
-   keyID: 15
    languageID: RU
    tcID: 16
    text: Никакая другая нация не является такой же гостеприимной по отношению к иммигрантам,
        как Федерация Gallente. По причине огромного спроса на рабочую силу, либеральной
        культуры, социальной политики правительства, трудолюбивые иммигранты любой
        расы, вероисповедания и цвета кожи могут добиться счастливой жизни в Федерации,
        стране возможностей.
-   keyID: 15
    languageID: ZH
    tcID: 16
    text: 盖伦特联邦对移民的欢迎程度首屈一指。联邦对劳动力的需求非常大，拥有崇尚自由的文化氛围，再加上推行人性化的政策，这一切都吸引了各种族、各信仰及各肤色里能吃苦耐劳的人群。在这联邦这一充满机会的领域里，他们能实现自己的人生梦想。
-   keyID: 16
    languageID: DE
    tcID: 16
    text: Die Intaki gelten im System gemeinhin als besonders geschickte und provokante
        Künstler. Sie haben so manche Kunstform entstaubt oder neu aus der Taufe gehoben,
        beispielsweise die Meta-Malerei und die Berührungsskulptur. Die Künstler unter
        den Intaki haben offenbar die einzigartige Fähigkeit, eine aus unerfindlichen
        Gründen von allen Menschen verstandene, unvergleichliche Schönheit heraufzubeschwören
        und darzustellen.
-   keyID: 16
    languageID: EN-US
    tcID: 16
    text: It is widely believed that the Intaki create the most stunning and thought-provoking
        art in the cluster. They have revolutionized many art forms and pioneered
        new ones, such as metapaints and touch sculpture. Intaki artists seem to have
        a unique ability to create and convey unparalleled beauty of a sort that is,
        somehow, universal to all humans.
-   keyID: 16
    languageID: FR
    tcID: 16
    text: D'aucuns pensent que les Intaki sont à l'origine des œuvres d'art les plus
        remarquables et intellectuellement stimulantes de la galaxie. Ils ont révolutionné
        de nombreuses formes d'expression artistique et en ont inventé de nouvelles,
        comme la métapeinture et la sculpture tactile. Les artistes intaki semblent
        dotés d'une capacité unique à créer et à retranscrire une beauté inégalée
        dont la nature transcende les frontières culturelles de l'humanité.
-   keyID: 16
    languageID: JA
    tcID: 16
    text: インタキ人は、この星団で最も素晴らしく深遠な芸術を生み出す人々であると広く見なされている。彼らは芸術の形式に変革をもたらし、メタペイントや触感彫刻といった新しい芸術を開拓してきた。インタキ人の芸術家は、全ての人間に普遍的に訴えかけるような、他にはない美を生み出して伝える独自の能力を持っているようだ。
-   keyID: 16
    languageID: KO
    tcID: 16
    text: 인타키는 클러스터 내에서 감상하는 사람으로 하여금 생각에 잠기게 만들고 가장 뛰어난 예술 작품을 만든다고 널리 알려져 있습니다.
        인타키는 여러 예술 형태에 혁명을 불러일으켰으며, 메타페인트와 터치 조각 같은 새로운 예술 분야도 개척했습니다. 어째서인지 인타키 예술가들은
        모든 인간이 보편적으로 아름답다고 느낄 전례 없는 미를 만들고 이를 전하는 뛰어난 능력이 있는 것 같습니다.
-   keyID: 16
    languageID: RU
    tcID: 16
    text: 'Широко распространено мнение, что Intaki создают наиболее изумительные
        и заставляющие задуматься произведения искусства в галактике. Они совершили
        революцию во многих областях искусства и даже создали новые области, такие
        как мета-живопись и сенсорную скульптуру. Творцы Intaki обладают уникальной
        способностью создавать и передавать такой стиль, который универсален для всех
        человеческих рас. '
-   keyID: 16
    languageID: ZH
    tcID: 16
    text: 人们都承认印塔基人所创造的艺术品是最惊艳、最能发人深省的。他们革新了许多艺术形式，同时还创造了许多新的形式，比如超绘画和触摸式雕塑。印塔基艺术家似乎拥有独一无二的能力，可以创造和表达能赢得所有种族一致认可的至高艺术。
-   keyID: 17
    languageID: DE
    tcID: 16
    text: Seit ihrer Aufnahme in die Föderation haben die Intaki sich immer stärker
        als überragende Diplomaten, Verhandlungsführer und Verwaltungsspezialisten
        verdient gemacht. In der oftmals mit harten Bandagen betriebenen interstellaren
        Politik kann der gute Ratschlag eines Intaki bisweilen über Krieg und Frieden
        entscheiden.
-   keyID: 17
    languageID: EN-US
    tcID: 16
    text: Since their inauguration into the Federation, the Intaki have slowly established
        a reputation as superb diplomats, negotiators, and bureaucrats. In the tense
        and often violent world of interstellar politics, having Intaki counsel can
        often mean the difference between peace and war.
-   keyID: 17
    languageID: FR
    tcID: 16
    text: Depuis leur intégration à la Fédération, les Intaki se sont progressivement
        taillé une réputation de fins diplomates, d'habiles négociateurs et de bureaucrates
        compétents. Dans le monde tendu et souvent violent de la politique interstellaire,
        bénéficier des conseils d'un Intaki peut faire toute la différence entre la
        paix et la guerre ouverte.
-   keyID: 17
    languageID: JA
    tcID: 16
    text: 連邦に加盟して以来、インタキ人は優秀な外交官、交渉人、官僚としての評判を少しずつ確立してきた。惑星間政治の緊迫した、そして時に過激化する世界においては、インタキ人の助言を得るかどうかが平和と戦争の違いを意味することがしばしばある。
-   keyID: 17
    languageID: KO
    tcID: 16
    text: 연방에 처음으로 합류한 이래로 인타키는 점차 뛰어난 외교관, 협상가, 정부 관료로 명성을 얻었습니다. 긴장되어 있고 가끔은 폭력이
        난무하기도 하는 성간 정치 사회에 인타키의 조언 여부는 평화냐 전쟁이냐를 결정짓기도 합니다.
-   keyID: 17
    languageID: RU
    tcID: 16
    text: С момента своего вступления в Федерацию, люди Intaki шаг за шагом закрепили
        за собой репутацию великолепных дипломатов, посредников при переговорах и
        бюрократов. В напряжённом и часто жестоком мире межзвёздной политики, присутствие
        в совете Intaki может стать определяющим фактором между миром и войной.
-   keyID: 17
    languageID: ZH
    tcID: 16
    text: 自从加入联邦以来，印塔基人在外交、谈判及政治方面表现出非常高超的技术。在剑拔弩张、暴力相挟的星际政治中，印塔基人对谈判结果具有决定性的影响。
-   keyID: 18
    languageID: DE
    tcID: 16
    text: 'Was bei den Intaki Usus ist, sehen Außenstehende oftmals als düsteren Hokuspokus
        an: Sie übertragen die Persönlichkeit eines Sterbenden auf Neugeborene. Wiedergeborene
        sind nicht durchweg dem traditionellen Glauben der Intaki verhaftet, doch
        gäbe es ohne sie innerhalb der breiten Bevölkerung der Intaki wesentlich weniger
        Kapselpiloten.'
-   keyID: 18
    languageID: EN-US
    tcID: 16
    text: 'The Intaki practice what many foreigners consider a dark art: transferring
        the personality of a dying person into a newborn baby. Steeped in folklore
        and perfected with technology, the Rebirth process takes place in perfect
        accordance with ancient Intaki tradition. And while not all who have been
        Reborn adhere to traditional Intaki faith themselves, it is a well-known fact
        that the Reborn account for a surprisingly high number of capsuleers among
        the larger Intaki population.'
-   keyID: 18
    languageID: FR
    tcID: 16
    text: 'Les Intaki pratiquent ce que nombre d''étrangers considèrent comme une
        science occulte : le transfert de la personnalité d''un mourant dans le corps
        d''un nouveau-né. Bien que tous les sujets ainsi réincarnés n''adhèrent pas
        à leurs croyances traditionnelles, nombre de capsuliers d''origine intaki
        ont eux-mêmes été soumis à cette opération.'
-   keyID: 18
    languageID: JA
    tcID: 16
    text: インタキ人は、多くの外国人が暗黒芸術と見なすことを行っている。それは、死んでいく人の個性を新たに生まれる赤ん坊に移植するというものだ。民間伝承から生まれて技術力によって完成されたこの再生のプロセスは、古代のインタキ伝統を完全に守りながら行われる。また、再生された全ての者たちが伝統的なインタキの信仰を信じているわけではないが、彼らはインタキ人全体の中でもカプセラに占める割合が驚くほど高いことがよく知られている。
-   keyID: 18
    languageID: KO
    tcID: 16
    text: 인타키는 죽어가는 사람의 인격을 갓난아기에게 이전하는, 다른 이들이 보기에는 흑마법과도 같은 종교적 관습을 지니고 있습니다. 부활한
        사람 모두가 인타키의 전통 신앙을 따르는 건 아니지만, 이러한 관습으로 인해 인구 대비 캡슐리어의 비율은 상당히 높습니다.
-   keyID: 18
    languageID: RU
    tcID: 16
    text: В интакийской культуре практикуется то, что многие считают тёмным искусством.
        Речь о переносе личности умирающего человека в тело новорождённого младенца.
        И пускай не все Перерождённые придерживаются в последствии традиционной интакийской
        веры, многие из них вступают в ряды капсулёров.
-   keyID: 18
    languageID: ZH
    tcID: 16
    text: 印塔基人施行被外人认为是巫术的一种措施：将垂死者的人格导入新生儿体内。虽然不是所有这样出生的人都恪守印塔基人的传统信念，但其中有大得让人吃惊的一部分都是克隆飞行员。
-   keyID: 19
    languageID: DE
    tcID: 16
    text: Die Sebiestor sind die Techniker und Erfinder der Minmatar. Überaus geschickt
        entwickeln sie bereits bestehende Produkte zu Geräten mit einzigartigem Design
        weiter. Die Fingerfertigkeit einiger Sebiestor ist geradezu unheimlich und
        macht sie zu äußerst beschlagenen Handwerkern.
-   keyID: 19
    languageID: EN-US
    tcID: 16
    text: The Sebiestors are the engineers and inventors of the Minmatar. They are
        especially adept at adapting existing products into devices of their own unique
        design. Some Sebiestors seem uncannily attuned to the ways things work, making
        them extremely competent mechanics.
-   keyID: 19
    languageID: FR
    tcID: 16
    text: Les Sebiestor sont les ingénieurs et les inventeurs du peuple minmatar.
        Ils sont particulièrement compétents quand il s'agit d'adapter des produits
        existants à des appareils de leur propre conception. Certains d'entre eux
        font preuve d'une compréhension intuitive des structures mécaniques, ce qui
        en fait d'excellents mécaniciens.
-   keyID: 19
    languageID: JA
    tcID: 16
    text: セビエスター人は、ミンマターのエンジニアであり発明家である。彼らは特に既存の製品から独自設計のデバイスを作り出す名人だ。一部のセビエスター人は、物が働く仕組みに異常な程に敏感で、非常に有能な技師である。
-   keyID: 19
    languageID: KO
    tcID: 16
    text: 세비에스터는 민마타의 공학자이며 발명가입니다. 세비에스터는 기존 제품을 자기들만의 고유한 설계를 반영한 장치로 개조하는 데 매우
        능숙합니다. 세비에스터 중에는 물건이 작동하는 방식에 이상할 정도로 익숙한 사람도 있어서 아주 능숙한 정비공이 되기도 합니다.
-   keyID: 19
    languageID: RU
    tcID: 16
    text: Люди племени Sebiestors являются инженерами и изобретателями Minmatar. Они
        особенно искусны в превращении существующих предметов в уникальные устройства
        собственной разработки. Некоторые представители Sebiestor обладают какой-то
        сверхъестественной способностью понимать, как всё работает, что делает их
        невероятно компетентными механиками.
-   keyID: 19
    languageID: ZH
    tcID: 16
    text: 赛毕斯托人是米玛塔尔的工程师与发明家。他们擅长吸收现有技术，能将其转化为自己独特的设计。一些赛毕斯托人似乎对事物的运行规律有着天生的直觉洞察力，这使他们具备了成为优秀机械工的潜力。
-   keyID: 20
    languageID: DE
    tcID: 16
    text: Viele Händler der Sebiestor führen ein Nomadenleben und durchstreifen das
        All auf der Suche nach dem schnellen Geld. Sie halten sich selten länger an
        einem Ort auf, um eine aussichtsreiche Einnahmequelle zu erschließen; sie
        bleiben lieber in Bewegung und wollen den großen Coup landen, der ihnen Reichtum
        über alle Maßen verschafft.
-   keyID: 20
    languageID: EN-US
    tcID: 16
    text: Many Sebiestor traders live as nomads and travel the cluster in search of
        quick profit. They rarely settle down to exploit a prosperous trade route,
        and instead prefer to keep moving in search of the big payoff—the one that
        will instantly make them rich beyond their wildest dreams.
-   keyID: 20
    languageID: FR
    tcID: 16
    text: De nombreux commerçants sebiestor mènent une vie de nomades, sillonnant
        la galaxie en quête de profits immédiats. Ils se fixent rarement pour exploiter
        les routes commerciales établies, préférant au contraire traquer l'opportunité
        de toute une vie, celle qui fera d'eux des hommes riches à millions.
-   keyID: 20
    languageID: JA
    tcID: 16
    text: 多くのセビエスターの商人は放浪生活を送っており、手っ取り早く得られる利益を求めて一帯を旅している。儲けの出る貿易ルートに定着することは滅多になく、一夜にして想像を絶するほどの金持ちになれる一攫千金の大きな野望を抱きながら、移動し続けることを好む。
-   keyID: 20
    languageID: KO
    tcID: 16
    text: 세비에스터 거래상 대부분은 방랑자로 살며 보다 빠른 수입원을 찾아 클러스터를 돌아다닙니다. 이들은 어느 한곳에 정착해 무역로를 뚫고
        번창하는 대신, 자신들이 꿈꾸는 것 이상의 막대한 부를 안겨줄 큰 건을 찾아 계속 움직이길 선호합니다.
-   keyID: 20
    languageID: RU
    tcID: 16
    text: Многие торговцы Sebiestor живут кочевой жизнью, путешествуя по галактике
        в поисках быстрых денег. Они редко надолго остаются на одном месте, чтобы
        получить выгоду, используя богатые торговые маршруты; вместо этого они предпочитают
        всегда находиться в движении в поисках большого дела, которое сразу принесет
        им такое богатство, о котором они даже не могли и мечтать.
-   keyID: 20
    languageID: ZH
    tcID: 16
    text: 许多赛毕斯托商人过着游民般的生活。为了寻求迅速致富的办法，他们的商业足迹遍布全宇宙。他们几乎不会用耐心去专心发展一条商贸路线，而总是在不断追寻巨额回报机会——那样的机会能给他们带来做梦都想不到的财富。
-   keyID: 21
    languageID: DE
    tcID: 16
    text: Die meisten Minmatar begnügen sich mit einem geregelten Alltagsleben in
        der Republik, doch nicht wenige halten den Amarr die zahllosen und unmöglich
        zu vergessenen Grausamkeiten vor, die das Volk auch weiterhin erdulden muss.
        Sie haben es sich zur Aufgabe gemacht, jeden einzelnen minmatarischen Sklaven
        in New Eden zu befreien. Diese Umstürzler schrecken für ihre Zwecke vor nichts
        zurück - koste es, was es wolle.
-   keyID: 21
    languageID: EN-US
    tcID: 16
    text: While most Minmatar are content to just build a normal life in the Republic,
        many cannot forget nor forgive the Amarrians for the countless and ongoing
        atrocities committed against their brethren. Instead, they have taken up the
        fight to free every single enslaved Minmatar in New Eden. These revolutionaries
        will use any means necessary to achieve that goal, no matter what the price.
-   keyID: 21
    languageID: FR
    tcID: 16
    text: Alors que la plupart des Minmatar se contentent de mener une vie normale
        au sein de la République, nombreux sont ceux qui ne parviennent pas à oublier,
        et encore moins à pardonner, les innombrables et incessantes atrocités infligées
        à leur peuple par les Amarr. Ils ont donc pris les armes pour libérer tous
        les Minmatar réduits en esclavage à travers New Eden. Ces insurgés sont prêts
        à tout pour atteindre leur objectif, quoi qu'il en coûte.
-   keyID: 21
    languageID: JA
    tcID: 16
    text: 大半のミンマター人は共和国で普通の生活を送ることだけで満足しているが、同胞に対して数知れない残虐行為を働き続けているアマー人のことを忘れることも許すこともできない者たちが数多くいる。そうした者たちは、ニューエデンで奴隷となっているミンマター人を一人残らず自由にさせるための戦いを始めた。これらの革命家たちは、その目標を達成するためならば手段を選ばず、犠牲もいとわない。
-   keyID: 21
    languageID: KO
    tcID: 16
    text: 민마타인 대다수는 공화국에서 평범한 삶을 살며 이에 만족하지만, 자신들의 형제에게 끝없이 잔혹한 짓을 저질러 왔고 현재에도 이를
        계속하고 있는 아마르인을 용서는커녕 잊지 못하는 이들도 많습니다. 이런 이들은 대신 뉴에덴에서 노예가 된 민마타인을 모두 해방시키고자
        싸움을 시작했습니다. 이 같은 혁명가들은 그 어떤 대가를 치르더라도 목적을 달성하기 위해 수단과 방법을 가리지 않을 것입니다.
-   keyID: 21
    languageID: RU
    tcID: 16
    text: Несмотря на то, что большая часть Minmatar довольствуется обычной мирной
        жизнью  в Республике, многие не могут простить Amarr постоянных зверств, совершаемых
        ими по отношению к их соотечественникам. Взамен, они начали сражаться за освобождение
        каждого порабощённого Minmatar в New Eden. Эти революционеры готовы на использование
        любых средств для достижения своей цели, какой ни была бы цена.
-   keyID: 21
    languageID: ZH
    tcID: 16
    text: 虽然共和国里的多数米玛塔尔人都只想建立一种正常生活，但其中仍有许多人既不愿意原谅也不想忘却艾玛人对其同胞曾施行的及正在施行的暴行。这些人自发组织队伍去奋力解救尚为阶下奴的每一个米玛塔尔人。这些抗争人士愿意付出任何代价用尽必要手段去实现他们的目标。
-   keyID: 22
    languageID: DE
    tcID: 16
    text: Viele Brutor widmen ihre Arbeitskraft den Farmen, Minen und Fabriken, die
        die Republik am Leben halten. Waren sie einst unter dem Joch der Amarr versklavt,
        zeichnen sie sich heute als freie Handwerker und Baumeister aus.
-   keyID: 22
    languageID: EN-US
    tcID: 16
    text: Many Brutors have a modest background, and are often found performing backbreaking
        labor in the farms, mines and factories of the Republic — and before that,
        toiling under the yoke of the Amarr Empire. They still take great pride in
        their jobs, excelling as craftsmen and builders.
-   keyID: 22
    languageID: FR
    tcID: 16
    text: De nombreux Brutor dédient leurs vies au travail dans les fermes, les exploitations
        minières et les usines qui alimentent la République. Alors qu'ils étaient
        autrefois réduits en esclavage, souffrant sous le joug de l'Empire amarr,
        ils sont à présent reconnus comme des artisans et bâtisseurs émérites, libres
        de leurs choix.
-   keyID: 22
    languageID: JA
    tcID: 16
    text: 多くのブルートー人は際立った経歴を持たず、共和国の農場、採掘現場、工場で過酷な労働をしていることが多い。それ以前は、アマー帝国の支配下で働いていた。しかし、職人や大工としての腕が立ち、自分たちの仕事に大きな誇りを持っている。
-   keyID: 22
    languageID: KO
    tcID: 16
    text: 브루터는 농장과 광산, 그리고 공장에서 주로 일하며 공화국 산업의 기반을 형성합니다. 과거 아마르 제국의 압제 아래 노예로 살았으나,
        현재는 자유민의 권리를 되찾아 기술자로 활동하고 있습니다.
-   keyID: 22
    languageID: RU
    tcID: 16
    text: Многие бруторы трудятся на фермах, фабриках и в шахтах, питающих Республику.
        Там, где они рабами были вынуждены гнуть спину под гнётом Амаррской Империи,
        они теперь процветают как вольные ремесленники и строители.
-   keyID: 22
    languageID: ZH
    tcID: 16
    text: 许多布鲁特人都在农场、矿山和工厂中为共和国默默地奉献着。他们曾是饱受艾玛帝国奴役的苦工，现在成为了技艺精湛的技工和建筑工。
-   keyID: 23
    languageID: DE
    tcID: 16
    text: 'Während der Besetzung durch die Amarr litten die Brutor unter einer brutalen
        und unmenschlichen Herrschaft. Auch wenn sie oft zu den gefährlichsten Arbeiten
        gezwungen wurden, fanden sie immer noch Trost in der einen Sache, die ihnen
        die Amarr nicht wegnehmen konnten: ihren kulturellen Traditionen.'
-   keyID: 23
    languageID: EN-US
    tcID: 16
    text: Relegated to the most dangerous and inhumane tasks of the era, the Brutors
        were treated harshly by the Amarr Empire during the occupation. But this only
        strengthened the bond with their cultural heritage—the only thing the Amarrians
        could never take away from them.
-   keyID: 23
    languageID: FR
    tcID: 16
    text: 'Durant l''occupation amarr, les Brutor souffrirent sous les traitements
        sévères et cruels. Souvent relégués aux tâches les plus dangereuses, ils purent
        trouver du réconfort auprès de la seule chose hors de portée des Amarr : leurs
        traditions.'
-   keyID: 23
    languageID: JA
    tcID: 16
    text: ブルートー人は、この時代で最も危険で過酷な仕事をしている。彼らは、アマー帝国による占領時代に厳しい扱いを受けていた。しかしそのことが文化的伝統との結びつきをかえって強めることになった。その伝統だけは、アマー人も彼らから奪うことは決してできないだろう。
-   keyID: 23
    languageID: KO
    tcID: 16
    text: 브루터족은 아마르에게 지배받던 당시 비인간적이고 가혹한 대우를 받았습니다. 위험 작업에 주로 동원되었던 그들은 고된 삶 속에서 아마르인들이
        결코 빼앗을 수 없는 한 가지, 그들의 전통에서 위안을 얻었습니다.
-   keyID: 23
    languageID: RU
    tcID: 16
    text: Во время амаррской оккупации племя бруторов вынуждено было терпеть жестокое
        бесчеловечное обращение. Обречённые выполнять самую тяжёлую и опасную работу,
        они находили утешение в том единственном, чего не смогли у них отнять амаррцы —
        в своих культурных традициях.
-   keyID: 23
    languageID: ZH
    tcID: 16
    text: 在艾玛帝国统治时期，布鲁特部落遭受了残酷待遇。他们经常被驱使从事最危险、最残酷的工作，但也因此找到了艾玛人永远无法夺取的东西——布鲁特的文化传统。
-   keyID: 24
    languageID: DE
    tcID: 16
    text: Millionen Sklaven träumen im Imperium der Amarr von der Freiheit, insbesondere
        für ihre Kinder. Jährlich werden Tausende neugeborene Sklavenkinder aus dem
        Imperium in den sicheren Raum der Matari geschleust, wo Pflegeeltern sie großziehen.
-   keyID: 24
    languageID: EN-US
    tcID: 16
    text: Millions of slaves within the Amarr Empire dream of escape, especially for
        their children. Every year thousands of newborns from enslaved parents are
        smuggled out of the Empire into the safety of Minmatar space, where they are
        raised by foster parents.
-   keyID: 24
    languageID: FR
    tcID: 16
    text: Des millions d'esclaves retenus captifs au sein de l'Empire amarr rêvent
        d'évasion, en particulier pour leurs enfants. Chaque année, des milliers de
        nourrissons issus de parents asservis franchissent clandestinement les frontières
        de l'empire et sont confiés à des familles d'adoption matari.
-   keyID: 24
    languageID: JA
    tcID: 16
    text: アマー帝国内の数百万の奴隷たちは、特に子供たちのために脱出を夢見ている。毎年、奴隷の親たちから生まれた数千人の赤ん坊が帝国から安全なミンマター領域に密かに連れ出され、里親によって育てられている。
-   keyID: 24
    languageID: KO
    tcID: 16
    text: 아마르 제국에 갇힌 수백만 명의 노예들은 아이들의 미래를 위해 탈출을 꿈꿉니다. 매년 노예 부모에게서 태어난 수천 명의 갓난아기들이
        제국 밖으로 몰래 옮겨져 마타르의 양부모에게 입양됩니다.
-   keyID: 24
    languageID: RU
    tcID: 16
    text: Миллион рабов в Амаррской Империи мечтают о свободе — особенно для своих
        детей. Каждый год тысячи младенцев, рождённых в невольных семьях, тайком вывозятся
        из Империи и воспитываются приёмными матарскими родителями.
-   keyID: 24
    languageID: ZH
    tcID: 16
    text: 艾玛帝国内数百万劳工都梦想着有朝一日能脱离苦海，对于自己的子女，他们更是渴望这一天能早日到来。在艾玛帝国，每年都有数千名父母为劳工的新生儿被偷运出去，由玛塔利养父母抚养成人。
-   keyID: 25
    languageID: DE
    tcID: 16
    text: Die Ältesten waren eine der ersten Gruppierungen, die Gentechnik für einen
        besonderen Zweck eingesetzt haben, namentlich für das Verlangsamen des Alterungsprozesses.
        Früher waren die Ältesten eine bekannte politische Kraft in der Gesellschaft
        der Jove, aber seit dem Fall des ersten jovianischen Imperiums sind sie verschlossener
        geworden. Die Ältesten können viele Jahrhunderte alt werden - wie alt sie
        genau werden können, ist nicht bekannt - aber einige Leute vermuten, dass
        sie sogar Mitglieder der kaiserlichen Familien der Amarr überleben können.
-   keyID: 25
    languageID: EN-US
    tcID: 16
    text: The Elders were one of the first groups to use genetic engineering for a
        special purpose, namely that of slowing the aging process. Once, the Elders
        were a prominent political force in the Jovian society, but after they brought
        about the fall of the first Jovian empire they have become more reclusive.
        Elders can become many centuries old, it's uncertain exactly how old they
        can become, but some suggest they can outlive even members of the Amarrian
        royal families.
-   keyID: 25
    languageID: FR
    tcID: 16
    text: Les Anciens furent parmi les premiers à utiliser le génie génétique dans
        un but précis, à savoir ralentir le processus de vieillissement. Ils constituaient
        autrefois une force politique majeure au sein de la société jove, mais ils
        se retirèrent après avoir précipité la chute du premier empire. Bien qu'on
        ignore leur longévité exacte, les Anciens peuvent vivre des siècles, plus
        longtemps encore que les membres des familles royales amarr, à en croire certains.
-   keyID: 25
    languageID: JA
    tcID: 16
    text: エルダーは、特定の目的のために遺伝子組み換えを行った最初のグループだった。その目的とは、加齢を食い止めることだ。エルダーはジョビ第1帝国における重要な政治勢力だったこともあったが、ジョビ第1帝国を衰退させてしまった後、孤立している。エルダーは何世紀もの寿命を持ち、どれほど長生きできるのか明らかになっていない。アマー王族たちよりも長寿だとも言われている。
-   keyID: 25
    languageID: KO
    tcID: 16
    text: 엘더는 특수한 목적, 다시 말해 노화 과정을 늦출 목적으로 유전 공학을 활용한 최초의 집단입니다. 한때 엘더는 조브인 사회에서 영향력
        있는 정치적 세력이었으나 첫 번째 조브 제국을 몰락으로 이끈 후부터는 더욱 은둔하게 되었습니다. 엘더는 수 세기 넘게 살 수 있다고
        하지만 정확하게 얼마나 오래 살 수 있을지는 불명확합니다. 일부에서는 아마르 왕족보다 훨씬 오래 살 수 있다고 주장하기도 합니다.
-   keyID: 25
    languageID: RU
    tcID: 16
    text: Старейшины были одной из первых групп, использовавшие генную инженерию для
        особой цели, а именно для замедления процесса старения. Некогда Старейшины
        были заметной политической силой в обществе Jove, но после того как из-за
        них пала первая Империя, они стали более замкнутыми. Старейшие могут жить
        несколько веков; неизвестно, насколько они могут постареть, но некоторые предполагают,
        что они могут пережить даже членов королевской семьи Amarr.
-   keyID: 25
    languageID: ZH
    tcID: 16
    text: 长老会是最先为了某一特殊目的而使用基因工程的团体之一，那个特殊的目的就是延缓衰老进程。长老会曾一度是朱庇特社会的显著政治力量，但在他们致使朱庇特第一帝国衰败之后，他们便变得遁世起来。长老们可以活好多个世纪，谁也不确定他们究竟能变多老，但有人认为，他们的寿命甚至比艾玛皇室成员还要长。
-   keyID: 26
    languageID: DE
    tcID: 16
    text: Gentechnologie hat die Gesellschaft der Jove über die Jahrhunderte hinweg
        in jeder Hinsicht verändert. Viele Jove glauben, dass das Maß in dieser Hinsicht
        voll ist. Die "Unbefleckten" sind eine Gruppe von Jove, die weitere genetische
        Experimente ablehnen und sich stattdessen konventionellen Methoden zuwenden,
        um mit Krankheit und Alter umzugehen. Sie plädieren für Cyber-Implantate und
        möchten Maschinen statt Genen bei der Suche nach einem besseren Leben einsetzen.
-   keyID: 26
    languageID: EN-US
    tcID: 16
    text: Genetic engineering has through the centuries transformed Jovian society
        in every aspect imaginable. Many Jovians believe that enough has been done.
        The Unsullied is a group of Jovians that have rejected further generic experiments
        and instead adopt conventional methods to deal with sickness and old age.
        They are advocates of cyber-implants and want to use machines instead of genes
        in the search for better life.
-   keyID: 26
    languageID: FR
    tcID: 16
    text: Au fil des siècles, le génie génétique a complètement transformé la société
        jove. Aujourd'hui, de nombreux Jove pensent que c'en est assez. Opposés à
        la poursuite des expérimentations génétiques, les Purs sont un groupe de Jove
        qui prône des méthodes plus conventionnelles pour lutter contre la maladie
        et la vieillesse. Ils préconisent l'emploi d'implants cybernétiques et plaident
        en faveur du recours aux machines plutôt qu'aux gènes dans cette quête d'amélioration
        des conditions de vie.
-   keyID: 26
    languageID: JA
    tcID: 16
    text: 遺伝子の組み換えにより、ジョビの社会は幾世紀もの間にあらゆる面において変貌を遂げた。多くのジョビ人が、もう十分な成果を挙げたと信じている。汚れなきものはジョビのグループの1つであり、遺伝子実験を拒否し、病気や加齢に対して従来の方法で対処している。彼らはサイバーインプラントを支持し、遺伝子ではなく機械の力で生活を向上させようとしている。
-   keyID: 26
    languageID: KO
    tcID: 16
    text: 유전 공학은 조브 사회를 수 세기 동안 상상할 수 있는 모든 면에서 변화시켰습니다. 조브인 대부분은 이만하면 충분하다고 생각할 정도입니다.
        순수인은 더 이상의 유전 실험에 반대하고 대신 질병과 노화에 전통적인 방식으로 대응하는 집단입니다. 순수인은 사이버 임플란트를 지지하며
        더 나은 삶을 추구하기 위해 유전자 대신 기계를 사용하고 싶어 합니다.
-   keyID: 26
    languageID: RU
    tcID: 16
    text: Генная инженерия в течение многих веков являлась средством преобразования
        общества для расы Jove. Многие Jove считают, что генной инженерии с них уже
        хватит. Незапятнанные — Jove, отказавшиеся от генетических экспериментов и
        использующие традиционные методы борьбы с болезнями и старостью. Они применяют
        имплантаты и хотят использовать для улучшения жизни машины, а не гены.
-   keyID: 26
    languageID: ZH
    tcID: 16
    text: 数个世纪以来，基因工程已经在想象力所能及的所有方面改造了朱庇特社会。许多朱庇特人认为该适可而止了。传统主义者是一群拒绝接受进一步的基因试验而采用传统方法对抗疾病和衰老的朱庇特人。他们是电子植入体的倡导者，想要使用机器而不是基因来实现更好的生活。
-   keyID: 27
    languageID: DE
    tcID: 16
    text: Für viele Jove befindet sich ihre Rasse in der Dämmerung ihrer Größe. Seit
        dem Sturz des ersten Imperiums befindet sich die Gesellschaft der Jove in
        einem langsamen, ständigen Abstieg. Die meisten machen die Jovianische Seuche
        dafür verantwortlich und glauben, dass die Jove nur dann auf eine Wende hoffen
        können, wenn für die Seuche ein Heilmittel gefunden wurde. Die Stasis-Menschen
        sind Jove, die freiwillig für Jahrzehnte oder Jahrhunderte in den Kälteschlaf
        gehen mit der Hoffnung, dass sie beim Erwachen von einer freundlicheren, besseren
        Welt begrüßt werden.
-   keyID: 27
    languageID: EN-US
    tcID: 16
    text: For many Jovians their race is in the twilight of their greatness. Ever
        since the fall of the first empire the Jovian society have been in a slow,
        steady decline. Most blame the Jovian Disease for this and believe that the
        Jovians can only hope to turn the tide once a cure for the disease has been
        found. The Stasis People are Jovians that voluntarily go into cryo-stasis
        for decades or centuries, hoping that when they wake a bright and better world
        will greet them.
-   keyID: 27
    languageID: FR
    tcID: 16
    text: De nombreux Jove considèrent que leur civilisation est aujourd'hui au crépuscule
        de sa grandeur. Depuis la chute du premier empire, la société jove décline,
        lentement mais sûrement. La plupart rejettent la faute sur le syndrome jove,
        persuadés que la seule chance pour leur nation d'inverser la tendance consiste
        à trouver un remède à son mal. Les Exilés de la stase sont des Jove se soumettant
        délibérément à une cryostase de plusieurs décennies, voire de plusieurs siècles,
        dans l'espoir de se réveiller un jour au sein d'un monde meilleur.
-   keyID: 27
    languageID: JA
    tcID: 16
    text: 多くのジョビ人にとって、その種の繁栄は終わりに近づいている。ジョビ第1帝国が滅びてから、ジョビ社会は徐々に、だが確実に衰退してきた。ほとんどの者はこれをジョビアン感染症のせいにし、この病気の治療法が分かればジョビ人は巻き返せると信じている。ステイシスピープルとは、明るくより良い未来の世界で目覚めることを望んで、数十年または数世紀にわたって自主的に凍結保存されているジョビ人である。
-   keyID: 27
    languageID: KO
    tcID: 16
    text: 조브인 대다수가 자신들은 황혼기에 접어들었다고 생각합니다. 첫 번째 제국이 몰락한 이후, 조브 사회는 천천히, 그리고 꾸준히 기울어져
        왔습니다. 대부분 그 원흉으로 조브 질병을 탓하며 이 하락세를 뒤바꿀 유일한 희망은 질병의 치료법을 찾는 것뿐이라고 믿습니다. 정체된
        자들은 자신들이 깨어났을 때 밝고 더 나은 세상이 맞이해줄 거라 믿으며 자발적으로 수십 년, 혹은 수 세기 동안 냉동 상태에 들어간
        조브인입니다.
-   keyID: 27
    languageID: RU
    tcID: 16
    text: Многие Jove считают, что их раса находится на закате своего существования.
        Со времени падения первой Империи, общество Jove постепенно и неизменно приходит
        в упадок. Большинство винит в этом болезнь Jove, и верит, что они могут изменить
        ход событий и найти лекарство от этой болезни. Люди стазиса – это Jove, которые
        добровольно согласились войти в криостазис на десятилетия или века в надежде,
        что когда они проснутся, их встретит более светлый и лучший мир.
-   keyID: 27
    languageID: ZH
    tcID: 16
    text: 很多朱庇特人认为，他们的种族正处于鼎盛后的黄昏期。自从第一帝国垮掉后，朱庇特社会正走在缓慢而持续的衰败之路上。大多数人将此归咎于朱庇特综合症，并认为朱庇特人只有在找到这种疾病的治愈方法后才能力挽狂澜。停滞主义者是自愿进入停滞状态冬眠数十年甚至数世纪的朱庇特人，他们希望在醒来之时，迎接他们的会是一个更明亮、更美好的世界。
-   keyID: 28
    languageID: DE
    tcID: 16
    text: Die Existenzialisten sind die energiegeladenste und sich am meisten bemerkbar
        machenden Gruppe der Jove. Sie leben für den Augenblick und sind immer zu
        Experimenten aufgelegt - auch mit ihren eigenen Körpern. Ihnen ist nichts
        heilig. Die Existenzialisten versuchen, nichts mit anderen Völkern zu tun
        zu haben, da sie ihnen zu langweilig und ideenlos erscheinen.
-   keyID: 28
    languageID: EN-US
    tcID: 16
    text: The Existentialists are the most energetic and vociferous Jovian group.
        They live for the moment and are always ready to experiment, even with their
        own bodies. To them, nothing is sacred. The Existentialists tend to have little
        to do with the other races, as they find them boring and uninspiring.
-   keyID: 28
    languageID: FR
    tcID: 16
    text: Les Existentialistes sont la plus énergique et virulente de toutes les factions
        jove. Ils vivent l'instant présent et sont toujours prêts à tenter de nouvelles
        expériences, même avec leurs propres corps. Rien n'est sacré à leurs yeux.
        Les Existentialistes côtoient rarement les autres races, qu'ils trouvent mornes
        et insipides.
-   keyID: 28
    languageID: JA
    tcID: 16
    text: 実存主義者とは、ジョビ人で最もエネルギーにあふれて騒々しいグループである。彼らはその瞬間を生き、常に新しいことを試みており、ときにそれは自分の体を使って行われることもある。彼らにとって、神聖なものなどないのだ。実存主義者たちは、他の種族を退屈でつまらないと思っているため、彼らとの関わりを持つことはない。
-   keyID: 28
    languageID: KO
    tcID: 16
    text: 실존주의자는 가장 활기차고 목소리가 큰 조브인 집단입니다. 실존주의자는 현재, 이 순간을 위해 살아가며 항상 실험할 준비가 되어
        있습니다. 자신의 몸조차도 말입니다. 실존주의자들에게 두려운 것이란 없습니다. 실존주의자는 다른 인종에 무관심한데, 그들이 지루하고
        재미없다고 여기기 때문입니다.
-   keyID: 28
    languageID: RU
    tcID: 16
    text: Экзистенциалисты являются самой энергичной и шумной группой Jove. Они живут
        настоящим и всегда готовы к экспериментам, даже с их собственными телами.
        Для них нет ничего святого. Экзистенциалисты стремятся не иметь дел, ни с
        какими другими расами, т.к. считают их скучными и неинтересными.
-   keyID: 28
    languageID: ZH
    tcID: 16
    text: 现实主义者是最具活力、最喧闹的朱庇特团体。他们仅为当下而活，随时准备尝试新事物，甚至可以用自己的身体进行试验。对他们而言，没有什么东西是神圣的。现实主义者不喜欢与其他种族的人打交道，因为他们觉得其他种族的人十分无聊乏味。
-   keyID: 29
    languageID: DE
    tcID: 16
    text: "Viele Jove träumen davon, zu ihren genetischen Wurzeln zurückzukehren,
        die schon lange - seit den \"Düsteren Tagen\" - verloren sind. Diejenigen,
        die bei ihrer Suche nach den \"unverfälschten\" Genen der Jove am aktivsten
        sind, werden als \"Puritaner\" bezeichnet. \r\nIn der Hoffnung, das Volk von
        der Jovianischen Seuche zu befreien, experimentieren die Puritaner mit immer
        gewagteren genetischen Manipulationen, oft mit ziemlich unerwarteten Ergebnissen.
        Aber anders als bei den Existenzialisten hat die Gentechnologie der Puritaner
        zum Ziel, den Jove das menschliche Element zurückzubringen, anstatt sich Naturnarzissmus
        hinzugeben."
-   keyID: 29
    languageID: EN-US
    tcID: 16
    text: Many Jovians dream of returning to their genetic roots, now long since lost
        during the Shrouded Days. Those that are most active in their search for the
        'untainted' Jovian genes are called the Puritans. In the hope of cleansing
        the nation of the Jovian Disease the Puritans try out ever-more outrageous
        genetic engineering stunts, often with quite unexpected results. But unlike
        the Existentialists the genetic engineering of the Puritans has the specific
        aim to return the human element to the Jovians, instead of being just narcissistic
        in nature.
-   keyID: 29
    languageID: FR
    tcID: 16
    text: De nombreux Jove rêvent de renouer avec leurs racines génétiques, perdues
        dans les limbes du passé depuis la triste époque des Jours sombres. Les plus
        actifs dans le domaine de la recherche des gènes jove « inaltérés » se font
        appeler les Puritains. Déterminés à purifier la nation du syndrome jove, ces
        derniers s'adonnent à des expérimentations génétiques toujours plus folles,
        aboutissant bien souvent à des résultats inattendus. Toutefois, contrairement
        aux Existentialistes, le génie génétique des Puritains ne se résume pas à
        une névrose narcissique, mais vise précisément à renouer avec l'humanité première
        des Jove.
-   keyID: 29
    languageID: JA
    tcID: 16
    text: ジョビ人の多くは「暗雲に包まれた日々」に失われてしまった遺伝子的ルーツへの回帰を夢見ている。手を加えられていないジョビの遺伝子を最も活発に探し求めている者たちは、ピューリタンと呼ばれる。国からジョビアン感染症をなくすため、ピューリタンは常軌を逸する遺伝子組み換え方法を試しており、思いもよらぬ結果になることも少なくない。だが、ピューリタンの遺伝子組み換えは、実存主義者のナルシズム的目的とは異なり、ジョビの人間的な要素を取り戻すというはっきりとした目的がある。
-   keyID: 29
    languageID: KO
    tcID: 16
    text: 많은 조브인은 장막의 날 이래로 잃어버린 지 오래인 자신들의 유전적 근원으로 돌아가기를 꿈꿉니다. '더렵혀지지 않은' 조브 유전자를
        가장 열성적으로 찾는 사람들은 금욕주의자라고 불립니다. 금욕주의자는 조브 질병으로부터 나라를 정화하려는 희망을 품고 터무니없는 유전
        공학을 시도하기도 하는데 여기서 예상 밖의 결과를 얻기도 합니다. 하지만 실존주의자와 달리 금욕주의자의 유전 공학은 단순히 자아도취에서
        비롯된 것이 아닌, 인간적 요소를 조브인에게 되찾아주겠다는 명백한 목적이 있습니다.
-   keyID: 29
    languageID: RU
    tcID: 16
    text: Большинство Jove мечтает вернуться к своим генетическим корням, давно утерянным
        со времен «Незримых Дней». Наиболее активных искателей чистых генов Jove называют
        Пуританами. Мечтая очистить расу от болезни Jove, Пуритане проводят самые
        невероятные генетические эксперименты, иногда приводящие к неожиданным результатам.
        В отличие от экзистенциалистов, Пуритане занимаются генной инженерией с целью
        вернуть расе Jove человеческие черты, а не из-за врожденного нарциссизма.
-   keyID: 29
    languageID: ZH
    tcID: 16
    text: 许多朱庇特人梦想着回归到在阴暗时期丢失的基因本源。那些最积极寻找“无杂质”朱庇特基因的人被称为净源教徒。为了在整个民族中根除朱庇特综合症，净源教徒开始尝试更加骇人听闻的基因工程方法，这通常会导致难以预料的结果。但与现实主义者不同，净源教徒的基因工程的明确目的就是要使人类元素重返朱庇特种族，而不仅仅是为了孤芳自赏。
-   keyID: 30
    languageID: DE
    tcID: 16
    text: Alle Jove sind künstlich gezeugt. In den meisten Fällen ist ein Familienmitglied
        beteiligt, das die Gene bereitstellt und sich später auch um die Erziehung
        kümmert, aber das ist nicht immer so. Oft werden Personen auch aus altruistischen
        Gründen gezeugt, üblicherweise aus Forschungsgründen. Diese Jove werden ebenso
        behandelt wie alle anderen, aber in vielen Fällen scheinen sie ein wenig "daneben"
        zu sein, möglicherweise wegen ihrer klinischen Zeugung.
-   keyID: 30
    languageID: EN-US
    tcID: 16
    text: All Jovians are artificially conceived. In most cases a family unit is involved,
        donating genes, taking care of the rearing and so on, but this is not always
        so. Often, persons are conceived for some altruist reasons, usually research
        purposes. These Jovians are treated the same as everyone else, but they tend
        to be a little 'off', due to the clinical way of their conceivement.
-   keyID: 30
    languageID: FR
    tcID: 16
    text: Tous les Jove sont conçus artificiellement. La plupart du temps, leur matériel
        génétique provient d'un noyau familial également chargé de leur éducation,
        mais ce n'est pas toujours le cas. Bien souvent, des individus voient le jour
        dans le cadre d'une démarche altruiste, généralement pour la recherche scientifique.
        Ces Jove sont traités sur un pied d'égalité avec leurs concitoyens, mais ils
        occupent néanmoins une place à part en raison de leur conception artificielle.
-   keyID: 30
    languageID: JA
    tcID: 16
    text: ジョビ人は全員、人工授精によって生まれる。ほとんどの場合は家族単位で遺伝子を提供して育児を行うが、そうでない場合もある。研究などの目的で受精されて生まれる人間もいるのだ。このようなジョビ人も他のジョビ人と同様に扱われるが、その受精方法のために多少変わったところがある。
-   keyID: 30
    languageID: KO
    tcID: 16
    text: 조브인은 모두 인공적으로 잉태됩니다. 일반적으로 한 가족이 유전자를 기부하고 양육을 맡고 이후까지 책임지지만 항상 그렇지는 않습니다.
        흔히 이타적인 이유로, 그것도 연구 목적으로 잉태됩니다. 이렇게 탄생한 조브인은 다른 사람들과 똑같은 대우를 받지만, 이와 같은 목적으로
        탄생한 탓에 조금 엇나간 부분이 있습니다.
-   keyID: 30
    languageID: RU
    tcID: 16
    text: Зачатие всех Jove происходит искусственно. В большинстве случаев привлекается
        семья, которая жертвует гены, заботится о выращивании и прочем, но так было
        не всегда. Часто зачатие человека происходит по альтруистическим причинам,
        обычно для исследований. С ними обходятся так же, как и с остальными, но они
        склонны слегка отдаляться от людей из-за клинического метода их зачатия.
-   keyID: 30
    languageID: ZH
    tcID: 16
    text: 所有朱庇特人都是人工孕育的。在大多数情况下，这都是以家庭为单位进行的，他们捐献基因并负责子女的养育等工作，但情况并非总是如此。有很多人是出于利他主义原因被孕育出来的，这一原因通常是为了研究的目的。这些朱庇特人的待遇与其他人相同，但由于在他们被孕育时所采用的医学方式，他们往往有些“古怪”。
-   keyID: 31
    languageID: DE
    tcID: 16
    text: Die Achur glauben, dass derjenige den Schlüssel zum universellen Bewusstsein
        besitzt, der über sein Inneres die Verbundenheit aller Dinge miteinander erfassen
        und daraus neue Ideen schöpfen kann. Erfindungen haben für die Achur eher
        spirituelle als wissenschaftliche Bedeutung. Deshalb halten sie große Stücke
        auf Kreativität und verehren Personen mit Erfindergeist.
-   keyID: 31
    languageID: EN-US
    tcID: 16
    text: According to Achur beliefs, those who can reach inwards and sense the interconnection
        between all things are capable of accessing the universal consciousness, returning
        from it with novel ideas. For the Achur, inventions are almost regarded more
        for their spiritual implications than scientific significance. Creativity
        is thus a cherished attribute amongst the Achur, with inventors held in high
        esteem.
-   keyID: 31
    languageID: FR
    tcID: 16
    text: D'après les croyances achura, quiconque parvient à percevoir en son for
        intérieur les liens qui unissent toutes choses est capable d'accéder à la
        conscience universelle afin d'y puiser de nouvelles idées. Pour les Achura,
        la valeur de toute innovation tient davantage à ses implications spirituelles
        qu'à sa signification sur un plan scientifique. Ainsi, la créativité est un
        attribut précieux à leurs yeux, et les inventeurs jouissent d'un grand prestige
        au sein de leur société.
-   keyID: 31
    languageID: JA
    tcID: 16
    text: アチュラの信仰では、本質を捉えて全てのものの相互のつながりを感じ取ることができる者は、宇宙の意識を読み取って新しい発想を得ることができるとされている。アチュラ人にとって、発明は、科学的な意味よりも精神的な意味の方が大きいと言ってよいほどだ。このため、アチュラ人の間では、創造性は非常に重要な特性であり、発明家は高く尊敬される。
-   keyID: 31
    languageID: KO
    tcID: 16
    text: 아츄르는 자신의 내면에 다다르고 이를 통해 모든 사물과의 연결을 느낄 수 있는 사람은 우주의 의식에 접근해 새로운 영감을 받을 수
        있다고 믿습니다. 아츄르에게 발명이란 과학적인 의의보다 영적인 계시로 여겨집니다. 그러므로 아츄르 사이에서 창의성은 가장 소중한 자질이며
        발명가는 매우 존경받습니다.
-   keyID: 31
    languageID: RU
    tcID: 16
    text: Согласно вероучениям Achura, те, кто способны соединиться со своим внутренним
        «я» и почувствовать связь между всеми вещами, могут приобщиться к вселенскому
        разуму, черпая оттуда новые идеи. Для Achura изобретения обладают скорее духовным,
        нежели научным значением. Поэтому творческие способности невероятно ценятся
        среди Achura, а изобретатели пользуются большим уважением.
-   keyID: 31
    languageID: ZH
    tcID: 16
    text: 按照阿赫尔人信念的说法，只有那些善于自省并能洞悉万物联系的人方能感知天地间的灵气，并能获得新奇的思想。他们认为发明本质上是精神性的，而不是绝对科学性的。创造力是阿赫尔人很重视的一项属性，发明家更是备受尊重的职业。
-   keyID: 32
    languageID: DE
    tcID: 16
    text: 'Im Saisio-System gibt es zahllose Klöster und Dutzende unterschiedlicher
        Mönchsorden. Letztere eint trotz abweichender Verhaltensregeln, Führungs-
        und Alltagsprinzipien ein grundlegender Glaube: Nur wer das Universum versteht,
        entwickelt seine Seele zur Vollendung. '
-   keyID: 32
    languageID: EN-US
    tcID: 16
    text: 'Thousands of monasteries are scattered around the Saisio System, operated
        by dozens of different monastic orders. While each order has its own code
        of conduct dictating behavior and lifestyle, they all adhere to a fundamental
        belief: only through an understanding of the universe can the soul be perfected.'
-   keyID: 32
    languageID: FR
    tcID: 16
    text: 'Le système de Saisio est constellé de milliers de monastères administrés
        par des dizaines d''ordres monastiques différents. While each order has its
        own code of conduct dictating behavior and lifestyle, they all adhere to a
        fundamental belief: only through an understanding of the universe can the
        soul be perfected.'
-   keyID: 32
    languageID: JA
    tcID: 16
    text: 'サイシオシステム周辺には、数十の異なる修道会が営む数千の修道院が点在している。各修道会はそれぞれ、行動と生活様式に関する独自の行動規範を持っているが、その全てが一つの基本的信条である、精神の大成は宇宙の理解を通してのみなされる、という考えに則っている。

'
-   keyID: 32
    languageID: KO
    tcID: 16
    text: 세이시오 항성계 주변에는 수도원 수천 개가 흩어져있으며 각각 서로 다른 수도회가 운영합니다. 수도회마다 고유의 행동과 생활 방식을
        규정하는 자체 규율이 있지만, 기본적으로 모두 우주를 이해하는 것만이 영혼을 충만하게 한다는 공통된 믿음을 가지고 있습니다.
-   keyID: 32
    languageID: RU
    tcID: 16
    text: 'По системе Saisio разбросаны тысячи монастырей, которыми управляют дюжины
        различных монашеских орденов. В то время как каждый орден обладает своим собственным
        кодексом, предписывающим поведение и образ жизни, все они разделяют одно изначальное
        верование: только через познание вселенной душа может достичь совершенства. '
-   keyID: 32
    languageID: ZH
    tcID: 16
    text: 赛西奥星系周围分布着成千上万座修道院，由数十个不同的修道会管理。虽然每个修道会对于成员的行为、禁欲和其他事宜都有自己的指导原则，但它们都认同一点：欲完善自我，必先觉悟世界。
-   keyID: 33
    languageID: DE
    tcID: 16
    text: Man kann die Spiritualität der Achur nicht mit organisierter Religion gleichsetzen,
        doch die Wahrsager und Hellseher der Nation Achura genießen hohes Ansehen.
        Obwohl für die Achur hellseherische Fähigkeiten nichts Übernatürliches sind,
        gestehen sie dem Stargazer ein tiefgreifendes Verständnis des lebendigen Universums
        zu.
-   keyID: 33
    languageID: EN-US
    tcID: 16
    text: The spiritualism of the Achur is not an organized religion, but the Achura
        nation nonetheless holds seers and visionaries in high esteem. While the Achur
        refuse to attribute this vision to supernatural ability, they will acknowledge
        the Stargazer as possessing a profound awareness and understanding of the
        living universe.
-   keyID: 33
    languageID: FR
    tcID: 16
    text: Le spiritualisme des Achura n'est pas une religion organisée, mais la nation
        d'Achura tient cependant prophètes et devins en haute estime. Bien qu'ils
        refusent d'attribuer de telles visions à des capacités surnaturelles, ils
        reconnaissent volontiers que l'Astronome possède une réceptivité surdéveloppée
        et une compréhension profonde de l'univers environnant.
-   keyID: 33
    languageID: JA
    tcID: 16
    text: アチュラの精神主義は宗教として体系化されているわけではないが、アチュラ国では千里眼や予見力のある者が高い尊敬を受けている。アチュラ人は、こうした力を超自然的な能力によるものだとは考えず、占星術師のことを、生きた宇宙を認識し理解する能力に優れた者たちであると捉えている。
-   keyID: 33
    languageID: KO
    tcID: 16
    text: 아츄르의 유심론이 체계적인 종교의 형태로 자리 잡고 있는 건 아니지만 아츄르 국가는 예언자와 선지자를 매우 존경합니다. 비록 아츄르는
        이런 예언을 초자연적인 능력의 산물로 여기진 않지만, 스타게이저가 현재 자신들이 살아가는 우주를 차원 높게 인지하고 이해하게 해준다는
        것은 인정합니다.
-   keyID: 33
    languageID: RU
    tcID: 16
    text: Вероисповедание Achura не является организованной религией, но, тем не менее,
        нация Achura относится с большим почтением к пророкам и провидцам. Несмотря
        на то, что Achura отказываются относить данные видения к сверхъестественным
        способностям, они признают, что звездочеты обладают огромными знаниями природы
        вселенной.
-   keyID: 33
    languageID: ZH
    tcID: 16
    text: 阿赫尔人所奉行的唯灵论算不上一个组织有序的宗教体系，但阿赫尔民族仍然非常敬重预言家和占卜者。虽然阿赫尔人不认为这些人被赋予了超自然的预知能力，但他们仍相信占星师对于宇宙有着深邃的领悟。
-   keyID: 34
    languageID: DE
    tcID: 16
    text: Die Sang-Do-Kaste (was übersetzt "Gebieter" bedeutet) ist die regierende
        Kaste in der Gesellschaft der Jin-Mei. Anders als in den meisten Gesellschaften
        mit einer ähnlichen Kasten-Hierarchie herrschen sie mit Güte  und Wohltätigkeit.
        Durch ihre einfühlsame und inspirierende Art fällt es ihnen außergewöhnlich
        leicht, die Loyalität ihrer Untergebenen zu gewinnen.
-   keyID: 34
    languageID: EN-US
    tcID: 16
    text: The Sang Do (Ji., "lord") caste is the ruling class in Jin-Mei society.
        To their credit, they tend to rule with a benevolent and charitable hand,
        unlike many other societies with a similar caste hierarchy. With inspiring
        demeanors and insightful natures, they have a distinct talent for winning
        loyalty from those under their dominion.
-   keyID: 34
    languageID: FR
    tcID: 16
    text: La caste Sang Do (signifiant « seigneur » en jin-mei) est la classe dirigeante
        de la société jin-mei. À leur honneur, ils tendent à régner avec bienveillance
        et altruisme, contrairement à leurs homologues au pouvoir dans d'autres sociétés
        de castes similaires. Avec leur comportement édifiant et leur remarquable
        perspicacité, ils savent gagner la loyauté des populations placées sous leur
        autorité.
-   keyID: 34
    languageID: JA
    tcID: 16
    text: 'サンドゥ（支配者）は、ジンメイ社会の支配階級だ。ただし彼らの名誉のために言うと、同様な階級階層を持つ他の多くの社会と異なり、慈悲と助け合い心をもって統治を行う傾向がある。人々を惹きつける態度と聡明さを備えた彼らには、支配下の者たちから忠誠心を得る特筆すべき才能がある。


'
-   keyID: 34
    languageID: KO
    tcID: 16
    text: 상도 (진메이어로 "귀족") 계급은 진메이 사회의 지배 계급입니다. 이들은 비슷한 신분 계급을 가진 다른 사회 내 지배 계급과 달리
        자비롭고 너그러운 수단으로 통치합니다. 마음을 움직이게 하는 품행과 타고난 통찰력으로 피지배층에게서 충성심을 얻는 데에 탁월한 재능이
        있습니다.
-   keyID: 34
    languageID: RU
    tcID: 16
    text: 'Каста Sang Do (Ji., "господин") является правящим классом в обществе Jin-Mei.
        К их чести, они стараются править с милосердием и благожелательностью, в отличии
        от других обществ со схожей системой кастовой иерархии. Благодаря своему вдохновляющему
        поведению и проницательности, они обладают способностью завоёвывать преданность
        тех, кто находится под их управлением. '
-   keyID: 34
    languageID: ZH
    tcID: 16
    text: 桑杜阶级（意为“主”）是梅京社会的统治阶级。与其他类似的阶级社会不同，桑杜人士施仁政于天下。凭借让人膜拜的风度和富有洞察力的天性，他们特别善于赢得麾下臣民的支持。
-   keyID: 35
    languageID: DE
    tcID: 16
    text: Die Saan-Go (was übersetzt "In der Gunst" bedeutet) stellen innerhalb der
        Gesellschaftsordnung der Jin-Mei die gehobene Mittelklasse dar. Hauptsächlich
        werden sie als Staats- oder Verwaltungsbeamte, Polizeioffiziere oder in ähnlichen
        Positionen eingesetzt. Sie sind belastbar und freundlich, haben generell eine
        gute Bildung und zeichnen sich durch eine praktische Denkweise aus.
-   keyID: 35
    languageID: EN-US
    tcID: 16
    text: The Saan Go (Ji., "standing high") are the "upper-middle class" within the
        social hierarchy of the Jin-Mei. They are most commonly employed as governmental
        officials and corporate directors. Resilient and amiable, they are generally
        well-educated and practical thinkers.
-   keyID: 35
    languageID: FR
    tcID: 16
    text: Les Saan Go (signifiant « dominant » en jin-mei) constituent la « haute
        bourgeoisie » de la hiérarchie sociale jin-mei. Ils occupent la plupart du
        temps des postes de fonctionnaires gouvernementaux et de chefs d'entreprise.
        Entreprenants et flexibles, ils sont généralement instruits et dotés d'un
        grand sens pratique.
-   keyID: 35
    languageID: JA
    tcID: 16
    text: サーンゴ（高位者）は、ジンメイの社会的階級で「上位中流階級」に位置付けられる。最も多い職種は、政府官僚と会社取締役だ。はつらつとしていて人当たりがよく、一般に教養があり、実際的なものの考え方をする。
-   keyID: 35
    languageID: KO
    tcID: 16
    text: 산고 (진메이어로 "높은 신분")는 진메이 사회의 계급 중 "상류층"입니다. 산고는 주로 정부 관리직과 법인이사로 고용됩니다. 이들은
        활발하고 쾌활하며 교양 있고 현실적인 사상가입니다.
-   keyID: 35
    languageID: RU
    tcID: 16
    text: 'Saan Go (Ji., "стоящие высоко") являются верхушкой среднего класса в социальной
        иерархии Jin-Mei. Чаще всего они занимают должности правительственных чиновников
        или корпоративных начальников. Гибкие и обходительные, они, как правило, хорошо
        обучены и умеют мыслить практически. '
-   keyID: 35
    languageID: ZH
    tcID: 16
    text: 桑戈阶级（意为“高位”）是梅京社会中的“中上级”。他们通常担任政府官员或公司领导。他们性格顽强，待人和善，通常受过良好的教育，能实事求是地思考问题。
-   keyID: 36
    languageID: DE
    tcID: 16
    text: Zur Jing-Ko-Kaste (was übersetzt "Guten Mutes" bedeutet) gehören die Mittel-
        und Unterschichten der Jin-Mei-Gesellschaft. Die meisten dieser Leute mühen
        sich abseits des öffentlichen Bewusstseins ab, und nur wenige Auserwählte
        erheben sich durch ihre außerordentliche Begabung über den Pöbel. Für gewöhnlich
        schließen sich diese stets getriebenen und streng disziplinierten Personen
        einem Saan-Go- oder sogar Sang-Do-Patron an. Solche Förderer begünstigen ihren
        Aufstieg noch weiter.
-   keyID: 36
    languageID: EN-US
    tcID: 16
    text: The Jing Ko (Ji., "good spirit") is composed of both middle and lower classes
        in Jin-Mei society. While the majority of this caste toils in obscurity, a
        select few of exceptional talent manage to rise above the masses. These driven,
        highly disciplined individuals usually attach themselves to a Saan Go or perhaps
        even a Sang Do patron, a relationship that can pave the way for their continued
        advancement.
-   keyID: 36
    languageID: FR
    tcID: 16
    text: Le Jing Ko (signifiant « forces vives » en jin-mei) englobe les classes
        moyennes et prolétaires de la société jin-mei. Bien que la majorité de cette
        caste œuvre dans l'ombre, quelques privilégiés talentueux parviennent à se
        hisser au-dessus des masses. Ces individus dynamiques et très disciplinés
        s'associent généralement à un mécène issu du Saan Go voire du Sang Do, une
        relation leur ouvrant de vastes perspectives d'avenir.
-   keyID: 36
    languageID: JA
    tcID: 16
    text: ジンコ（善霊）は、ジンメイ社会の中流階級と下流階級の両方から構成される。この階級の大半は低い身分で苦労を強いられているが、一部の並外れた才能に恵まれた者たちは、上の身分にのし上がることに成功している。これらの意欲があり、よく訓練された者たちの多くは、サーンゴと近しい関係にあるか、ときにはサンドゥの支援者を得ており、そうした関係が、彼らが上に昇り続けるための道を切り開く手段となっている。
-   keyID: 36
    languageID: KO
    tcID: 16
    text: 징코 (진메이어로 "맑은 영혼")는 진메이 사회의 중하층 계층으로 이루어진 계급입니다. 징코 계급 대부분은 특별할 것 없지만 이들
        중 재능이 아주 뛰어난 이들은 계급을 넘어서기도 합니다. 이렇게 주도적이고 잘 훈련 받은 징코는 계속 위로 올라갈 길을 마련하기 위해
        보통 산고, 심지어 상도 후원자와 가까이 지냅니다.
-   keyID: 36
    languageID: RU
    tcID: 16
    text: Jing Ko (Ji., "сильные духом") состоит из представителей среднего класса
        и простолюдинов общества Jin-Mei. Тогда, как большая часть данной касты тяжело
        трудится без особых перспектив, некоторые особо талантливые представители
        этой касты обладают возможностью подняться над массами. Эти целеустремлённые,
        высоко дисциплинированные личности, как правило, находят себе патрона из Saan
        Go или даже из Sang Do, благодаря чему, они могут надеяться на продвижение
        по социальной лестнице.
-   keyID: 36
    languageID: ZH
    tcID: 16
    text: 京科阶级（意为“美好的精神”）由梅京社会中的中下阶层组成。虽然这一阶层中大多数人都在默默无闻中度过一生，但有少数极具才能的人能在社会中脱颖而出。这些人通常都依赖桑戈阶级的资助，以便为其后续发展铺平道路。
-   keyID: 37
    languageID: DE
    tcID: 16
    text: Viele Khanid sähen es gerne, wenn ihre Krieger auch in der Moderne konkurrenzfähige
        Kämpfer blieben, doch dies ist nur durch umfangreiche Modifikationen am Körper
        möglich. In dieser Hinsicht hat sich das moderne Wissen der Amarr über Cyberimplantate
        als überaus günstig erwiesen. Einige Khanid möchten ihr Können zwar immer
        noch im Kampf Mann gegen Mann beweisen, aber diejenigen, die etwas fortschrittlicher
        denken, konzentrieren sich auf die moderne Kriegsführung.
-   keyID: 37
    languageID: EN-US
    tcID: 16
    text: Many of the Khanid want to keep their warriors competitive, but the only
        way to do so in the modern world is through extensive body enhancements. The
        advanced knowledge of cyberimplants possessed by the Amarrians has proven
        exceptionally useful in this regard. Some Khanids still aim to excel in physical
        combat, while the more progressive ones seek to become masters of modern warfare.
-   keyID: 37
    languageID: FR
    tcID: 16
    text: La plupart des Khanid tiennent à préserver la compétitivité de leurs guerriers,
        mais dans le monde moderne, le seul moyen d'y parvenir passe par le recours
        à des modifications corporelles de grande envergure. L'expertise des Amarr
        dans le domaine des implants cybernétiques s'est avérée extraordinairement
        utile dans ce domaine. Certains Khanid visent encore et toujours à exceller
        au combat traditionnel, alors que les plus avant-gardistes s'efforcent plutôt
        de maîtriser les technologies martiales de pointe.
-   keyID: 37
    languageID: JA
    tcID: 16
    text: クーニッド人の多くは戦士として常に第一線で活躍したいと望んでいるが、現代世界でそれを行う唯一の方法は、肉体を大幅に強化することだ。これに関しては、アマー人が持つサイバーインプラントの高い知識が極めて有用であることが実証されている。一部のクーニッド人は今でも肉体的戦闘において秀でることを目指しているが、進歩的な者たちは現代的な戦闘能力を極める道を求めている。
-   keyID: 37
    languageID: KO
    tcID: 16
    text: 카니드 대부분이 자신들의 병력이 경쟁력을 잃지 않기를 바라지만 현대에서 경쟁력을 잃지 않는 유일한 방법은 대규모 신체 개조뿐입니다.
        이 점에서 아마르인이 가진 사이버 임플란트 관련 고급 지식은 아주 유용합니다. 여전히 격투 능력을 키우고 싶어 하는 카니드도 있는 반면,
        진보적인 카니드는 현대전의 달인이 되고 싶어 합니다.
-   keyID: 37
    languageID: RU
    tcID: 16
    text: Многие люди Khanid хотят, чтобы их солдаты оставались конкурентоспособными,
        но единственным способом достичь этого в современном мире является массовое
        совершенствование тела. Обширные познания в киберимплантатах, которыми обладают
        Amarr, оказались крайне полезными в данном отношении. Некоторые Khanid все
        еще стараются достичь совершенства в бою путем физического развития, в то
        время как сторонники прогресса пытаются стать специалистами по современным
        приёмам ведения войны.
-   keyID: 37
    languageID: ZH
    tcID: 16
    text: 许多卡尼迪人都希望其战士能保持竞争力，但在现代世界中要实现此目的的唯一方法就是广泛运用体质增强技术。在这方面，艾玛人掌握的电子植入体高端知识被证明非常有用。虽然仍有部分卡尼迪人热衷于肉搏战，但其他思想更先进的人则早已将精谙现代战争作为自己的目标。
-   keyID: 38
    languageID: DE
    tcID: 16
    text: Einige Khanid waren unzufrieden, als man sich vom Imperium Amarr löste.
        Sie hätten deshalb aber nie zu den Waffen gegriffen und freuen sich nun umso
        mehr, da sie aus den wieder enger werdenden Banden mit den Amarr Hoffnungen
        auf einen neuerlichen Zusammenschluss beider Parteien hegen. Sie sind versessen
        darauf, jeden in ihrer Macht stehenden Beitrag dazu zu leisten und schrecken
        nicht davor zurück, sich den gemeinsamen Feinden des Imperiums und des Königreichs
        zu stellen.
-   keyID: 38
    languageID: EN-US
    tcID: 16
    text: A number of Khanid were unhappy with the break from the Amarr Empire. While
        they never resorted to armed resistance, they are pleased by the improving
        relations with the Empire and hope the two nations will unite once more. They
        are eager to do whatever is necessary to achieve this, including taking on
        the common enemies of the Empire and the Kingdom.
-   keyID: 38
    languageID: FR
    tcID: 16
    text: De nombreux Khanid étaient opposés à la rupture avec l'Empire amarr. Bien
        qu'ils n'aient jamais pris les armes pour faire valoir leurs arguments, ils
        se réjouissent du réchauffement des relations avec l'empire et espèrent que
        les deux nations finiront par être réunies. Ils sont prêts à tout pour que
        cela se produise, y compris à affronter les ennemis communs de l'empire et
        du Royaume.
-   keyID: 38
    languageID: JA
    tcID: 16
    text: 多くのクーニッド人は、アマー帝国からの脱退に不満を覚えていた。武装した反逆勢力に戻ることはなかったが、帝国との関係改善を歓迎し、2つの国が再び統一されることを望んでいる。その実現のために必要であれば、帝国と王国の共通の敵と戦うことを含め、何でもしたいと強く思っている。
-   keyID: 38
    languageID: KO
    tcID: 16
    text: 아마르 제국과의 결별을 기뻐하는 카니드는 많지 않았습니다. 무력을 사용한 적은 없지만, 카니드는 제국과 관계가 개선된 것을 기뻐했으며,
        언젠가 두 국가가 다시 함께할 날이 오기를 기대합니다. 카니드는 제국과 왕국의 공공의 적을 처치하고 두 국가가 다시 함께하는 데 필요한
        것이라면 무엇이든 하고자 합니다.
-   keyID: 38
    languageID: RU
    tcID: 16
    text: 'Некоторые Khanid были недовольны отделением от Империи Amarr. Несмотря
        на то, что они никогда не прибегали к вооружённому сопротивлению, в данный
        момент они радуются улучшению отношений с Империей и надеются, что две нации
        смогут ещё раз объединиться. Они готовы на все, чтобы это произошло, включая
        нападение на общих врагов Империи и Королевства. '
-   keyID: 38
    languageID: ZH
    tcID: 16
    text: 许多卡尼迪人很不满意从艾玛帝国中分离出来。他们从未组织过武装抵抗，现在对于两国不断改善的关系感到非常满意，并希望两国能再度统一。他们愿意做有助于实现这一目标的任何事情，包括将矛头对准自己与艾玛帝国的共同敌人。
-   keyID: 39
    languageID: DE
    tcID: 16
    text: In der Regel sind die Khanid nicht gerade besonders fromme Zeitgenossen;
        falls aber doch, dann übersteigt ihr Fanatismus selbst amarrianische Verhältnisse.
        Religiöse Khanid geben sich häufig strikten Kulten hin, deren Praxis von der
        jeweiligen Interpretation der Heiligen Schrift bestimmt wird. Die Amarr behalten
        diese religiösen Eiferer aufmerksam im Auge, denn deren kultische Hörigkeit
        schreckt sie eigentlich ab; andererseits müssen sie jedoch neidlos die tiefgreifenden
        theosophischen Einsichten anerkennen, die genau dieser Extremismus mit sich
        bringt.
-   keyID: 39
    languageID: EN-US
    tcID: 16
    text: The Khanid are not generally known to be as devout as the Amarrians, but
        those who are tend to be fanatics even by Amarrian standards. Religious Khanids
        are often inducted into zealous cults, generally based on their interpretation
        of the Scriptures. The Amarrians regard these religious Khanids with suspicious
        interest; on the one hand the cultists' extremism alarms them, but on the
        other their religious fervor often results in deep theosophical insights.
-   keyID: 39
    languageID: FR
    tcID: 16
    text: 'La ferveur religieuse des Khanid est sans commune mesure avec celle des
        Amarr, mais quand ils cèdent à l''appel du mysticisme, ils sont enclins à
        basculer dans un fanatisme débridé, même aux yeux des bigots amarr. Les Khanid
        croyants embrassent bien souvent des cultes sectaires, généralement basés
        sur leur interprétation des Écritures. Les Amarr vouent un intérêt mâtiné
        de suspicion à ces adeptes : d''un côté, l''extrémisme des dévots les inquiète ;
        de l''autre, leur ferveur religieuse aboutit souvent à de véritables révolutions
        théosophiques.'
-   keyID: 39
    languageID: JA
    tcID: 16
    text: クーニッド人は一般的にアマー人ほどの信心を持たないが、一部の信心深い者はアマー人の基準で見ても狂信的になる傾向がある。信仰に厚いクーニッド人は、主に聖典の解釈がきっかけとなって、しばしば狂信的なカルト集団に引き入れられる。アマー人はそのような信心深いクーニッド人に疑念と興味を抱いている。カルト信者の過激な思考がアマー人を不安にさせる一方で、その厚い宗教心が神知学的な深い見識をもたらすこともあるからだ。
-   keyID: 39
    languageID: KO
    tcID: 16
    text: 카니드는 아마르인처럼 믿음이 강하다고 알려져 있진 않지만 일부는 아마르인의 기준으로 봐도 광신도 같은 경향을 보입니다. 독실한 카니드는
        때때로 경전 해석을 바탕으로 광신도 집단에 가입하기도 합니다. 아마르인들은 이렇게 종교에 심취한 카니드를 향해 우려와 흥미가 뒤섞인
        시선을 보냅니다. 카니드의 극단적인 믿음이 염려스러워 경계하면서도, 이러한 카니드의 열정적인 종교 활동이 종교적 깨달음으로 이어지는
        경우도 있기 때문입니다.
-   keyID: 39
    languageID: RU
    tcID: 16
    text: По сравнению с народом Amarr племя Khanid нельзя назвать набожным, однако
        некоторые его представители фанатичны даже по меркам Империи. Выходцы из племени
        Khanid, отдавшие свою жизнь служению религии, зачастую вступают в воинствующие
        религиозные объединения, каждое из которых по-своему трактует Священные Скрижали.
        Народ Amarr относятся к ним с настороженным любопытством — его беспокоят экстремистские
        настроения последователей культов, но в то же время религиозный пыл фанатиков
        часто приводит к теологическим откровениям.
-   keyID: 39
    languageID: ZH
    tcID: 16
    text: 卡尼迪人不像艾玛人那样崇尚宗教信仰，但一旦虔诚起来，也真是有过之而无不及。卡尼迪信仰者通常会根据自己对圣典的理解而加入不同形式的派系。艾玛人对卡尼迪信仰者的关系显得十分暧昧。一方面，艾玛人对卡尼迪信仰者表现出的极端行为非常警惕；另一方面，狂热的卡尼迪信仰者经常能提供对神学的深刻独到想法，艾玛人正需要这点。
-   keyID: 40
    languageID: DE
    tcID: 16
    text: Vielen Vherokiors wohnt eine große Wanderlust inne, was wohl daran liegt,
        dass sie von Nomaden abstammen. Während manche ihre Abenteuerlust zügeln,
        weigern sich andere wiederum, lange an einem Ort zu verweilen. Ihre rastlose
        Natur treibt sie gen Horizont auf der Suche nach neuen Ländern und Ressourcen.
-   keyID: 40
    languageID: EN-US
    tcID: 16
    text: Drawing inspiration from their nomadic ancestry, wanderlust runs strong
        with many Vherokiors. While many curb their thirst for adventure, there are
        those who simply cannot settle down in one place for long. Never at rest,
        they will always be lured by the horizon, as there are places to see and riches
        to be discovered.
-   keyID: 40
    languageID: FR
    tcID: 16
    text: À l'image de leurs ancêtres nomades, de nombreux Vherokior sont des bourlingueurs
        émérites. Alors que certains s'efforcent de réfréner leur soif d'aventures,
        d'autres refusent de se sédentariser. En perpétuel mouvement, ils sont attirés
        vers l'horizon, avides de découvrir de nouvelles terres et ressources.
-   keyID: 40
    languageID: JA
    tcID: 16
    text: 多くのヴェロキュオール人には、放浪の民であった祖先伝来の放浪癖が強く見られる。多くの者たちは冒険への欲求を抑えているが、どうしても一つの場所に長期間留まっていることのできない者たちもいる。決して休息することはなく、まだ見たことのない場所、発見していない宝があるとの思いから、常に地平線に誘惑を感じている。
-   keyID: 40
    languageID: KO
    tcID: 16
    text: 베로키오르는 유목민족의 후예로 강한 방랑벽을 지니고 있습니다. 모험에 대한 갈망을 억누른 채 일상을 살아가는 자들도 있으나, 방랑자의
        삶을 선택하는 자들도 적지 않습니다. 어떤 선택을 했든, 베로키오르는 새로운 모험이 기다리고 있는 지평선에 이끌릴 수 밖에 없습니다.
-   keyID: 40
    languageID: RU
    tcID: 16
    text: Как и их предки-кочевники, многие векориоры не могут усидеть на месте. И
        если одних влекут приключения, то другие просто отказываются надолго задерживаться
        в одном месте. Не зная покоя, они вечно стремятся за горизонт в поисках новых
        земель и ресурсов.
-   keyID: 40
    languageID: ZH
    tcID: 16
    text: 受其游牧祖先的文化影响，很多维洛奇亚人仍有强烈的旅行嗜好。虽然其中大多数都克制了自己的冒险欲，但有些人就是永远无法在一处安定下来。他们从不停息，地平线对他们有着永恒的吸引力，因为那里有新的地方等待发现，有新的财富等待发掘。
-   keyID: 41
    languageID: DE
    tcID: 16
    text: 'Die Vherokior sind den anderen Stämmen der Minmatar seit jeher suspekt
        - besonders dann, wenn sie einen Hang zum Mystischen haben. Deshalb verehren
        und fürchten die Minmatar die Mystiker der Vherokior gleichermaßen. Diese
        haben auch Voluval entwickelt und hüten dessen Geheimnis wie ihren Augapfel.
        Während dieses uralten Rituals offenbaren sich Seele und Karma über eine Tätowierung,
        die urplötzlich am Körper einer Person auftaucht. '
-   keyID: 41
    languageID: EN-US
    tcID: 16
    text: Vherokiors have always seemed strange to the other Minmatar tribes, doubly
        so when it comes to those with mystical inclinations. Vherokior mystics are
        both revered and feared by the Minmatar. The ancient Voluval ritual, where
        the soul and karma of the person is revealed through the unexplained emergence
        of a body tattoo on the recipient, was created by Vherokior mystics, and its
        secrets are closely guarded.
-   keyID: 41
    languageID: FR
    tcID: 16
    text: Les Vherokior ont toujours occupé une place à part au sein des tribus minmatar,
        et ce d'autant plus dans le domaine des traditions mystiques. En effet, les
        mystiques vherokior font l'objet d'un respect mêlé de crainte dans la société
        minmatar. L'ancien rituel du Voluval, au cours duquel l'âme et le karma du
        communiant sont révélés par l'apparition inexpliquée d'un tatouage sur son
        corps, a été inventé par des mystiques vherokior qui gardent jalousement ses
        secrets.
-   keyID: 41
    languageID: JA
    tcID: 16
    text: ヴェロキュオール人は、ミンマターの他の部族にはいつも奇妙に映っている。精神世界に関わっている者たちについては、なおさらだ。ヴェロキュオールの神秘主義者たちは、ミンマターから崇拝されると同時に恐れられてもいる。被術者の身体に浮き上がる不思議な刺青によって人の魂と宿命を明らかにする太古のボリュバルの儀式は、ヴェロキュオールの神秘主義者によって作り出されたもので、その秘密は堅く守られている。
-   keyID: 41
    languageID: KO
    tcID: 16
    text: 다른 민마타 부족에게 베로키오르는 항상 낯선 이들이었습니다. 특히 신비로운 성향이 드러날 때 두 배는 더 낯설게 다가옵니다. 민마타인은
        그런 베로키오르 비술사를 존경하면서도 두려워합니다. 베로키오르 비술사가 탄생시킨 고대 볼루발 의식은 의식을 치르는 사람 몸에 원인을
        알 수 없는 문신이 나타나 그 사람의 영혼과 업보를 밝혀낸다고 하며, 이 의식의 비법은 지금까지도 감춰져 엄격하게 관리되고 있습니다.
-   keyID: 41
    languageID: RU
    tcID: 16
    text: Для остальных племен Minmatar племя Vherokior всегда казалось немного странным,
        особенно его склонные к мистике представители. Minmatar уважают, но в то же
        время боятся мистиков племени Vherokior. Древний ритуал Voluval, в ходе которого
        душа и карма человека раскрываются посредством необъяснимого появления татуировки
        на теле проходящего ритуал, был создан мистиками Vherokior, и его секреты
        тщательно охраняются.
-   keyID: 41
    languageID: ZH
    tcID: 16
    text: 对其他米玛塔尔部落的人来说，维洛奇亚人总显得有些古怪，这种古怪在那些带有神秘色彩的人身上尤为明显。米玛塔尔人对维洛奇亚神秘主义者的印象可用“敬畏”二字概况。在古老的沃鲁瓦仪式中，人的灵魂及因果报应可以从被洗礼者身上莫名显现的纹身上得到反映。该仪式正是由维洛奇亚神秘主义者初创，他们对其中的奥妙缄口不言。
-   keyID: 42
    languageID: DE
    tcID: 16
    text: Wenn man eine der Haupt-Marktstationen im minmatarischen Raum besucht und
        eines der vielen Geschäfte oder Restaurants entlang der Promenade betritt,
        kann man sich fast sicher sein, dass es von Vherokior betrieben wird. Sie
        waren schon eifrige Hausierer und Händler, als sie noch in Karawanen umherzogen,
        und seitdem haben sich ihr Erfahrungsschatz und Einfluss auf die Geschäftswelt
        in der Republik stetig vergrößert.
-   keyID: 42
    languageID: EN-US
    tcID: 16
    text: Visit a market hub station in Minmatar space and stroll into any of the
        stores or restaurants lining the vast promenades. Odds are that it is owned
        and operated by a Vherokior. Determined merchants and peddlers since their
        caravan days, their business enterprises and expertise have spread steadily
        throughout the Republic.
-   keyID: 42
    languageID: FR
    tcID: 16
    text: Rendez-vous dans une station commerciale de l'espace minmatar et promenez-vous
        dans n'importe quel magasin ou restaurant bordant ses vastes avenues. Il y
        a de grandes chances qu'il appartienne à un Vherokior. Habiles marchands et
        colporteurs depuis l'époque des caravanes, leur esprit d'entreprise et leur
        sens des affaires leur ont permis de s'implanter aux quatre coins de la République.
-   keyID: 42
    languageID: JA
    tcID: 16
    text: ミンマター宙域の市場の広大な遊歩道沿いにある店舗やレストランは、大抵がヴェロキュオール人による所有、経営だ。キャラバンだった時代から頑なに貿易や行商を続けてきた彼らは、商いの守備範囲を共和国全域に着実に広げてきた。
-   keyID: 42
    languageID: KO
    tcID: 16
    text: 민마타 영역에 있는 거래소 허브 정거장에 들러 드넓은 산책로에 늘어선 아무 가게나 식당에 들어가 보십시오. 베로키오르가 운영하는
        가게일 가능성이 큽니다. 캐러밴 시절부터 무역상이자 행상인이었던 베로키오르가 운영하는 사업과 코퍼레이션들은 공화국 전역에 꾸준히 퍼져
        왔습니다.
-   keyID: 42
    languageID: RU
    tcID: 16
    text: Возьмите любой магазин или ресторан, находящийся на огромных променадах
        любой торговой станции Minmatar. Вероятнее всего, им будет владеть и управлять
        Vherokior. Коммерческие предприятия этих решительных купцов и торговцев, еще
        помнящих времена караванов, быстро распространились по всей Республике.
-   keyID: 42
    languageID: ZH
    tcID: 16
    text: 只要你去逛米玛塔尔领域内的任何一座集市空间站，走入里面的任何一家店面餐馆，你都会发现里面的业主多半是维洛奇亚人。他们自古以来便是坚韧的商人，现在共和国里，他们的公司企业已是遍地开花。
