-   keyID: 1000288
    languageID: DE
    tcID: 64
    text: Die Navka Overminds sind eine Art Raubdrohnenschwarm, die in bedeutender
        Anzahl in der gesamten Raumverwerfung des Abgrunds in der Nähe von Triglavia-Infrastruktur
        angetroffen werden kann. Die Bezeichnung „Navka“ scheint mit einer Untergruppe
        des Triglavia-Volks in einer Beziehung zu stehen und sich über die sogenannten
        „Kladen“ zu erstrecken. Es macht den Anschein, als würden die Navka Overminds
        zu Triglavia-Zwecken entweder gänzlich angestiftet oder, vielleicht eher Besorgnis
        erregend, aus freiem Willen mit ihnen zusammenarbeiten.
-   keyID: 1000288
    languageID: EN-US
    tcID: 64
    text: "The Navka Overminds are a form of rogue drone swarm that can be encountered
        in significant numbers throughout Abyssal Deadspace wherever Triglavian infrastructure
        is present. The designation 'Navka' seems to have some relationship to a subdivision
        of the Triglavian race that runs across the so-called 'clades'.\r\n\r\nIt
        would seem that the Navka Overminds are either entirely suborned to Triglavian
        purposes or, perhaps more worryingly, are willingly working with them."
-   keyID: 1000288
    languageID: FR
    tcID: 64
    text: Les Suresprits Navka sont une forme d'essaim de drones renégats que l'on
        peut trouver en grand nombre dans l'abîme Deadspace partout où l'infrastructure
        Triglavian est présente. L'appellation « Navka » semble avoir un lien avec
        une sous-division de la race Triglavian qui traverse les « Clades ». Il semblerait
        que les Suresprits Navka soient entièrement subornés aux fins des Triglavian
        ou, plus inquiétant encore, qu'ils collaborent avec eux de plein gré.
-   keyID: 1000288
    languageID: KO
    tcID: 64
    text: 나브카 오버마인드는 어비설 데드스페이스 내 트리글라비안의 기반시설이 남아 있는 곳이라면 어느 곳에서든 마주칠 수 있는 어마어마한
        규모의 로그 드론 무리 형태입니다. '나브카'라고 이름이 붙은 것으로 보아 '클레이드'로 불렸던 이들과 조우한 트리글라비안의 한 분파와
        어느 정도의 관련성이 있는 것처럼 보입니다.<br><br>이러한 나브카 오버마인드는 트리글라비안의 목적에 맞게 매수되었든지, 아니면
