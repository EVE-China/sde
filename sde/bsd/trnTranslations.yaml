-   keyID: 52
    languageID: DE
    tcID: 47
    text: 'Diese Station ist die Heimat der hochmodernen Forschungsanlage für Gravitonphysik
        des Imperiums. Sich annähernden Schiffen wird nahe gelegt, sämtlichen Anweisungen
        der Fluglotsen Folge zu leisten, da möglicherweise gefährliche Raumverzerrungen
        in der unmittelbaren Nähe auftreten können.


        Es wird allgemein davon ausgegangen, dass frühere Durchbrüche dieses Labors
        für die fortschrittlichen Tarnfähigkeiten der Astero- und Stratios-Schiffe
        verantwortlich sind. Der Zugang zum Labor und zu den Verwaltungsebenen ist
        strikt eingeschränkt und alle Kapselpilotengäste sind ohne Ausnahmen an ihre
        Quartiere gebunden.'
-   keyID: 52
    languageID: EN-US
    tcID: 47
    text: 'This station houses the Sanctuary’s cutting-edge graviton physics research
        facility. Approaching vessels are advised to carefully follow all instructions
        from traffic controllers, as potentially hazardous spatial distortions may
        be present in the immediate vicinity.


        It is widely assumed that this laboratory’s previous breakthroughs are responsible
        for the advanced cloaking capabilities of the Astero and Stratios class vessels.
        Access to the laboratory and administrative levels are restricted and all
        capsuleer guests are confined to their quarters without exception.'
-   keyID: 52
    languageID: FR
    tcID: 47
    text: 'Cette station accueille le laboratoire de recherche de pointe en physique
        des gravitons du Sanctuaire. Il est conseillé aux vaisseaux approchants de
        suivre avec attention toutes les instructions venant des contrôleurs de trafic.
        Des distorsions spatiales dangereuses pourraient être présentes dans les environs
        immédiats.


        Il est généralement admis que les avancées précédentes de ce laboratoire sont
        responsables des capacités de camouflage avancées des vaisseaux de classe
        Astero et Stratios. L''accès au laboratoire et aux niveaux administratifs
        est restreint et tous les invités des capsuliers sont confinés dans leurs
        quartiers sans exception.'
-   keyID: 52
    languageID: JA
    tcID: 47
    text: 'このステーション内には、重力量子力学に関するサンクチュアリの最先端の研究設備が保管されている。艦船に接近する際は、必ず交通管制の指示すべてに従ってくれ。危険な空間のゆがみが付近に発生している可能性がある。


        アステロ級およびストラティオス級艦船の高度な遮蔽機能が実現したのは、この研究所の画期的な発明のおかげであると広く認識されている。研究や管理に関わる領域への立ち入りは禁止されている。外部のカプセラが招かれるのは居住区に限定されており、例外はない。'
-   keyID: 52
    languageID: KO
    tcID: 47
    text: 이 정거장에는 생츄어리의 최신 중력 양자 물리 연구시설이 있습니다. 그 주변에는 위험한 공간 왜곡이 발생할 수 있기 때문에, 접근하는
        함선들은 관제소의 모든 지시를 조심스럽게 따라야 합니다.<br><br>이 연구소가 가장 최근에 이룬 발견이야말로 아스테로 및 스트라티오급
        함선의 상급 클로킹 능력의 기반이 분명할 거라고 추측되고 있습니다. 연구소와 관리자급 권한에 접근하는 모든 행위는 금지되어 있고, 캡슐리어
        손님은 어떤 예외도 없이 자신의 숙소에만 머물러야 합니다.
-   keyID: 52
    languageID: RU
    tcID: 47
    text: 'На этой станции размещена сверхсовременная исследовательская лаборатория
        гравитационной физики «Приюта странников». Приближающимся кораблям рекомендовано
        тщательно соблюдать инструкции диспетчеров: в непосредственной близости от
        станции возможно возникновение потенциально опасных искажений метрики пространства.


        Считается, что предыдущие научно-технические прорывы этой лаборатории позволили
        обеспечить установку усовершенствованных систем маскировки на корабли проектов
        «Астеро» и «Стратиос» Доступ к лаборатории и к блокам осуществления управленческой
        деятельности ограничен: передвижение всех капсулёров без исключений ограничено
        отведёнными им жилыми блоками.'
-   keyID: 52
    languageID: ZH
    tcID: 47
    text: '避难会的最尖端引力物理研究设施就位于这座空间站内。任何进出的舰船都须小心遵循交通控制员的指示，因为附近随时都可能出现危险的空间扭曲。


        人们普遍认为阿斯特罗级和斯特修斯级先进的隐形技术就得益于这座实验室之前取得的突破性成果。实验室和行政楼层是严格禁止进入的，所有的飞行员访客都被限制只能在自己的舰长室中活动，从无例外。'
-   keyID: 53
    languageID: DE
    tcID: 47
    text: 'Diese Station beheimatet die führenden Sanctuary-Experten im Verhalten
        und der Anatomie der mysteriösen Sleeper-Drohnen und wurde mit der Erforschung
        uralter, aber immer noch funktionstüchtiger KI-Systeme beauftragt.


        Unbestätigten Berichten im Jahr YC116 zufolge ist den Forschern dieses Instituts
        gelungen, was einst als unmöglich galt: Die Erfassung und Einbehaltung von
        funktionstüchtigen Sleeper-Drohnen. Der Großteil der Station ist nur für autorisiertes
        Sanctuary-Personal zugänglich und eine geballte Anwesenheit von Sicherheitskräften
        demoralisiert Schnüffler.'
-   keyID: 53
    languageID: EN-US
    tcID: 47
    text: 'Tasked with investigating ancient yet still functioning artificial intelligence
        systems, this station is home to the Sanctuary’s foremost experts in the behavior
        and anatomy of the enigmatic Sleeper drones.


        Unconfirmed reports leaked in YC116 suggest that researchers at this institute
        may have succeeded in what was once considered unachievable: capturing and
        containing operational Sleeper drone subjects. The vast majority of the station
        is accessible only to authorized Sanctuary personnel, and a heavy security
        presence discourages snooping.'
-   keyID: 53
    languageID: FR
    tcID: 47
    text: 'Chargée de mener des recherches sur des systèmes d''intelligence artificielle
        anciens mais toujours fonctionnels, cette station regroupe les plus grands
        experts du Sanctuaire en matière de comportement et anatomie des énigmatiques
        drones sleeper.


        Des rapports non confirmés ont divulgués en 116 après CY suggèrent que les
        chercheurs de cet institut auraient réussi à effectuer ce qui était autrefois
        considéré comme inatteignable : la capture et l''emprisonnement de sujets
        drones sleeper opérationnels. La majeure partie de la station est accessible
        seulement au personnel autorisé du sanctuaire, et la présence importante de
        personnel de sécurité décourage les curieux.'
-   keyID: 53
    languageID: JA
    tcID: 47
    text: '人工知能システムの研究を担うこのステーションは現在も機能しており、得体の知れないスリーパードローンの行動と生体に関してはサンクチュアリ随一である専門家たちの居住区となっている。


        YC116年に漏えいした未確認の報告によると、本機関の研究員らは、かつて不可能と考えられていた、起動中のスリーパードローンの捕獲と収容に成功した可能性がある。ステーションの大半は、権限のあるサンクチュアリの人員しか立ち入ることが許可されていない。強固な警備によって情報が守られている。'
-   keyID: 53
    languageID: KO
    tcID: 47
    text: 고대의 것이긴 해도 여전히 작동하는 인공지능 시스템을 조사해야 하는 이 정거장은 생츄어리 내 불가사의한 슬리퍼 드론의 행동 및 내부
        구조 전문가들의 집입니다.<br><br>YC116년에 이곳에서 유출되었던 확인되지 않은 보고서에 따르면, 이 기관의 연구자들은 절대
        성취할 수 없는 것으로 여겨졌던 것을 성공했다고 합니다. 바로 활동 중인 슬리퍼 드론 시험체를 잡아 가둔 것입니다. 정거장 내 대부분의
        구역은 인가받은 생츄어리 관계자만이 접근할 수 있으며, 보안 또한 매우 삼엄해 염탐할 엄두조차 못 낼 정도입니다.
-   keyID: 53
    languageID: RU
    tcID: 47
    text: 'На станции обитают лучшие эксперты «Приюта странников» в области поведения
        и устройства загадочных дронов Спящих; их цель — исследование древних, но
        всё ещё функционирующих систем искусственного интеллекта.


        В 116 году по юлайскому летоисчислению, если верить неподтверждённой утечке,
        исследователям этой лаборатории удалось совершить невозможное: захватить и
        сохранить функционирующих дронов Спящих. Подавляющая часть станции доступна
        лишь авторизованным представителям «Приюта странников»; системы безопасности,
        работа которых заметна на каждом шагу, отбивают любопытство.'
-   keyID: 53
    languageID: ZH
    tcID: 47
    text: '这座空间站中集结了避难会最优秀的冬眠者无人机行为学和解剖学专家，旨在对古老却仍能发挥作用的人工智能系统进行研究。


        新伊甸纪元116年一份未证实的报告披露，这里的研究人员已经获得了之前被认为不可能的突破：捕获并控制了仍能行动的冬眠者无人机。这座空间站的大部分地区只允许获授权的避难会工作人员进出，并有非常严格的安保措施防止窥探行为发生。'
-   keyID: 54
    languageID: DE
    tcID: 47
    text: 'Die fortschrittliche, rundspektrale Sensoranlage, mit der diese Station
        ausgerüstet ist, ermöglicht eine detaillierte Beobachtung und Verfolgung von
        Sleeper-Aktivitäten überall in diesem riesigen Sonnensystem.


        Diese Anlage dient auch als zentraler Verarbeitungsort für Daten, die aus
        Gravitationsfeldsensoren gesammelt werden, die überall an den Stationen des
        Sanctuary in Thera angebracht sind. Diese Infrastruktur erlaubt eine schnelle
        Lateration von nahen Unregelmäßigkeiten in der Raum-Zeit, unabhängig davon,
        ob diese von normalen Scansonden erfasst werden können oder nicht.'
-   keyID: 54
    languageID: EN-US
    tcID: 47
    text: 'The advanced omni-spectral sensor arrays equipped to this station enable
        detailed observation and tracking of the Sleeper activity anywhere in this
        massive star system.


        This facility also serves as the central processing location for data fed
        from gravitational field sensors fitted to each of the Sanctuary stations
        spread across Thera. This infrastructure allows rapid trilateration of nearby
        irregularities in space-time, whether they are detectable through normal scanner
        probes or not.'
-   keyID: 54
    languageID: FR
    tcID: 47
    text: 'Les modules de détection avancés omni-spectraux équipés de cette station
        permettent d''effectuer des observations détaillées ainsi que de suivre l''activité
        sleeper n''importe où dans ce système stellaire massif.


        Cet établissement sert également au traitement central des données envoyées
        depuis les détecteurs de champs gravitationnel équipés à chacune des stations
        de sanctuaire autour de Thera. Cette infrastructure permet la trilatération
        rapide des irrégularités environnantes dans l''espace-temps, qu''elles puissent
        être détectées ou non par des sondes d''exploration.'
-   keyID: 54
    languageID: JA
    tcID: 47
    text: 'ステーションに装備されている高性能のオムニスペクトルセンサーを使用すれば、スリーパーがこの広大なソーラーシステムのどこで活動していようとも、それを詳細に観測・追跡することができる。


        ここはまた、テーラ中に散在する各サンクチュアリステーションに設置された重力フィールドセンサーから受信したデータの解析を行う中枢設備でもある。このインフラ設備により、付近の4次元宇宙の異常に対し三辺測量を素早く実施して、通常のスキャナープローブで検出できるかどうかを判断することが可能となった。'
-   keyID: 54
    languageID: KO
    tcID: 47
    text: 정거장에 장착된 상급 옴니 스펙트럼 센서 시설은 이 광활한 항성계 내에서 슬리퍼의 활동을 자세히 관찰하고 추적할 수 있게 해줍니다<br><br>이
        시설은 또한 테라 전역에 퍼져있는 각 생츄어리 정거장의 중력 양자 필드 센서로부터 수집된 데이터의 중앙 처리소 기능도 하고 있습니다.
        이 인프라스트럭처는 평범한 스캐너 프로브에 감지되는지 여부와 관계없이, 주변 시공의 변칙을 빠르게 삼변 측량할 수 있습니다.
-   keyID: 54
    languageID: RU
    tcID: 47
    text: 'Усовершенствованные мультиспектральные системы слежения, которыми оснащена
        станция, позволяют вести тщательное наблюдение и отслеживание активности Спящих
        по всей огромной планетной системы.


        Кроме того, эта лаборатория служит главным центром обработки данных, получаемых
        от датчиков гравитационного поля, размещённых на станциях «Приюта странников»
        по периметру Теры. Таким образом обеспечивается быстрая триангуляция аномалий
        в пространстве-времени, как отмечаемых, так и незаметных для стандартных разведзондов.'
-   keyID: 54
    languageID: ZH
    tcID: 47
    text: '这座空间站配备的先进的全光谱感应阵列可以观测并追踪这个庞大星系中任何地方的冬眠者活动。


        这座设施还能对遍布席拉各地的避难会空间站中的引力场感应器收集到的数据进行集中处理。只要附近发生了时空异常，无论能不能用普通的扫描探针探测，这座建筑都能迅速观测到。'
-   keyID: 55
    languageID: DE
    tcID: 47
    text: 'Diese Station enthält Ausrüstung für den heiklen Vorgang, fullerenreiche
        Gase und ihre Nebenprodukte weiterzuverabreiten und zu manipulieren. Die daraus
        resultierenden Polymere finden überall in Thera Einsatzmöglichkeiten und sorgen
        für die weitere Ausdehnung und Instandhaltung der Sanctuary-Expedition.


        Kapselpilotengäste in der Station sind innerhalb bestimmter Zonen willkommen.
        Die Benutzung der Hyprid-Reaktionsgleise ist jedoch ausschließlich auf autorisiertes
        Sanctuary-Personal beschränkt.'
-   keyID: 55
    languageID: EN-US
    tcID: 47
    text: 'This station contains equipment dedicated to the delicate task of processing
        and manipulating fullerene-rich gases and their byproducts. The resulting
        polymers are used in multiple applications throughout Thera, enabling continued
        expansion and maintenance of the Sanctuary’s expedition.


        Capsuleer guests at the stations are welcome within clearly designated zones,
        however use of the hybrid reaction lines is restricted to authorized Sanctuary
        personnel only.'
-   keyID: 55
    languageID: FR
    tcID: 47
    text: 'Cette station contient de l''équipement dédié à la tâche délicate du traitement
        et de la manipulation de gaz riches en fullerène ainsi que de leurs produits
        dérivés. Les polymères qui en résultent sont utilisés dans de multiples applications
        à travers Thera, ce qui permet l''expansion et la maintenance continues de
        l''expédition du sanctuaire.


        Les capsuliers qui arrivent aux stations sont les bienvenus dans la limite
        des zones clairement désignées. Les lignes de réaction hybride sont strictement
        réservées au personnel autorisé du Sanctuaire.'
-   keyID: 55
    languageID: JA
    tcID: 47
    text: 'さらに、フラーレン含有ガスとその副産物の処理や取り扱いといった、細心の注意を要する作業を実施できる設備も有している。生成したポリマーは、テーラの各地で様々な用途に使用される。このおかげでサンクチュアリはより広域の遠征を行えるようになったのだ。


        専用の区域内であれば、外部のカプセラが立ち入っても何ら問題はない。だがハイブリッド反応線の使用については、権限のあるサンクチュアリの人員のみに限定される。'
-   keyID: 55
    languageID: KO
    tcID: 47
    text: 이 정거장에는 퓰러렌이 풍부한 가스 및 부산물을 처리하고 조작하는 섬세한 작업 전담 장비가 갖춰져 있습니다. 그 결과물인 폴리머는
        테라 전역에 걸쳐 다양하게 이용되고 있으며 생츄어리의 탐사를 지속적으로 확장하고 유지할 수 있도록 해줍니다.<br><br>이 정거장을
        방문하는 캡슐리어 손님은 지정된 구역에서는 환영받지만, 하이브리드 반응로 작업 라인은 인가받은 생츄어리의 관계자만이 사용 가능하도록
        제한되어 있습니다.
-   keyID: 55
    languageID: RU
    tcID: 47
    text: 'На этой станции размещено оборудование, предназначенное для тонкой задачи
        обработки и переработки богатых фуллеренами газов и продуктов их переработки.
        Получаемые в результате полимеры расходуются в Тере в самых различных целях
        и тем самым обеспечивают расширение и развитие экспедиции «Приюта странников».


        Капсулёры на станциях приветствуются в пределах жестко обозначенных границ;
        пользоваться линиями по производству полимеров могут лишь авторизованные сотрудники
        «Приюта странников».'
-   keyID: 55
    languageID: ZH
    tcID: 47
    text: '这座空间站中的设备专为处理富含富勒烯的气云及其副产品而打造。产出的聚合物被用于席拉各地，为避难会的扩张和后勤保障提供支持。


        来访的克隆飞行员只能在限定的地区活动，不过混合反应生产线只能由获授权的避难会工作人员使用。'
