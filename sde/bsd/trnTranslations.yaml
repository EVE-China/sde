    text: 墓場送りになったキャラクター用の内部コーポレーション。
-   keyID: 1000001
    languageID: KO
    tcID: 64
    text: 무덤에 있는 캐릭터를 위해 사용되는 내부 코퍼레이션입니다.
-   keyID: 1000001
    languageID: RU
    tcID: 64
    text: Внутренняя корпорация, которая используется для персонажей на кладбище.
-   keyID: 1000001
    languageID: ZH
    tcID: 64
    text: 供长眠于地下的人物所使用的内部军团。
-   keyID: 1000002
    languageID: DE
    tcID: 64
    text: Die CBD Corporation ist eine der größten Export/Import-Firmen im Hoheitsgebiet
        der Caldari. Die Corporation verfügt über Handelsverbindungen weit und breit
        und hat ständig eine riesige Warenmenge im Umlauf.
-   keyID: 1000002
    languageID: EN-US
    tcID: 64
    text: The CBD Corporation is one of the biggest exporters/importers in Caldari
        space. The corporation has established trade links far and wide, with a huge
        amount of goods in constant fluctuation.
-   keyID: 1000002
    languageID: ES
    tcID: 64
    text: La Corporación CBD es una de las mayores empresas de importación y exportación
        dentro del espacio Caldari. La corporación ha establecido amplias redes comerciales
        que se extienden en todas direcciones, manteniendo una inmensa cantidad de
        bienes en constante fluctuación.
-   keyID: 1000002
    languageID: FR
    tcID: 64
    text: La CBD Corporation est l'une des plus grosses sociétés d'import-export de
        l'espace caldari. Elle a établi des partenariats commerciaux un peu partout
        et génère d'énormes flux de marchandises en circulation permanente.
-   keyID: 1000002
    languageID: IT
    tcID: 64
    text: La CBD Corporation è una delle più grandi import/export dello spazio Caldari.
        La corporazione ha stabilito legami commerciali in lungo e in largo, con enormi
        quantità di merci in costante flusso.
-   keyID: 1000002
    languageID: JA
    tcID: 64
    text: CBDコーポレーションはカルダリ領屈指の大手貿易会社だ。広大な貿易網を確立し、莫大な商品を絶えず流通させている。
-   keyID: 1000002
    languageID: KO
    tcID: 64
    text: CBD 코퍼레이션은 칼다리 지역에서 가장 규모가 큰 수출입 코퍼레이션 중 하나입니다. 이 코퍼레이션은 방대하고 포괄적인 무역 관계를
        유지하며 어마어마한 양의 물품들을 끊임없이 순환시키고 있습니다.
-   keyID: 1000002
    languageID: RU
    tcID: 64
    text: Корпорация CBD является одной из крупнейших компаний по экспорту и импорту
        в пространстве Калдари. Корпорация установила широчайшие торговые связи, и
        в еe постоянном обороте находится огромное количество товаров.
-   keyID: 1000002
    languageID: ZH
    tcID: 64
    text: CBD社团是加达里空间最大的出口/进口商。该社团广泛建立贸易联系，始终维持大量货物的流通。
-   keyID: 1000003
    languageID: DE
    tcID: 64
    text: Prompt Delivery ist eine Express-Transportfirma, die hauptsächlich im caldarischen
        Hoheitsgebiet arbeitet. Sie hat einen schnellen und effizienten Lieferservice.
        Der Haken daran ist allerdings, dass die Firma deshalb klein und kompakt gehalten
        werden muss.
-   keyID: 1000003
    languageID: EN-US
    tcID: 64
    text: Prompt Delivery is a express delivery company that operates mainly within
        the Caldari State. They have a fast, efficient, quality service, but the price
        of this excellence is that they must keep the company small and compact.
-   keyID: 1000003
    languageID: ES
    tcID: 64
    text: Entrega Rápida es una compañía de mensajería urgente que opera principalmente
        en el estado Caldari. Su servicio es rápido, eficiente y de calidad, pero
        el precio que deben pagar por la excelencia es el de tener que mantener una
        compañía pequeña y compacta.
-   keyID: 1000003
    languageID: FR
    tcID: 64
    text: Prompt Delivery est une société de livraison qui opère principalement au
        sein de l'État caldari. Elle propose un service de qualité rapide et efficace,
        mais la rançon de l'excellence représente un frein à son développement.
-   keyID: 1000003
    languageID: IT
    tcID: 64
    text: La Prompt Delivery è una compagnia di corriere espresso che opera prevalentemente
        nel territorio dello Stato Caldari. Offre un servizio di qualità veloce ed
        efficiente, ma per mantenere il livello di qualità del servizio la compagnia
        deve rimanere piccola e compatta.
-   keyID: 1000003
    languageID: JA
    tcID: 64
    text: プロンプト運輸は主にカルダリ連合内を営業範囲とする速達輸送会社だ。迅速、効率的、高品質なサービスを誇るが、その水準を維持する必要から事業拡大に踏み切れない。
-   keyID: 1000003
    languageID: KO
    tcID: 64
    text: 프롬트 우정사는 속달 우편 코퍼레이션으로서 주로 칼다리 연합에서 사업을 운영 중입니다. 이 코퍼레이션은 빠르고 효율적이며 품질이
        우수한 서비스를 제공하고 있지만 그만큼 서비스의 가격이 높은 편이라 코퍼레이션의 규모가 작게 유지되고 있습니다.
-   keyID: 1000003
    languageID: RU
    tcID: 64
    text: Prompt Delivery — компания быстрой доставки, которая работает преимущественно
        в Государстве Caldari. Они предоставляют быстрый, эффективный и качественный
        сервис, но ценой этого является то, что компания должна оставаться маленькой
        и компактной.
-   keyID: 1000003
    languageID: ZH
    tcID: 64
    text: 疾速快递是一家快递公司，主要活动在加达里合众国内。他们的服务迅速，有效，质量一流，但代价是他们必须把公司维持在小而紧凑的状态。
-   keyID: 1000004
    languageID: DE
    tcID: 64
    text: Ytiri ist eines der wenigen Beispiele für eine auswärtige Firma, die sich
        in der caldarischen Gesellschaft etablieren konnte. Zunächst eine Schmuggelorganisation
        der Unterwelt, definierte die Firma ihre Geschäftsziele neu, um Zugang zum
        Staatsgebiet zu bekommen. Seither floriert die Gesellschaft und hat eine der
        höchsten Wachstumsraten im Hoheitsgebiet der Caldari aufzuweisen.
-   keyID: 1000004
    languageID: EN-US
    tcID: 64
    text: Ytiri is a rare example of an outsider company that manages to establish
        itself within the Caldari State. Formerly an underworld smuggling company,
        Ytiri adjusted its operation to gain admittance into the State. Since then
        the company has flourished and is one of the fastest growing companies in
        Caldari space.
-   keyID: 1000004
    languageID: ES
    tcID: 64
    text: Ytiri es uno de los pocos casos en los que una compañía extranjera consigue
        prosperar dentro de las fronteras del Estado Caldari.  Inicialmente dedicada
        al contrabando, Ytiri efectuó rigurosos cambios en la naturaleza de sus actividades
        con el objetivo de ser admitida por el estado. Desde entonces ha prosperado
        y ahora es una de las compañías con más alto crecimiento dentro del espacio
        Caldari.
-   keyID: 1000004
    languageID: FR
    tcID: 64
    text: Ytiri fait partie des rares compagnies étrangères ayant réussi à s'implanter
        dans l'État caldari. Ancienne société clandestine de contrebande, Ytiri s'est
        adaptée afin d'avoir accès aux territoires de l'État. Depuis lors, l'entreprise
        s'enrichit et connaît un des plus rapides développements de l'espace caldari.
-   keyID: 1000004
    languageID: IT
    tcID: 64
    text: La Ytiri è il raro esempio di una compagnia esterna che è riuscita ad affermarsi
        all'interno dello Stato Caldari. Precedentemente una società di contrabbando,
        la Ytiri modificò le sue operazioni per ottenere l'ammissione nel territorio
        dello Stato. Da allora la compagnia si è affermata ed è una delle compagnie
        in più rapida crescita nello spazio Caldari.
-   keyID: 1000004
    languageID: JA
    tcID: 64
    text: イティリは、カルダリ連合に外国企業が定着した、まれな成功例といえる。元は密輸会社だが、事業形態を変えて連合内に広く認められるまでに至った。以来業績は拡大の一途をたどり、今ではカルダリ領有数の急成長企業である。
-   keyID: 1000004
    languageID: KO
    tcID: 64
    text: 이티리는 칼다리 연합에서 자립하는 데 성공한 보기 드문 외부 코퍼레이션입니다. 한때 지하 세계의 밀수업을 운영했던 이티리는 연합에서
        인정을 받기 위해 운영 방식을 과감히 바꿨습니다. 그 이후로 이 코퍼레이션은 크게 성공했고 칼다리 지역에서 가장 빠르게 성장하는 코퍼레이션
        중 하나로 손꼽히고 있습니다.
-   keyID: 1000004
    languageID: RU
    tcID: 64
    text: Ytiri — редкий пример того, как посторонней компании удается работать внутри
        Государства Caldari. В прошлом криминальная организация, специализировавшаяся
        на контрабанде, Ytiri изменила род своей деятельности для того, чтобы получить
        доступ в Государство Caldari. С того момента компания процветает; она стала
        одной из самых быстрорастущих в пространстве Caldari.
-   keyID: 1000004
    languageID: ZH
    tcID: 64
    text: 耶利集团作为一个外国公司，却能在加达里合众国里立足，这种例子并不多见。耶利从前是一个地下非法贩售公司，后来为了进入合众国内调整了经营策略。自那以后，公司不断繁荣兴旺，成为加达里空域内发展最快的公司之一。
-   keyID: 1000005
    languageID: DE
    tcID: 64
    text: 'Hyasyoda ist eine der ältesten caldarischen Mega-Corporations und hat sich
        kurz nach dem ersten Kontakt mit den Gallente gebildet, als sich die Caldari
        immer noch im Industriezeitalter befanden. Die Corporation ist konservativ
        und vorsichtig, hält sich aber an ein altes Sprichtwort: "Nur die Paranoiden
        überleben".'
-   keyID: 1000005
    languageID: EN-US
    tcID: 64
    text: 'Hyasyoda is one of the oldest of the Caldari mega corporations, having
        been formed shortly after first contact with the Gallenteans when the Caldari
        were still in the Industrial Age. It''s conservative and cautious, but adheres
        to the old saying: ''Only the paranoid survive.'''
-   keyID: 1000005
    languageID: ES
    tcID: 64
    text: 'La Hyasyoda es una de las megacorporaciones Caldari más antiguas, ya que
        sus orígenes se remontan a los primeros contactos con los Gallente, cuando
        los Caldari aún se encontraban sumidos en una era industrial. Su naturaleza
        conservadora y cautelosa responde a un principio recogido en un viejo dicho:
        "Solo los paranoicos sobreviven". '
-   keyID: 1000005
    languageID: FR
    tcID: 64
    text: Formée peu après le premier contact avec les Gallente, alors que les Caldari
        étaient encore en pleine ère industrielle, Hyasyoda est l'une des plus anciennes
        méga-corporations caldari. Prudents et conservateurs, ses dirigeants croient
        fermement à l'adage qui veut qu'au bout du compte, « seuls les paranoïaques
        survivent ».
-   keyID: 1000005
    languageID: IT
    tcID: 64
    text: La Hyasyoda è una delle più antiche megacorporazioni Caldari. Fu formata
        poco dopo il primo contatto con il popolo Gallente, quando il popolo Caldari
        era ancora nell'età industriale. È conservatrice e prudente, ma aderisce al
        vecchio detto "Solo i paranoici sopravvivono".
-   keyID: 1000005
    languageID: JA
    tcID: 64
    text: ヒャショーダはカルダリの巨大コーポレーションの中でもとりわけ長い歴史を誇り、創業はガレンテ人とのファーストコンタクト直後に遡る。当時カルダリはまだ産業革命時代にあった。保守的で慎重だが、「パラノイドだけが生き残る」という先人の金言を信奉している。
-   keyID: 1000005
    languageID: KO
    tcID: 64
    text: 하야스요다는 칼다리에서 가장 오랜 역사를 가진 메가코퍼레이션 중 하나로, 칼다리가 아직 산업 시대에 있었을 때 갈란테를 처음 접하고
        난 후 형성되었습니다. 코퍼레이션의 보수적이고 신중한 태도는 오랜 속담인 "미친 사람만이 살아남는 법이다"를 그대로 보여주고 있는 듯
        합니다.
-   keyID: 1000005
    languageID: RU
    tcID: 64
    text: 'Hyasyoda — одна из старейших мегакорпораций Caldari, основанная после первого
        контакта с Gallente, когда Caldari всё ещё находились на промышленном этапе
        развития. Корпорация ведет консервативную и осторожную политику, следуя лозунгу:
        «Выживают лишь параноики».'
-   keyID: 1000005
    languageID: ZH
    tcID: 64
    text: 三岛集团是加达里最古老的超级集团之一。当加达里还处在工业时代，他们就和盖伦特有了接触，并随即创建了公司。三岛集团保守谨慎，恪守一句古老的格言：“只有偏执狂才能生存。”
-   keyID: 1000006
    languageID: DE
    tcID: 64
    text: Deep Core Mining ist eine junge Firma, die auf der Basis einer revolutionären
        Bergbautechnologie gegründet wurde. Diese neue Technologie, über die niemals
        genaue Daten veröffentlicht worden sind, bringt eine erheblich gesteigerte
        Ausbeute im Vergleich zu älteren Technologien und hat Deep Core Mining sehr
        schnell an die Spitze der Bergbau-Gesellschaften katapultiert.
-   keyID: 1000006
    languageID: EN-US
    tcID: 64
    text: Deep Core Mining is a young company that was founded on the basis of a revolutionary
        new mining drill technology. This new technology, details of which have never
        been revealed, gives much higher yield than older techniques and has promoted
        DCM to the top echelon of mining companies very quickly.
-   keyID: 1000006
    languageID: ES
    tcID: 64
    text: Deep Core Mining es una empresa joven, fundada a partir del desarrollo de
        una nueva y revolucionaria tecnología de excavación minera. El uso de dicha
        tecnología, cuyas especificaciones nunca fueron reveladas públicamente, permite
        incrementar exponencialmente la producción de mineral, un recurso que permitió
        a la DCM asegurarse en muy poco tiempo un puesto entre las industrias mineras
        más prestigiosas.
-   keyID: 1000006
    languageID: FR
    tcID: 64
    text: La société d'exploitation minière Deep Core Mining est une compagnie récente
        basée sur une technologie révolutionnaire en matière de forage. Offrant un
        rendement bien supérieur à ses prédécesseurs, cette innovation, dont les détails
        n'ont jamais été révélés, a permis à Deep Core Mining de se hisser en un temps
        record en tête de l'industrie minière.
-   keyID: 1000006
    languageID: IT
    tcID: 64
    text: La Deep Core Mining è una giovane compagnia fondata sulla base di una nuova
        e rivoluzionaria tecnologia di perforazione mineraria. Questa nuova tecnologia,
        i cui dettagli non sono mai stati rivelati, dà un rendimento molto più elevato
        rispetto alle tecniche più vecchie, e ha rapidamente portato la DCM al vertice
        delle compagnie minerarie.
-   keyID: 1000006
    languageID: JA
    tcID: 64
    text: ディープコア採掘は革新的な採掘ドリル技術を売り物にする新進企業だ。この新技術は、詳細こそ一貫して極秘とされているが、従来技術より格段に高効率の採掘を実現するもので、同社を一躍業界トップの採掘企業に押し上げた。
-   keyID: 1000006
    languageID: KO
    tcID: 64
    text: 딥 코어 마이닝(DCM)은 혁신적인 새 채굴 드릴 기술을 기반으로 설립된 신생 코퍼레이션입니다. 이 신기술의 구체적인 원리에 대해서는
        아직 공개된 바가 없지만 기존의 기술에 비해 훨씬 월등한 수익률을 제공하기 때문에 DCM이 손에 꼽히는 유명한 채굴 코퍼레이션으로 급성장할
        수 있었던 원동력이 되었습니다.
-   keyID: 1000006
    languageID: RU
    tcID: 64
    text: Deep Core Mining — молодая компания, основанная с целью практического использования
        новой революционной технологии бурения. Эта новая технология, подробности
        которой никогда не были раскрыты, является во много раз эффективнее по сравнению
        с более старыми способами; благодаря этому, DCM очень быстро вошла в ряды
        самых успешных шахтерских компаний галактики.
-   keyID: 1000006
    languageID: ZH
    tcID: 64
    text: 深核矿业公司是一家年轻的公司，它的建立基于一种突破性的采矿钻孔新技术。虽然这项新技术的细节从未被透露，但却使产量大幅提高，从而使该公司很快成为了采矿公司中的领头羊。
-   keyID: 1000007
    languageID: DE
    tcID: 64
    text: Poksu wurde von einer Gruppe unabhängiger Bergleute gegründet. Durch ausgefuchste
        Geschäftsabschlüsse und solide Bergbauoperationen ist Poksu langsam aber stetig
        in den Rang der wirklich großen Unternehmen in der caldarischen Corporations-Politik
        aufgestiegen.
-   keyID: 1000007
    languageID: EN-US
    tcID: 64
    text: Poksu was founded by a group of independent miners. Through shrewd business
        deals and solid mining income Poksu has slowly grown to join the ranks of
        the big boys in Caldari corporate politics.
-   keyID: 1000007
    languageID: ES
    tcID: 64
    text: Poksu fue fundada por un grupo de mineros independientes. Por medio de astutos
        compromisos comerciales y una sólida producción de mineral, la Poksu creció
        lentamente hasta poder codearse con los peces gordos de la política corporativa
        Caldari.
-   keyID: 1000007
    languageID: FR
    tcID: 64
    text: Poksu a été fondée par un groupe de mineurs indépendants. Grâce à des partenariats
        commerciaux lucratifs et à de solides revenus miniers, la compagnie s'est
        lentement développée pour rejoindre les hautes sphères de la politique corporative
        caldari.
-   keyID: 1000007
    languageID: IT
    tcID: 64
    text: La Poksu fu fondata da un gruppo di minatori indipendenti. Grazie alla sua
        scaltrezza negli affari e a un reddito minerario solido, la Poksu è lentamente
        cresciuta fino a unirsi ai pezzi grossi della politica aziendale Caldari.
-   keyID: 1000007
    languageID: JA
    tcID: 64
    text: ポカスは個人採掘士が集まって立ち上げた会社である。抜け目ない経営と堅実な採掘収入でこつこつと地盤を築き、カルダリ企業のトップ争いに仲間入りするまでになった。
-   keyID: 1000007
    languageID: KO
    tcID: 64
    text: 폭수는 독립 채굴가들이 모여 설립한 코퍼레이션입니다. 폭수는 신속한 거래와 꾸준한 채굴 수익을 바탕으로 천천히 성장하면서 칼다리
        코퍼레이션 정치계의 거물급으로 거듭났습니다.
-   keyID: 1000007
    languageID: RU
    tcID: 64
    text: Poksu была основана группой независимых шахтеров. Благодаря хитроумным сделкам
        и постоянному приросту добычи, Poksu медленно выросла и в конечном итоге заняла
        свое место среди тяжеловесов корпоративной политики Caldari.
-   keyID: 1000007
    languageID: ZH
    tcID: 64
    text: 波斯矿业股份由一群独立的矿工建立，通过精明的生意买卖和固定的采矿收入，波斯矿业股份慢慢跻身于加达里强大集团的行列。
-   keyID: 1000008
    languageID: DE
    tcID: 64
    text: Minedrill kann seine Geschichte bis in die Zeit des Föderationskrieges zurückverfolgen,
        bis zu einer Spezialeinheit der Caldari Navy, die Asteroiden mit Sprengstoff
        präparierte und sie als Fallen verwendete. Nach dem Krieg gründete das Personal
        dieser Einheit die Firma Minedrill und nutzte das vorhandene Fachwissen, um
        schnell in der Bergbau-Industrie bekannt zu werden.
-   keyID: 1000008
    languageID: EN-US
    tcID: 64
    text: Minedrill traces its history back to the war with the Federation, to a special
        force unit within the Caldari Navy that rigged asteroids with explosives and
        used them as booby traps. After the war the personnel in the unit created
        Minedrill and used their special knowledge to quickly gain prominence within
        the mining industry.
-   keyID: 1000008
    languageID: ES
    tcID: 64
    text: Los orígenes de Minedrill se remontan a la guerra con la Federación, cuando
        una unidad de fuerzas especiales de la Armada Caldari se dedicó a colocar
        cargas explosivas en asteroides para usarlos como trampas. Acabada la guerra,
        los integrantes de dicha unidad fundaron Minedrill y emplearon su amplia experiencia
        para alcanzar un alto grado de prominencia dentro de la industria minera.
-   keyID: 1000008
    languageID: FR
    tcID: 64
    text: L'origine de Minedrill remonte au temps de la guerre contre la Fédération ;
        à l'époque, une force spéciale de la Caldari Navy piégeait des astéroïdes
        en les bourrant d'explosifs. Après la guerre, le personnel issu de cette unité
        créa Minedrill, exploitant ses connaissances spécifiques pour gagner rapidement
        en notoriété au sein de l'industrie minière.
-   keyID: 1000008
    languageID: IT
    tcID: 64
    text: La storia di Minedrill risale alla guerra con la Federazione, a una unità
        di forza speciale all'interno della Caldari Navy che truccò gli asteroidi
        con ordigni e li usò come trappole esplosive. Dopo la guerra, il personale
        dell'unità creò Minedrill e usò la sua competenza settoriale per guadagnare
        rapidamente importanza all'interno dell'industria mineraria.
-   keyID: 1000008
    languageID: JA
    tcID: 64
    text: マインドリル社の歴史は古く、ガレンテ-カルダリ戦争時代に遡る。当時カルダリ海軍にはアステロイドに爆発物を仕込んでブービートラップにする特殊工作部隊があった。戦後、退役した隊員がマインドリル社を設立し、その専門知識を活かしてたちまち採掘業界のスターとなった。
-   keyID: 1000008
    languageID: KO
    tcID: 64
    text: 마인드릴의 시초는 연방과 전쟁이 벌어지던 당시 소행성에 폭발물을 설치해 이를 부비 트랩으로 활용했던 칼다리 해군 특수부대였습니다.
        전쟁이 끝나고 부대원들은 마인드릴을 설립해 각자의 특수 지식을 적극 활용하며 채굴 업계에서 빠르게 명성을 얻었습니다.
-   keyID: 1000008
    languageID: RU
    tcID: 64
    text: История основания Minedrill берет свое начало в войне с Федерацией, когда
        отряд специального назначения в составе флота Caldari снаряжал астероиды взрывчаткой
        и использовал их в качестве мин-ловушек. После войны персонал отряда основал
        корпорацию Minedrill и использовал свои специальные знания для обретения влиятельного
        положения в добывающей промышленности.
-   keyID: 1000008
    languageID: ZH
    tcID: 64
    text: 矿钻集团的历史可以追溯到和联邦交战的时期。当时它是加达里海军的一支别动队，在小行星上安置爆炸物，设置陷阱。战争以后，该小队成员创建了矿钻集团，运用他们的特殊知识很快在采矿业取得了显著成就。
-   keyID: 1000009
    languageID: DE
    tcID: 64
    text: 'Caldari Provisions ist eine der Firmen, die von Kriegsveteranen des Caldari-Gallente
        Krieges gegründet wurden. Die Firma hat sich auf den Vertrieb von Versorgungsgütern
        und Logistik spezialisiert. Somit hat Caldari Provisions eine nette kleine
        Marktlücke im caldarischen Staat gefüllt und arbeitet darauf hin, seine Operationen
        auf andere Imperien auszuweiten. '
-   keyID: 1000009
    languageID: EN-US
    tcID: 64
    text: Caldari Provisions is one of the companies that were created by war veterans
        of the Gallente-Caldari War. Specializing in the distribution of supply and
        logistics, Caldari Provisions have carved themselves a nice little niche within
        the Caldari State and are looking towards expanding their operation in other
        empires.
-   keyID: 1000009
    languageID: ES
    tcID: 64
    text: Suministros Caldari una de las compañías creadas por los veteranos de la
        Guerra Gallente-Caldari. Especializada en la distribución de suministros y
        operaciones logísticas, Suministros Caldari ha afianzado un pequeño y cómodo
        nicho en los mercados del Estado Caldari y ahora busca expandirse más allá
        de sus fronteras.
-   keyID: 1000009
    languageID: FR
    tcID: 64
    text: Caldari Provisions est l'une des sociétés fondées par des vétérans de la
        guerre Gallente-Caldari. Spécialisée en logistique et distribution, la compagnie
        a fait son trou au sein de l'État caldari et projette actuellement de développer
        ses opérations dans d'autres empires.
-   keyID: 1000009
    languageID: IT
    tcID: 64
    text: La Caldari Provisions è una delle compagnie che furono create dai veterani
        della guerra Gallente-Caldari. Specializzata nella distribuzione di approvvigionamenti
        e logistica, la Caldari Provisions si è creata una piccola posizione all'interno
        dello Stato Caldari e intende espandere le sue operazioni in altri imperi.
-   keyID: 1000009
    languageID: JA
    tcID: 64
    text: カルダリプロビジョンはガレンテ-カルダリ戦争の退役軍人が立ち上げた会社の一つである。物流の専門業者としてカルダリ連合内のニッチな市場に安住してきたが、最近では他の列強諸国への進出を狙っている。
-   keyID: 1000009
    languageID: KO
    tcID: 64
    text: 칼다리 프로비전은 갈란테와 칼다리 전쟁의 퇴역 군인들이 설립한 코퍼레이션 중 하나입니다. 물자 및 물류 유통을 전문으로 하는 칼다리
        프로비전은 칼다리 연합에서 틈새 거래소를 공략하는 데 성공했으며 현재 다른 제국으로의 사업 확장도 계획 중입니다.
-   keyID: 1000009
    languageID: RU
    tcID: 64
    text: Caldari Provisions является одной из компаний, основанных ветеранами Войны
        Gallente и Caldari. Специализируясь на поставках и логистических услугах,
        корпорация Caldari Provisions создала для себя удобную нишу внутри Государства
        Caldari и планирует расширять сферу деятельности в других империях.
-   keyID: 1000009
    languageID: ZH
    tcID: 64
    text: 加达里后勤部是由盖伦特—加达里战争退伍军人建立的公司之一，专门负责供给品和后勤物资的发放，并因此在加达里境内小有名气，他们正期待在其他帝国内扩张自己的业务。
-   keyID: 1000010
    languageID: DE
    tcID: 64
    text: Die größte aller caldarischen Mega-Corporations, die Kaalakiota oder KK,
        wie man sie häufig bezeichnet, mischt in allen Geschäftsfeldern mit. Sie ist
        Produzent, Lieferant, Verkäufer, Forscher und engagiert sich nicht zuletzt
        auch als Akteur auf der politischen Bühne der Caldari. Der große Rivale sowohl
        in Geschäft wie auch in Politik ist die Sukuuvestaa Corporation.
-   keyID: 1000010
    languageID: EN-US
    tcID: 64
    text: The largest of the Caldari mega corporations, the KK, as it is commonly
        known as, has its fingers in most everything. They are manufacturers, distributors,
        retailers and researchers, as well as being a formidable voice in Caldari
        politics. Their great rivals in both business and politics is the Sukuuvestaa
        Corporation.
-   keyID: 1000010
    languageID: ES
    tcID: 64
    text: La KK es la más poderosa de las megacorporaciones Caldari, y es bien sabido
        que no hay asunto en el que no esté involucrada. Entre sus campos de negocio
        principales destacan la manufactura, distribución, venta e investigación,
        además de ser una de las voces más influyentes de la política Caldari. Su
        mayor rival tanto en los negocios como en la política es la Corporación Sukuuvestaa.
-   keyID: 1000010
    languageID: FR
    tcID: 64
    text: Plus connue sous le nom de KK, la plus grande des méga-corporations caldari
        touche à tous les domaines ou presque. Elle rassemble en son sein des industriels,
        des distributeurs, des commerçants et des chercheurs, et constitue un puissant
        lobby jouissant d'une influence considérable sur la politique caldari. La
        Sukuuvestaa Corporation est sa plus grande rivale sur les plans politique
        et commercial.
-   keyID: 1000010
    languageID: IT
    tcID: 64
    text: La più grande delle megacorporazioni Caldari è comunemente nota come KK
        e si occupa un po' di tutto. Oltre ad essere una voce formidabile nella politica
        Caldari, è composta da produttori, distributori, rivenditori e ricercatori.
        Il suo grande rivale sia in affari che in politica è la corporazione Sukuuvestaa.
-   keyID: 1000010
    languageID: JA
    tcID: 64
    text: カルダリ最大の巨大コーポレーションであるカーラキオタは、周知のとおり、ほぼあらゆる事業に手を拡げている。製造、流通、小売、開発を一手に担う彼らは、カルダリの政治にも確固たる発言力を持つ。事業と政治、両面で主なライバルになっているのはスクーベスタコーポレーションである。
-   keyID: 1000010
    languageID: KO
    tcID: 64
    text: 칼다리 메가코퍼레이션 가운데 최대 규모를 자랑하는 KK는 거의 모든 분야를 섭렵하고 있는 코퍼레이션입니다. KK는 제조업체, 유통업체,
        소매업체, 연구업체이며 심지어 칼다리 정치계에서도 상당한 영향력을 발휘하고 있습니다. 비즈니스와 정치 모두에서 KK에 필적하는 라이벌은
        수쿠베스타 코퍼레이션입니다.
-   keyID: 1000010
    languageID: RU
    tcID: 64
    text: Крупнейшая из мегакорпораций Caldari, KK, как её обычно называют, обладает
        рычагами влияния практически во всех сферах. Они являются производителями,
        дистрибуторами, торговцами и исследователями, а также имеют значительное влияние
        на политику Caldari. Их главными конкурентами, как в бизнесе, так и в политике
        является корпорация Sukuuvestaa.
-   keyID: 1000010
    languageID: ZH
    tcID: 64
    text: 众所周知，卡拉吉塔集团是加达里最大的超级集团，所染指的事务涉及加达里的方方面面，作为加达里政治的中坚力量，他们常以制造商，发行人，零售商和研究者的身份出现。斯库维塔集团是他们在商业和政治上最大的对手。
-   keyID: 1000011
    languageID: DE
    tcID: 64
    text: Wiyrkomi ist einer der beiden caldarischen Mega-Corporations, bei denen
        sich die größten Aktienpakete in Familienbesitz befinden. Wiyrkomi ist nach
        wie vor im Besitz der Familie Seituoda, ein Name, der in der caldarischen
        Geschäftswelt schon immer mit Ehre und Glaubwürdigkeit verbunden wird.
-   keyID: 1000011
    languageID: EN-US
    tcID: 64
    text: 'Wiyrkomi is one of the two Caldari mega corporations where the largest
        shareholders is a family. Wiyrkomi is still owned by the founding Seituoda
        family, a name that has always been associated with honor and trustworthiness
        in Caldari business. '
-   keyID: 1000011
    languageID: ES
    tcID: 64
    text: 'La Wiyrkomi es una de las dos megacorporaciones Caldari con un núcleo mayoritario
        de inversores pertenecientes a la misma familia. La corporación aún pertenece
        a quienes fueron sus fundadores, la familia Seituoda, un nombre que desde
        tiempos inmemoriales se ha asociado al honor y la credibilidad en el mundo
        de los negocios Caldari. '
-   keyID: 1000011
    languageID: FR
    tcID: 64
    text: 'Wiyrkomi est l''une des deux méga-corporations caldari dont l''actionnaire
        principal est une famille. En effet, la compagnie appartient toujours à sa
        famille fondatrice, les Seituoda, un nom auréolé d''honneur et de fiabilité
        dans les milieux d''affaires caldari. '
-   keyID: 1000011
    languageID: IT
    tcID: 64
    text: 'La Wiyrkomi è una delle due megacorporazioni Caldari i cui maggiori azionisti
        sono tutti una famiglia. La Wiyrkomi è ancora di proprietà della famiglia
        fondatrice Seituoda, un nome che è sempre stato associato a onore e affidabilità
        nel mondo degli affari Caldari. '
-   keyID: 1000011
    languageID: JA
    tcID: 64
    text: ' ウィルコミ社は創業者一族が筆頭株主という、カルダリ巨大コーポレーションの中では2社しかない経営形態の企業である。創業以来同社を所有するセイツオダ家は、カルダリ実業界で高潔と信頼の代名詞でありつづけている。'
-   keyID: 1000011
    languageID: KO
    tcID: 64
    text: '위요르코미는 가문 단위의 최대 주주를 두고 있는 두 칼다리 메가코퍼레이션 중 하나입니다. 위요르코미는 여전히 이 코퍼레이션을 설립한
        세이투오다 가문이 소유하고 있습니다. 이 가문은 언제나 칼다리 비즈니스 업계에서 명예와 신뢰도로 인정받는 가문입니다. '
-   keyID: 1000011
    languageID: RU
    tcID: 64
    text: ' Wiyrkomi — одна из двух мегакорпораций Caldari, в которых крупнейшим акционерoм
        является семья. Wiyrkomi все еще принадлежит основавшей её семье Seituoda,
        имя которой всегда было синонимом честности и надежности в традициях бизнеса
        Caldari.'
-   keyID: 1000011
    languageID: ZH
    tcID: 64
    text: 维克米集团是加达里两大超级集团之一，它的最大股东是一个家族。维克米仍由创建者萨托达家族拥有，这个家族的名称在加达里商业中一直与荣耀和信任联系在一起。
-   keyID: 1000012
    languageID: DE
    tcID: 64
    text: Top Down ist ein kleine Produktionsfirma, die sich auf Endmontage spezialisiert
        hat. Sie gehört der Lai Dai Corporation, die sie mit neuen Technologien versorgt,
        damit die Firma weiterhin mit anderen Produktionsgesellschaften konkurrieren
        kann. Obwohl Top Down nie einen Höhenflug erlebt hat, glauben die meisten,
        dass ihre Produkte zu den qualitativ besten auf dem Markt gehören, da sie
        Geschäftsbeziehungen mit Lai Dai unterhält.
-   keyID: 1000012
    languageID: EN-US
    tcID: 64
    text: Top Down is a small manufacturing company that specializes in component
        assembling. It is owned by the Lai Dai corporation, which provides it with
        new technology to keep up with other manufacturing companies. Although Top
        Down has never really taken off, many believe their products to be of the
        highest quality on the market, as befits a company associated with Lai Dai.
-   keyID: 1000012
    languageID: ES
    tcID: 64
    text: Top Down es una pequeña empresa especializada en el ensamblaje de componentes.
        Es propiedad de la Corporación Lai Dai, que le proporciona nueva tecnología
        para no quedarse atrás con respecto a otras compañías. Aunque Top Down nunca
        ha despegado del todo, muchos creen que sus productos son los de mayor calidad
        del mercado, como corresponde a una compañía asociada con Lai Dai.
-   keyID: 1000012
    languageID: FR
    tcID: 64
    text: Top Down est une petite société industrielle spécialisée dans l'assemblage
        de composants. Elle est détenue par la Lai Dai Corporation, qui lui procure
        de nouvelles technologies pour assurer sa position concurrentielle. Bien que
        Top Down n'ait jamais vraiment décollé, d'aucuns considèrent ses produits
        comme les meilleurs du marché, à l'instar de toutes les entreprises associées
        à Lai Dai.
-   keyID: 1000012
    languageID: IT
    tcID: 64
    text: La Top Down è una piccola compagnia di produzione specializzata nell'assemblaggio
        di componenti. È di proprietà della corporazione Lai Dai, che con la nuova
        tecnologia l'aiuta a tenere il passo con le altre aziende di produzione. Sebbene
        la Top Down non sia mai veramente decollata, molti credono che i suoi prodotti
        siano di altissima qualità, come è proprio di una compagnia associata a Lai
        Dai.
-   keyID: 1000012
    languageID: JA
    tcID: 64
    text: トップダウンは部品組み立てを専門とする小さな製造会社だ。親会社であるライ・ダイコーポレーションから新技術の供給を受けられるおかげで、同業他社との競争力を保っている。これまで目だった業績こそないが、ライ・ダイ系列だけに製品の質は市場最高水準、というのが大方の評価である。
-   keyID: 1000012
    languageID: KO
    tcID: 64
    text: 탑다운공업은 부품 조립을 전문으로 하는 소규모 제조업체입니다. 이 코퍼레이션은 라이다이 코퍼레이션이 소유하고 있으며 다른 제조업체들과의
        경쟁에서 밀리지 않도록 라이다이 코퍼레이션에서 신기술을 제공받고 있습니다. 탑다운공업은 사실 큰 성공을 거둔 제품이 특별히 없음에도
        라이다이와 연계된 회사인 덕택에 많은 시중에서 가장 고품질의 제품을 제조하는 코퍼레이션이라는 인식이 있습니다.
-   keyID: 1000012
    languageID: RU
    tcID: 64
    text: Top Down — небольшая производственная компания, специализирующаяся на сборке
        компонентов. Ею владеет корпорация Lai Dai, которая обеспечивает её новыми
        технологиями для того, чтобы та могла конкурировать с другими производственными
        компаниями. Несмотря на то, что Top Down никогда не добивалась выдающихся
        успехов, многие считают их продукцию наиболее качественной на рынке, достойной
        компании, ассоциированной с Lai Dai.
-   keyID: 1000012
    languageID: ZH
    tcID: 64
    text: 倒顶集团是一个专营零件装配的小型制造公司。莱戴集团拥有这个公司，为其提供新式技术以跟上其它制造公司的前进步伐。尽管倒顶集团从未真正发展起来，但作为莱戴集团的下属公司，许多人相信他们的产品是市场上质量最好的。
-   keyID: 1000013
    languageID: DE
    tcID: 64
    text: Rapid Assembly ist ein Hersteller von preiswerter und einfacher Ausrüstung,
        und keinesfalls als treibende Kraft auf dem Produktionsmarkt zu werten. Durch
        die Versorgung der breiten Masse füllt die Firma eine wichtige Marktlücke,
        so unattraktiv diese auch sein mag.
-   keyID: 1000013
    languageID: EN-US
    tcID: 64
    text: Manufacturer of cheap gadgets and low-level equipment, Rapid Assembly is
        by no means a driving force in the manufacturing sector. By catering to low-budget
        buyers they fill an important niche, unsexy as it may be.
-   keyID: 1000013
    languageID: ES
    tcID: 64
    text: Fabricante de gadgets baratos y equipamiento de bajo nivel, Rapid Assembly
        se encuentra muy lejos de convertirse en líder del sector de la producción.
        Al centrarse en clientes con bajo presupuesto han conseguido hacerse con un
        importante hueco en el mercado, aunque no se trate precisamente del más atractivo.
-   keyID: 1000013
    languageID: FR
    tcID: 64
    text: Fabricant de gadgets bon marché et d'équipement bas de gamme, Rapid Assembly
        n'est en aucun cas une puissance majeure dans le secteur industriel. En pourvoyant
        aux besoins des consommateurs lambda, la société occupe un créneau porteur,
        aussi peu attrayant soit-il.
-   keyID: 1000013
    languageID: IT
    tcID: 64
    text: Produttrice di gadget a basso costo e attrezzature di basso livello, la
        Rapid Assembly non è affatto una forza trainante nel settore manifatturiero.
        Mirando a una clientela dal budget limitato, occupa un'importante nicchia
        nel mercato, per quanto sgradevole possa essere.
-   keyID: 1000013
    languageID: JA
    tcID: 64
    text: 安価なガジェットや廉価版機器の製造を手がけるラピッドアセンブリは、決して製造業界の主流とはいえない。低予算で買える製品の提供によって、魅力的ではないにしろ重要なニッチ市場を押さえている。
-   keyID: 1000013
    languageID: KO
    tcID: 64
    text: 어셈블리 공업은 저렴한 도구와 저품질의 장비를 제조하는 제조업체로, 제조업계에서 주도층으로 분류되는 코퍼레이션은 아닙니다. 이 코퍼레이션은
        큰 매력은 없을지 모르지만 예산이 부족한 구매자들을 노린 틈새 시장에서 나름의 역할을 다하고 있습니다.
-   keyID: 1000013
    languageID: RU
    tcID: 64
    text: Производитель дешевых устройств и несложного оборудования — Rapid Assembly
        ― никак не является движущей силой в производственном секторе. Обслуживая
        низкобюджетных покупателей, они заполняют важную нишу, как бы непривлекательно
        это не выглядело.
-   keyID: 1000013
    languageID: ZH
    tcID: 64
    text: 速装工业作为廉价用品和低质设备的生产商，决不是生产领域的主力军。他们也许并不受所有人欢迎，但通过迎合低端买家，他们已经成为了一股不可或缺的力量。
-   keyID: 1000014
    languageID: DE
    tcID: 64
    text: 'Eine der wenigen caldarischen Gesellschaften, die aus der Gründerzeit während
        der industriellen Revolution - noch vor der Ankunft der Gallente - übriggeblieben
        sind. Perkone erlebte einen Aufschwung durch die Gallente und hatte seine
        Blütezeit während der Jahre, die zum Krieg mit der Föderation führten. Nach
        dem Krieg hatte Perkone zunächst Schwierigkeiten, produziert aber immer noch
        solide und qualitativ hochwertige Ausrüstung.  '
-   keyID: 1000014
    languageID: EN-US
    tcID: 64
    text: One of the few remaining Caldari corporations that were founded during the
        Industrial Age on Caldari Prime, before the arrival of the Gallenteans. Perkone
        took to the Gallenteans like ducks to water and had its glory days in the
        years leading up to the war with the Federation. After the war Perkone has
        struggled, but still manages to produce solid, high quality equipment.
-   keyID: 1000014
    languageID: ES
    tcID: 64
    text: Una de las pocas corporaciones Caldari que fueron fundadas durante la era
        industrial en Caldari Prime, antes de la llegada de los Gallente, y que sigue
        en activo. Perkone vivió su edad de oro entre los Gallente en los años previos
        a la guerra con la Federación. Perkone ha tenido problemas después de la guerra,
        pero se las arregla para producir excelentes artículos de alta calidad.
-   keyID: 1000014
    languageID: FR
    tcID: 64
    text: Une des rares corporations caldari rescapées de l'ère industrielle sur Caldari
        Prime, avant l'arrivée des Gallente. Perkone a exploité les connaissances
        du peuple gallente et a connu ses jours de gloire durant les années précédant
        la guerre contre la Fédération. Après la guerre, l'entreprise a connu des
        difficultés, mais parvient encore à produire du matériel fiable et d'excellente
        qualité.
-   keyID: 1000014
    languageID: IT
    tcID: 64
    text: Una delle poche corporazioni Caldari restanti tra quelle che furono fondate
        su Caldari Prime durante l'età industriale, prima dell'arrivo del popolo Gallente.
        La Perkone fece presa facilmente sul popolo Gallente e vide i suoi giorni
        di gloria negli anni precedenti alla guerra con la Federazione. Dopo la guerra
        la Perkone affrontò diverse difficoltà, ma riesce ancora a produrre attrezzature
        solide e di alta qualità.
-   keyID: 1000014
    languageID: JA
    tcID: 64
    text: カルダリでも今やわずかとなった、創業がカルダリプライムでの産業革命時代、ガレンテ人の到来以前に遡る老舗企業の一つ。アヒルが水に入るように、パーコーンはガレンテ人をすんなり受け入れ、以来、ガレンテ連邦との戦争が始まるまでが同社の最盛期となった。戦後は業績不振に悩みつつも、堅実で高品質な機器類を世に送り出しつづけている。
-   keyID: 1000014
    languageID: KO
    tcID: 64
    text: 칼다리 프라임의 산업 시대에 갈란테인들과의 접촉이 있기 전에 설립된 후 지금까지 존속하는 몇 안되는 칼다리 코퍼레이션 중 하나입니다.
        페르콘산업은 갈란테인들에 대한 빠른 적응력을 보이며 연방과의 전쟁이 일어나던 직전까지 전성기를 누렸습니다. 전쟁이 끝난 뒤에는 힘든
        시기를 지내야 했지만 여전히 우수한 품질의 튼튼한 장비를 제조하고 있는 코퍼레이션입니다.
-   keyID: 1000014
    languageID: RU
    tcID: 64
    text: Одна из немногих до сих пор существующих корпораций Caldari, основанных
        в промышленный век Caldari Prime перед прибытием Gallente. Perkone с радостью
        начала сотрудничать с Gallente и, вплоть до войны с Федерацией, переживала
        свои самые удачные годы. Хотя после войны Perkone очень ослабла, она осталась
        способной производить надежное, высококачественное оборудование.
-   keyID: 1000014
    languageID: ZH
    tcID: 64
    text: 佩克昂集团是少数几个留存至今的加达里集团之一，在盖伦特人到来之前的工业时代，佩克昂集团就建立于加达里首星上。盖伦特人给佩克昂集团带来了发展机遇，与联邦战争的那几年里是集团的辉煌时期。战后佩克昂集团有所衰弱，但仍能生产坚固耐用的高质量设备。
-   keyID: 1000015
    languageID: DE
    tcID: 64
    text: Caldari Steel wurde während des Gallente-Caldari Krieges gegründet, um die
        Kriegsmaschinerie der Caldari zu füttern. Nach dem Krieg wurde der Schwerpunkt
        der Corporation ein wenig verlagert, doch sie rühmt sich noch immer mit ihren
        Raketen-Systemen.
-   keyID: 1000015
    languageID: EN-US
    tcID: 64
    text: Founded during the Gallente-Caldari War to feed the Caldari war machine.
        Changed focus slightly after the war but still prides itself of its missile
        systems.
-   keyID: 1000015
    languageID: ES
    tcID: 64
    text: Fundada durante la guerra Gallente-Caldari para alimentar la maquinaria
        de guerra Caldari. Aunque su dirección implementó cambios en sus prioridades
        cuando terminó la guerra, la corporación aún puede presumir de sus sistemas
        de misiles.
-   keyID: 1000015
    languageID: FR
    tcID: 64
    text: Fondée durant la guerre Gallente-Caldari afin d'alimenter la machine de
        guerre caldari, la société a changé d'orientation à l'issue du conflit, même
        si ses systèmes de missiles demeurent sa plus grande fierté.
-   keyID: 1000015
    languageID: IT
    tcID: 64
    text: Fu fondata durante la guerra Gallente-Caldari per alimentare la macchina
        da guerra Caldari. Il suo campo di interesse cambiò leggermente dopo la guerra,
        ma si vanta ancora dei suoi sistemi missilistici.
-   keyID: 1000015
    languageID: JA
    tcID: 64
    text: ガレンテ-カルダリ戦争時代に設立された軍需メーカー。戦後はやや方針を転換したものの、相変わらずミサイルシステムが自慢の製品である。
-   keyID: 1000015
    languageID: KO
    tcID: 64
    text: 갈란테와 칼다리의 전쟁이 일어났던 시기에 설립된 칼다리 워머신 공급업체입니다. 전쟁이 끝난 뒤에 주력 사업을 약간 변경했지만 여전히
        자사 미사일 시스템에 큰 자부심을 가지고 있습니다.
-   keyID: 1000015
    languageID: RU
    tcID: 64
    text: Основана во время Войны Gallente и Caldari для снабжения вооруженных сил
        Caldari. Несмотря на то, что после войны корпорация отчасти изменила направление
        своей деятельности, она все еще гордится своими ракетными системами.
-   keyID: 1000015
    languageID: ZH
    tcID: 64
    text: 加达里钢铁集团建立于盖伦特—加达里战争期间，主要为加达里提供战争装备。战后其业务重心略有转移，但仍以其导弹系统为荣。
-   keyID: 1000016
    languageID: DE
    tcID: 64
    text: Eine Gesellschaft für Biotechnologie, die von dem exzentrischen Toso Kirkinen
        gegründet worden ist, dem ersten Menschen, dessen Verstand in eine Maschine
        übertragen wurde. Zainou versteht sich von seiner Konzeption her als führend
        in der biochemischen und nano-mechanischen Forschung. Die Laboratorien werden
        als eine Mischung aus Laboren verrückter Wissenschaftler und Tropenhäusern
        eines zoologischen Gartens beschrieben.
-   keyID: 1000016
    languageID: EN-US
    tcID: 64
    text: A biotech company founded by the eccentric Todo Kirkinen, the first man
        to have his mind transferred into a machine. Zainou has from its inception
        been at the forefront of bio-chemical and nano-mechanical research, its headquarters
        are described as a combination of a mad scientist's lab and a jungle zoo.
-   keyID: 1000016
    languageID: ES
    tcID: 64
    text: Una empresa de biotecnología fundada por el excéntrico Todo Kirkinen, el
        primer hombre que transfirió su mente a una máquina. Desde su creación, Zainou
        se ha situado a la vanguardia de la investigación bioquímica y nanomecánica.
        Sus oficinas centrales han sido en alguna ocasión catalogadas como un aberrante
        cruce entre el laboratorio de un científico loco y un parque zoológico.
-   keyID: 1000016
    languageID: FR
    tcID: 64
    text: Entreprise biotechnologique fondée par l'excentrique Todo Kirkinen, le premier
        homme à avoir transféré son esprit dans une machine. Depuis sa création, Zainou
        est à la pointe de la recherche biochimique et nanomécanique. Son QG est décrit
        comme étant à mi-chemin entre un laboratoire de savant fou et une ménagerie.
-   keyID: 1000016
    languageID: IT
    tcID: 64
    text: Una compagnia di biotecnologia fondata dall'eccentrico Todo Kirkinen, il
        primo uomo ad avere la mente trasferita in una macchina. La Zainou è stata
        fin dal principio in prima linea nel campo della ricerca bio-chimica e nano-meccanica.
        La sua sede viene descritta come una combinazione tra il laboratorio di uno
        scienziato pazzo e una giungla.
-   keyID: 1000016
    languageID: JA
    tcID: 64
    text: 人類で初めて自らの精神を機械に転送した、奇才トードーキルキネンが設立したバイオテク会社。ザイノウは創業当時からバイオケミカルおよびナノマシン研究の最前線を行く企業で、本社は「マッドサイエンティストの研究室とジャングル動物園が合体したよう」と形容される。
-   keyID: 1000016
    languageID: KO
    tcID: 64
    text: 세계 최초로 기계에 마음을 이식한 괴짜, 토도 커키넨이 설립한 바이오텍 코퍼레이션입니다. 자이누는 운영을 시작할 때부터 생화학 및
        나노기계 연구 분야를 앞장서는 코퍼레이션이었으며 그 본사는 미친 과학자들의 연구소와 정글의 동물원이 합쳐진 곳이라고 일컬어지곤 했습니다.
-   keyID: 1000016
    languageID: RU
    tcID: 64
    text: Биотехнологическая компания, основанная эксцентричным Todo Kirkinen, первым
        человеком, переместившим свой разум в машину. Со времени основания Zainou
        была на переднем фронте биохимических и нано-технологических исследований.
        Говорят, что ее штаб-квартира является смесью лаборатории сумасшедшего ученого
        и тропического зоопарка.
-   keyID: 1000016
    languageID: ZH
    tcID: 64
    text: 这是由古怪的托杜•科金恩建立的一家生物技术公司，他是将思想转变为机器的第一人。载诺集团从一开始就是涉足生物化学和纳米力学的研究领域，它的总部仿佛是疯狂科学家实验室和野生动物园的混合体。
-   keyID: 1000017
    languageID: DE
    tcID: 64
    text: Nugoeihuvi ist die einzige caldarische Mega-Corporation, die sich auf die
        Unterhaltungsbranche spezialisiert hat. NOH, wie die Firma im Allgemeinen
        genannt wird, wurde oft enger Verbindungen zur caldarischen Unterwelt bezichtigt,
        hauptsächlich deshalb, weil viele der Produkte auf dieses Klientel abzielen
        oder sich am Rande der Legalität bewegen.
-   keyID: 1000017
    languageID: EN-US
    tcID: 64
    text: The only Caldari mega corporation that has focused on the entertainment
        industry. NOH, as they're commonly called, have always been suspected of strong
        ties to the Caldari underworld, mainly because many of their products cater
        to that social element or are on the borderline of legality.
-   keyID: 1000017
    languageID: ES
    tcID: 64
    text: La única mega corporación Caldari que se ha centrado en la industria del
        entretenimiento. NOH, como se la conoce comúnmente, siempre ha estado bajo
        sospecha de tener relaciones con los bajos fondos Caldari, principalmente
        porque muchos de sus productos están destinados a este mundo y se encuentran
        al límite de la legalidad.
-   keyID: 1000017
    languageID: FR
    tcID: 64
    text: La seule méga-corporation caldari à s'être spécialisée dans l'industrie
        du divertissement. NOH, comme on l'appelle communément, a toujours été suspectée
        d'entretenir des liens étroits avec la pègre caldari, car bon nombre de ses
        produits pourvoient aux besoins de ces milieux interlopes ou sont à la limite
        de la légalité.
-   keyID: 1000017
    languageID: IT
    tcID: 64
    text: L'unica megacorporazione Caldari che si è focalizzata sul settore dell'intrattenimento.
        La NOH, come è comunemente chiamata, è sempre stata sospettata di forti coinvolgimenti
        con la malavita Caldari, soprattutto perché molti dei suoi prodotti sono mirati
        a tale fascia sociale o sono al limite della legalità.
-   keyID: 1000017
    languageID: JA
    tcID: 64
    text: カルダリ巨大コーポレーションで唯一、エンターテイメント産業を専門とする。ノゴエイハヴィ、通称NOH。かねてよりカルダリ犯罪社会と深い関係にあるのではという疑惑が絶えない。理由は主に、同社製品の多くが裏社会のウケを狙ったり、違法すれすれだったりするからだ。
-   keyID: 1000017
    languageID: KO
    tcID: 64
    text: 엔터테인먼트 산업에 주목한 유일한 칼다리 메가코퍼레이션입니다. NOH는 칼다리 뒷골목과 단단한 연줄을 맺은 사이라는 의심이 항상
        따라다니는데, 그 이유는 주로 NOH 상품의 대부분이 그쪽 사회 부류에 맞춰졌을 뿐만 아니라 법의 경계선에 아슬아슬하게 걸쳐 있기 때문입니다.
-   keyID: 1000017
    languageID: RU
    tcID: 64
    text: Единственная мегакорпорация Caldari, серьезно занимающаяся индустрией развлечений.
        NOH, как её обычно называют, всегда подозревалась в тесных связях с преступным
        миром Caldari. Это было в первую очередь вызвано тем, что их продукция пользуется
        спросом среди представителей преступного мира и лиц, находящихся на грани
        закона.
-   keyID: 1000017
    languageID: ZH
    tcID: 64
    text: 纳基维集团是唯一一个以娱乐业为主的加达里超级集团。纳基维集团，通常被叫做NOH，被怀疑和加达里黑社会有紧密联系。主要原因是他们许多产品都迎合黑社会需求，并和法律打擦边球。
-   keyID: 1000018
    languageID: DE
    tcID: 64
    text: Echelon Entertainment wurde von der Corporation Kaalakiota als direkte Antwort
        auf NOH (Nugoeihuvi) gegründet. Obwohl NOH einen überwältigenden Marktanteil
        im Unterhaltungssektor innehat, hat Echelon Entertainment ein eigenes Segment
        erobert und seine Produkte werden immer populärer.
-   keyID: 1000018
    languageID: EN-US
    tcID: 64
    text: Echelon Entertainment was created by the Kaalakiota Corporation as a direct
        answer to NOH. Though NOH still has an overwhelming market share in the entertainment
        industry Echelon Entertainment has still managed to shine on its own and their
        products are becoming more and more popular.
-   keyID: 1000018
    languageID: ES
    tcID: 64
    text: Echelon Entertainment fue creada por la corporación Kaalakiota como una
        respuesta directa a NOH. Aunque NOH todavía controla la mayor parte del mercado
        de la industria del entretenimiento, Echelon Entertainment ha logrado destacar
        gracias a sus productos y está ganando popularidad.
-   keyID: 1000018
    languageID: FR
    tcID: 64
    text: Echelon Entertainment a été créée par la Kaalakiota Corporation en réaction
        à NOH. Même si NOH domine encore le marché de l'industrie du divertissement,
        Echelon Entertainment a tout de même réussi à se faire un nom et ses produits
        sont de plus en plus populaires.
-   keyID: 1000018
    languageID: IT
    tcID: 64
    text: Echelon Entertainment è stata creata dalla corporazione Kaalakiota come
        risposta diretta alla NOH. Anche se la NOH ha ancora una quota di mercato
        notevole nel settore dell'intrattenimento, la Echelon Entertainment è tuttavia
        riuscita a eccellere per suo proprio conto e i suoi prodotti stanno diventando
        sempre più popolari.
-   keyID: 1000018
    languageID: JA
    tcID: 64
    text: エシュロンエンターテイメントは、カーラキオタコーポレーションがNOHへの対抗馬として作った会社だ。エンターテイメント産業のシェアは依然NOHが圧倒的ではあるが、エシュロンエンターテイメントは独自路線が光る経営と製品で徐々に人気を高めている。
-   keyID: 1000018
    languageID: KO
    tcID: 64
    text: 에셜론 엔터테인먼트는 칼라키오타 코퍼레이션이 NOH에 맞대응하기 위해 설립한 곳입니다. NOH는 여전히 엔터테인먼트 업계에서 압도적인
        시장 점유율을 차지하고 있지만 에셜론 엔터테인먼트도 여전히 나름 선방 중이며 그 상품들의 인기도 점점 치솟고 있습니다.
-   keyID: 1000018
    languageID: RU
    tcID: 64
    text: Echelon Entertainment была создана корпорацией Kaalakiota в качестве прямого
        конкурента NOH. Несмотря на то, что NOH все еще занимает доминирующее положение
        в индустрии развлечений, Echelon Entertainment удалось своими силами закрепится
        на этом рынке, и ее продукция становится всё более популярной.
-   keyID: 1000018
    languageID: ZH
    tcID: 64
    text: 作为对纳基维集团最直接的回应，卡拉吉塔集团创立了梯队娱乐公司。虽然纳基维集团在娱乐行业占有绝对多数的市场份额，梯队娱乐公司仍成功地占得一席之地，他们的产品也日益畅销。
-   keyID: 1000019
    languageID: DE
    tcID: 64
    text: Ishukone war lange Zeit die schwächlichste aller caldarischen Mega-Corporations,
        aber der Erstkontakt mit den Jove änderte das grundlegend. Ishukone war die
        erste Firma, die Geschäftskontakte zu den Jove aufnahm und von ihnen Zugang
        zur Kapseltechnologie erhielt, was Ishukone Milliarden einbrachte, bevor andere
        Konzerne die Technologie übertragen konnten. Ishukone zieht immer noch Gewinn
        aus der Verbindung zu den Jove und verfügt über die fortschrittlichste Technologie
        außerhalb des Hoheitsgebietes der Jove.
-   keyID: 1000019
    languageID: EN-US
    tcID: 64
    text: Ishukone was for a long time the feeblest of the Caldari mega corporations,
        but contact with the Jovians changed that. Ishukone was the first company
        to establish trade links with the Jovians and received the capsule technology
        from the Jovians, which made Ishukone billions of ISK in revenue before other
        companies could catch up. Ishukone is still reaping the rewards of their good
        relations with the Jovians and it possesses the most advanced technology outside
        Jove space.
-   keyID: 1000019
    languageID: ES
    tcID: 64
    text: Ishukone fue durante un largo periodo de tiempo la más débil de las megacorporaciones
        Caldari, pero eso ha cambiado desde que establecieron contacto con los Jove.
        Ishukone fue la primera compañía en establecer lazos comerciales con los jovianos
        y por ello recibió la tecnología de las cápsulas, lo que se tradujo en miles
        de millones de ISK en beneficios frente a otras compañías. Ishukone todavía
        está recogiendo los frutos de sus buenas relaciones con los jovianos y posee
        la más avanzada tecnología más allá del espacio joviano.
-   keyID: 1000019
    languageID: FR
    tcID: 64
    text: Pendant longtemps, Ishukone est restée la plus faible des méga-corporations
        caldari, mais cela a changé au contact des Jove. Première société à établir
        des partenariats commerciaux avec ce peuple, Ishukone a obtenu en échange
        la technologie jove des capsules, s'assurant ainsi des milliards d'ISK de
        bénéfices avant que les autres compagnies ne rattrapent leur retard dans ce
        domaine. Aujourd'hui encore, Ishukone continue à récolter les fruits de cette
        coopération et détient la technologie la plus avancée en dehors de l'espace
        jove.
-   keyID: 1000019
    languageID: IT
    tcID: 64
    text: La Ishukone è stata per lungo tempo la più debole delle megacorporazioni
        Caldari, ma il contatto con i Jovian cambiò le cose. Ishukone fu la prima
        azienda a stabilire legami commerciali con i Jovian, dai quali ricevette la
        tecnologia delle capsule, che le fece incassare miliardi di ISK prima che
        altre compagnie potessero recuperarle. Ishukone sta ancora raccogliendo i
        frutti delle sue buone relazioni con i Jovian e possiede la tecnologia più
        avanzata al di fuori dello spazio di Jove.
-   keyID: 1000019
    languageID: JA
    tcID: 64
    text: イシュコネは長らく、カルダリ巨大コーポレーションとしては最も弱小であったが、ジョヴ人との接触により一変した。ジョヴ人との交易ルートを確立し、ジョヴ人からカプセル技術の提供を受けた世界初の企業となったことで、他社がとうてい追いつけないほどの莫大なISK収入を得たのである。現在もジョヴとの良好な関係による恩恵を享受しており、ジョヴ領の外では最も高度なテクノロジーを有する企業となっている。
-   keyID: 1000019
    languageID: KO
    tcID: 64
    text: 이슈콘은 오랫동안 칼다리 메가코퍼레이션들 가운데 최약체였지만 조브인들과의 접촉에 성공한 뒤로 완전히 달라졌습니다. 이슈콘은 조브인과의
        무역 관계를 확립한 최초의 코퍼레이션으로서 조브인들로부터 캡슐 기술을 전수받은 뒤로 다른 어느 회사들보다도 훨씬 앞서며 수십억 ISK를
        벌어들였습니다. 이슈콘은 여전히 조브인들과 원만한 관계를 유지하는 덕택에 남다른 호황을 누리고 있고 조브 지역을 제외한 영역에서는 가장
        첨단 기술을 보유하고 있습니다.
-   keyID: 1000019
    languageID: RU
    tcID: 64
    text: Ishukone долгое время являлась самой слабой из мегакорпораций Caldari, но
        контакты с Jove изменили это положение. Ishukone была первой компанией, установившей
        торговые связи с Jove и получившей от них капсульную технологию. Это принесло
        Ishukone многомиллиардные прибыли, прежде чем другие компании смогли её догнать.
        Ishukone все еще пользуется плодами хороших отношений с Jove и обладает самой
        передовой технологией за границами пространства Jove.
-   keyID: 1000019
    languageID: ZH
    tcID: 64
    text: 异株湖集团曾在很长一段时间内是加达里超级集团的软肋，但自从他们和朱庇特人接触后，这一切都改变了。异株湖集团是第一个和朱庇特人建立贸易关系的公司，从朱庇特人那里得到了太空舱技术。这使得异株湖集团独树一帜，赚取了数百亿星币。异株湖集团目前仍从其与朱庇特的良好关系中获益，他们拥有朱庇特空域外最先进的技术。
-   keyID: 1000020
    languageID: DE
    tcID: 64
    text: Lai Dai hat schon immer Qualität über Quantität gestellt und ihre Produkte
        sind immer auf dem höchst möglichen Standard. Lai Dai hat ein energisches
        Forschungsprogramm und konkurriert mit der Ishukone Corporation, was technologische
        Errungenschaften angeht.
-   keyID: 1000020
    languageID: EN-US
    tcID: 64
    text: Lai Dai has always advocated quality over quantity and their products have
        always been of the highest standard. Lai Dai has an energetic research program
        and rivals the great Ishukone in technological achievements.
-   keyID: 1000020
    languageID: ES
    tcID: 64
    text: Lai Dai siempre ha abogado por la calidad sobre la cantidad y sus productos
        alcanzan los estándares de la más alta calidad. Lai Dai tiene un potente programa
        de investigación que rivaliza incluso con la gran Ishukone en cuanto a sus
        logros tecnológicos.
-   keyID: 1000020
    languageID: FR
    tcID: 64
    text: Lai Dai a toujours fait passer la qualité avant la quantité, s'attachant
        à produire du matériel de premier ordre. Avec son programme de recherche audacieux,
        la société rivalise avec la fameuse compagnie Ishukone en termes d'innovation
        technologique.
-   keyID: 1000020
    languageID: IT
    tcID: 64
    text: Lai Dai ha sempre preferito la qualità alla quantità ed i suoi prodotti
        sono sempre stati di altissimo livello. Lai Dai ha un programma di ricerca
        energetica e rivaleggia con la grande Ishukone in realizzazioni tecnologiche.
-   keyID: 1000020
    languageID: JA
    tcID: 64
    text: ライ・ダイは常に「量より質」を提唱し、最高水準の製品を送り出してきた。研究開発にも精力的に取り組み、技術の先進性ではイシュコネとも張り合っている。
-   keyID: 1000020
    languageID: KO
    tcID: 64
    text: 라이다이는 언제나 양보다 질을 강조하는 코퍼레이션으로서 이들의 제품은 항상 최고의 기준으로 여겨지고 있습니다. 라이다이는 에너지
        연구 프로그램을 운영하고 있으며 기술 발달 면에서 이슈콘의 라이벌이기도 합니다.
-   keyID: 1000020
    languageID: RU
    tcID: 64
    text: Корпорация Lai Dai в первую очередь всегда отдавала предпочтение качеству,
        а не количеству, поэтому производимая ею продукция всегда соответствовала
        самым высоким стандартам. Lai Dai активно ведет научно-исследовательские программы
        и соперничает с могущественной корпорацией Ishukone в области технологических
        достижений.
-   keyID: 1000020
    languageID: ZH
    tcID: 64
    text: 莱戴集团一贯主张质量至上，他们的产品总是最高水准的。莱戴集团有一个能量研究项目，与异株湖集团在科技成就上相抗衡。
-   keyID: 1000021
    languageID: DE
    tcID: 64
    text: Zero-G ist eine kleine Forschungsgesellschaft, die sich auf Wohnungen im
        All und andere lebenserhaltenden Module für Menschen spezialisiert hat. In
        ihren besten Zeiten wurde sie als große Hoffnung des caldarischen Volkes gepriesen,
        allerdings ist sie über die letzten Jahrzehnte stetig geschrumpft.
-   keyID: 1000021
    languageID: EN-US
    tcID: 64
    text: A small research firm that specializes in space habitats and other life
        support modules for humans. In its heyday Zero-G was hailed as the great hope
        of the Caldari people, but the company has been in a steady decline for the
        last few decades.
-   keyID: 1000021
    languageID: ES
    tcID: 64
    text: Una pequeña firma de investigación especializada en hábitats espaciales
        y otros módulos de soporte vital para humanos. En su apogeo, la Compañía de
        investigación Zero-G fue proclamada como la mayor esperanza Caldari, pero
        la compañía ha estado en constante declive durante las últimas décadas.
-   keyID: 1000021
    languageID: FR
    tcID: 64
    text: Petite société de recherche spécialisée dans les habitats spatiaux et autres
        modules d'assistance vitale destinés aux humains. À son apogée, Zero-G cristallisait
        les plus grands espoirs du peuple caldari, mais la compagnie connaît un déclin
        constant depuis quelques dizaines d'années.
-   keyID: 1000021
    languageID: IT
    tcID: 64
    text: Una piccola società di ricerca specializzata in habitat spaziali e altri
        moduli di supporto vitale per gli esseri umani. Nel suo periodo di massimo
        splendore, la Zero-G era vista come la grande speranza del popolo Caldari,
        ma la compagnia è stata in costante declino negli ultimi decenni.
-   keyID: 1000021
    languageID: JA
    tcID: 64
    text: 宇宙空間における居住施設など人間用生命維持モジュールを専門とする小さな研究所。最盛期にはカルダリ人の大いなる希望と称えられたが、ここ数十年ほどは着実に衰退の一途をたどっている。
-   keyID: 1000021
    languageID: KO
    tcID: 64
    text: 우주상의 주거 지역과 그 외 사람을 위한 생명유지 모듈을 전문적으로 다루는 작은 연구 코퍼레이션입니다. 이 코퍼레이션의 전성기 때는
        칼다리 사람들이 Zero-G 연구소를 새로운 희망이라고 일컬으며 찬사를 보냈으나 현재는 지난 수십 년간 그 명성이 꾸준히 쇠퇴하고 있습니다.
-   keyID: 1000021
    languageID: RU
    tcID: 64
    text: Небольшая исследовательская фирма, специализирующаяся на жилищах в космосе
        и других модулях для поддержания жизнедеятельности человека. Во времена своего
        расцвета, Zero-G считалась великой надеждой народа Caldari, но на протяжении
        нескольких десятилетий компания находится в состоянии упадка.
-   keyID: 1000021
    languageID: ZH
    tcID: 64
    text: 这是一家研究公司，专注于人类太空居住舱和其他生命保障装备的研发。在无过载研究公司的全盛时期，它受到了加达里人民的欢迎，被视为加达里的希望，但是公司在过去的几十年里不断衰落。
-   keyID: 1000022
    languageID: DE
    tcID: 64
    text: Propel Dynamics wurde von dem Forscherteam gegründet, das den ersten funktionierenden
        Warpantrieb für Kurzsprünge innerhalb von Sonnensystemen erfand. Obwohl die
        Firma es nie geschafft hat, die anfänglichen Erwartungen zu erfüllen, hat
        sie doch immer wieder innovative und interessante Entwürfe auf den Markt gebracht,
        die die Entwicklung von Schiffsantrieben vorangetrieben haben.
-   keyID: 1000022
    languageID: EN-US
    tcID: 64
    text: Propel Dynamics was founded by the team that discovered the first functional
        warp drive for short jumps within a system. Though it has never managed to
        live up to its early expectation the company has always turned out innovative
        and interesting designs that have driven the field of propulsion forward.
-   keyID: 1000022
    languageID: ES
    tcID: 64
    text: Propel Dynamics fue fundada por el equipo que descubrió el primer motor
        warp funcional para saltos cortos dentro de un sistema estelar. Aunque nunca
        ha logrado estar a la altura de sus expectativas iniciales, la empresa siempre
        ha creado diseños innovadores e interesantes que han impulsado el campo de
        la propulsión hacia adelante.
-   keyID: 1000022
    languageID: FR
    tcID: 64
    text: Propel Dynamics a été fondée par les inventeurs du premier propulseur de
        warp fonctionnel pour les petits sauts intrasystème. Bien qu'elle ne se soit
        jamais montrée à la hauteur des attentes initiales, la société a toujours
        proposé des modèles intéressants et innovants, contribuant ainsi aux progrès
        réalisés en matière de propulsion.
-   keyID: 1000022
    languageID: IT
    tcID: 64
    text: La Propel Dynamics è stata fondata dal team che ha scoperto il primo motore
        a curvatura funzionale per i salti brevi all'interno di un sistema. Anche
        se non è mai riuscita ad essere all'altezza delle aspettative iniziali, la
        compagnia ha sempre concepito progetti innovativi e interessanti che hanno
        contribuito all'avanzamento nel campo della propulsione.
-   keyID: 1000022
    languageID: JA
    tcID: 64
    text: プロペルダイナミックスを設立したのは、同一ソーラーシステム内での短距離ジャンプを可能にする「ワープドライブ」を初めて実用化したチームである。当初期待されていたほどの業績はあがっていないが、絶えず革新的で面白い設計を世に送り出し、推進機関技術の進歩に貢献している。
-   keyID: 1000022
    languageID: KO
    tcID: 64
    text: 프로펠 다이나믹스는 항성계 내에서 단거리 점프용 기능성 워프드라이브를 최초로 발견한 팀이 설립한 코퍼레이션입니다. 이 코퍼레이션은
        처음에 사람들이 기대했던 것만큼 뛰어난 성과를 내진 못했지만 언제나 혁신적이고 흥미로운 디자인을 선보이며 추진기 업계를 주도하고 있습니다.
-   keyID: 1000022
    languageID: RU
    tcID: 64
    text: Корпорация Propel Dynamics была основана группой ученых, создавших первый
        в мире варп-двигатель для перемещения на короткие дистанции внутри планетных
        систем. Несмотря на то, что корпорации не удалось в полной мере оправдать
        ожидания рыночных аналитиков, нельзя не признать, что ее продукция отличается
        оригинальностью и смелостью технических решений, двигающих вперед всю двигателестроительную
        промышленность.
-   keyID: 1000022
    languageID: ZH
    tcID: 64
    text: 为了在一个星系内进行短距离跳跃，某个小团队发明了第一台实用的跃迁引擎，随后他们建立了推进动力集团。尽管公司从未达到最初的目标，创新有趣的设计却层出不穷，使公司处于推进领域的前列。
-   keyID: 1000023
    languageID: DE
    tcID: 64
    text: Das Markenzeichen "Expert" sieht man heute in allen größeren Städten in
        der Welt. Diese Verkaufsorganisation hat in den letzten zehn Jahren dank ihres
        Konzeptes der Selbstbedienungsläden und eines geringen Verwaltungsaufwandes
        ein erstaunliches Wachstum vorgelegt. Als Teil der NOH-Gruppe ist Expert Distribution
        die Antwort der Caldari auf die großen Verkaufsketten der Gallente, die den
        Markt in der Vergangenheit dominierten.
-   keyID: 1000023
    languageID: EN-US
    tcID: 64
    text: The Expert brand can today be seen in all major cities in the world of EVE,
        this retail company has seen phenomenal growth in the last decade, thanks
        to their self-service policy and low overhead. Part of the NOH family, Expert
        Distribution is Caldari's answer to the large Gallentean retail chains that
        have dominated the market in the past.
-   keyID: 1000023
    languageID: ES
    tcID: 64
    text: En la actualidad, la marca Expert puede encontrarse en todas las ciudades
        importantes del universo de EVE. Esta empresa minorista ha experimentado un
        crecimiento espectacular en la última década gracias a su política de auto-servicio
        y bajo costo operativo. Parte de la familia NOH, Expert Distribución es la
        respuesta Caldari a las grandes cadenas de distribución Gallente que han dominado
        el mercado en el pasado.
-   keyID: 1000023
    languageID: FR
    tcID: 64
    text: La marque Expert est désormais présente dans toutes les grandes agglomérations
        de l'univers d'EVE. Grâce à sa politique de self-service et de réduction des
        frais de roulement, cette société de vente au détail connaît un développement
        phénoménal depuis une dizaine d'années. Intégrée à la famille NOH, Expert
        Distribution incarne la réaction caldari face à l'immense chaîne de distribution
        gallente, leader historique du marché.
-   keyID: 1000023
    languageID: IT
    tcID: 64
    text: Il marchio Expert può oggi essere visto in tutte le principali città del
        mondo di EVE. Questa compagnia di vendita al dettaglio ha visto una crescita
        fenomenale negli ultimi dieci anni, grazie alla loro politica di self-service
        e bassi costi generali. Parte della famiglia NOH, Expert Distribution è la
        risposta Caldari alle grandi catene di distribuzione Gallente che hanno dominato
        il mercato nel passato.
-   keyID: 1000023
    languageID: JA
    tcID: 64
    text: こんにち、「エキスパート」ブランドはEVEのあらゆる主要都市で見かけられる。この小売企業がわずか10年で驚異的な成長を遂げた秘訣は、セルフサービス方針と経費節約だ。ノゴエイハヴィ系列企業であるエキスパート流通は、かつて市場を席巻していたガレンテ系小売チェーンへのカルダリ的対抗馬である。
-   keyID: 1000023
    languageID: KO
    tcID: 64
    text: 엑스퍼트 브랜드는 오늘날 이브 세계의 모든 주요 도시에서 볼 수 있는 브랜드입니다. 이 소매업체는 셀프 서비스 정책과 낮은 간접비를
        활용하여 지난 십 년 동안 놀라운 성장을 보인 코퍼레이션입니다. NOH 패밀리에 속해 있는 엑스퍼트 물류는 과거에 시장을 지배하던 대규모의
        갈란테 소매망에 대응하기 위해 칼다리에서 설립한 것입니다.
-   keyID: 1000023
    languageID: RU
    tcID: 64
    text: Бренд Expert сегодня можно увидеть во всех крупных городах мира EVE. Эта
        розничная компания за последнее десятилетие пережила феноменальный рост благодаря
        своей политике самообслуживания и низким производственным затратам. Входящая
        в состав NOH, Expert Distribution является ответом Caldari на крупные сети
        розничной торговли Gallente, которые доминировали на рынке в прошлом.
-   keyID: 1000023
    languageID: ZH
    tcID: 64
    text: 行家物流的商标如今在新伊甸的各大主要城市中已是赫然在目。该零售公司在过去的十年取得了长足发展，这得益于自助式销售模式的推行和低廉的管理费用。行家物流公司作为纳基维集团家族的成员之一，对抗着盖伦特的大型零售连锁店，这些连锁店在过去主导了整个市场。
-   keyID: 1000024
    languageID: DE
    tcID: 64
    text: Zuerst war CBD Sell Division ein Teil der Muttergesellschaft CBD, hat sich
        aber, bei dem Versuch, das schleppende Einzelhandelsgeschäft der Firma wieder
        zu beleben, selbstständig gemacht. Das hat sich ausgezahlt und Sell Division
        weist seit dem Gründungstag einen konstanten Profit auf.
-   keyID: 1000024
    languageID: EN-US
    tcID: 64
    text: Originally part of the mother company CBD, the CBD Sell Division was made
        independent some years ago in an effort to revitalize the stale retail business
        of the company. This paid off and the Sell Division has shown steady profit
        ever since it was created.
-   keyID: 1000024
    languageID: ES
    tcID: 64
    text: Originalmente filial de CBD, el departamento de compras CBD se independizó
        hace algunos años en un esfuerzo para revitalizar el anticuado negocio minorista
        de la compañía. La estrategia dio un buen resultado y el departamento de compras
        de CBD ha amasado constantes beneficios desde que fue creado.
-   keyID: 1000024
    languageID: FR
    tcID: 64
    text: Initialement intégrée à la compagnie mère CBD, CBD Sell Division est devenue
        indépendante il y a quelques années afin de développer le secteur commercial
        de la société, en proie à une relative stagnation. Cette initiative s'est
        avérée payante et la division des ventes enregistre des bénéfices constants
        depuis sa création.
-   keyID: 1000024
    languageID: IT
    tcID: 64
    text: Originariamente parte della compagnia madre CBD, la CBD Sell Division si
        rese indipendente alcuni anni fa, nel tentativo di rivitalizzare il business
        in declino della compagnia. Questa decisione portò a buoni risultati, e la
        Sell Division ha da allora dimostrato un profitto costante.
-   keyID: 1000024
    languageID: JA
    tcID: 64
    text: CBD社が、伸び悩む小売事業の活性化をはかるため、数年前に事業部門ごと分離独立させたのが「CBD販売」である。この策は功を奏し、CBD販売は分社化ののち着実に収益をあげている。
-   keyID: 1000024
    languageID: KO
    tcID: 64
    text: 본래 모회사인 CBD에 속해 있던 CBD 무역 디비전은 회사의 뒤처진 리테일 비즈니스를 재활성화하기 위한 목적으로 몇 년 전에 독립되었습니다.
        결과는 성공적이었고 무역 디비전은 독립 이후로 지금까지 꾸준한 수익을 내고 있습니다.
-   keyID: 1000024
    languageID: RU
    tcID: 64
    text: 'CBD Sell Division, в прошлом часть компании CBD, несколько лет назад было
        выделено в отдельное предприятие с целью освежить застойный розничный сектор
        компании. Это решение себя оправдало: Sell Division является источником постоянной
        прибыли с момента своего создания.'
-   keyID: 1000024
    languageID: ZH
    tcID: 64
    text: CBD销售部原先是其母公司CBD社团的一部分，几年前公司为了使低迷的零售业务复苏而将销售部门独立出来。这一举措取得了成效，销售部的利润从此稳步增长。
-   keyID: 1000025
    languageID: DE
    tcID: 64
    text: Sukuuvestaa, oft auch als SuVee bezeichnet, ist der größte Immobilienhändler
        im Staat Caldari. Man geht davon aus, dass der Gesellschaft und ihren Tochterunternehmen
        annähernd 40% der Ländereien des caldarischen Herrschaftsgebietes gehören.
        SuVee ist die zweitgrößte der caldarischen Mega-Corporations und für skrupellose,
        oft unethische Geschäftspraktiken bekannt.
-   keyID: 1000025
    languageID: EN-US
    tcID: 64
    text: Sukuuvestaa, or SuVee as it is commonly called, is the largest real estate
        dealer within the Caldari State, it is estimated that they and the companies
        under them own nearly 40% of all land in Caldari space. SuVee is the second
        largest of the Caldari mega corporations and is known for its ruthless, often
        unethical, business practices.
-   keyID: 1000025
    languageID: ES
    tcID: 64
    text: Sukuuvestaa, comúnmente conocida como SuVee, es la mayor empresa inmobiliaria
        del Estado Caldari. Se estima que la compañía y las filiales que controla
        son dueñas del 40% de las propiedades en todo el espacio Caldari. SuVee es
        la segunda mega corporación Caldari y es conocida por sus implacables, y en
        ocasiones moralmente reprobables, prácticas empresariales.
-   keyID: 1000025
    languageID: FR
    tcID: 64
    text: Sukuuvestaa, communément appelée SuVee, est la plus importante agence immobilière
        de l'État caldari. En comptant ses filiales, on estime qu'elle possède près
        de 40 % des terres de tout l'espace caldari. Deuxième méga-corporation caldari
        en termes d'importance, SuVee est réputée pour ses pratiques commerciales
        impitoyables et peu scrupuleuses.
-   keyID: 1000025
    languageID: IT
    tcID: 64
    text: Sukuuvestaa, o più comunemente SuVee, è il più grande rivenditore immobiliare
        all'interno dello Stato Caldari, e si stima che insieme alle società dipendenti
        detenga quasi il 40% di tutte le terre nello spazio Caldari. SuVee è la seconda
        più grande delle megacorporazioni Caldari ed è conosciuta per le sue pratiche
        di business senza scrupoli, spesso non etiche.
-   keyID: 1000025
    languageID: JA
    tcID: 64
    text: 「スービー」の通称で知られるスクーベスタ社は、カルダリ連合で最大手の不動産会社で、系列会社まで含めるとカルダリ領の実に40%近くを保有している推計になる。カルダリ巨大コーポレーションとしては二番目に大きく、苛烈でしばしば倫理にもとるやり口が有名だ。
-   keyID: 1000025
    languageID: KO
    tcID: 64
    text: 수쿠베스타 또는 수비라고도 불리는 이 코퍼레이션은 칼다리 연합에서 가장 규모가 큰 부동산 매매업체로, 이 코퍼레이션과 그 산하에
        있는 계열사들이 칼다리 지역에 있는 모든 토지 가운데 약 40%를 차지하고 있는 것으로 추정됩니다. 수비는 칼다리 메가코퍼레이션 가운데
        규모로는 두 번째로 큰 코퍼레이션이며 비즈니스 관행이 종종 비윤리적이고 무자비하기로 유명합니다.
-   keyID: 1000025
    languageID: RU
    tcID: 64
    text: Корпорация Sukuuvestaa, или SuVee, как её обычно называют,— крупнейший торговец
        недвижимостью в Государстве. Предполагается, что она и связанные с нею компании
        владеют практически 40 % всей земли в пространстве Caldari. SuVee — вторая
        по величине мегакорпорация Caldari. Она знаменита своими жесткими, зачастую
        неэтичными методами ведения бизнеса.
-   keyID: 1000025
    languageID: ZH
    tcID: 64
    text: 斯库维塔集团，通常叫做斯维，是加达里合众国境内最大的房地产商，据估计集团与其下属公司拥有几乎40%的加达里空域。斯维是加达里的第二大超级集团，以其无情，不道德的商业作风闻名于世。
-   keyID: 1000026
    languageID: DE
    tcID: 64
    text: Nach dem großen Exodus zur Zeit des Caldari Ausbruchs, als die Caldari ihren
        Heimatplaneten verließen, musste in kürzester Zeit ein neuer Staat aus dem
        Nichts errichtet werden. Caldari Constructions war eine der Firmen, die sich
        an diesem Vorhaben beteiligten, und lebt seit jeher von dieser Errungenschaft.
        Obwohl die Firma nicht mehr allzu sehr an den politischen Machenschaften beteiligt
        ist, hat sie noch das eine oder andere Ass im Ärmel.
-   keyID: 1000026
    languageID: EN-US
    tcID: 64
    text: After the great exodus during the Caldari Breakout when the Caldari left
        their home planet, a new state had to be built from the scratch in very short
        time. Caldari Constructions was one of the companies that participated in
        that great effort and it has been living on this past achievement ever since.
        Though not very active any more in the wheeling and dealing of power politics
        it still holds some very valuable cards on its hand.
-   keyID: 1000026
    languageID: ES
    tcID: 64
    text: Tras el gran éxodo que se produjo durante la Evasión Caldari, cuando los
        Caldari abandonaron su planeta natal, los Caldari se vieron en la necesidad
        de erigir un nuevo estado desde cero en un corto espacio de tiempo. Construcciones
        Caldari fue una de las compañías que jugó un papel importante en aquella titánica
        empresa, y desde entonces ha estado viviendo de sus pasados logros.  Aunque
        ya no se inmiscuye tan activamente en los juegos de poder de la política aún
        conserva algunas cartas de gran valor bajo la manga.
-   keyID: 1000026
    languageID: FR
    tcID: 64
    text: Après le grand exode au cours duquel les Caldari se virent contraints de
        quitter leur planète d'origine, ils durent fonder un nouvel État dans les
        plus brefs délais. Ayant participé à cette vaste campagne de reconstruction,
        la société Caldari Constructions récolte toujours les fruits de cet exploit
        historique. Bien qu'elle ne soit plus très active sur l'échiquier politique,
        il lui reste un certain nombre d'atouts dans sa manche.
-   keyID: 1000026
    languageID: IT
    tcID: 64
    text: Dopo il grande esodo durante il Caldari Breakout, quando i Caldari lasciarono
        il loro pianeta d'origine, un nuovo stato doveva essere costruito dal nulla
        in tempi molto brevi. Caldari Constructions è stata una delle aziende che
        hanno partecipato a questo grande impegno e da allora ha vissuto sulle basi
        di questo risultato. Anche se non molto più attivo negli intrallazzi della
        politica di palazzo, detiene ancora alcune carte molto preziose.
-   keyID: 1000026
    languageID: JA
    tcID: 64
    text: 「カルダリ脱出事件」で母星を追われ、故郷を失ったカルダリ人は、早急に新しい国を一から建設する必要に迫られた。カルダリ建設はその大事業に加わった企業の一つで、今なお過去の栄光に頼って生き延びている。さすがに政治的駆け引きへ手を出す意欲はあまりないようだが、まだいくつかの非常に強力な切り札を温存している。
-   keyID: 1000026
    languageID: KO
    tcID: 64
    text: 칼다리가 고향 행성을 떠났던 칼다리 대이동 당시, 칼다리는 이 대이동이 완료되고 나서 아주 단기간 안에 새 국가를 급히 설립해야
        했습니다. 칼다리 건설은 이 막대한 노력에 기여했던 여러 코퍼레이션 중 하나로서 현재까지도 이 당시의 업적을 발판 삼아 생업을 이어가고
        있습니다. 이 코퍼레이션은 정치적인 권력 싸움에 더 이상 적극적으로 임하지 않지만 여전히 몇 가지 중요한 패를 손에 쥐고 있습니다.
-   keyID: 1000026
    languageID: RU
    tcID: 64
    text: После великого исхода, когда Caldari покинули свою родную планету в ходе
        борьбы за независимость, появилась необходимость создать новое государство
        практически с нуля за очень короткий промежуток времени. Caldari Constructions
        — одна из компаний, участвовавших в этом великом предприятии, и этот подвиг
        гарантировал ее успешное развитие в дальнейшем. Несмотря на то, что компания
        не принимает активного участия в политической жизни страны, она обладает несколькими
        очень ценными рычагами влияния.
-   keyID: 1000026
    languageID: ZH
    tcID: 64
    text: 在加达里大迁徙中，大量加达里人逃离了自己家园，急需重建一个崭新的国度。加达里建筑集团就是重建工作中的重要一员，并迅速扩展壮大。虽然其不再滥用强权政治，但手中仍握有王牌。
-   keyID: 1000027
    languageID: DE
    tcID: 64
    text: Expert Housing wurde zur gleichen Zeit wie Expert Distribution gegründet.
        Die beiden verwandten Firmen haben sich seitdem allerdings sehr unterschiedlich
        entwickelt. Während Expert Distribution eine kontinuierliche Erfolgsgeschichte
        vorweisen kann, hat Expert Housing sich auf dem stark umkämpften Immobilienmarkt
        schwer getan. Zur Zeit sucht die Gesellschaft nach einem Investment Fonds
        und hofft auf eine Wiederbelebung der Geschäftstätigkeit.
-   keyID: 1000027
    languageID: EN-US
    tcID: 64
    text: Expert Housing was founded at the same time as Expert Distribution, but
        the two sibling companies have fared very differently. While Expert Distribution
        has been a continuous success story Expert Housing has suffered in a tough,
        highly competitive real estate market. The company is on the lookout for investment
        funds, which it hopes will help revive it.
-   keyID: 1000027
    languageID: ES
    tcID: 64
    text: Expert Housing fue creada al mismo tiempo que Expert Distribution pero las
        dos compañías han corrido suertes muy diferentes. Mientras Expert Distribution
        ha tenido un éxito constante, Expert Housing ha sufrido dificultades en un
        mercado inmobiliario duro y altamente competitivo. La compañía está sumida
        en una constante búsqueda de inversores, y no pierde la esperanza de que algún
        día volverá a resurgir.
-   keyID: 1000027
    languageID: FR
    tcID: 64
    text: Expert Housing a été fondée en même temps qu'Expert Distribution, mais ces
        deux sociétés jumelles ont par la suite emprunté des chemins différents. Alors
        qu'Expert Distribution a connu un succès constant, Expert Housing a souffert
        d'un marché immobilier rude et hautement concurrentiel. La société cherche
        à présent des fonds d'investissement qui, elle l'espère, lui permettront de
        reprendre du poil de la bête.
-   keyID: 1000027
    languageID: IT
    tcID: 64
    text: Expert Housing è stata fondata al tempo stesso come Expert Distribution,
        ma le due società di pari livello se la sono cavata in modo molto diverso.
        Mentre Expert Distribution è stata una storia di continui successi, Expert
        Housing ha avuto a che fare con un mercato immobiliare duro e altamente competitivo.
        La compagnia è alla ricerca di fondi di investimento, che si spera aiuteranno
        a farla rivivere.
-   keyID: 1000027
    languageID: JA
    tcID: 64
    text: エキスパート住宅はエキスパート流通と同時に設立されたが、その後の明暗は大きく分かれる。エキスパート流通が順調に成功路線をたどる一方、エキスパート住宅は不動産市場の苛烈な競争に揉まれて伸び悩んだ。目下、起死回生のカンフル剤として投資資金を集めている。
-   keyID: 1000027
    languageID: KO
    tcID: 64
    text: 엑스퍼트 하우징은 엑스퍼트 물류와 동시에 설립된 코퍼레이션이지만 두 자매 코퍼레이션의 성과는 매우 판이했습니다. 엑스퍼트 물류는
        꾸준히 성공 가도를 달리는 동안 엑스퍼트 하우징은 경쟁이 치열하고 험난한 부동산 거래소에서 쓴 맛을 봐야 했습니다. 엑스퍼트 하우징은
        회생을 꾀하기 위해 투자 기금만을 찾아다니고 있습니다.
-   keyID: 1000027
    languageID: RU
    tcID: 64
    text: Expert Housing была основана одновременно с Expert Distribution, но пути
        развития этих двух компаний совершенно не похожи. В то время как Expert Distribution
        наслаждалась успехом, Expert Housing боролась за выживание в жесточайших конкурентных
        условиях рынка недвижимости. В настоящий момент компания находится в поиске
        инвестиционного капитала и надеется, что эти средства помогут ей встать на
        ноги.
-   keyID: 1000027
    languageID: ZH
    tcID: 64
    text: 行家住宅公司与行家物流公司同时建立，但境遇却迥然不同。在行家物流公司连续取得成功的同时，住宅公司却在地产市场上遭遇了强有力的挑战。公司现急需投资基金，这样才能使其重新复苏。
-   keyID: 1000028
    languageID: DE
    tcID: 64
    text: Caldari Funds Unlimited ist die Dachorganisation für einige der großen Rentenfonds
        des caldarischen Staates. Diese Fonds haben sehr tiefe Taschen, sind aber
        auch sehr vorsichtig im Umgang mit ihrem Geld. Caldari Funds Unlimited hat
        von einigen großartigen Investmentprogrammen in der Vergangenheit profitiert,
        aber sie halten sich aus allem heraus, was auch nur im entferntesten riskant
        wirkt.
-   keyID: 1000028
    languageID: EN-US
    tcID: 64
    text: Caldari Funds Unlimited is an umbrella organization for many of the largest
        pension funds in the Caldari State. These funds have extremely deep pockets,
        but they are also extremely careful what they do with their money. The CFU
        has participated in some great investment programs in the past, but they refrain
        from anything that is remotely risky.
-   keyID: 1000028
    languageID: ES
    tcID: 64
    text: Fondos Caldari Unlimited es una organización que acapara muchos de los mayores
        fondos de pensiones del Estado Caldari. Estos fondos disponen de abundante
        capital, pero también son muy cuidadosos a la hora de gestionarlo. Fondos
        Caldari Unlimited se embarcó con acierto en algunos planes de inversión en
        el pasado, sin embargo prefiere abstenerse de tomar cualquier curso de acción
        que pueda resultar remotamente arriesgado.
-   keyID: 1000028
    languageID: FR
    tcID: 64
    text: Caldari Funds Unlimited est un groupe d'encadrement chargé de la gestion
        des plus grands fonds de pension de l'État caldari. Bien qu'elles disposent
        de moyens considérables, ces caisses sont extrêmement prudentes en matière
        de placements. Le CFU a participé à de grands programmes d'investissement
        dans le passé, mais il évite soigneusement toute prise de risque.
-   keyID: 1000028
    languageID: IT
    tcID: 64
    text: Caldari Funds Unlimited è un'organizzazione-ombrello per molti dei più grandi
        fondi pensione dello Stato Caldari. Questi fondi hanno tasche molto profonde,
        ma sono anche molto attenti a quello che fanno con i loro soldi. La CFU ha
        partecipato ad alcuni grandi programmi di investimento in passato, ma si astiene
        da tutto ciò che è rischioso, anche lontanamente.
-   keyID: 1000028
    languageID: JA
    tcID: 64
    text: カルダリファンドアンリミテッドは、カルダリ連合の大手年金基金の多くを傘下に収める統括団体だ。いずれも極めて大きな財布の持ち主だが、その金をどこに使うかにかけては極めて慎重である。いくつかの大型投資プログラムに参加した実績はあるが、少しでもリスクが伴う投資は避けようとする。
-   keyID: 1000028
    languageID: KO
    tcID: 64
    text: 칼다리 금융지주(CFU)는 칼다리 연합의 여러 대규모 연금 펀드 단체를 관장하는 최상위 조직입니다. 이러한 연금 펀드 단체들은 막대한
        재력을 과시하지만 그만큼 자금을 사용하는 데 있어서도 극도의 신중함을 보이는 편입니다. CFU는 과거에 꽤 큰 투자 프로그램에 참여한
        적이 있지만 현재는 지나치게 위험 부담이 큰 활동을 자제하고 있습니다.
-   keyID: 1000028
    languageID: RU
    tcID: 64
    text: Caldari Funds Unlimited — управляющая компания многих крупнейших пенсионных
        фондов в Государстве Caldari. Несмотря на то, что данные фонды располагают
        огромными средствами, они распоряжаются ими с очень большой осторожностью.
        Хотя CFU в прошлом и участвовала в нескольких масштабных инвестиционных программах,
        она не принимает участия в проектах даже с отдаленной степенью риска.
-   keyID: 1000028
    languageID: ZH
    tcID: 64
    text: 对加达里境内许多大型抚恤基金会而言，加达里无限基金集团(CFU)是棵大树。这些基金会非常有钱，但他们对资金的使用却异常谨慎。CFU曾经参与了一些大型投资项目，但他们绝不肯轻易冒险。
-   keyID: 1000029
    languageID: DE
    tcID: 64
    text: 'Die S & R Bank repräsentiert altes Kapital, das Kapital der alteingesessenen
        und etablierten Familien der Oberschicht. Mit einem jüngeren und energischeren
        Management hat sich die Bank in den letzten Jahren im Bereich der Raumfahrt
        engagiert, wenn auch nur in kleinem Umfang. '
-   keyID: 1000029
    languageID: EN-US
    tcID: 64
    text: The S&R Bank represents old money, money from the old, established upper
        class families. In recent years, with younger and more energetic management,
        the bank has become more involved in space industry investment, though on
        a small scale.
-   keyID: 1000029
    languageID: ES
    tcID: 64
    text: El Banco S&R es sinónimo de antiguas riquezas, riquezas de las antiguas
        familias de la alta sociedad a las que representa.  En los últimos años, bajo
        el mando de una dirección más joven y enérgica, la institución se ha involucrado
        en mayor medida en el área de inversión de la industria espacial, aunque a
        pequeña escala.
-   keyID: 1000029
    languageID: FR
    tcID: 64
    text: La banque de l'État et de la Région représente les vieilles fortunes, celles
        des anciennes familles aisées. Ces dernières années, sous l'impulsion d'une
        direction dynamique et moderne, la banque s'est davantage impliquée dans les
        investissements liés à l'industrie spatiale, même s'ils restent minoritaires.
-   keyID: 1000029
    languageID: IT
    tcID: 64
    text: La S&R Bank rappresenta vecchie liquidità, denaro proveniente dalle vecchie,
        radicate famiglie di classe altolocata. Negli ultimi anni, grazie a una gestione
        giovane e più energica, la banca è diventata più coinvolta nello spazio di
        investimento industriale, anche se su piccola scala.
-   keyID: 1000029
    languageID: JA
    tcID: 64
    text: 「連合リージョン銀行」は古き富、先祖伝来の富、格式ある上流階級の家々の象徴だ。近年は比較的若手で意欲的な経営陣によって、少しずつだが宇宙産業への投資も行うようになってきた。
-   keyID: 1000029
    languageID: KO
    tcID: 64
    text: S&R 은행은 오랜 세월 동안 기반을 다져 온 상위층 가문들의 케케묵은 자금의 보관소 같은 곳입니다. 최근에는 더 젊고 활동적인
        경영진이 유입되면서 업계 투자에도 더 적극적으로 관여하고 있습니다. 다만, 그 투자 규모가 큰 편은 아닙니다.
-   keyID: 1000029
    languageID: RU
    tcID: 64
    text: Банк S&R ― место хранения «старых денег», состояний древних, солидных, аристократических
        семейств. В последние годы, благодаря молодым и энергичным управляющим, банк
        стал вкладывать более крупные средства в космическую промышленность, хотя
        пока в малых масштабах.
-   keyID: 1000029
    languageID: ZH
    tcID: 64
    text: 国家星域银行代表的是老式金融机构，业务主要来自传统、地位巩固的上层社会家庭。近年来，随着更年轻、更富活力的管理方式的引入，该银行也开始涉足太空工业投资，但规模较小。
-   keyID: 1000030
    languageID: DE
    tcID: 64
    text: Als größte Investmentfirma der Welt gibt sich Modern Finances progressiv,
        ist bereit Risiken einzugehen und setzt auf äußerst gewagte Projekte. Die
        Firma hat vielen caldarischen Gesellschaften dabei geholfen, den caldarischen
        Staatsraum zu verlassen und  andernorts eigene Märkte zu erschließen. Allerdings
        ist Modern Finances selbst ebenfalls in Auslandskapitalgeschäfte verwickelt,
        besonders im Königreich Khanid.
-   keyID: 1000030
    languageID: EN-US
    tcID: 64
    text: The largest investment company in the world of EVE, Modern Finances is a
        progressive corporation willing to take chances and bet on high risk projects.
        The company has helped many prominent Caldari companies break out of the Caldari
        State and establish markets elsewhere, but Modern Finances are also heavily
        involved in foreign investment, especially in the Khanid Kingdom.
-   keyID: 1000030
    languageID: ES
    tcID: 64
    text: Modern Finances, la mayor empresa de inversión en el universo de EVE, es
        una corporación progresista dispuesta a llegar al límite y apostar por proyectos
        de alto riesgo. La compañía ha ayudado a un gran número de destacadas empresas
        Caldari a romper con el control del Estado Caldari y establecer mercados en
        otros lugares. Modern Finances también apuesta fuertemente por la inversión
        extranjera, especialmente en el Reino Khanid.
-   keyID: 1000030
    languageID: FR
    tcID: 64
    text: La plus grande société d'investissement de l'univers d'EVE, Modern Finances
        est une corporation progressiste prête à prendre des risques en misant sur
        des projets audacieux. Elle a aidé plusieurs éminentes compagnies caldari
        à se développer au-delà des frontières de l'État et à établir des partenariats
        commerciaux internationaux. En effet, Modern Finances est très impliquée dans
        les investissements à l'étranger, en particulier au Royaume khanid.
-   keyID: 1000030
    languageID: IT
    tcID: 64
    text: Modern Finances, la più grande società di investimento nel mondo di EVE,
        è una corporazione progressista disposta a rischiare e a scommettere su progetti
        ad alto rischio. L'azienda ha aiutato molte aziende di spicco Caldari a uscire
        fuori dallo Stato Caldari e a stabilire mercati altrove, ma Modern Finances
        è anche altamente coinvolta in investimenti stranieri, soprattutto nel Regno
        Khanid.
-   keyID: 1000030
    languageID: JA
    tcID: 64
    text: EVE世界最大の投資会社モダンファイナンスは、あえてリスクの高いプロジェクトにも賭けようとする、進取の気性に富んだ企業だ。これまでに多数のカルダリ優良企業の国外進出と市場開拓を助けているが、外国、特にクーニッド王国方面にも多大な投資を行っている。
-   keyID: 1000030
    languageID: KO
    tcID: 64
    text: 이브 세계의 최대규모 투자 코퍼레이션인 모던투자금융은 위험 부담이 꽤 높은 여러 프로젝트에도 과감히 투자하는 진보적인 코퍼레이션입니다.
        이 코퍼레이션은 주요 칼다리 코퍼레이션들이 칼다리 연합을 떠나 다른 지역에서 시장 입지를 확립할 때 도움을 주고 있을 뿐 아니라 코퍼레이션
        자체적으로도 특히 카니드 왕국 등의 타지에서 적극적으로 해외 투자에 가담하고 있습니다.
-   keyID: 1000030
    languageID: RU
    tcID: 64
    text: Крупнейшая инвестиционная компания в мире EVE — Modern Finances — прогрессивная
        корпорация, готовая пойти на рискованные предприятия в погоне за прибылью.
        Компания помогла многим влиятельным компаниям Caldari выйти за границы Государства
        и расширить свою деятельность на других рынках, но Modern Finances осуществляет
        и масштабные иностранные инвестиции, особенно в Королевстве Khanid.
-   keyID: 1000030
    languageID: ZH
    tcID: 64
    text: 作为新伊甸最大的投资公司，现代金融与时俱进，乐于接受机遇，挑战高风险项目。公司帮助许多卓越的加达里公司摆脱了加达里合众国的束缚，另辟市场。现代金融也极大参与外国投资，尤其是卡尼迪王国。
-   keyID: 1000031
    languageID: DE
    tcID: 64
    text: Chief Executive Panel ist eine politische Institution, die von den caldarischen
        Großkonzernen gemeinsam betrieben wird. Die CEOs der Großkonzerne sitzen in
        diesem Gremium und stellen sicher, dass die Großkonzerne im Konkurrenzkampf
        nicht zu weit gehen. Potentielle Konflikte werden bereinigt, bevor sie eskalieren
        und außer Kontrolle geraten. Das Gremium bestimmt auch die Außenpolitik des
        Staates Caldari und ist einer Regierung des caldarischen Staatswesens näher
        als sonst etwas.
-   keyID: 1000031
    languageID: EN-US
    tcID: 64
    text: The Chief Executive Panel is a political entity jointly owned and run by
        the Caldari mega corporations. The CEOs of the mega corporations sit on the
        board of the Panel and make sure the mega corporations don't go overboard
        in competing with each other, smoothing over potential conflicts before they
        escalate out of control. The Panel also handles the foreign policy of the
        Caldari State. It is the closest thing to a Caldari government as there ever
        will be.
-   keyID: 1000031
    languageID: ES
    tcID: 64
    text: El Panel Ejecutivo Caldari es una entidad política gestionada por el conjunto
        de las megacorporaciones Caldari. Los CEOs de las megacorporaciones se sientan
        juntos en la sala de reuniones y dialogan para asegurarse de que sus respectivas
        organizaciones no se asfixian unas a otras mientras compiten entre sí, atajando
        los posibles conflictos antes de que la sangre llegue al río. El grupo también
        se encarga de la política exterior del Estado Caldari. Es la lo más parecido
        a un gobierno Caldari que existirá jamás.
-   keyID: 1000031
    languageID: FR
    tcID: 64
    text: Le Chief Executive Panel est une entité politique détenue et gérée conjointement
        par les méga-corporations caldari. Les PDG des méga-corporations siègent au
        conseil et s'assurent que la concurrence entre leurs sociétés respectives
        ne dégénère pas, désamorçant les conflits potentiels avant qu'ils ne deviennent
        ingérables. La direction supervise également la politique extérieure de l'État
        caldari. Elle représente ce qui se rapproche le plus d'un gouvernement caldari.
-   keyID: 1000031
    languageID: IT
    tcID: 64
    text: Il Chief Executive Panel è un'entità politica di proprietà comune, gestita
        da megacorporazioni Caldari. I CEO delle megacorporazioni siedono al consiglio
        del Panel e si assicurano che le megacorporazioni non esagerino nel farsi
        concorrenza tra loro, smorzando potenziali conflitti prima che possano inasprirsi
        e andare fuori controllo. Il Panel gestisce anche la politica estera dello
        Stato Caldari. È la cosa più vicina a un governo Caldari come mai ci sarà.
-   keyID: 1000031
    languageID: JA
    tcID: 64
    text: 代表取締委員会は、カルダリの巨大コーポレーションらが共同所有し運営する政体だ。巨大コーポレーションのCEOたちが委員となり、互いの過度な競争行為に歯止めをかけ、内紛の種が手に負えなくなる前に平和的解決をはかる。またカルダリ連合の対外方針を決める機関でもある。つまり今のところカルダリの「政府」に最も近い存在なのだ。
-   keyID: 1000031
    languageID: KO
    tcID: 64
    text: 최고간부이사회는 칼다리 메가코퍼레이션들이 공동 소유 및 공동 운영하는 정치 단체입니다. 메가코퍼레이션의 CEO들은 이 이사회의 위원직을
        맡으며 서로의 경쟁이 선을 넘지 않도록 관리함으로써 잠재적 갈등이 통제 범위를 벗어나기 전에 원만히 해결하고 있습니다. 또한, 이 이사회는
        다른 어느 집단보다도 칼다리 정부와 가까운 관계를 유지하며 칼다리 연합의 외교 정치까지 담당하고 있습니다.
-   keyID: 1000031
    languageID: RU
    tcID: 64
    text: Главная исполнительная коллегия — политическая организация, которой совместно
        владеют и управляют мегакорпорации Caldari. Президенты мегакорпораций занимают
        высшие должности в организации и следят за тем, чтобы компании не переступили
        рамки дозволенного в конкурентной борьбе, улаживая потенциальные конфликты
        перед тем, как они выйдут из-под контроля. Коллегия так же управляет внешней
        политикой Государства Caldari. Пожалуй, лишь ее можно в каком-то смысле назвать
        правительством Caldari в традиционном смысле этого слова.
-   keyID: 1000031
    languageID: ZH
    tcID: 64
    text: CEO合作组织是由加达里的大公司联合拥有并运营的政治团体。该组织的成员均为超级集团的CEO，在组织中他们能够畅所欲言，缓解集团之间的潜在矛盾，从而确保集团在竞争过程中不走向极端。该组织同时也左右加达里的外交方针，处理与政府部门最息息相关的事宜。
-   keyID: 1000032
    languageID: DE
    tcID: 64
    text: 'Der Mercantile Club hat sich von einem gewöhnlichen Gentleman''s Club zu
        einer politischen Größe aufgeschwungen - eine der Kuriositäten des caldarischen
        Regierungsapparates. Der Mercantile Club ist ein Treffpunkt für Diplomaten,
        Geschäftsleute, CEOs und Politiker, um dort Geschäfte abzuschließen und die
        politischen Belange des Staates zu diskutieren. '
-   keyID: 1000032
    languageID: EN-US
    tcID: 64
    text: 'The Mercantile Club has grown from being a simple gentleman''s club into
        a full fledged political entity, such are the peculiarities of the Caldari
        governmental apparatus. The Mercantile Club is a meeting place for diplomats,
        business men, CEOs and politicians to make deals and discuss matters of the
        state. '
-   keyID: 1000032
    languageID: ES
    tcID: 64
    text: 'El Club Mercantil ha pasado de ser un establecimiento exclusivo para caballeros
        a una entidad política de pleno derecho, así son las peculiaridades del sistema
        gubernamental Caldari. El Club Mercantil es un lugar de encuentro donde diplomáticos,
        hombres de negocios, ejecutivos y políticos pueden debatir los asuntos del
        Estado y llegar a acuerdos. '
-   keyID: 1000032
    languageID: FR
    tcID: 64
    text: 'Le Mercantile Club, qui était à l''origine un simple cercle de notables,
        s''est développé pour devenir une entité politique à part entière. Telles
        sont les particularités de l''appareil gouvernemental caldari. Il s''agit
        d''un lieu de rendez-vous pour diplomates, hommes d''affaires, PDG et politiciens
        leur permettant de conclure des accords et de discuter des affaires d''État. '
-   keyID: 1000032
    languageID: IT
    tcID: 64
    text: 'Il Mercantile Club è passato dall''essere un semplice club per gentleman
        a un soggetto politico a pieno titolo, come le peculiarità dell''apparato
        governativo Caldari. Il Mercantile Club è un luogo di incontro per diplomatici,
        uomini d''affari, CEO e politici per fare affari e discutere di questioni
        di stato. '
-   keyID: 1000032
    languageID: JA
    tcID: 64
    text: ' 「カルダリ商人クラブ」は、単なる紳士クラブだったのがいつしか完全な政治機関になっていたもので、カルダリにはこういう異色の出自をもつ政治組織が多い。「カルダリ商人クラブ」は外交官、実業家、CEO、政治家の会合場所となっており、ここで国家に関わる折衝や議論が行われる。'
-   keyID: 1000032
    languageID: KO
    tcID: 64
    text: '상업 진흥 조합은 평범한 신사들의 모임으로 시작해 본격적인 정치 단체로 거듭난 곳으로서, 칼다리 정부 기관의 특성을 잘 보여주고
        있습니다. 상업 진흥 조합은 현재 외교관, 사업가, CEO, 정치가들이 거래를 하거나 국가 사안을 논의하는 회의의 장으로 이용되고 있습니다. '
-   keyID: 1000032
    languageID: RU
    tcID: 64
    text: ' Mercantile Club вырос из простого джентльменского клуба в полноценную
        политическую организацию; таковы особенности государственного аппарата Caldari.
        Mercantile Club — место встреч дипломатов, предпринимателей, президентов кoмпаний
        и политиков, где они заключают сделки и обсуждают вопросы государственной
        важности.'
-   keyID: 1000032
    languageID: ZH
    tcID: 64
    text: 商业俱乐部从一个纯粹的绅士俱乐部慢慢成长为一个成熟的政治团体，这就是加达里政府机构的特点。商业俱乐部是一个会晤场所，外交官、商人、CEO和政客们都在这里交易或讨论国内事务。
-   keyID: 1000033
    languageID: DE
    tcID: 64
    text: Die Caldari sind nicht dafür bekannt, sich wegen geplatzter Geschäfte oder
        rücksichtslosem Wettbewerb in die Haare zu bekommen, aber wenn sie es doch
        tun, dann kommen sie dafür hierher. Das Tribunal ist die einzige Organisation
        innerhalb des Staats der Caldari, die Geschäfte oder Abmachungen zwischen
        Firmen aufheben kann.
-   keyID: 1000033
    languageID: EN-US
    tcID: 64
    text: The Caldari are not known to bicker over lost deals or ruthless competition,
        but when they do, this is the place they come to. The tribunal is the only
        organization within the Caldari State authorized to cancel deals or agreements
        made between companies.
-   keyID: 1000033
    languageID: ES
    tcID: 64
    text: Los Caldari no tienen por costumbre discutir sobre contratos perdidos o
        competencias desleales, pero cuando lo hacen, este es el lugar elegido. El
        Tribunal es la única organización en el Estado Caldari con el poder de cancelar
        ofertas o acuerdos efectuados entre sociedades.
-   keyID: 1000033
    languageID: FR
    tcID: 64
    text: Les Caldari sont peu enclins à se quereller pour des contrats perdus ou
        une concurrence déloyale, mais c'est auprès de ce tribunal qu'ils déposent
        une réclamation le cas échéant. Le tribunal est la seule organisation de l'État
        autorisée à annuler des contrats ou des accords conclus entre sociétés.
-   keyID: 1000033
    languageID: IT
    tcID: 64
    text: I Caldari non sono soliti litigare su affari mancati o concorrenza spietata,
        ma quando lo fanno, questo è il posto prescelto per tali questioni. Il tribunale
        è la sola organizzazione all'interno dello Stato Caldari autorizzata ad annullare
        accordi o affari stipulati tra le compagnie.
-   keyID: 1000033
    languageID: JA
    tcID: 64
    text: 失敗に終わった取引や過当競争に対してカルダリがいちいち抗議することはあまりないが、いざ抗議するとなると大きく出る。カルダリ連合で企業間の取引や契約の取り消しを管理する唯一の組織は法廷である。
-   keyID: 1000033
    languageID: KO
    tcID: 64
    text: 칼다리 사람들은 수주에 실패한 의뢰나 인정사정없는 경쟁에 대해 왈가왈부하는 편이 아니지만 혹시나 그런 일이 생기는 경우에는 이곳을
        찾습니다. 이 재판소는 칼다리 연합 내에서 유일하게 코퍼레이션 간에 의뢰 또는 계약을 취소할 수 있는 권한을 부여받은 조직입니다.
-   keyID: 1000033
    languageID: RU
    tcID: 64
    text: Не в традициях калдарцев вести диспуты о проигранных сделках или безжалостной
        конкуренции, но если в том возникает необходимость, они приходят сюда. Право
        отменять сделки и соглашения, заключенные между корпорациями, придано только
        Трибуналу.
-   keyID: 1000033
    languageID: ZH
    tcID: 64
    text: 加达里人并不愿纠缠于丧失的交易和残酷的竞争，但一旦发生矛盾，他们就会去加达里商业法庭。这是加达里合众国境内唯一授权可以取消公司之间交易或协议的组织。
-   keyID: 1000034
    languageID: DE
    tcID: 64
    text: Die Aufteilung der caldarischen Regierung hat sich oft als problematisch
        erwiesen, wenn es darum geht, Geschäftsvorfälle, Abkommen und Absprachen zu
        dokumentieren. Das House of Records wurde von den caldarischen Großkonzernen
        gegründet, um als zentrale Quelle für alle diese Informationen zu fungieren.
        Informationen aller Handelsvorgänge, Geschäftsvorfälle und Regierungsgeschäfte
        müssen hierher übersandt und in den riesigen Datenspeichern abgelegt werden.
-   keyID: 1000034
    languageID: EN-US
    tcID: 64
    text: The fragmentation of the Caldari government has often proved to be problematic
        when it comes to documenting events, deals and communications. The House of
        Records was set up by the Caldari mega corporations to act as a central source
        for all this information. Information on all transactions, business deals
        and governmental involvements within the State must be sent here and are stored
        in huge data banks.
-   keyID: 1000034
    languageID: ES
    tcID: 64
    text: La fragmentación del gobierno del Estado Caldari puede resultar muy inconveniente
        a la hora de documentar hechos, acuerdos y comunicaciones. La Casa de los
        Registros fue creada por las megacorporaciones Caldari para actuar como fuente
        central de toda esta información. Datos y registros sobre transacciones, negocios
        y compromisos gubernamentales dentro del Estado deben ser enviados aquí y
        almacenados en enormes bancos de datos.
-   keyID: 1000034
    languageID: FR
    tcID: 64
    text: La fragmentation du gouvernement caldari s'est souvent avérée problématique
        lors de la documentation d'événements, de contrats ou de communications. La
        House of Records a été fondée par les méga-corporations caldari afin de centraliser
        toutes ces informations. Les données afférentes aux transactions, contrats
        commerciaux et initiatives gouvernementales au sein de l'État doivent être
        envoyées ici, où elles sont consignées dans d'immenses banques de données.
-   keyID: 1000034
    languageID: IT
    tcID: 64
    text: La frammentazione del governo Caldari ha spesso dimostrato di essere problematica
        quando si tratta di documentare eventi, affari e comunicazioni. La House of
        Records è stata istituita dalle megacorporazioni Caldari per agire come fonte
        centrale di queste informazioni. Informazioni su tutte le transazioni, affari
        commerciali e coinvolgimenti governativi all'interno dello Stato devono essere
        inviate qui, dove vengono conservate in enormi banche dati.
-   keyID: 1000034
    languageID: JA
    tcID: 64
    text: カルダリには中央集権的な政府が存在しないため、事件や決議や通信内容を記録に残すうえでしばしば不都合が生じた。そこで、そういった情報をすべて一元管理させるべくカルダリ巨大コーポレーションが設置したのが記録保管局である。カルダリ連合内のあらゆる議事録、協定書、政府が関与した事項の記録はここに送られ巨大データバンクに保管される決まりになっている。
-   keyID: 1000034
    languageID: KO
    tcID: 64
    text: 칼다리 정부의 세분화 체제는 여러 가지 활동, 거래, 통신들을 문서화할 때 문제가 되는 경우가 많습니다. 정보기록원은 칼다리 메가코퍼레이션들이
        이러한 모든 정보에 대한 중앙 출처로서 활용하기 위해 설립한 곳입니다. 연합 내에서 일어나는 모든 거래, 비즈니스 의뢰, 정부 개입에
        관한 정보들은 반드시 이곳으로 보내 거대한 데이터 뱅크에 보관해야 합니다.
-   keyID: 1000034
    languageID: RU
    tcID: 64
    text: Аморфность правительства Caldari часто является негативным фактором, когда
        речь идет о документальном подтверждении событий, сделок и международных контактов.
        House of Records был основан мегакорпорациями Caldari в качестве централизованного
        источника хранения информации. Информация обо всех договорах, сделках и правительственных
        постановлениях внутри Государства направляется сюда и хранится в гигантских
        базах данных.
-   keyID: 1000034
    languageID: ZH
    tcID: 64
    text: 每当涉及到档案、交易和通信记录之类的问题时，分治的加达里政府就显得缺乏效率。国家档案所是由加达里国内的一些超级集团共同创建的，意图将这里作为上述信息的资源中心。国内所有关于交易、商业和政府事务的信息都必须送到这里，储存进大型数据库。
-   keyID: 1000035
    languageID: DE
    tcID: 64
    text: 'Die Caldari Navy ist im Bezug auf Personal und Anzahl der Schiffe kleiner
        als die Federation Navy und die Imperial Navy, jedoch verfügt sie über mehr
        Schlachtschiffe als jede andere Flotte und das Durchschnittsalter der Caldari-Schiffe
        ist deutlich jünger. Das liegt daran, dass die Caldari laufend ihre ältesten
        Schiffe durch neuere mit besserer Ausrüstung ersetzen. Die strategische Doktrin
        der Caldari Navy ist einfach: in der Lage zu sein, jede andere Navy im Universum
        zu besiegen. Die meisten Experten sind der Meinung, dass das auch so ist.'
-   keyID: 1000035
    languageID: EN-US
    tcID: 64
    text: 'The Caldari Navy is smaller in personnel and total ships than both the
        Federation Navy and the Imperial Navy, yet they have more battleships than
        any other fleet and the average age of the Caldari ships is considerably less.
        This is because the Caldari are constantly replacing their oldest ships with
        newer ones, with better hi-tech equipment. The strategic doctrine of the Caldari
        Navy is simple: to be able to defeat any other navy in the world. Most experts
        believe it is.'
-   keyID: 1000035
    languageID: ES
    tcID: 64
    text: 'La Armada Caldari es inferior en número de efectivos y naves tanto a la
        Armada de la Federación como a la Armada Amarr. Sin embargo, es la flota con
        el mayor número de cruceros de batalla y la edad media de sus naves es considerablemente
        más baja que la de otras flotas. Esto se debe a que los Caldari reemplazan
        constantemente sus naves más antiguas con modelos nuevos y tecnológicamente
        más avanzados. La doctrina estratégica de la Armada Caldari es simple: contar
        con la capacidad de derrotar a cualquier otra flota del universo. La mayoría
        de los expertos creen que ya posee dicha capacidad.'
-   keyID: 1000035
    languageID: FR
    tcID: 64
    text: 'La Caldari Navy est plus petite en termes de personnel et de vaisseaux
        que la Federation Navy et la Navy impériale, mais elle détient plus de vaisseaux
        de combat que n''importe quelle flotte et ses vaisseaux sont beaucoup plus
        récents. C''est parce que les Caldari remplacent constamment leurs vieux vaisseaux
        par des neufs, avec un meilleur équipement technologique. La doctrine stratégique
        de la Caldari Navy est simple : être capable de vaincre n''importe quelle
        autre Navy dans le monde. La plupart des spécialistes sont persuadés que c''est
        le cas.'
-   keyID: 1000035
    languageID: IT
    tcID: 64
    text: 'La Caldari Navy è più piccola quanto a personale e totale navi sia rispetto
        alla Federation Navy che alla Amarr Navy, eppure hanno più navi da guerra
        di ogni altra flotta e l''età media delle navi Caldari è notevolmente inferiore.
        Questo perché i Caldari sostituiscono costantemente le navi più vecchie con
        alcune più nuove, con migliore equipaggiamento ad alta tecnologia. La dottrina
        strategica della Caldari Navy è semplice: essere in grado di sconfiggere ogni
        altra forza militare esistente. Molti esperti credono in questo.'
-   keyID: 1000035
    languageID: JA
    tcID: 64
    text: カルダリ海軍は、兵員数と総艦船数でいえば連邦海軍や帝国海軍より規模が小さいが、保有戦艦数はどこよりも多く、平均就役年数は抜きん出て短い。これは定期的に旧型船を新型船に置き換え、絶えず最先端の装備を導入することで性能向上を図っているためだ。カルダリ海軍の配備戦略は単純明快だ――常に他国の海軍を圧倒できるだけのものを揃えよ。実際それは可能だろうと専門家の見解もおおむね一致している。
-   keyID: 1000035
    languageID: KO
    tcID: 64
    text: 칼다리 해군은 연방 해군과 제국 해군에 비해 직원과 총 함선 규모가 작지만 배틀쉽만큼은 다른 어느 함대보다도 많이 보유하고 있으며
        칼다리 함선의 평균 연식 또한 상당히 낮은 편입니다. 그 이유는 칼다리가 오래된 함선들을 버리고 더 나은 첨단 장비를 갖춘 새 것으로
        꾸준히 교체하고 있기 때문입니다. 칼다리 해군의 전략 원칙은 간단합니다. 이 세계의 다른 어느 해군이든 제압할 수 있는 힘을 갖추는
        것입니다. 그리고 대부분의 전문가들은 실제로 칼다리 해군이 이미 그런 힘을 갖추었다고 보고 있습니다.
-   keyID: 1000035
    languageID: RU
    tcID: 64
    text: 'Флот Государства Калдари уступает флотам Федерации и Империи по количеству
        личного состава и общему числу кораблей, но тем не менее превосходит их по
        количеству линкоров. Средний возраст калдарских кораблей также значительно
        меньше. Это вызвано тем, что калдарцы постоянно заменяют наиболее устаревшие
        корабли новыми, обладающими более совершенным и высокотехнологичным оборудованием.
        Стратегическая доктрина флота Государства Калдари проста: иметь возможность
        одержать победу над любым другим флотом в мире. Большинство экспертов считают,
        что они способны на это.'
-   keyID: 1000035
    languageID: ZH
    tcID: 64
    text: 加达里海军在人员和飞船数量上均不如联邦海军和帝国海军，但他们的战列舰却是最多的，飞船服役年限也相对较短。这是因为加达里一直通过使用更好的高科技装备来更新其舰船。加达里海军的信条十分简单：战胜世界上任何海军。很多专家对此深信不疑。
-   keyID: 1000036
    languageID: DE
    tcID: 64
    text: Internal Security ist die Polizei und das Sicherheitsorgan der Mega-Corporation
        NOH. Da die Mega-Corporations einander nicht allzu sehr vertrauen, hat jede
        ihre eigenen Sicherheitskräfte, um ihr Eigentum zu schützen.
-   keyID: 1000036
    languageID: EN-US
    tcID: 64
    text: Internal Security is the police and security arm of the NOH mega corporation.
        As the mega corporations only trust each other so much, they all have their
        own police force to guard their properties.
-   keyID: 1000036
    languageID: ES
    tcID: 64
    text: Seguridad Interna es el brazo policial que vela por la seguridad de la megacorporación
        NOH. Dado que la confianza que las megacorporaciones depositan en sus iguales
        es bastante escasa, cada una mantiene su propia fuerza policial para proteger
        sus intereses.
-   keyID: 1000036
    languageID: FR
    tcID: 64
    text: L'Internal Security est l'appareil policier de la méga-corporation NOH.
        Les relations entre méga-corporations étant empreintes de méfiance réciproque,
        elles disposent toutes de leur propre force de police censée protéger leurs
        intérêts.
-   keyID: 1000036
    languageID: IT
    tcID: 64
    text: Internal Security è la polizia nonché il braccio di sicurezza della NOH
        mega corporation. Dal momento che solo le megacorporazioni si fidano così
        tanto l'una dell'altra, tutte loro hanno una propria forza di polizia a guardia
        delle rispettive proprietà.
-   keyID: 1000036
    languageID: JA
    tcID: 64
    text: インターナルセキュリティは、巨大コーポレーションの一つ「ノゴエイハヴィ」の治安維持部隊である。巨大コーポレーション相互の信頼の厚さときたら、各社が資産保護のために自前の警察力を保持しているほどだ。
-   keyID: 1000036
    languageID: KO
    tcID: 64
    text: 내국안보대는 메가코퍼레이션 NOH의 치안 및 보안 담당 부서입니다. 메가코퍼레이션들은 서로에 대한 믿음이 너무나 돈독한 나머지 너나
        할 것 없이 각자의 자산을 보호하기 위한 치안 병력을 보유하고 있습니다.
-   keyID: 1000036
    languageID: RU
    tcID: 64
    text: Internal Security — силы безопасности и полиции мегакорпорации NOH. Так
        как мегакорпорации не совсем доверяют друг другу, им приходится держать собственные
        полицейские войска для защиты своей собственности.
-   keyID: 1000036
    languageID: ZH
    tcID: 64
    text: 内安局是NOH超级集团的警务安全力量。由于超级集团间彼此互不信任，因此它们的产业都由自己的警备队保护。
-   keyID: 1000037
    languageID: DE
    tcID: 64
    text: Der Lai Dai Protection Service ist die Polizei und das Sicherheitsorgan
        der Mega-Corporation Lai Dai. Da die Mega-Corporations einander nicht allzu
        sehr vertrauen, hat jede ihre eigenen Sicherheitskräfte, um ihr Eigentum zu
        schützen.
-   keyID: 1000037
    languageID: EN-US
    tcID: 64
    text: Lai Dai Protection Service is the police and security arm of the Lai Dai
        mega corporation. As the mega corporations only trust each other so much,
        they all have their own police force to guard their properties.
-   keyID: 1000037
    languageID: ES
    tcID: 64
    text: El Servicio de Protección Lai Dai es el cuerpo policial encargado de la
        seguridad de la megacorporación Lai Dai. Dado que la confianza que las megacorporaciones
        depositan en sus iguales es bastante escasa, cada una mantiene su propia fuerza
        policial para proteger sus intereses.
-   keyID: 1000037
    languageID: FR
    tcID: 64
    text: Le Lai Dai Protection Service est l'appareil policier de la méga-corporation
        éponyme. Les relations entre méga-corporations étant empreintes de méfiance
        réciproque, elles disposent toutes de leur propre force de police censée protéger
        leurs intérêts.
-   keyID: 1000037
    languageID: IT
    tcID: 64
    text: Lai Dai Protection Service è la polizia nonché il braccio di sicurezza della
        megacorporazione Lai Dai. Dal momento che solo le megacorporazioni si fidano
        così tanto l'una dell'altra, tutte loro hanno una propria forza di polizia
        a guardia delle rispettive proprietà.
-   keyID: 1000037
    languageID: JA
    tcID: 64
    text: ライ・ダイ警備サービスは、巨大コーポレーションの一つ「ライ・ダイ」の治安維持部隊である。巨大コーポレーション相互の信頼の厚さときたら、各社が資産保護のために自前の警察力を保持しているほどだ。
-   keyID: 1000037
    languageID: KO
    tcID: 64
    text: 라이다이 프로텍션 서비스는 메가코퍼레이션 라이다이의 치안 및 보안 담당 부서입니다. 메가코퍼레이션들은 서로에 대한 믿음이 너무나
        돈독한 나머지 너나 할 것 없이 각자의 자산을 보호하기 위한 치안 병력을 보유하고 있습니다.
-   keyID: 1000037
    languageID: RU
    tcID: 64
    text: Lai Dai Protection Service — силы безопасности и полиции мегакорпорации
        Lai Dai. Так как мегакорпорации не совсем доверяют друг другу, им приходится
        держать собственные полицейские войска для защиты своей собственности.
-   keyID: 1000037
