        Ingenieure gilt. Die Schule arbeitet mit vielen führenden caldarischen Corporations
        zusammen, was der Schule, den Firmen und nicht zuletzt auch den Schülern zugutekommt.
-   keyID: 1000044
    languageID: EN-US
    tcID: 64
    text: The School of Applied Knowledge focuses mainly on technical studies and
        is considered the best school for aspiring engineers. The school collaborates
        with many leading Caldari corporations, which benefits the school, the companies
        and not the least the students.
-   keyID: 1000044
    languageID: ES
    tcID: 64
    text: La Escuela de Conocimiento Aplicado se centra principalmente en estudios
        técnicos y es considerada la mejor escuela para aspirantes a ingenieros. La
        institución colabora con muchas de las principales corporaciones Caldari,
        lo que beneficia a la escuela, a las corporaciones y a los estudiantes.
-   keyID: 1000044
    languageID: FR
    tcID: 64
    text: Considérée comme la meilleure faculté pour les futurs ingénieurs, la School
        of Applied Knowledge se focalise principalement sur les études techniques.
        Elle collabore avec de nombreuses corporations caldari de premier plan, une
        association d'intérêts qui profite à la fois à l'école, aux compagnies et
        aux étudiants.
-   keyID: 1000044
    languageID: IT
    tcID: 64
    text: La School of Applied Knowledge si concentra principalmente su studi tecnici
        ed è considerata la migliore scuola per aspiranti ingegneri. La scuola collabora
        con molte corporazioni Caldari di primo piano, vantaggio per la scuola stessa,
        le aziende e non ultimi gli studenti.
-   keyID: 1000044
    languageID: JA
    tcID: 64
    text: 応用知識学校は技術教育を専門に行っており、向上心に燃える技術者にとっては最高の教育機関とされる。カルダリ国内の様々な一流企業との連携が、同校にも、提携企業にも、そしてもちろん学生たちにも恩恵をもたらしている。
-   keyID: 1000044
    languageID: KO
    tcID: 64
    text: 응용과학교육원은 주로 기술 연구에 주력하는 곳으로, 엔지니어 지망생들에게 최고의 학교로 꼽히는 곳입니다. 이곳은 수많은 유명 칼다리
        코퍼레이션들과 협력 관계를 맺고 있어 이 학교와 코퍼레이션들뿐 아니라 학생들에게도 많은 이점을 제공하고 있습니다.
-   keyID: 1000044
    languageID: RU
    tcID: 64
    text: Школа прикладных знаний в основном специализируется на технических дисциплинах
        и пользуется славой лучшего учебного заведения для целеустремленных инженеров.
        Школа сотрудничает со многими ведущими корпорациями Caldari. Это выгодно для
        школы, для корпораций и, что немаловажно, для самих студентов.
-   keyID: 1000044
    languageID: ZH
    tcID: 64
    text: 应用知识学院主要偏重于技术研究，是有志工程师的理想修学之地。学院与许多加达里主要集团之间的合作，使学校，集团以及学生都受益匪浅。
-   keyID: 1000045
    languageID: DE
    tcID: 64
    text: Wie die meisten caldarischen Schulen hat auch das Science and Trade Institute
        ein sehr formales Curriculum, das hauptsächlich auf praxisbezogene Lehrschwerpunkte
        setzt. Das Ergebnis ist ein eintöniger Lernprozess, der allerdings außergewöhnlich
        effizient ist.
-   keyID: 1000045
    languageID: EN-US
    tcID: 64
    text: Like all Caldari schools STI has a very formal curriculum that focuses primarily
        on the practical side of education. This results in a very dull and tedious
        learning process, but one that is remarkably efficient.
-   keyID: 1000045
    languageID: ES
    tcID: 64
    text: Como todos las escuelas Caldari, el STI tiene un plan de estudios muy preciso
        que se centra principalmente en los aspectos prácticos de la educación. El
        resultado es un proceso de aprendizaje pesado y muy tedioso, pero extremadamente
        eficiente.
-   keyID: 1000045
    languageID: FR
    tcID: 64
    text: Comme toutes les écoles caldari, l'ISC propose un cursus professionnel principalement
        axé sur l'enseignement pratique. Il en résulte un processus d'apprentissage
        ennuyeux et pénible, mais remarquablement efficace.
-   keyID: 1000045
    languageID: IT
    tcID: 64
    text: Come tutte le scuole Caldari, la STI ha un curriculum molto formale che
        si concentra principalmente sul lato pratico dell'educazione. Questo comporta
        un processo di apprendimento molto noioso e ripetitivo, ma straordinariamente
        efficiente.
-   keyID: 1000045
    languageID: JA
    tcID: 64
    text: カルダリの学校はみなそうだが、カリキュラムは非常に厳格で実学重視の内容だ。このため授業はひどく面白みに欠け退屈だが、実用性はずば抜けている。
-   keyID: 1000045
    languageID: KO
    tcID: 64
    text: STI는 모든 칼다리 학교들과 마찬가지로 교육의 실용적인 측면에 주력한 매우 형식적인 교육 과정을 갖추고 있습니다. 그 때문에 학습
        과정은 아주 따분하고 단조로운 편이지만 굉장히 효율적인 내용을 담고 있습니다.
-   keyID: 1000045
    languageID: RU
    tcID: 64
    text: Как и все учебные заведения Государства Caldari, Институт науки и торговли
        имеет очень формальный учебный план, сконцентрированный на практических дисциплинах.
        В результате этого, процесс обучения крайне утомителен и скучен, но чрезвычайно
        эффективен.
-   keyID: 1000045
    languageID: ZH
    tcID: 64
    text: 就像所有加达里学校一样，科学及贸易学会有一套非常正规的课程，偏重于实际运用能力的培养。这使得学习过程单调乏味，但却相当有效。
-   keyID: 1000046
    languageID: DE
    tcID: 64
    text: Die Sebiestor sind auf technischer und mechanischer Ebene versiert - die
        meisten Minmatar-Technologien stammen von ihnen. Die Sebiestor waren schon
        immer der führende Stamm in der Republik Minmatar, obwohl ihre Autorität mehrmals
        vom Stamm der Krusual, ihren größten innenpolitischen Rivalen, in Frage gestellt
        wurde.
-   keyID: 1000046
    languageID: EN-US
    tcID: 64
    text: The Sebiestors are technically and mechanically inclined, most Minmatar
        technology comes from them. The Sebiestors have always been the leading tribe
        in the Minmatar Republic, though their authority has many times been under
        attack from the crafty Krusual tribe, their main rivals in Republic politics.
-   keyID: 1000046
    languageID: ES
    tcID: 64
    text: Los Sebiestor, atraídos por la ingeniería y la mecánica, manufacturan la
        mayor parte de la tecnología Minmatar. Los Sebiestors siempre han sido la
        tribu líder dentro de la República Minmatar, aunque su autoridad ha sido muchas
        veces objeto de ataques por parte de la artera tribu Krusual, sus principales
        rivales dentro de la política de la República.
-   keyID: 1000046
    languageID: FR
    tcID: 64
    text: Dotés de prédispositions dans les domaines technique et mécanique, les Sebiestor
        sont à l'origine de la plupart des technologies minmatar. Leur tribu a toujours
        été à la tête de la République minmatar, bien que leur autorité soit souvent
        remise en cause par la Krusual Tribe, leur principale rivale sur le plan politique.
-   keyID: 1000046
    languageID: IT
    tcID: 64
    text: I Sebiestors sono inclini alla tecnica e alla meccanica, e la maggior parte
        della tecnologia Minmatar viene da loro. I Sebiestors sono sempre stati la
        tribù leader nella Repubblica Minmatar, anche se la loro autorità è stata
        più volte sfidata dalla scaltra tribù dei Krusual, i loro principali rivali
        nella politica della Repubblica.
-   keyID: 1000046
    languageID: JA
    tcID: 64
    text: セビエスターは機械技術の類を好み、ミンマターのテクノロジーの大半を生みだしている。ミンマター共和国では常に指導者的立場を務めてきた部族だが、その権威はたびたび狡猾な政敵、クルースアル部族の攻撃に晒されている。
-   keyID: 1000046
    languageID: KO
    tcID: 64
    text: 세비에스터는 기술 및 기계 분야를 주로 다루며 민마타 기술 대부분의 출처이기도 합니다. 세비에스터는 언제나 민마타 공화국을 선도하는
        부족입니다. 다만, 이 부족의 권위는 공화국 정치계 내 주요 라이벌인 교활한 크루설 부족에 의해 빈번히 공격을 받곤 합니다.
-   keyID: 1000046
    languageID: RU
    tcID: 64
    text: Представители племени Sebiestor склонны к занятиям в области науки и техники,
        поэтому большинство технологий Minmatar разработаны ими. Sebiestor всегда
        являлись ведущим племенем в Республике Minmatar, несмотря на то, что их авторитет
        много раз ставился под сомнение хитрым племенем Krusual, их главным политическим
        оппонентом в рамках Республики.
-   keyID: 1000046
    languageID: ZH
    tcID: 64
    text: 赛毕斯托部族偏重于技术和机械，米玛塔尔的大多数技术也来源于它们。尽管赛毕斯托当局曾多次受到其主要政敌，狡诈的克鲁夏部族攻击，但这并没影响赛毕斯托部族在米玛塔尔共和国的主导地位。
-   keyID: 1000047
    languageID: DE
    tcID: 64
    text: Der Stamm der Krusual ist hinterlistig, gerissen und verbirgt seine Absichten
        hinter Lügen und Verschwiegenheit. Von Natur aus ist er isolationistisch,
        aber in letzter Zeit mischt sich der Stamm zunehmend in die Politik der Republik
        ein und erhebt dort, aufgrund der selbst ernannten Überlegenheit, Machtansprüche.
-   keyID: 1000047
    languageID: EN-US
    tcID: 64
    text: 'The Krusual tribe is sly and cunning, shrouding its ways in lies and secrecy.
        It is isolationist by nature, but lately it''s been becoming more and more
        involved with the power politics of the Republic, staking a claim for its
        mastery. '
-   keyID: 1000047
    languageID: ES
    tcID: 64
    text: 'La Tribu Krusual es taimada y astuta, dada a enmascarar sus acciones con
        mentiras y subterfugios. Aunque tendente al aislacionismo, los últimos tiempos
        han visto a la tribu involucrarse en mayor medida en los juegos políticos
        de la República, luchando por su derecho a participar en su gobierno. '
-   keyID: 1000047
    languageID: FR
    tcID: 64
    text: 'Sournoise et rusée, la Krusual Tribe cache son jeu à grand renfort de mensonges
        et autres secrets. Isolationniste par nature, elle s''implique néanmoins de
        plus en plus dans la politique de la République, revendiquant son contrôle. '
-   keyID: 1000047
    languageID: IT
    tcID: 64
    text: 'La tribù Krusual è furba e scaltra, e si fa strada grazie a menzogne e
        segretezza. È isolazionista di natura, ma ultimamente è stata sempre più coinvolta
        con le politiche di potere della Repubblica, reclamando un riconoscimento
        per la sua maestria. '
-   keyID: 1000047
    languageID: JA
    tcID: 64
    text: ' クルースアル部族はしたたかな切れ者で、嘘とごまかしに隠してひそかに事を運ぶ。生来人づきあいを好まないたちだが、最近は共和国の指導者の座を狙って政治的駆け引きに関わってくることが徐々に増えてきた。'
-   keyID: 1000047
    languageID: KO
    tcID: 64
    text: '크루설 부족은 교활하고 얍삽하며 거짓말과 비밀 속에 감춰진 부족입니다. 이 부족은 본래 고립주의를 유지하고 있었지만 최근에는 공화국의
        정치 권력 싸움에 적극적으로 개입하며 주도권을 장악하려고 애쓰는 중입니다. '
-   keyID: 1000047
    languageID: RU
    tcID: 64
    text: ' Племя Krusual— хитрые и скрытные люди, окутавшие свою деятельность ореолом
        таинственности и лжи. Это племя, уединенное по своей природе, в последнее
        время обретает все большее влияние на политическую жизнь Республики, претендуя
        на господство над ней.'
-   keyID: 1000047
    languageID: ZH
    tcID: 64
    text: 克鲁夏部族诡计多端，谎话连篇，行事隐秘，是天性孤僻的一族人，但最近越来越多地投入了共和国的权力之争，争夺属于自己的统治权。
-   keyID: 1000048
    languageID: DE
    tcID: 64
    text: Der Vherokior Tribe ist vielleicht der unbekümmerteste Stamm der Minmatar,
        mit wenig Neigung zur Dominanz und zufrieden mit einem einfachen Leben. Die
        meisten Vherokior sind kleine Händler oder einfache Kaufleute und wagen sich
        nur selten in die Liga der "großen Jungs".
-   keyID: 1000048
    languageID: EN-US
    tcID: 64
    text: The Vherokior tribe is perhaps the least troubled of the Minmatar tribes,
        with little aspirations for dominance, content to live on the fringe. Most
        Vherokiors are shop-keepers or small scale businessmen, seldom venturing into
        the big boy's league.
-   keyID: 1000048
    languageID: ES
    tcID: 64
    text: La Tribu Vherokior es quizás la menos agitada de las tribus Minmatar, conformándose
        con una vida al margen de los asuntos de estado y libre de las ansias de poder
        que exhiben otras tribus. La mayoría de los Vherokiors son comerciantes y
        pequeños empresarios que rara vez participan en las luchas por el poder.
-   keyID: 1000048
    languageID: FR
    tcID: 64
    text: La Vherokior Tribe est sûrement la tribu minmatar la plus paisible ; dénuée
        de velléités hégémoniques, elle se contente de vivre en marge de la société.
        La plupart des Vherokior sont de petits commerçants ou bien des hommes d'affaires
        sans grande ambition, s'aventurant très rarement dans la cour des grands.
-   keyID: 1000048
    languageID: IT
    tcID: 64
    text: La tribù Vherokior è forse la meno travagliata delle tribù Minmatar, con
        poche aspirazioni per il predominio e contenta di vivere ai margini. La maggior
        parte dei Vherokior sono commercianti o piccoli imprenditori e raramente si
        avventurano nella grande imprenditoria.
-   keyID: 1000048
    languageID: JA
    tcID: 64
    text: ヴェロキュオール部族はおそらく最も悩み少なきミンマター部族だろう。権力争いにはほとんど関心がなく、一歩身を引いた暮らしに満足している。ほとんどは店主や小規模な経営者で、大手業者の競争にはかかわりたがらない。
-   keyID: 1000048
    languageID: KO
    tcID: 64
    text: 베로키오르 부족은 아마도 민마타 부족들 중 가장 말썽을 피우지 않는 점잖은 부족일 겁니다. 지배욕이 거의 없어 변두리에서 생활하는
        것에 만족하기 때문입니다. 대부분의 베로키오르 부족민들은 거물들의 경쟁에 참여하는 일 없이 작은 규모의 사업을 하거나 가게를 운영하고
        있습니다.
-   keyID: 1000048
    languageID: RU
    tcID: 64
    text: Племя Vherokior — пожалуй, самая непритязательное из племен Minmatar, не
        стремящееся к доминированию и согласное существовать в стороне от политических
        событий страны. Большинство Vherokior — владельцы небольших магазинов или
        мелкие предприниматели, редко рискующие ввязываться в игры тяжеловесов.
-   keyID: 1000048
    languageID: ZH
    tcID: 64
    text: 维洛奇亚部族也许是最平静的米玛塔尔部落，不渴望权力，甘愿过着平淡的生活。维洛奇亚人大都是店主或小商人，很少冒险涉足大人物的产业。
-   keyID: 1000049
    languageID: DE
    tcID: 64
    text: Die Brutor litten am schlimmsten unter der Besetzung durch die Amarr und
        viele von ihnen leben noch immer im Amarr Imperium in Sklaverei. Dies nährt
        den Hass auf die Amarr und sie sind der einzige Stamm, der den Krieg gegen
        die Amarr und ihre Untergebenen, die Ammatar, aktiv weiterführt.
-   keyID: 1000049
    languageID: EN-US
    tcID: 64
    text: The Brutors suffered the worst under the Amarr occupation and many of them
        are still enslaved within the Amarr Empire. This fuels their hate for the
        Amarrians and they are the only tribe to actively pursue a continuation of
        the war against the Amarrians and their underlings, the Ammatars.
-   keyID: 1000049
    languageID: ES
    tcID: 64
    text: Los Brutors se llevaron la peor parte durante la ocupación Amarr y muchos
        de ellos permanecen esclavizados por el Imperio. Ese es el combustible que
        mantiene vivo su odio hacia los Amarr y les convierte en la única tribu que
        persigue activamente una continuación de la guerra contra los Amarr y sus
        subordinados, los Ammatars.
-   keyID: 1000049
    languageID: FR
    tcID: 64
    text: Les Brutor ont terriblement souffert sous l'occupation amarr et nombre d'entre
        eux sont aujourd'hui encore réduits en esclavage au sein de l'Empire amarr.
        Cela attise leur haine envers l'envahisseur et ils sont les seuls à poursuivre
        activement la guerre contre les Amarr et leurs sbires, les Ammatar.
-   keyID: 1000049
    languageID: IT
    tcID: 64
    text: I Brutors hanno sofferto il peggio sotto l'occupazione Amarr e molti di
        loro sono ancora schiavi dell'Impero Amarr. Questo alimenta il loro odio per
        gli Amarr e sono l'unica tribù a volere attivamente una continuazione della
        guerra contro gli Amarr e i loro subalterni, gli Ammatars.
-   keyID: 1000049
    languageID: JA
    tcID: 64
    text: ブルートー部族はアマーの占領下で最も苦しめられた。今も一族の多くがアマー帝国で奴隷にされている。それだけにアマー人への憎悪は今なお激しく、諸部族の中で唯一、アマー人とその手下たるアマター人への戦争継続を主張している。
-   keyID: 1000049
    languageID: KO
    tcID: 64
    text: 브루터 부족은 아마르의 침략을 받았을 때 최악의 시기를 견뎌야 했습니다. 그중 다수는 여전히 아마르 제국에서 노예 생활을 이어가고
        있습니다. 그 때문에 아마르인들에 대한 브루터의 혐오감은 커져만 갔으며 브루터는 현재 아마르인과 그 파생 세력인 아마타에 대항해 계속
        전쟁을 주도하는 유일한 부족입니다.
-   keyID: 1000049
    languageID: RU
    tcID: 64
    text: Племя Brutor пережило самые сложные времена во время оккупации их земель
        Amarr; многие их соплеменники до сих пор остаются в рабстве в пределах Империи.
        Это разжигает их ненависть по отношению к Amarr, и они являются единственным
        племенем, активно добивающимся продолжения войны с Amarr и их марионетками
        — Ammatar.
-   keyID: 1000049
    languageID: ZH
    tcID: 64
    text: 布鲁特人在艾玛帝国占领时期遭受了最惨痛的经历，至今仍有很多人在艾玛帝国受到奴役。这加剧了他们对艾玛人的痛恨，布鲁特部族也是唯一主动与艾玛人和艾玛达人继续战斗的部族。
-   keyID: 1000050
    languageID: DE
    tcID: 64
    text: 'Das Parlament ist das wichtigste politische Instrument der Republik Minmatar
        und hat die Versammlung der Clanführer als Ort der Macht und der Entscheidungen
        abgelöst. Obwohl das Parlament in internen Affären der Clans wenig zu sagen
        hat, ist es doch die Stimme des Volkes der Minmatar zur Außenwelt und regelt
        die Beziehungen zu fremden Mächten. '
-   keyID: 1000050
    languageID: EN-US
    tcID: 64
    text: The Parliament is the main political vehicle in the Minmatar Republic and
        has replaced the gathering of the tribal leaders as the place of power and
        decision. Though the Parliament has little say in the internal affairs of
        the tribes it acts as the voice of the Minmatar people to the outside world
        and governs the relations with foreign powers.
-   keyID: 1000050
    languageID: ES
    tcID: 64
    text: El Parlamento es el principal organismo político de la República Minmatar
        y ha sustituido a la asamblea de los líderes tribales como el lugar donde
        se gestionan el poder y la toma de decisiones. Aunque tiene poco que decir
        en los asuntos internos de las tribus, el Parlamento actúa como la voz del
        pueblo Minmatar en el mundo exterior, rigiendo sus relaciones con las potencias
        extranjeras.
-   keyID: 1000050
    languageID: FR
    tcID: 64
    text: Institution politique principale de la République minmatar, le parlement
        a succédé au conseil tribal en tant que siège du pouvoir décisionnaire. Bien
        que le parlement ait peu d'influence dans les affaires internes des tribus,
        il est considéré comme la voix du peuple minmatar dans le monde extérieur
        et préside en tant que tel aux relations diplomatiques.
-   keyID: 1000050
    languageID: IT
    tcID: 64
    text: Il Parlamento è il principale veicolo politico nella Repubblica Minmatar
        e ha sostituito il raduno dei leader tribali come luogo di potere e di decisione.
        Anche se il Parlamento ha poco potere negli affari interni delle tribù, agisce
        come voce del popolo Minmatar nel mondo esterno e regola i rapporti con le
        potenze straniere.
-   keyID: 1000050
    languageID: JA
    tcID: 64
    text: 共和国議会はミンマター共和国の中枢をなす政治機関で、昔ながらの部族長会議に換わる最高意思決定機関として作られた。各部族の内輪の問題にはほとんど口を出さないが、全ミンマター人を代表して声明を出し、また外交問題の処理も行う。
-   keyID: 1000050
    languageID: KO
    tcID: 64
    text: 의회는 민마타 공화국 내 주요 정치 수단이며 과거 권력과 주요 사안의 의결을 위해 소집되었던 부족장 모임을 대체하였습니다. 의회는
        부족의 내부 사정에 대해 발언권이 거의 없지만 민마타 사람들이 외부 세계에 대한 의견을 낼 수 있는 장이며, 외부 세력과의 관계를 관리하는
        역할을 담당하고 있습니다.
-   keyID: 1000050
    languageID: RU
    tcID: 64
    text: Парламент — главный источник политической власти в Республике Minmatar,
        заменивший собрания племенных вождей как место принятия важных решений. Несмотря
        на то, что Парламент не имеет значительного влияния на внутренние отношения
        племен, он играет роль голоса народа Minmatar, обращающегося ко всему остальному
        миру и управляющего отношениями с зарубежными государствами.
-   keyID: 1000050
    languageID: ZH
    tcID: 64
    text: 共和议会是米玛塔尔共和国的主要政治机构，已代替部落首领集会成为权力和决议的代表地。尽管议会不干预部落内部事务，但它代表米玛塔尔人民的利益，与外国列强对话。
-   keyID: 1000051
    languageID: DE
    tcID: 64
    text: Die Flotte der Republik wurde aus den übrig gebliebenen Teilen der Rebellenflotte
        nach der Minmatar Rebellion gegründet. Obwohl sie nicht den gleichen Zugang
        zu High-Tech-Ausrüstung und hoch entwickelten Waffen wie andere imperiale
        Flotten hat, macht sie das durch Kampfgeist und intelligente Kampfstrategien
        mehr als wett.
-   keyID: 1000051
    languageID: EN-US
    tcID: 64
    text: The Republic Fleet was formed from the surviving elements of the rebel fleet
        after the Minmatar Rebellion. Though it has not the same access to advanced
        weaponry or hi-tech equipment as the fleets of the other empires, it more
        than makes up for this with fierce spirit and clever battle tactics.
-   keyID: 1000051
    languageID: ES
    tcID: 64
    text: La Flota Republicana fue creada por los supervivientes de la flota rebelde
        tras la Rebelión Minmatar. Aún no disponiendo de acceso al armamento pesado
        y al equipamiento de alta tecnología que disfrutan las flotas de otros imperios,
        la ferocidad de su espíritu y la astucia de sus tácticas en el campo de batalla
        compensan dicha carencia.
-   keyID: 1000051
    languageID: FR
    tcID: 64
    text: La Republic Fleet a été formée à partir des vestiges de la flotte dissidente
        après la rébellion minmatar. Bien qu'elle n'ait pas accès à un arsenal aussi
        sophistiqué et à des équipements technologiques aussi évolués que ses concurrentes,
        sa férocité et ses tactiques militaires ingénieuses compensent amplement ces
        lacunes.
-   keyID: 1000051
    languageID: IT
    tcID: 64
    text: La Republic Fleet fu formata dai superstiti della flotta ribelle dopo la
        ribellione Minmatar. Anche se, a differenza delle flotte degli altri imperi,
        non ha lo stesso accesso alle armi avanzate e ad apparecchiature altamente
        tecnologiche, questa mancanza è compensata da uno spirito feroce e tattiche
        di battaglia intelligenti.
-   keyID: 1000051
    languageID: JA
    tcID: 64
    text: 共和国海軍は、ミンマター蜂起のあと、生き残った反乱軍艦隊を再編成して作られた。他国艦隊ほど高性能な兵器や最新鋭の装備が潤沢に手に入るわけではないが、高い士気と巧妙な作戦で補っている。
-   keyID: 1000051
    languageID: KO
    tcID: 64
    text: 공화국 함대는 민마타 대항쟁 이후 생존한 반란군 함대로부터 만들어졌습니다. 다른 제국의 함대들만큼 첨단 무기나 장비를 이용할 수
        있는 것은 아니지만, 투철한 정신과 영리한 전술로 기술의 차이를 충분히 보강하는 집단입니다.
-   keyID: 1000051
    languageID: RU
    tcID: 64
    text: Флот Республики был сформирован из выживших отрядов флота мятежников после
        восстания Minmatar. Несмотря на то, что он не имеет такого доступа к продвинутому
        вооружению или высокотехнологичному оборудованию, как флоты других империй,
        он более чем компенсирует этот недостаток храбростью персонала и грамотными
        тактическими приемами.
-   keyID: 1000051
    languageID: ZH
    tcID: 64
    text: 共和舰队由米玛塔尔抗争后幸存的叛军所建立。尽管不像其他帝国的舰队一样能得到先进武器或高技术装备，但是他们高涨的热情和成熟的战斗策略远远弥补了这点。
-   keyID: 1000052
    languageID: DE
    tcID: 64
    text: 'Einst ein unnützliches Anhängsel der Regierung der Minmatar, hat das Justice
        Department in den letzten Jahren ein Eigenleben erhalten, indem es die Minmatar-Rebellen
        unterstützte. Obwohl das nicht die offizielle Linie der minmatarischen Politik
        ist, steht das Justizamt für das, was die meisten Minmatar insgeheim wollen:
        die Amarr besiegen. Somit wird dieses Verhalten vom Parlament mit Freude geduldet.'
-   keyID: 1000052
    languageID: EN-US
    tcID: 64
    text: 'Once an uninspiring part of the Minmatar government the Justice Department
        has in recent years taken on a life of its own by supporting the Minmatar
        rebels. Though not an official policy of the Republic, the Justice Department
        promotes what most Minmatars secretly want: to defeat the Amarrians, and is
        thus cordially allowed by the Parliament.'
-   keyID: 1000052
    languageID: ES
    tcID: 64
    text: 'El Departamento de Justicia, un organismo intrascendente que en el pasado
        jugó un papel trivial en el gobierno Minmatar, tomó un nuevo camino desde
        que comenzó a ofrecer apoyo a los rebeldes. Aunque no está reconocido en el
        discurso oficial de la República, el departamento de Justicia promueve lo
        que la mayoría de los Minmatar desean en secreto: derrotar a los Amarr a toda
        costa, lo que le garantizado una cordial aceptación por parte del Parlamento.'
-   keyID: 1000052
    languageID: FR
    tcID: 64
    text: 'Autrefois relégué au second plan du gouvernement minmatar, le département
        de la justice a connu un second souffle ces dernières années en soutenant
        les rebelles minmatar. Même s''il ne s''agit pas de la politique officielle
        de la République, le département de la justice milite en faveur du désir le
        plus cher, et le plus secret, de tous les Minmatar : vaincre les Amarr. C''est
        pourquoi le parlement tolère volontiers son existence.'
-   keyID: 1000052
    languageID: IT
    tcID: 64
    text: 'Il Justice Department, che una volta costituiva una parte di poco rilievo
        nel governo Minmatar, negli ultimi anni ha assunto una vita propria, sostenendo
        i ribelli Minmatar. Anche se non è una pratica ufficialmente riconosciuta
        dalla Repubblica, il Justice Department promuove ciò che la maggior parte
        dei Minmatar desidera segretamente: sconfiggere gli Amarr. Questo è quindi
        cordialmente consentito dal Parlamento.'
-   keyID: 1000052
    languageID: JA
    tcID: 64
    text: かつてはぱっとしないミンマターの一政府機関だった司法局だが、近年はミンマター蜂起支援で活気づいている。共和国の公式表明ではないものの、打倒アマー人はほとんどのミンマター人の密かな願いではあるから、議会も司法局の行動を快く容認している。
-   keyID: 1000052
    languageID: KO
    tcID: 64
    text: 한때 민마타 정부 산하의 시시한 기관이었던 법무부는 최근 민마타 반란군을 지원하면서 새 길을 찾게 되었습니다. 법무부에서는 공화국의
        공식적인 정책은 아니지만 대부분의 민마타인들이 비밀스럽게 바라고 있는 아마르인들의 몰락을 부추기고 있으며 그 덕분에 의회의 호감을 사고
        있습니다.
-   keyID: 1000052
    languageID: RU
    tcID: 64
    text: 'В прошлом не очень важная часть правительства Minmatar, Департамент юстиции
        в последнее время действует самостоятельно, поддерживая повстанцев Minmatar.
        Хотя это и не соответствует официальной политике Республики, Департамент юстиции
        выражает тайное желание большинства Minmatar: нанести поражение Amarr. Поэтому
        парламент не препятствует его работе.'
-   keyID: 1000052
    languageID: ZH
    tcID: 64
    text: 共和国司法部曾是受米玛塔尔政府冷落的部门，但近年来却在支持米玛塔尔叛乱分子。尽管这不是共和国的官方政策，但共和国司法部所做的正是大多数米玛塔尔人心中所愿：打败艾玛人。议会对此也不反对。
-   keyID: 1000053
    languageID: DE
    tcID: 64
    text: Ursprünglich war Urban Management ein Teil der minmatarischen Regierung
        und für die Zuteilung von Land und Immobilienbesitz während der Rebellion
        verantwortlich. Nachdem sich das Chaos gelegt hatte, löste sich die Firma
        von der Regierung und begann eigene Geschäfte zu machen. Allerdings hat Urban
        Management noch immer viele wichtige administrative Funktionen in der Republik
        inne.
-   keyID: 1000053
    languageID: EN-US
    tcID: 64
    text: Originally part of the Minmatar government, Urban Management was responsible
        for allocating land and real estate in the wake of the Rebellion. Once the
        chaos subsided the company broke from the government and started operating
        on its own. Yet it still retains many important administrative functions in
        the Republic.
-   keyID: 1000053
    languageID: ES
    tcID: 64
    text: Originalmente parte del gobierno Minmatar, Gestión Urbana fue responsable
        de asignar tierras y propiedades al inicio de la rebelión. Una vez que el
        caos fue desapareciendo, la compañía se escindió del gobierno y empezó a operar
        de manera independiente. Sin embargo, aún conserva un cierto número de funciones
        administrativas de importancia para la República.
-   keyID: 1000053
    languageID: FR
    tcID: 64
    text: Initialement intégré au gouvernement minmatar, le service de l'Urban Management
        était chargé de l'attribution des terres et des logements à la suite de la
        rébellion. Une fois le calme revenu, la compagnie se dissocia des autorités
        officielles et commença à voler de ses propres ailes. Cependant, elle conserve
        à ce jour d'importantes fonctions administratives au sein de la République.
-   keyID: 1000053
    languageID: IT
    tcID: 64
    text: Originariamente parte del governo Minmatar, la Urban Management fu responsabile
        per l'assegnazione di terreni e immobili a seguito della ribellione. Una volta
        che il caos si placò la compagnia ruppe i suoi legami con il governo e iniziò
        a operare da sola. Eppure ricopre ancora molte funzioni amministrative importanti
        nella Repubblica.
-   keyID: 1000053
    languageID: JA
    tcID: 64
    text: アーバンマネージメントは元々ミンマター政府の一部門で、ミンマター蜂起で奪還された土地や不動産を再分配するのが仕事だった。混乱がおさまったのち独立民営化し、独自事業を営みはじめた。とはいえ、今なお共和国の行政機能の多くを保持している。
-   keyID: 1000053
    languageID: KO
    tcID: 64
    text: 본래 민마타 정부에 속해 있던 어반매니지먼트는 리벨리온의 부흥을 위해 토지 및 부동산을 재할당하는 역할을 담당하고 있습니다. 이
        코퍼레이션은 혼란스러웠던 시기를 겪고 난 뒤 정부로부터 분리되어 자체적으로 운영을 시작했으며, 현재로서는 아직까지 공화국에서 여러 가지
        중요한 행정 기능을 수행하고 있습니다.
-   keyID: 1000053
    languageID: RU
    tcID: 64
    text: На заре Восстания, часть правительства Minmatar — Urban Management ― была
        ответственной за распределение земли и недвижимого имущества. После восстановления
        порядка, компания отделилась от правительства и стала действовать независимо.
        Несмотря на это, компания все еще выполняет многие административные функции
        Республики.
-   keyID: 1000053
    languageID: ZH
    tcID: 64
    text: 市政管理局最初是米玛塔尔政府的一部分，在大抗争发生后负责分配土地和房产。等混乱平息，这个公司就与政府断绝了关系，开始自立独营。如今它在共和国内，仍保留着许多重要的行政职责。
-   keyID: 1000054
    languageID: DE
    tcID: 64
    text: Die Minmatar lernten früh nachdem Sie sich befreit hatten, dass diese Freiheit
        nur durch Geheimhaltung und Verschleierung gewahrt werden kann. Die Wachsamkeit
        des RSS hat der Republik trotz der vielen Stürme, die den heranwachsenden
        Staat zu verschlingen drohten, geholfen. Der RSS hat starke Verbindungen mit
        Teilen der Unterwelt; vom Informationsaustausch und Schwarzmarktgeschäften
        profitieren beide Seiten.
-   keyID: 1000054
    languageID: EN-US
    tcID: 64
    text: The Minmatars learnt early on in their freedom that it can only be kept
        by wrapping it in secrets and deceit. The vigilance of the RSS has helped
        the Republic weather many storms that threatened to engulf the fledgling state.
        The RSS has strong links with the underworld elements in the world of EVE,
        the information exchange and black marketing strengthens both sides.
-   keyID: 1000054
    languageID: ES
    tcID: 64
    text: Poco después de alcanzar su libertad, el pueblo Minmatar aprendió que dicha
        libertad solo puede ser conservada por medio de secretos y engaños. La supervisión
        de la RSS ayudó a la República a capear el temporal siempre que la tormenta
        amenazaba con provocar un final precoz para la corta vida de su incipiente
        estado. La RSS tiene fuertes vínculos con elementos de los bajos fondos en
        el universo de EVE. El tráfico de información y el mercado negro benefician
        a ambas partes.
-   keyID: 1000054
    languageID: FR
    tcID: 64
    text: Les Minmatar ont appris très tôt que leur liberté ne pouvait être préservée
        qu'à grand renfort de secrets et autres supercheries. La vigilance des SSR
        a aidé la République à faire face aux nombreuses tempêtes qui menaçaient d'engloutir
        l'État émergeant. Les SSR entretiennent des liens étroits avec les milieux
        interlopes de l'univers d'EVE, l'échange d'informations et la contrebande
        profitant aux deux parties.
-   keyID: 1000054
    languageID: IT
    tcID: 64
    text: I Minmatar hanno imparato presto che la loro libertà può essere mantenuta
        solo avvolgendola in segreti e inganni. La vigilanza dell'RSS ha aiutato il
        meteo della Repubblica con le tante tempeste che minacciavano di sommergere
        lo stato nascente. L'RSS ha forti legami con gli elementi della malavita nel
        mondo di EVE, e lo scambio di informazioni e il mercato nero rafforza entrambe
        le parti.
-   keyID: 1000054
    languageID: JA
    tcID: 64
    text: ミンマター人が自由を得て早々に思い知ったのは、自由とは人目を欺き包み隠しておかなければ失われてしまうということだ。RSSの警戒網のおかげで、共和国は草創期に幾度となくこの国を呑み込もうとした嵐を切り抜けてきた。RSSはEVEの裏社会に強いコネをもち、情報交換や闇取引で持ちつ持たれつの関係にある。
-   keyID: 1000054
    languageID: KO
    tcID: 64
    text: 민마타 사람들은 자유를 되찾은 후, 이곳을 비밀과 거짓으로 감춰놔야만 지켜낼 수 있다는 것을 일찍부터 깨달았습니다. 공화국은 RSS의
        예리한 눈썰미 덕분에 지금껏 이 신생국을 집어삼키려는 위협적인 폭풍으로부터 무사할 수 있었습니다. RSS는 이브의 지하 세계와 강력하게
        결탁하고 있습니다. 이곳에서 이루어지는 정보 교류와 암시장 거래는 RSS와 지하 세계를 모두 성장시키는 원동력입니다.
-   keyID: 1000054
    languageID: RU
    tcID: 64
    text: Minmatar рано поняли, что для того, чтобы остаться свободными, они должны
        хранить свои тайны под надежным замком. Бдительность RSS помогла Республике
        пережить многие испытания, грозившие уничтожить молодое государство. RSS обладает
        крепкими связями с представителями преступного мира в мире EVE, так как обмен
        информацией и торговля на черном рынке выгодна обеим сторонам.
-   keyID: 1000054
    languageID: ZH
    tcID: 64
    text: 米玛塔尔人从很早开始就已懂得只有通过保密和欺骗才能获得自由。共和安全局的存在帮助共和国在建国初期站稳脚跟，免除了足以吞噬共和国的威胁。共和安全局与新伊甸的地下组织有密切联系，通过情报交换和黑市买卖来互惠互利。
-   keyID: 1000055
    languageID: DE
    tcID: 64
    text: Die Minmatar Mining Corporation ist die einzige noch existierende minmatarische
        Firma, deren Gründung noch vor der Eroberung des Herrschaftsgebiets der Minmatar
        durch die Amarr stattfand. Als die Amarr über die Minmatar herrschten, schaffte
        sie es nur deshalb im Geschäft zu bleiben, weil sie für die Amarr nützlich
        war. Jetzt macht sie sich für die Republik nützlich, indem sie das Rohmaterial
        für den Bau der Weltraumflotte liefert, die das Herrschaftsgebiet der Republik
        gegen die Amarr und deren Gefolgsleute verteidigt.
-   keyID: 1000055
    languageID: EN-US
    tcID: 64
    text: Minmatar Mining Corporation is the only Minmatar corporation still in existence
        that can trace its foundation to before the conquest of Minmatar space by
        the Amarrians. It managed to stay in business while the Amarrians ruled the
        Minmatars only because it was useful to the Amarrians. Now it is useful to
        the Republic by providing the raw materials to build a space fleet to defend
        the Republic against the Amarr Empire and its minions.
-   keyID: 1000055
    languageID: ES
    tcID: 64
    text: La Corporación Minera Minmatar es la única corporación Minmatar existente
        capaz de demostrar que su fundación se remonta a tiempos anteriores a la conquista
        del espacio Minmatar por los Amarr. La corporación se mantuvo a flote durante
        la ocupación de los Amarr sobre los Minmatar gracias a que demostró serle
        de gran utilidad al Imperio. En la actualidad es a la República a quien demuestra
        su utilidad, proporcionando materia prima para la construcción de la flota
        espacial que defiende la República contra el Imperio Amarr y sus secuaces.
-   keyID: 1000055
    languageID: FR
    tcID: 64
    text: La Minmatar Mining Corporation est la seule corporation minmatar encore
        en activité aujourd'hui dont la fondation est antérieure à la conquête de
        l'espace minmatar par le peuple amarr. Si elle n'a pas mis la clé sous la
        porte durant l'occupation, c'est uniquement parce qu'elle était utile à l'envahisseur.
        Elle sert désormais la République en lui procurant les matières premières
        nécessaires pour construire la flotte spatiale censée protéger la nation de
        l'Empire amarr et de ses sbires.
-   keyID: 1000055
    languageID: IT
    tcID: 64
    text: La Minmatar Mining Corporation è l'unica corporazione Minmatar ancora esistente
        la cui fondazione risale a prima della conquista dello spazio Minmatar da
        parte del popolo Amarr. Riuscì a rimanere in attività durante il governo Amarr
        sui Minmatar solo perché faceva comodo agli Amarr. Ora chi ne trae vantaggio
        invece è la Repubblica, alla quale la corporazione fornisce le materie prime
        per poter costruire una flotta spaziale mirata a difendere la Repubblica contro
        l'Impero Amarr e i suoi scagnozzi.
-   keyID: 1000055
    languageID: JA
    tcID: 64
    text: ミンマター採掘コーポレーションは、アマー人によるミンマター領侵略以前に創業したミンマター企業の、唯一の生き残りだ。アマー人にも有益だという理由でかろうじて、占領下でも操業を許されてきた。現在は共和国に有益な企業として、宇宙艦隊の建造原料を供給することで、アマー帝国とその手下どもからの国家防衛に貢献している。
-   keyID: 1000055
    languageID: KO
    tcID: 64
    text: 민마타 채굴사는 아마르인들이 민마타 지역을 정복하기 전에 설립된 후로 여전히 존속되고 있는 유일한 민마타 코퍼레이션입니다. 이 코퍼레이션은
        아마르인들이 민마타를 지배했던 당시에 겨우 사업을 유지할 수 있었는데 그 이유는 단 하나, 아마르인들에게 쓸모가 있었기 때문입니다.
        현재 이 코퍼레이션은 아마르 제국과 그 동맹군으로부터 공화국을 보호하기 위해 우주 함대를 건설하는 데 필요한 원자재을 공급하고 있으며
        그 덕분에 공화국에서도 쓸모를 인정받고 있습니다.
-   keyID: 1000055
    languageID: RU
    tcID: 64
    text: Minmatar Mining Corporation — единственная из корпораций Minmatar, существующих
        с тех времен, когда пространство Minmatar еще не было завоевано Amarr. Ей
        удалось выжить во времена властвования Amarr над Minmatar, только благодаря
        тому, что это было выгодно Amarr. Сейчас существование компании выгодно для
        Республики, так как она поставляет нужное сырье для строительства космического
        флота, необходимого для защиты Республики от Amarr Empire и её марионеток.
-   keyID: 1000055
    languageID: ZH
    tcID: 64
    text: 米玛塔尔矿业联合体是唯一现存的在艾玛征服米玛塔尔空域前就已建立的公司。它能在艾玛统治米玛塔尔时期幸存下来的原因就是它对艾玛人有用。现在它为共和国服务，提供组建太空舰队所需的原材料，以保护共和国免遭艾玛帝国及其走狗们的攻击。
-   keyID: 1000056
    languageID: DE
    tcID: 64
    text: Core Complexion, die große Erfolgsgeschichte der Minmatar im Handelsgeschäft,
        ist eine der sehr wenigen Gesellschaften der Minmatar, die auf universeller
        Ebene Erfolg haben. Die Gesellschaft verbindet innovatives Design mit kosteneffektiven
        Produktionsmethoden, um Module zu entwickeln, die jedem für sein Geld ordentlich
        was bieten.
-   keyID: 1000056
    languageID: EN-US
    tcID: 64
    text: The great success story of Minmatar business, Core Complexion is one of
        very few Minmatar corporations that have managed to succeed on a universal
        scale. The company combines innovative designs with cost-effective production
        methods to create equipment that gives much bang for the buck.
-   keyID: 1000056
    languageID: ES
    tcID: 64
    text: Core Complexion es una de las pocas empresas Minmatar que ha logrado tener
        éxito a escala universal. La mayor historia de superación que ha trascendido
        desde el mundo de los negocios Minmatar. La compañía combina diseños innovadores
        con métodos de producción rentables para crear equipo que aporta grandes dividendos
        con la menor inversión económica.
-   keyID: 1000056
    languageID: FR
    tcID: 64
    text: Fer de lance des milieux d'affaires minmatar, Core Complexion est une des
        rares corporations minmatar à avoir connu un succès universel. La société
        combine innovation et rentabilité de la production afin d'optimiser le rapport
        qualité-prix de sa gamme d'équipement.
-   keyID: 1000056
    languageID: IT
    tcID: 64
    text: Considerata come l'emblema della grande storia di successo del business
        Minmatar, la Core Complexion è una delle pochissime corporazioni Minmatar
        che sono riuscite ad avere successo su scala universale. La compagnia combina
        design innovativi con metodi di produzione economici per creare equipaggiamenti
        dal rapporto qualità-prezzo ottimale.
-   keyID: 1000056
    languageID: JA
    tcID: 64
    text: ミンマター企業の偉大な成功例、コアコンプレクション社は、全宇宙規模での事業展開に成功した数少ないミンマター系企業の一つである。革新的デザインと、費用効率の高い生産手法を組み合わせ、値段の割に高性能な製品を作り出している。
-   keyID: 1000056
    languageID: KO
    tcID: 64
    text: 민마타 코퍼레이션의 위대한 성공 사례의 산 증인인 코어컴플렉션은 범우주적 규모로 성공을 거둔 극소수의 민마타 코퍼레이션 중 하나입니다.
        이 코퍼레이션은 혁신적인 디자인과 비용 효과적인 생산 방법을 결합해 확실한 수익을 낼 수 있는 장비를 제작하고 있습니다.
-   keyID: 1000056
    languageID: RU
    tcID: 64
    text: Core Complexion ― одна из немногих корпораций Республики, которой удалось
        добиться межгалактического успеха, служащая примером для всех бизнесменов
        Minmatar. Использование инновационных решений и экономичной производственной
        стратегии позволяет компании создавать крайне эффективное оборудование.
-   keyID: 1000056
    languageID: ZH
    tcID: 64
    text: 核心局面公司作为米玛塔尔商业的成功典范，是为数不多的在全宇宙范围内获得成功的商家之一。该公司将独创的设计与低成本的生产方式相结合，生产出来的设备十分热销。
-   keyID: 1000057
    languageID: DE
    tcID: 64
    text: Diese kleine, erst kürzlich gegründete und auf Herstellungsprozesse spezialisierte
        Corporation muss sich erst noch einen Namen machen. Ihr Hauptvorteil ist ihre
        Forschungsanlage, von der sich die Minmatar in der nahen Zukunft Produktionsgüter
        erhoffen.
-   keyID: 1000057
    languageID: EN-US
    tcID: 64
    text: A small, recently formed manufacturing corporation that has still to take
        off. Its main asset is its research facility, which the Minmatars have high
        hopes will produce for them in the near future.
-   keyID: 1000057
    languageID: ES
    tcID: 64
    text: Una pequeña y joven empresa de producción que aún no ha tenido oportunidad
        de despegar. Su principal recurso es su avanzado centro de investigación,
        y los Minmatar tienen grandes esperanzas de que podrán beneficiarse muy pronto
        de sus prometedores frutos.
-   keyID: 1000057
    languageID: FR
    tcID: 64
    text: Cette petite corporation industrielle récemment créée aspire à prendre son
        essor. Les Minmatar fondent de grands espoirs sur son centre de recherche,
        destiné à court terme à approvisionner la République.
-   keyID: 1000057
    languageID: IT
    tcID: 64
    text: Una piccola e recente corporazione che si occupa di produzione e che deve
        ancora decollare. La sua principale risorsa è il suo centro di ricerca, per
        il quale i Minmatar hanno grandi speranze per il futuro.
-   keyID: 1000057
    languageID: JA
    tcID: 64
    text: 最近起業したばかりで本格稼働はこれからという小さな新進メーカー。主な資産はその研究施設で、そこから何が産み出されてくるか、ミンマター人の間で期待が高まっている。
-   keyID: 1000057
    languageID: KO
    tcID: 64
    text: 이제서야 걸음마를 시작한, 갓 설립된 소규모 제조 코퍼레이션입니다. 이 코퍼레이션의 주요 자산은 연구 시설입니다. 민마타 사람들은
        이 연구 시설이 가까운 미래에 큰 도움이 될 것이라며 크게 기대하고 있습니다.
-   keyID: 1000057
    languageID: RU
    tcID: 64
    text: Небольшая, недавно созданная производственная компания, у которой еще все
        впереди. Главный её актив — исследовательский комплекс, который, как надеются
        минматары, поможет им в ближайшем будущем.
-   keyID: 1000057
    languageID: ZH
    tcID: 64
    text: 最近建立的一个小型生产公司，还有待发展。其主要资产是研究设施，米玛塔尔人十分希望在不久的将来这些设施可以投入生产。
-   keyID: 1000058
    languageID: DE
    tcID: 64
    text: Eifyr wurde vom renommierten Biochemiker Kolvil Eifyr mit Unterstützung
        des Krusual-Stammes gegründet. Die Firma stand mehrfach unter Verdacht, illegale
        Neural-Booster zu entwickeln und zu produzieren, was allerdings niemals bewiesen
        werde konnte. Auf jeden Fall war die Führung der Gesellschaft für die Öffentlichkeit
        immer ein Geheimnis und Geheimniskrämerei ist immer ein guter Brutkasten für
        Verschwörungstheorien.
-   keyID: 1000058
    languageID: EN-US
    tcID: 64
    text: Eifyr was founded by the renowned biochemist Kolvil Eifyr, with a support
        from the Krusual tribe. The company has often been suspected of developing
        and manufacturing illegal neural boosters, but nothing has ever been proven.
        In any case, the operation of the company has always been a mystery to the
        public, and secrecy always breeds conspiracy theories.
-   keyID: 1000058
    languageID: ES
    tcID: 64
    text: Eifyr fue fundada por el prestigioso bioquímico Kolvil Eifyr con el apoyo
        de la tribu Krusual. La compañía ha sido en varias ocasiones objetivo de acusaciones
        que la asociaban con el desarrollo y fabricación de potenciadores neuronales
        ilegales, pero nunca se ha podido demostrar nada al respecto. En cualquier
        caso, las actividades de esta empresa siempre han permanecido ocultas al público
        general, y dicho secretismo es el caldo de cultivo ideal para las teorías
        conspiratorias.
-   keyID: 1000058
    languageID: FR
    tcID: 64
    text: Eifyr a été fondée par l'éminent biochimiste Kolvil Eifyr, avec le soutien
        de la Krusual Tribe. Cette société a souvent été suspectée de développer et
        de produire des boosters neuraux illégaux, mais cela n'a jamais été prouvé.
        Quoi qu'il en soit, ses opérations ont toujours été un mystère pour le public
        et le secret a de tout temps constitué un terreau propice aux théories du
        complot.
-   keyID: 1000058
    languageID: IT
    tcID: 64
    text: Eifyr fu fondata dal rinomato biochimico Kolvil Eifyr, con il sostegno della
        tribù Krusual. La compagnia è stata spesso sospettata di sviluppo e produzione
        illegale di potenziamenti neurali, ma nulla è mai stato dimostrato. In ogni
        caso, il funzionamento della compagnia è sempre stato un mistero per il pubblico,
        ed è risaputo che la segretezza fomenta teorie del complotto.
-   keyID: 1000058
    languageID: JA
    tcID: 64
    text: エイフィルは、有名な生化学者コルビルエイフィルが、クルースアル部族の支援を受けて設立した。しばしば違法神経系ブースター開発製造の疑いをかけられているが、今のところ証拠はない。真偽はどうあれ、この企業の活動は常に謎に包まれており、秘密主義は常に陰謀論を生むものだ。
-   keyID: 1000058
    languageID: KO
    tcID: 64
    text: 에이피르는 유명한 생화학자 콜빌 에이피르가 크루설 부족의 도움을 받아 설립한 곳입니다. 이 코퍼레이션은 불법 신경 부스터를 개발하고
        제조한다는 의심을 받는 경우가 많지만 아직까지 확실한 증거가 발견된 적은 없습니다. 이 코퍼레이션의 운영 방식은 결코 대중들에게 공개된
        적이 없으며 이러한 비밀 때문에 항상 음모론이 끊이지 않고 있습니다.
-   keyID: 1000058
    languageID: RU
    tcID: 64
    text: Корпорация Eifyr была основана известным биохимиком Kolvil Eifyr при поддержке
        племени Krusual. Компанию часто подозревали в разработке и производстве нелегальных
        нейронных бустеров, но эти подозрения никогда не были доказаны. В любом случае,
        дела компании всегда оставались тайной для обычных людей, а неведение, как
        известно, порождает самые невероятные слухи.
-   keyID: 1000058
    languageID: ZH
    tcID: 64
    text: 埃菲尔公司是由著名的生化学家科维尔·埃菲尔创办的，并得到了克鲁夏部族的支持。公司一直被怀疑在研制生产非法神经增效剂，但却始终没有得到证实。不管怎样，公司的运作对外一直都是个谜，相信在谜团背后一定隐藏着某种阴谋。
-   keyID: 1000059
    languageID: DE
    tcID: 64
    text: Six Kin ist eine der vielen Gesellschaften, die nach der Rebellion gegründet
        wurden und sich kopfüber in die Aufbauarbeiten stürzten. Da sie als hart arbeitend
        und anständig angesehen wird, erlebte die Firma in letzter Zeit ein stetiges
        Wachstum und scheint in naher Zukunft bereit zu sein, eine der echten Größen
        im Baugewerbe zu werden.
-   keyID: 1000059
    languageID: EN-US
    tcID: 64
    text: One of the many companies that was formed after the Rebellion, the Six Kin
        dived headfirst into the rebuilding effort. Considered to be hard working
        and decent the company has seen a steady growth in recent past and seems poised
        to become a major player in the galactic construction business in the near
        future.
-   keyID: 1000059
    languageID: ES
    tcID: 64
    text: Una de las muchas empresas que se formaron después de la rebelión, Six Kin
        contribuyó enormemente con sus recursos a los trabajos de reconstrucción.  Considerada
        una empresa trabajadora y honesta, la compañía ha experimentado un crecimiento
        constante en el pasado y parece estar a punto de convertirse en una pieza
        clave dentro del negocio de la construcción galáctica.
-   keyID: 1000059
    languageID: FR
    tcID: 64
    text: Figurant parmi les nombreuses sociétés fondées après la rébellion, Six Kin
        s'est jetée tête baissée dans l'effort de reconstruction. Jouissant d'une
        réputation consciencieuse et honnête, la société connaît depuis quelque temps
        une croissance constante et semble destinée à devenir dans un avenir proche
        un acteur majeur de l'industrie des constructions galactiques.
-   keyID: 1000059
    languageID: IT
    tcID: 64
    text: Una delle tante compagnie formate dopo la ribellione, il Six Kin si gettò
        senza esitazione nello sforzo di ricostruzione. Laboriosa e dignitosa, questa
        compagnia ha visto una crescita costante nel passato recente e sembra pronta
        a diventare prominente nel settore delle costruzioni galattiche in un prossimo
        futuro.
-   keyID: 1000059
    languageID: JA
    tcID: 64
    text: ミンマター蜂起後には多数の企業が設立されたが、中でも真っ先に国土再建事業へのりだしたのがシックスキン社である。勤勉実直な仕事ぶりが評価されて近年は着実に業績を伸ばしており、銀河レベルの大手建設業者の仲間入りをする日も遠くないとみられている。
-   keyID: 1000059
    languageID: KO
    tcID: 64
    text: 대반란 이후에 설립된 여러 코퍼레이션 중 하나인 식스 킨은 코퍼레이션을 재건하는 데 온 힘을 쏟았습니다. 결국 이 코퍼레이션은 늘
        열심히 노력하고 양호한 품질을 제공하는 코퍼레이션으로 인정받으면서 최근 꾸준한 성장세를 보이고 있으며 조만간 은하계 건설 업계에서 중요한
        역할을 담당하게 될 것으로 기대됩니다.
-   keyID: 1000059
    languageID: RU
    tcID: 64
    text: Six Kin — одна из многих компаний, основанных после Восстания, принимавшая
        самое активное участие в восстановлении страны. Компания обладает хорошей
        репутацией и демонстрировала в последние годы устойчивый рост, что может позволить
        ей стать одним из самых влиятельных игроков на рынке галактического строительства.
-   keyID: 1000059
    languageID: ZH
    tcID: 64
    text: 作为叛乱后建立的众多公司之一，塞克斯金发展公司一头扎进重建工作。这是个脚踏实地，庄重体面的公司，过去一直发展平稳，在不久的将来，将稳步成为银河内建筑商业的主导者。
-   keyID: 1000060
    languageID: DE
    tcID: 64
    text: Die Amarr hatten während ihrer Besatzungszeit des minmatarischen Herrschaftsgebietes
        versucht das Erbe der Minmatar auszurotten. Dazu gehörte auch die Küche der
        Minmatar. Native Freshfood ist an der Spitze derer, die versuchen, traditionelles
        minmatarisches Essen wieder neu zu etablieren.
-   keyID: 1000060
    languageID: EN-US
    tcID: 64
    text: The Amarrians had tried to eradicate the Minmatar heritage during their
        occupation of Minmatar space. One of them was the Minmatar cuisine and Native
        Freshfood has been at the forefront in establishing traditional Minmatar food
        all anew.
-   keyID: 1000060
    languageID: ES
    tcID: 64
    text: Los Amarr trataron de erradicar todo rastro de la herencia Minmatar durante
        su ocupación. Uno de estos legados era el culinario, y Native Freshfood se
        ha mantenido a la vanguardia en la reinstauración de la cocina tradicional
        Minmatar.
-   keyID: 1000060
    languageID: FR
    tcID: 64
    text: Durant l'occupation de l'espace minmatar, les Amarr se sont efforcés d'éradiquer
        l'héritage culturel du peuple colonisé. La cuisine en faisait partie, et Native
        Freshfood est aujourd'hui le fer de lance du renouveau culinaire traditionnel
        minmatar.
-   keyID: 1000060
    languageID: IT
    tcID: 64
    text: Gli Amarr avevano cercato di sradicare elementi del patrimonio Minmatar
        durante la loro occupazione dello spazio Minmatar. Tra questi, la Minmatar
        cuisine e la Native Freshfood sono state in prima linea nella ricreazione
        di piatti tradizionali Minmatar.
-   keyID: 1000060
    languageID: JA
    tcID: 64
    text: アマー人はミンマター占領中、ミンマター人の伝統文化を根絶やしにすべく腐心した。槍玉に上がったものの一つが料理だ。ネイティブ生鮮食品は、ミンマターに全く新しい食文化を定着させようとする最先鋒である。
-   keyID: 1000060
    languageID: KO
    tcID: 64
    text: 아마르인들은 민마타 지역을 점거했던 당시 민마타의 유산을 완전히 뿌리 뽑으려고 시도했었습니다. 그중 하나가 민마타의 요리법이었고
        네이티브 프레쉬는 그 시기에 민마타의 전통 음식을 완전히 새롭게 확립하는 데 크게 기여했습니다.
-   keyID: 1000060
    languageID: RU
    tcID: 64
    text: Во время оккупации пространства Minmatar войсками Amarr, последние пытались
        полностью уничтожить культурное наследие Minmatar. Одна из частей этого культурного
        наследия — традиционная кухня, восстановлением популярности которой занимается
        Native Freshfood.
-   keyID: 1000060
    languageID: ZH
    tcID: 64
    text: 在艾玛人占领米玛塔尔空间时期，他们尽力根除米玛塔尔的任何遗产，其中之一就是米玛塔尔烹饪传统。因此土产公司试图将米玛塔尔的所有美食烹调重新寻回。
-   keyID: 1000061
    languageID: DE
    tcID: 64
    text: Freedom Extension wurde von einigen Minmatar gegründet, die während der
        Rebellion zunächst in die Gallente Föderation geflohen waren, dann aber zurückkehrten,
        um die guten Beziehungen zwischen den beiden Völkern zu pflegen. Freedom Extension
        ist eine Transportgesellschaft nach gallentischem Muster und etablierte sich
        schnell als wichtigste Transportgesellschaft im minmatarischen Hoheitsgebiet.
-   keyID: 1000061
    languageID: EN-US
    tcID: 64
    text: Freedom Extension was founded by Minmatars that moved to the Gallente Federation
        following the Rebellion, but returned to the Republic to foster the good relationship
        between the two races. Freedom Extension is a courier company modeled after
        Gallentean ones and quickly established itself as the main shipping company
        in Minmatar space.
-   keyID: 1000061
    languageID: ES
    tcID: 64
    text: Freedom Extension fue fundada por los Minmatar que emigraron a la Federación
        Gallente después de la rebelión, pero regresaron a la República para fomentar
        la buena relación entre las dos razas. Freedom Extension es una empresa de
        mensajería moldeada al estilo Gallente que se estableció rápidamente como
        la principal empresa de transporte en espacio Minmatar.
-   keyID: 1000061
    languageID: FR
    tcID: 64
    text: Freedom Extension a été fondée par des émigrants minmatar partis s'installer
        au sein de la Fédération gallente après la rébellion, mais qui ont ensuite
        regagné la République afin de promouvoir la bonne entente entre ces deux peuples.
        Cette compagnie de messagerie inspirée du modèle gallente s'est rapidement
        imposée comme la principale société de transport de l'espace minmatar.
-   keyID: 1000061
    languageID: IT
    tcID: 64
    text: La Freedom Extension fu fondata dai Minmatar che si spostarono nella Federazione
        Gallente dopo la ribellione, ma che poi ritornarono nella Repubblica per favorire
        i buoni rapporti tra le due razze. La Freedom Extension è una compagnia di
        corriere che segue il modello Gallente e che si è rapidamente affermata come
        la principale compagnia di spedizione dello spazio Minmatar.
-   keyID: 1000061
    languageID: JA
    tcID: 64
    text: フリーダムエクステンションは、蜂起後ガレンテ連邦に移住したが両種族の親善を深めるために共和国へ帰還したミンマター人たちが設立した。ガレンテの輸送社をモデルにしており、たちまちミンマター宙域随一の船会社という地位を確立した。
-   keyID: 1000061
    languageID: KO
    tcID: 64
    text: 프리덤 익스텐션은 대반란 이후 갈란테 연방으로 이주했다가 공화국으로 복귀한 민마타인들이 두 국가 간에 우호적인 관계를 구축하기 위해
        설립한 곳입니다. 프리덤 익스텐션은 갈란테의 배달업체들을 본보기로 삼은 코퍼레이션으로서 민마타 지역의 주요 배송업체로 빠르게 자리 잡는
        데 성공했습니다.
-   keyID: 1000061
    languageID: RU
    tcID: 64
    text: Freedom Extension была основана Minmatar, переселившимися в Федерацию после
        Восстания, но вернувшимися в Республику с целью улучшения отношений между
        двумя расами. Freedom Extension — курьерская компания, структура которой была
        позаимствована у корпораций Gallente. Она быстро стала самой влиятельной компанией
        по перевозке грузов в пространстве Minmatar.
-   keyID: 1000061
    languageID: ZH
    tcID: 64
    text: 自由扩张集团由大抗争后移居盖伦特联邦的米玛塔尔人建立，但为促进关系，公司又回到了米玛塔尔共和国境内开展业务。自由扩张集团效仿盖伦特快递公司的经营模式，很快就奠定了自己在米玛塔尔境内主要运输公司的地位。
-   keyID: 1000062
    languageID: DE
    tcID: 64
    text: Der geheimnisumwitterte Kolvil Eifyr ist Hauptaktionär der Leisure Group,
        was die Firma mit den kriminellen Elementen in Verbindung bringt, die hinter
        den finsteren Kulissen der minmatarischen Machtpolitik so stark vertreten
        sind. Die Leisure Group ist auf dem Unterhaltungssektor tätig und für ihre
        grausamen, jedoch mitreißenden Lustpraktiken bekannt.
-   keyID: 1000062
    languageID: EN-US
    tcID: 64
    text: The enigmatic Kolvil Eifyr is a large shareholder in the Leisure Group and
        this ties the company in with the criminal elements so strong in the shady
        world of Minmatar power politics. The Leisure Group is an entertainment company
        that is known for its barbaric, yet stirring, pleasure nodes.
-   keyID: 1000062
    languageID: ES
    tcID: 64
    text: El enigmático Kolvil Eifyr es uno de los accionistas principales de la corporación
        The Leisure Group y esto la vincula con los grupos criminales que tanta influencia
        controlan en el turbio mundo de la política Minmatar. The Leisure Group es
        una compañía de entretenimiento conocida por sus barbáricos, aunque excitantes,
        centros de placer.
-   keyID: 1000062
    languageID: FR
    tcID: 64
    text: L'énigmatique Kolvil Eifyr étant un actionnaire majeur de Leisure Group,
        la compagnie est étroitement liée aux éléments interlopes jouissant d'une
        influence considérable dans le monde douteux de la politique minmatar. The
        Leisure Group est une société de divertissement célèbre pour ses centres de
        plaisir dont la barbarie n'a d'égale que le magnétisme irrésistible.
-   keyID: 1000062
    languageID: IT
    tcID: 64
    text: L'enigmatico Kolvil Eifyr è un grande azionista del Leisure Group e questo
        lega la compagnia agli elementi criminali fortemente presenti nel mondo oscuro
        della politica di potenza Minmatar. Il Leisure Group è una compagnia di intrattenimento
        nota per i suoi barbari, eppure entusiasmanti, modi di intrattenere.
-   keyID: 1000062
    languageID: JA
    tcID: 64
    text: 謎の人物コルビルエイフェルが大株主である関係で、レジャーグループ社はミンマターの権力抗争で暗躍する犯罪分子と結びつきが強い。本業はエンターテイメントで、荒っぽいが刺激的な娯楽施設で有名だ。
-   keyID: 1000062
    languageID: KO
    tcID: 64
    text: 불가사의한 인물 콜빌 에이피르는 레저그룹에서 대주주로 활동하고 있으며 그 때문에 이 코퍼레이션은 민마타의 정치판의 뒷세계 범죄자들과
        강력하게 결탁되어 있습니다. 레저그룹은 아주 거칠면서도 매력적인 음악으로 유명한 엔터테인먼트 코퍼레이션입니다.
-   keyID: 1000062
    languageID: RU
    tcID: 64
    text: Загадочный Kolvil Eifyr — владелец крупной доли акций Leisure Group. Это
        связывает компанию с преступными элементами, имеющими значительное влияние
        в темном мире политики Minmatar. The Leisure Group — компания, работающая
        в сфере развлечений, известная своими порой варварскими, но неизменно стимулирующими
        центрами развлечений.
-   keyID: 1000062
    languageID: ZH
    tcID: 64
    text: 谜一样的科维尔·埃菲尔是罗述集团的一个大股东，而这也使公司与米玛塔尔强权政治阴影下的犯罪分子关系紧密。罗述集团是一个娱乐公司，以其提供的肆无忌惮，动人心魄的欢愉而闻名。
-   keyID: 1000063
    languageID: DE
    tcID: 64
    text: Ein unspektakuläres, konservatives Bauunternehmen, das sich nicht gern im
        Licht der Öffentlichkeit zeigt. Amarr Constructions hatte seine großen Tage,
        als die Amarr begannen den Weltraum zu betreten und die Firma sich am Bau
        der ersten Sprungtore beteiligte. Der Innovationsschub von Amarr Constructions
        ist längst verflogen, jedoch hat die Firma noch viel von ihrer ursprünglichen
        Macht und Erhabenheit behalten.
-   keyID: 1000063
    languageID: EN-US
    tcID: 64
    text: A low-profile, conservative construction company that likes to keep out
        of the lime-light. Amarr Constructions had its heyday when the Amarrians were
        first entering space and participated in the construction of the first star
        gates. The innovative side of the company is long gone, though it still retains
        much of its old power and majesty.
-   keyID: 1000063
    languageID: ES
    tcID: 64
    text: Una empresa de construcción conservadora que no es muy conocida y que prefiere
        mantenerse lejos del centro de atención. Amarr Constructions vivió una época
        dorada cuando los Amarr surcaron el espacio por primera vez y participaron
        en la construcción de las primeras puertas estelares. Aunque el aspecto innovador
        de la corporación desapareció hace mucho tiempo, todavía conservan mucho de
        su antiguo poder y majestuosidad.
-   keyID: 1000063
    languageID: FR
    tcID: 64
    text: Société de construction conservatrice et fervente adepte de la discrétion,
        Amarr Constructions connut son heure de gloire lorsque le peuple amarr commença
        à explorer l'espace et participa à la construction des premiers portails stellaires.
        Les pratiques innovantes de la compagnie sont depuis longtemps révolues, même
        si elle conserve la majeure partie de son pouvoir et de sa gloire d'antan.
-   keyID: 1000063
    languageID: IT
    tcID: 64
    text: Una compagnia di costruzioni a basso profilo e conservatrice, alla quale
        non piace essere al centro dell'attenzione pubblica. Amarr Constructions ebbe
        il suo periodo di massimo splendore quando gli Amarr furono i primi a entrare
        nello spazio e a partecipare alla costruzione dei primi varchi stellari. Il
        lato innovativo della compagnia è ormai andato, anche se conserva ancora molto
        del suo antico potere e maestà.
-   keyID: 1000063
    languageID: JA
    tcID: 64
    text: 地味で保守的な建設会社で、世間の脚光を浴びるのを好まない。全盛期はアマー人が初めて宇宙に進出した頃で、人類初のスターゲート建設にも加わった。革新的な面を失って久しいが、老舗ならではの影響力や権威はまだ衰えていない。
-   keyID: 1000063
    languageID: KO
    tcID: 64
    text: 세간의 이목을 받고 싶지 않은 보수적이고 조용한 건설업체입니다. 아마르 건설의 전성기는 아마르인들이 처음 이 지역에 발을 디뎠을
        때였습니다. 당시 이 코퍼레이션은 최초의 스타게이트를 건설하는 데 함께 참여하기도 했습니다. 하지만 이 코퍼레이션의 찬란한 혁신성은
        이제 옛말이 되었습니다. 그래도 예전의 권력과 명예는 여전히 유지하고 있습니다.
-   keyID: 1000063
    languageID: RU
    tcID: 64
    text: Консервативная строительная компания, которая предпочитает оставаться в
        тени. Amarr Constructions пережила свои лучшие времена в самом начале освоения
        космоса Amarr; она участвовала в строительстве первых звездных врат. Инновациями
        компания уже давно не занимается, хотя все еще сохраняет большую часть своей
        былой силы и величия.
-   keyID: 1000063
    languageID: ZH
    tcID: 64
    text: 艾玛建设是一个低调保守的建设公司，不喜欢成为公众的焦点。当艾玛人首次进入太空，艾玛建设进入鼎盛时期，参与建设了最早的星门。虽然企业仍保留着自古而来的威严和权力，但其创新思想却早已不复存在。
-   keyID: 1000064
    languageID: DE
    tcID: 64
    text: Carthum Conglomerate ist eine ziemlich junge Firma, die mit Hilfe der caldarischen
        Mega-Corporation Lai Dai gegründet wurde, die zudem ein ansehnliches Aktienpaket
        hält. Carthum brachte die längst fällige Vitalität in das öde Fachgebiet der
        Forschung und Entwicklung, und ist für die respektablen High-Tech-Geräte verantwortlich,
        die in den neuesten Schiffen der Amarr eingebuaut sind.
-   keyID: 1000064
    languageID: EN-US
    tcID: 64
    text: The Carthum is a fairly new company that was formed with aid from the Caldari
        Lai Dai mega corporation, which owns a considerable share in the company.
        Carthum brought much needed vitality into the stale field of research and
        development and has been responsible for the respectable hi-tech gadgetry
        in many recent Amarrian space ships.
-   keyID: 1000064
    languageID: ES
    tcID: 64
    text: Carthum es una empresa relativamente nueva que se formó con la ayuda de
        la megacorporación Caldari Lai Dai, la cual tiene una participación importante
        dentro de la empresa. Carthum ha imbuido aires de renovación al estancado
        campo de la investigación y el desarrollo Amarr, y ha sido la responsable
        de que los últimos modelos de nave Amarr hayan incorporado un número respetable
        de elementos de alta tecnología.
-   keyID: 1000064
    languageID: FR
    tcID: 64
    text: Carthum est une société relativement récente fondée avec l'aide de la méga-corporation
        caldari Lai Dai, qui détient une part importante de ses actions. Cheville
        ouvrière de la batterie d'équipements hi-tech que l'on trouve dans la plupart
        des vaisseaux amarr de conception récente, la compagnie a apporté un nouveau
        souffle plus que bienvenu au secteur stagnant de la recherche et du développement.
-   keyID: 1000064
    languageID: IT
    tcID: 64
    text: La Carthum è una compagnia abbastanza recente che è stata creata con l'aiuto
        della megacorporazione Caldari Lai Dai, la quale possiede una quota considerevole
        della compagnia. La Carthum ha riportato vitalità nel campo della ricerca
        e dello sviluppo ed è responsabile per i gadget hi-tech di molte navi spaziali
        Amarr recenti.
-   keyID: 1000064
    languageID: JA
    tcID: 64
    text: カータムはかなり新しい会社で、カルダリの巨大コーポレーションであるライダイの資金協力を受けて設立されたため、同社がかなりの株式を保有している。カータムは停滞状態の研究開発分野に待ち望まれていた活力をもたらした。最近のアマー宇宙船に採用されているハイテク機器はかなりの割合でカータム製である。
-   keyID: 1000064
    languageID: KO
    tcID: 64
    text: 카슘은 칼다리 메가코퍼레이션 라이다이의 도움을 받아 설립된 신생 코퍼레이션이며 라이다이가 이 코퍼레이션의 지분을 상당량 소유하고
        있습니다. 카슘은 활기를 잃어버린 연구 개발 업계에 절실했던 새로운 에너지를 불어넣은 코퍼레이션으로서 최근 여러 대의 아마르 우주선에
        뛰어난 첨단 기구들을 공급하기도 했습니다.
-   keyID: 1000064
    languageID: RU
    tcID: 64
    text: Carthum — сравнительно молодая компания, основанная при поддержке Lai Dai,
        мегакорпорации Caldari, владеющей значительной частью её акций. Carthum внесла
        неоценимый вклад в некогда застойную научно-исследовательскую сферу Империи;
        благодаря ей, на большинстве новых космических кораблей Amarr установлено
        очень качественное и высокотехнологичное оборудование.
-   keyID: 1000064
    languageID: ZH
    tcID: 64
    text: 天主凝聚会是一个相对较新的公司，它在加达里的莱戴大型集团帮助下建立起来，因此莱戴集团拥有该公司相当大的股份。天主凝聚会给陈腐的研发领域注入了急需的活力，为许多艾玛帝国最新的太空飞船带来了数量可观的高科技配件。
-   keyID: 1000065
    languageID: DE
    tcID: 64
    text: Imperial Armaments ist die größte Waffenschmiede der Welt. Die Firma stellt
        die volle Waffenpalette her, von Handfeuerwaffen bis hin zu Schlachtschiffen.
        Wie für die Amarr typisch, stellt die Firma Quantität über Qualität. Das führt
        dazu, dass ihre Produkte vom technischen Standpunkt aus gesehen nicht gerade
        interessant, aber verlässlich und langlebig sind.
-   keyID: 1000065
    languageID: EN-US
    tcID: 64
    text: Imperial Armaments is the largest weapon manufacturer in the world of EVE.
        The company manufactures a full range of weaponry, from small arms to battleships.
        Typically of the huge Amarr Empire, the company has always preferred quantity
        over quality, thus its equipment is not particularly interesting from a technological
        standpoint, but it is reliable and durable.
-   keyID: 1000065
    languageID: ES
    tcID: 64
    text: Imperial Armaments es el mayor fabricante de armas del universo de EVE.
        El rango de fabricación del a compañía es bastante amplio, produciendo desde
        armas de mano hasta cruceros de batalla. Como es la norma en el inmenso Imperio
        Amarr, la empresa prefiere favorecer la cantidad sobre la calidad, por lo
        que sus productos no son particularmente interesantes desde el punto de vista
        tecnológico, pero son fiables y duraderos.
-   keyID: 1000065
    languageID: FR
    tcID: 64
    text: Imperial Armaments est le plus important fabricant d'armes de l'univers
        d'EVE. La société produit un arsenal très vaste allant des armes portatives
        aux cuirassés. À l'image de l'immense Empire amarr, elle a toujours privilégié
        la quantité au détriment de la qualité. Ainsi, bien que fiable et résistante,
        sa production n'a que peu d'intérêt d'un point de vue technologique.
-   keyID: 1000065
    languageID: IT
    tcID: 64
    text: Imperial Armaments è il più grande produttore di armi nel mondo di EVE.
        La compagnia produce una vasta gamma di armamenti, da piccole armi a navi
        da battaglia. Come succede spesso nell'enorme Impero Amarr, la compagnia ha
        sempre preferito la quantità a scapito della qualità. Di conseguenza, il suo
        equipaggiamento non è particolarmente interessante dal punto di vista tecnologico,
        ma è affidabile e durevole.
-   keyID: 1000065
    languageID: JA
    tcID: 64
    text: インペリアルアーマメンツはEVE世界最大の兵器製造業者だ。小火器から戦艦まで、あらゆる種類の兵器を作っている。アマー帝国のような大国にありがちな、質より量を重視する傾向が根強いため、同社製品は技術面での新しさこそないが、信頼性や耐久性に優れている。
-   keyID: 1000065
    languageID: KO
    tcID: 64
    text: 제국 병기창은 이브 세계에서 최대 규모를 자랑하는 무기 제조업체로, 작은 무기부터 배틀쉽에 이르기까지 모든 종류의 무기들을 제작합니다.
        이 코퍼레이션은 거대한 아마르 제국의 전형적인 특징을 이어받아 늘 '질보다 양'이라는 원칙을 우선시하는 편이라 그 무기들은 기술적인
        관점에서 볼 때 특별히 흥미로운 점이 없지만 그래도 꽤 믿을 수 있는 품질과 내구성을 갖추고 있습니다.
-   keyID: 1000065
    languageID: RU
    tcID: 64
    text: Imperial Armaments — крупнейший производитель вооружения в мире EVE. Компания
        производит все возможные виды вооружений, от ручного оружия до линкоров. Компания
        всегда предпочитала количество качеству, что является типичным для огромной
        Империи Amarr, и, несмотря на то, что производимое ею снаряжение не является
        особо передовым в технологическом плане, оно очень надежно и прочно.
-   keyID: 1000065
    languageID: ZH
    tcID: 64
    text: 帝国总装部是新伊甸最大的武器制造商。公司制造从轻武器到战列舰的各类军备。和庞大的艾玛帝国一样，公司更看重武器的数量，因此从技术角度而言，他们的产品没有什么特别，但十分可靠、耐用。
-   keyID: 1000066
    languageID: DE
    tcID: 64
    text: Viziam gibt es erst seit wenigen Jahren. Die Firma wurde aus der Konkursmasse
        einer anderen High-Tech Corporation gebildet. Viziam erhielt Unterstützung
        von Carthum Conglomerate und wurde in der Industriebranche des amarrianischen
        Imperiums schnell berühmt.
-   keyID: 1000066
    languageID: EN-US
    tcID: 64
    text: Viziam is only a few years old, having been founded around the remnants
        of a hi-tech company that floundered. Viziam received support from the Carthum
        Conglomerate and has quickly risen to prominence in the industrial sector
        of the Amarr Empire.
-   keyID: 1000066
    languageID: ES
    tcID: 64
    text: Viziam sólo cuenta con un par de años de servicio desde su creación, ya
        que fue concebida para reaprovechar los recursos restantes de una empresa
        de alta tecnología que fracasó. Después de que Viziam recibiera el apoyo de
        Carthum Conglomerate, el prestigio de la corporación ha ascendido rápidamente
        dentro del sector industrial del Imperio Amarr.
-   keyID: 1000066
    languageID: FR
    tcID: 64
    text: Viziam a été fondée il y a quelques années sur les vestiges d'une société
        de haute technologie qui battait de l'aile. Forte du soutien du Carthum Conglomerate,
        elle s'est rapidement taillé la part du lion au sein du secteur industriel
        de l'Empire amarr.
-   keyID: 1000066
    languageID: IT
    tcID: 64
    text: La Viziam esiste solo da pochi anni, essendo stata fondata intorno ai resti
        di una compagnia di alta tecnologia che era in difficoltà. La Viziam ha ricevuto
        il sostegno di Carthum Conglomerate e ha rapidamente guadagnato prominenza
        nel settore industriale dell'Impero Amarr.
-   keyID: 1000066
    languageID: JA
    tcID: 64
    text: ビジアムはほんの数年前、業績不振に陥ったあるハイテク企業を再編して作られた。カータムコングロマリットの支援を受け、アマー帝国の産業界における注目株に急成長した。
-   keyID: 1000066
    languageID: KO
    tcID: 64
    text: 비지암은 설립된 지 채 몇 년이 되지 않은 코퍼레이션으로, 갈 길을 잃고 우왕좌왕하며 남아 있던 첨단 기술 코퍼레이션들이 모여 만든
        곳입니다. 비지암은 카슘 복합산업의 도움을 받아 현재 아마르 제국의 공업 부문에서 빠르게 두각을 드러내고 있습니다.
-   keyID: 1000066
    languageID: RU
    tcID: 64
    text: Viziam была основана всего несколько лет назад из остатков обанкротившейся
        высокотехнологичной компании. Viziam получила поддержку от Carthum Conglomerate
        и быстро добилась высокого положения в промышленном секторе Империи Amarr.
-   keyID: 1000066
    languageID: ZH
    tcID: 64
    text: 维鲜集团只有几年的历史，是从一个没落高技术公司的基础上发展起来的。维鲜得到了天主凝聚会的帮助，并快速成长为艾玛帝国工业领域的领头企业。
-   keyID: 1000067
    languageID: DE
    tcID: 64
    text: 'Eine alte Gesellschaft, die bis in die Zeiten der Moralreform vor 1.500
        Jahren zurückdatiert. Zoar war ein einflussreicher Sklavenhalter mit guten
        Verbindungen zum kaiserlichen Gerichtshof. Er nutzte seinen Beziehungen im
        Imperium, um die Firma in eine Führungsposition zu bringen. Nach Zoars Tod
        geriet die Firma von der Konkurrenz und politischen Gegnern unter Beschuss,
        was zu einem schnellen Niedergang führte. Allerdings schaffte die Firma es
        im Geschäft zu bleiben und erfreut sich heute eines moderaten Erfolges. '
-   keyID: 1000067
    languageID: EN-US
    tcID: 64
    text: An old company that dates back to the Moral Reform some 1500 years ago.
        Zoar was an influential Holder with strong ties to the royal court. He used
        his imperial connections to propel the company into the leading rank. After
        Zoar's death the company came under attack from rivals and political enemies
        and declined rapidly. But it managed to stay afloat and enjoys today a moderate
        success.
-   keyID: 1000067
    languageID: ES
    tcID: 64
    text: Una antigua corporación que se remonta a la reforma moral de hace unos 1500
        años. Zoar era un empresario influyente con contactos importantes en la corte
        real. Utilizando sus conexiones, impulsó a la corporación hasta una posición
        de liderazgo. Tras la muerte de Zoar, la corporación declinó rápidamente al
        ser objeto de ataques por parte de rivales y enemigos políticos. Pero logró
        salir a flote y actualmente disfruta de un éxito moderado.
-   keyID: 1000067
    languageID: FR
    tcID: 64
    text: Ancienne compagnie dont la fondation remonte aux réformes morales, il y
        a plus de 1 500 ans de cela. Zoar était un grand propriétaire influent entretenant
        des liens étroits avec la cour royale. Il utilisa ses relations avec les autorités
        impériales afin de propulser la compagnie au rang des sociétés dominantes.
        À sa mort, assaillie par ses rivaux et ses adversaires politiques, l'entreprise
        déclina rapidement. Cependant, elle parvint à se maintenir à flot et bénéficie
        aujourd'hui d'un succès relatif.
-   keyID: 1000067
    languageID: IT
    tcID: 64
    text: Una vecchia compagnia che risale alla Moral Reform di circa 1500 anni fa.
        Zoar era un Holder influente con forti legami con la corte reale. Ha usato
        le sue connessioni imperiali per portare la compagnia in primo piano. Dopo
        la morte di Zoar la compagnia fu attaccata da rivali e nemici politici e declinò
        rapidamente. Ma è riuscita a rimanere a galla e ora gode di un discreto successo.
-   keyID: 1000067
    languageID: JA
    tcID: 64
    text: 創業は約1500年前、道徳改革時代に遡るという、古い企業。創業者ゾアーは宮廷に強いコネを持つ有力ホールダーだった。そのコネを駆使して自社を業界トップクラスに押し上げた。しかしゾアーが死ぬと、会社はライバルや政敵から袋叩きに遭ってたちまち凋落した。かろうじて廃業はまぬがれ、今ではほどほどの業績に甘んじている。
-   keyID: 1000067
    languageID: KO
    tcID: 64
    text: 약 1500년 전 종교 개혁이 일어났던 시기까지 거슬러 올라갈 만큼 오랜 역사를 자랑하는 코퍼레이션입니다. 조아르는 왕실과 강력한
        연대를 맺고 있던 영향력 있는 홀더였습니다. 그는 이 제국과의 관계를 이용해 코퍼레이션의 수준을 높은 수준까지 끌어올렸습니다. 조아르가
        사망한 뒤 이 코퍼레이션은 라이벌 및 정적들의 공격을 받고 빠르게 쇠퇴했습니다. 그러나 다행히 파산은 면한 채 사업을 유지하는 데 성공하여
        오늘날에는 적당한 수준의 벌이를 이어가고 있습니다.
-   keyID: 1000067
    languageID: RU
    tcID: 64
    text: Древняя компания, основанная около 1500 лет назад во времена Моральной реформы.
        Zoar был крупным Владетелем, обладавшим крепкими связями с имперским двором.
        Он использовал их для продвижения свой компании в лидеры рынка. После смерти
        Zoar, из-за постоянных нападений со стороны конкурентов и политических врагов
        компания существенно ослабла. Но она сумела выжить и сегодня пользуется умеренным
        успехом.
-   keyID: 1000067
    languageID: ZH
    tcID: 64
    text: 这是一家历史悠久的公司，可以追溯到大概1500年前的道德改革时期。佐洱是一个很有影响力的人物，与皇室关系紧密。他利用皇室关系将自己的公司推上了主导地位。佐洱死后，公司遭到对手和政敌的打压，很快衰败下来。但是它艰难地幸存了下来，目前保持着中等发展水平。
-   keyID: 1000068
    languageID: DE
    tcID: 64
    text: Noble Appliances ist eine kleine Produktionsfirma, die sich auf die Auftragsfertigung
        von Schmuck für die Wohlhabenden spezialisiert hat. Allerdings waren die Manager
        clever genug die Warenauswahl zu vergrößern, um die Flexibilität und Beständigkeit
        der Firma zu gewährleisten. Heute fertigt sie luxuriösen Schmuck, aber auch
        gewöhnliche Stücke an - meist in hoher Qualität und kleinen Stückzahlen.
-   keyID: 1000068
    languageID: EN-US
    tcID: 64
    text: A small manufacturing company that specializes in customized jewelry for
        the very wealthy. But the company's managers have been shrewd enough to expand
        its production line to increase its flexibility and security. Today, the company
        manufactures many kinds of both luxury and mundane items, usually in high
        quality and small numbers.
-   keyID: 1000068
    languageID: ES
    tcID: 64
    text: Una pequeña empresa que se especializa en la fabricación de joyas personalizadas
        para los más adinerados. Aún así, la dirección de la empresa ha sido lo suficiente
        astuta como para ampliar su línea de producción, aumentando así su flexibilidad
        y seguridad. En la actualidad el catálogo de la empresa es mucho más variado,
        ofreciendo tanto artículos de lujo como utensilios más mundanos, todos ellos
        de gran calidad pero en pequeñas cantidades.
-   keyID: 1000068
    languageID: FR
    tcID: 64
    text: Petite compagnie industrielle spécialisée dans la bijouterie sur mesure
        à l'intention des classes privilégiées. Ses gestionnaires ont toutefois été
        assez avisés pour développer sa chaîne de production, augmentant ainsi sa
        flexibilité et sa viabilité. Aujourd'hui, la société produit une vaste gamme
        d'articles, du plus commun au plus luxueux, généralement de très bonne qualité
        et en quantité limitée.
-   keyID: 1000068
    languageID: IT
    tcID: 64
    text: Una piccola compagnia di produzione che si specializza in gioielleria personalizzata
        per i più ricchi. Ma i manager della compagnia sono stati abbastanza scaltri
        da espandere la propria linea di produzione per aumentarne la flessibilità
        e la sicurezza. Oggi la compagnia produce molti articoli sia di lusso e che
        ordinari, di solito in piccole quantità e di alta qualità.
-   keyID: 1000068
    languageID: JA
    tcID: 64
    text: 超富裕層向けオーダーメイド宝飾品を専門とする小さなメーカー。しかし経営陣がなかなかのやり手で、生産ラインを拡張し、様々な製品の安定生産に対応できるようにした。今日では高級品から一般向けの手頃な品まで多種多様な製品を制作しており、そのほとんどは質にこだわった数量限定生産だ。
-   keyID: 1000068
    languageID: KO
    tcID: 64
    text: 본래 상당한 재력가들을 상대로 고객 맞춤형 주얼리를 전문적으로 판매하는 소규모 제조업체였지만 눈치 빠른 경영자들은 제조 라인을 더
        늘려서 유동성과 보안을 강화할 필요가 있음을 깨달았습니다. 현재 이 코퍼레이션은 고가품과 일반 제품 모두를 아우르는 다양한 종류의 상품을
        제조하고 있으며 대부분 품질이 우수하고 소량 제조됩니다.
-   keyID: 1000068
    languageID: RU
    tcID: 64
    text: Небольшая производственная компания, специализирующаяся в изготовлении ювелирных
        украшений по индивидуальному заказу для самых богатых. Mенеджеры предприятия
        оказались достаточно дальновидными, расширив спектр предоставляемых услуг
        для увеличения гибкости и снижения рисков. Сегодня, компания производит как
        роскошные, так и более простые товары, обычно очень качественные, но в маленьком
        количестве.
-   keyID: 1000068
    languageID: ZH
    tcID: 64
    text: 高尚用具公司是专门为超级富豪定制珠宝的小型制造公司。但是公司的管理者十分精明，扩充了他们的生产线以增强其灵活性和安全性。现在公司的产品名目繁多，有奢华的，也有普通的，大都是些高品质而且限量发行的物品。
-   keyID: 1000069
    languageID: DE
    tcID: 64
    text: Ducia Foundry ist eine der wenigen amarrianischen Gesellschaften, die sich
        auf der Suche nach Geschäftsmöglichkeiten über die Grenzen des Imperiums hinausgewagt
        haben. Ducia Foundry ist eine dynamische Bergbau-Gesellschaft, die bereit
        ist, auf der Suche nach reichhaltigen Mineralbeständen ein Risiko einzugehen.
        Die Gesellschaft ist dafür bekannt, schwer bewaffnete Bergbau-Expeditionen
        tief in die Außenregionen zu entsenden - ein Risiko, das nur wenige der großen
        Gesellschaften einzugehen gewillt sind.
-   keyID: 1000069
    languageID: EN-US
    tcID: 64
    text: One of the few Amarr companies that has ventured outside its borders in
        search of business opportunities. Ducia Foundry is an energetic mining company
        that is willing to take chances in their search for rich minerals. The company
        has been known to send heavily armed mining expeditions deep into the outer
        regions, a risk that few respectable companies are willing to take.
-   keyID: 1000069
    languageID: ES
    tcID: 64
    text: Una de las pocas compañías Amarr que se ha arriesgado a buscar oportunidades
        de negocio más allá de sus fronteras. Fundición Ducia es una compañía minera
        que está dispuesta a arriesgarse en la búsqueda de minerales preciosos. La
        compañía es conocida por mandar expediciones fuertemente armadas a lo profundo
        de las regiones exteriores, un riesgo que pocas compañías respetables están
        dispuestas a asumir.
-   keyID: 1000069
    languageID: FR
    tcID: 64
    text: Une des rares sociétés amarr à s'être aventurée au-delà des frontières de
        l'empire à la recherche de nouveaux marchés. La Ducia Foundry est une compagnie
        minière dynamique prête à prendre des risques afin de se procurer de précieux
        minerais. Il lui est arrivé d'organiser des expéditions minières lourdement
        armées à destination des régions extérieures, un défi audacieux que peu de
        compagnies respectables sont prêtes à relever.
-   keyID: 1000069
    languageID: IT
    tcID: 64
    text: Una delle poche compagnie Amarr che si sono avventurate al di fuori dei
        propri confini in cerca di opportunità di business. Ducia Foundry è una energica
        compagnia mineraria che è disposta a correre rischi nella ricerca di minerali
        ricchi. La compagnia è nota per l'invio di spedizioni minerarie pesantemente
        armate nelle profondità di regioni esterne, un rischio che poche aziende rispettabili
        sarebbero disposte a correre.
-   keyID: 1000069
    languageID: JA
    tcID: 64
    text: ビジネスチャンスを求めて国外進出した珍しいアマー企業の一つ。ドゥシア鋳造所は精力的な採掘業者で、豊かな鉱脈のためならリスクをいとわない。重武装した採掘遠征隊をはるばる外縁リージョンにまで送り込むことで有名だ。実績ある会社は普通そこまでの危険を冒したがらないものである。
-   keyID: 1000069
    languageID: KO
    tcID: 64
    text: 사업 기회를 찾아 과감히 해외로 떠났던 몇 안 되는 아마르 코퍼레이션 중 하나입니다. 두시아 주조소는 고가의 미네랄을 찾기 위해
        모험을 하는 대담한 에너지 채굴업체입니다. 이 코퍼레이션은 몇몇 준수한 코퍼레이션들이 눈여겨보고 있는 외부의 여러 지역에 중무장한 채굴
        탐사대를 파견하기로 유명합니다.
-   keyID: 1000069
    languageID: RU
    tcID: 64
    text: Одна из немногих компаний Amarr, которые в поиске новых деловых возможностей
        расширили свою деятельность в пространство других государств. Ducia Foundry
        — энергичная шахтерская компания, надеющаяся на успех в поиске богатых минералов.
        Она известна тем, что посылает тяжело вооруженные экспедиции старателей во
        внешние области космоса ― риск, на который готовы пойти немногие респектабельные
        компании.
-   keyID: 1000069
    languageID: ZH
    tcID: 64
    text: 杜厦铸造是少数几个在边境以外寻找商机的艾玛公司之一。这是个充满活力的采矿公司，愿意冒险寻找富矿。公司会派遣全副武装的采矿探险队深入外层空间。很少有公司愿意冒这样的风险。
-   keyID: 1000070
    languageID: DE
    tcID: 64
    text: HZO Refinery ist eine kleine aber ambitionierte Bergbaugesellschaft, die
        ihre Operationen auf den stark umkämpften Grenzbereich zwischen dem Herrschaftsgebiet
        der Minmatar und dem der Ammatar konzentriert. Viele der Gebiete dort sind
        reichhaltig an Mineralien und HZO Refinery hat in den letzten Jahren einen
        unverhältnismäßig hohen Profit gemacht. Die Gesellschaft wird von den Behörden
        der Ammatar und der Sarum Familie unterstützt. Das verleiht der Gesellschaft
        auch die militärische Stärke, die sie benötigt, um sicher in dem heiß umkämpften
        Gebiet arbeiten zu können.
-   keyID: 1000070
    languageID: EN-US
    tcID: 64
    text: 'A small, but aggressive mining company that has concentrated its operation
        in the highly disputed regions between Minmatar and Ammatar space. Many of
        these areas are very mineral rich and HZO Refinery has shown a hefty profit
        in recent years. The company is backed by the Ammatar authorities and the
        Sarum family, which has given the company the military power it needs to operate
        safely in this hotly contested space.  '
-   keyID: 1000070
    languageID: ES
    tcID: 64
    text: 'Una pequeña pero agresiva compañía minera que ha concentrado sus operaciones
        en las regiones altamente disputadas localizadas entre el espacio Minmatar
        y el espacio Ammatar. Muchas de estas zonas son ricas en minerales y la Refinería
        HZO ha conseguido importantes beneficios en los últimos años. La compañía
        está financiada por las autoridades Ammatar y la Familia Sarum, que les han
        dado a la compañía la fuerza militar necesaria para operar con seguridad en
        esta conflictiva región del espacio.  '
-   keyID: 1000070
    languageID: FR
    tcID: 64
    text: 'Aussi petite que combative, cette compagnie minière concentre ses opérations
        dans les régions fortement contestées situées à la jonction des espaces minmatar
        et ammatar. Nombre de ces secteurs sont très riches en minéraux, de sorte
        que la HZO Refinery a enregistré des bénéfices confortables ces dernières
        années. La compagnie est soutenue par les autorités ammatar, ainsi que par
        la Sarum Family qui lui a fourni la puissance militaire nécessaire pour exploiter
        les recoins les plus tumultueux de l''espace.  '
-   keyID: 1000070
    languageID: IT
    tcID: 64
    text: 'Una compagnia mineraria piccola ma aggressiva che ha scelto di operare
        nelle regioni altamente contese tra lo spazio Minmatar e quello Ammatar. Molte
        di queste aree sono molto ricche di minerali e negli ultimi anni la HZO Refinery
        ha mostrato un profitto molto alto. La compagnia è sostenuta dalle autorità
        Ammatar e dalla famiglia Sarum, ottenendo quindi il potere militare di cui
        ha bisogno per operare in sicurezza in questo spazio conteso.  '
-   keyID: 1000070
    languageID: JA
    tcID: 64
    text: 小さいながら果敢な採掘会社で、ミンマター領とアマター領の間の危険な紛争地帯でもっぱら操業している。この宙域には無機物の豊富な場所が多く、おかげで近年HZO精錬所はめざましい利益をあげている。アマター政府とサルム皇家の後ろ盾があるおかげで、紛争のさなかでも安全に操業できるだけの武力支援を得ているのだ。
-   keyID: 1000070
    languageID: KO
    tcID: 64
    text: '작지만 굉장히 적극적인 이 채굴업체는 민마타와 아마타 사이의 치열한 분쟁 지역에서 집중적으로 사업을 운영하고 있습니다. 이러한
        분쟁 지역 중 다수는 미네랄이 상당히 풍부하며 HZO 정제소에서도 최근 몇 년간 짭짤한 수익을 벌어들인 곳입니다. 이 코퍼레이션은 이렇게
        갈등이 치열한 곳에서도 안전하게 사업을 운영하는 데 필요한 병력을 아마타 당국과 사룸 가문으로부터 지원받고 있습니다.  '
-   keyID: 1000070
    languageID: RU
    tcID: 64
    text: '  Небольшая, но агрессивная шахтерская компания, которая концентрирует
        свою деятельность на спорных территориях между пространствами Minmatar и Ammatar.
        Многие из этих территорий богаты ценными минералами, так что в течение нескольких
        последних лет HZO Refinery показывает высокую прибыль. Компанию поддерживают
        власти Ammatar и семья Sarum, которые предоставили компании военные силы для
        охраны её предприятий в опасной зоне.'
-   keyID: 1000070
    languageID: ZH
    tcID: 64
    text: HZO精炼集团是个采矿公司，规模很小但野心勃勃，其主要业务都集中在米玛塔尔和艾玛达间争夺中的空域内。这片空域的大部分都有十分富饶的矿藏资源，因此近几年HZO精炼集团效益很好。艾玛达当局和萨拉姆家族都是公司的坚实后盾。萨拉姆家族给予HZO精炼集团所需的军事保护，以确保其采矿运作顺利进行。
-   keyID: 1000071
    languageID: DE
    tcID: 64
    text: Inherent Implants ist die führende Firma im Bereich der Cyberimplantate
        in der Welt - das erklärt sich von selbst, schließlich sind sie seit Jahrhunderten
        im Geschäft. Die Firma begann damit, die bedürftigen Sklavenhalter, besonders
        die der königlichen Familien, zu unterstützen. Das ist noch immer ihr größter
        Kundenkreis, aber inzwischen verkauft Inherent Implants auch an einfache Amarr
        und Ausländer. Das hat den Gewinn der Firma um ein Mehrfaches erhöht, dafür
        aber auch das Misstrauen der Konservativen unter den amarrianischen Sklavenhaltern
        auf sich gezogen.
-   keyID: 1000071
    languageID: EN-US
    tcID: 64
    text: Inherent Implants is the leading cyber implant company in the world of EVE,
        which is easy to understand as they've been in business for centuries. Inherent
        Implants started by catering to the needy Holders, especially the royals.
        This is still their largest clientele, but recently the company has also started
        selling to other Amarrians and even foreigners. This has increased their profit
        many times, but is frowned upon by the conservative elements of the Amarr
        Holders.
-   keyID: 1000071
    languageID: ES
    tcID: 64
    text: Inherent Implants es la corporación líder del sector de los implantes cibernéticos
        en el universo de EVE, lo que es fácil de entender ya que han estado dentro
        el negocio desde hace siglos. Inherent Implants comenzó abasteciendo las necesidades
        de los pequeños empresarios en general y los miembros de la realeza en particular.
        Estos constituyen la mayor parte de su clientela, aunque recientemente la
        compañía a comenzado a establecer nuevos clientes Amarr o incluso extranjeros.
        Lo que ha multiplicado sus ganancias exponencialmente a pesar de estar mal
        visto por los elementos más conservadores del sector empresarial Amarr.
-   keyID: 1000071
    languageID: FR
    tcID: 64
    text: Inherent Implants est le leader de l'industrie des implants cybernétiques
        de l'univers d'EVE. Ce n'est guère étonnant quand on sait que la société a
        plusieurs siècles d'existence à son actif. À ses débuts, elle était le fournisseur
        principal des grands propriétaires, plus particulièrement ceux d'ascendance
        royale. Ces derniers demeurent à ce jour sa clientèle privilégiée, même si
        la compagnie a récemment commencé à investir le marché des autres classes
        de la société amarr et même des étrangers. Ce nouveau débouché a permis d'accroître
        considérablement les bénéfices enregistrés, au dam des grands propriétaires
        amarr les plus conservateurs qui voient d'un mauvais œil une telle ouverture.
-   keyID: 1000071
    languageID: IT
    tcID: 64
    text: Inherent Implants è la principale compagnia di impianti cibernetici nel
        mondo di EVE. Cosa facilmente comprensibile dato che la compagnia esiste ormai
        da secoli. Inherent Implants iniziò mirando a una clientela di Holders bisognosi,
        specialmente i reali. Questa rimane ancora la sua principale clientela, ma
        di recente la compagnia ha anche iniziato a vendere ad altri Amarr e persino
        a stranieri. Questo ha portato un aumento notevole dei profitti, ma la cosa
        non è vista di buon occhio dagli elementi conservatori degli Amarr Holders.
-   keyID: 1000071
    languageID: JA
    tcID: 64
    text: インヘーレントインプラントはEVE世界の代表的サイバーインプラント製造会社である。数世紀にもわたって存続している事実を考えれば不思議なことではない。初めはアマーのホールダー、特に皇族相手に売り込んでいた。彼らは今も最大の顧客層だが、最近同社は一般のアマー人や外国人にも販路を広げ始めた。そのため売り上げは何倍にも膨らんだが、アマーの保守派ホルダーたちは快く思っていない。
-   keyID: 1000071
    languageID: KO
    tcID: 64
    text: 인허런트 임플란트는 수세기 동안 사업을 유지해 온 만큼 이브 세계에서 가장 유명한 사이버 임플란트 코퍼레이션입니다. 인허런트 임플란트는
        경제 상황이 좋지 않은 홀더들과 특히 왕가 사람들을 상대로 사업을 운영하며 처음 설립된 코퍼레이션입니다. 이 코퍼레이션은 지금도 가장
        큰 규모의 고객층을 보유하고 있지만 최근에는 다른 아마르인을 비롯해 외국인에게까지 사업을 확장하기 시작했습니다. 덕분에 이 코퍼레이션은
        수익이 몇 배나 증가했지만 보수적인 아마르 홀더들은 이를 곱게 보지 않고 있습니다.
-   keyID: 1000071
    languageID: RU
    tcID: 64
    text: Inherent Implants  — ведущий производитель киберимплантатов в мире EVE.
        Это неудивительно, так как компания успешно работает в этой сфере уже не одну
        сотню лет. Inherent Implants начала свою деятельность, обслуживая Владетелей,
        в частности королевских особ. Несмотря на то, что эти люди все еще составляют
        большую часть клиентуры компании, в последнее время её услугами начали пользоваться
        остальные слои населения Amarr и даже иностранцы. Это существенно увеличило
        прибыль компании, но ухудшило её репутацию среди консервативных Владетелей
        Amarr.
-   keyID: 1000071
    languageID: ZH
    tcID: 64
    text: 天赋植体公司是新伊甸主要的计算机植入体公司，他们扎根于该产业已有几个世纪之久。天赋植体公司最早为迎合劳工主尤其是皇室的需要而建立,目前他们仍是公司最大的客户，但最近产品开始被销售给其他艾玛人和外国人，公司利润成倍增长，但这也引起了艾玛劳工主中保守分子的不满。
-   keyID: 1000072
    languageID: DE
    tcID: 64
    text: Imperial Shipment hat als offizieller Kurierdienst des Kaisers angefangen,
        hat sich aber vor einigen Jahrzehnten zu einer vollwertigen Transportgesellschaft
        weiterentwickelt, die jetzt das gesamte Imperium befliegt.
-   keyID: 1000072
    languageID: EN-US
    tcID: 64
    text: 'Imperial Shipment started out as the official courier service of the Amarr
        Emperor, but evolved some decades ago into a full fledged shipping company
        that operates throughout the Amarr Empire. '
-   keyID: 1000072
    languageID: ES
    tcID: 64
    text: 'Mensajería Imperial comenzó como el servicio oficial de correos del emperador
        Amarr, pero evolucionó hace unas décadas para convertirse en una gran corporación
        de transporte que opera a lo largo de todo el imperio Amarr. '
-   keyID: 1000072
    languageID: FR
    tcID: 64
    text: 'Après avoir fait ses premières armes en tant que service de messagerie
        officiel de l''empereur amarr, Imperial Shipment est devenue, il y a quelques
        dizaines d''années, une société de transport à part entière opérant aux quatre
        coins de l''Empire amarr. '
-   keyID: 1000072
    languageID: IT
    tcID: 64
    text: 'La Imperial Shipment iniziò come il servizio di corriere ufficiale dell''imperatore
        Amarr, ma da qualche decennio fa si è evoluta fino a diventare una compagnia
        di spedizione a tutti gli effetti, operante in tutto l''Impero Amarr. '
-   keyID: 1000072
    languageID: JA
    tcID: 64
    text: ' インペリアル海運はアマー皇室御用達の輸送サービスとして始まったが、数十年前からは本格的な船会社となりアマー帝国全域で営業中だ。'
-   keyID: 1000072
    languageID: KO
    tcID: 64
    text: '제국 해운은 처음에 아마르 황제의 공식 운송 서비스 업체로 시작했지만 수십 년간 크게 발전하면서 아마르 제국 전역에서 사업을 운영하는
        운송업체로 거듭났습니다. '
-   keyID: 1000072
    languageID: RU
    tcID: 64
    text: ' Imperial Shipment начинала как официальная курьерская служба Императора
        Amarr, но несколько десятилетий назад она выросла в полноценную организацию
        по доставке грузов и охватывает всю Империю Amarr.'
-   keyID: 1000072
    languageID: ZH
    tcID: 64
    text: 帝国运输刚开始是艾玛帝国的官方运送服务部门，几十年前转变成了个运输公司，业务遍及整个艾玛帝国。
-   keyID: 1000073
    languageID: DE
    tcID: 64
    text: 'Die offizielle Nachrichtenagentur des Imperiums Amarr und die einzige,
        die die Erlaubnis hat, über den königlichen Gerichtshof zu berichten. Obwohl
        es Amarr Certified News ein wenig an der Unabhängigkeit mangelt, derer sich
        die Nachrichtenagenturen in den anderen Imperien erfreuen, wird nicht oft
        und nur wenig zensiert. '
-   keyID: 1000073
    languageID: EN-US
    tcID: 64
    text: The official news agency of the Amarr Empire, the only one that is sanctioned
        to report from the royal court. Though Amarr Certified News lack some of the
        independence that news agencies in the other empires enjoy, actual cases of
        censorship are few and far between.
-   keyID: 1000073
    languageID: ES
    tcID: 64
    text: La agencia de noticias oficial del Imperio Amarr, los únicos autorizados
        por la corte real. Aunque Noticias Certificadas Amarr carece de la visión
        independiente que las agencias de noticias de otros imperios disfrutan, la
        censura es mínima.
-   keyID: 1000073
    languageID: FR
    tcID: 64
    text: Agence de presse officielle de l'Empire amarr, seule autorisée à publier
        des informations en provenance de la cour impériale. Bien qu'Amarr Certified
        News ne jouisse pas de l'indépendance dont bénéficient les agences de presse
        des autres empires, les cas de censure avérés restent rares.
-   keyID: 1000073
    languageID: IT
    tcID: 64
    text: L'agenzia di stampa ufficiale dell'Impero Amarr; l'unica a poter riferire
        dalla corte reale. Anche se all'Amarr Certified News manca l'indipendenza
        della quale le agenzie di stampa degli altri imperi godono, casi reali di
        censura sono pochi e sporadici.
-   keyID: 1000073
    languageID: JA
    tcID: 64
    text: アマー帝国の国営通信社。宮廷からのニュース配信を許可されている唯一の機関。報道の中立性は他国の通信社並みとはいえないが、実は検閲が入ることはめったにない。
-   keyID: 1000073
    languageID: KO
    tcID: 64
    text: 아마르 제국의 공식 언론 기관인 이곳은 유일하게 왕실로부터 보도 승인을 받은 기관입니다. 아마르 공신보도청은 다른 제국에 비해 독립성이
        다소 떨어지는 곳이지만 ,그렇다고 정말로 검열이 이루어지는 경우는 드뭅니다.
-   keyID: 1000073
    languageID: RU
    tcID: 64
    text: Официальная служба новостей Империи Amarr, единственная уполномоченная освещать
        события императорского двора. Несмотря на то, что Amarr Certified News недостает
        некоторой независимости, какой обладают службы новостей других империй, фактические
        случаи государственной цензуры крайне редки.
-   keyID: 1000073
    languageID: ZH
    tcID: 64
    text: 艾玛帝国内唯一得到皇室授权的官方通讯社。尽管艾玛认证通讯社不像其他帝国通讯社那样独立自主，事实上被审查的案例却十分少。
-   keyID: 1000074
    languageID: DE
    tcID: 64
    text: Joint Harvesting entstand vor etwa 10 Jahren, als sich mehrere Landwirtschafts-
        und Bergbaugesellschaften zusammenschlossen, um eine gigantische Firma zu
        bilden. Mittlerweile ist diese Firma eine der größten Gesellschaften für die
        Förderung von Rohmaterialien im Universum. Joint Harvesting ist in vielen
        Bereichen der Ressourcengewinnung tätig und operiert sowohl innerhalb als
        auch außerhalb des amarrianischen Imperiums.
-   keyID: 1000074
    languageID: EN-US
    tcID: 64
    text: Joint Harvesting was formed a decade ago when several agricultural and mining
        companies joined together to form one giant company. One of the largest raw
        material companies in the world of EVE, Joint Harvesting conducts a wide variety
        of resource gathering and operates both inside and outside the Amarr Empire.
-   keyID: 1000074
    languageID: ES
    tcID: 64
    text: 'Joint Harvesting se formó hace una década cuando varias corporaciones agrícolas
        y mineras se unieron para formar esta gigantesca empresa. Una de las mayores
        corporaciones dentro del sector primario en el universo de EVE, Joint Harvesting
        conduce un variado rango de operaciones de recolección de materiales y opera
        tanto dentro como fuera del imperio Amarr. '
-   keyID: 1000074
    languageID: FR
    tcID: 64
    text: Joint Harvesting fut fondée il y a une dizaine d'années à l'occasion du
        regroupement de plusieurs compagnies agricoles et minières au sein d'un vaste
        consortium. Acteur majeur de l'industrie des matières premières de l'univers
        d'EVE, Joint Harvesting exploite une grande variété de ressources et opère
        à l'intérieur de l'Empire amarr, mais aussi au-delà de ses frontières.
-   keyID: 1000074
    languageID: IT
    tcID: 64
    text: Joint Harvesting fu costituita una decina di anni fa, quando diverse aziende
        agricole e minerarie si unirono per formare un'unica compagnia gigante. La
        Joint Harvesting, una delle più grandi compagnie di materie prime nel mondo
        di EVE, conduce una vasta gamma di raccolte delle risorse e opera sia all'interno
        che all'esterno dell'Impero Amarr.
-   keyID: 1000074
    languageID: JA
    tcID: 64
    text: ジョイント採掘社は10年ほど前、農業会社と採掘会社数社が合併して生まれた巨大企業である。原材料卸業者としてはEVE世界でも最大級で、アマー帝国領の内外を問わず、様々な原材料の収穫や採掘を行う。
-   keyID: 1000074
    languageID: KO
    tcID: 64
    text: 조인트 하베스팅은 십 년 전에 여러 농업 및 채굴 코퍼레이션들이 하나로 뭉쳐 거대한 코퍼레이션을 설립하면서 만들어진 코퍼레이션입니다.
        이브 세계의 최대 규모를 자랑하는 웡자원 코퍼레이션 중 하나인 조인트 하베스팅은 다양한 자원들을 수집하며 현재 아마르 제국 내외로 활발하게
        사업을 운영하고 있습니다.
-   keyID: 1000074
    languageID: RU
    tcID: 64
    text: Joint Harvesting была основана десять лет назад, когда несколько сельскохозяйственных
        и шахтерских компаний объединились и сформировали один гигантский конгломерат.
        Одна из крупнейших сырьевых компаний в мире EVE, Joint Harvesting занимается
        добычей ресурсов широкого спектра и работает как в Империи Amarr, так и за
        ее пределами.
-   keyID: 1000074
    languageID: ZH
    tcID: 64
    text: 联合收割诞生于十年前，由几个农业采矿公司联合兼并而成。它是新伊甸最大的原材料公司之一，在艾玛帝国内外进行各种各样的资源采集运作。
-   keyID: 1000075
    languageID: DE
    tcID: 64
    text: Die Amarr benutzen ganze Planeten für die Lebensmittelproduktion. Der bevölkerungsreiche
        Staat hat bittere Lehren aus Hungersnöten gezogen und will sicherstellen,
        dass es nie wieder zu einer großen Hungersnot kommt. Nurtura ist eine der
        größeren, amarrianischen Landwirtschaftsgesellschaften und beim Export von
        Grundnahrungsmitteln an die anderen Imperien führend.
-   keyID: 1000075
    languageID: EN-US
    tcID: 64
    text: 'The Amarrians have whole planets dedicated to food production, the populous
        state has bitter experience from famine and wants to make sure it never experiences
        famine again on a large scale. Nurtura is one of the larger Amarrian agricultural
        companies, one that has been in the forefront of exporting basic foodstuff
        to the other empires. '
-   keyID: 1000075
    languageID: ES
    tcID: 64
    text: 'Los Amarr poseen planetas enteros dedicados explícitamente a la producción
        de alimentos. El bullicioso imperio ha sufrido en varias ocasiones las amargas
        experiencias derivadas de largos periodos de hambruna y necesita asegurar
        que la situación no se repita, y lo está haciendo a gran escala. Nurtura es
        una de las grandes corporaciones agrícolas Amarr, la cual ha estado a la vanguardia
        de las exportaciones de productos alimenticios básicos a otros imperios. '
-   keyID: 1000075
    languageID: FR
    tcID: 64
    text: 'Les Amarr disposent de planètes entières dédiées à la production de nourriture ;
        en effet, la nation surpeuplée garde un souvenir amer des grandes famines
        passées et souhaite s''assurer que cela ne se reproduise pas. Leader de l''exportation
        de denrées alimentaires de base vers les autres empires, Nurtura figure parmi
        les plus grandes compagnies agricoles amarr. '
-   keyID: 1000075
    languageID: IT
    tcID: 64
    text: 'Gli Amarr hanno interi pianeti dedicati alla produzione alimentare. Avendo
        già vissuto sulla propria pelle la durezza della carestia, questo popolo vuole
        assicurarsi che l''esperianza non si ripeta. Nurtura è una delle compagnie
        agricole più grandi di Amarr, una delle prime a esportare prodotti alimentari
        base in altri imperi. '
-   keyID: 1000075
    languageID: JA
    tcID: 64
    text: ' アマーは食糧生産専用の惑星をいくつも作ってきた。多くの人口を抱える国が飢饉に陥る悲惨さを知っているだけに、二度とそのような事態を繰り返すまいとしているのである。ナーチュラはアマー系の大手農業会社で、他の列強諸国向けに食糧輸出を行う代表的な企業だ。'
-   keyID: 1000075
    languageID: KO
    tcID: 64
    text: '아마르인들은 행성 전체를 식량 제조에 집중적으로 이용하는 편입니다. 인구가 상당히 많은 이 국가는 과거에 기근으로 인해 뼈아픈
        경험을 한 적이 있는 탓에 두 번 다시는 그와 같은 대대적인 기근이 발생하지 않도록 철저히 예방하기 위해 노력 중입니다. 널튜라는 아마르의
        대규모 농업 코퍼레이션 중 하나로, 다른 제국으로의 기초 식량 수출 사업을 꾸준히 선도하고 있습니다. '
-   keyID: 1000075
    languageID: RU
    tcID: 64
    text: ' В Империи Amarr существуют целые планеты, целиком отданные под сельское
        хозяйство. Обладая таким большим населением, Империя имеет горький опыт голодных
        лет и делает все для того, чтобы крупномасштабный голод больше не повторился.
        Nurtura — одна из крупнейших сельскохозяйственных компаний Amarr. Oна остается
        лидером экспорта основных продовольственных товаров в другие империи.'
-   keyID: 1000075
    languageID: ZH
    tcID: 64
    text: 艾玛有一整个专门生产食物的行星。这个人口众多的国家有过饥荒的苦难经历，现在再也不希望重新遭受一次大规模的饥荒。努图拉集团是艾玛最大的农业公司之一，向其他帝国出口基础食料。
-   keyID: 1000076
    languageID: DE
    tcID: 64
    text: Further Foodstuff ist eine kleine Agrargesellschaft, die den Familien Ardishapur
        und Sarum gehört. Die Produkte der Firma werden auch weitgehend von den Angehörigen
        der beiden Familien genutzt und die wenigen Produkte, die übrig bleiben, dürfen
        auf dem freien Markt verkauft werden. Das hat die Expansionsmöglichkeiten
        der Firma deutlich eingeschränkt, doch andererseits bedeutet dies, dass die
        Flotten der Häuser Ardishapur und Sarum niemals unter Lebensmittelknappheit
        leiden werden.
-   keyID: 1000076
    languageID: EN-US
    tcID: 64
    text: A small agricultural company jointly owned by the Ardishapur and Sarum families.
        The products of Further Foodstuffs are mostly used by the subjects of these
        two families, with what little is left surplus allowed to be sold on the open
        market. This has curbed the expansion opportunities of the company, though
        it means the fleets of Ardishapur and Sarum will never lack for food.
-   keyID: 1000076
    languageID: ES
    tcID: 64
    text: Una pequeña compañía agricultora cuya titularidad se reparte entre las familias
        Ardishapur y Sarum.  Los productos de Further Foodstuffs son destinados a
        la alimentación de los súbditos de estas dos casas, permitiendo que solo la
        mínima parte que no es consumida sea vendida al público general. Aunque esta
        situación limita seriamente sus posibilidades de expansión, la otra cara de
        la moneda es que a las flotas de los Ardishapur y los Sarum no les faltará
        el sustento.
-   keyID: 1000076
    languageID: FR
    tcID: 64
    text: Petite compagnie agricole détenue conjointement par les familles Ardishapur
        et Sarum. Les produits de Further Foodstuffs sont principalement consommés
        par les sujets de ces deux familles, le maigre surplus étant ensuite revendu
        sur le marché libre. Cette politique freine le développement de la compagnie,
        mais elle implique également que les flottes Ardishapur et Sarum ne manqueront
        jamais de vivres.
-   keyID: 1000076
    languageID: IT
    tcID: 64
    text: Una piccola compagnia agricola di proprietà congiunta delle famiglie Ardishapur
        e Sarum. I prodotti della Further Foodstuffs sono principalmente consumati
        dai componenti di queste due famiglie e solo il surplus rimanente viene venduto
        sul mercato aperto. Questo ha fortemente limitato le possibilità di espansione
        della compagnia, ma almeno le flotte di Ardishapur e Sarum non avranno mai
        carenza di cibo.
-   keyID: 1000076
    languageID: JA
    tcID: 64
    text: アーディシャパー家とサルム家が共同出資する小さな農業会社。生産物は基本的に両家の需要をまかなうためのもので、それでも余剰が出た場合のみ市場販売が許される。必然的に事業拡大の機会も限られてしまうのだが、おかげでアーディシャパー軍とサルム軍は糧食の心配をせずに済む。
-   keyID: 1000076
    languageID: KO
    tcID: 64
    text: 아르디샤퍼르 가문과 사룸 가문이 공동 소유하고 있는 작은 농업회사입니다.아마르 식품회사에서 생산되는 상품들은 대부분 두 가문의 식솔들이
        이용하지만, 적게나마 남는 양은 거래소에 내다 팔기도 합니다. 이런 방식으로 운영한 결과 사업을 확장할 기회는 많지 않았지만, 적어도
        두 가문의 함대는 마르지 않는 식량 공급 라인을 갖춘 셈입니다.
-   keyID: 1000076
    languageID: RU
    tcID: 64
    text: Небольшая сельскохозяйственная компания, которой совместно владеют семьи
        Ardishapur и Sarum. Продукцию Further Foodstuffs в основном потребляют представители
        этих семей, а то небольшое количество, что остается, разрешено продавать на
        рынке. Это не позволяет компании расширить свою деятельность, но зато у флотов
        семей Ardishapur и Sarum никогда не будет недостатка провизии.
-   keyID: 1000076
    languageID: ZH
    tcID: 64
    text: 长足食品是家由阿狄莎波家族和萨拉姆家族共同拥有的小型农业公司，其产品大多被这两个家族的人所享用，只有剩余的一小部分允许在公开市场上出售。虽然这使阿狄莎波和萨拉姆家族永不缺乏美食，但也大大遏止了公司扩张的机会。
-   keyID: 1000077
    languageID: DE
    tcID: 64
    text: Das Royal Amarr Institute ist eine der ältesten Bildungseinrichtungen in
        der Welt; das Gründungsdatum reicht bis in die Zeit zurück, als die Amarr
        noch auf ihrem Kontinent, auf Amarr Prime, lebten, vor der Zeit des Imperiums
        und der "Großen Rückforderung".
-   keyID: 1000077
    languageID: EN-US
    tcID: 64
    text: One of the oldest educational facilities in the world of EVE, the institute's
        origin date from the era when the Amarr were still confined to their continent
        on Amarr Prime; before the empire and the Great Reclaiming.
-   keyID: 1000077
    languageID: ES
    tcID: 64
    text: Una de las instituciones educativas más antigua de New Eden. La fecha de
        fundación del instituto se remonta a la era en la que los Amarr aún estaban
        confinados el su continente natal en Amarr Prime. Mucho antes de la formación
        del Imperio y de la Gran Reivindicación.
-   keyID: 1000077
    languageID: FR
    tcID: 64
    text: Un des plus anciens établissements d'enseignement de l'univers d'EVE. Son
        origine remonte à l'époque où les Amarr étaient encore confinés sur leur continent
        d'Amarr Prime, avant la fondation de l'empire et la grande Reconquête.
-   keyID: 1000077
    languageID: IT
    tcID: 64
    text: Una delle più antiche strutture educative del mondo di EVE, l'istituto risale
        all'epoca in cui il popolo Amarr era ancora confinato al continente su Amarr
        Prime; prima dell'Impero e del Great Reclaiming.
-   keyID: 1000077
    languageID: JA
    tcID: 64
    text: EVE最古級の教育機関で、創立ははるか昔、アマー人がまだアマープライムの大陸に縛られていた頃、帝国が「大同化時代」を始める以前に遡る。
-   keyID: 1000077
    languageID: KO
    tcID: 64
    text: 이브 세계에서 가장 오래된 교육 시설 중 하나인 이 기관은 그 시작이 무려 아마르가 아마르 프라임 대륙에 머물던 시대까지 거슬러
        올라갑니다. 즉, 제국과 대규모 교화 혁명이 있기 전의 시대에 설립된 곳입니다.
-   keyID: 1000077
    languageID: RU
    tcID: 64
    text: Королевский институт Amarr считается одним из самых древних образовательных
        учреждений в галактике. Он был основан еще в те дни, когда раса Amarr занимала
        всего один континент на планете Amarr Prime, до появления Империи и Великого
        Освоения.
-   keyID: 1000077
    languageID: ZH
    tcID: 64
    text: 艾玛皇家学院是新伊甸最古老的教育机构之一，它的起源要追溯到帝国和“大归御”之前，那时艾玛人仍旧只能在艾玛首星大陆上生活。
-   keyID: 1000078
    languageID: DE
    tcID: 64
    text: Der führende Leiter der Exekutive der amarrianischen Verwaltung, der Imperiale
        Kanzler, wird vom Kaiser ernannt und ist nur ihm gegenüber Rechenschaft schuldig.
        Obwohl die Macht des Kanzlers sich hauptsächlich auf die Bürokratie des Imperiums
        stützt, wird er als eine der mächtigsten Personen im Imperium bezeichnet.
-   keyID: 1000078
    languageID: EN-US
    tcID: 64
    text: 'The head of the executive branch of the Amarrian administration, the Imperial
        Chancellor is appointed by the Amarr Emperor and is answerable only to him.
        Though the Chancellor''s authority is mostly confined to the bureaucracy of
        the empire, he is still considered one of the most powerful individuals within
        the empire. '
-   keyID: 1000078
    languageID: ES
    tcID: 64
    text: 'Como cabecilla del departamento ejecutivo de la administración Amarr, el
        canciller imperial es nombrado por el emperador Amarr y solo responde ante
        él. Aunque la autoridad del canciller se limita principalmente a la burocracia
        imperial, es considerado una de las personas más poderosas dentro del imperio. '
-   keyID: 1000078
    languageID: FR
    tcID: 64
    text: 'À la tête de l''organe exécutif de l''administration amarr, l''Imperial
        Chancellor est nommé par l''empereur amarr et n''a de comptes à rendre qu''à
        lui seul. Même si l''autorité du chancelier reste globalement confinée à la
        bureaucratie impériale, il est malgré tout considéré comme l''un des plus
        puissants individus de l''empire. '
-   keyID: 1000078
    languageID: IT
    tcID: 64
    text: 'Capo del ramo esecutivo dell''amministrazione Amarr, il Cancelliere imperiale
        è nominato dall''Imperatore Amarr ed è responsabile nei suoi confronti. Anche
        se l''autorità del Cancelliere è per lo più limitata alla burocrazia dell''impero,
        è tuttavia considerato una delle persone più potenti all''interno dell''impero. '
-   keyID: 1000078
    languageID: JA
    tcID: 64
    text: ' アマー行政の長である帝国首相は、アマー皇帝に任命され、皇帝その人にのみ釈明義務を負う。その権限はもっぱら官僚相手に限られているとはいえ、帝国最高レベルの権力者のひとりとみなされている。'
-   keyID: 1000078
    languageID: KO
    tcID: 64
    text: '아마르 행정부 최고경영자 제국 총리는 아마르 황제가 직접 임명한 자로서 황제의 명령에만 응합니다. 총리는 권한이 거의 제국 관료주의의
        틀 안에 국한되어 있지만 여전히 제국 내에서 가장 영향력 있는 인물 중 한 명으로 꼽히고 있습니다. '
-   keyID: 1000078
    languageID: RU
    tcID: 64
    text: ' Глава исполнительного отдела администрации Amarr— Канцлер Империи. Его
        назначает исключительно Император Amarr, и он ответственен только перед ним.
        Несмотря на то, что авторитет Канцлера главным образом ограничен имперской
        бюрократией, он все равно считается одним из самых влиятельных людей империи.'
-   keyID: 1000078
    languageID: ZH
    tcID: 64
    text: 作为艾玛政府部首领，帝国议长由艾玛帝王亲自任命，只对艾玛皇帝负责。尽管帝国议长权力多限于帝国的官僚机构，但是它依然被认为是帝国中最有权力的人之一。
-   keyID: 1000079
    languageID: DE
    tcID: 64
    text: Das Amarr Imperium ist ein bürokratischer Moloch und der Amarr Civil Service
        führt ein eigenes Leben inmitten des großen Netzes der Regierungsbüros und
        Institutionen. Der Amarr Civil Service ist der größte Arbeitgeber im Imperium
        und verfügt über beträchtlichen politischen Einfluss, da er Prozesse verlangsamen
        oder beschleunigen kann.
-   keyID: 1000079
    languageID: EN-US
    tcID: 64
    text: The Amarr Empire is a bureaucratic juggernaut and the Amarr Civil Service
        has taken on a life of its own at the center of the vast web of governmental
        offices and institutions. The civil service is the largest employer within
        the empire and wields considerable political power through its ability to
        smother or speed up cases.
-   keyID: 1000079
    languageID: ES
    tcID: 64
    text: El Imperio Amarr se asienta sobre un monstruoso laberinto burocrático, y
        la corporación Servicio Civil Amarr surgió justo en el centro de esa vasta
        red de oficinas e instituciones gubernamentales. Servicio Civil es la mayor
        fuente de empleo de todo el imperio y maneja una cantidad considerable de
        poder político a través de su habilidad para retrasar o acelerar los procesos
        que pasan por sus manos.
-   keyID: 1000079
    languageID: FR
    tcID: 64
    text: L'Empire amarr est un mastodonte bureaucratique et l'Amarr Civil Service
        s'est formé spontanément au cœur de ce vaste réseau de bureaux et instituts
        gouvernementaux. Plus gros employeur de l'empire, il détient un pouvoir politique
        considérable de par sa capacité à étouffer ou à expédier les affaires courantes.
-   keyID: 1000079
    languageID: IT
    tcID: 64
    text: L'Impero Amarr è un colosso burocratico e l'Amarr Civil Service ha assunto
        una vita propria al centro della vasta rete di uffici e istituzioni governative.
        Il Civil Service è il più grande datore di lavoro nell'impero ed esercita
        un notevole potere politico grazie alla sua capacità di estinguere o di accelerare
        i casi.
-   keyID: 1000079
    languageID: JA
    tcID: 64
    text: アマー帝国は官僚機構の怪物であり、無数の役所と政府機関が網の目のごとく絡みあうただ中に息づいているのがアマー市民サービスである。帝国最大の雇用主でもあり、各種申請を円滑または迅速に終わらせる便宜をはかることで、かなりの政治的影響力をもつ。
-   keyID: 1000079
    languageID: KO
    tcID: 64
    text: 아마르 제국은 거대한 관료 국가입니다. 아마르 공무청은 수많은 정부 부처와 기관의 중심에서 세력을 키워 왔습니다. 공무청은 제국
        내 가장 큰 규모를 자랑하는 고용 기관으로 다양한 사건들을 마음대로 주무를 수 있는 능력 덕분에 정치계에서 상당한 권력을 보유하고 있습니다.
-   keyID: 1000079
    languageID: RU
    tcID: 64
    text: Империя Amarr обладает крайне сложной бюрократической системой; в центре
        этой гигантской паутины правительственных министерств и учреждений находится
        Государственная служба Amarr, уже давно существующая как самостоятельный организм.
        Государственная служба является крупнейшим работодателем в империи и обладает
        значительной политической силой благодаря возможности ускорять или затягивать
        рассмотрение различных дел.
-   keyID: 1000079
    languageID: ZH
    tcID: 64
    text: 艾玛帝国是一个十分官僚的强大国度，艾玛内政部在政府机关和公共机构的巨大网络中承担着重要的责任。内政部是帝国中最大的雇主，掌控着重要的政治权力，因此可以掩盖或加快处理某些事情。
-   keyID: 1000080
    languageID: DE
    tcID: 64
    text: Das Kriegsministerium hat im Imperium Amarr eine starke Machtposition, da
        es die Kommandogewalt über die Streitkräfte hat. Das Kriegsministerium ist
        für Konstruktion und Wartung der Militärraumschiffe verantwortlich und hat
        auch erheblichen Einfluss auf die Außenpolitik des Imperiums.
-   keyID: 1000080
    languageID: EN-US
    tcID: 64
    text: The Ministry of War wields extensive powers within the Amarr Empire through
        their control of the armed forces. The Ministry of War is responsible for
        the construction and maintenance of the Amarrian military and space navy,
        and it also has a great say in the foreign policy of the empire.
-   keyID: 1000080
    languageID: ES
    tcID: 64
    text: El Ministerio de Guerra tiene mucho poder dentro del Imperio Amarr que ejerce
        a través de su control de las fuerzas armadas. El Ministerio de Guerra es
        responsable de la construcción y el mantenimiento del ejercido Amarr y de
        su flota espacial. Su voz también resuena con fuerza en la política exterior
        del imperio.
-   keyID: 1000080
    languageID: FR
    tcID: 64
    text: Le Ministry of War détient une puissance considérable au sein de l'Empire
        amarr dont il contrôle les forces armées. Responsable du développement et
        de la maintenance de l'armée et de la Navy amarr, il joue un rôle déterminant
        dans la politique extérieure de l'empire.
-   keyID: 1000080
    languageID: IT
    tcID: 64
    text: Il Ministry of War esercita ampi poteri all'interno dell'Impero Amarr attraverso
        il controllo delle forze armate. Il Ministry of War è responsabile per la
        costruzione e la manutenzione della marina spaziale e militare Amarr, e ha
        anche una grande voce in capitolo nella politica estera dell'impero.
-   keyID: 1000080
    languageID: JA
    tcID: 64
    text: 戦略省は軍を統括する立場上、アマー帝国内で幅広い影響力をふるう。アマー陸軍（地上軍）および海軍（宇宙軍）の編制と維持が任務であり、また帝国の対外方針にも大きな発言力をもつ。
-   keyID: 1000080
    languageID: KO
    tcID: 64
    text: 무장 세력을 통제할 수 있는 능력을 갖춘 제국 전쟁부는 아마르 제국 내에서 어마어마한 권력을 자랑합니다. 제국 전쟁부는 아마르 군사
        및 우주 해군의 구성과 유지관리를 담당하고 있으며 제국의 외교 정치에 대해서도 막강한 발언권을 가지고 있습니다.
-   keyID: 1000080
    languageID: RU
    tcID: 64
    text: Министерство войны обладает большим влиянием в империи Amarr благодаря контролю
        над вооруженными силами. Министерство войны отвечает за создание и снабжение
        армии и космического флота Amarr, а также сильно влияет на международную политику
        империи.
-   keyID: 1000080
    languageID: ZH
    tcID: 64
    text: 军务部通过他们的武装部队在艾玛帝国掌握强大的权力。军务部负责艾玛军队和空间海军的组建与维护，在帝国的外交政策中也有重要的发言权。
-   keyID: 1000081
    languageID: DE
    tcID: 64
    text: 'Das Ministerium für Wertfeststellung ist verantwortlich für die Überwachung
        und Erforschung der Sonnensysteme innerhalb und nahe des Hoheitsgebiets der
        Amarr und kartographiert lukrative Asteroidengürtel und Planeten. Es ist auch
        verantwortlich für die Kontrolle der Bergbauaktivitäten in diesen Systemen
        und leitet die Bergbau-Operationen von amarrianischen Gesellschaften. '
-   keyID: 1000081
    languageID: EN-US
    tcID: 64
    text: The Ministry of Assessment is responsible for surveying and exploring the
        solar systems in and near Amarr space, charting lucrative asteroid belts and
        planets. It is also responsible for monitoring the mining activity in these
        same areas and organizing the mining operations of Amarrian companies.
-   keyID: 1000081
    languageID: ES
    tcID: 64
    text: El Ministerio de Tasación es responsable de la tasación y exploración de
        los sistemas solares cercanos y dentro de las fronteras del espacio Amarr,
        catalogando lucrativos cinturones de asteroides y planetas. Además, es responsable
        de la monitorización de la actividad minera en esas áreas y de la organización
        de las actividades mineras de las compañías Amarr.
-   keyID: 1000081
    languageID: FR
    tcID: 64
    text: Responsable de la cartographie et de l'exploration des systèmes solaires
        à l'intérieur et aux alentours de l'espace amarr, le Ministry of Assessment
        répertorie les planètes et ceintures d'astéroïdes potentiellement lucratives.
        Il est aussi chargé de superviser l'activité minière dans ces zones et d'organiser
        les opérations minières des compagnies amarr.
-   keyID: 1000081
    languageID: IT
    tcID: 64
    text: Il Ministry of Assessment è responsabile della rilevazione ed esplorazione
        dei sistemi solari all'interno e nei pressi dello spazio Amarr, tracciando
        asteroidi e pianeti lucrativi. È anche responsabile del monitoraggio dell'attività
        mineraria in queste stesse aree e dell'organizzazione delle operazioni di
        estrazione delle compagnie Amarr.
-   keyID: 1000081
    languageID: JA
    tcID: 64
    text: 管理省の任務は、アマー領内および周縁宙域のソーラーシステムを調査測量し、資源価値のあるアステロイドベルトや惑星を記録することである。また同宙域における採掘活動の監視や、アマー系企業の採掘活動の調整も含む。
-   keyID: 1000081
    languageID: KO
    tcID: 64
    text: 탐사자원부는 태양계와 인근 아마르 지역을 조사 및 탐사하며 수익성 있는 소행성 벨트와 행성들을 기록하는 일을 담당합니다. 또한,
        이러한 지역 내 채굴 작업을 감독하고 아마르 코퍼레이션들의 채굴 작업을 관리합니다.
-   keyID: 1000081
    languageID: RU
    tcID: 64
    text: Министерство экспертизы отвечает за исследование звездных систем в пространстве
        Amarr и в непосредственной близости от него, нанесение на карты астероидных
        поясов и планет, освоение которых приносит значительную прибыль. Еще одной
        задачей министерства является наблюдение за шахтерской деятельностью в данных
        регионах и организация деятельности шахтерских компаний Amarr.
-   keyID: 1000081
    languageID: ZH
    tcID: 64
    text: 国土评估局负责对艾玛空域内部和附近的恒星系进行勘测，并制图记录那些有利可图的小行星带和行星。它还负责监督这些地区的采矿活动，组织艾玛公司的采矿行动。
-   keyID: 1000082
    languageID: DE
    tcID: 64
    text: Die amarrianischen Behörden haben reichlich Erfahrung darin, ihre Bürger
        in beliebiger Weise zu manipulieren. Das Ministerium für Innere Ordnung trägt
        die Verantwortung für das Aufstöbern und Eliminieren unerwünschter Elemente
        der amarrianischen Gesellschaft. Seit den ersten Fremdrassenkontakten ist
        das Ministerium für Innere Ordnung auch verantwortlich für die Überwachung
        der Tätigkeiten von Ausländern innerhalb der Grenzen des Imperiums, insbesondere
        von terroristischen Zellen der Minmatar.
-   keyID: 1000082
    languageID: EN-US
    tcID: 64
    text: 'The Amarr authorities have vast experience in molding their citizens as
        they want. The Ministry of Internal Order is responsible for hunting down
        disgruntled elements in the society and eradicating them. Since first contact
        the Ministry of Internal Order is also responsible for monitoring the activities
        of foreigners within the Amarr border, especially Minmatar terrorist cells. '
-   keyID: 1000082
    languageID: ES
    tcID: 64
    text: 'Las autoridades Amarr poseen vasta experiencia en lo referente a moldear
        a sus ciudadanos a su antojo. El Ministerio de Control Interno es responsable
        de la caza y erradicación de elementos subversivos de la sociedad. Desde el
        primer contacto, el Ministerio de Control Interno también se encarga de monitorizar
        las actividades de extranjeros dentro de la frontera Amarr, especialmente
        los de las células terroristas Minmatar. '
-   keyID: 1000082
    languageID: FR
    tcID: 64
    text: 'Les autorités amarr excellent dans l''art de façonner leurs citoyens à
        leur guise. Le Ministry of Internal Order est responsable de la traque et
        de l''élimination des éléments perturbateurs au sein de la société. Depuis
        le premier contact avec l''extérieur, il est également chargé de surveiller
        les activités des ressortissants étrangers à la frontière amarr, particulièrement
        celles des cellules terroristes minmatar. '
-   keyID: 1000082
    languageID: IT
    tcID: 64
    text: 'Le autorità Amarr hanno una vasta esperienza nel manipolare i loro cittadini
        come vogliono. Il Ministry of Internal Order si occupa degli elementi della
        società scontenti, rintracciandoli ed eliminandoli. Il Ministry of Internal
        Order è anche responsabile del monitoraggio delle attività degli stranieri
        all''interno dei confini Amarr, specialmente delle cellule terroristiche Minmatar. '
-   keyID: 1000082
    languageID: JA
    tcID: 64
    text: ' アマー政府は市民を思い通りの型にはめることにかけては極めて経験豊富である。帝権保安省の任務は、反体制分子の摘発と根絶だ。ファーストコンタクト以降は、アマー領内における外国人、特にミンマター人テロリストの活動の監視も担当するようになった。'
-   keyID: 1000082
    languageID: KO
    tcID: 64
    text: '아마르 당국들은 원하는 대로 시민들을 통치하는 데 매우 노련합니다. 제국 공안부는 사회 내에 불만을 가진 세력들을 찾아내 쥐도
        새도 모르게 제거하는 일을 담당합니다. 또한, 아마르 국가 내 외국인을 비롯하여 특히 민마타 테러리스트의 활동을 발견하는 대로 이를
        지속적으로 감시하는 역할을 수행합니다. '
-   keyID: 1000082
    languageID: RU
    tcID: 64
    text: ' Власти Amarr обладают богатым опытом ущемления прав обычных граждан. Министерство
        внутреннего порядка ответственно за выслеживание и уничтожение недовольных
        властью лиц. С момента первого контакта с другими народами Министерство внутреннего
        порядка также отвечает за наблюдение за иностранцами в границах государства
        Amarr, в особенности за террористическими ячейками Minmatar.'
-   keyID: 1000082
    languageID: ZH
    tcID: 64
    text: 艾玛政府对于推进集权很有心得。内务府负责追捕并驱逐在社会中不受欢迎的人，还负责监督外国人，尤其是米玛塔尔恐怖分子在艾玛境内的活动。
-   keyID: 1000083
    languageID: DE
    tcID: 64
    text: Die amarrianische Regierung versucht möglichst viele Aspekte des täglichen
        Lebens der Bürger zu kontrollieren, insbesondere alles, was mit Handel und
        Kommunikation zu tun hat. Das amarrianische Handelsregister hält die Daten
        aller Handelstransaktionen innerhalb des Hoheitsgebietes der Amarr fest und
        führt auch Buch über den gesamten Außenhandel und die im Imperium getätigten
        Investitionen.
-   keyID: 1000083
    languageID: EN-US
    tcID: 64
    text: The Amarr government seeks to control as many aspects of the daily life
        of its citizens, especially everything that has to do with trade and communication.
        The Amarr Trade Registry has records of all transactions within Amarr space
        and also monitors all foreign trades and investment made within the empire.
-   keyID: 1000083
    languageID: ES
    tcID: 64
    text: El gobierno Amarr busca controlar tantos aspectos de la vida cotidiana de
        sus ciudadanos como sea posible, especialmente todo lo que tiene que ver con
        las transacciones comerciales y las comunicaciones. El Registro Mercantil
        Amarr tiene documentadas todas las transacciones dentro del espacio Amarr
        y además monitoriza todas las transacciones comerciales e inversiones extranjeras
        realizadas dentro del imperio.
-   keyID: 1000083
    languageID: FR
    tcID: 64
    text: Le gouvernement amarr cherche à contrôler autant que possible la vie quotidienne
        de ses citoyens, en particulier tout ce qui touche au commerce et à la communication.
        L'Amarr Trade Registry consigne toutes les transactions effectuées au sein
        de l'espace amarr et contrôle les échanges et investissements étrangers réalisés
        à l'intérieur de l'empire.
-   keyID: 1000083
    languageID: IT
    tcID: 64
    text: Il governo Amarr cerca di controllare molti aspetti della vita quotidiana
        dei suoi cittadini, in particolare tutto ciò che ha a che fare con il commercio
        e con la comunicazione. L'Amarr Trade Registry ha documentazioni scritte di
        tutte le transazioni all'interno dello spazio Amarr e controlla anche tutti
        i commerci e gli investimenti esteri effettuati all'interno dell'impero.
-   keyID: 1000083
    languageID: JA
    tcID: 64
    text: アマー政府は国民の日常生活のあらゆる面を統制したがる。売買や通信に関することならなおさらだ。アマー貿易登録局はアマー領内で行われたあらゆる商取引を記録しており、また外国との貿易や投資についてもすべて監視を行っている。
-   keyID: 1000083
    languageID: KO
    tcID: 64
    text: 아마르 정부는 시민들의 일상 속 다양한 부분, 그중에서도 특히 거래와 통신에 관한 모든 측면을 통제하고자 합니다. 아마르 무역등기청은
        아마르 지역에서 일어나는 모든 거래 활동에 관한 기록을 보유하고 있으며, 제국 내 모든 해외 거래 및 투자 또한 감시하고 있습니다.
-   keyID: 1000083
    languageID: RU
    tcID: 64
    text: Правительство Amarr стремится контролировать как можно больше сфер жизни
        населения, особенно те из них, которые связаны с торговлей и коммуникациями.
        В Торговом реестре Amarr содержатся записи о всех сделках, осуществленных
        в пространстве Amarr, а также обо всех торговых и инвестиционных операциях
        иностранных компаний внутри Империи.
-   keyID: 1000083
    languageID: ZH
    tcID: 64
    text: 艾玛政府总是试图控制其居民生活的方方面面，尤其是与贸易通信有关的每一件事。艾玛商管局拥有艾玛境内所有的交易记录，同时也监控着境内所有的外来贸易和投资。
-   keyID: 1000084
    languageID: DE
    tcID: 64
    text: Die Imperial Navy operiert nach der einfachen Doktrin, jedes Problem durch
        das Aufbieten überlegener militärischer Macht zu lösen. Die Imperial Navy
        hat fast doppelt so viele Schiffe wie die Flotten der beiden nächstgrößeren
        Imperien zusammen. Allerdings ist die Qualität mancher Amarr-Schiffen fraglich,
        da viele seit Jahrzehnten nicht mehr neu ausgestattet wurden und somit nahezu
        untauglich sind.
-   keyID: 1000084
    languageID: EN-US
    tcID: 64
    text: The Imperial Navy operates under the simple doctrine of applying overwhelming
        force to any given situation. The Imperial Navy has almost twice as many ships
        as the next two empire navies put together, though the quality of some of
        the Amarrian ships are questionable as many of them have not been refitted
        for decades and are almost obsolete.
-   keyID: 1000084
    languageID: ES
    tcID: 64
    text: La Armada Amarr opera bajo el simple principio de aplicar una fuerza aplastante
        para resolver cualquier situación. La Armada Amarr tiene casi el doble de
        naves que las armadas de los dos siguientes imperios juntas, aunque la calidad
        de algunas de las naves Amarr es cuestionable ya que muchas de ellas no han
        sido reacondicionadas desde hace décadas y están casi obsoletas.
-   keyID: 1000084
    languageID: FR
    tcID: 64
    text: En toutes circonstances, la stratégie élémentaire mise en œuvre par la Navy
        impériale s'appuie sur la supériorité numérique. En effet, sa flotte comprend
        presque deux fois plus de vaisseaux que ses deux voisins réunis. Toutefois,
        la qualité de certains vaisseaux amarr est discutable, car nombre d'entre
        eux n'ont pas été remis en état depuis des décennies et sont presque obsolètes.
-   keyID: 1000084
    languageID: IT
    tcID: 64
    text: 'L''Amarr Navy opera secondo una semplice dottrina: affrontare di petto
        qualsiasi situazione. L''Amarr Navy ha quasi il doppio delle navi possedute
        dalle due marine imperiali messe insieme, anche se la qualità di alcune delle
        navi Amarr è discutibile, visto che molte di loro non sono state riequipaggiate
        da decenni e sono quasi obsolete.'
-   keyID: 1000084
    languageID: JA
    tcID: 64
    text: 帝国海軍の作戦行動方針はごく単純で、「いかなる事態にもそれを圧倒できる数の戦力を投入する」というものだ。帝国海軍の保有艦数は、他の2国の海軍を合わせた2倍に匹敵するが、全てを戦力に数えられるかは疑わしい。多くの船は何十年も昔の、ほぼ完全に時代遅れな装備を使い続けているからだ。
-   keyID: 1000084
    languageID: KO
    tcID: 64
    text: 제국 해군은 어떤 상황에서도 압도적인 병력으로 상대를 제압한다는 아주 단순한 원칙으로 운영되는 조직입니다. 제국 해군의 함선 수는
        세계 제일로, 2순위와 3순위 제국의 해군 함선 수를 다 합친 것보다도 두 배나 더 많은 함선 수를 자랑합니다. 다만, 일부 아마르
        함선은 수십 년 동안 피팅 정비가 이루어지지 않고 있으며 거의 단종된 것들이라 품질은 그다지 믿음직스럽지 못합니다.
-   keyID: 1000084
    languageID: RU
    tcID: 64
    text: 'Флот Амаррской Империи действует согласно простой доктрине: применять превосходство
        в силе при решении любой боевой задачи. Империя имеет почти в два раза больше
        кораблей, чем флот двух других государств, вместе взятых, но качество некоторых
        амаррских кораблей остается под вопросом: многие из них на протяжении многих
        десятилетий не проходили модернизацию и являются практически полностью устаревшими.'
-   keyID: 1000084
    languageID: ZH
    tcID: 64
    text: 帝国海军信奉在任何情况下动用强大武力的简单信条。虽然帝国海军的很多飞船由于年久失修而几近报废，但其拥有的飞船数量仍几乎是相邻两国海军飞船总数的两倍。
-   keyID: 1000085
    languageID: DE
    tcID: 64
    text: 'Der Lordkanzler ist die rechte Hand des Imperators. Wo er geht, trägt er
        die Macht des Imperators mit sich. In Abwesenheit des Imperators darf der
        Kanzler als Oberhaupt des Imperiums auftreten und sogar weitreichende Entscheidungen
        treffen.


        Imperatorin Catiz I. hat nach Ihrer Krönung im Jahr YC118 verkündet, dass
        sie die Wichtigkeit des Lordkanzlers im Leben und der Politik des Imperiums
        der Amarr wiederherstellen wird.'
-   keyID: 1000085
    languageID: EN-US
    tcID: 64
    text: "The Court Chamberlain is the right hand of the emperor. Wherever he goes,
        the power of the emperor goes with him. In the emperor's absence, the Chamberlain
        is authorized to speak as acting head of the Empire, even on delicate political
        matters.\r\n\r\nAfter her coronation in YC118, Empress Catiz I has chosen
        to restore much of the importance of the Court Chamberlain in the life and
        politics of the Amarr Empire."
-   keyID: 1000085
    languageID: ES
    tcID: 64
    text: El Chambelán de la corte es la mano derecha del emperador. Donde quiera
        que vaya, el poder del emperador va con él. En ausencia del emperador, el
        chambelán está autorizado a hablar como jefe interino del imperio, incluso
        en temas políticos delicados. Sin embargo, con el ascenso de la emperatriz
        Jamyl I, el poder del chambelán de la corte se ha visto reducido hasta poco
        más del de un mero funcionario.
-   keyID: 1000085
    languageID: FR
    tcID: 64
    text: Le grand chambellan est le bras droit de l'empereur. Où qu'il aille, il
        emporte avec lui le pouvoir impérial. En l'absence de Sa Majesté, le chambellan
        est autorisé à parler en son nom, y compris dans le cadre des affaires politiques
        sensibles. À la suite de son couronnement en CY 118, l'impératrice Catiz I
        a décidé de redonner de l'importance aux décisions prises par le grand chambellan
        dans la vie politique de l'Empire amarr.
-   keyID: 1000085
    languageID: IT
    tcID: 64
    text: Il Court Chamberlain è il braccio destro dell'imperatore. Ovunque vada,
        il potere dell'imperatore va con lui. In assenza dell'imperatore, il Chamberlain
        è autorizzato a subentrare come capo dell'Impero, discutendo anche questioni
        politiche delicate. Con l'ascesa dell'Imperatrice Jamyl I, tuttavia, il potere
        del Court Chamberlain è stato ridotto a poco più di quello di un semplice
        funzionario.
-   keyID: 1000085
    languageID: JA
    tcID: 64
    text: 宮廷侍従長は皇帝の右腕だ。彼の行くところ、皇帝の権威が共にある。皇帝不在の間は宮廷侍従長が代理として発言する権限をもち、微妙な政治問題にさえも裁量権を認められていた。しかし女帝ジャミル1世の即位以来、宮廷侍従長の権威は衰え、一介の役人同然となっている。
-   keyID: 1000085
    languageID: KO
    tcID: 64
    text: 황실 집정관은 황제의 오른팔입니다. 황실 집정관이 어딜 가든 황제의 권력이 항상 그 뒤를 따라다닙니다. 집정관은 황제가 없을 때
        황제를 대신해 정치적인 사안에 대해서까지 제국의 수장으로서 발언할 수 있는 권한을 보유하고 있습니다.<br><br>카티즈 여제 1세는
        YC 118년에 대관식을 치른 후 아마르 제국의 일상과 정계에서 황실 집정관의 권위를 상당 부분 회복해주었습니다.
-   keyID: 1000085
    languageID: RU
    tcID: 64
    text: 'Придворный камерарий — правая рука императора. И власть императора всегда
        с ним. В отсутствие правителя камерарий уполномочен говорить от имени всей
        империи и даже высказываться по щекотливым политическим вопросам.


        После своей коронации в 118 году от ю. с. императрица Катис I решила восстановить
        высокое положение придворного камерария в жизни и политике Амаррской Империи.'
-   keyID: 1000085
    languageID: ZH
    tcID: 64
    text: '宫务大臣是君主的得力助手，无论在哪里，皇权都时刻相伴。在一些棘手问题上，宫务大臣甚至能代表君主发言，并以君主的名义发号施令。


        凯蒂兹女皇一世在YC118年登基后保留了宫务大臣在艾玛帝国政治体系中的重要作用。'
-   keyID: 1000086
    languageID: DE
    tcID: 64
    text: 'Sobald ein neuer Imperator gekürt wurde, müssen alle Verbindungen zu seiner
        alten Familie getrennt werden. Stattdessen wird er Mitglied der Heiligen Familie
        der Imperatoren, die über enorme Besitztümer im gesamten Imperium und beachtliche
        politische Macht verfügt.


        Seit Imperatorin Catiz I. im Jahr YC118 gekrönt wurde, hat sie die Erfahrung
        und Weisheit ihres Umfeldes genutzt, um das Imperium der Amarr in ein beginnendes,
        neues Zeitalter des Wohlstandes und der Stärke zu führen.'
-   keyID: 1000086
    languageID: EN-US
    tcID: 64
    text: "Once a new emperor has been chosen, all ties to his old royal family are
        severed and he joins the holy family of the emperors, which owns vast estates
        throughout the empire and wields considerable political power.\r\n\r\nEmpress
        Catiz I, crowned in YC118, has shown signs of using the experience and wisdom
        of her relations in her early efforts to usher in a new age of prosperity
        and power for the Amarr Empire."
-   keyID: 1000086
    languageID: ES
    tcID: 64
    text: 'Una vez que un nuevo emperador ha sido elegido, todos sus lazos con su
        antigua familia real son seccionados y pasa a formar parte de la sagrada familia
        de los emperadores, que posee grandes bienes en todo el imperio y ejerce un
        poder político considerable. La emperatriz Jamyl I, coronada en el año YC
        110, no tolera interferencias de quienes fueron sus parientes, y está decidida
        a guiar a su imperio a una nueva edad de oro de prosperidad e ilustración.
        Con ellos, o a pesar de ellos. '
-   keyID: 1000086
    languageID: FR
    tcID: 64
    text: Une fois le nouvel empereur désigné, tous les liens avec sa famille royale
        d'origine sont rompus et il intègre l'auguste famille impériale, qui possède
        de vastes domaines dans tout l'empire et exerce un pouvoir politique considérable.
        L'impératrice Catiz I, couronnée en CY 118, a su tirer parti de toute l'expérience
        et la sagesse de ses relations pour mener l'Empire amarr vers une nouvelle
        ère de prospérité et de pouvoir.
-   keyID: 1000086
    languageID: IT
    tcID: 64
    text: Quando un nuovo imperatore viene scelto, tutti i legami con la vecchia famiglia
        reale sono recisi e lui si unisce alla sacra famiglia degli imperatori, che
        possiede vaste tenute in tutto l'impero ed esercita un incredibile potere
        politico. L'Imperatrice Jamyl I, incoronata nel YC 110, non tollera interferenze
        nelle sue relazioni precedenti, ma è determinata a guidare il suo impero verso
        una nuova età d'oro di prosperità e di illuminazione. Loro malgrado, se necessario.
-   keyID: 1000086
    languageID: JA
    tcID: 64
    text: 新皇帝が選ばれると、その人物は出身家との一切の縁を絶ち、神聖なる皇帝家に入ることになる。皇帝家は帝国各地に広大な直轄地を有し、政治的影響力も相当なものだ。YC
        110年に戴冠した女帝ジャミル1世は、出身家からの干渉を一切許さず、自分なりに帝国を繁栄と啓蒙に満ちた新たな黄金時代へ導こうと決意している――必要とあらば、出身家を切り捨てても。
-   keyID: 1000086
    languageID: KO
    tcID: 64
    text: 새로운 황제가 간택되면 자신의 옛 가문과의 모든 관계는 끊기게 되고, 신성한 황제의 가문에 합류하게 됩니다. 황제의 가문은 제국
        전역에 방대한 자산을 보유하고 있으며 정치적 권력 또한 상당합니다.<br><br>YC 118년에 대관식을 치른 카티즈 여제 1세는 아마르
        제국이 새롭게 맞이할 번성과 권력의 시대를 열고자 일찍부터 노력하며 얻은 경험과 지혜가 돋보이는 인물입니다.
-   keyID: 1000086
    languageID: RU
    tcID: 64
    text: 'После своего избрания новый император обрывает все связи со старой семьёй
        и присоединяется к священной императорской династии, которая обладает обширными
        территориальными владениями по всей империи и значительной политической мощью.


        Едва взойдя на престол, императрица Катис I, коронованная в 118 году от ю.
        с., проявила себя как мудрый правитель, ловко и умело используя свои связи
        ради блага и процветания Амаррской Империи.'
-   keyID: 1000086
    languageID: ZH
    tcID: 64
    text: '新君主一旦被选立后，他就必须和自己的皇室家族分离，而加入神圣的君主家庭，从而拥有整个帝国中的大量产业，掌控着相当大的政治权利。


        凯蒂兹女皇一世在YC118年登基后，开始运用她早期经营积累下的人脉的经验和智慧来力求使艾玛帝国的繁荣和权势达到全新高度。'
-   keyID: 1000087
    languageID: DE
    tcID: 64
    text: Die Familie Kador symbolisiert die Erhabenheit des Imperiums. Aus dieser
        Familie wurden in der Vergangenheit die meisten Kaiser gewählt und für die
        Mehrheit der Amarr steht diese Familie für das starke, majestätische alte
        Imperium.
-   keyID: 1000087
    languageID: EN-US
    tcID: 64
    text: The Kador family symbolizes the grandeur of the empire. The family has had
        the most emperors elected in the past and to most Amarrians they stand for
        the strong, majestic empire of the old.
-   keyID: 1000087
    languageID: ES
    tcID: 64
    text: La familia Kador simboliza la grandeza del imperio. La familia ha tenido
        el mayor numero de emperadores electos a lo largo de la historia y para la
        mayoría de los Amarr son la representación viviente del fuerte y majestuoso
        imperio antiguo.
-   keyID: 1000087
    languageID: FR
    tcID: 64
    text: La Kador Family symbolise la grandeur de l'empire. Elle a engendré le plus
        grand nombre d'empereurs élus à ce jour, et pour la plupart des Amarr, elle
        incarne la force et la gloire de l'empire du temps de sa splendeur.
-   keyID: 1000087
    languageID: IT
    tcID: 64
    text: La famiglia Kador simboleggia la grandezza dell'impero. La famiglia ha avuto
        il maggior numero di imperatori eletti in passato e per la maggior parte degli
        Amarr essi rappresentano il forte e maestoso impero dei tempi passati.
-   keyID: 1000087
    languageID: JA
    tcID: 64
    text: カドール家は帝国の威厳の象徴である。これまでに最も多くの皇帝を輩出した家であり、アマー人にとっては強く、偉大で、由緒ある帝国の体現なのだ。
-   keyID: 1000087
    languageID: KO
    tcID: 64
    text: 카도르 가문은 제국의 위엄을 상징하는 가문입니다. 이 가문은 과거에 가장 많은 황제를 배출해 냈으며 대부분의 아마르인들은 이 가문을
        옛 제국의 강직함과 근엄함 그 자체로 여기고 있습니다.
-   keyID: 1000087
    languageID: RU
    tcID: 64
    text: Семья Kador символизирует величие Империи. Из этой семьи вышло самое большое
        количество императоров, и для большинства Amarr именно она означает силу и
        мощь империи прошлого.
-   keyID: 1000087
    languageID: ZH
    tcID: 64
    text: 卡多尔家族象征着帝国的荣耀，历代帝王多属于这个家族。对多数艾玛人来说，他们象征着伟大庄严的古老帝国。
-   keyID: 1000088
    languageID: DE
    tcID: 64
    text: Die Familie Sarum war schon immer die kriegerischste der königlichen Familien
        - immer bereit, zu den Waffen zu greifen, wenn es erforderlich ist. Die Familie
        besitzt Anteile am Militär der Amarr und der Waffenindustrie. Sie ist die
        einzige königliche Familie, welche das Vorhaben der Rückforderung aus alten
        Zeiten neu beleben möchte.
-   keyID: 1000088
    languageID: EN-US
    tcID: 64
    text: The Sarum family has always been the most belligerent of the royal families,
        always willing to take up arms whenever required. The family has vested interest
        in the Amarr military and the armaments industry. They are the only royal
        family that wants to revive the Reclaiming efforts of old.
-   keyID: 1000088
    languageID: ES
    tcID: 64
    text: La familia Sarum ha sido la más beligerante de entre todas las familias
        reales, siempre dispuesta a tomar las armas cuando fuera necesario. La familia
        posee derechos adquiridos sobre el ejercito Amarr y la industria armamentística.
        Son la única familia real que insiste en revivir los tiempos de la Reivindicación.
-   keyID: 1000088
    languageID: FR
    tcID: 64
    text: Constamment prête à prendre les armes si nécessaire, la Sarum Family a toujours
        été la plus belliciste des familles royales. Elle s'intéresse tout particulièrement
        à l'industrie de l'armement et à l'armée amarr. En outre, c'est la seule famille
        royale à vouloir relancer la campagne de Reconquête d'autrefois.
-   keyID: 1000088
    languageID: IT
    tcID: 64
    text: La famiglia Sarum è sempre stata la più belligerante delle famiglie reali,
        sempre pronta a prendere le armi in qualsiasi momento. La famiglia ha investimenti
        nell'industria militare Amarr e negli armamenti. È l'unica famiglia reale
        che vuole rilanciare il vecchio Reclaiming.
-   keyID: 1000088
    languageID: JA
    tcID: 64
    text: サルム家は昔から最も好戦的な皇家という定評があり、有事には進んで武器をとる。そのためアマー軍や軍事産業と関係が深い。また皇家の中で唯一、「大同化時代」運動の復活を望んでいる。
-   keyID: 1000088
    languageID: KO
    tcID: 64
    text: 사룸 가문은 항상 왕실 가문 중에서도 가장 공격적인 성향을 보이는 가문으로, 필요하기만 하면 바로 무기를 꺼내 드는 습성이 있습니다.
        이 가문은 아마르 군사 및 탄약 사업에 상당한 금액을 투자해 왔습니다. 이들은 예전의 교화 혁명 시대를 다시 재현하길 원하는 유일한
        왕실 가문입니다.
-   keyID: 1000088
    languageID: RU
    tcID: 64
    text: Семья Sarum всегда являлась самой воинственной из королевских семей, готовая
        взяться за оружие, как только это понадобится. Семья обладает обширными интересами
        в армии и военной промышленности Amarr. Это единственная королевская семья,
        желающая возродить политику Освоения.
-   keyID: 1000088
    languageID: ZH
    tcID: 64
    text: 萨拉姆家族一直都是皇室中最好战的，无论何时需要都愿意拿起武器。这个家族在艾玛军事和军火工业中利益双收。他们是唯一一个想要复兴大开拓时代荣光的皇室家族。
-   keyID: 1000089
    languageID: DE
    tcID: 64
    text: Die Familie Kor-Azor steht traditionellerweise im Mittelpunkt amarrianischer
        Politik und bemüht sich aktiv um Kompromisse und friedliche Lösungen für alle
        Probleme. Ihr diplomatischer Stil wird von der Mehrheit des Volkes bevorzugt,
        hat ihnen aber auch eine Menge Feinde eingebracht, die nur auf eine passende
        Gelegenheit warten.
-   keyID: 1000089
    languageID: EN-US
    tcID: 64
    text: The Kor-Azor have traditionally been in the middle of Amarrian politics,
        actively trying to find compromises and peaceful solutions to any problem.
        Their diplomatic style is favored by the public, but has created many powerful
        enemies that are biding their time.
-   keyID: 1000089
    languageID: ES
    tcID: 64
    text: Los Kor-Azor han sido tradicionalmente el centro de la política Amarr, tratando
        activamente de encontrar compromisos y soluciones pacíficas ante cualquier
        problema. Su estilo diplomático se ve favorecido por el público, lo que también
        ha generado muchos y poderosos enemigos que están esperando el momento oportuno.
-   keyID: 1000089
    languageID: FR
    tcID: 64
    text: Les Kor-Azor ont toujours été au centre de la politique amarr, cherchant
        activement à trouver des compromis et des solutions pacifiques à n'importe
        quel problème. Apprécié du public, leur style diplomatique leur a toutefois
        valu les foudres de maints ennemis redoutables qui attendent leur heure.
-   keyID: 1000089
    languageID: IT
    tcID: 64
    text: I Kor-Azor sono stati tradizionalmente al centro della politica Amarr, cercando
        attivamente di trovare compromessi e soluzioni pacifiche ai problemi. Il loro
        stile diplomatico è favorito dal pubblico, ma ha anche creato molti nemici
        potenti che aspettano in agguato.
-   keyID: 1000089
    languageID: JA
    tcID: 64
    text: コロアゾール家はアマー政界の中では伝統的に中道派で、どのような問題にも妥協点と平和的解決を見いだそうと努めてきた。この外交姿勢は国民には好評だが、結果を不服とする有力な敵を数多く作ってきたのも事実である。
-   keyID: 1000089
    languageID: KO
    tcID: 64
    text: 코르 아조르는 예전부터 아마르 정계의 중심을 지켜온 가문으로, 어떤 문제가 발생해도 타협과 원만한 방식으로 해결하려고 노력하는 면모를
        보입니다. 이 가문의 민주적인 태도는 대중들에게 큰 호의를 사고 있지만, 어둠 속에서 때를 기다리며 이 가문을 시기하는 강력한 적도
        여럿 두고 있습니다.
-   keyID: 1000089
    languageID: RU
    tcID: 64
    text: Семья Kor-Azor традиционно находится в центре политической жизни Amarr.
        Они активно пытаются находить компромиссы и мирные решения любых проблем.
        Дипломатические методы, которыми они руководствуются, приветствуются публикой,
        но они же являются причиной появления многих опасных врагов, ожидающих подходящего
        момента.
-   keyID: 1000089
    languageID: ZH
    tcID: 64
    text: 柯埃佐家族历来在艾玛政治风波中保持中立，为各种问题积极寻求折中办法，力求和平解决。他们的外交风格为公众所喜欢，但也因此树立了许多强敌。
-   keyID: 1000090
    languageID: DE
    tcID: 64
    text: Die Familie Ardishapur ist die traditionsbewussteste der königlichen Familien.
        Ihre Angehörigen sind konservativ und Verfechter der amarrianischen Religion.
        Ihr Herrschaftsgebiet ist in vieler Hinsicht rückständig, aber auch gefestigt
        und sicher.
-   keyID: 1000090
    languageID: EN-US
    tcID: 64
    text: The Ardishapur family is the traditionalists of the royal families. They
        are conservative and champions of the Amarrian religion. Their domain is in
        many ways backward, but it is stable and secure.
-   keyID: 1000090
    languageID: ES
    tcID: 64
    text: La familia Ardishapur es la más tradicional de todas las familias reales.
        Son conservadores y grandes defensores de la religión Amarr. Su dominio es
        en muchos sentidos anticuado, pero es estable y seguro.
-   keyID: 1000090
    languageID: FR
    tcID: 64
    text: La Ardishapur Family incarne le bloc traditionaliste des familles royales.
        Conservateurs, ses membres sont les champions de la religion amarr. Leur domaine
        est dépassé à plus d'un titre, mais il n'en est pas moins stable et sûr.
-   keyID: 1000090
    languageID: IT
    tcID: 64
    text: La famiglia Ardishapur è la tradizionalista delle famiglie reali. Sono conservatori
        e sostenitori della religione Amarr. Il loro dominio è in molti modi arretrato,
        ma è stabile e sicuro.
-   keyID: 1000090
    languageID: JA
    tcID: 64
    text: アーディシャパー家は皇家の中でもとりわけ伝統を重んじる。保守的で、国教の熱心な擁護者でもある。領地は発展が遅い面も多々あるが、安定しており治安も良い。
-   keyID: 1000090
    languageID: KO
    tcID: 64
    text: 아르디샤퍼르 가문은 왕실 가문 중에서도 아마르 종교를 강력히 옹호하는 보수적인 전통주의자입니다. 이들의 영향력은 이전보다 많이 쇠퇴하긴
        했지만 아직은 꽤 안정적으로 유지되고 있습니다.
-   keyID: 1000090
    languageID: RU
    tcID: 64
    text: Семья Ardishapur является самой приверженной древним традициям из всех королевских
        семей. Они консервативны и являются яростными защитниками религии Amarr. Несмотря
        на то, что их владения в некоторых отношениях отстают в развитии, они стабильны
        и безопасны.
-   keyID: 1000090
    languageID: ZH
    tcID: 64
    text: 阿狄莎波家族是传统皇室家族，他们十分保守，尊崇艾玛人的信仰。虽然他们的地位在许多方面都有所减退，但还算稳定可靠。
-   keyID: 1000091
    languageID: DE
    tcID: 64
    text: Die Familie Tash-Murkon wurde infolge der Flucht der Familie Khanid in den
        Status einer königlichen Familie erhoben. Die Tash-Murkons sind auch Außenseiter,
        weil sie von udorianischer Abstammung und keine Amarr sind. Nur durch ihren
        immensen Reichtum haben sie es geschafft, sich an die Spitze zu kaufen.
-   keyID: 1000091
    languageID: EN-US
    tcID: 64
    text: The Tash-Murkon family was elevated to the status of a royal family following
        the departure of the Khanid family. The Tash-Murkons are also outsiders because
        they are of Udorian ancestry, not true Amarrians. Yet through their vast wealth
        they have managed to buy themselves to the top.
-   keyID: 1000091
    languageID: ES
    tcID: 64
    text: La familia Tash-Murkon fue ascendida a la categoría de familia real tras
        la salida de la familia Khanid. Los Tash-Murkons también son forasteros, ya
        que tienen descendencia Udorian y no son Amarr puros. Sin embargo, y gracias
        a su vasta fortuna, han logrado "comprar" su camino hasta la cima.
-   keyID: 1000091
    languageID: FR
    tcID: 64
    text: La Tash-Murkon Family a été élevée au rang de famille royale après le départ
        de la famille Khanid. Les Tash-Murkon occupent également une place à part,
        car ils sont d'ascendance udorian et non pas amarr. Cependant, leur fortune
        colossale leur a permis de se hisser dans les plus hautes sphères.
-   keyID: 1000091
    languageID: IT
    tcID: 64
    text: La famiglia Tash-Murkon fu elevata al rango di una famiglia reale dopo la
        partenza della famiglia Khanid. I Tash-Murkon sono anche stranieri, essendo
        di ascendenza Udorian invece che Amarr. Eppure, grazie alla loro grande ricchezza,
        sono riusciti a comprarsi la loro posizione in società.
-   keyID: 1000091
    languageID: JA
    tcID: 64
    text: タッシュムーコン家はクーニッド家の離脱を受けて皇家に昇格した。純血のアマー人ではなくウード人を祖先に持つ、異色の皇家でもある。しかしそれを乗り越えて頂点の座を買い取るだけの莫大な富があった。
-   keyID: 1000091
    languageID: KO
    tcID: 64
    text: 타쉬-머르콘 가문은 카니드 가문에서 분리된 뒤 왕실 가문으로 승격되었습니다. 이 가문은 정통 아마르인이 아닌 유도리안을 선조로 둔
        가문이기 때문에 외부인이지만, 막대한 재력을 바탕으로 최고층 신분을 사들일 수 있었습니다.
-   keyID: 1000091
    languageID: RU
    tcID: 64
    text: Семья Tash-Murkon была возвышена в ранг королевской семьи после исхода семьи
        Khanid. Tash-Murkon являются чужаками, так как они произошли от Udor, а не
        от Amarr. Но благодаря своему огромному богатству они смогли добиться столь
        высокого положения.
-   keyID: 1000091
    languageID: ZH
    tcID: 64
    text: 塔什蒙贡家族是在卡尼迪家族退出后被提拔上来的皇室家族。塔什蒙贡还是一个外系，因为他们有尤朵血统，并不是纯种艾玛人。现在拥有巨额资产的他们，已疏通关系，步步高升。
-   keyID: 1000092
    languageID: DE
    tcID: 64
    text: Als sekulärer Arm des amarrianischen Rechtssystems hat der Bürgerliche Gerichtshof
        immer im Schatten des Theologierates gestanden. Der Bürgerliche Gerichtshof
        ist oft nur eine Schachfigur im Gefüge mächtigerer Größen gewesen, obwohl
        er es in den letzten Jahren geschafft hat, relativ unabhängig zu bleiben.
-   keyID: 1000092
    languageID: EN-US
    tcID: 64
    text: The secular arm of the Amarrian justice system, the Civic Court has always
        acted in the shadow of the Theology Council. The Civic Court has often become
        a pawn in the political machinations of more powerful entities, though in
        latter years it has managed to stay relatively independent.
-   keyID: 1000092
    languageID: ES
    tcID: 64
    text: Siendo el brazo secular de la justicia Amarr, la Corte Cívica ha actuado
        siempre a la sombra del Concilio Teológico. La Corte Cívica se ha convertido
        a menudo en un peón dentro de las maquinaciones políticas de las entidades
        más poderosas, aunque en estos últimos años ha logrado mantenerse relativamente
        independiente.
-   keyID: 1000092
    languageID: FR
    tcID: 64
    text: Bras séculier du système judiciaire amarr, la Civic Court a toujours agi
        dans l'ombre du Theology Council. Il a souvent fait office de pion dans les
        machinations politiques des instances supérieures, bien qu'elle ait acquis
        une relative indépendance ces dernières années.
-   keyID: 1000092
    languageID: IT
    tcID: 64
    text: Braccio secolare della giustizia Amarr, il Civic Court ha sempre agito nell'ombra
        del Theology Council. Il Civic Court è stato spesso usato come una pedina
        nelle macchinazioni politiche di entità più potenti, anche se in questi ultimi
        anni è riuscito a rimanersi relativamente indipendente.
-   keyID: 1000092
    languageID: JA
    tcID: 64
    text: アマー司法制度の世俗側の腕、民事裁判所は常に宗教評議会の影響下で働いてきた。より強大な権力に政治的陰謀の手駒として利用されることもしばしばだが、近年はなんとか比較的中立を保っているようだ。
-   keyID: 1000092
    languageID: KO
    tcID: 64
    text: 아마르의 사법계 내에서 대중들을 상대하는 기관인 민사법원청은 언제나 종교위원회의 그늘 속에서 활동해 왔습니다. 민사법원청은 더 강력한
        조직들의 정치적 음모에 이용되는 경우가 많았으나 그래도 후반에 가서는 비교적 독립성을 유지할 수 있게 되었습니다.
-   keyID: 1000092
    languageID: RU
    tcID: 64
    text: Государственный суд ― светское подразделение судебной ветви власти Amarr
        ― всегда находился в тени Теологического совета. Он часто являлся инструментом
        политических махинаций более влиятельных организаций, но в последнее время
        ему удается оставаться сравнительно независимым.
-   keyID: 1000092
    languageID: ZH
    tcID: 64
    text: 作为艾玛司法系统中一支长久力量，民事法庭一直在神学理事会的阴影之下运作。虽然最近几年民事法庭都在想方设法争取独立，但仍经常在政治阴谋中被更为强大的团体所利用。
-   keyID: 1000093
    languageID: DE
    tcID: 64
    text: Als letzte große Institution der religiösen Sekte, die einst das Imperium
        beherrschte, hat der Theologierat die gleiche Rolle, die dem Obersten Gerichtshof
        in den anderen Imperien beikommt. Zusätzlich ist der Theologierat als Moralpolizei
        tätig und jagt religiöse Abweichler, was ihm innerhalb des Imperiums ansehnliche
        Macht verleiht, die es ihm ermöglicht, über jeden nach Gutdünken nachzuforschen,
        ihn zu verhören und sogar einzusperren.
-   keyID: 1000093
    languageID: EN-US
    tcID: 64
    text: The last great vestige of the religious sect that once ruled the empire,
        the Theology Council has the same role as the supreme court has in other empires.
        It also acts a moral police and hunter of heretics, which gives it considerable
        power within the empire, allowing it to investigate, question and even imprison
        almost anyone at its whim.
-   keyID: 1000093
    languageID: ES
    tcID: 64
    text: El último vestigio de la secta religiosa que una vez gobernó el imperio,
        el Concilio Teológico tiene la misma función que la corte suprema en otros
        imperios. También actúa como policía de la moral y cazador de los herejes,
        lo que le da un poder considerable dentro del imperio, permitiéndoles investigar,
        cuestionar e incluso encarcelar a quien les plazca.
-   keyID: 1000093
    languageID: FR
    tcID: 64
    text: Dernier grand vestige de la secte religieuse qui régnait autrefois sur l'empire,
        le Theology Council joue le même rôle que la Supreme Court dans d'autres nations.
        Il intervient également en tant que police des mœurs et chasseur d'hérétiques,
        ce qui lui confère un pouvoir considérable au sein de l'empire, lui permettant
        d'enquêter, d'interroger et même d'emprisonner presque n'importe qui à sa
        seule discrétion.
-   keyID: 1000093
    languageID: IT
    tcID: 64
    text: Le ultime grandi vestigia della setta religiosa che un tempo governava l'impero,
        il Theology Council ha lo stesso ruolo che la Supreme Court aveva in altri
        imperi. Agisce anche come polizia morale e cacciatore di eretici, che gli
        conferisce un notevole potere all'interno dell'impero, permettendogli così
        di indagare, interrogare e perfino imprigionare chiunque al suo capriccio.
-   keyID: 1000093
    languageID: JA
    tcID: 64
    text: かつてアマー帝国を支配していた宗派の最後の偉大な名残である宗教評議会は、他の国でいう最高裁判所にあたる。また思想警察と異端審問所も兼ねているため、帝国内では絶大な権限を持つ。ほぼどんな人物だろうと、調査・尋問はては投獄まで独自判断で行うことを認められているのだ。
-   keyID: 1000093
    languageID: KO
    tcID: 64
    text: 한때 제국을 지배했던 종교 집단의 마지막 유산으로 남아 있는 종교위원회는 여타 제국의 헌법재판소과 같은 역할을 담당합니다. 또한,
        도덕 경찰이자 이단자 처단자의 역할을 수행하며 제국 내에서 상당한 권력을 보유하고 있습니다. 종교위원회는 이러한 권력을 이용해 누구든
        방해되는 인물이 있으면 조사하고 심문하며 심지어 구금시킬 수도 있는 집단입니다.
-   keyID: 1000093
    languageID: RU
    tcID: 64
    text: Последнее наследие религиозной секты, правившей империей в прошлом, Теологический
        совет играет ту же роль, что и Верховный Суд в других империях. Он также исполняет
        роль моральной полиции и занимается охотой за еретиками, что дает ему значительную
        силу внутри империи, позволяющую проводить расследования, допросы и заключать
        под стражу практически любого человека по своему желанию.
-   keyID: 1000093
    languageID: ZH
    tcID: 64
    text: 作为最后一个统治帝国的宗教派别的余部，神学理事会在其他帝国内有着与最高法院同等的地位。它还是一个道德仲裁和异教徒追捕机构，在帝国内拥有相当大的权力，可随意调查，审问，甚至监禁任何一个人。
-   keyID: 1000094
    languageID: DE
    tcID: 64
    text: Als größte Transportgesellschaft der Welt bietet TransStellar Shipping fast
        überall einen preiswerten und zuverlässigen Service. Wenn man davon ausgeht,
        dass TransStellar nach InterBus das Beste auf dem Markt des interstellaren
        Transportes ist, hat man hier ein Beispiel für eine große Firma, die nur durch
        Marketingmaßnahmen noch größer wird.
-   keyID: 1000094
    languageID: EN-US
    tcID: 64
    text: The largest shipping company in the world of EVE, TransStellar Shipping
        offers a cheap and reliable service almost anywhere. Considered the next best
        thing to InterBus in interstellar shipping, TransStellar Shipping is a stellar
        example of a big company getting bigger due to pure marketing muscle.
-   keyID: 1000094
    languageID: ES
    tcID: 64
    text: La compañía de transportes más grande del universo de EVE, TransStellar
        Shipping ofrece un servicio barato y fiable a casi cualquier lugar. Considerada
        como la mejor corporación de transporte interestelar después de InterBus,
        TransStellar Shipping es un ejemplo sobresaliente de una gran empresa que
        ha sabido mantenerse en constante crecimiento gracias al uso puro y duro de
        sus técnicas de marketing.
-   keyID: 1000094
    languageID: FR
    tcID: 64
    text: La plus grande compagnie de transport de l'univers d'EVE, TransStellar Shipping
        offre un service fiable et économique presque partout. Considéré comme le
        meilleur prestataire de livraison interstellaire après InterBus, c'est un
        excellent exemple de grande entreprise en développement constant grâce à un
        marketing de masse.
-   keyID: 1000094
    languageID: IT
    tcID: 64
    text: La compagnia di spedizione più grande nel mondo di EVE, TransStellar Shipping
        offre un servizio economico e affidabile quasi ovunque. Considerata insieme
        ad InterBus il servizio migliore nelle spedizioni interstellari, TransStellar
        Shipping è l'esempio stellare di una grande compagnia che continua a crescere
        sempre di più grazie al potere del marketing.
-   keyID: 1000094
    languageID: JA
    tcID: 64
    text: EVE世界最大の船会社、トランステラー運送は、ほとんどあらゆる宙域で、安く確実な輸送サービスを提供している。インターバス社に次ぐ世界第二位の優良運送業者とされ、純粋にマーケティング力だけで成長を続けている花形大企業である。
-   keyID: 1000094
    languageID: KO
    tcID: 64
    text: 이브 세계에서 최대 규모를 자랑하는 운송업체인 트랜스텔라 운송은 거의 모든 지역에서 저렴하면서도 믿을 수 있는 품질의 서비스를 제공합니다.
        항성 간 운송 업계 내 차세대 인터버스라는 기대를 한 몸에 받고 있는 트랜스텔라 운송은 순수하게 마케팅 능력만으로 큰 성장을 이룩한
        항성 코퍼레이션의 표본으로 자리 잡고 있습니다.
-   keyID: 1000094
    languageID: RU
    tcID: 64
    text: TransStellar Shipping, крупнейшая компания по перевозке грузов в мире ЕVЕ,
        предлагает дешевые и качественные услуги практически везде. Она считается
        второй по качеству после InterBus транспортной компанией и является прекрасным
        примером крупного игрока на рынке, развивающегося быстрыми темпами исключительно
        благодаря маркетинговым усилиям.
-   keyID: 1000094
    languageID: ZH
    tcID: 64
    text: 泛星船运作为新伊甸最大的船运公司，在各地提供便宜可靠的服务。泛星船运是仅次于星际捷运的第二号星际船运公司，而它也是通过纯粹市场操作发展壮大起来的大公司的典型。
-   keyID: 1000095
    languageID: DE
    tcID: 64
    text: Obwohl Federal Freight kleiner ist als viele andere Transportgesellschaften,
        hat ihr Markenzeichen innerhalb der Föderation einen hohen Wiedererkennungswert.
        Die Gesellschaft ist bereits altehrwürdig und etabliert. Sie hat ihre Geschäftsanstrengungen
        immer auf die Föderation konzentriert, auch in Zeiten, wo es lukrativ erschien,
        nach außen zu expandieren.
-   keyID: 1000095
    languageID: EN-US
    tcID: 64
    text: Even though Federal Freight is smaller than many other shipping companies
        it is still the most recognized shipping brand within the Federation. The
        company is old and established and has always concentrated their efforts within
        the Federation, even at times when it seemed lucrative to expand out of it.
-   keyID: 1000095
    languageID: ES
    tcID: 64
    text: Aunque Mensajería Federal es más pequeña que otras compañías de transporte
        su sello es reconocido en todos los rincones de la Federación. La compañía
        tiene a sus espaldas una larga historia, está bien situada y se ha centrado
        en prestar sus servicios únicamente dentro de la Federación, incluso cuando
        la opción más lucrativa parecía ser expandirse fuera de sus fronteras.
-   keyID: 1000095
    languageID: FR
    tcID: 64
    text: Bien qu'elle soit beaucoup plus petite que bien d'autres compagnies de transport,
        la société Federal Freight demeure la marque de transport la plus reconnue
        au sein de la Fédération. Ancienne et solidement implantée, l'entreprise a
        toujours circonscrit ses opérations à l'intérieur des frontières de la Fédération,
        même quand la conjoncture économique plaidait en faveur d'un développement
        en territoire étranger.
-   keyID: 1000095
    languageID: IT
    tcID: 64
    text: Anche se la Federal Freight è più piccola di molte altre compagnie di spedizione
        è ancora il brand di spedizione più conosciuto all'interno della Federazione.
        La compagnia è vecchia e consolidata e ha sempre concentrato i suoi sforzi
        all'interno della Federazione, anche nei momenti in cui sarebbe stato redditizio
        espandersi al di fuori di essa.
-   keyID: 1000095
    languageID: JA
    tcID: 64
    text: フェデラル運輸は比較的規模の小さい船会社だが、連邦内では最も知名度が高い。長年安定した業績を誇り、国外に展開した方が儲かるように思われる時でさえ、あえて国内に絞った営業方針を貫いてきた。
-   keyID: 1000095
    languageID: KO
    tcID: 64
    text: 연방통운은 다른 운송업체들보다 규모가 작지만 여전히 연방 내에서 가장 인정받는 운송 브랜드입니다. 이 코퍼레이션은 오랜 기간 운영한
        만큼 기반이 탄탄하며, 연방 외부로 사업을 확장하는 것이 수익 측면에서 더 유리할 수 있음에도 언제나 연방 내에서만 최선의 노력을 다하는
        코퍼레이션입니다.
-   keyID: 1000095
    languageID: RU
    tcID: 64
    text: Несмотря на то, что Federal Freight меньше многих других грузовых компаний,
        она является самой известной в Федерации. Эта старая, солидная компания всегда
        концентрировалась на работе в пространстве Федерации, даже когда было бы более
        выгодно расширить свою деятельность за ее пределы.
-   keyID: 1000095
    languageID: ZH
    tcID: 64
    text: 虽然联邦货运局比其他很多货运公司都小，但它仍是盖伦特境内最被认可的货运公司。公司历史悠久，主要致力于联邦内的工作，即使有时候对外扩张更有利可图，但他们仍不改初衷。
-   keyID: 1000096
    languageID: DE
    tcID: 64
    text: Eine kleine Transportgesellschaft, die sich auf den Massentransport von
        Rohmaterial spezialisiert hat. Die Bank von Luminaire hat kürzlich die Aktienmehrheit
        erworben und IZS eingesetzt, um Geld und andere Wertgegenstände zwischen Stationen
        zu verschieben, da IZS über ein hervorragendes internes Sicherheitssystem
        verfügt.
-   keyID: 1000096
    languageID: EN-US
    tcID: 64
    text: A small shipping company  that specializes in the bulk shipment of raw materials.
        The Bank of Luminaire bought a majority share recently and has employed IZS
        in shipping money and other valuables between stations, due to IZS' excellent
        security system.
-   keyID: 1000096
    languageID: ES
    tcID: 64
    text: Una pequeña empresa de mensajería  que se especializa en el envío al por
        mayor de materias primas. El Banco de Luminaire adquirió recientemente la
        mayor parte de sus acciones y utiliza los servicios de IZS para transportar
        dinero y otros objetos de valor entre estaciones, aprovechando los excelentes
        sistemas de seguridad con los que cuenta IZS.
-   keyID: 1000096
    languageID: FR
    tcID: 64
    text: Cette petite compagnie se spécialise dans le transport des matières premières.
        La Bank of Luminaire en est récemment devenue l'actionnaire majoritaire et
        emploie désormais IZS et son excellent système de sécurité pour transporter
        de l'argent et d'autres objets de valeur de station en station.
-   keyID: 1000096
    languageID: IT
    tcID: 64
    text: Una piccola compagnia di spedizione  specializzata nella spedizione all'ingrosso
        di materie prime. La Bank of Luminaire ha recentemente acquistato una quota
        di maggioranza e ha impiegato la IZS per spedire denaro e altri oggetti di
        valore tra le stazioni, grazie al suo eccellente sistema di sicurezza.
-   keyID: 1000096
    languageID: JA
    tcID: 64
    text: 原材料の大量輸送を専門に手がける小さな船会社。そのセキュリティ体制は極めて優秀で、最近ルミネール銀行が株式の大半を買い上げ、現金など貴重物のステーション間輸送を委託したほどである。
-   keyID: 1000096
    languageID: KO
    tcID: 64
    text: 대량의 웡자원 운송을 전문으로 하는 소규모 운송업체입니다. 루미네어 은행은 최근 이 코퍼레이션의 지분을 과반수 이상 사들였으며,
        훌륭한 보안 시스템을 자랑하는 IZS를 고용하여 정거장 간의 자금 및 귀중품 운송을 운영하고 있습니다.
-   keyID: 1000096
    languageID: RU
    tcID: 64
    text: Небольшая транспортная компания, специализирующаяся на перевозке больших
        объемов сырьевых материалов. Bank of Luminaire недавно выкупил большинство
        акций компании и начал использовать IZS для транспортировки денег и других
        ценных грузов между станциями, так как IZS обладает прекрасной системой безопасности.
-   keyID: 1000096
    languageID: ZH
    tcID: 64
    text: 短途物流是个专门从事原材料整装货运的小型运输公司，由于安全体系完备，泛光银行最近收购了它的绝大多数股份，并雇佣它在空间站间运输金钱和其他贵重物品。
-   keyID: 1000097
    languageID: DE
    tcID: 64
    text: Material Acquisition hat in der kurzen Zeit nach seiner Gründung ein beachtliches
        Marktsegment erobert, vor allem wegen seiner rücksichtslosen Geschäftspraktiken
        und der Tendenz, Mitbewerber aufzukaufen. Die Muttergesellschaft von MA ist
        Quafe, die eine Menge Geld in das Unternehmen gepumpt hat, in der Absicht,
        es zur größten Bergbaugesellschaft der Föderation zu machen.
-   keyID: 1000097
    languageID: EN-US
    tcID: 64
    text: Material Acquisition has grabbed a sizeable market share in the short time
        since it was founded, mainly due to its ruthless business practices and tendency
        to buy out competitors. MA's mother company is Quafe, which has poured money
        into MA in an attempt to make it the largest mining company in the Federation.
-   keyID: 1000097
    languageID: ES
    tcID: 64
    text: Material Acquisition ha conseguido hacerse con un buen trozo del pastel
        en su campo en un corto plazo desde su fundación, todo gracias a su falta
        de escrúpulos de su estilo de negocio y la adquisición de los negocios de
        sus competidores. MA es subcontrata de la Compañía Quafe, la cual invirtió
        ingentes cantidades de dinero en un intento por acelerar el crecimiento de
        la empresa hasta convertirla en la compañía minera más grande de la Federación.
-   keyID: 1000097
    languageID: FR
    tcID: 64
    text: Créée récemment, Material Acquisition a conquis une part importante du marché
        en un temps record, principalement grâce à ses pratiques commerciales impitoyables
        et à sa politique de rachat des entreprises concurrentes. Quafe, la maison
        mère, a injecté des fonds substantiels dans sa filiale afin d'en faire la
        plus grande compagnie minière de la Fédération.
-   keyID: 1000097
    languageID: IT
    tcID: 64
    text: Material Acquisition ha afferrato una quota di mercato considerevole in
        breve tempo, grazie alle sue pratiche commerciali senza scrupoli e alla sua
        tendenza al comprare i concorrenti. La compagnia madre di MA è Quafe, che
        ha versato denaro in MA, nel tentativo di renderla la più grande compagnia
        mineraria della Federazione.
-   keyID: 1000097
    languageID: JA
    tcID: 64
    text: マテリアルアクジション社が設立早々かなりの市場シェアを獲得したのは、辣腕経営と、競合他社を買収する方針とによるところが大きい。親会社であるクァフェ社は同社に資金を注ぎ込み、連邦最大の採掘企業に育てようと目論んでいる。
-   keyID: 1000097
    languageID: KO
    tcID: 64
    text: M&A 광물자원은 설립 이후 단기간 내에 상당한 수준의 시장 점유율을 달성한 코퍼레이션으로, 그 원동력은 무자비한 사업 관행과 경쟁업체들을
        매수하는 전략이었습니다. MA의 모코퍼레이션인 퀘이프는 MA를 연방 내 최대 채굴 코퍼레이션으로 만들기 위해 엄청난 자금을 쏟아붓고
        있습니다.
-   keyID: 1000097
    languageID: RU
    tcID: 64
    text: За короткий период времени с момента ее основания,  компания Material Acquisition
        сумела захватить значительную долю рынка, в основном благодаря жестким методам
        ведения бизнеса и практике выкупа конкурентов. Ей владеет корпорация Quafe,
        вложившая огромные средства в MA с целью создания крупнейшей шахтерской компании
        в Федерации.
-   keyID: 1000097
    languageID: ZH
    tcID: 64
    text: 物资集团成立后，在极短的时间内占有了大量市场份额。这主要是因为它的商业运作方式和取向十分极端，甚至以出钱购买竞争者的财产为手段，使其退出市场。酷菲集团是物资集团的母公司，对其投入了大量资金，想将其打造为联邦内最大的采矿公司。
-   keyID: 1000098
    languageID: DE
    tcID: 64
    text: Astral Mining wird von vielen als die am besten geführte Bergbaugesellschaft
        der Welt angesehen. Sie ist mit ihren speziell zugeschnittenen Vermessungs-,
        Bergbau- und Vertriebsabteilungen hervorragend organisiert. Diese machen Astral
        Mining Jahr für Jahr zu einem der größten Verdiener der Welt der Corporations.
-   keyID: 1000098
    languageID: EN-US
    tcID: 64
    text: Astral Mining is considered by many the best run mining company in the world
        of EVE. It is well organized, with well defined surveying, mining and selling
        divisions that year after year make Astral Mining one of the biggest earners
        in the corporate world.
-   keyID: 1000098
    languageID: ES
    tcID: 64
    text: Minería Astral está considerada la compañía minera mejor dirigida del universo
        de EVE. Su organización es excelente, con un programa de prospección bien
        definido, divisiones de minería y venta que año tras año convierten a Minería
        Astral en la mejor pagada del ámbito corporativo.
-   keyID: 1000098
    languageID: FR
    tcID: 64
    text: Astral Mining est considérée par beaucoup comme la compagnie minière la
        mieux gérée de l'univers d'EVE. Judicieusement organisée, elle possède des
        divisions minières, exploratoires et commerciales bien définies qui, année
        après année, font d'Astral Mining une des compagnies les plus lucratives du
        monde corporatif.
-   keyID: 1000098
    languageID: IT
    tcID: 64
    text: Astral Mining è considerata da molti la miglior compagnia mineraria attualmente
        attiva nel mondo di EVE. È ben organizzata, con rilevamenti ben definiti ed
        estrazioni e vendite di divisioni che anno dopo anno la rendono una delle
        compagnie più ricche nel mondo aziendale.
-   keyID: 1000098
    languageID: JA
    tcID: 64
    text: アストラル採掘はEVE世界屈指の採掘会社と評判が高い。調査、採掘、販売の3部門できっちり役割分担を行うチームワークの良さで、例年トップクラスの高収益企業の座を維持している。
-   keyID: 1000098
    languageID: KO
    tcID: 64
    text: 아스트랄 마이닝은 이브 세계에서 가장 성공적인 채굴 코퍼레이션들도 인정하는 곳입니다. 이 코퍼레이션은 조사, 채굴, 판매 부서를
        확실하게 정립한 훌륭한 체계를 갖추고 있으며 그 덕분에 코퍼레이션계에서 가장 큰 수익을 벌어들이는 코퍼레이션 중 하나로 거듭나고 있습니다.
-   keyID: 1000098
    languageID: RU
    tcID: 64
    text: Astral Mining считают самой успешной горнодобывающей компанией в мире EVE.
        Она хорошо организована; в ее состав входит несколько отделов с четко разграниченными
        обязанностями, занимающихся разведкой, добычей и продажей. Благодаря этому
        Astral Mining из года в год входит в число самых богатых компаний в корпоративном
        мире.
-   keyID: 1000098
    languageID: ZH
    tcID: 64
    text: 很多人认为星形矿业是新伊甸中运营最好的矿业公司。公司组织良好，有明确的勘测、采矿和销售部门，这使得星形矿业每年都成为整个世界中最大的赢利者。
-   keyID: 1000099
    languageID: DE
    tcID: 64
    text: Die wichtigste landwirtschaftlich orientierte Firma der Föderation, Combined
        Harvest, ist von Natur aus zurückhaltend und konservativ. Sie betätigt sich
        ausschließlich innerhalb der Föderation und ist nicht daran interessiert,
        sich in anderen Märkten zu bemühen. Allerdings achtet sie geradezu paranoid
        auf ihr eigenes Marktsegment und würde alles tun, um es zu verteidigen.
-   keyID: 1000099
    languageID: EN-US
    tcID: 64
    text: The main agricultural company in the Federation, Combined Harvest is conservative
        and passive in nature. It operates solely within the Federation and has no
        aspirations to muscle in on other markets. However, it is extremely paranoid
        about its own market share and is willing to go to any length to protect it.
-   keyID: 1000099
    languageID: ES
    tcID: 64
    text: Combined Harvest, la principal compañía agrícola en la federación, es conservadora
        y pasiva por naturaleza. Sus actividades se limitan al espacio de la Federación
        y no tiene aspiraciones de competir en otros mercados. Sin embargo, es extremadamente
        paranoica en lo tocante a su cuota de mercado y sus miembros están dispuestos
        a cualquier cosa para protegerla.
-   keyID: 1000099
    languageID: FR
    tcID: 64
    text: Principale compagnie agricole de la Fédération, Combined Harvest est d'un
        naturel conservateur et frileux. Elle n'opère qu'au sein de la Fédération
        et n'aspire aucunement à élargir son champ d'activité à d'autres marchés.
        Cependant, elle est extrêmement jalouse de ses parts de marché et se montre
        prête à tout pour les protéger.
-   keyID: 1000099
    languageID: IT
    tcID: 64
    text: La principale compagnia agricola nella Federazione, Combined Harvest è di
        natura passiva e conservatrice. Opera esclusivamente all'interno della Federazione
        e non aspira a espandersi in altri mercati. Tuttavia, è estremamente paranoica
        riguardo la sua quota di mercato ed è disposta a fare di tutto per proteggerla.
-   keyID: 1000099
    languageID: JA
    tcID: 64
    text: 連邦最大の農業会社、コンバインハーベストは、保守的で受け身の傾向が強い。連邦領内のみで営業しており、他の市場に進出しようという野心はかけらもない。しかし自社の市場シェアにだけは病的なまでに神経質で、シェアを守るためならいかなる手段も辞さないだろう。
-   keyID: 1000099
    languageID: KO
    tcID: 64
    text: 연방의 주요 농업 코퍼레이션인 하베스트 콤바인은 보수적이고 소극적인 성향을 띠는 회사입니다. 이 코퍼레이션은 연방 내에서만 사업을
        운영하고 있으며 다른 거래소에 진출하겠다는 포부도 전혀 없습니다. 하지만 연방 내 시장 점유율에 대해서는 집착이 굉장히 강한 편이며
        거래소 내 자신들의 입지를 보호하기 위해서라면 무슨 짓이든 할 각오가 되어 있습니다.
-   keyID: 1000099
    languageID: RU
    tcID: 64
    text: Главная сельскохозяйственная компания Федерации — Combined Harvest. Она
        консервативна и пассивна по своей природе. Она работает исключительно на территории
        Федерации и не имеет ни малейшего желания расширять свою деятельность на другие
        рынки. Однако она очень ревностно относится к своей доле рынка и пойдет на
        все, чтобы защитить ее от конкурентов.
-   keyID: 1000099
    languageID: ZH
    tcID: 64
    text: 作为盖伦特联邦内主要的农业公司，复合收割实质上是很保守和被动的。它仅在联邦内部运作，并不希望进入其他帝国的市场。然而，它非常在乎自己占有的市场份额，为此愿不惜一切代价。
-   keyID: 1000100
    languageID: DE
    tcID: 64
    text: Die Quafe Company, eine der größten Gesellschaften der Welt, bezieht ihren
        phänomenalen Erfolg vor allem aus dem überaus beliebten Softdrink "Quafe".
        Aber die Firma ist auch in vielen anderen Geschäftsbereichen tätig und ihre
        Macht ist so groß, dass sie sogar über einen erwähnenswerten politischen Einfluss
        verfügt.
-   keyID: 1000100
    languageID: EN-US
    tcID: 64
    text: One of the largest corporations in the world of EVE, Quafe bases its phenomenal
        success on their extremely popular Quafe drink. But the company operates in
        many other fields and its power is such that it has a considerable political
        clout.
-   keyID: 1000100
    languageID: ES
    tcID: 64
    text: Una de las corporaciones más grandes del universo de EVE. El excepcional
        éxito de Quafe se basa en la popular bebida Quafe que produce y comercializa.
        Pero la compañía no se limita al mundo de los refrescos y tiene su mano en
        diversos campos. Su poder es tal que incluso posee cierto empuje en el mundo
        de la política.
-   keyID: 1000100
    languageID: FR
    tcID: 64
    text: Le succès phénoménal de Quafe, une des plus grandes corporations de l'univers
        d'EVE, repose sur l'immense popularité de la boisson éponyme. Cela dit, la
        société opère dans beaucoup d'autres secteurs et son pouvoir est tel qu'elle
        détient une influence politique considérable.
-   keyID: 1000100
    languageID: IT
    tcID: 64
    text: Tra le più grandi corporazioni nel mondo di EVE, Quafe basa il suo fenomenale
        successo sulla sua famosissima bevanda Quafe. Tuttavia la compagnia opera
        in molti altri campi e la sua potenza è tale da avere anche un considerevole
        peso politico.
-   keyID: 1000100
    languageID: JA
    tcID: 64
    text: EVE屈指の超大手企業であるクァフェ社は、大人気を呼んだ清涼飲料水「クァフェ」の販売で驚異的な成功を築いた。実はそれ以外にも多数の分野に事業展開し、今や大きな政治的影響力を持つまでになっている。
-   keyID: 1000100
    languageID: KO
    tcID: 64
    text: 이브 세계에서 가장 규모가 큰 코퍼레이션 중 하나인 퀘이프는 독보적인 인기를 누리는 퀘이프 음료수를 원동력으로 삼아 눈부신 성장을
        이뤘습니다. 이외에도 이 코퍼레이션은 다른 분야의 사업 또한 운영 중이며 영향력이 굉장한 만큼 정계에서도 위세를 떨치고 있습니다.
-   keyID: 1000100
    languageID: RU
    tcID: 64
    text: Одна из крупнейших корпорации в мире EVE — Quafe ― выбилась в лидеры благодаря
        производимому ею невероятно популярному напитку Quafe. Компания также работает
        во многих других областях и обладает серьезным политическим влиянием.
-   keyID: 1000100
    languageID: ZH
    tcID: 64
    text: 酷菲集团作为新伊甸最大的集团之一，它的巨大成功是基于它们极受欢迎的酷菲饮料。公司在许多其他领域也有投入，因而具有相当大的政治影响力。
-   keyID: 1000101
    languageID: DE
    tcID: 64
    text: CreoDron, gegründet von "Old Man" Darieux nach dessen Rückkehr von seiner
        phantastischen Reise aus dem System Ouperia, ist seit vielen Jahren die führende
        Corporation in der Entwicklung und Produktion von Drohnen.
-   keyID: 1000101
    languageID: EN-US
    tcID: 64
    text: Founded by Old Man Darieux after his return from his fantastic journey to
        the Ouperia system, CreoDron has been the leading corporation in drone manufacture
        and development for many years.
-   keyID: 1000101
    languageID: ES
    tcID: 64
    text: Fundad por el Viejo Darieux tras regresar de su fantástico viaje al sistema
        Ouperia, CreoDron se ha establecido por muchos años como la compañía líder
        en el campo del desarrollo y producción de drones
-   keyID: 1000101
    languageID: FR
    tcID: 64
    text: Fondée par Darieux le vieux briscard après son odyssée dans le système Ouperia,
        la corporation CreoDron est à la tête de l'industrie des drones depuis de
        nombreuses années.
-   keyID: 1000101
    languageID: IT
    tcID: 64
    text: Fondata da Old Man Darieux dopo il suo ritorno dal suo viaggio fantastico
        nel sistema Ouperia, CreoDron è da molti anni la compagnia leader nella produzione
        e sviluppo di droni.
-   keyID: 1000101
    languageID: JA
    tcID: 64
    text: 「オールドマン」ダリューがオウぺリアシステムから奇跡の生還を遂げたのち設立したクレオドロン社は、長年にわたりドローン製造開発業界をリードしている。
-   keyID: 1000101
    languageID: KO
    tcID: 64
    text: 올드 맨 다리오가 우페리아 항성계로 떠났던 환상적인 여행에서 돌아온 뒤 설립한 크레오드론은 수년간 드론 제조 및 개발 업계를 주도해
        왔습니다.
-   keyID: 1000101
    languageID: RU
    tcID: 64
    text: CreoDron, основанная «стариком Darieux» после его возвращения из фантастического
        путешествия в систему Ouperia, уже много лет остается ведущей корпорацией
        в сфере разработки и производства дронов.
-   keyID: 1000101
    languageID: ZH
    tcID: 64
    text: 西顿工业是由“老家伙达列克斯”从奥佩里亚星系的奇异旅行回来之后创立的，多年来，它一直都是无人机研制和生产的主要厂商。
-   keyID: 1000102
    languageID: DE
    tcID: 64
    text: Die Firma befindet sich im Besitz des berühmten Jacus Roden, dem König der
        Diebe und Schurken, sollte es jemals einen gegeben haben. Unter seiner straffen
        Führung hat sich die Gesellschaft als führender Hersteller von Fregatten und
        Shuttles in der Föderation etabliert. Die Gesellschaft betreibt auch eine
        gute Forschungsabteilung; Roden war sehr aktiv darin, die besten Talente in
        diesem Bereich anzuheuern - oft, indem er sie mit Versprechungen von Ruhm
        und Reichtum bei anderen Gesellschaften abwarb.
-   keyID: 1000102
    languageID: EN-US
    tcID: 64
    text: Owned by the infamous Jacus Roden, a robber baron and scoundrel if there
        ever was one. Under his cunning leadership the company has established itself
        as a leading manufacturer of frigates and shuttles in the Federation. The
        company also operates a strong R&D division, Roden has been active in hiring
        the best talents out there, often by prying them from other companies with
        promises of fame and fortune.
-   keyID: 1000102
    languageID: ES
    tcID: 64
    text: Propiedad del infame Jacus Roden, el barón más ladrón y sinvergüenza de
        todos los barones ladrones y sinvergüenzas. Bajo su astuto liderazgo la compañía
        se ha situado a la cabeza en el negocio de la fabricación de fragatas y transportes
        espaciales de la Federación. La corporación cuenta además con una potente
        división de I+D, cuyos miembros son reclutados por el mismo Roden de entre
        los profesionales con más talento del sector, que en muchos casos son arrancados
        de los puestos que ocupaban en otras compañías con promesas de fama y fortuna.
-   keyID: 1000102
    languageID: FR
    tcID: 64
    text: Société détenue par l'infâme Jacus Roden, un baron du crime notoire. Sous
        la direction de ce rusé renard, la compagnie s'est positionnée comme leader
        de la fabrication de frégates et de navettes au sein de la Fédération. Elle
        détient également un important département de recherche et développement,
        pour lequel Roden s'efforce de recruter les meilleurs talents, quitte à débaucher
        les salariés d'autres compagnies en leur promettant gloire et fortune.
-   keyID: 1000102
    languageID: IT
    tcID: 64
    text: Di proprietà del famigerato Jacus Roden, un brigante e mascalzone se mai
        ce ne fu uno. Sotto la sua guida astuta, la compagnia si è affermata come
        leader nella produzione di fregate e navette nella Federazione. La compagnia
        gestisce inoltre una forte divisione R&D, e Roden è stato attivo nell'assumere
        i migliori talenti, spesso allontanandoli da altre compagnie con promesse
        di fama e fortuna.
-   keyID: 1000102
    languageID: JA
    tcID: 64
    text: 所有者は、強盗王（そんなものがいるとすれば）と名高い希代の大悪党、ジャックスローデン。彼の抜け目ない采配のおかげで、この会社は連邦におけるフリゲートとシャトルの主要メーカーという地位を確立した。また研究開発部門にも力を入れており、積極的に一流の頭脳を雇い入れている。名声や高給を餌に他社から引き抜いてきた人材も多い。
-   keyID: 1000102
    languageID: KO
    tcID: 64
    text: 역대 강도들 가운데 가장 악질이기로 유명한 거물 자쿠스 로덴이 소유한 코퍼레이션입니다. 이 코퍼레이션은 자쿠스 로덴의 교활한 리더쉽
        덕분에 연방 내에서 손꼽히는 프리깃 및 셔틀 제조업체로 거듭났습니다. 이외에도 이 코퍼레이션은 탄탄한 연구개발 부서를 운영하고 있으며
        로덴은 외부의 재능 있는 인재들을 이 부서의 일원으로 채용하기 위해 적극적으로 나서고 있습니다. 그 방법 역시 다른 코퍼레이션에 있는
        인재들에게 명예와 부를 약속하며 비열하게 빼내오는 것이지만 말입니다.
-   keyID: 1000102
    languageID: RU
    tcID: 64
    text: Корпорация Roden Shipyards является собственностью скандально известного
        капиталиста Jacus Roden, настоящего «барона-разбойника». Под его умелым руководством
        компания стала ведущим предприятием по производству фрегатов и челноков в
        Федерации. Она также обладает сильным научно-исследовательским отделом. Roden
        активно занимается поиском самых талантливых специалистов и часто переманивает
        их из других компаний, суля им славу и богатство.
-   keyID: 1000102
    languageID: ZH
    tcID: 64
    text: 莱登船业的所有人是臭名昭著的杰科斯•莱登，史上最恶劣的强盗资本家和恶棍。凭着他的狡诈领导技术，该公司成为了联邦内领先的护卫舰和穿梭机制造商。该公司还运营着一所实力雄厚的研发部门。莱登致力于网罗各地一流人才，通常以名誉和金钱为诱饵，从其他公司挖人。
-   keyID: 1000103
    languageID: DE
    tcID: 64
    text: 'Allotek Industries ist ein Ableger von Roden Shipyards, welcher vor einigen
        Jahren gegründet wurde, um Schiffsmodule der Spitzenklasse zu entwickeln und
        zu fertigen. Obwohl sich die Firma erst in ihren Anfängen befindet, hat sie
        bereits einen eindrucksvollen Produktkatalog, der für diese Firma eine großartige
        Zukunft erwarten lässt. '
-   keyID: 1000103
    languageID: EN-US
    tcID: 64
    text: Allotek Industries is an offshoot from Roden Shipyards, founded several
        years ago to develop and manufacture top quality ship modules. Though the
        company is still in its infancy it already has an impressive product catalog
        that promises great things for this company in the future.
-   keyID: 1000103
    languageID: ES
    tcID: 64
    text: Allotek Industries es una ramificación de la Roden Shipyards. Fue fundada
        hace varios años para desarrollar y producir módulos de naves espaciales de
        alta calidad. Aunque la corporación se encuentra en su infancia, ya cuenta
        con un impresionante catálogo que dice mucho sobre el prometedor futuro de
        esta empresa.
-   keyID: 1000103
    languageID: FR
    tcID: 64
    text: Les Allotek Industries sont une filiale des Roden Shipyards fondée il y
        a quelques années afin de développer et de fabriquer des modules de vaisseaux
        de première qualité. Bien que la société n'en soit qu'à ses débuts, elle possède
        déjà un impressionnant catalogue de produits qui lui promet un brillant avenir.
-   keyID: 1000103
    languageID: IT
    tcID: 64
    text: Allotek Industries è un ramo della Roden Shipyards, nato diversi anni fa
        per sviluppare e produrre moduli per navi di qualità. Anche se la compagnia
        è ancora giovane ha già un impressionante catalogo di prodotti che promette
        grandi cose per il futuro.
-   keyID: 1000103
    languageID: JA
    tcID: 64
    text: アローテック工業はローデン造船所の子会社で、高性能な艦船モジュールの開発製造を目的として数年前に設立された。早くも素晴らしい製品ラインナップを発表しており、将来の成長が非常に楽しみな企業である。
-   keyID: 1000103
    languageID: KO
    tcID: 64
    text: 알로텍 산업은 로덴 쉽야드에서 파생된 코퍼레이션으로, 수 년 전에 최고 품질의 함선 모듈을 개발하고 제작하겠다는 목적으로 설립된
        곳입니다. 이 코퍼레이션은 아직 걸음마 단계일 뿐이지만, 벌써 미래의 수익원으로 기대되는 제품 카탈로그를 갖추고 있습니다.
-   keyID: 1000103
    languageID: RU
    tcID: 64
    text: Allotek Industries является подразделением Roden Shipyards, основанным несколько
        лет назад для производства высококачественных компонентов для кораблей. Несмотря
        на то, что компания ещё находится в ранней стадии развития, она уже обладает
        широким ассортиментом продукции, что обещает ей прекрасное будущее.
-   keyID: 1000103
    languageID: ZH
    tcID: 64
    text: 阿洛特工业是莱登船业的分公司，创立于几年前，研制并生产顶级飞船装备。虽然公司仍处于发展初期，但其出色的产品使得公司的未来非常光明。
-   keyID: 1000104
    languageID: DE
    tcID: 64
    text: Poteque ist eine der führenden Biotechnologie-Corporations der Welt. In
        ihrer umfangreichen Unternehmensgeschichte hat sie oft kleine Wunder vollbracht,
        indem sie Heilmittel für menschliche Krankheiten entdecken oder entwickeln
        konnte. Im Moment arbeitet Poteque an einem geheimen Projekt der föderalen
        Regierung, das schon in naher Zukunft Früchte tragen soll.
-   keyID: 1000104
    languageID: EN-US
    tcID: 64
    text: Poteque is one of the leading biotech corporations in the world of EVE.
        In its rich history it has often worked small miracles in discovering or developing
        cures for a host of human sicknesses. It is currently embroiled in a top secret
        research project for the Federal government, the result of which should come
        to fruitition in the near future.
-   keyID: 1000104
    languageID: ES
    tcID: 64
    text: Poteque es una de las compañías líderes en el campo de la Biotecnología
        en el universo de EVE. En su rica historia ha tenido varios momentos en los
        que produjo pequeños milagros, descubriendo y desarrollando curas para un
        gran número de enfermedades humanas. En la actualidad, sus esfuerzos se centran
        en un proyecto secreto financiado por la Federación, cuyos resultados deberían
        ver la luz en un corto plazo.
-   keyID: 1000104
    languageID: FR
    tcID: 64
    text: Poteque est l'une des principales corporations de biotechnologie de l'univers
        d'EVE. Au cours de sa longue histoire, elle a souvent accompli de vrais petits
        miracles en découvrant ou développant des traitements pour une foule de maladies
        humaines. Elle est actuellement impliquée dans un projet de recherche top
        secret pour le gouvernement fédéral, dont les résultats devraient aboutir
        dans un avenir proche.
-   keyID: 1000104
    languageID: IT
    tcID: 64
    text: Poteque è una delle principali compagnie biotecniche nel mondo di EVE. Nella
        sua ricca storia ha fatto spesso piccoli miracoli, scoprendo o sviluppando
        cure per una serie di malattie umane. Attualmente è coinvolta in un progetto
        di ricerca di massima segretezza per il governo federale, il cui risultato
        dovrebbe realizzarsi nel futuro prossimo.
-   keyID: 1000104
    languageID: JA
    tcID: 64
    text: ポーテックはEVE世界の代表的なバイオテクノロジー企業の一つだ。その歴史の中で幾度となく、各種疾病の治療法の発見・改良という小さな奇跡を起こしてきた。現在は連邦政府の委託で極秘研究プロジェクトに従事しているが、その成果が出る日もさほど遠くないだろう。
-   keyID: 1000104
    languageID: KO
    tcID: 64
    text: 포테크는 이브 세계의 주요 바이오텍 코퍼레이션 중 하나입니다. 긴 역사를 자랑하는 이 코퍼레이션은 여러번 사람의 질병에 대한 치료제를
        발견하거나 개발해왔습니다. 현재 이 코퍼레이션은 연방 정부를 위한 일급 기밀 연구 프로젝트에 참여 중이며 조만간 프로젝트의 성과가 보일
        거라고 예상됩니다.
-   keyID: 1000104
    languageID: RU
    tcID: 64
    text: Poteque является одной из ведущих биотехнологических корпораций в мире EVE.
        В её богатой истории немало примеров маленьких чудес ― изобретения и разработки
        новых лекарств от многих людских болезней. В данный момент она участвует в
        секретном научно-исследовательском проекте, производимого по заказу правительства
        Федерации, результаты которого проявятся в ближайшем будущем.
-   keyID: 1000104
    languageID: ZH
    tcID: 64
    text: 波特克集团是新伊甸的主要生物技术集团之一。在它渊远流长的历史中，创造了不少奇迹，拓展了大量人类疾病的治疗方法。目前它正致力于联邦政府的一个最高机密研究项目，应该不久就会有结果。
-   keyID: 1000105
    languageID: DE
    tcID: 64
    text: Impetus ist der wichtigste Produzent von Holo-Streifen der gesamten Welt
        und produziert alles vom epischen Historienfilm bis zum billigen Pornostreifen.
        Impetus war in den letzten Jahren führend in der Entwicklung von Instant-Nachrichten-Anlagen,
        die das Nachrichtengeschäft revolutionieren werden, wenn sie fertig sind.
-   keyID: 1000105
    languageID: EN-US
    tcID: 64
    text: Impetus is the main producer of holo reels in the world of EVE, producing
        anything from epic historical movies to cheap porn flicks. Impetus has in
        recent years led the development of instant news arrays, a technology that
        will revolutionize the news business once complete.
-   keyID: 1000105
    languageID: ES
    tcID: 64
    text: Impetus es el mayor productor de cine holográfico del universo de EVE, produciendo
        todo tipo de filmes, desde épicas películas históricas hasta porno barato.
        Impetus se ha situado a la vanguardia en el desarrollo de los procesadores
        de noticias instantáneas, una nueva tecnología que una vez completada revolucionará
        el negocio de la información.
-   keyID: 1000105
    languageID: FR
    tcID: 64
    text: Impetus est le principal producteur d'holobandes de l'univers d'EVE, avec
        des œuvres allant de la super production historique au porno à petit budget.
        Ces dernières années, Impetus s'est lancée dans le développement de systèmes
        d'informations en temps réel, une technologie qui, une fois opérationnelle,
        ne manquera pas de révolutionner l'industrie des médias.
-   keyID: 1000105
    languageID: IT
    tcID: 64
    text: 'Impetus è il principale produttore di bobine cinematografiche nel mondo
        di EVE, producendo qualsiasi cosa, da epici film storici a porno da quattro
        soldi. Negli ultimi anni Impetus ha portato allo sviluppo di notizie istantanee,
        una tecnologia che, una volta completata, rivoluzionerà il business delle
        notizie. '
-   keyID: 1000105
    languageID: JA
    tcID: 64
    text: インペタスはEVE世界きっての大手ホロリール製作所だ。壮大な歴史映画から低予算のポルノ映画まで、何でも手がける。近年は即時ニュースアレイの開発に率先して取り組んでおり、これが完成すれば報道事業に革命をもたらす新技術となるだろう。
-   keyID: 1000105
    languageID: KO
    tcID: 64
    text: 임페투스는 이브 세계에서 손꼽히는 홀로릴 제작업체로, 서사적인 역사 영화부터 값싼 포르노 영화까지 모든 영화를 제작합니다. 최근에는
        즉석 뉴스 장치까지 개발 중이며, 이 기술은 아직 미완성 단계이지만 완성되는 즉시 뉴스 업계의 판도를 바꿔 놓을 것으로 예상됩니다.
-   keyID: 1000105
    languageID: RU
    tcID: 64
    text: 'Impetus является главным производителем голографических носителей в мире
        EVE, он производит любую продукцию: от эпических исторических фильмов до дешевой
        порнографии. В последние годы Impetus возглавляет процесс разработки мгновенных
        новостных матриц: технологии, которая может произвести революцию в новостном
        бизнесе.'
-   keyID: 1000105
    languageID: ZH
    tcID: 64
    text: 促进工业是新伊甸主要的全息记录盘制造商，从宏伟的史诗电影到廉价的盗版影片，题材无所不及。促进工业最近几年引领着即时新闻列阵的发展，这项技术一旦研发成功，将给新闻产业带来巨大变革。
-   keyID: 1000106
    languageID: DE
    tcID: 64
    text: Egonics beansprucht einen einzigartigen Platz in der Musikindustrie. Die
        Firma verwendet eine spezielle Technologie zur Sendung von Musik, die sehr
        beliebt geworden ist und das insbesondere unter jungen Leuten. Egonics beschäftigt
        eigene Musiker und kann Musik auf den individuellen Geschmack jedes Hörers
        zuschneiden. Allerdings ist nicht jeder glücklich über die Technologie von
        Egonics und das Amarr Imperium hat sie für illegal erklärt.
-   keyID: 1000106
    languageID: EN-US
    tcID: 64
    text: Egonics holds a unique place in the music industry. The company uses a special
        technology for broadcasting sound, which has become extremely popular, especially
        amongst the younger generations. Egonics employs its own music makers and
        can tailor the music to the individual taste of every listener. Not everyone
        is happy with the Egonics technology and it has been outlawed from the Amarr
        Empire.
-   keyID: 1000106
    languageID: ES
    tcID: 64
    text: Egonics mantiene un lugar único en la industria musical. La empresa se vale
        de una tecnología especial para la difusión del sonido que ha alcanzado gran
        popularidad, especialmente entre las generaciones más jóvenes. Egonics tiene
        en nómina a un nutrido grupo de cantautores y músicos y puede personalizar
        las experiencias auditivas de sus oyentes de acuerdo a sus gustos. Sin embargo
        esta tecnología usada por Egonics no es del gusto de todos. Su uso está totalmente
        vetado dentro de las fronteras del Imperio Amarr.
-   keyID: 1000106
    languageID: FR
    tcID: 64
    text: Egonics détient une place unique dans l'industrie musicale. La société utilise
        une technologie de diffusion particulière devenue extrêmement populaire, notamment
        chez les jeunes. Elle emploie ses propres compositeurs et peut adapter la
        musique diffusée aux préférences de chaque auditeur. Cependant, la technologie
        d'Egonics n'est pas au goût de tout le monde, à tel point qu'elle a été déclarée
        illégale au sein de l'Empire amarr.
-   keyID: 1000106
    languageID: IT
    tcID: 64
    text: Egonics occupa un posto unico nel settore della musica. La compagnia utilizza
        una speciale tecnologia per la radiodiffusione sonora, che è diventata estremamente
        popolare, soprattutto tra le giovani generazioni. Egonics assume i suoi musicisti
        e può adattare la musica al gusto individuale di ogni ascoltatore. Non tutti
        sono contenti della tecnologia Egonics, che è quindi stata messa al bando
        dall'impero Amarr.
-   keyID: 1000106
    languageID: JA
    tcID: 64
    text: エゴニックス社は音楽業界でユニークな位置を占めている。音声放送用の自社独自技術を持っているのだが、これが特に若い世代を中心にいま大人気なのだ。エゴニックス社はミュージシャンを自ら雇い入れ、その音楽を聞き手一人ひとりの好みに合わせて調整することができる。しかし誰もがこの技術を歓迎しているわけではなく、事実アマー帝国では違法になっている。
-   keyID: 1000106
    languageID: KO
    tcID: 64
    text: 에고닉스는 음악 업계에서 독보적인 입지를 자랑합니다. 이 코퍼레이션은 방송 음악에 특수한 기술을 사용하며 특히 젊은 세대들 사이에서
        선풍적인 인기를 끌고 있습니다. 에고닉스는 음악 제작자들을 고용해 자사의 직원으로 활용하며, 사람마다 각기 다른 음악 취향을 충족하는
        서비스를 제공합니다. 그러나 모두가 에고닉스 기술을 고운 시선으로 바라보는 것은 아닙니다. 아마르 제국에서는 에고닉스 음악을 불법으로
        취급하고 있습니다.
-   keyID: 1000106
    languageID: RU
    tcID: 64
    text: Egonics занимает уникальное место в музыкальной индустрии. Компания использует
        специальную технологию трансляции звука, которая стала невероятно популярной,
        особенно среди молодежи. Egonics нанимает собственных музыкантов и может создать
        музыку по вкусу любого слушателя. Успех технологии Egonics понравился не всем;
        например, в Империи Amarr ее продукция запрещена.
-   keyID: 1000106
    languageID: ZH
    tcID: 64
    text: 自尊集团在音乐行业有着特殊的地位。他们采用了一种特殊的音乐播放技术，现在已经变得非常流行，尤其是在年轻一代中。自尊集团雇了自己的音乐制作人，根据听众的不同品位度身定制音乐。但不是所有人都喜欢这样的技术，艾玛帝国已经将该项技术视为非法。
-   keyID: 1000107
    languageID: DE
    tcID: 64
    text: The Scope ist die führende Nachrichtenagentur im Universum. Obwohl in der
        Föderation beheimatet, ist die völlige Unabhängigkeit der Stolz der Gesellschaft
        und sie betreibt überall in der Welt eigene Agenturen. The Scope hat eine
        leichte Tendenz zur politischen Linken, ist aber konservativ genug, um auch
        von eingefleischten Politikern und Geschäftsleuten als verlässliche Nachrichtenquelle
        eingestuft zu werden.
-   keyID: 1000107
    languageID: EN-US
    tcID: 64
    text: The Scope is the leading news agency in the world of EVE. Though based in
        the Federation the company takes pride in its total independence and operates
        separate agencies throughout the world. The Scope swings slightly to the left,
        but its conservative enough to be considered a reliable news agency even to
        the toughest businessmen and politicians.
-   keyID: 1000107
    languageID: ES
    tcID: 64
    text: The Scope es la empresa líder en el negocio de la información del universo
        de EVE. Aunque su base de operaciones se encuentra en la Federación, la compañía
        se enorgullece al asegurar que ha logrado mantenerse totalmente independiente
        y tiene agencias de noticias repartidas por todo el universo. The Scope tiene
        un ligero sesgo hacia la izquierda, pero ha sido lo bastante conservadora
        para ser considerada como una fuente de información fidedigna por los políticos
        y empresarios más estrictos.
-   keyID: 1000107
    languageID: FR
    tcID: 64
    text: The Scope est la principale agence de presse de l'univers d'EVE. Bien que
        la société soit basée dans la Fédération, elle est fière de son indépendance
        totale et dispose d'agences autonomes implantées aux quatre coins du monde.
        De tendance gauchiste modérée, elle reste néanmoins assez conservatrice pour
        inspirer confiance aux hommes d'affaires et politiciens les plus endurcis.
-   keyID: 1000107
    languageID: IT
    tcID: 64
    text: La Scope è la principale compagnia di stampa nel mondo di EVE. Anche se
        con sede nella Federazione, la compagnia è orgogliosa della sua totale indipendenza
        e gestisce le sue succursali sparse in tutto il mondo. La Scope è tendenzialmente
        di sinistra, ma è conservatrice abbastanza da essere considerata una compagnia
        di stampa affidabile anche per gli uomini d'affari e i politici più difficili.
-   keyID: 1000107
    languageID: JA
    tcID: 64
    text: スコープ社はEVE世界を代表する通信社だ。連邦に拠点を置きつつも、完全なる中立性を売りにしており、他の通信社とは独自に行動する。思想的には微妙に左寄りだが、どんなにしたたかな実業家や政治家も認める信頼性の高い通信社、という評判を揺るがすほどではない。
-   keyID: 1000107
    languageID: KO
    tcID: 64
    text: 스코프는 이브 세계에서 유명한 뉴스 기관입니다. 이 코퍼레이션은 연방에 본사를 두고 있지만 연방으로부터 완전히 독립적인 기관이라는
        자부심이 있으며 전 세계에 분포되어 있는 별도 기관들도 운영 중입니다. 스코프는 약간 좌파의 성향을 띄지만 가장 까다롭다는 사업가와
        정치가들 사이에서도 신뢰성을 인정받을 만큼 충분히 보수적인 면도 갖추고 있습니다.
-   keyID: 1000107
    languageID: RU
    tcID: 64
    text: Scope является ведущим агентством новостей в мире EVE. Несмотря на то, что
        компания базируется в Федерации, она гордится своей полной независимостью
        и управляет отдельными агентствами по всему миру. Scope склоняется к левым
        взглядам, но она все же достаточно консервативна, чтобы пользоваться репутацией
        надежного новостного агентства среди самых влиятельных предпринимателей и
        политиков.
-   keyID: 1000107
    languageID: ZH
    tcID: 64
    text: 视角传媒是新伊甸里的主导通讯社。尽管总部设在联邦境内，但公司却自豪于自己的完全独立，在世界各地都有着不同的星际代理处。视角传媒稍微有点左倾，但也足够保守，被公认为是一个可靠的通讯社，甚至最麻烦的商人和政客也这么认为。
-   keyID: 1000108
    languageID: DE
    tcID: 64
    text: Chemal Tech ist eine etablierte Hi-Tech Corporation, die vor einigen Jahrzehnten
        an der Spitze der Technologie zur elektronischen Kriegsführung stand. Obwohl
        die Zukunftsaussichten der Gesellschaft sich seither verdüstert haben, bringt
        sie nach wie vor Spitzenprodukte für die elektronische Kriegsführung heraus.
-   keyID: 1000108
    languageID: EN-US
    tcID: 64
    text: Chemal Tech is an established hi-tech company that was at the forefront
        of electronic warfare technology a few decades back. Though the fortunes of
        the company have somewhat dimmed since then it still cranks out top quality
        EW equipment.
-   keyID: 1000108
    languageID: ES
    tcID: 64
    text: Chemal Tech es una prominente compañía de alta tecnología que se situó a
        la vanguardia de la tecnología de guerra electrónica hace unas décadas. Por
        desgracia su fortuna ha ido menguando desde entonces, lo que no le impide
        producir equipamiento de guerra electrónica de máxima calidad.
-   keyID: 1000108
    languageID: FR
    tcID: 64
    text: Chemal Tech est une compagnie de haute technologie réputée qui était à la
        pointe de l'industrie de la guerre électronique il y a quelques décennies.
        Bien que les bénéfices enregistrés par la société aient quelque peu diminué
        depuis, elle continue à produire du matériel de premier choix.
-   keyID: 1000108
    languageID: IT
    tcID: 64
    text: Chemal Tech è un'affermata compagnia di alta tecnologia, e pochi decenni
        fa era in prima linea nello sviluppo della tecnologia di guerra elettronica.
        Anche se da allora la compagnia è leggermente declinata, riesce ancora a produrre
        attrezzature EW di altissima qualità.
-   keyID: 1000108
    languageID: JA
    tcID: 64
    text: チェマルテック社は実績あるハイテク企業で、数十年前には電子戦技術の最先端を行っていた。当時に比べると売り上げはいささか減ってしまったが、今なお一流の品質の電子戦装備を作り出している。
-   keyID: 1000108
    languageID: KO
    tcID: 64
    text: 케말텍은 수십 년 전 전자 전쟁 기술을 선도했던 탄탄한 기반을 갖춘 첨단 기술 코퍼레이션입니다. 그 시절 이후로 자본은 다소 감소했지만
        여전히 최고 품질의 EW 장비들을 제작하고 있습니다.
-   keyID: 1000108
    languageID: RU
    tcID: 64
    text: Chemal Tech — признанная высокотехнологичная компания, которая несколько
        десятилетий назад занимала передовые позиции в области разработки средств
        электронного противодействия. Хотя с тех пор компания несколько сдала свои
        позиции, она все еще производит высококачественное оборудование для радиоэлектронной
        борьбы.
-   keyID: 1000108
    languageID: ZH
    tcID: 64
    text: 切玛科技公司成立于几十年前，曾拥有最先进的电子战技术。虽然此后公司的前景逐渐黯淡，但其所生产的电子战装备仍是一流的。
-   keyID: 1000109
    languageID: DE
    tcID: 64
    text: Duvolle Laboratories ist eine der wenigen Firmen, die sich mehr auf Forschung,
        als auf die praktische Anwendung ihrer Entdeckungen konzentrieren. Duvolle
        ist an einer Vielzahl von Forschungsprojekten beteiligt, die von Hi-Tech Waffen
        bis hin zu Nano-Robotern und Klonvorrichtungen reichen.
-   keyID: 1000109
    languageID: EN-US
    tcID: 64
    text: Duvolle Laboratories is one of these rare companies that focus more on the
        research than the practical application of their discoveries. Duvolle is engaged
        in a myriad of R&D, ranging from hi-tech weaponry to nano-robots to cloning
        equipment.
-   keyID: 1000109
    languageID: ES
    tcID: 64
    text: Duvolle Laboratories es una de esos casos excepcionales en los que una compañía
        se centra más en la investigación que en la explotación de las aplicaciones
        prácticas de sus descubrimientos. Duvolle se ha involucrado activamente en
        una miriada de proyectos de I+D en diversos campos, desde armamento de alta
        tecnología hasta nanorobots y equipos de clonación.
-   keyID: 1000109
    languageID: FR
    tcID: 64
    text: Les Duvolle Laboratories figurent parmi les rares sociétés privilégiant
        la recherche aux applications pratiques de leurs découvertes. La compagnie
        est impliquée dans de nombreux projets de recherche et développement, de l'armement
        de pointe à la nanorobotique en passant par la technologie du clonage.
-   keyID: 1000109
    languageID: IT
    tcID: 64
    text: Duvolle Laboratories è una di quelle compagnie rare che si concentrano più
        sulla ricerca che sull'applicazione pratica delle loro scoperte. Duvolle è
        coinvolta in una miriade di R&D, da armi hi-tech a nano-robot e attrezzature
        per cloni.
-   keyID: 1000109
    languageID: JA
    tcID: 64
    text: デュボーレ研究所は、技術の実用化よりも研究そのものに力を入れているという珍しい企業の一つだ。新型兵器からナノロボットやクローン施設まで、多種多様な研究開発に携わっている。
-   keyID: 1000109
    languageID: KO
    tcID: 64
    text: 듀볼레 연구소는 새로운 발견을 실용적으로 응용하는 것보다 심층적으로 연구하는 데 더 주력하는 보기 드문 코퍼레이션들 중 하나입니다.
        듀볼레는 현재 첨단 무기부터 나노 로봇 및 클론 복제 장비에 이르기까지 수많은 연구개발 활동에 참여하고 있습니다.
-   keyID: 1000109
    languageID: RU
    tcID: 64
    text: Duvolle Laboratories является одной из тех редких компаний, которые занимаются
        в основном научными исследованиями, а не практическим применением своих открытий.
        Duvolle занимается множеством научно-исследовательских проектов, начиная от
        высокотехнологичного вооружения и заканчивая разработкой нанороботов и оборудования
        для клонирования.
-   keyID: 1000109
    languageID: ZH
    tcID: 64
    text: 度沃勒实验室是少数几家注重于研究而不是对成果进行实际应用的公司之一。度沃勒实验室开展着数量巨大的各种研究，涵盖了高科技武器、纳米机器人和克隆设备等等。
-   keyID: 1000110
    languageID: DE
    tcID: 64
    text: 'FedMart ist die größte Einzelhandels-Corporation der Welt und hat beinahe
        ein Monopol in der Föderation; eine Angelegenheit, die der Verwaltung der
        Föderation große Sorgen bereitet. '
-   keyID: 1000110
    languageID: EN-US
    tcID: 64
    text: The largest retail corporation in the world of EVE, FedMart is close to
        having a monopoly within the Federation, something that is of great concern
        to the Federal administration.
-   keyID: 1000110
    languageID: ES
    tcID: 64
    text: La mayor corporación de distribución y venta del universo de EVE. FedMart
        está a punto de alcanzar el monopolio dentro de las fronteras de la Federación,
        algo que resulta especialmente preocupante para la administración federal.
-   keyID: 1000110
    languageID: FR
    tcID: 64
    text: FedMart, la plus grande corporation de vente au détail de l'univers d'EVE,
        bénéficie d'un quasi-monopole au sein de la Fédération, une exclusivité qui
        ne laisse pas de préoccuper la Federal Administration.
-   keyID: 1000110
    languageID: IT
    tcID: 64
    text: FedMart, la più grande compagnia di vendita al dettaglio nel mondo di EVE,
        è vicina ad avere un monopolio all'interno della Federazione, cosa che preoccupa
        molto l'amministrazione federale.
-   keyID: 1000110
    languageID: JA
    tcID: 64
    text: EVE世界最大の小売業者である連邦マートは、連邦の国内市場をほぼ独占しているため、当局は大いに懸念している。
-   keyID: 1000110
    languageID: KO
    tcID: 64
    text: 이브 세계에서 가장 큰 규모를 자랑하는 소매코퍼레이션인 연방 마트는 연방 내에서 거의 독점 코퍼레이션이라고 봐도 무방한 정도입니다.
        그렇다 보니 연방 행정부 입장에서는 큰 걱정 거리가 아닐 수 없습니다.
-   keyID: 1000110
    languageID: RU
    tcID: 64
    text: FedMart — крупнейшая сеть розничной торговли в мире EVE, близкая к установлению
        монополии в границах Федерации, что вызывает серьезную озабоченность со стороны
        администрации.
-   keyID: 1000110
    languageID: ZH
    tcID: 64
    text: 飞马集团是新伊甸中最大的零售商，它们在盖伦特联邦内几乎处于垄断地位，这使得联邦政府部非常担心。
-   keyID: 1000111
    languageID: DE
    tcID: 64
    text: Eine gut geführte Einzelhandelsgesellschaft, die auf großer, interstellaren
        Ebene tätig und in allen Imperien vertreten ist. Aliastra hat im heimischen
        Imperium nicht mit FedMart konkurrieren können, dafür aber einige Erfolge
        in den anderen Imperien erzielen können.
-   keyID: 1000111
    languageID: EN-US
    tcID: 64
    text: A well-run retail company that has a broad inter-stellar scope, with operations
        in all the empires. Aliastra has not been able to compete domestically with
        FedMart, but has seen moderate success in other empires.
-   keyID: 1000111
    languageID: ES
    tcID: 64
    text: Una compañía eficiente con ambiciones interestelares que desarrolla su actividad
        en todos los imperios. Aliastra ha sido incapaz de arrebatarle el liderazgo
        a FedMart en la Federación, pero ha logrado asegurar un alto nivel de éxito
        en los otros imperios.
-   keyID: 1000111
    languageID: FR
    tcID: 64
    text: Société de vente au détail gérée de main de maître, jouissant d'un rayonnement
        interstellaire et offrant ses services dans tous les empires. Aliastra n'a
        pas l'envergure nécessaire pour concurrencer FedMart sur le marché national,
        mais elle connaît un succès relatif dans les autres empires.
-   keyID: 1000111
    languageID: IT
    tcID: 64
    text: Una compagnia di vendita al dettaglio ben gestita che ha un ampio raggio
        di operazione interstellare, con attività in tutti gli imperi. Aliastra non
        è stata in grado di competere a livello nazionale con FedMart, ma ha visto
        un moderato successo in altri imperi.
-   keyID: 1000111
    languageID: JA
    tcID: 64
    text: 広く星団規模のビジネス展望を持ち、列強諸国すべてに営業展開中の、業績好調な小売企業。国内売り上げでは連邦マートに及ばないが、他国でもそこそこの成功を収めている。
-   keyID: 1000111
    languageID: KO
    tcID: 64
    text: 여러 행성을 폭넓게 아우르며 모든 국가에서 사업을 운영하고 있는 잘나가는 코퍼레이션입니다. 국내에서는 연방 마트의 경쟁 상대가 될
        수 없지만, 다른 제국에서는 꽤 괜찮은 성공을 거둔 편입니다.
-   keyID: 1000111
    languageID: RU
    tcID: 64
    text: Хорошо организованная глобальная компания розничной торговли, присутствующая
        на рынках всех империй. Aliastra не смогла успешно конкурировать с FedMart
        в самой Федерации, но добилась некоторого успеха в других империях.
-   keyID: 1000111
    languageID: ZH
    tcID: 64
    text: 埃拉斯多集团是一个业务范围广且运营良好的零售公司，其经营范围遍布整个帝国。虽然在国内与飞马集团无法抗衡，但在其他国家却业绩斐然，取得了不小的成功。
-   keyID: 1000112
    languageID: DE
    tcID: 64
    text: 'Die Nationalbank der Gallente, beheimatet auf Gallente Prime. Sie ist seit
        vielen Jahrhunderten im Geschäft und hat ein Netzwerk von Beteiligungen in
        der gesamten Föderation, was es ihr ermöglicht, an den meisten Aspekten der
        gallentischen Gesellschaft teilzuhaben oder diese zu beeinflussen. '
-   keyID: 1000112
    languageID: EN-US
    tcID: 64
    text: The national bank of the Gallenteans, located on Gallente Prime. The bank
        has been in operation for many centuries and has a web of vested economical
        interests throughout the Federation, allowing it to participate or interfere
        with most aspects of Gallentean society.
-   keyID: 1000112
    languageID: ES
    tcID: 64
    text: El Banco Nacional de los Gallente, cuya sede se encuentra en Gallente Prime.
        El banco lleva siglos operando a lo largo de la Federación y tiene una extensa
        red de intereses adquiridos por toda su superficie. Esto le otorga el derecho
        a participar e interferir en muchos ámbitos de la sociedad Gallente.
-   keyID: 1000112
    languageID: FR
    tcID: 64
    text: La banque nationale gallente, implantée sur Gallente Prime. En activité
        depuis des siècles et fort d'un vaste réseau d'intérêts économiques placés
        dans toute la Fédération, l'établissement intervient dans la plupart des aspects
        de la société gallente.
-   keyID: 1000112
    languageID: IT
    tcID: 64
    text: La banca nazionale Gallente, situata su Gallente Prime. La banca è stata
        in funzione per molti secoli e ha una rete di interessi economici acquisiti
        in tutta la Federazione. Questo le consente di partecipare o interferire con
        la maggior parte degli aspetti della società Gallente.
-   keyID: 1000112
    languageID: JA
    tcID: 64
    text: ガレンテの国立銀行で、惑星ガレンテプライムにある。何世紀にもわたる営業を通じて、連邦中に既得権益の網を張りめぐらしており、ガレンテ人社会のほぼあらゆる面に影響力を及ぼすことができる。
-   keyID: 1000112
    languageID: KO
    tcID: 64
    text: 갈란테 프라임에 위치한 갈란테인들의 국가 은행입니다. 이 은행은 수세기 동안 운영되어 왔으며, 연방 전역에서 광범위하면서도 확실한
        경제적 지분을 보유하고 있어 갈란테 사회 내 여러 측면에 참여하거나 간섭할 수 있는 권력을 갖고 있습니다.
-   keyID: 1000112
    languageID: RU
    tcID: 64
    text: Национальный банк Gallente расположен на планете Gallente Prime. Банк существует
        на протяжении многих веков и имеет обширные экономические интересы в Федерации,
        что позволяет ему влиять на большинство аспектов общественной жизни Gallente.
-   keyID: 1000112
    languageID: ZH
    tcID: 64
    text: 盖伦特国家银行位于盖伦特首星上，有着数百年的历史，网罗整个联邦境内的金融业务。雄厚的实力，广泛的影响使它能够参与或干预盖伦特社会的多方面事务。
-   keyID: 1000113
    languageID: DE
    tcID: 64
    text: 'Pend Insurance wurde vor etwa 20 Jahren von Pier Ancru gegründet. Seine
        Geschichte ist die typische Erfolgsstory eines Gallente: Er kommt aus ärmlichen
        Verhältnissen, aber mit Disziplin und Willen arbeitete er sich an die Spitze
        und gehört heute zu den reichsten Menschen der Gallente-Föderation. Seine
        Gesellschaft ist hauptsächlich ein Investment-Unternehmen, betreibt aber auch
        traditionelles Bankwesen.'
-   keyID: 1000113
    languageID: EN-US
    tcID: 64
    text: Pend Insurance was founded by Pier Ancru some 20 years ago. Ancru is a true
        Gallentean success story; he comes from a very poor background, but through
        grit and determination, he rose to the top and is one of the richest people
        in the Gallente Federation today. His company is mainly an investment firm,
        though they also act in the role of a traditional bank.
-   keyID: 1000113
    languageID: ES
    tcID: 64
    text: Pend Insurance fue fundada por Pier Ancru hace unos 20 años. La vida de
        Ancru representa una de las mayores historias de superación de la Federación.
        Procedente de una familia humilde fue ascendiendo por medio de su determinación
        y coraje hasta llegar a la cima y convertirse en uno de los hombres más ricos
        que existen hoy en la Federación Gallente. Su compañía es principalmente un
        sello de inversión, aunque también cumplen las funciones de los bancos tradicionales.
-   keyID: 1000113
    languageID: FR
    tcID: 64
    text: 'Pend Insurance a été fondée par Pier Ancru il y a une vingtaine d''années.
        La carrière d''Ancru est une véritable success-story à la mode gallente :
        issu d''un milieu très pauvre, cet autodidacte audacieux et déterminé est
        parvenu à se hisser au sommet de l''échelle sociale pour devenir l''un des
        plus riches citoyens de la Fédération gallente contemporaine. Bien que les
        investissements financiers constituent sa principale vocation, la compagnie
        fait également office de banque au sens traditionnel.'
-   keyID: 1000113
    languageID: IT
    tcID: 64
    text: 'Pend Insurance fu fondata da Pier Ancru circa 20 anni fa. La storia di
        Ancru è una vera storia di successo Gallente: di origini molto povere, ma
        dotato di grinta e determinazione, ha fatto carriera ed è oggi una delle persone
        più ricche della Federazione Gallente. La sua compagnia è principalmente una
        società di investimento, ma agisce anche da semplice banca.'
-   keyID: 1000113
    languageID: JA
    tcID: 64
    text: ペンド保険は約20年前にピアアンクルが設立した。アンクルはまさにガレンテ流サクセスストーリーの典型的人物だ。極貧の中に生まれながらも、根性と決断力でトップに登りつめ、今日ではガレンテ連邦屈指の大富豪となっている。ペンド保険は基本的に投資会社だが、伝統的な銀行業務も行っている。
-   keyID: 1000113
    languageID: KO
    tcID: 64
    text: 펜드 보험사는 약 20년 전에 피에르 앙크루가 설립했습니다. 앙크루는 갈란테인의 대표적인 성공 사례입니다. 그는 아주 가난한 배경
        속에서 태어나 자랐지만 투지와 결단력을 바탕으로 최고의 자리까지 올라갔으며, 오늘날 갈란테 연방 내 최고 부유층 반열에도 이름을 올렸습니다.
        그의 코퍼레이션은 주로 투자 코퍼레이션입니다만, 통상적인 은행의 역할도 겸하고 있습니다.
-   keyID: 1000113
    languageID: RU
    tcID: 64
    text: Компания Pend Insurance была основана Pier Ancru примерно 20 лет назад.
        История Ancru — типичная для Gallente история успеха. Он родился в очень бедной
        семье, но благодаря упорству и целеустремлённости поднялся до вершин власти
        и стал одним из богатейших людей Федерации Gallente. Несмотря на то, что его
        компания в основном занимается инвестициями, она также действует как традиционный
        банк.
-   keyID: 1000113
    languageID: ZH
    tcID: 64
    text: 大约20年前，皮尔•安克鲁创建了彭德保险。安克鲁获取成功的故事是一部真实的盖伦特人奋斗史。他出身贫寒，通过非凡的勇气和惊人的毅力出人头地，如今已成为联邦内最富有的人之一。他的公司主营投资业务，同时也承接普通银行业务。
-   keyID: 1000114
    languageID: DE
    tcID: 64
    text: Die Garoun Investment Bank hat sich darauf spezialisiert aufstrebende Unternehmen
        zu finanzieren, insbesondere auf den Gebieten Unterhaltung und Hi-Tech. Sie
        befindet sich im Besitz der Quafe-Corporation und des Medien-Moguls Raphael
        Bar, welche die Bank geschaffen haben, um ihren Einfluss in diesen Schlüsselindustrien
        zu vertiefen.
-   keyID: 1000114
    languageID: EN-US
    tcID: 64
    text: The Garoun Investment Bank specializes in funding startup companies, especially
        in the hi-tech and entertainment sectors. It's owned by Quafe and the media
        mogul Raphel Bar, who formed it to further their influence in these vital
        industries.
-   keyID: 1000114
    languageID: ES
    tcID: 64
    text: El Banco de Inversión Garoun se especializa en la financiación de compañías
        emergentes, especialmente aquellas que surgen en los sectores de la alta tecnología
        y el entretenimiento. Sus propietarios son la Compañía Quafe y el magnate
        mediático Raphel Bar, que lo crearon para introducir su presencia en estas
        vitales industrias.
-   keyID: 1000114
    languageID: FR
    tcID: 64
    text: La Garoun Investment Bank se spécialise dans le financement des jeunes entreprises,
        en particulier dans les domaines de la haute technologie et du divertissement.
        Elle appartient à Quafe et au magnat des médias Raphel Bar, qui l'ont fondée
        pour accroître leur influence dans ces secteurs vitaux.
-   keyID: 1000114
    languageID: IT
    tcID: 64
    text: La Garoun Investment Bank è specializzata nel finanziamento di aziende di
        nuova costituzione, in particolare nei settori di alta tecnologia e di intrattenimento.
        È di proprietà di Quafe e del magnate dei media Raphel Bar, che la formarono
        per promuovere la loro influenza in questi settori vitali.
-   keyID: 1000114
    languageID: JA
    tcID: 64
    text: ガーロン投資銀行は、ハイテクや娯楽分野を中心とするベンチャー企業への投資を専門に行う。この銀行はクァフェ社とメディア王ラファエルバーが、これからの要注目産業における影響力を強化する目的で共同設立した。
-   keyID: 1000114
    languageID: KO
    tcID: 64
    text: 가룬 투자은행은 스타트업 코퍼레이션들에게 전문적으로 자금을 조달하는 업체로, 특히 첨단 및 엔터테인먼트 분야에서 주로 활약하고 있습니다.
        이 코퍼레이션은 퀘이프와 언론계 중요 인사인 라펠 바가 소유하고 있으며, 이 두 소유자는 마찬가지로 두 가지 중요한 업계에서 각자의
        영향력을 더욱 키우기 위한 목적으로 이 코퍼레이션을 설립했습니다.
-   keyID: 1000114
    languageID: RU
    tcID: 64
    text: Garoun Investment Bank специализируется на финансировании начинающих компаний,
        в основном работающих в сфере высоких технологий и в индустрии развлечений.
        Владельцами банка являются компания Quafe и медиа-магнат Raphel Bar; они создали
        его для увеличения своего влияния в этих важнейших областях.
-   keyID: 1000114
    languageID: ZH
    tcID: 64
    text: 加罗恩投资银行专为刚启动的公司提供融资，特别是那些高科技产业和娱乐行业的公司。它隶属于酷菲集团和媒体大亨拉斐尔·巴。他们建立加罗恩投资银行是为了在这一重要领域扩大自己的影响力。
-   keyID: 1000115
    languageID: DE
    tcID: 64
    text: Als größte Ausbildungseinrichtung der Welt, mit fast einer halben Million
        Studenten, hat die UoC lange Zeit die Funktion eines Schmelztiegels für Kulturen
        und neue Ideen aus aller Welt inne gehabt. Ihrem Status entsprechend bietet
        sie eine große Palette von Studiengängen an, ist aber besonders für ihre bedeutende
        anthropologische Fakultät bekannt.
-   keyID: 1000115
    languageID: EN-US
    tcID: 64
    text: The largest school in the world of EVE, with almost half a million students,
        the UoC has long acted as a melting pot for cultures and ideas from all over.
        As befits its status UoC offers a wide range of studies, but is best known
        for its extensive anthropology department.
-   keyID: 1000115
    languageID: ES
    tcID: 64
    text: La institución de enseñanza más grande del universo de EVE, con cerca de
        medio millón de estudiantes matriculados la UoC ha servido como crisol de
        razas e ideas provenientes de todos los rincones de la galaxia. Como corresponde
        a tan ilustre institución, la UoC ofrece un amplio rango de programas de estudios,
        aunque todo el mundo la conoce gracias a su extenso departamento de antropología.
-   keyID: 1000115
    languageID: FR
    tcID: 64
    text: La plus grande école de l'univers d'EVE, avec près d'un demi-million d'étudiants,
        l'UC incarne un véritable creuset historique tant sur le plan culturel que
        sur le plan idéologique. Comme il sied à un établissement d'une telle envergure,
        l'UC offre une grande variété de cursus ; toutefois, son vaste département
        d'anthropologie est le plus réputé de tous.
-   keyID: 1000115
    languageID: IT
    tcID: 64
    text: La più grande scuola al mondo di EVE, con quasi mezzo milione di studenti,
        la UoC ha da tempo agito come un punto focale per scambi culturali e ideologici.
        La UoC offre una vasta gamma di discipline di studio, ma è meglio conosciuta
        per il suo vasto dipartimento di antropologia.
-   keyID: 1000115
    languageID: JA
    tcID: 64
    text: EVE最大の教育機関で、約50万人の学生を擁するケイル大学は、あらゆる文化と思想が混じり合うるつぼの役割を長年果たしている。規模相応に多様な学部学科があるが、とりわけ人類学部の大きさは有名だ。
-   keyID: 1000115
    languageID: KO
    tcID: 64
    text: 이브 세계에서 가장 큰 규모를 자랑하는 학교인 UoC는 거의 50만 명에 달하는 학생들을 두고 있으며 오랜 시간 동안 온갖 각지의
        다양한 문화와 관념을 포용하는 만남의 장과 같은 역할을 해 왔습니다. UoC는 그 위상에 걸맞게 다양한 학문 분야를 지원하고 있으며
        그중에서도 가장 잘 알려진 분야는 폭넓은 인류학 부문입니다.
-   keyID: 1000115
    languageID: RU
    tcID: 64
    text: Университет Caille — крупнейшее учебное заведение в мире EVE, вмещающее
        почти полмиллиона студентов. Оно уже долгое время является местом соприкосновения
        культур и идей всего мира. В нем обучают всем дисциплинам, но больше всего
        он известен своим факультетом антропологии.
-   keyID: 1000115
    languageID: ZH
    tcID: 64
    text: 凯勒大学作为新伊甸的最大学校，拥有将近50万学生，长久以来一直是全世界文化和思想的熔炉。凯勒大学以学科丰富而闻名，其中最有名的是泛人类学系。
-   keyID: 1000116
    languageID: DE
    tcID: 64
    text: Der Präsident ist der Kopf der Exekutive der föderalen Regierung. Er verfügt
        über große Macht und ist in vieler Hinsicht die mächtigste Person der Welt.
        Der derzeitige Präsident, Foiritan, ist ein Mann des Volkes.
-   keyID: 1000116
    languageID: EN-US
    tcID: 64
    text: The President is the head of the executive branch of the Federal government.
        In many respects he is the most powerful individual in New Eden. The current
        President, Jacus Roden, is a self-made trillionaire industrialist who leads
        with extreme cunning and a steely resolve.
-   keyID: 1000116
    languageID: ES
    tcID: 64
    text: El Presidente es la cabeza visible del poder ejecutivo del gobierno de la
        Federación. En muchos aspectos se trata de la persona más poderosa de New
        Eden. El Presidente actual es Jacus Roden, un industrialista trillonario hecho
        a sí mismo que dirige la Federación con extrema astucia y férrea voluntad.
-   keyID: 1000116
    languageID: FR
    tcID: 64
    text: Le President est à la tête de l'organe exécutif du gouvernement fédéral.
        À maints égards, c'est l'individu le plus puissant de New Eden. Le President
        actuel, Jacus Roden, est un industriel multimilliardaire autodidacte qui exerce
        ses prérogatives avec une habileté remarquable et une détermination inébranlable.
-   keyID: 1000116
    languageID: IT
    tcID: 64
    text: Il presidente è il capo del ramo esecutivo del governo federale. Per molti
        aspetti è la persona più potente di New Eden. L'attuale presidente, Jacus
        Roden, è un industriale trilionario che si è fatto da sé e che capeggia con
        estrema astuzia e una determinazione ferrea.
-   keyID: 1000116
    languageID: JA
    tcID: 64
    text: 大統領は連邦政府の行政の長である。多くの面で、ニューエデン最大の権力者といえる。現大統領のジャックスローデンは、一代で巨億の富を築いた実業家であり、人並み外れて鋭敏な頭脳と鋼の意志で国を導く。
-   keyID: 1000116
    languageID: KO
    tcID: 64
    text: 대통령은 연방 정부의 최고경영자입니다. 대통령은 여러 측면에서 볼 때 뉴에덴에서 가장 강력한 인물이기도 합니다. 현 대통령인 자쿠스
        로덴은 자수성가형 억만장자 사업가이며 누구보다도 교활하고 고집이 강한 성격을 갖고 있습니다.
-   keyID: 1000116
    languageID: RU
    tcID: 64
    text: Президент — глава исполнительной власти правительства Федерации. В его руках
        сосредоточена огромная власть, и во многих отношениях он считается одним из
        самых могущественных людей в мире EVE. Действующий президент, Foiritan, очень
        популярен среди своего народа.
-   keyID: 1000116
    languageID: ZH
    tcID: 64
    text: 总统是联邦政府行政部的领袖。他拥有强大的权力，就很多方面而言，是新伊甸最具权威的人。现任总统佛里坦非常体恤民情。
-   keyID: 1000117
    languageID: DE
    tcID: 64
    text: 'Der Senat ist die legislative Gewalt der Föderationsregierung. Er verwaltet
        unter anderem den Haushalt der Föderation, was ihm große Macht verleiht. Der
        Senat wurde häufig durch interne Streitigkeiten geschwächt, aber der gegenwärtige
        Senat hat oft eine geschlossene Front gegen den Präsidenten eingenommen, was
        dessen politisches Leben ziemlich erschwert. '
-   keyID: 1000117
    languageID: EN-US
    tcID: 64
    text: The Senate is the legislative arm of the Federal government. It also oversees
        the Federal budget, which gives it great powers. The Senate has often been
        weakened by factionalism, but the current one has often presented a united
        front to the President, making his life very hard.
-   keyID: 1000117
    languageID: ES
    tcID: 64
    text: El Senado es el organismo legislativo del gobierno federal. También se encarga
        de supervisar los presupuestos generales, lo que lo confiere un inmenso poder.
        Aunque el Senado se vio a menudo debilitado en el pasado por el faccionalismo
        de sus integrantes, su composición actual tiende a la unidad, especialmente
        cuando se trata de complicarle la vida al Presidente.
-   keyID: 1000117
    languageID: FR
    tcID: 64
    text: Le Senate est l'organe législatif du gouvernement fédéral. Il supervise
        également le budget fédéral, ce qui lui confère un pouvoir considérable. Le
        Senate a souvent été affaibli par le corporatisme, mais ses membres actuels
        ont maintes fois présenté un front uni contre le President, lui rendant la
        vie très difficile.
-   keyID: 1000117
    languageID: IT
    tcID: 64
    text: Il Senato è il braccio legislativo del governo federale. Il Senato sovrintende
        anche il bilancio federale, cosa che gli conferisce grandi poteri. Il Senato
        è stato spesso indebolito dalla settarietà, ma quello attuale ha spesso presentato
        un fronte unito per il presidente, rendendogli la vita molto difficile.
-   keyID: 1000117
    languageID: JA
    tcID: 64
    text: 元老院は連邦政府の立法機関だ。連邦予算の監査も行う関係で、影響力が非常に強い。派閥争いで弱体化している時も少なくないのだが、現在はしばしば大統領に対して共同戦線を張り、大統領の立場を極めて難しくしている。
-   keyID: 1000117
    languageID: KO
    tcID: 64
    text: 상원위원은 연방 정부의 입법을 담당합니다. 또한, 연방의 예산을 감독하고 있어 그만큼 상당한 권력을 쥐고 있습니다. 상원위원은 파벌주의로
        인해 힘이 분리되고 약해지는 경우가 많습니다. 하지만 현 상원은 위원들이 모두 합심하여 대통령과 자주 대립하며 대통령의 존속을 위태롭게
        하고 있습니다.
-   keyID: 1000117
    languageID: RU
    tcID: 64
    text: Сенат является законодательным органом правительства Федерации. Он также
        контролирует федеральный бюджет, что дает ему огромную власть. Противоборство
        различных фракций нередко ослабляло положение Сената в прошлом, но его текущий
        состав практически полностью оппозиционен президенту, сильно осложняя ему
        жизнь.
-   keyID: 1000117
    languageID: ZH
    tcID: 64
    text: 参议院是联邦政府的立法机关。它还负责监督联邦预算，这使得它有非常大的权力。派别斗争时常给参议院带来负面影响，但这届参议院却常能在总统面前组成统一战线，使总统吃足苦头。
-   keyID: 1000118
    languageID: DE
    tcID: 64
    text: Der Oberste Gerichthof ist die höchste rechtsprechende Institution der Föderation.
        Er achtet darauf, dass die föderale Verfassung eingehalten wird, kümmert sich
        aber hauptsächlich um die Behörden und versucht, die Verwaltung so offen und
        ehrlich wie möglich zu gestalten.
-   keyID: 1000118
    languageID: EN-US
    tcID: 64
    text: The Supreme Court is the highest judicial institution in the Federation.
        It makes sure the  Federal constitution is upheld, but it is mainly concerned
        about the higher truths of authority, striving to make the administration
        as open and honest as possible.
-   keyID: 1000118
    languageID: ES
    tcID: 64
    text: 'La Corte Suprema es la institución judicial más importante de la Federación.
        Su labor consiste en asegurar que los mandatos recogidos en la Constitución
        de la Federación son cumplidos, aunque su mayor preocupación es controlar
        el buen uso de la autoridad para conseguir una administración tan abierta
        y honesta como sea posible. '
-   keyID: 1000118
    languageID: FR
    tcID: 64
    text: La Supreme Court est la plus haute instance judiciaire de la Fédération.
        Garante du respect de la constitution, elle poursuit sans relâche une véritable
        croisade anticorruption, s'efforçant de faire de l'administration au pouvoir
        un modèle de probité et de transparence.
-   keyID: 1000118
    languageID: IT
    tcID: 64
    text: La Supreme Court è la più alta istituzione giudiziaria nella Federazione.
        Fa in modo che   la costituzione federale sia sostenuta, ma soprattutto si
        preoccupa delle verità superiori di autorità, cercando di rendere l'amministrazione
        il più aperta e onesta possibile.
-   keyID: 1000118
    languageID: JA
    tcID: 64
    text: 最高裁判所は連邦の最高司法機関である。連邦憲法を守るのも任務ではあるが、主な関心事は権力の誠実性の向上にあり、常に政権がなるべく透明で開かれたものになるよう努力している。
-   keyID: 1000118
    languageID: KO
    tcID: 64
    text: 헌법재판소는 연방의 최고 사법 기관입니다. 이곳은 연방의 헌법을 수호하지만 사실 주요 관심사는 권력의 중심부를 파헤치는 것에 있습니다.
        이를 통해 행정부를 보다 투명하고 올바르게 만들기 위해 노력하고 있습니다.
-   keyID: 1000118
    languageID: RU
    tcID: 64
    text: Верховный суд — наивысшее судебное учреждение Федерации. Он следит за неукоснительным
        соблюдением конституции Федерации, но его главной заботой является стремление
        сделать федеральную администрацию как можно более открытой и честной.
-   keyID: 1000118
    languageID: ZH
    tcID: 64
    text: 联邦最高法院是联邦内的最高司法机构。它确保联邦宪法得到遵守，但它主要负责权力的公正性，努力使行政公开严明。
-   keyID: 1000119
    languageID: DE
    tcID: 64
    text: 'Die Verwaltung der Föderation hat eine höhere Präsenz im All als der bürokratische
        Apparat der anderen Imperien. Das liegt zum einen daran, dass Reisen durch
        den Weltraum für den Durchschnittsgallente schneller eine Alltagsangelegenheit
        wurden als für die Bewohner anderer Imperien, zum anderen ist auch der Anteil
        des interstellaren Handels in der Föderation proportional sehr viel höher
        als irgendwo sonst. '
-   keyID: 1000119
    languageID: EN-US
    tcID: 64
    text: The Federal Administration has greater presence in space than the bureaucratic
        apparatus of the other empires. This is mainly due to the fact that space
        travel became a common thing for the ordinary Gallentean citizen much earlier
        than for the other empires and also because inter-stellar trade is proportionally
        much larger in the Federation than elsewhere.
-   keyID: 1000119
    languageID: ES
    tcID: 64
    text: La Administración Federal tiene una mayor presencia en el espacio que los
        organismos burocráticos de los otros imperios. La razón principal es que los
        viajes espaciales se convirtieron en algo común para el ciudadano Gallente
        medio mucho antes que para los habitantes de otros imperios. Además el comercio
        interestelar es proporcionalmente mayor en la Federación que en ningún otro
        lugar de la galaxia.
-   keyID: 1000119
    languageID: FR
    tcID: 64
    text: 'La Federal Administration est bien plus présente dans l''espace que l''appareil
        bureaucratique des autres empires. Deux raisons à cela : premièrement, les
        voyages spatiaux sont devenus monnaie courante pour le citoyen gallente lambda,
        et ce beaucoup plus tôt que dans les autres empires ; deuxièmement, le commerce
        interstellaire occupe une place plus importante au sein de la Fédération que
        chez ses homologues étrangers.'
-   keyID: 1000119
    languageID: IT
    tcID: 64
    text: La Federal Administration ha una maggiore presenza nello spazio degli apparati
        burocratici degli altri imperi. Ciò è dovuto principalmente al fatto che per
        l'ordinario cittadino Gallente i viaggi nello spazio diventarono una cosa
        comune molto prima rispetto agli altri imperi, e anche perché il commercio
        interstellare è proporzionalmente molto più grande nella Federazione che altrove.
-   keyID: 1000119
    languageID: JA
    tcID: 64
    text: 連邦管理局は他国の官僚組織と比べ、宇宙で見かける機会が多い。理由は主に、ガレンテでは宇宙旅行がいち早く一般市民に普及したのと、星間貿易がどの国より盛んだからだ。
-   keyID: 1000119
    languageID: KO
    tcID: 64
    text: 연방 행정부는 다른 제국의 어느 관료 기관보다도 지역 내 입지가 강력한 편입니다. 그 가장 큰 이유는 일반 갈란테 시민들이 다른
        제국에 비해 우주 여행을 꽤 흔하게 즐기기 때문이며 아울러 연방의 항성 간 무역이 다른 어느 곳보다도 훨씬 큰 비중을 차지하기 때문입니다.
-   keyID: 1000119
    languageID: RU
    tcID: 64
    text: Федеральная администрация обладает большей степенью присутствия в космосе
        по сравнению с бюрократическими аппаратами других империй. Это в первую очередь
        вызвано тем, что космические путешествия стали доступными для обычных граждан
        Gallente намного раньше, чем для обитателей других держав, а также гораздо
        более развитой системой межзвездной торговли Федерации.
-   keyID: 1000119
    languageID: ZH
    tcID: 64
    text: 联邦政府部在太空的影响力比其他帝国的官僚机构更大，这主要是因为相比其他帝国，太空航行在盖伦特的普通百姓中更早普及，而且联邦内的星际贸易也比其他地方多得多。
-   keyID: 1000120
    languageID: DE
    tcID: 64
    text: Die Federation Navy hat schon bessere Tage erlebt. Seit dem Ende des Kriegs
        mit den Caldari und dem Tauwetter in den Beziehungen zu den Amarr wurde das
        Budget der Navy stark gekürzt. Sie verlässt sich noch immer auf ihre Drohnen-Armada,
        um Feinde zurückzuschlagen, es mangelt der föderalen Navy jedoch an Kriegsschiffen.
-   keyID: 1000120
    languageID: EN-US
    tcID: 64
    text: The Federation Navy has seen better days, since the end of the war with
        the Caldari and the thawing in relations with the Amarrians the budget for
        the Navy has been slashed severely. It still relies on its drone armada to
        defeat opponents, but ship wise the Federal Navy is lacking.
-   keyID: 1000120
    languageID: ES
    tcID: 64
    text: La Armada de la Federación ha conocido mejores tiempos. El fin de la guerra
        con los Caldari y el renovado impulso de las relaciones con los Amarr han
        resultado en una severa reducción de su financiación. La Armada aún basa su
        estrategia en el uso de drones para eliminar a sus oponentes, pero la potencia
        ofensiva de sus naves estelares deja mucho que desear.
-   keyID: 1000120
    languageID: FR
    tcID: 64
    text: La Federation Navy a connu des jours meilleurs ; depuis la fin de la guerre
        avec les Caldari et le dégel des relations avec les Amarr, son budget a fait
        l'objet de coupes sombres. Elle s'appuie toujours sur son armada de drones
        afin de vaincre ses adversaires, mais elle souffre de lacunes en matière de
        vaisseaux.
-   keyID: 1000120
    languageID: IT
    tcID: 64
    text: La Federation Navy ha visto giorni migliori. Dopo la fine della guerra con
        i Caldari e il disgelo nei rapporti con gli Amarr, il budget per la Navy è
        stato ridotto severamente. Fa ancora affidamento sulla sua armata di droni
        per sconfiggere gli avversari, ma in termini di navi la Federal Navy è carente.
-   keyID: 1000120
    languageID: JA
    tcID: 64
    text: 連邦海軍にもはや往時の勢いはない。ガレンテ-カルダリ戦争が終結し、アマー人との関係が緩和してからというもの、予算を厳しく切り詰められてきた。ドローンを多数展開して敵を圧倒する戦法は相変わらずだが、艦船の数で見ると連邦海軍の規模は縮小傾向にある。
-   keyID: 1000120
    languageID: KO
    tcID: 64
    text: 연방 해군은 과거에는 막강한 힘을 자랑했으나 칼다리와의 전쟁이 끝난 이후로 아마르인과의 관계가 원만해지면서 해군 예산이 그게 감축되고
        말았습니다. 연방 해군은 지금도 적군을 상대할 때 드론 함대에 의존하고 있으며, 함선을 전문적으로 다루는 기술은 여전히 부족합니다.
-   keyID: 1000120
    languageID: RU
    tcID: 64
    text: 'Флот Федерации знал и лучшие времена: после войны с Caldari и улучшения
        отношений с Amarr бюджет флота был урезан в несколько раз. Он все еще полагается
        на армады дронов для уничтожения врагов, но сильно страдает от нехватки кораблей.'
-   keyID: 1000120
    languageID: ZH
    tcID: 64
    text: 自从结束了与加达里的战争并且改善了与艾玛帝国的关系之后，联邦海军的预算被大大削减。这支无人机舰队急需新鲜血液加入。
-   keyID: 1000121
    languageID: DE
    tcID: 64
    text: Das FIO arbeitet direkt unter Anleitung des Präsidenten und seine Arbeit
        ist geheim und verdeckt. Man nimmt an, dass das FIO ein ausgedehntes Agentennetz
        unterhält, das nur noch von dem der Jove überboten wird.
-   keyID: 1000121
    languageID: EN-US
    tcID: 64
    text: The FIO answers directly to the President and its works are shrouded in
        secrecy and covert operations. It is believed to operate an extensive spy
        network that is only rivaled by the Jovians.
-   keyID: 1000121
    languageID: ES
    tcID: 64
    text: La OIF responde directamente ante el presidente y sus actividades se están
        rodeadas por un manto de secretismo y operaciones encubiertas. La creencia
        general es que la corporación mantiene una extensa red de espionaje tan solo
        comparable a la de los jovianos.
-   keyID: 1000121
    languageID: FR
    tcID: 64
    text: Le BFR répond de ses actes devant le President lui-même et ses manœuvres
        sont placées sous le sceau du secret et des opérations clandestines. On estime
        qu'il entretient un réseau d'espionnage considérable qui n'a d'égal que celui
        des Jove.
-   keyID: 1000121
    languageID: IT
    tcID: 64
    text: La FIO è responsabile nei confronti del Presidente e le sue operazioni sono
        segrete e misteriose. Si ritiene che operi una vasta rete di spionaggio che
        è paragonabile solo a quella dei Jovian.
-   keyID: 1000121
    languageID: JA
    tcID: 64
    text: 連邦情報局は大統領直属の機関で、その活動内容は謎と機密に包まれている。おそらくジョビ人ぐらいしか対抗できないような巨大諜報網を管理しているのだろうという推測されている。
-   keyID: 1000121
    languageID: KO
    tcID: 64
    text: FIO는 대통령의 직속 기관으로서 그 정확한 임무는 전부 베일에 싸여 있고 비밀공작으로 분류됩니다. 현재까지 알려진 바로는 조브인들에
        유일하게 필적할 만큼 광범위한 스파이 네트워크를 갖추고 있다고 합니다.
-   keyID: 1000121
    languageID: RU
    tcID: 64
    text: Федеральное разведывательное агентство (FIO) подчиняется непосредственно
        президенту; ее деятельность скрыта от посторонних глаз и наполнена секретами
        и тайнами. Предполагается, что оно управляет обширной разведывательной сетью,
        конкуренцию которой могут составить только Jove.
-   keyID: 1000121
    languageID: ZH
    tcID: 64
    text: 联邦情报处直接为总统工作，行事诡秘，总在暗处秘密进行。据说其操纵的特工网络范围之广只有朱庇特人才能与之抗衡。
-   keyID: 1000122
    languageID: DE
    tcID: 64
    text: Da insbesondere der interstellare Handel ein wichtiger und integraler Bestandteil
        der gallentischen Gesellschaft geworden ist, verwundert es nicht, dass das
        Zollbüro derart viel an Macht und Einfluss gewonnen hat. Ständig fließen Waren
        aus der Föderation hinaus und hinein, sodass der Zoll alle Hände voll zu tun
        hat, darauf zu achten, dass alles nach den Vorschriften abläuft.
-   keyID: 1000122
    languageID: EN-US
    tcID: 64
    text: With trade, especially inter-stellar trade, such an integral part of Gallentean
        society, it is no wonder that the Customs office has gained so much power
        and influence. Goods are constantly flowing in and out of the Federation and
        the Customs have its hands full in monitoring that everything is done by the
        book.
-   keyID: 1000122
    languageID: ES
    tcID: 64
    text: Cuando se dice que el comercio, en especial el comercio interestelar, es
        un pilar básico de la sociedad Gallente, no es de extrañar que la Oficina
        de Aduanas haya logrado amasar una gran fortuna de poder e influencia. Bienes
        y productos fluyen de manera constante dentro y fuera de la Federación y la
        Oficina de Aduanas se encarga de asegurar que cada transacción se realiza
        de acuerdo con la legalidad.
-   keyID: 1000122
    languageID: FR
    tcID: 64
    text: Avec l'essor du commerce, notamment des échanges interstellaires indissociables
        de la société gallente, il n'est pas étonnant que le bureau de douane ait
        acquis tant de pouvoir et d'influence. Les flux de marchandises importées
        et exportées circulent constamment au sein de la Fédération, et le service
        des douanes veille sans cesse au respect de la réglementation en vigueur.
-   keyID: 1000122
    languageID: IT
    tcID: 64
    text: Con il commercio, in particolare il commercio interstellare che costituisce
        una parte integrale della società Gallente, non c'è da meravigliarsi che l'ufficio
        doganale abbia guadagnato così tanto potere e influenza. Le merci circolano
        costantemente sia dentro che fuori la Federazione e la dogana è impegnata
        a controllare che tutto sia fatto secondo le regole.
-   keyID: 1000122
    languageID: JA
    tcID: 64
    text: 貿易では――とりわけガレンテ社会に不可欠な星間貿易では、税関が多大な権限や影響力を持つようになるのも不思議はない。連邦には絶えず様々な物品が輸出入されているので、税関はすべてが申請通りか監視するので手一杯だ。
-   keyID: 1000122
    languageID: KO
    tcID: 64
    text: 갈란테 사회에서 특히 항성 간 무역을 포함한 전반적인 무역 활동이 큰 비중을 차지하고 있는 것을 보면 관세청이 그만한 권력과 영향력을
        갖는 것은 당연한 일입니다. 연방 내외로는 끊임없이 오가는 온갖 물품들을 감시하고 기록하는 권한은 전적으로 관세청에 있습니다.
-   keyID: 1000122
    languageID: RU
    tcID: 64
    text: Торговля, особенно межзвездная, является настолько важной частью общества
        Gallente, что сила и влияние Федеральной таможенной службы не вызывают удивления.
        Товары постоянно ввозятся и вывозятся из Федерации, и таможенная служба отвечает
        за проверку законности всех операций и сделок.
-   keyID: 1000122
    languageID: ZH
    tcID: 64
    text: 由于贸易，尤其是星际贸易是盖伦特社会不可或缺的一部分，因此联邦海关局拥有如此大的权力和影响也就不足为奇了。货物经常出入联邦，因此海关经常忙于检查通关流程是否规范。
-   keyID: 1000123
    languageID: DE
    tcID: 64
    text: Die Amarr erlauben den Ammatar den Betrieb einer eigenen Flotte, da sie
        nur zu gut wissen, dass sie gegen die Minmatar eingesetzt wird, welche sonst
        das Amarr Imperium bedrohen würden. Die Flotte der Ammatar ist weder groß
        noch technisch herausragend, aber stark genug, um die Minmatar in Schach zu
        halten.
-   keyID: 1000123
    languageID: EN-US
    tcID: 64
    text: The Amarrians allow the Ammatars to operate their own fleet, knowing that
        it will be employed against the Minmatars that otherwise would harass the
        Amarr Empire. The Ammatar Fleet is neither big nor sophisticated, but it's
        strong enough to keep the Minmatars at bay.
-   keyID: 1000123
    languageID: ES
    tcID: 64
    text: Los Amarr han permitido a los Ammartar mantener su propia flota estelar,
        a sabiendas de que dicha flota será usada contra los Minmatar, que de no estar
        ocupados se dedicarían a hostigar al Imperio Amarr. La Flota Ammatar no es
        numerosa ni sofisticada, pero tiene poder suficiente para mantener a raya
        a las fuerzas Minmatar.
-   keyID: 1000123
    languageID: FR
    tcID: 64
    text: 'Si les autorités amarr laissent les Ammatar gérer leur propre flotte, ce
        n''est pas par hasard : elles ont pleinement conscience que celle-ci protégera
        l''Empire amarr des éventuelles agressions minmatar. L''Ammatar Fleet n''est
        ni grande ni sophistiquée, mais elle est assez forte pour garder les Minmatar
        à distance.'
-   keyID: 1000123
    languageID: IT
    tcID: 64
    text: Gli Amarr permettono agli Ammatar di operare la loro flotta sapendo che
        sarà impiegata contro i Minmatar, i quali altrimenti andrebbero a importunare
        l'Impero Amarr. La flotta Ammatar non è né grande né sofisticata, ma è abbastanza
        forte da tenere a bada i Minmatar.
-   keyID: 1000123
    languageID: JA
    tcID: 64
    text: アマーがアマター人に艦隊所有を認めたのは、それがミンマターに対抗するためであって、アマー人に向くはずの矛先をそらしてくれるだろうと踏んだからだ。アマターフリートは大規模でもなく練度も高くないが、ミンマター人を撃退するだけの戦力は備えている。
-   keyID: 1000123
    languageID: KO
    tcID: 64
    text: 아마르인들은 아마타인들이 자신만의 함대를 운용할 수 있도록 허가했습니다. 이는 이 함대가 아마르 제국을 공격할 민마타인들을 공격하기
        위해 사용되리라 생각했기 때문입니다. 아마타 함대는 규모가 크지도, 체계가 조직적이지도 않지만 민마타를 물리칠 정도의 저력은 갖추고
        있습니다.
-   keyID: 1000123
    languageID: RU
    tcID: 64
    text: Amarr позволяют Ammatar владеть собственным флотом, осознавая, что он в
        первую очередь будет использован против Minmatar, которые иначе бы сражались
        непосредственно с силами Империи. Флот Ammatar нельзя назвать большим или
        опытным, но он в достаточной степени силен, чтобы сдерживать Minmatar.
-   keyID: 1000123
    languageID: ZH
    tcID: 64
    text: 艾玛帝国允许艾玛达人拥有自己的舰队，因为他们深知艾玛达舰队会主动对抗米玛塔尔人，防止其骚扰艾玛帝国。艾玛达军队十分精简，但却足以牵制米玛塔尔人。
-   keyID: 1000124
    languageID: DE
    tcID: 64
    text: Der Hauptflügel des Angel Cartel, die Archangels, hat kein zentrales Operationsgebiet,
        man kann auf allen Weltraumrouten von ihnen überfallen werden. Sie betreiben
        gleichermaßen Piraterie, Plünderungen und Schmuggel.
-   keyID: 1000124
    languageID: EN-US
    tcID: 64
    text: The main arm of the Angel Cartel, the Archangels have no one center of operation,
        but can be seen roaming the space lanes most everywhere. They are equally
        adept at piracy, scavenging and smuggling.
-   keyID: 1000124
    languageID: ES
    tcID: 64
    text: Los Arcángeles, la división principal del Cartel Ángel, no cuentan con un
        centro de operaciones definido y un encuentro con sus naves puede producirse
        en cualquier lugar del espacio. Sus actividades habituales incluyen la piratería,
        el saqueo y el contrabando.
-   keyID: 1000124
    languageID: FR
    tcID: 64
    text: Les Archangels, branche principale du cartel angel, n'ont pas de centre
        d'opérations à proprement parler, mais écument les voies spatiales des quatre
        coins du monde. Ils sont passés maîtres dans l'art de la piraterie, du pillage
        et de la contrebande.
-   keyID: 1000124
    languageID: IT
    tcID: 64
    text: Gli Archangels, braccio principale di Angel Cartel, non hanno un centro
        operativo, ma possono essere visti vagare ovunque nello spazio. Sono ugualmente
        adatti alla pirateria, al contrabbando e sono approfittatori in generale.
-   keyID: 1000124
    languageID: JA
    tcID: 64
    text: エンジェルカルテルの主力艦隊であるアークエンジェルズは、総指揮官をもたず、ほとんどあらゆる宙域で獲物を求めて航路をうろついている。海賊、残骸漁り、密輸、なんでもござれの熟練犯罪者揃いである。
-   keyID: 1000124
    languageID: KO
    tcID: 64
    text: 엔젤 카르텔의 주요 무기인 아크엔젤은 주요 활동 지역이 따로 없으며 거의 모든 곳에서 목격됩니다. 아크엔젤은 해적질, 정찰, 밀수업에도
        능한 집단입니다.
-   keyID: 1000124
    languageID: RU
    tcID: 64
    text: Основная группировка в составе Картеля ангелов - "архангелы". У них нет
        единого командного центра, но они бороздят космические просторы по всей галактике.
        Они имеют большой опыт пиратства, мародёрства и контрабанды.
-   keyID: 1000124
    languageID: ZH
    tcID: 64
    text: 作为天使企业联合体的主要势力，大天使集团并没有活动中心，而是在整个太空中游荡。他们同样擅长于海盗行为，袭击和非法贩售行动。
-   keyID: 1000125
    languageID: DE
    tcID: 64
    text: 'CONCORD wurde vor einem Jahrhundert von allen Imperien gemeinsam gegründet.
        Die Absicht war, die zerbrechlichen Beziehungen zwischen den Imperien zu festigen
        und einen Ort zu schaffen, wo sie ihre Meinungsverschiedenheiten ausdiskutieren
        und Kompromisse finden könnten. Seither hat CONCORD begonnen ein Eigenleben
        zu entwickeln, ist stolz auf seine Unabhängigkeit und entschlossen, seinen
        Pflichten nachzukommen. '
-   keyID: 1000125
    languageID: EN-US
    tcID: 64
    text: CONCORD was jointly formed a century ago by all the empires. The intention
        of it was to foster the fragile relationship between the empires and act as
        a meeting place where they could discuss their differences and hammer out
        a compromise solution. CONCORD has since taken on a life of its own, proud
        of its independence and determined to uphold its duties.
-   keyID: 1000125
    languageID: ES
    tcID: 64
    text: CONCORD fue fundado hace más de un siglo por el conjunto de todos los imperios
        unidos. El objetivo era revitalizar la frágil relación que existe entre las
        distintas facciones y servir como punto de unión para discutir sus diferencias
        y alcanzar juntos una solución satisfactoria. Desde entonces, CONCORD ha desarrollado
        una vida propia, orgullosa de su independencia y decidida a cumplir la labor
        que le ha sido encomendada.
-   keyID: 1000125
    languageID: FR
    tcID: 64
    text: CONCORD a été créé conjointement par tous les empires au siècle dernier.
        Le but était de consolider les relations précaires entre les empires et de
        leur procurer un lieu de rendez-vous où ils pourraient aplanir leurs différends
        afin de trouver des solutions de compromis. Depuis sa création, CONCORD a
        acquis une certaine autonomie, fier de son indépendance et déterminé à accomplir
        ses devoirs.
-   keyID: 1000125
    languageID: IT
    tcID: 64
    text: La CONCORD è nata circa un secolo fa, per volontà di tutti gli imperi. L'intenzione
        era di favorire il fragile rapporto tra gli imperi e agire come un luogo di
        incontro dove poter discutere le loro differenze ed elaborare una soluzione
        di compromesso. Da allora, la CONCORD ha assunto una vita propria, fiera della
        sua indipendenza e determinata a difendere le sue funzioni.
-   keyID: 1000125
    languageID: JA
    tcID: 64
    text: CONCORDは約1世紀前に全ての帝国が共同で設立した。その目的は、帝国間の関係改善を図り、問題解決にあたり各国の意見を調整して妥協点を見出すための話し合いの場を設けることだった。のちにCONCORDは独立組織の様相を帯び、その中立性を活かして厳格に職務を遂行するようになった。
-   keyID: 1000125
    languageID: KO
    tcID: 64
    text: CONCORD는 수세기 전에 모든 국가가 공동 설립한 곳입니다. 이 코퍼레이션은 국가 간의 관계를 보다 공고히 하기 위해 설립되었으며,
        각국이 서로 다양한 의견을 주고받으며 타협점을 찾고자 할 때 회의를 소집하는 곳이었습니다. 현재 CONCORD는 기존 국가들로부터 완전하게
        자립하는 데 성공했고 이에 큰 자부심을 가지고 있으며, 이제 확고한 의지로 자신만의 길을 나아가고 있습니다.
-   keyID: 1000125
    languageID: RU
    tcID: 64
    text: Организация CONCORD была совместно основана 100 лет назад при участии всех
        империй. Она была создана с целью укрепления хрупких отношений между империями,
        предоставляя различным их представителям место для обсуждения разногласий
        и выработки компромиссных решений. С тех пор CONCORD стал полностью независимой
        организацией, гордящейся своей самостоятельностью и твердо намеренной выполнять
        свои обязанности.
-   keyID: 1000125
    languageID: ZH
    tcID: 64
    text: 统合部是一个多世纪前由所有帝国共同建立的，其意图在于改善各国之间脆弱的关系，并在发生分歧时充当会晤地点，找到和解方法。后来统合部成为一个独立的机构，并以此为荣，坚决履行职责。
-   keyID: 1000126
    languageID: DE
    tcID: 64
    text: Die Ammatar leben in einem halbsouveränen Staat, der an das Amarr Empire
        gebunden ist. Das Ammatar Consulate ist das höchste Regierungsamt für die
        Ammatar. Von dort aus werden die allgemeinen Staatsgeschäfte von Ammatar überwacht.
        Es wird von Ammatars geleitet, die jedoch alle dem Ammatar-Gouverneur ergeben
        sind, der ein Amarr ist.
-   keyID: 1000126
    languageID: EN-US
    tcID: 64
    text: The Ammatars have a semi-sovereign state bound to the Amarr Empire. The
        Ammatar Consulate is the highest governmental office for the Ammatars and
        takes care of the general running of the Ammatar state. It is manned by Ammatars,
        but they all bow to the Ammatar governor, who is an Amarr.
-   keyID: 1000126
    languageID: ES
    tcID: 64
    text: Los Ammatars poseen un estado semi-soberano subordinado al Imperio Amarr.
        El Consulado es el máximo órgano gubernamental de los Ammatar y se encarga
        de la dirección y administración del estado Ammatar. Su funcionariado está
        compuesto principalmente por miembros de la etnia Ammatar, pero todos ellos
        rinden cuentas ante el gobernador Ammatar, que es Amarr.
-   keyID: 1000126
    languageID: FR
    tcID: 64
    text: Les Ammatar possèdent un état semi-indépendant rattaché à l'Empire amarr.
        Responsable de la gestion courante de la nation, l'Ammatar Consulate constitue
        la plus haute autorité gouvernementale. Ses membres sont des Ammatar, mais
        ils sont placés sous la tutelle du gouverneur qui, lui, est d'origine amarr.
-   keyID: 1000126
    languageID: IT
    tcID: 64
    text: Gli Ammatar hanno uno stato semi-sovrano legato all'Impero Amarr. L'Ammatar
        Consulate è la più alta carica governativa per gli Ammatar e si occupa della
        gestione generale dello stato Ammatar. Benché sia gestito dagli Ammatar, tutti
        si inchinano al governatore Ammatar, che è un Amarr.
-   keyID: 1000126
    languageID: JA
    tcID: 64
    text: アマターはアマー帝国に属する半自治領である。アマター領事館は最高統治機関として、自治領の運営全般を統括する。館員はアマター人だが、全員がアマター知事に服従の誓いを立てており、この知事はアマー人である。
-   keyID: 1000126
    languageID: KO
    tcID: 64
    text: 아마타는 아마르 제국에 소속되어 있는 자치령입니다. 아마타 영사관은 아마타의 최고 정부 기관으로서 아마타 국가의 전반적인 경영을
        관리합니다. 이곳은 아마타가 관리하지만 사실상 아마타의 통치자인 아마르에 전적으로 복종합니다.
-   keyID: 1000126
    languageID: RU
    tcID: 64
    text: Частично независимое государство Амматар имеет тесные связи с империей Амарр.
        Консульство Амматар является высшим правительственным органом государства
        Амматар и занимается его управлением. В нем служат амматарцы, но они находятся
        в подчинении у губернатора Амматар, который является амаррцем по происхождению.
-   keyID: 1000126
    languageID: ZH
    tcID: 64
    text: 艾玛达共和国是隶属于艾玛帝国的半主权国家。艾玛达领事馆是其最高政府机关，掌管着国内各项事务。领事馆由艾玛达人操控，但他们都必须服从艾玛达统治者的指挥，这位统治者是艾玛人。
-   keyID: 1000127
    languageID: DE
    tcID: 64
    text: Die Guristas sind ein Piraten-Kartell, das die Caldari einige Jahre lang
        ziemlich unter Druck gesetzt hat. Es wird von ehemaligen Angehörigen der Caldari
        Navy geführt und ist die am besten organisierte und disziplinierteste Piratengruppe
        in den Außenregionen der Galaxis.
-   keyID: 1000127
    languageID: EN-US
    tcID: 64
    text: The Guristas are a pirate cartel that has harassed the Caldari for some
        years. The Guristas are led by former members of the Caldari Navy and they
        are the best organized and most disciplined pirate cartel operating in the
        outer regions.
-   keyID: 1000127
    languageID: ES
    tcID: 64
    text: Los Guristas son un cártel pirata que desde hace años se ha dedicado a hostigar
        a los Caldari. Los líderes Guristas son ex-miembros de la Armada Caldari y
        son la organización criminal mejor organizada y disciplinada que opera en
        las regiones exteriores.
-   keyID: 1000127
    languageID: FR
    tcID: 64
    text: Les Guristas sont un cartel de pirates qui harcèle les Caldari depuis quelques
        années. Dirigé par d'anciens membres de la Caldari Navy, c'est le gang de
        pirates le mieux organisé et le plus discipliné opérant dans les régions extérieures.
-   keyID: 1000127
    languageID: IT
    tcID: 64
    text: I Guristas sono un'organizzazione pirata che ha perseguitato i Caldari per
        alcuni anni. I Guristas sono guidati da ex membri della Caldari Navy e sono
        i pirati più disciplinati e meglio organizzati operanti nelle regioni esterne.
-   keyID: 1000127
    languageID: JA
    tcID: 64
    text: ガリスタスは近年カルダリを悩ませている海賊集団である。頭領が元カルダリ海軍だけに、外縁リージョンで活動する海賊集団の中では最も優れた組織力と規律を誇る。
-   keyID: 1000127
    languageID: KO
    tcID: 64
    text: 구리스타스는 수년간 칼다리를 괴롭혀 온 해적 집단입니다. 구리스타스는 전 칼다리 해군 대원이 이끌고 있으며 현재 외부 지역에서 활동하는
        해적들 가운데 가장 체계적이고 잘 훈련 받은 집단입니다.
-   keyID: 1000127
    languageID: RU
    tcID: 64
    text: Gurista ― пиратский картель, беспокоящий Caldari на протяжении уже нескольких
        лет. Gurista руководят бывшие пилоты флота Caldari. Эта организация является
        наиболее организованной и дисциплинированной пиратской группировкой, действующей
        во внешних областях пространства.
-   keyID: 1000127
    languageID: ZH
    tcID: 64
    text: 古斯塔斯海盗组织让加达里头疼了好多年。古斯塔斯由加达里海军前成员领导，大多在外部星域活动，组织有序，纪律严明。
-   keyID: 1000128
    languageID: DE
    tcID: 64
    text: Mordus Legion ist eine Söldnerorganisation, die außerhalb der Imperien Caldari
        und Gallente operiert und oft von bekannten Gesellschaften, wie zum Beispiel
        Outer Ring Excavations, angeheuert wird, um deren Operationen zu schützen.
        Ursprünglich waren die Angehörigen der Legion überwiegend Intaki und Gallente,
        seit kurzem werden aber auch Bewerber anderer Rassen angenommen.
-   keyID: 1000128
    languageID: EN-US
    tcID: 64
    text: Mordu's Legion is a mercenary corporation that operates outside Caldari
        and Gallente space, hired by respectable companies such as ORE to protect
        their operation. Originally the members of the legion were mostly Intakis
        and Caldari, but lately they've started accepting members from most races.
-   keyID: 1000128
    languageID: ES
    tcID: 64
    text: La Legión de Mordu es una corporación mercenaria que actúa fuera de los
        espacios Gallente y Caldari, contratados por compañías respetables, como ORE,
        para proteger sus operaciones. En sus comienzos, los miembros de la corporación
        eran principalmente de las etnias Intaki y Caldari, pero recientemente la
        corporación ha empezado a contratar a miembros de otras razas.
-   keyID: 1000128
    languageID: FR
    tcID: 64
    text: La Mordu's Legion est une corporation de mercenaires qui opère en dehors
        des espaces caldari et gallente. Des compagnies respectables, telles que ORE,
        font régulièrement appel à leurs services afin de protéger leurs intérêts.
        Au départ, les membres de la légion étaient pour la plupart intaki et caldari,
        mais dernièrement, ils ont commencé à accepter des membres issus de tous les
        horizons.
-   keyID: 1000128
    languageID: IT
    tcID: 64
    text: La Mordu's Legion è una corporazione mercenaria che opera al di fuori dello
        spazio Caldari e Gallente, assunta da aziende rispettabili, come ORE ad esempio,
        affinché protegga il loro funzionamento. Originariamente i membri della legione
        erano per lo più Intakis e Caldari, ma ultimamente hanno iniziato ad accettare
        i membri di molte razze.
-   keyID: 1000128
    languageID: JA
    tcID: 64
    text: モードゥ部隊はカルダリ領およびガレンテ領の外縁で活動する傭兵組織で、OREなどの一流企業に雇われて護衛を務める。結成当初は構成員のほとんどがインタキ人とカルダリ人だったが、最近は種族を問わず希望者を受け入れるようになった。
-   keyID: 1000128
    languageID: KO
    tcID: 64
    text: 모르두 군단은 칼다리 지역과 갈란테 지역 밖에서 활동하는 용병 코퍼레이션으로, ORE 같은 유명 코퍼레이션들이 사업 보호를 위해
        고용하고 있습니다. 이 군단의 원년 군단병들은 대부분 인타키인과 칼다리인들이지만 최근에는 여러 인종을 수용하기 시작했습니다.
-   keyID: 1000128
    languageID: RU
    tcID: 64
    text: Легион Mordu — корпорация наемников, действующая за границами пространств
        Caldari и Gallente. К ее услугам прибегают такие уважаемые компании, как ORE,
        чтобы защитить свои операции. Первоначально представителями легиона были главным
        образом Intaki и Caldari, но в последнее время они стали принимать на службу
        представителей почти всех рас.
-   keyID: 1000128
    languageID: ZH
    tcID: 64
    text: 莫德军团是一个在加达里和盖伦特境外活动的佣兵集团。很多诸如ORE这样的知名集团都会雇佣莫德团来为他们的行动提供保障。起初军团的成员大部分是印塔基人和加达里人，不过最近他们开始吸收各种族的成员加入。
-   keyID: 1000129
    languageID: DE
    tcID: 64
    text: Outer Ring Excavations ist eine stinkreiche Firma, die sich von der Föderation
        losgelöst hat, als diese versuchte, auf die Finanzmittel der Gesellschaft
        zurückzugreifen. ORE operiert hauptsächlich in den Regionen Outer Ring und
        Cloud Ring, wo sie an geheimen Orten Bergbauinstallationen betreibt und dort
        die wertvollsten Mineralien auf dem Markt gewinnt.
-   keyID: 1000129
    languageID: EN-US
    tcID: 64
    text: 'A filthy rich corporation that disassociated itself from the Federation
        when it tried to encroach on the companies riches. ORE operates mainly in
        the Outer Ring and Cloud Ring regions, where they have mining installations
        scattered around in hidden locations, grinding out the most valuable minerals
        on the market. '
-   keyID: 1000129
    languageID: ES
    tcID: 64
    text: 'Una corporación asquerosamente rica que se desvinculó de la Federación
        cuando esta trató de meter la mano en sus arcas. ORE opera principalmente
        en las regiones conocidas como Outer Ring y Cloud Ring, donde mantienen repartidas
        una serie de instalaciones secretas de extracción de minerales, donde consiguen
        los minerales más valiosos de la galaxia. '
-   keyID: 1000129
    languageID: FR
    tcID: 64
    text: 'Corporation immensément riche qui s''est dissociée de la Fédération lorsque
        celle-ci a tenté d''usurper les deniers des compagnies affiliées. ORE intervient
        principalement dans les régions d''Outer Ring et de Cloud Ring, où elle a
        des installations minières disséminées dans des secteurs cachés, exploitant
        ainsi les minéraux les plus précieux sur le marché. '
-   keyID: 1000129
    languageID: IT
    tcID: 64
    text: 'Una società ricchissima che si è dissociata dalla Federazione quando ha
        cercato di appropriarsi delle ricchezze della compagnia. ORE opera principalmente
        nell''Outer Ring e nelle regioni Cloud Ring, dove hanno impianti minerari
        disseminati in luoghi nascosti, ed estraggono i minerali più preziosi presenti
        sul mercato. '
-   keyID: 1000129
    languageID: JA
    tcID: 64
    text: 莫大な資産を有する企業。連邦がその財産を狙いだしたため、自ら国を捨てて出奔した。現在は主にアウターリングおよびクラウドリングリージョンで活動しており、各地に密かに採掘機械を設置して、掘り出した極めて貴重な無機物資源を売っている。
-   keyID: 1000129
    languageID: KO
    tcID: 64
    text: '자본은 많지만 다른 코퍼레이션들의 재산을 노리다가 연방에서 떨어져나온 치졸한 코퍼레이션입니다. ORE는 주로 아우터링과 클라우드
        링 지역에서 사업을 운영 중이며, 이곳의 숨겨진 구역들을 중심으로 채굴 시설을 세우고 가장 값비싼 미네랄들을 채취해 거래소에 내다 팔고
        있습니다. '
-   keyID: 1000129
    languageID: RU
    tcID: 64
    text: Непристойно богатая корпорация, отделившаяся от Галлентской Федерации после
        того, как последняя покусилась на богатство компаний. Окраинная Рудная Экспедиция
        действует главным образом в секторах Аутер-Ринг и Клауд-Ринг; там, в труднодоступных
        местах, размещены принадлежащие ей буровые группы, извлекающие ценнейшие минералы.
-   keyID: 1000129
    languageID: ZH
    tcID: 64
    text: 外空联合矿业集团在矿冶业取得了巨大成果，获利颇丰。所谓树大招风，当联邦试图侵吞公司财产时，ORE选择了退出联邦，现在主要活动于外环星域和云环星域。他们在那里拥有分散在隐秘地点的采矿装置，可以精炼出市场上最有价值的矿石。
-   keyID: 1000130
    languageID: DE
    tcID: 64
    text: Die Sisters of EVE sind eine humanitäre Hilfsorganisation, die auf Religion
        basiert. Die Schwestern betreiben viele Stationen außerhalb des imperialen
        Herrschaftsgebietes, auf denen bedürftige Raumfahrer Zuflucht suchen können.
        Die Schwestern führen ein wissenschaftliches Forschungsprojekt am EVE-Tor
        durch, von dem sie annehmen, es sei ein Übergang in den Himmel, weshalb sie
        darauf aus sind, ihm alle Geheimnisse zu entlocken.
-   keyID: 1000130
    languageID: EN-US
    tcID: 64
    text: The Sisters of EVE are a humanitarian aid organization that is based on
        religion. The Sisters operate many stations outside empire space where weary
        travelers can seek refuge. SOE is also engaged in a scientific research project
        on the EVE gate, which they consider to be the gateway to heaven and are determined
        to unlock its secrets.
-   keyID: 1000130
    languageID: ES
    tcID: 64
    text: Las Hermanas de EVE son una organización religiosa de ayuda humanitaria.
        Las Hermanas operan en muchas estaciones fuera del espacio imperial, donde
        mantienen sus puertas abiertas para cualquier viajero fatigado que busque
        refugio. La hermandad también se ha comprometido con el proyecto de investigación
        del Portal de EVE, el cual considera que conduce directamente al paraíso y
        cuyos enigmas está decidida a desvelar.
-   keyID: 1000130
    languageID: FR
    tcID: 64
    text: Les Sisters of EVE sont une organisation d'aide humanitaire d'origine religieuse.
        Elles gèrent de nombreuses stations implantées en dehors de l'espace impérial
        où les voyageurs las peuvent trouver refuge. Les SOE sont également impliquées
        dans un projet de recherche scientifique sur l'EVE Gate, qu'elles considèrent
        comme la porte des cieux et dont elles sont déterminées à percer les secrets.
-   keyID: 1000130
    languageID: IT
    tcID: 64
    text: Le Sisters of EVE sono un'organizzazione di aiuto umanitario basata sulla
        religione. Le Sisters operano in molte stazioni al di fuori dello spazio dell'impero,
        dove i viaggiatori stanchi possono trovare rifugio. Le SOE sono impegnate
        anche in un progetto di ricerca scientifica sul varco di EVE, che ritengono
        essere il varco verso il cielo, e sono determinati a svelare i suoi segreti.
-   keyID: 1000130
    languageID: JA
    tcID: 64
    text: シスターズオブイブは宗教系の人道支援団体だ。諸帝国領の外で多数のステーションを運営し、疲れた旅人が立ち寄って休める場所を提供している。またEVEゲートの科学的調査プロジェクトにも加わっている。それが天国への門だと信じ、なんとしても開く方法を見つけ出す所存なのだ。
-   keyID: 1000130
    languageID: KO
    tcID: 64
    text: 시스터 오브 이브(SOE)는 종교를 바탕으로 한 인도주의적인 지원 단체입니다. SOE는 제국 지역 밖에서 여러 정거장을 운영하며,
        지친 여행자들에게 피난처를 제공하고 있습니다. 이외에도 SOE는 이브 게이트에 관한 과학 연구 프로젝트에 참여 중입니다. SOE는 이
        게이트웨이가 천국으로 가는 문이라고 믿고 있으며 그 비밀을 발견하게 되면 세간에 공개할 생각입니다.
-   keyID: 1000130
    languageID: RU
    tcID: 64
    text: Конгрегация сестёр-служительниц «Евы» ― религиозно-благотворительная организация.
        Во владении Конгрегации — множество станций на фронтире; странники всегда
        могут рассчитывать на укрытие в них. Конгрегация также принимает участие в
        научно-исследовательских проектах по изучению «Евы», стремясь раскрыть всё
        её секреты. Сёстры-служительницы «Евы» считают эту червоточину вратами в рай.
-   keyID: 1000130
    languageID: ZH
    tcID: 64
    text: 姐妹会是一个基于宗教的人道主义援救组织。姐妹会足迹遍布帝国空域外的许多空间站，在那里疲惫的游客可寻求庇护。姐妹会也参与了新伊甸之门的科学研究项目，他们认为这是通向天堂的入口，并决定揭开它的秘密。
-   keyID: 1000131
    languageID: DE
    tcID: 64
    text: Die Society of Concious Thought wurde vor einigen Jahrhunderten von einem
        Jove als spirituelles Zentrum geschaffen. Seither hat sie mehrere Formen angenommen,
        ist heute aber hauptsächlich wegen ihrer exzellenten Schulen bekannt, die
        sie in entfernten Gegenden des Weltraums betreibt. Diese Schulen werden Allgemein
        als die besten der Welt betrachtet und Eltern von überall kämpfen darum, eine
        Zulassung für ihre Kinder zu erlangen.
-   keyID: 1000131
    languageID: EN-US
    tcID: 64
    text: The Society was formed several centuries ago by a Jovian as a spiritual
        institution. Since then it has taken on many guises, but today it is mainly
        known for its excellent schools, which it operates in remote areas around
        space. These schools are considered the best in the world of EVE and parents
        everywhere fight to get their children admitted.
-   keyID: 1000131
    languageID: ES
    tcID: 64
    text: La Sociedad fue formada hace siglos por un joviano como institución espiritual.
        Desde entonces ha tomado diferentes aspectos, pero en la actualidad se la
        conoce principalmente por la excelencia de las escuelas que ha instaurado
        en los lugares más remotos de la galaxia. Estas instituciones son consideradas
        las mejores del universo de EVE y en todo el universo los padres luchan por
        conseguir la admisión de sus vástagos.
-   keyID: 1000131
    languageID: FR
    tcID: 64
    text: La Society a été créée il y a plusieurs siècles par un Jove en tant que
        fraternité spirituelle. Elle a pris de nombreuses formes depuis lors, mais
        aujourd'hui, elle est surtout réputée pour ses excellentes écoles, implantées
        dans des zones reculées de l'espace. Ces établissements d'enseignement sont
        considérés comme les meilleurs de l'univers d'EVE ; partout, les parents se
        battent pour que leurs enfants y soient admis.
-   keyID: 1000131
    languageID: IT
    tcID: 64
    text: La Society fu costituita come istituzione spirituale alcuni secoli fa da
        un Jovian. Da allora ha assunto molte forme, ma oggi è conosciuta soprattutto
        per le sue eccellenti scuole, che operano nelle aree remote di tutto lo spazio.
        Queste scuole sono considerate le migliori nel mondo di EVE e i genitori fanno
        di tutto affinché i loro figli siano ammessi.
-   keyID: 1000131
    languageID: JA
    tcID: 64
    text: ソサイエティは数世紀前、精神啓発団体としてジョビ人が創設した。以来様々な顔を持ってきたが、今日では辺境宙域で優れた学校をいくつも設立運営している組織として知られている。これらの学校の教育水準はEVE世界最高といわれ、全国各地の親たちが競って自分の子供を入学させようとする。
-   keyID: 1000131
    languageID: KO
    tcID: 64
    text: 깨어있는 자들의 사회는 수세기 전 조브인들이 영적 기관으로 처음 설립한 곳입니다. 그 이후 여러 형태로 변화를 거쳤으나 현재는 훌륭한
        학교 기관으로 알려져 있으며 우주 전역의 여러 지역에서 운영되고 있습니다. 이 학교들은 이브 세계에서 단연 최고의 학교로 손꼽히고 있으며
        각지의 부모들은 이곳에 자녀들을 입학시키기 위해 치열한 경쟁을 벌이곤 합니다.
-   keyID: 1000131
    languageID: RU
    tcID: 64
    text: Общество сознательного мышления было создана несколько столетий назад Jove
        как духовное учреждение. С тех пор оно не раз меняла свой облик , но сегодня
        в первую очередь известно своими превосходными школами, расположенным в отдаленных
        уголках космоса. Эти школы считаются лучшими в мире EVE, и родители из всех
        государств борются за возможность устроить туда своих детей.
-   keyID: 1000131
    languageID: ZH
    tcID: 64
    text: 理性思维社团几个世纪前由一个朱庇特人一手建立，起初作为精神机构而存在，几经周折后，如今以其开办的学校而远近闻名，这些学校开设在偏远的空域，被认为是新伊甸中最棒的，各地家长争相让自己的孩子进入就读。
-   keyID: 1000132
    languageID: DE
    tcID: 64
    text: Die SCC ist für die Regulierung und Überwachung aller Handelsgeschäfte,
        die auf Raumstationen stattfinden, verantwortlich. Sie hat Agenten auf allen
        Stationen, die Transaktionen aufzeichnen und auch Kurier- und Hinterlegungsdienste
        anbieten, damit der Handel gut läuft.
-   keyID: 1000132
    languageID: EN-US
    tcID: 64
    text: The SCC is responsible for regulating and monitoring all trade transactions
        that take place on space stations. It has agents on all stations that record
        the transactions and they also offer courier and escrow services to make trade
        smooth.
-   keyID: 1000132
    languageID: ES
    tcID: 64
    text: La SCC se encarga de regular y monitorizar todas las transacciones comerciales
        que tienen lugar en estaciones espaciales. Sus agentes pueden encontrarse
        en todas las estaciones, donde además de mantener el registro de transacciones
        también ofrecen servicios de mensajería y depósito de garantías para promover
        la fluidez del comercio.
-   keyID: 1000132
    languageID: FR
    tcID: 64
    text: La SCC est chargée de la régulation et de la supervision de toutes les transactions
        commerciales réalisées au sein des stations spatiales. Postés dans chaque
        station, ses agents consignent ces opérations et offrent également des services
        de messagerie et de dépôt fiduciaire afin de faciliter le négoce.
-   keyID: 1000132
    languageID: IT
    tcID: 64
    text: La SCC è responsabile della regolazione e del monitoraggio di tutte le transazioni
        commerciali che avvengono nelle stazioni spaziali. Ha agenti in tutte le stazioni
        che registrano le transazioni e offrono anche servizi di corriere e di deposito
        a garanzia per un'armoniosa gestione del commercio.
-   keyID: 1000132
    languageID: JA
    tcID: 64
    text: 通商保護委員会の任務は、宇宙ステーションで行われる全ての商取引を監視し不正を取り締まることだ。そのため全てのステーションに職員を配置して商取引の記録に当たらせている。この職員は同時に、取引円滑化のために輸送サービスやエスクローサービスも提供する。
-   keyID: 1000132
    languageID: KO
    tcID: 64
    text: SCC는 우주 정거장에서 일어나는 모든 무역 거래를 규제하고 모니터링하는 곳입니다. SCC는 모든 정거장에 에이전트를 두고 거래
        활동들을 기록하며, 보다 원활한 무역 거래를 위한 배달 서비스와 예탁금 서비스도 제공하고 있습니다.
-   keyID: 1000132
    languageID: RU
    tcID: 64
    text: SCC отвечает за регулирование и мониторинг всех торговых сделок на космических
        станциях. Ее агенты находятся на всех станциях галактики; они регистрируют
        сделки, а также предлагают услуги по депонированию и курьерским доставкам.
-   keyID: 1000132
    languageID: ZH
    tcID: 64
    text: 商业安全委员会负责管理和监视空间站里的所有交易。在所有空间站都有它们的代理人记录交易，同时它们也提供运送和护卫服务来使交易顺利进行。
-   keyID: 1000133
    languageID: DE
    tcID: 64
    text: Die Salvation Angels sind für den Bau und die Wartung der Schiffe und Stationen
        des Angel Cartels verantwortlich. Zu diesem Zweck demontieren sie häufig das,
        was sie benötigen, von den Wracks, die ihre Angel-Freunde hinter sich zurückgelassen
        haben.
-   keyID: 1000133
    languageID: EN-US
    tcID: 64
    text: The Salvation Angels are the non-combat division of the Angel Cartel. The
        Salvation Angels are responsible for building and maintaining the Angels stations
        and space ships. For this, they frequently salvage what they need from the
        wrecks their fellow Angels have left behind.
-   keyID: 1000133
    languageID: ES
    tcID: 64
    text: Los Ángeles Salvadores son la división no combatiente del Cartel Ángel.
        Los Ángeles Salvadores son responsables de la construcción y mantenimiento
        de las estaciones y naves estelares en el espacio del cártel. Ello implica
        con bastante frecuencia el saqueo de las naves destruidas que sus colegas
        combatientes han dejado tras de sí.
-   keyID: 1000133
    languageID: FR
    tcID: 64
    text: Les Salvation Angels sont la division non combattante du cartel angel. Ils
        sont chargés de la construction et de l'entretien des stations et des vaisseaux
        spatiaux angel. Pour ce faire, ils récupèrent souvent les matériaux nécessaires
        dans les épaves laissées derrière eux par leurs condisciples angel.
-   keyID: 1000133
    languageID: IT
    tcID: 64
    text: La Salvation Angel è la divisione non combattente di Angel Cartel. La Salvation
        Angel è responsabile della costruzione e manutenzione delle stazioni e delle
        navi spaziali di Angel Cartel. Per questo, spesso prende ciò di cui ha bisogno
        dai relitti abbandonati da Angel.
-   keyID: 1000133
    languageID: JA
    tcID: 64
    text: サルベーションエンジェルスは、エンジェルカルテルの非戦闘部門だ。エンジェルのステーションおよび宇宙船の建造と保守に責任を負う。そのため、組織の仲間が残していった残骸をサルベージして必要な部品をまかなっていることも多い。
-   keyID: 1000133
    languageID: KO
    tcID: 64
    text: 셀베이션 엔젤은 엔젤 카르텔 조직에서 가장 비전투적인 사단입니다. 셀베이션 엔젤은 엔젤 카르텔 소유 정거장과 함선을 건설하고 보수하는
        역할을 담당합니다. 그렇다 보니 동료 엔젤 카르텔 대원들이 남긴 잔해에서 쓸만한 것들을 챙기는 경우가 많습니다.
-   keyID: 1000133
    languageID: RU
    tcID: 64
    text: Salvation Angels является небоевым подразделением Картеля Angel. Оно отвечает
        за строительство и обслуживание станций и космических кораблей, принадлежащих
        Картелю. Для этих целей они часто используют детали кораблей, уничтоженных
        их товарищами из сил Angel.
-   keyID: 1000133
    languageID: ZH
    tcID: 64
    text: 救赎天使集团是天使企业联合体中的非战斗集团。救赎天使负责建造和维修天使空间站和太空船。正因如此，它们经常要从其他天使伙伴遗留下来的残骸中打捞需要的物品。
-   keyID: 1000134
    languageID: DE
    tcID: 64
    text: 'Die Blood Raider entwickelten sich aus einem uralten Kult der Amarr zu
        Banditen und Halsabschneidern, die sich am Morden und Verstümmeln erfreuen.
        Sie werden zu den gefährlichsten und ausgebufftesten aller Piraten gezählt,
        die im freien Raum operieren, und CONCORD rät allen Piloten dringend, die
        Regionen der Blood Raider in den Bleak Lands zu meiden. '
-   keyID: 1000134
    languageID: EN-US
    tcID: 64
    text: The Blood Raiders evolved from an ancient Amarrian cult into a gang of cut-throat
        bandits that revel in killing and maiming. They are considered among the most
        dangerous and depraved of all pirate elements operating in space. CONCORD
        strongly advises people to stay out of their zones in the Bleak Lands.
-   keyID: 1000134
    languageID: ES
    tcID: 64
    text: Los Incursores Sangrientos pasaron de ser un antiguo culto Amarr a ser una
        organización de bandidos despiadados con una marcada inclinación por la matanza
        y la mutilación. Actualmente son considerados la facción pirata más peligrosa
        y depravada que opera en el espacio. CONCORD aconseja encarecidamente a los
        navegantes que se mantengan fuera de su zona de operaciones en Bleak Lands.
-   keyID: 1000134
    languageID: FR
    tcID: 64
    text: Issus d'une ancienne secte amarr, les Blood Raiders ont évolué pour donner
        naissance à un gang de bandits sanguinaires avides de massacres. Ils figurent
        en bonne place parmi les plus dangereux et corrompus de tous les pirates écumant
        l'espace. CONCORD exhorte les voyageurs à éviter leur fief des Bleak Lands.
-   keyID: 1000134
    languageID: IT
    tcID: 64
    text: Evolutisi da un antico culto Amarr, i Blood Raider sono dei banditi spietati
        che si dilettano nell'uccisione e menomazione. Sono considerati tra i più
        pericolosi e depravati di tutti i pirati che operano nello spazio. La CONCORD
        consiglia vivamente di rimanere fuori dalle loro zone nelle Bleak Lands.
-   keyID: 1000134
    languageID: JA
    tcID: 64
    text: ブラッドレイダーズはアマー人の古代宗教から派生した殺人集団で、人を殺したり切り刻んだりするのをこよなく愉しむ。あらゆる宇宙海賊の中でも最も残忍で邪悪な連中だといわれる。CONCORDは、ブリークランドにあるブラッドレイダーのなわばりには絶対に立ち入らないよう警告している。
-   keyID: 1000134
    languageID: KO
    tcID: 64
    text: 블러드 레이더는 고대 아마르의 광신교 집단으로 시작되었으나 현재는 살인과 폭력을 일삼으며 수익을 벌어들이는 악질의 폭력배 집단으로
        활동하고 있습니다. 블러드 레이더는 우주상 모든 해적들 중에서도 가장 위험하고 타락한 집단으로 꼽힙니다. CONCORD는 블리크 랜드에
        있는 블러드 레이더의 구역에 접근하지 말 것을 항상 사람들에게 신신당부하고 있습니다.
-   keyID: 1000134
    languageID: RU
    tcID: 64
    text: Blood Raider превратились из последователей древнего культа Amarr в беспощадных
        бандитов, наслаждающихся убийствами и нанесением увечий. Они пользуются дурной
        славой самых опасных и диких пиратов во всём пространстве. CONCORD настойчиво
        рекомендует избегать посещения контролируемых ими зон в Bleak Lands.
-   keyID: 1000134
    languageID: ZH
    tcID: 64
    text: 血袭者由一个古老的艾玛派系演变成一群凶狠的强盗，他们沉溺于作恶。统合部将其视为太空中最危险残忍的海盗团体，并建议人们远离他们在幽暗之域的活动区域。
-   keyID: 1000135
    languageID: DE
    tcID: 64
    text: Die Serpentis Corporation war ursprüngliche eine gallentische Forschungsfirma,
        die sich zu einem Drogenkartell entwickelte. Man geht davon aus, dass die
        Serpentis Corporation der größte Hersteller und Vertreiber illegaler Neuralbooster
        ist. Die Firma beschäftigt die Guardian Angels, um ihr Eigentum im Weltraum
        zu schützen.
-   keyID: 1000135
    languageID: EN-US
    tcID: 64
    text: The Serpentis Corporation was initially a Gallentean research firm that
        evolved into a drug cartel. The Serpentis Corporation is believed to be the
        biggest producer and distributor of illegal neural boosters. They have employed
        the Guardian Angels to protect their assets in space.
-   keyID: 1000135
    languageID: ES
    tcID: 64
    text: La Corporación Serpentis fue inicialmente una agencia de investigación Gallente
        que acabó tornándose en un cártel del narcotráfico. Se cree que la Corporación
        Serpentis es la mayor productora y distribuidora de estimuladores neuronales
        ilegales. Los Ángeles Guardianes trabajan para dicha corporación y se dedican
        a proteger sus intereses en el espacio.
-   keyID: 1000135
    languageID: FR
    tcID: 64
    text: La Serpentis Corporation était initialement une firme de recherche gallente
        qui s'est transformée en cartel de la drogue. Considérée comme le plus grand
        fabricant et distributeur de boosters neuraux illégaux, elle s'est adjoint
        les services des Guardian Angel pour protéger ses intérêts dans l'espace.
-   keyID: 1000135
    languageID: IT
    tcID: 64
    text: La corporazione Serpentis era inizialmente un società di ricerca Gallente
        che si è poi evoluta in un cartello della droga. Si crede che la corporazione
        Serpentis sia il più grande produttore e distributore di potenziamenti neurali
        illegali. Hanno impiegato i Guardian Angel per proteggere i loro beni nello
        spazio.
-   keyID: 1000135
    languageID: JA
    tcID: 64
    text: サーペンティスコーポレーションは元々ガレンテ系の研究所だったが一大麻薬組織へと成長を遂げた。違法神経系ブースターの最大の生産流通元と考えられている。宇宙空間にある施設の警備にはガーディアンエンジェルズを雇ってあたらせている。
-   keyID: 1000135
    languageID: KO
    tcID: 64
    text: 서펜티스 코퍼레이션은 본디 갈란테의 연구업체였으나 현재는 마약 집단으로 변질되었습니다. 서펜티스 코퍼레이션은 불법 신경 부스터를
        제조하는 최대 생산업체 겸 유통업체로 알려져 있습니다. 이 코퍼레이션은 가디언 엔젤을 고용해 우주 곳곳에 있는 자산들을 보호하고 있습니다.
-   keyID: 1000135
    languageID: RU
    tcID: 64
    text: Корпорация Serpentis первоначально была исследовательской фирмой Gallente,
        которая превратилась в наркокартель. Корпорация Serpentis считается крупнейшим
        производителем и распространителем нелегальных нейронных бустеров. Она наняла
        группировку Guardian Angels для защиты своего имущества в космосе.
-   keyID: 1000135
    languageID: ZH
    tcID: 64
    text: 天蛇集团最初是一个盖伦特研究公司，后来演变为一个违规药品集团。天蛇集团被认为是非法神经增效剂的最大生产商和分销商。他们已雇佣守护天使来保护空间内的资产。
-   keyID: 1000136
    languageID: DE
    tcID: 64
    text: Die Guardian Angels sind ein Flügel des Angel Cartels, der sich heute nur
        noch um die Verteidigung der Raumstationen des Cartels kümmert. Die Serpentis
        Corporation bezahlt das Angel Cartel fürstlich für den Schutz, der stark genug
        ist, um sogar DED in Schach zu halten.
-   keyID: 1000136
    languageID: EN-US
    tcID: 64
    text: The Guardian Angels is a division of the Angel Cartel that are today exclusively
        occupied with guarding Serpentis space stations. The Serpentis Corporation
        pays the Angel Cartel handsomely for the protection, that is strong enough
        to keep even the DED at bay.
-   keyID: 1000136
    languageID: ES
    tcID: 64
    text: Los Ángeles Guardianes son una división del Cartel Ángel dedicada exclusivamente
        a la protección de las estaciones espaciales Serpentis. La Corporación Serpentis
        paga enormes sumas al Cartel Ángel a cambio de esta protección, que resulta
        lo suficientemente efectiva como para mantener a raya incluso a las fuerzas
        del DED.
-   keyID: 1000136
    languageID: FR
    tcID: 64
    text: Les Guardian Angel sont une division du cartel angel affectée exclusivement
        à la défense des stations spatiales serpentis. La Serpentis Corporation paie
        un lourd tribut au cartel afin de bénéficier d'une protection assez efficace
        pour tenir le DED à distance.
-   keyID: 1000136
    languageID: IT
    tcID: 64
    text: I Guardian Angel sono una divisione dell'Angel Cartel che oggi si occupa
        esclusivamente del controllo delle stazioni spaziali Serpentis. La corporazione
        Serpentis paga profumatamente per la protezione fornita da Angel Cartel e
        questo dovrebbe essere sufficiente a tenere a bada persino la DED.
-   keyID: 1000136
    languageID: JA
    tcID: 64
    text: ガーディアンエンジェルズは、エンジェルカルテルの一部門で、もっぱらサーペンティス領内ステーションの警備に従事する。サーペンティスコーポレーションは、エンジェルカルテルに多額の警備料を支払っている。その効果は絶大で、DEDでさえ手が出せないほどである。
-   keyID: 1000136
    languageID: KO
    tcID: 64
    text: 가디언 엔젤은 엔젤 카르텔의 한 부서로, 현재 서펜티스 지역 정거장을 전담 보호하는 곳입니다. 서펜티스 코퍼레이션은 상당한 금액을
        지불하고 DED의 접근조차도 막을 수 있는 엔젤 카르텔의 강력한 병력으로부터 보호 받고 있습니다.
-   keyID: 1000136
    languageID: RU
    tcID: 64
    text: Guardian Angels являются подразделением Картеля Angel; в данный момент они
        целиком заняты охраной звездных станций, принадлежащих Serpentis. Корпорация
        Serpentis щедро платит Картелю за защиту, которая достаточно крепка, чтобы
        сдерживать даже DED.
-   keyID: 1000136
    languageID: ZH
    tcID: 64
    text: 守护天使集团是天使企业联合体的一部分，现在专门守卫天蛇集团空间站。天蛇集团为此支付给天使企业联合体相当可观的报酬作为保护费，现在甚至连DED也拿它们毫无办法。
-   keyID: 1000137
    languageID: DE
    tcID: 64
    text: Der ausführende Arm von CONCORD. DED hat die Aufgabe, bekannte Kriminelle
        zur Strecke zu bringen und Stützpunkte Krimineller anzugreifen. DED operiert
        oft außerhalb der imperialen Grenzen, um Kriminellen deutlich zu machen, dass
        sie vor der Hand des Gesetzes nirgendwo sicher sind.
-   keyID: 1000137
    languageID: EN-US
    tcID: 64
    text: The police enforcement arm of CONCORD. DED has the responsibility of tracking
        down known criminals and attacking criminal facilities. They frequently operate
        outside empire space, wanting criminals to understand that they are nowhere
        safe from the long arm of the law.
-   keyID: 1000137
    languageID: ES
    tcID: 64
    text: El brazo policial armado de CONCORD. El objetivo de los DED es seguir los
        pasos de los criminales conocidos y atacar instalaciones ilegales.  Con frecuencia
        operan fuera del espacio del Imperio, dando a entender a los criminales que
        no existe en el universo un lugar donde el largo brazo de la ley no pueda
        alcanzarlos.
-   keyID: 1000137
    languageID: FR
    tcID: 64
    text: Forces de police de CONCORD. Le DED est chargé de traquer les criminels
        et d'attaquer les installations hors la loi. Il intervient fréquemment en
        dehors de l'espace impérial pour faire comprendre aux criminels que personne
        n'échappe au bras vengeur de la justice.
-   keyID: 1000137
    languageID: IT
    tcID: 64
    text: Il braccio di polizia di controllo CONCORD. La DED ha la responsabilità
        di ricercare i criminali noti e di attaccare le strutture criminali. Volendo
        far capire ai criminali che non c'è posto sicuro per loro, la DED spesso opera
        fuori dello spazio dell'impero.
-   keyID: 1000137
    languageID: JA
    tcID: 64
    text: CONCORDの警察部隊。手配犯の追跡逮捕、および犯罪組織施設の攻撃を任務とする。法の長い腕から逃れられる場所はないと犯罪者たちに思い知らせるため、諸帝国領の外へもしばしば遠征を行う。
-   keyID: 1000137
    languageID: KO
    tcID: 64
    text: CONCORD의 사법경찰대입니다. DED는 수배된 범죄자들을 추적하고 범죄 시설들을 공격하는 일을 담당합니다. DED는 아마르 지역
        외부에서 활동하는 경우가 많으며 범법자들에게 우주 어디에서도 법의 눈을 피해 안전할 수 있는 곳은 없다는 것을 똑똑히 알려주기 위해
        노력하고 있습니다.
-   keyID: 1000137
    languageID: RU
    tcID: 64
    text: 'Полицейское подразделение CONCORD. Служба DED ответственна за розыск известных
        преступников и борьбу с криминальными организациями. Они часто действуют за
        пределами имперского пространства, давая преступникам понять , что им нигде
        не скрыться от правосудия. '
-   keyID: 1000137
    languageID: ZH
    tcID: 64
    text: 联合安全局(DED)是统合部的治安武装，主要负责追捕出名的罪犯并攻击犯罪设施。他们经常在帝国以外的空间行动，让罪犯知道法网恢恢，疏而不漏。
-   keyID: 1000138
    languageID: DE
    tcID: 64
    text: Die Dominations sind die Führungsabteilung des Angel Cartels. Die Dominations
        sind ziemlich elitär und entfernen sich kaum von ihren Stationen in der Curse
        Region. Man weiß nur wenig über die Identitäten der Anführer des Angel Cartels,
        geht jedoch davon aus, dass Angehörige aller Rassen vertreten sind.
-   keyID: 1000138
    languageID: EN-US
    tcID: 64
    text: The Dominations is the command division of the Angel Cartel. The Dominations
        are quite elusive and seldom venture far from their bases in the Curse region.
        Little is known about the identities of the leaders of the Angel Cartel, though
        it is understood they come from all the races.
-   keyID: 1000138
    languageID: ES
    tcID: 64
    text: Las Dominaciones conforman la división de mando del Cartel Ángel. Las Dominaciones
        son extremadamente elusivas y rara vez se aventuran más allá de sus bases
        de operaciones situadas en la región Curse. Poco se sabe de la identidad de
        los líderes del Cartel Ángel, pero se piensa que sus filas cuentan con miembros
        de todas las razas.
-   keyID: 1000138
    languageID: FR
    tcID: 64
    text: Les Dominations est la division de commandement du cartel angel. Ses membres
        sont insaisissables et s'aventurent rarement loin de leurs bases implantées
        dans la région de Curse. On en sait peu sur l'identité des dirigeants du cartel
        angel, mais il est entendu qu'ils sont issus de toutes les races.
-   keyID: 1000138
    languageID: IT
    tcID: 64
    text: I Dominations sono la divisione di comando di Angel Cartel. I Dominations
        sono piuttosto sfuggenti e raramente si avventurano lontano dalle loro basi
        nella regione Curse. Poco si sa circa l'identità dei dirigenti di Angel Cartel,
        anche se si è capito che provengono da tutte le razze.
-   keyID: 1000138
    languageID: JA
    tcID: 64
    text: ドミネーションズはエンジェルカルテルの指揮部門である。人前に現れるのを嫌い、拠点であるカースリージョンからめったに出てこない。その素性についてはほとんど判っていないが、様々な人種の出身者から成ると考えられている。
-   keyID: 1000138
    languageID: KO
    tcID: 64
    text: 도미네이션은 엔젤 카르텔의 사령부입니다. 도미네이션은 모습을 잘 드러내지 않으며 커스 지역에 있는 본부기지를 떠나는 일이 거의 없습니다.
        엔젤 카르텔의 리더가 누구인지에 대해 공개된 정보는 거의 없으나 이 집단은 모든 인종을 가리지 않고 수용한다고 알려져 있습니다.
-   keyID: 1000138
    languageID: RU
    tcID: 64
    text: Группировка Domination является руководящим звеном в Картеле Angel. Ее члены
        довольно скрытны и редко отдаляются на значительное расстояние от своих баз
        в регионе Curse. О лидерах Картеля известно крайне мало, кроме того, что они
        являются представителями самых различных рас.
-   keyID: 1000138
    languageID: ZH
    tcID: 64
    text: 主天使集团是天使企业联合体的指挥部门，它们捉摸不定，很少冒险远离其在柯尔斯区域的基地。虽然人们知道天使企业联合体的首领来自各个种族，但对它们的身份却知之甚少。
-   keyID: 1000139
    languageID: DE
    tcID: 64
    text: Food Relief ist eine Abteilung der Sisters of EVE, die humanitäre Hilfe
        als Hauptaufgabe hat. Die Gesellschaft sammelt Spenden von überall aus der
        Welt und verwendet sie, um Medikamente und Lebensmittel zu kaufen, die sie
        dann an die Bedürftigen verteilt.
-   keyID: 1000139
    languageID: EN-US
    tcID: 64
    text: Food Relief is the humanitarian aid arm of the Sisters of EVE. The company
        collects donations from all over the world of EVE and uses them to buy food
        and medicine, which it then distributes to those in need.
-   keyID: 1000139
    languageID: ES
    tcID: 64
    text: Food Relief es la rama de ayuda humanitaria de las Hermanas de EVE. La compañía
        recolecta las donaciones provenientes de todos los rincones del universo de
        EVE y las utiliza para comprar comida y medicamentos, que posteriormente distribuye
        entre los más necesitados.
-   keyID: 1000139
    languageID: FR
    tcID: 64
    text: Food Relief est la filiale d'aide humanitaire des Sisters of EVE. La compagnie
        utilise les dons recueillis aux quatre coins de l'univers d'EVE pour acheter
        de la nourriture et des médicaments, qu'elle distribue ensuite aux nécessiteux.
-   keyID: 1000139
    languageID: IT
    tcID: 64
    text: Food Relief è il braccio umanitario delle Sisters of EVE. La compagnia raccoglie
        donazioni provenienti da tutto il mondo di EVE e le usa per comprare cibo
        e medicine, che poi distribuisce ai bisognosi.
-   keyID: 1000139
    languageID: JA
    tcID: 64
    text: フードリリーフはシスターズオブイブの人道支援部門である。EVE世界中から募った募金で食糧や衣料品を購入し、必要とする人々に配っている。
-   keyID: 1000139
    languageID: KO
    tcID: 64
    text: 긴급식량구호기구는 시스터 오브 이브에 속한 인도주의적 지원팀입니다. 이 코퍼레이션은 이브 각지에서 기부금을 받아 식량과 의료품을
        구매하는 데 사용하며, 이렇게 구매한 물품들을 필요한 사람들에게 나눠주고 있습니다.
-   keyID: 1000139
    languageID: RU
    tcID: 64
    text: Корпорация «Помощь голодающим» является гуманитарным дочерним подразделением
        конгрегации сестёр-служительниц «Евы». Компания собирает пожертвования со
        всего Нового Эдема и расходует их на покупку продовольствия и медикаментов,
        а затем раздаёт покупки тем, кому нужна помощь.
-   keyID: 1000139
    languageID: ZH
    tcID: 64
    text: 粮食救济会是姐妹会的人道主义救助团队。公司收集来自整个新伊甸的捐助，用于购买食品和药物，并分发给需要的人。
-   keyID: 1000140
    languageID: DE
    tcID: 64
    text: 'Genolution ist die führende Klon-Firma in der Welt von EVE. Sie war nicht
        nur die erste Firma, die der Allgemeinheit Klone anbot, sondern hat seither
        die Klontechnologie auch bemerkenswert weiterentwickelt und auf diese Weise
        den Weg für andere Gesellschaften geebnet, die es ihr gleichtun können.


        Im Jahr YC118 wurde der Betrieb von Genolution vom Jovian Directorate auf
        die Society of Conscious Thought übertragen.'
-   keyID: 1000140
    languageID: EN-US
    tcID: 64
    text: "Genolution is the leading cloning company in the world of EVE. Not only
        was it the first company to start offering clones to the public, but since
        then it has improved the cloning technique considerably, paving the way for
        others to follow in their footsteps.\r\n\r\nIn YC118, operation of Genolution
        was transferred from the Jovian Directorate to the Society of Conscious Thought."
-   keyID: 1000140
    languageID: ES
    tcID: 64
    text: Genolution es la compañía líder en el campo de la clonación en el universo
        de EVE. No solo se trata de la primera compañía que se dedicó a la comercialización
        de clones para fines privados, sino que también se encargó de mejorar considerablemente
        las técnicas de clonación, abriendo el camino para que otros siguieran sus
        pasos.
-   keyID: 1000140
    languageID: FR
    tcID: 64
    text: 'Genolution est la principale compagnie de clonage de l''univers d''EVE.
        Première société à avoir démocratisé le marché du clonage, elle joue depuis
        lors un rôle de pionnier dans le perfectionnement de ces techniques, ouvrant
        la voie à d''éventuels émules.


        En CY 118, la gestion de Genolution a été transférée du Jovian Directorate
        vers la Society of Conscious Thought.'
-   keyID: 1000140
    languageID: IT
    tcID: 64
    text: Genolution è la compagnia di clonazione principale del mondo di EVE. Non
        solo è stata la prima compagnia a offrire cloni al pubblico, ma da allora
        ha migliorato notevolmente la sua tecnica di clonazione, aprendo la strada
        a quelli interessati a seguire le sue orme.
-   keyID: 1000140
    languageID: JA
    tcID: 64
    text: クローン技術の分野でEVEの世界を牽引するジェノリューション社。一般消費者もクローンを入手できるようにした最初の企業であり、それ以降もクローン技術を大幅に改善させ続け、業界をリードする存在になっている。YC118年、ジェノリューション社の事業はジョビ人率いる役員会からコンシャスソート会へと引き継がれた。
-   keyID: 1000140
    languageID: KO
    tcID: 64
    text: 제놀루션은 이브 세계에서 선도적인 클론 복제 업체입니다. 이 코퍼레이션은 대중에게 클론을 판매하기 시작한 최초의 코퍼레이션일 뿐
        아니라 클론 복제 기술을 크게 발전시켜 타 코퍼레이션들을 선도하는 선구자이기도 합니다.<br><br>조브 집정부가 소유하던 제놀루션의
        운영권은 YC 118년에 깨어있는 자들의 사회에 양도되었습니다.
-   keyID: 1000140
    languageID: RU
    tcID: 64
    text: '«Генолюция» является ведущей компанией в сфере клонирования в мире «Евы».
        Она была первой компанией, начавшей открыто продавать клоны широкой публике.
        С того момента она значительно усовершенствовала технологию клонирования,
        тем самым создав условия для развития других компаний, работающих в этой сфере.


        В 118 году по юлайскому летоисчислению управление компанией «Генолюция» перешло
        от Джовианского директората Обществу осознанно мыслящих.'
-   keyID: 1000140
    languageID: ZH
    tcID: 64
    text: '格鲁汀集团是宇宙中克隆技术领先的公司。它不仅是第一个向公众提供克隆的公司，而且从那以后大大改进了克隆技术，后来进入该领域的公司纷纷追随效仿其技术。


        新伊甸纪元118年，朱庇特内议会将格鲁汀集团的运营权移交给了理性思维社团。'
-   keyID: 1000141
    languageID: DE
    tcID: 64
    text: Die neuste Ergänzung im Guristas Piraten-Kartell, Guristas Production, ist
        verantwortlich für die Wartung der Flotte und der Stationen des Kartells.
        Man geht auch davon aus, dass Guristas Production sich an mehreren streng
        geheimen Forschungsvorhaben beteiligt, insbesondere auf dem Gebiet der Raketentechnik.
-   keyID: 1000141
    languageID: EN-US
    tcID: 64
    text: A recent addition to the Guristas pirate cartel, responsible for maintaining
        the cartel's fleets and stations. Guristas Production is also believed to
        be engaged in several top secret research projects, mostly in the missile
        field.
-   keyID: 1000141
    languageID: ES
    tcID: 64
    text: La última adición a las filas del cártel pirata de los Guristas. Su misión
        principal es el mantenimiento de las naves y estaciones del cártel en el espacio.
        También se piensa que Guristas Production se dedica al desarrollo de proyectos
        de investigación, principalmente todo lo relacionado con el campo de los misiles.
-   keyID: 1000141
    languageID: FR
    tcID: 64
    text: Dernier rejeton du cartel des pirates guristas, responsable de l'entretien
        de ses flottes et de ses stations. Guristas Production est également soupçonnée
        d'être impliquée dans plusieurs projets de recherche top secret, en particulier
        dans le domaine des missiles.
-   keyID: 1000141
    languageID: IT
    tcID: 64
    text: Una recente aggiunta all'organizzazione pirata Guristas, responsabile della
        manutenzione delle flotte e delle stazioni dell'organizzazione. Si crede anche
        che la Guristas Production sia coinvolta in diversi progetti di ricerca di
        massima segretezza, per lo più nel settore missilistico.
-   keyID: 1000141
    languageID: JA
    tcID: 64
    text: ガリスタス海賊団が最近作った傘下組織で、海賊団の艦船およびステーションの保守管理を行う。また、ミサイル分野を中心にいくつかの極秘研究プロジェクトにも参加しているらしい。
-   keyID: 1000141
    languageID: KO
    tcID: 64
    text: 구리스타스 해적 집단에 새롭게 추가된 부서로, 카르텔의 함대와 정거장 유지관리를 담당하는 기관입니다. 구리스타스 프로덕션은 주로
        미사일 분야에 관련된 일급 기밀 연구 프로젝트 여럿에도 참여 중인 것으로 알려져 있습니다.
-   keyID: 1000141
    languageID: RU
    tcID: 64
    text: Недавно вошедшая в состав пиратского картеля Gurista, эта организация ответственна
        за техническое обеспечение его флотов и станций. Guristas Production также
        подозревается в участии в ряде сверхсекретных проектов, в основном в области
        ракетных технологий.
-   keyID: 1000141
    languageID: ZH
    tcID: 64
    text: 古斯塔斯制造是古斯塔斯海盗联合体最近新增的附属公司，负责对组织的舰船及空间站进行维护。它也被认为参与了几项高度机密的研究项目，多数是在弹药领域。
-   keyID: 1000142
    languageID: DE
    tcID: 64
    text: 'Impro ist eine kleine High-Tech-Firma, eine der wenigen Jove-Firmen, die
        außerhalb des Jove-Raums agieren. Sie fertigt vor allem Elektrohardware an,
        die den Produkten der anderen Großreiche weit überlegen ist.


        Im Jahr YC118 wurde der Betrieb von Impro vom Jovian Directorate auf die Society
        of Conscious Thought übertragen.'
-   keyID: 1000142
    languageID: EN-US
    tcID: 64
    text: "Impro is a small hi-tech company that is one of the few Jovian companies
        to operate outside Jove space. It manufactures mainly electronic hardware,
        far superior to those produced by the other empires.\r\n\r\nIn YC118, operation
        of Impro was transferred from the Jovian Directorate to the Society of Conscious
        Thought."
-   keyID: 1000142
    languageID: ES
    tcID: 64
    text: Impro es una pequeña compañía de alta tecnología y una de las pocas compañías
        jovianas que operan más allá del espacio Jove. Su actividad principal es la
        fabricación de componentes electrónicos, cuya calidad es muy superior a la
        de productos fabricados por otros imperios.
-   keyID: 1000142
    languageID: FR
    tcID: 64
    text: 'Impro est une petite entreprise de haute technologie, l''une des rares
        compagnies jove à avoir franchi les frontières de l''espace national. Elle
        fabrique principalement du matériel électronique d''une qualité bien supérieure
        à la production des autres empires.


        En CY 118, la gestion d''Impro a été transférée du Jovian Directorate vers
        la Society of Conscious Thought.'
-   keyID: 1000142
    languageID: IT
    tcID: 64
    text: Impro è una piccola compagnia hi-tech ed è una delle poche aziende che operano
        al di fuori dello spazio di Jove. Produce principalmente attrezzature elettroniche,
        di gran lunga superiori a quelle prodotte dagli altri imperi.
-   keyID: 1000142
    languageID: JA
    tcID: 64
    text: 小規模のハイテク企業であるインプロ社は、ジョビの宙域外で事業活動を行う数少ないジョビ系企業の一つである。主な事業は電子機器の製造であり、他の帝国で生産されているものよりもずっと優れた電子機器を製造している。YC118年、インプロ社の事業はジョビ人率いる役員会からコンシャスソート会へと引き継がれた。
-   keyID: 1000142
    languageID: KO
    tcID: 64
    text: 임프로는 몇 안 되는 조브 코퍼레이션 중 하나인 소규모 첨단 기술 코퍼레이션으로서 조브 지역 외부에서 사업을 운영하고 있습니다.
        이 코퍼레이션은 주로 전자기기 하드웨어를 제작하며 여타 제국에서 제조하는 것보다 훨씬 우수한 품질을 자랑합니다. <br><br>조브
        집정부가 소유하던 임프로의 운영권은 YC 118년에 깨어있는 자들의 사회에 양도되었습니다.
-   keyID: 1000142
    languageID: RU
    tcID: 64
    text: '«Импро» — небольшая высокотехнологическая джовианская компания; одна из
        немногих, действующих за пределами их пространства. Она производит в основном
        электронное оборудование, которое намного превосходит производимые другими
        империями аналоги.


        В 118 году по юлайскому летоисчислению управление компанией «Импро» перешло
        от Джовианского директората Обществу осознанно мыслящих.'
-   keyID: 1000142
    languageID: ZH
    tcID: 64
    text: '印普罗集团是一家小型高科技公司，也是极少数在本国领土外运作的朱庇特公司之一。它主要制造电子硬件，其产品远比其它帝国的优秀。


        新伊甸纪元118年，朱庇特内议会将印普罗集团的运营权移交给了理性思维社团。'
-   keyID: 1000143
    languageID: DE
    tcID: 64
    text: Inner Circle ist die oberste Abteilung von CONCORD. Die politische Linie
        von CONCORD wird auf Inner Circle-Treffen diskutiert, die normalerweise unter
        Ausschluss der Öffentlichkeit stattfinden. Anfangs wurden die Mitglieder des
        Inner Circle von den Imperien nominiert, inzwischen steigen sie aber aus den
        Reihen der Angestellten von CONCORD auf. Auf diese Weise sind sie in ihrer
        Loyalität nicht mehr an ein Imperium gebunden, sondern nur noch an CONCORD
        selbst.
-   keyID: 1000143
    languageID: EN-US
    tcID: 64
    text: Inner Circle is the top level department of CONCORD. The policies of CONCORD
        are discussed and decided on Inner Circle meetings, which are usually closed
        to the public. At first the members of the circle were nominated by the empires,
        but now they rise from the ranks of CONCORD employees. Thus, their loyalty
        is no longer bound to any one empire, but rather to CONCORD itself.
-   keyID: 1000143
    languageID: ES
    tcID: 64
    text: El Círculo Interior conforma el más alto departamento de CONCORD. Las políticas
        que rigen las actividades de CONCORD se discuten y modifican en las reuniones
        del círculo, y sus decisiones no suelen hacerse públicas. En los comienzos
        de la corporación, los miembros del Círculo Interno eran elegidos a dedo por
        los grandes imperios. En la actualidad, sus miembros son elegidos de entre
        los empleados de CONCORD. Por ello ya no responden ante ninguno de los imperios.
        Su lealtad se debe solo a CONCORD.
-   keyID: 1000143
    languageID: FR
    tcID: 64
    text: Inner Circle est la plus haute autorité de CONCORD. C'est là que se décident
        les politiques de CONCORD, au cours de réunions généralement tenues à huis
        clos. Au début, les membres du cercle étaient désignés par les empires, mais
        aujourd'hui, ils sont sélectionnés parmi le personnel de CONCORD. Ainsi, ils
        ne prêtent plus allégeance à un quelconque empire, mais seulement à CONCORD.
-   keyID: 1000143
    languageID: IT
    tcID: 64
    text: Inner Circle è il dipartimento principale di CONCORD. Le politiche di CONCORD
        sono discusse e decise negli incontri tenuti da Inner Circle, che solitamente
        sono chiusi al pubblico. Inizialmente i membri del circolo venivano nominati
        dagli imperi, ma ora sono dei dipendenti di CONCORD che fanno carriera. Così,
        la loro lealtà non è più vincolata ad alcun impero, ma piuttosto alla CONCORD
        stessa.
-   keyID: 1000143
    languageID: JA
    tcID: 64
    text: インナーサークルはCONCORDの首脳部門だ。CONCORDの方針はインナーサークルの会合で議決されるが、この会合は通常非公開である。初めメンバーは各帝国が任命していたが、現在はCONCORD職員からの選抜式になっている。従って、インナーサークルはどの帝国の意向も受けず、CONCORD自体にのみ忠実である。
-   keyID: 1000143
    languageID: KO
    tcID: 64
    text: 이너 서클은 CONCORD의 최고위층 부서로, 이너 서클의 회의를 통해 CONCORD의 정책이 논의되고 결의됩니다. 이러한 회의는
        대개 대중들에게 비공개로 진행됩니다. 처음에는 각 국가가 이 서클의 위원들을 임명했으나 현재는 CONCORD 직원이 승진을 통해 위원이
        됩니다. 그렇다 보니 위원들의 충성심은 이제 그 어떤 제국도 아닌 CONCORD를 향합니다.
-   keyID: 1000143
    languageID: RU
    tcID: 64
    text: Внутренний совет является высшим подразделением CONCORD. На обычно закрытых
        для публики собраниях Внутреннего совета обсуждаются и определяются задачи
        CONCORD. В начале деятельности организации представители совета назначались
        империями; теперь же они избираются из числа сотрудников CONCORD, добившихся
        значительных успехов в своей деятельности. Это позволяет им оставаться беспристрастными,
        защищая интересы всех империй в равной степени и храня верность лишь CONCORD.
-   keyID: 1000143
    languageID: ZH
    tcID: 64
    text: 协约理事会是统合部的最高部门。统合部的政策都在协约理事会会议上讨论和制定，通常对公众保密。协约理事会成员起初由各个帝国提名，现在都从统合部雇员中提拔。因此，他们不必听命于某个帝国，从而保持统合部的中立。
-   keyID: 1000144
    languageID: DE
    tcID: 64
    text: Die Intaki Bank hat seit ihrem Beschluss, die Namen aller Kontoinhaber geheim
        und für niemanden zugänglich zu halten, einen wirklichen Höhenflug erlebt.
        Jeder weiß, dass schmutziges Geld in die Bank und aus ihr heraus fließt, aber
        man stimmt im Syndikat im Allgemeinen darüber ein, dass dieser Service von
        jemand anderem angeboten wird, wenn sie es nicht tut.
-   keyID: 1000144
    languageID: EN-US
    tcID: 64
    text: The Intaki Bank has seen brisk business in the decade since it decided to
        keep the names on all accounts secret and inaccessible to anyone. Everyone
        knows that dirty money pours in and out of the bank, but the general consensus
        of the Syndicate is that if it doesn't provide this service, then someone
        else will.
-   keyID: 1000144
    languageID: ES
    tcID: 64
    text: El Banco Intaki ha experimentado un alto crecimiento en su nivel de negocio
        durante la última década, más específicamente desde que decidiese mantener
        en secreto y completamente inaccesibles los nombres asociados a todas sus
        cuentas. Todo el mundo sabe que el dinero negro entra y sale del banco constantemente,
        pero el consenso general de los los miembros del Sindicato es que si ellos
        no proporcionaran este servicio, otra institución lo hará.
-   keyID: 1000144
    languageID: FR
    tcID: 64
    text: L'Intaki Bank a connu un essor fulgurant dans la décennie qui a suivi sa
        décision de garder les noms de tous ses clients secrets et inaccessibles à
        quiconque. Il est de notoriété publique que l'établissement brasse un maximum
        d'argent sale, mais tous les membres du Syndicate s'accordent à dire que s'il
        ne fournit pas lui-même ce service, alors quelqu'un d'autre le fera.
-   keyID: 1000144
    languageID: IT
    tcID: 64
    text: La Intaki Bank ha fatto ottimi affari nell'ultimo decennio. Ovvero, da quando
        ha deciso di mantenere segreti e inaccessibili i nomi di tutti i conti. Tutti
        sanno che nella banca circola denaro sporco, ma l'opinione generale del Syndicate
        è che se la banca non fornisce questo servizio, allora lo farà qualcun altro.
-   keyID: 1000144
    languageID: JA
    tcID: 64
    text: インタキ銀行の事業はこの10年ほど盛況である。きっかけは、全口座の名義を匿名とし、開設者本人しか利用できないようにしたことだ。この銀行に出所の怪しい金が出し入れされていることは周知の事実だが、やめさせたところで他の誰かが同じことを始めるだけだろう、というのがシンジケートの住人たちの共通見解である。
-   keyID: 1000144
    languageID: KO
    tcID: 64
    text: 인타키 은행은 모든 계좌에서 이 은행의 이름을 기밀로 유지하고 그 누구도 알 수 없게 만든 뒤로 사업이 호황을 누리고 있습니다.
        뒤가 구린 돈은 모두 이 코퍼레이션을 통한다는 사실을 모르는 이가 없을 정도지만, 신디케이트에서는 어차피 이 은행이 이와같은 서비스를
        제공하지 않더라도 다른 누군가가 분명 제공할 거라고 여겨지고 있습니다.
-   keyID: 1000144
    languageID: RU
    tcID: 64
    text: На протяжении последнего десятилетия дела Intaki Bank шли очень успешно
        благодаря политике банка держать в тайне всю информацию о клиентах и их счетах.
        Все знают, что банк фактически используется для отмывания денег, но в Синдикате
        считают, что если запретить одному банку заниматься подобной преступной деятельностью,
        его место сразу же займет другой.
-   keyID: 1000144
    languageID: ZH
    tcID: 64
    text: 自从印塔基银行决定将所有帐目对外保密以后，它的事业开始活跃起来。众所周知这家银行洗黑钱，但辛迪加财团一致认为：即使它不提供这项服务，也会有别人这么做的。
-   keyID: 1000145
    languageID: DE
    tcID: 64
    text: Das Syndikat ist der größte Schwarzmarkthändler der Welt. Es ist ein Ort,
        an dem zwielichtige Händler aus den Randbezirken Kaufleute aus imperialem
        Hoheitsgebiet treffen können. Intaki Commerce wickelt diese Transaktionen
        ab und macht dabei einen ansehnlichen Profit für das Syndikat.
-   keyID: 1000145
    languageID: EN-US
    tcID: 64
    text: The Syndicate is the biggest black market dealer in the world of EVE, a
        place where shady traders from the outer regions can meet merchants from empire
        space. Intaki Commerce handles these transactions, making a nice profit for
        the Syndicate.
-   keyID: 1000145
    languageID: ES
    tcID: 64
    text: El Sindicato es el mayor proveedor del mercado negro del universo de EVE.
        Un lugar donde los mercaderes de dudosa reputación de los sistemas exteriores
        pueden comerciar libremente con los mercaderes del Imperio. Comercio Intaki
        administra dichas transacciones, llevándose un buen tajo para el Sindicato.
-   keyID: 1000145
    languageID: FR
    tcID: 64
    text: Le Syndicate est le plus grand trafiquant au marché noir de l'univers d'EVE,
        un endroit où les commerçants interlopes des régions extérieures côtoient
        les marchands venus de l'espace impérial. Intaki Commerce gère ces transactions,
        enregistrant au passage un bénéfice confortable pour le Syndicate.
-   keyID: 1000145
    languageID: IT
    tcID: 64
    text: Il Syndicate è il più grande rivenditore del mercato nero nel mondo di EVE,
        un luogo dove i commercianti loschi delle regioni esterne possono incontrare
        i commercianti provenienti dallo spazio dell'impero. Intaki Commerce gestisce
        queste operazioni, generando un buon profitto per il Syndicate.
-   keyID: 1000145
    languageID: JA
    tcID: 64
    text: シンジケートはEVE世界最大のブラックマーケットで、外縁リージョンから来た闇商人たちと諸帝国領から来た商人たちが出会う場所だ。インタキ通商はそうした取引を仲介し、シンジケートに結構な収入をもたらしている。
-   keyID: 1000145
    languageID: KO
    tcID: 64
    text: 신디케이트는 이브 세계에서 최대규모의 암시장 거래집단으로, 타지에서 온 온갖 암거래꾼들이 제국의 상인을 만날 수 있는 곳입니다.
        인타키 상업은 이러한 거래를 주선하며 신디케이트에 훌륭한 수익원이 되어주고 있습니다.
-   keyID: 1000145
    languageID: RU
    tcID: 64
    text: Регион Syndicate является крупнейшим черным рынком в мире EVE, местом, где
        торговцы из внешних областей, занимающиеся незаконной деятельностью, могут
        встретиться и заключить выгодные сделки с купцами из имперского пространства.
        Intaki Commerce занимается оформлением этих сделок, извлекая из этого крупную
        прибыль для Синдиката.
-   keyID: 1000145
    languageID: ZH
    tcID: 64
    text: 辛迪加财团是新伊甸最大的黑市交易商，为外部星域阴暗商人和帝国贸易商的交易提供便利。印塔基商业局专营此类交易，为辛迪加财团牟取暴利。
-   keyID: 1000146
    languageID: DE
    tcID: 64
    text: Das Syndikat möchte den von ihm beanspruchten Weltraum relativ unruhefrei
        halten, um die Menschen zu einem Besuch und zum Geld ausgeben zu ermutigen.
        Da es mit der imperialen Polizei nicht auf gutem Fuß steht, beschäftigt das
        Syndikat eine eigene Polizeitruppe, um den Frieden zu erhalten.
-   keyID: 1000146
    languageID: EN-US
    tcID: 64
    text: The Syndicate wants their space to be relatively trouble-free, so as to
        encourage people to visit and spend their money. With empire policing infrequent,
        they employ their own police force to enforce the peace.
-   keyID: 1000146
    languageID: ES
    tcID: 64
    text: El Sindicato desea mantener su espacio relativamente seguro, de modo que
        los extranjeros decidan visitarlo y gastar en el su dinero. Como el Imperio
        rara vez envía a los miembros de sus fuerzas de seguridad, ellos tienen su
        propia policía a sueldo para proteger la paz.
-   keyID: 1000146
    languageID: FR
    tcID: 64
    text: Le Syndicate tient à maintenir un semblant de paix au sein de son territoire
        de manière à attirer une clientèle nombreuse. En l'absence d'autorités impériales,
        les trafiquants emploient leur propre force de police pour faire régner l'ordre.
-   keyID: 1000146
    languageID: IT
    tcID: 64
    text: Il Syndicate vuole che il suo spazio sia relativamente privo di problemi,
        in modo da incoraggiare la gente a visitarlo e a spendere i propri soldi.
        Con controlli imperiali poco frequenti, impiega la propria forza di polizia
        per far rispettare la pace.
-   keyID: 1000146
    languageID: JA
    tcID: 64
    text: シンジケートは自領を比較的トラブルの少ない状態に保ちたいと望んでいる。それでこそ人々が気安く訪れて金を落としていってくれるというものだ。もちろんこんなところまで諸帝国の警察は遠征してこないので、自前で人を雇って自警団を作ることになる。
-   keyID: 1000146
    languageID: KO
    tcID: 64
    text: 신디케이트는 방문객과 이들의 지출을 늘리기 위해 자신들의 구역을 최대한 안전하게 유지하고자 합니다. 하지만 제국의 치안 활동으로는
        충분치 않기 때문에 그 목적을 위해 자체 치안 병력을 이용하고 있습니다.
-   keyID: 1000146
    languageID: RU
    tcID: 64
    text: Синдикат заинтересован в поддержании относительного спокойствия на своей
        территории, чтобы привлекать людей и их деньги. Из-за того, что имперская
        полиция нечасто появляется в этих областях, для поддержания правопорядка им
        пришлось создать собственные полицейские силы.
-   keyID: 1000146
    languageID: ZH
    tcID: 64
    text: 为了鼓励更多人来访消费，辛迪加财团不希望他们的空域有太多的麻烦。由于帝国警力匮乏，他们雇佣了自己的警备队来维持和平。
-   keyID: 1000147
    languageID: DE
    tcID: 64
    text: Von Intaki Exilanten aus der Föderation der Gallente während des Caldari-Gallente
        Krieges ins Leben gerufen, hat dieses Syndikat langsam an Format und Einfluss
        gewonnen. Heute dient es als wichtige Verbindung zwischen den Imperien und
        den illegalen Kräften in den äußeren Regionen. Das Gebiet des Syndikats stellt
        zwar eine Anlaufstelle für Piraten dar, dennoch verfügt es über genügend Anstand,
        der fast jedem erlaubt dorthin zu fliegen, um Geschäfte abzuschließen. Seine
        Märkte sind immer wieder überfüllt von verbotenen Gütern und illegalen Waren,
        die an anderen Orten fast unmöglich zu bekommen sind. Jede Station des Syndikats
        ist einen autonome Einheit, aber in Sachen Sicherheit und Informationsfluss
        arbeiten sie zusammen. Die inoffizielle Leiterin es Syndikates ist Silphy
        en Diabel, eine ehemalige Sister of EVE, die zum Gebiet des Syndikates zurückgekehrt
        ist, um das Vermögen ihrer Familie zu retten. Dabei stellte sich heraus, dass
        sie genauso findig und rücksichtslos ist, wie ihr verstorbener Vater.
-   keyID: 1000147
    languageID: EN-US
    tcID: 64
    text: Formed by Intaki exiles from the Gallente Federation during the Caldari-Gallente
        War, the Syndicate has slowly grown in stature and influence. It now serves
        as an important link between the empires and the illegal elements in the outer
        regions. Syndicate space is a pirate haven but still retains enough civility
        to allow pretty much anyone to travel there for business. Its markets are
        always chock full of contraband goods and illegal wares that are hard or impossible
        to come by elsewhere. Each Syndicate station is an autonomous entity, but
        they cooperate on security and information issues. The unofficial leader of
        the Syndicate is Silphy en Diabel, a former Sister of EVE who returned to
        Syndicate space to save her family's fortune. Since then she's turned out
        to be just as resourceful and ruthless as her late father.
-   keyID: 1000147
    languageID: ES
    tcID: 64
    text: Creada por un grupo de exiliados de la guerra que libraron la Federación
        Gallente y el Estado Caldari, el Sindicato ha ido creciendo poco a poco en
        tamaño e influencia. En la actualidad sirve como nexo de unión entre los imperios
        y los grupos ilegales que operan en los sistemas exteriores. El espacio controlado
        por el Sindicato es un hervidero de piratas pero se mantiene un cierto nivel
        de civismo que permitir el paso franco a cualquiera que desee hacer negocios.
        Sus mercados siempre rebosan de sustancias ilegales y productos de contrabando
        que son prácticamente imposibles de conseguir en cualquier otro lugar. Cada
        estación del Sindicato es una entidad autónoma, aunque todas ellas comparten
        asuntos en materia de seguridad y tráfico de información. La líder de facto
        del Sindicato es Silphy en Diabel, una antigua integrante de las Hermanas
        de EVE que volvió al espacio del Sindicato para salvaguardar la fortuna de
        su familia. Desde su regreso ha demostrado en múltiples ocasiones que puede
        llegar a ser tan ingeniosa y tan despiadada como su padre.
-   keyID: 1000147
    languageID: FR
    tcID: 64
    text: Formé par les Intaki exilés de la Fédération gallente pendant la guerre
        Caldari-Gallente, le Syndicate a lentement gagné en stature et en influence.
        Il constitue aujourd'hui un lien important entre les empires et les milieux
        interlopes des régions extérieures. Véritable havre pour les pirates, l'espace
        du Syndicate reste toutefois assez civilisé pour permettre à n'importe qui
        d'y voyager pour affaires. Ses marchés offrent une vaste gamme de marchandises
        de contrebande et d'articles illicites qui sont rares, voire introuvables
        ailleurs. Les diverses stations du Syndicate sont des entités autonomes, mais
        elles coopèrent dans le domaine de la sécurité et de l'information. Le chef
        officieux du Syndicate est Silphy en Diabel, ancien membre des Sisters of
        EVE ayant regagné l'espace du Syndicate pour préserver son patrimoine familial.
        Depuis, elle s'est révélée tout aussi ingénieuse et impitoyable que son défunt
        père.
-   keyID: 1000147
    languageID: IT
    tcID: 64
    text: Formato da Intaki esiliati dalla Federazione Gallente durante la guerra
        Caldari-Gallente, il Syndicate è lentamente cresciuto in statura e influenza.
        E ora funge da collegamento importante tra gli imperi e gli elementi illegali
        delle regioni esterne. Lo spazio Syndicate è un rifugio di pirati, ma conserva
        ancora abbastanza civiltà per consentire praticamente a chiunque di recarsi
        lì per affari. I suoi mercati sono sempre pieni zeppi di merci di contrabbando
        e merci illegali che sono difficili o impossibili da trovare altrove. Ogni
        stazione Syndicate è un'entità autonoma, ma tutte le stazioni cooperano su
        questioni di sicurezza e di informazione. Il leader non ufficiale del Sindacato
        è Silphy en Diabel, un'ex Sister di EVE tornata nello spazio Syndicate per
        salvare le fortune della sua famiglia. Da allora si è rivelata tanto intraprendente
        e spietata quanto il suo defunto padre.
-   keyID: 1000147
    languageID: JA
    tcID: 64
    text: カルダリ-ガレンテ戦争のさなかにガレンテ連邦を追放されたインタキが設立したシンジケートは、その規模と影響力を徐々に伸ばしていった。現在では諸帝国と外縁リージョンに住む犯罪組織構成員とをつなぐ重要な役目を果たしている。シンジケート領は海賊の根城だが、それでも一定の秩序は保たれており、ほとんど誰でも訪れて商売できる。ここのマーケットには、他では決して手に入らないような密輸品や違法な商品が常にあふれている。シンジケートのステーションは個々に自治を行っているが、防衛と情報交換については互いに協力しあう。シンジケートの暫定指導者は、シスターオブイブの一員であったシルフィーエンディアベルである。彼女は一族の財産を守るためにシンジケート領へ戻ってきた。以来、亡き父親に勝るとも劣らぬ才覚と非情さの持ち主であることを証明してきたのである。
-   keyID: 1000147
    languageID: KO
    tcID: 64
    text: 칼다리와 갈란테의 전쟁 당시 갈란테 연방에서 추방되었던 인타키가 설립한 신디케이트는 점차 그 위상과 영향력이 날로 커지고 있습니다.
        오늘날 이곳은 여러 제국과 외부 지역 간의 중요한 다리 역할을 수행하고 있습니다. 신디케이트 지역은 해적들의 소굴이지만 누구든 사업을
        위해 이곳을 자유롭게 방문해도 될 만큼의 선은 지켜지고 있습니다. 신디케이트의 거래소는 항상 다른 곳에서는 거의, 또는 절대 볼 수
        없는 다양한 밀수품과 불법 물건들이 즐비합니다. 신디케이트의 각 정거장은 자율적으로 운영되고 있지만 보안 확보 및 정보 공유를 위해
        서로 협력합니다. 신디케이트의 비공식 리더인 실피 앙 디아벨은 한때 시스터 오브 이브에서 활동했던 사람으로, 가족의 생계를 위해 신디케이트
        지역에 자리를 잡게 되었습니다. 그 뒤로 실피 앙 디아벨은 고인이 된 그녀의 아버지만큼이나 냉철하고 영리한 인물로 인정받고 있습니다.
-   keyID: 1000147
    languageID: RU
    tcID: 64
    text: Синдикат был создан беженцами Intaki из Федерации Gallente во время Войны
        Caldari и Gallente, и постепенно набрал силу и обрел влияние. Теперь он служит
        важной связью между империями и незаконными элементами во внешних областях
        космоса. Пространство Синдиката — это убежище пиратов, но там достаточно спокойно,
        чтобы путешествовать и вести дела. Рынки Синдиката всегда переполнены контрабандной
        и незаконным оборудованием, которые трудно или невозможно достать в другом
        месте. Каждая из станций Синдиката — это автономная организация, но они сотрудничают
        в области безопасности и решения информационных проблем. Неофициальный лидер
        синдиката — Silphy en Diabel, бывшая Сестра EVE, которая возвратилась в сектор
        Синдиката, чтобы спасти состояние своей семьи. С тех пор она стала такой же
        находчивой и безжалостной, как и её покойный отец.
-   keyID: 1000147
    languageID: ZH
    tcID: 64
    text: 印塔基联合财团是联邦边境一个独立的团体，是那些在主流社会中的不受欢迎者的避风港。印塔基联合财团在帝国内外的商人中扮演中介人物，这使得印塔基空域的贸易欣欣向荣。
-   keyID: 1000148
    languageID: DE
    tcID: 64
    text: InterBus wird von allen Imperien gemeinsam betrieben, hat sich seine Neutralität
        in allen Aspekten aber erfolgreich erhalten können. Das erlaubt der Gesellschaft,
        seiner vorgesehenen Rolle als Transporteur von Menschen und Waren zu und von
        jedem Ort nachzukommen. InterBus hat die besten Sternkarten und Stationsdaten
        von allen, hütet diese Informationen allerdings sehr sorgfältig.
-   keyID: 1000148
    languageID: EN-US
    tcID: 64
    text: InterBus is jointly owned by the empires, but it has been careful to maintain
        its neutrality in all aspects. This has allowed the company to fulfill its
        intended role as a freighter company that ferries people and goods to and
        from any place in the world of EVE. InterBus has the best stellar charts and
        station data of anyone, but they guard this information very carefully.
-   keyID: 1000148
    languageID: ES
    tcID: 64
    text: Aunque la propiedad de InterBus es compartida por los grandes imperios,
        sus dirigentes se han cuidado mucho de mantener la neutralidad en todos los
        ámbitos de su actividad. Esto ha permitido a la compañía convertirse en la
        principal empresa de transporte de mercancías y personas del universo de EVE.
        InterBus tiene en su poder la mejor información que existe sobre la red de
        estaciones existente en la galaxia y también la mejor colección de cartas
        estelares, y ponen gran empeño en proteger celosamente tan valiosa información.
-   keyID: 1000148
    languageID: FR
    tcID: 64
    text: InterBus appartient conjointement aux empires mais a pris soin de conserver
        sa neutralité dans tous les domaines. Cette politique lui a permis de s'acquitter
        de son rôle en tant que société de transport acheminant passagers et marchandises
        aux quatre coins de l'univers d'EVE. InterBus dispose des meilleures cartes
        stellaires et bases de données sur les stations, mais elle garde jalousement
        ces informations.
-   keyID: 1000148
    languageID: IT
    tcID: 64
    text: La InterBus è proprietà congiunta degli imperi, ma è stata attenta a mantenere
        la sua neutralità in tutti gli aspetti. Questo ha permesso alla compagnia
        di adempiere al suo ruolo originario di società di trasporto che porta persone
        e merci in qualsiasi luogo nel mondo di EVE. InterBus ha le migliori classifiche
        stellari e dati di stazione rispetto ad altre compagnie, ma custodisce queste
        informazioni molto attentamente.
-   keyID: 1000148
    languageID: JA
    tcID: 64
    text: インターバスは諸帝国が共同設立した会社だけに、あらゆる面で中立を保とうと腐心している。そのおかげで設立目的を果たし、輸送会社として人や物をEVE世界のあらゆる場所からどこまでも運んでいけるのである。インターバスは最も詳細な星図やステーションデータを保有しているはずだが、それらは厳重に社外秘とされている。
-   keyID: 1000148
    languageID: KO
    tcID: 64
    text: 인터버스는 여러 제국이 공동 소유한 곳이지만 언제나 모든 면에서 중립을 지키기 위해 신중을 기하는 코퍼레이션입니다. 그 덕분에 이
        회사는 이브 세계 내 어느 지역의 사람과 물품이든 운송하는 화물업체로서의 본분을 다하고 있습니다. 인터버스는 어느 누구에 대해서든 가장
        정확하고 상세한 항성 차트 및 정거장 데이터를 보유하고 있지만 이러한 정보는 아주 철저하게 보호하고 있습니다.
-   keyID: 1000148
    languageID: RU
    tcID: 64
    text: Империи совместно владеют компанией InterBus, но она старательно сохраняет
        нейтралитет во всех отношениях. Это позволило реализовать первоначальные планы
        создания истинно глобальной компании, перевозящей людей и грузы по всем возможным
        маршрутам в мире EVE. InterBus обладает лучшими базами данных станций и картами
        звездной навигации, но она очень тщательно охраняет свои секреты.
-   keyID: 1000148
    languageID: ZH
    tcID: 64
    text: 星际捷运由各大帝国合营，在各方面保持中立使得公司能将人和货物运抵新伊甸中的任何一处。星际捷运拥有最完备的恒星制图和空间站数据，他们对这些信息极为保护。
-   keyID: 1000149
    languageID: DE
    tcID: 64
    text: Niemand weiß, wie groß die Jove Navy ist, aber gemessen an der Anzahl der
        Jove kann sie nicht allzu groß sein. Sie wird jedoch im ganzen Universum gefürchtet
        und man nimmt an, dass sie die mächtigste aller imperialen Flotten ist. Ihr
        Ruf stammt aus dem Amarr-Jove-Krieg, als sie eine komplette Armada der Amarr
        in einer einzigen Schlacht zerschlug.
-   keyID: 1000149
    languageID: EN-US
    tcID: 64
    text: No one knows how big the Jove Navy is, though judging by the number of Jovians
        it can't be all that big. Yet it is universally revered and feared, considered
        the most powerful of all the empire's fleets. Its reputation dates from the
        Amarr-Jove War when it decimated a whole Amarrian armada in a single battle.
-   keyID: 1000149
    languageID: ES
    tcID: 64
    text: Nadie conoce con certeza el tamaño de la Armada Jove, pero a juzgar por
        el número de jovianos conocidos no debe ser demasiado grande. Aún así, se
        trata de la flota más temida y al mismo tiempo reverenciada, ya que se considera
        la más poderosa de las flotas pertenecientes a uno de los imperios. Dicha
        reputación data del conflicto Amarr-Jove, donde todo el poderío de la armada
        Amarr fue aniquilado en un solo enfrentamiento.
-   keyID: 1000149
    languageID: FR
    tcID: 64
    text: Personne ne connaît l'envergure exacte de la Jove Navy ; cependant, à en
        juger par la démographie nationale, elle doit être relativement restreinte.
        Elle n'en est pas moins universellement respectée et crainte comme la plus
        puissante de toutes les flottes impériales. Sa réputation remonte à la guerre
        Amarr-Jove au cours de laquelle elle a décimé l'ensemble de l'armada amarr
        en l'espace d'une seule bataille.
-   keyID: 1000149
    languageID: IT
    tcID: 64
    text: Nessuno sa quanto è grande la Jove Navy, ma a giudicare dal numero di Jovian
        non può essere tanto grande. Eppure è universalmente venerata e temuta, essendo
        considerata la più potente di tutte le flotte dell'Impero. Guadagnò questa
        reputazione con la guerra Amarr-Jove, quando decimò un'intera armata Amarr
        in una sola battaglia.
-   keyID: 1000149
    languageID: JA
    tcID: 64
    text: ジョヴ海軍の規模など誰にも知りようがないが、ジョヴ人の人口からしてそれほど大きいはずがあるまい。それでも諸帝国の中で最強の艦隊として、全宇宙から畏怖されている。これはアマー-ジョヴ戦争においてアマーの大艦隊がたった一戦で壊滅の憂き目に遭ったことから来ている。
-   keyID: 1000149
    languageID: KO
    tcID: 64
    text: 조브 해군의 규모가 어느 정도인지 아는 사람은 아무도 없습니다. 사실 조브인들의 수만 놓고 보면 이들의 해군 규모도 그렇게 크진
        않으리라 추측됩니다. 하지만 조브 해군은 모든 국가 해군들이 가장 강력하다고 인정하는 집단으로, 전 우주를 통틀어 경외의 대상입니다.
        조브 해군의 명성은 아마르와 조브가 전쟁을 벌이던 당시, 조브인들이 단 한 번의 전투에서 아마르의 모든 함대를 완전히 쓸어버리면서 알려지게
        되었습니다.
-   keyID: 1000149
    languageID: RU
    tcID: 64
    text: Никто не знает, насколько велик флот Jove, но если судить по общему населению
        этой империи, он не может быть очень большим. Несмотря на это, из всех флотов
        он считается самым сильным и наводит страх и уважение. Он заслужил такую славу
        после войны между Amarr и Jove, когда в ходе одного боя полностью разгромил
        вооруженные силы Amarr.
-   keyID: 1000149
    languageID: ZH
    tcID: 64
    text: 虽然就人数上而言，朱庇特海军并不算庞大，但没人知道其真正实力如何。它被公认为是帝国舰队中最强大的，并因此而普受敬畏。在艾玛—朱庇特战争中，朱庇特海军一战成名，仅在一场战役中，就消灭了整支艾玛舰队。
-   keyID: 1000150
    languageID: DE
    tcID: 64
    text: Das Jovian Directorate ist die höchste Regierungsbehörde des jovianischen
        Imperiums, obwohl das von den Jove bisher weder bestätigt noch bestritten
        wurde. Auch die internen Abläufe im Direktorat sind nicht bekannt.
-   keyID: 1000150
    languageID: EN-US
    tcID: 64
    text: The Jovian directorate is believed to be the highest governmental authority
        in the Jove Empire, though this has never been confirmed or denied by the
        Jovians. The inner workings of the directorate are also uncertain.
-   keyID: 1000150
    languageID: ES
    tcID: 64
    text: Se tiene al Directorado Jove como el más alto estamento gubernamental en
        la jerarquía de la autoridad joviana, aunque esto nunca ha sido confirmado
        o desmentido por dicho imperio. La estructura y funcionamiento interno de
        dicha organización son también desconocidos.
-   keyID: 1000150
    languageID: FR
    tcID: 64
    text: Le Jovian Directorate est considéré comme la plus haute instance gouvernementale
        de l'Empire jove, même si cela n'a jamais été confirmé ou infirmé par les
        principaux intéressés. Les arcanes du directoire sont tout aussi mystérieux.
-   keyID: 1000150
    languageID: IT
    tcID: 64
    text: Si dice che la direzione di Jove sia la più alta autorità governativa nell'Impero
        Jove, anche se questo non è mai stato confermato o smentito dai gioviani.
        Il funzionamento interno della direzione è anche incerto.
-   keyID: 1000150
    languageID: JA
    tcID: 64
    text: ジョヴ幹部会はジョヴ帝国の最高統治機関と考えられているが、当のジョヴ人はこの説を肯定も否定もしたことがない。幹部会の意思決定方法についてもほとんど判っていない。
-   keyID: 1000150
    languageID: KO
    tcID: 64
    text: 조브 집정부는 조브 제국에서 최고 권한을 갖는 정부 당국으로 알려져 있습니다. 그러나 조브인들은 이를 결코 인정하지 않으며 사실이
        아니라고 부인하기도 합니다. 감독이사회의 내부 업무가 무엇인지에 대해서도 역시 알려진 바가 없습니다.
-   keyID: 1000150
    languageID: RU
    tcID: 64
    text: Директорат Jove считается наивысшим органом власти в Империи Jove, хотя
        этот факт никогда не подтверждался и не отрицался ими. Что происходит внутри
        директората, также остается неясным.
-   keyID: 1000150
    languageID: ZH
    tcID: 64
    text: 朱庇特内议会被认为是朱庇特帝国的最高政府部门，不过，这点从未得到确认或证实，议会的内部操作更是无人知晓。
-   keyID: 1000151
    languageID: DE
    tcID: 64
    text: Khanid Innovation ist eine Hi-Tech-Forschungsfirma, die in den letzten Jahrzehnten
        mit erstaunlichen Erfindungen aufwarten konnte. Die Firma war schon immer
        an der Spitze der Waffenforschung aufgrund der Notwendigkeit, die Bedrohung
        durch eine amarrianischen Invasion bekämpfen zu können.
-   keyID: 1000151
    languageID: EN-US
    tcID: 64
    text: Khanid Innovation is a hi-tech research firm that has come up with many
        astounding discoveries in the past few decades. The company has always been
        at the forefront of weapon research thanks to the urgency in combating the
        threat of an Amarrian invasion.
-   keyID: 1000151
    languageID: ES
    tcID: 64
    text: Innovaciones Khanid es una empresa de alta tecnología que ha dado pasos
        gigantescos en el campo de los descubrimientos científicos en los últimos
        tiempos.  La compañía se ha mantenido a la vanguardia del desarrollo armamentístico
        desde sus inicios gracias a la urgencia por contrarrestar las continuas amenazas
        de invasión de los Amarr.
-   keyID: 1000151
    languageID: FR
    tcID: 64
    text: Khanid Innovation est une firme de recherche de haute technologie à l'origine
        de nombreuses découvertes stupéfiantes au cours des dernières décennies. La
        compagnie a toujours été à la pointe de la recherche en matière d'armement,
        aiguillonnée en cela par la lutte prioritaire contre la menace d'une invasion
        amarr.
-   keyID: 1000151
    languageID: IT
    tcID: 64
    text: Khanid Innovation è una società di ricerca hi-tech che ha fatto molte scoperte
        sorprendenti negli ultimi decenni. Data la perenne minaccia di un'invasione
        da parte del popolo Amarr, la compagnia ha sempre dovuto stare in prima linea
        nella ricerca di armi.
-   keyID: 1000151
    languageID: JA
    tcID: 64
    text: クーニッドイノベーションはハイテク技術研究所で、この数十年の間に数多くの驚異的な発見をなしとげてきた。アマー人侵略の脅威に対抗しなければならないという焦りから、兵器研究では常に最前線を進んでいる。
-   keyID: 1000151
    languageID: KO
    tcID: 64
    text: 카니드 이노베이션은 첨단 연구 코퍼레이션으로, 지난 수십 년간 여러 가지 놀라운 발견을 이루어낸 코퍼레이션입니다. 이 회사는 아마르의
        침략 위협에 대응해야 한다는 사명으로 언제나 무기 연구에 앞장서고 있습니다.
-   keyID: 1000151
    languageID: RU
    tcID: 64
    text: Khanid Innovation является исследовательской высокотехнологичной компанией,
        сделавшей за последние несколько десятилетий множество поразительных открытий.
        Компания всегда находилась на переднем плане исследований в военной сфере,
        отчасти из-за угрозы вторжения Amarr.
-   keyID: 1000151
    languageID: ZH
    tcID: 64
    text: 卡尼迪创新集团是一个高科技研究公司，在过去的几十年里有许多令人惊讶的发现。由于急需应对艾玛人的侵略，该公司在武器研究方面一直处于领先地位。
-   keyID: 1000152
    languageID: DE
    tcID: 64
    text: Khanid Transport ist eine kleine Transportfirma, die hauptsächlich innerhalb
        des Khanid Königreiches arbeitet. Sie hat sich auch an einigen Forschungsexpeditionen
        versucht, es gibt allerdings keinerlei Berichte über Erfolg oder Scheitern
        auf diesem Gebiet.
-   keyID: 1000152
    languageID: EN-US
    tcID: 64
    text: Khanid Transport is a small shipping company that operates mainly within
        the Khanid Kingdom. It has also tried its hands at exploration, but there
        have been no news about its successes or failures in that endeavor.
-   keyID: 1000152
    languageID: ES
    tcID: 64
    text: Transporte Khanid es una pequeña empresa de mensajería que opera principalmente
        dentro de las fronteras del Reino Khanid. La empresa también han probado suerte
        en el sector de la exploración, pero hasta ahora no se han recibido noticias
        sobre éxitos o fracasos sobre sus intentos.
-   keyID: 1000152
    languageID: FR
    tcID: 64
    text: Khanid Transport est une petite compagnie de transport qui opère principalement
        au sein du Royaume khanid. Elle s'est également essayée à l'exploration, mais
        on ignore à ce jour si son incursion dans ce domaine a été couronnée de succès.
-   keyID: 1000152
    languageID: IT
    tcID: 64
    text: Khanid Transport è una piccola compagnia di spedizione che opera principalmente
        nel Khanid Kingdom. Ha anche cercato di esplorare altrove, ma non ci sono
        mai state notizie sull'esito di questo tentativo.
-   keyID: 1000152
    languageID: JA
    tcID: 64
    text: クーニッド運輸は主にクーニッド王国内で操業する小さな船会社だ。探検にも手を出しているのだが、そちらの成果の程はまだ何ともニュースがない。
-   keyID: 1000152
    languageID: KO
    tcID: 64
    text: 카니드 수송은 주로 카니드 왕국 내에서 사업을 운영하는 소규모 운송업체입니다. 이 코퍼레이션은 탐사 분야에서도 사업을 시작한 적이
        있으나 그 결과가 성공적이었는지에 대해서는 알려진 바가 없습니다.
-   keyID: 1000152
    languageID: RU
    tcID: 64
    text: Khanid Transport — небольшая компания, занимающаяся перевозками, работающая
        в основном в границах Королевства Khanid. Она также пробовала заниматься исследованиями
        новых территорий, но ничего не известно ни об их провалах, ни об успехах в
        этой сфере.
-   keyID: 1000152
    languageID: ZH
    tcID: 64
    text: 卡尼迪运输是个小型运输公司，其业务主要集中在卡尼迪王国境内，曾尝试开拓市场，但进展不大。
-   keyID: 1000153
    languageID: DE
    tcID: 64
    text: Eines der ersten Dinge, die Khanid II. veranlasste, nachdem er sich vom
        Amarr Imperium getrennt hatte, war die Gründung einer Firma, die in der Lage
        war, eine nagelneue Weltraumflotte zu bauen, um die Amarr von einer Invasion
        abzuhalten. Khanid Works baute ihr erstes Raumschiff binnen weniger Wochen
        und ihr Erfolg ist deutlich sichtbar, da die Amarr niemals in das Königreich
        eingedrungen sind.
-   keyID: 1000153
    languageID: EN-US
    tcID: 64
    text: One of the first things that Khanid II did after separating from the Amarr
        Empire was to set up a company capable of building a brand new space fleet
        to deter the Amarrians from invading. Khanid Works cranked its first ship
        out within weeks and its success is evident as the Amarrians have never invaded
        the kingdom.
-   keyID: 1000153
    languageID: ES
    tcID: 64
    text: Una de las primeras cosas que Khanid III hizo después de escindir su reino
        del imperio Amarr fue crear una compañía capaz de construir una nueva flota
        espacial para disuadir a los Amarr de sus planes de invasión. Ingeniería Khanid
        tenía su primera nave lista en cuestión de semanas después de su fundación
        y su éxito actual queda patente en el hecho de que los Amarr aún no han invadido
        el Reino.
-   keyID: 1000153
    languageID: FR
    tcID: 64
    text: L'une des premières initiatives de Khanid II après sa rupture avec l'Empire
        amarr fut de créer une compagnie apte à construire une toute nouvelle flotte
        spatiale pour dissuader d'éventuelles velléités hégémoniques de la part des
        Amarr. Khanid Works a produit son premier navire en quelques semaines et son
        succès est indéniable, car le fait est que les Amarr n'ont jamais envahi le
        royaume.
-   keyID: 1000153
    languageID: IT
    tcID: 64
    text: Una delle prime cose che Khanid II fece dopo la separazione dall'Impero
        Amarr, fu fondare una compagnia in grado di costruire una nuova flotta spaziale
        per scoraggiare gli Amarr a invadere. Khanid Works costruì la sua prima nave
        in poche settimane e il suo successo è dimostrato dal fatto che il regno non
        è mai stato invaso dal popolo Amarr.
-   keyID: 1000153
    languageID: JA
    tcID: 64
    text: クーニッド2世がアマー帝国から独立したあと真っ先にやったことの一つが、アマー侵略の抑止力となる新しい宇宙艦隊をまるごと建造する能力をもつ企業の設立だ。クーニッド工業は最初の船をわずか数週間で完成させた。功を奏したことは明らかだった。以来アマー人は一度も王国に攻めてこなかったからだ。
-   keyID: 1000153
    languageID: KO
    tcID: 64
    text: 카니드 2세가 아마르 제국으로부터 분리된 후 가장 먼저 한 일은 아마르의 침략을 저지할 수 있도록 최신 우주 함대를 건설할 능력을
        갖춘 코퍼레이션을 설립하는 것이었습니다. 카니드 공업은 단 몇 주 만에 첫 함선을 제작해냈으며 그 품질 또한 우수합니다. 아마르가 왕국을
        침략한 적이 단 한 번도 없다는 사실이 그 증거입니다.
-   keyID: 1000153
    languageID: RU
    tcID: 64
    text: Одним из первых решений, принятых королем Khanid II после отделения от Империи
        Amarr, было создание компании, способной построить совершенно новый космический
        флот для защиты от вторжения Amarr. Khanid Works построила свой первый корабль
        в течение нескольких недель. Успех этой компании очевиден хотя бы тем, что
        Amarr так и не вторглись в королевство.
-   keyID: 1000153
    languageID: ZH
    tcID: 64
    text: 艾玛帝国分裂以后，卡尼迪二世做的第一件事就是建立一个组织，打造一支全新的太空舰队来抵御艾玛人的入侵。卡尼迪工作室的第一艘飞船只用了几周时间就问世了。艾玛人此后再也没有入侵卡尼迪王国，它的成功不言而喻。
-   keyID: 1000154
    languageID: DE
    tcID: 64
    text: Die Nefantar Miner Association ist in erster Linie eine Bergbaugesellschaft,
        hat aber gleichzeitig einen nicht zu verachtenden militärischen Schwerpunkt.
        Das liegt daran, dass sie meist in den Grenzgebieten zwischen dem Hoheitsgebiet
        der Minmatar und Ammatar arbeitet. Dieses Gebiet hat Zonen mit reichhaltigen
        Mineralien, weswegen es von so ziemlich jedem umkämpft wird.
-   keyID: 1000154
    languageID: EN-US
    tcID: 64
    text: The Nefantar Miner Association is primarily a mining company, but with a
        strong militaristic overtone. This is because it operates mostly in the areas
        between Ammatar and Minmatar space. The area has many rich mineral zones,
        making it coveted by more or less everyone.
-   keyID: 1000154
    languageID: ES
    tcID: 64
    text: La Asociación Minera Nefantar es principalmente una compañía minera, pero
        con un fuerte matiz militar. Esto se debe a que su principal área de operaciones
        es la región que separa los espacios Ammatar y Minmatar. La zona es rica en
        minerales, convirtiéndola en un área codiciada por todas las compañías mineras.
-   keyID: 1000154
    languageID: FR
    tcID: 64
    text: La Nefantar Miner Association est avant tout une compagnie minière, mais
        avec une forte vocation militariste. Cette propension est due au fait qu'elle
        opère principalement dans les zones situées à la jonction des espaces ammatar
        et minmatar. En effet, les nombreux filons riches en minéraux de la région
        suscitent bien des convoitises.
-   keyID: 1000154
    languageID: IT
    tcID: 64
    text: La Nefantar Miner Association è principalmente una compagnia mineraria,
        ma con una forte connotazione militaristica. Ciò è dovuto al fatto che la
        compagnia opera principalmente nelle zone tra lo spazio Ammatar e quello Minmatar.
        La zona è ricca di minerali, cosa che la rende molto ambita.
-   keyID: 1000154
    languageID: JA
    tcID: 64
    text: ネファンター採掘組合は基本的に採鉱会社だが、軍隊色が強い。これは操業エリアが主にアマター領とミンマター領の間であることに起因している。この宙域には豊富な鉱脈があり、ほぼあらゆる勢力が虎視眈々と狙っているのである。
-   keyID: 1000154
    languageID: KO
    tcID: 64
    text: 네판타르 광업조합은 본래 강력한 군국주의가 함축된 채굴회사로, 주된 이유는 아마타와 민마타 구역 사이에서 운영되기 때문입니다. 이
        지역은 잘 숨겨져 있으면서도 미네랄이 풍부한 지대에 대한 증서 및 채굴권이 있어 많은 이들이 탐내는 곳입니다.
-   keyID: 1000154
    languageID: RU
    tcID: 64
    text: Nefantar Miner Association является в первую очередь шахтерской компанией,
        но крайне милитаризованной. Это вызвано тем, что компания работает в основном
        в районах между территориями Ammatar и Minmatar. Эта область богата минералами,
        поэтому она нравится практически всем.
-   keyID: 1000154
    languageID: ZH
    tcID: 64
    text: 内凡达矿业协会起初是一个采矿公司，但带有强烈的军国主义色彩。这是因为它主要在艾玛达和米玛塔尔领空之间的空域行动。这片空域有许多富矿带，令所有人垂涎不已。
-   keyID: 1000155
    languageID: DE
    tcID: 64
    text: Prosper ist eine Finanzgesellschaft, die in den letzten jahren in verschiedene
        Hi-Tech-Firmen in der ganzen Welt investiert hat. Sie hat sich niemals um
        einen Majoritätsanteil bemüht und betreibt eine Politik der Nicht-Einmischung.
        Dennoch nehmen die meisten Firmen ihr Kapital gerne schon allein wegen des
        Prestiges an, welches grundsätzlich damit verbunden ist, einen jovianischen
        Investor zu haben.
-   keyID: 1000155
    languageID: EN-US
    tcID: 64
    text: Prosper is a financial corporation that has in recent years invested in
        several hi-tech companies around the world. It has never sought a majority
        ownership in any company and has a policy of non-interference. Nevertheless,
        most companies welcome their capital with open arms, simply for the prestige
        that having a Jovian investor gives.
-   keyID: 1000155
    languageID: ES
    tcID: 64
    text: Prosper es una corporación financiera que en los últimos años ha invertido
        en compañías de alta tecnología en todo el mundo. Nunca ha tratado de obtener
        el control total sobre empresa alguna y se adhiere a una política de no interferencia.
        Sin embargo, la mayoría de las compañías están abiertas a una inversión por
        su parte por el prestigio que un inversor joviano proporciona.
-   keyID: 1000155
    languageID: FR
    tcID: 64
    text: Ces dernières années, la corporation financière Prosper a investi dans plusieurs
        entreprises de haute technologie aux quatre coins du monde. Elle n'a jamais
        cherché à acquérir la propriété majoritaire d'une entreprise et applique une
        politique de non-ingérence. Toutefois, la plupart des compagnies accueillent
        son capital à bras ouverts, ne serait-ce que pour le prestige résultant d'une
        association avec un investisseur jove.
-   keyID: 1000155
    languageID: IT
    tcID: 64
    text: Prosper è una corporazione finanziaria che negli ultimi anni ha investito
        in diverse aziende hi-tech in tutto il mondo. Non ha mai cercato di ottenere
        una quota di maggioranza in altre compagnie, e rispetta una politica di discrezione.
        Nonostante ciò, la maggior parte delle aziende accoglie il suo capitale a
        braccia aperte, semplicemente per il prestigio associato all'avere un investitore
        Jovian.
-   keyID: 1000155
    languageID: JA
    tcID: 64
    text: プロスパーは投資会社で、最近世界各地のハイテク企業に投資している。どの企業についても大株主になる気はないどころか、投資先に干渉しないというポリシーを守る。とはいえ、彼らの資本はたいてい手放しで歓迎される。ジョビ人投資家の眼鏡にかなったというだけで名誉なことだからだ。
-   keyID: 1000155
    languageID: KO
    tcID: 64
    text: 프로스퍼 코퍼레이션은 최근 전 세계 여러 첨단 코퍼레이션 회사에 투자를 하고 있는 금융 코퍼레이션입니다. 이 코퍼레이션은 그 어떤
        회사에 대해서도 과반수 이상의 지분을 소유하려 한 적이 없으며 비간섭 정책을 내세우는 곳입니다. 그럼에도 대부분의 회사들은 이 코퍼레이션의
        자본 투자를 두 팔 벌려 환영하고 있습니다. 그 이유는 단순히 조브인이 투자한 코퍼레이션이라는 위신을 얻을 수 있기 때문입니다.
-   keyID: 1000155
    languageID: RU
    tcID: 64
    text: Prosper является финансовой корпорацией, в последние годы инвестировавшей
        средства в несколько высокотехнологичных компаний по всему миру. Она никогда
        не пыталась владеть контрольным пакетом акций какой-либо компании и руководствуется
        политикой невмешательства. Несмотря на это, большинство компаний с радостью
        принимают их инвестиции просто из-за престижа, который приносит инвестор Jove.
-   keyID: 1000155
    languageID: ZH
    tcID: 64
    text: 昌隆集团是一个财团，近年来在世界各地投资了几家高科技公司。它不以抢夺公司所有权为目标，而是实行互不干涉的政策。尽管如此，大多数公司还是热情欢迎他们的资本流入，因为引进朱庇特投资会带来很多好处。
-   keyID: 1000156
    languageID: DE
    tcID: 64
    text: Die Royal Khanid Navy besteht nur aus Schiffen, die von den "Dark Amarr"
        selbst konstruiert wurden, welche nur ein wenig Unterstützung von den Caldari,
        mit denen das Königsreich immer gute Beziehungen pflegt, erhielten. Die RKN
        ist nicht groß, aber technisch sehr viel besser ausgestattet als die Navy
        ihrer Verwandten, der Amarr.
-   keyID: 1000156
    languageID: EN-US
    tcID: 64
    text: The Royal Khanid Navy consists of ships designed by the Dark Amarrians themselves,
        with a bit of help from the Caldari, which the kingdom has always held good
        relations with. The RKN is not big, but much more hi-tech than that of their
        cousins the Amarrians.
-   keyID: 1000156
    languageID: ES
    tcID: 64
    text: La Armada Real Khanid consiste ne naves designadas por los mismísimos Amarr
        Oscuros, con una ligero apoyo de los Caldari, con los que los Khanid siempre
        han mantenido relaciones cordiales y fructíferas. La armada no es demasiado
        numerosa pero su tecnología es mucho más avanzada que la de sus primos Amarr.
-   keyID: 1000156
    languageID: FR
    tcID: 64
    text: La Royal Khanid Navy est composée de vaisseaux conçus par les Amarr sombres,
        aidés en cela par les Caldari avec qui le royaume a toujours entretenu de
        bonnes relations. Sa flotte est relativement restreinte, mais beaucoup plus
        sophistiquée que celle de ses cousins amarr.
-   keyID: 1000156
    languageID: IT
    tcID: 64
    text: La Royal Khanid Navy è formata da navi progettate dai Dark Amarrian stessi,
        con un po' di aiuto da parte dei Caldari, con i quali il regno è sempre stato
        in buoni rapporti. La RKN non è grande, ma tecnologicamente molto più avanzata
        di quella dei loro cugini Amarr.
-   keyID: 1000156
    languageID: JA
    tcID: 64
    text: クーニッド王立海軍は、常に良好な関係を保ってきたカルダリからも多少協力を得てはいるが、基本的に自国設計の艦船で構成されている。規模は大きくないが、装備は袂を分かったアマーの海軍よりはるかに先進的だ。
-   keyID: 1000156
    languageID: KO
    tcID: 64
    text: 왕립 카니드 해군(RKN)은 왕국과 항상 우호관계에 있는 칼다리로부터 일부 도움을 받아 다크 아마르인들이 직접 설계한 함선들로 구성되어
        있습니다. RKN은 규모가 큰 해군이 아니지만 사촌 격인 아마르인들보다 훨씬 더 발달된 첨단 기술을 자랑합니다.
-   keyID: 1000156
    languageID: RU
    tcID: 64
    text: Королевский флот Khanid состоит из кораблей, разработанных самими Dark Amarr
        при небольшой помощи Caldari, с которыми королевство всегда поддерживало хорошие
        отношения. Несмотря на свою небольшую численность, Королевский флот является
        намного более высокотехнологичным, чем флот их кузенов, Amarr.
-   keyID: 1000156
    languageID: ZH
    tcID: 64
    text: 卡尼迪皇家海军的舰船是由“黑色艾玛”自己设计的，与王国一直交好的加达里也帮了一点忙。卡尼迪皇家海军并不庞大，但相比艾玛人，他们拥有更先进的科技。
-   keyID: 1000157
    languageID: DE
    tcID: 64
    text: Serpentis Inquest ist ein Ableger der Serpentis Corporation und ebenfalls
        eine Forschungsgesellschaft. Anstatt sich auf Neuralbooster zu konzentrieren
        forscht Inquest allerdings lieber auf dem Gebiet der illegalen Cyberimplantate
        und alternativen Klon-Methoden.
-   keyID: 1000157
    languageID: EN-US
    tcID: 64
    text: Serpentis Inquest is a offspring of the Serpentis Corporation that is also
        a research company, but instead of focusing on neural boosters Inquest is
        researching black cyber implants and alternative cloning methods.
-   keyID: 1000157
    languageID: ES
    tcID: 64
    text: Pesquisas Serpentis es una sección escindida de la Corporación Serpentis,
        que es también una compañía centrada en la investigación, solo que en lugar
        de investigar potenciadores activos, la Serpentis Inquest investiga implantes
        cibernéticos ilegales y métodos alternativos de clonado.
-   keyID: 1000157
    languageID: FR
    tcID: 64
    text: Filiale de la Serpentis Corporation, Serpentis Inquest est également une
        société de recherche. Au lieu de se concentrer sur les boosters neuraux, elle
        étudie les implants cybernétiques et les méthodes de clonage alternatives.
-   keyID: 1000157
    languageID: IT
    tcID: 64
    text: La Serpentis Inquest è nata dalla compagnia di ricerca Serpentis Corporation.
        A differenza di questa, la Inquest non si occupa di potenziamenti neurali
        ma di impianti cibernetici neri e metodi alternativi di clonazione.
-   keyID: 1000157
    languageID: JA
    tcID: 64
    text: サーペンティスインクエストは親会社サーペンティスコーポレーションと同じ研究会社だが、神経系ブースターではなく違法サイバーインプラントやクローン代替技術を専門とする。
-   keyID: 1000157
    languageID: KO
    tcID: 64
    text: 서펜티스 인퀘스트는 서펜티스 코퍼레이션의 자회사로서, 연구업체이기도 합니다. 그러나 인퀘스트의 주력 연구 분야는 신경 부스터가 아닌
        블랙 사이버 임플란트와 대체 클론 복제 방법입니다.
-   keyID: 1000157
    languageID: RU
    tcID: 64
    text: Serpentis Inquest является подразделением корпорации Serpentis, также занимающимся
        научными исследованиями, но работающим не над нейронными бустерами, а над
        разработкой киберимплантатов для черного рынка и альтернативных методик клонирования.
-   keyID: 1000157
    languageID: ZH
    tcID: 64
    text: 天蛇集团调查处是天蛇集团的分支，也是一个研发机构，但是并不专著于神经增效体的研发，而是在研究黑色电脑植体和替代的克隆方法。
-   keyID: 1000158
    languageID: DE
    tcID: 64
    text: Shapeset ist der Hauptproduzent jovianischer Schiffe und Module. Die Firma
        operiert nur im jovianischen Hoheitsgebiet und hat jegliche Anfragen von außerhalb,
        ihre Produkte an Nicht-Jove zu verkaufen, abgelehnt.
-   keyID: 1000158
    languageID: EN-US
    tcID: 64
    text: Shapeset is the main manufacturer of Jovian ships and ship modules. It operates
        solely within Jovian space and has refused all approaches from abroad to sell
        the products to non-Jovians.
-   keyID: 1000158
    languageID: ES
    tcID: 64
    text: Shapeset es la principal productora de naves y módulos de los Jove. La empresa
        opera únicamente dentro del espacio Jove y se ha negado rotundamente a aceptar
        ningún contrato para vender a extranjeros la más mínima pieza de tecnología
        Jove.
-   keyID: 1000158
    languageID: FR
    tcID: 64
    text: Shapeset est le principal fabricant de vaisseaux et de modules jove. Il
        opère uniquement dans l'espace jove et a refusé toutes les offres d'ouverture
        de son marché aux consommateurs étrangers.
-   keyID: 1000158
    languageID: IT
    tcID: 64
    text: Shapeset è il principale produttore di navi di Jove e moduli per nave. Opera
        esclusivamente all'interno dello spazio di Jove e ha rifiutato tutti gli approcci
        dall'estero, non volendo vendere i suoi prodotti ai non-Jovian.
-   keyID: 1000158
    languageID: JA
    tcID: 64
    text: シェープセット社はジョビの艦船およびモジュール製造の最大手だ。ジョビ領内だけで操業しており、外部からの接触や非ジョビ人への製品販売は一切断っている。
-   keyID: 1000158
    languageID: KO
    tcID: 64
    text: 쉐이프세트는 조브 함선 및 함선 모듈의 주요 제조업체입니다. 이 코퍼레이션은 조브 영역에서만 사업을 운영 중이며 조브인이 아닌 해외
        외부인들에게 제품을 판매하라는 제의를 모두 거절하고 있습니다.
-   keyID: 1000158
    languageID: RU
    tcID: 64
    text: Shapeset является главным производителем кораблей и оборудования в Империи
        Jove. Компания действует исключительно в границах пространства Jove и полностью
        отказалась от торговли своей продукцией с представителями других рас.
-   keyID: 1000158
    languageID: ZH
    tcID: 64
    text: 锋锐工业是朱庇特舰船和舰船装备的主要生产商，经营范围只在朱庇特空域内，拒绝所有来自外国的交易，不愿将产品卖给朱庇特以外的人。
-   keyID: 1000159
    languageID: DE
    tcID: 64
    text: The Sanctuary ist das Zentrum der wissenschaftlichen Forschung, welche die
        Schwestern am EVE-Tor durchführen. Die Station dient auch als typische Zufluchtsstätte,
        genau wie alle anderen SOE-Stationen, aber an dieser Station ist diese Aufgabe
        gegenüber den wissenschaftlichen Forschungsarbeiten zweitrangig.
-   keyID: 1000159
    languageID: EN-US
    tcID: 64
    text: The Sanctuary is the center of the science research the Sisters are undertaking
        on the EVE gate. It also acts as a typical refuge haven as all other SOE stations,
        but this activity is secondary to its scientific pursuits.
-   keyID: 1000159
    languageID: ES
    tcID: 64
    text: El Santuario es el centro donde se llevan a cabo todas las investigaciones
        relativas al Portal de EVE llevado a cabo por las Hermanas de EVE. En ocasiones
        también sirve como refugio, al igual que las otras estaciones gobernadas por
        la hermandad, pero esta actividad es secundaria a la actividad de investigación
        científica.
-   keyID: 1000159
    languageID: FR
    tcID: 64
    text: The Sanctuary est le centre des recherches scientifiques des Sisters of
        EVE consacrées à l'EVE Gate. Il fait également office de refuge, comme toutes
        les autres stations des SOE, mais les travaux scientifiques demeurent sa vocation
        première.
-   keyID: 1000159
    languageID: IT
    tcID: 64
    text: Il Sanctuary è il centro in cui si basa la ricerca scientifica che le Sisters
        stanno svolgendo per il varco di EVE. Funge anche da tipico rifugio come tutte
        le altre stazioni SOE, ma questa attività è secondaria alle sue ricerche scientifiche.
-   keyID: 1000159
    languageID: JA
    tcID: 64
    text: サンクチュアリはシスターズオブイブのEVEゲート科学研究センターだ。他のシスターズオブイブ系ステーションと同じく、一時避難場所の提供も行っているが、基本はあくまで研究施設である。
-   keyID: 1000159
    languageID: KO
    tcID: 64
    text: 생츄어리는 시스터 오브 이브(SOE)의 과학 연구 센터로서, 이브 게이트에 대한 연구를 진행 중입니다. 이곳은 다른 모든 SOE
        정거장과 마찬가지로 일반적인 피난처 역할도 수행하고 있지만 과학 연구가 주된 설립 목적입니다.
-   keyID: 1000159
    languageID: RU
    tcID: 64
    text: Конгрегация сестёр-служительниц «Евы» ведёт изучение «Евы», червоточины
        в планетной системе Новый Эдем; основополагающую роль в этих проектах играет
        корпорация «Приют странников». Услуги по обеспечению убежища (доступные на
        всех станциях Конгрегации) для «Приюта странников» вторичны по сравнению с
        научной деятельностью.
-   keyID: 1000159
    languageID: ZH
    tcID: 64
    text: 避难会是姐妹会对新伊甸之门进行科学研究的中心。与其它姐妹会空间站一样，它也作为一个典型的避难场所而存在，但是首先还是以科学研究为主。
-   keyID: 1000160
    languageID: DE
    tcID: 64
    text: Der Stamm der Thukker ist einer der minmatarischen Stämme. Von Natur aus
        nomadisch veranlagt, ziehen sie von einem Ort zum anderen. Die Region Great
        Wildlands kommt einer Heimat wohl am nächsten, da sie dort mehrere Zufluchtsstätten
        für Piraten unterhalten.
-   keyID: 1000160
    languageID: EN-US
    tcID: 64
    text: The Thukker tribe is one of the Minmatar tribes. It is nomadic in nature,
        constantly roaming from one place to another. The closest thing to a home
        they've got is the Great Wildlands region, where they have several pirate
        havens.
-   keyID: 1000160
    languageID: ES
    tcID: 64
    text: La tribu Thukker es una de las tribus Minmatar. Es nómada por naturaleza,
        constantemente trasladándose de un lugar a otro. Lo más parecido a un hogar
        para ellos es la región Great Wildlands, donde tienen varios refugios piratas.
-   keyID: 1000160
    languageID: FR
    tcID: 64
    text: La tribu thukker est l'une des tribus minmatar. Nomades par nature, ses
        membres errent constamment d'un endroit à un autre. À leurs yeux, l'endroit
        qui se rapproche le plus d'une mère patrie est la région des Great Wildlands,
        où ils possèdent plusieurs refuges clandestins.
-   keyID: 1000160
    languageID: IT
    tcID: 64
    text: La tribù Thukker è una delle tribù Minmatar. È nomade di natura, spostandosi
        costantemente di luogo in luogo. Per loro, la cosa che più si avvicina al
        concetto di casa è la regione Great Wildlands, dove la tribù ha diversi rifugi.
-   keyID: 1000160
    languageID: JA
    tcID: 64
    text: サッカー部族はミンマター人部族の一つ。元は土地から土地へ放浪する遊牧民である。決まった家に住むという習慣はないが、グレートワイルドランドリージョンにいくつかの隠れ家がある。
-   keyID: 1000160
    languageID: KO
    tcID: 64
    text: 터커 부족은 민마타 부족 중 하나로, 유목민의 특성을 타고나 이곳 저곳을 끊임없이 옮겨 다니는 부족입니다. 이들에게 있어 '집'의
        개념에 가장 가까운 곳은 여러 해적 소굴이 은둔해 있는 그레이트 와일드랜드 지역입니다.
-   keyID: 1000160
    languageID: RU
    tcID: 64
    text: Племя Thukker является одним из племен Minmatar. По своей природе оно склонно
        к кочевому образу жизни, постоянно передвигаясь с места на место. Если что-то
        и можно назвать их домом, то это регион Great Wildlands, где у них есть несколько
        пиратских гаваней.
-   keyID: 1000160
    languageID: ZH
    tcID: 64
    text: 图克尔部落是米玛塔尔部落之一。实质上是一个游牧部族，不断从一个地方迁移到另一个地方。对他们来说，最近似家园的地方莫过于大荒野星域，那里他们有几个海盗避难所。
-   keyID: 1000161
    languageID: DE
    tcID: 64
    text: Trotz der Tatsache, dass Sansha's Nation vor einigen Jahrzehnten zerschlagen
        wurde, gibt es noch einige Überbleibsel im tiefen Raum, die in vieler Weise
        an Ausmaß zunehmen. True Creations betreibt mehrere Schiffswerften, welche
        die Anzahl der Sansha-Schiffe, die den Weltraum durchstreifen, Tag für Tag
        erhöhen.
-   keyID: 1000161
    languageID: EN-US
    tcID: 64
    text: Despite the fact that Sansha's Nation was destroyed decades ago, remnants
        still remain in deep space and are in many ways growing in stature. True Creations
        operate several shipyards that are increasing the number of Sansha's ships
        roaming space each and every day.
-   keyID: 1000161
    languageID: ES
    tcID: 64
    text: Dejando de lado el hecho de que la Nación Sansha fue destruida hace décadas,
        lo que resta de sus fuerzas sigue pululando el espacio profundo y en muchos
        sentidos, siguen creciendo. True Creations opera varios astilleros que están
        aumentando el número de naves Sansha que surcan el espacio día tras día.
-   keyID: 1000161
    languageID: FR
    tcID: 64
    text: Malgré la destruction de la Sansha's Nation il y a plusieurs dizaines d'années,
        ses vestiges subsistent encore à ce jour dans l'espace profond et ne cessent
        de gagner en prestige. True Creations exploite plusieurs chantiers navals
        qui viennent grossir chaque jour le nombre de vaisseaux sansha écumant l'espace.
-   keyID: 1000161
    languageID: IT
    tcID: 64
    text: Anche se la Sansha's Nation fu distrutta decine di anni fa, i suoi resti
        rimangono ancora nello spazio profondo e crescono in volume. La True Creations
        dirige diversi cantieri che producono un numero sempre maggiore di navi Sansha
        che circolano nello spazio.
-   keyID: 1000161
    languageID: JA
    tcID: 64
    text: サンシャ国が滅ぼされたのはもう何十年も昔のことだが、残党は今も深宇宙に生き延びており、多くの意味で規模を増しつつある。トゥルークリエーションはいくつかの造船所を運営し、宇宙を徘徊するサンシャ艦の数を日々少しずつ増やしている。
-   keyID: 1000161
    languageID: KO
    tcID: 64
    text: 산샤 네이션은 수십 년 전에 멸망했지만 아직 남아 있는 사람들은 심우주에 머물며 다양한 방법으로 위세를 키워가고 있습니다. 트루
        크리에이션은 여러 쉽야드를 운영하며 매일 우주를 떠도는 산샤 함선의 수를 점차 늘리고 있습니다.
-   keyID: 1000161
    languageID: RU
    tcID: 64
    text: Несмотря на то, что Нация Sansha была уничтожена несколько десятилетий назад,
        ее остатки все еще существуют в глубоком космосе и даже постепенно развиваются.
        True Creations управляет несколькими кораблестроительными заводами, которые
        каждый день увеличивают число бороздящих космос кораблей Sansha.
-   keyID: 1000161
    languageID: ZH
    tcID: 64
    text: 尽管萨沙共和国几十年前被毁灭，但是幸存者仍生活在深层空间里，并往不同方面发展起来。忠实制造集团经营几个船厂，正日以继夜地不断制造航行于空间内的萨沙飞船。
-   keyID: 1000162
    languageID: DE
    tcID: 64
    text: True Power ist das, was von der militärischen Streitmacht von Sansha's Nation
        übrig geblieben ist. Obwohl True Power hauptsächlich darum bemüht ist, die
        Reste von Sahshas Nation zu verteidigen, beteiligt sie sich auch an Bergbauunternehmen
        und Produktion, um ihre derzeitige Stärke zu erhalten.
-   keyID: 1000162
    languageID: EN-US
    tcID: 64
    text: True Power is what remains of the military arm of Sansha's Nation. Though
        it is mainly concerned about protecting the remaining assets of the Nation,
        it also is engaged in mining and manufacturing operations to maintain its
        strength.
-   keyID: 1000162
    languageID: ES
    tcID: 64
    text: True Power está compuesto por lo poco que queda del brazo armado de la Nación
        Sansha. Aunque su objetivo principal es proteger los intereses de la Nación,
        también se ha embarcado en operaciones mineras e industriales con el fin de
        mantener su poder.
-   keyID: 1000162
    languageID: FR
    tcID: 64
    text: True Power incarne les vestiges de l'armée de la Sansha's Nation. Bien que
        sa vocation principale consiste à protéger les actifs résiduels de la Nation,
        elle s'investit également dans l'extraction minière et les opérations de production
        pour maintenir sa force.
-   keyID: 1000162
    languageID: IT
    tcID: 64
    text: True Power è ciò che resta del braccio militare della Sansha's Nation. Anche
        se si preoccupa principalmente di proteggere le rimanenti attività della Nation,
        è anche impegnata in operazioni di estrazione e produzione per mantenere la
        sua forza.
-   keyID: 1000162
    languageID: JA
    tcID: 64
    text: トゥルーパワーはサンシャ国軍の残党だ。主な関心は残された国家資産を防衛することにあるが、戦力を維持する必要上、採掘や製造活動に回ることもある。
-   keyID: 1000162
    languageID: KO
    tcID: 64
    text: 트루파워는 산샤 네이션 군대의 잔재입니다. 이곳은 주로 산샤 네이션의 남아 있는 자산을 보호하는 데 주력하고 있지만 그 세력을 유지하기
        위해 채굴 및 제조업에서도 활동하고 있습니다.
-   keyID: 1000162
    languageID: RU
    tcID: 64
    text: True Power — все, что осталось от военных отрядов Нации Sansha. Несмотря
        на то, что ее основной задачей является охрана оставшегося имущества Нации,
        она также ведет шахтерские и производственные операции, чтобы поддерживать
        свои силы.
-   keyID: 1000162
    languageID: ZH
    tcID: 64
    text: 实力派集团是萨沙共和国军事部队的余部。尽管主要负责保护共和国剩下的财产，但也参与采矿和生产活动以保持自己的力量生生不息。
-   keyID: 1000163
    languageID: DE
    tcID: 64
    text: 'Viele glauben, dass die Thukker nur Gauner und Piraten sind, aber in Wirklichkeit
        stehen eine Menge von ihnen auf der Seite des Gesetzes. Trust Partners hat
        sich als verlässliche Transportfirma etabliert, mit der inzwischen auch alteingesessene
        imperiale Corporations Geschäfte machen. '
-   keyID: 1000163
    languageID: EN-US
    tcID: 64
    text: The Thukkers are by many considered to be scoundrels and pirates, but many
        of them actually operate on the right side of the law. Trust Partners has
        established itself as a decent shipping and trading company that even respectable
        empire corporations have started dealing with.
-   keyID: 1000163
    languageID: ES
    tcID: 64
    text: Muchos consideran a los Thukker poco más que una banda de piratas y malhechores,
        pero en realidad la mayoría de los miembros de esta tribu opera dentro de
        la legalidad. Trust Partners se ha establecido como una honesta compañía de
        mensajería y transporte con la que tratan incluso las corporaciones más respetables
        del Imperio.
-   keyID: 1000163
    languageID: FR
    tcID: 64
    text: D'aucuns considèrent les Thukker comme des pirates et des brigands, mais
        en réalité, la plupart d'entre eux opèrent dans le cadre de la loi. Trust
        Partners s'est imposée comme une société de transport et de commerce fiable
        qui bénéficie désormais de partenariats avec les corporations impériales les
        plus sérieuses.
-   keyID: 1000163
    languageID: IT
    tcID: 64
    text: I Thukkers sono spesso considerati farabutti e pirati, ma molti di loro
        in realtà operano secondo la legge. Trust Partners si è affermata come una
        buona compagnia di spedizione e di commercio, con la quale fanno affari anche
        le compagnie rispettabili dell'impero.
-   keyID: 1000163
    languageID: JA
    tcID: 64
    text: サッカー部族は海賊やならず者の集団としばしば誤解されているが、実際には法律の味方につく方が多い。トラストパートナー社は実績ある輸送および貿易会社として地歩を築き、かなりの大企業とも取引するようになっている。
-   keyID: 1000163
    languageID: KO
    tcID: 64
    text: 터커는 많은 사람들이 악질 해적으로 알고 있지만 사실 다수의 터커 부족민들은 합법적으로 사업을 운영합니다. 트러스트 파트너즈는 꽤
        괜찮은 운송 및 무역업체로 자리를 잡았으며 주요 제국 코퍼레이션들조차도 견제하기 시작한 코퍼레이션입니다.
-   keyID: 1000163
    languageID: RU
    tcID: 64
    text: Thukkers прослыли пиратами и негодяями, хотя в действительности многие из
        них действуют в рамках закона. Trust Partners ― приличная компания, занимающаяюся
        транспортировкой грузов и торговлей, и даже уважаемые имперские корпорации
        начали сотрудничать с ней.
-   keyID: 1000163
    languageID: ZH
    tcID: 64
    text: 很多人认为图克尔人都是无赖或海盗，但他们中的许多人其实是合法行事的。信任伙伴集团将自己树立成一个正派的船运和贸易公司，甚至著名的帝国集团也开始与他们有生意来往。
-   keyID: 1000164
    languageID: DE
    tcID: 64
    text: 'X-Sense stellt medizinische Ausrüstung her, welche in der gesamten Welt
        von EVE verkauft wird. Als Neuralbooster noch legal waren, war X-Sense zudem
        Markführer in diesem Bereich, obwohl sie natürlich deren Produktion einstellten,
        sobald diese illegal wurden.


        Im Jahr YC118 wurde der Betrieb von X-Sense vom Jovian Directorate auf die
        Society of Conscious Thought übertragen.'
-   keyID: 1000164
    languageID: EN-US
    tcID: 64
    text: "X-Sense manufacture medical equipment that it sells all over the world
        of EVE. When neural boosters were legal X-Sense was also one of the leaders
        in that field, though it naturally stopped producing them once they became
        illegal.\r\n\r\nIn YC118, operation of X-Sense was transferred from the Jovian
        Directorate to the Society of Conscious Thought."
-   keyID: 1000164
    languageID: ES
    tcID: 64
    text: X-Sense produce equipamiento médico que distribuye a lo largo y ancho del
        universo de EVE. Cuando los potenciadores neurales eran legales X-Sense se
        convirtió en una de las empresas líderes en ese campo. Lógicamente, cuando
        estos pasaron a ser ilegales la compañía tuvo que detener la producción.
-   keyID: 1000164
    languageID: FR
    tcID: 64
    text: 'X-Sense fabrique du matériel médical disponible à la vente aux quatre coins
        de l''univers d''EVE. À l''époque où les boosters neuraux étaient légaux,
        X-sense était également une entreprise pionnière dans ce domaine, mais elle
        n''en produit plus depuis qu''ils ont été déclarés illégaux.


        En CY 118, la gestion de X-Sense a été transférée du Jovian Directorate vers
        la Society of Conscious Thought.'
-   keyID: 1000164
    languageID: IT
    tcID: 64
    text: X-Sense produce attrezzature mediche e le vende in tutto il mondo di EVE.
        Quando i potenziamenti neurali erano legali, X-Sense era anche tra i leader
        di questo campo, ma quando divennero illegali la compagnia dovette ovviamente
        interrompere la loro produzione.
-   keyID: 1000164
    languageID: JA
    tcID: 64
    text: Xセンス社が製造している医療装置は、イブの世界全体で販売されている。神経ブースターが合法だった当時はXセンス社もその分野の先頭に立つ存在であったが、違法化された後は当然ながら製造を中止した。YC118年、Xセンス社の事業はジョビ人率いる役員会からコンシャスソート会へと引き継がれた。
-   keyID: 1000164
    languageID: KO
    tcID: 64
    text: X-센스는 의료기기를 제조하며 이브 세계 전반에서 제품을 판매하고 있습니다. 신경 부스터가 합법이던 시절에는 X-센스도 그 분야의
        리더 중 하나였습니다. 그러나 신경 부스터가 불법화되고 난 뒤로는 자연스럽게 제조를 중단하게 되었습니다.<br><br>조브 집정부가
        보유했던 X-센스의 운영권은 YC 118년에 깨어있는 자들의 사회에 양도되었습니다.
-   keyID: 1000164
    languageID: RU
    tcID: 64
    text: 'Компания «Икс-Сенс» производит медицинское оборудование, продающееся во
        всем Новом Эдеме. Когда нейронные бустеры были легальными, «Икс-Сенс» была
        одним из лидеров в этой сфере, но она сразу же прекратила их производство
        после их запрета.


        В 118 году по юлайскому летоисчислению управление компанией «Икс-Сенс» перешло
        от Джовианского директората Обществу осознанно мыслящих.'
-   keyID: 1000164
    languageID: ZH
    tcID: 64
    text: '超感集团生产的医疗设备行销整个宇宙。当生产神经增效剂还是合法行为的时候，超感集团也是该领域的主要生产商之一。增效剂被视为非法之后，他们很自然就停止了生产。


        新伊甸纪元118年，朱庇特内议会将超感集团的运营权移交给了理性思维社团。'
-   keyID: 1000165
    languageID: DE
    tcID: 64
    text: Der zentrale Campus der Hedion-Universität befindet sich auf dem Planeten
        Apha im Hedion-System - dem ersten Sonnensystem, das die Amarr nach ihrem
        eigenen erschlossen haben. Die Universität wurde von liberalen Wissenschaftlern
        als ein Ort gegründet, der frei von den prüfenden Blicken des Imperators und
        seiner Theologen sein sollte.
-   keyID: 1000165
    languageID: EN-US
    tcID: 64
    text: Hedion University's central campus is located on the planet Apha in the
        Hedion system - the first solar system colonized by the Amarr after their
        own. The university was founded by spirited and liberal scholars free from
        the scrutinizing eye of the emperor and his theologians.
-   keyID: 1000165
    languageID: ES
    tcID: 64
    text: El campus central de la Universidad de Hedion está situado en el planeta
        Apha, en el sistema Hedion, que fue el primer sistema colonizado por el Imperio
        Amarr después del suyo. La universidad fue fundada por eruditos liberales
        y comprometidos, libre de la influencia del siempre vigilante ojo del emperador
        y sus teólogos.
-   keyID: 1000165
    languageID: FR
    tcID: 64
    text: Le campus central de l'université d'Hedion se trouve sur la planète Apha
        du système d'Hedion, le premier système solaire colonisé par les Amarr après
        le leur. L'université d'Hedion a été fondée par des chercheurs audacieux et
        progressistes, loin du regard inquisiteur de l'empereur et de ses théologiens.
-   keyID: 1000165
    languageID: IT
    tcID: 64
    text: Il campus principale della Hedion University si trova sul pianeta Apha nel
        sistema Hedion, il primo sistema solare colonizzato dagli Amarr. L'università
        è stata fondata da studiosi entusiasti e liberali, liberi dall'occhio scrutatore
        dell'imperatore e dei suoi teologi.
-   keyID: 1000165
    languageID: JA
    tcID: 64
    text: ヘディオン大学の中央キャンパスは、アマー人がアマー以外で初めて植民地化したソーラーシステムであるヘディオンの惑星アファにある。この大学は、熱意あふれるリベラル派の学者たちが、皇帝や神学者の詮索の眼から逃れるために設立した。
-   keyID: 1000165
    languageID: KO
    tcID: 64
    text: 헤디온 대학의 중앙 캠퍼스는 헤디온 항성계의 알파 행성에 위치해 있습니다. 이 항성계는 아마르가 아마르 본국의 항성계를 콜로니화
        한 뒤 처음으로 콜로니화했던 태양계입니다. 이 대학은 황제와 그를 따르는 신학자들의 간섭 없이 적극적이고 진보적인 학자들이 설립한 곳입니다.
-   keyID: 1000165
    languageID: RU
    tcID: 64
    text: Главный комплекс зданий хедионского университета находится на планете Альфа
        в планетной системе Hedion — первой планетной системе, колонизированной амаррцами,
        после их собственной. Университет был основан энергичными и свободомыслящими
        учёными, свободными от постоянного надзора со стороны Императора и его теологов.
-   keyID: 1000165
    languageID: ZH
    tcID: 64
    text: 赫迪农大学位于赫迪农星系—第一个被艾玛殖民的恒星系。这个大学由高尚而崇尚自由的学者们创建，避开了君王以及他的神学家们的严密监视。
-   keyID: 1000166
    languageID: DE
    tcID: 64
    text: Die Imperial Academy ist in Traditionen verwurzelt und wird im Allgemeinen
        als Gegenteil der moderner ausgerichteten, meist militärischen Akademien der
        anderen Imperien angesehen. Sie ist jedoch die einzige Akademie ihrer Art
        im Amarr Imperium und spielt daher eine wichtige Rolle.
-   keyID: 1000166
    languageID: EN-US
    tcID: 64
    text: The Imperial Academy is rooted in tradition and generally considered sub-par
        to the more modern military institutes found in the other empires. However,
        it is the only one of its kind within the Amarr Empire, thus serving a vital
        function.
-   keyID: 1000166
    languageID: ES
    tcID: 64
    text: La Academia Imperial está fuertemente arraigada en las tradiciones y es
        considerada, por lo general, como una entidad inferior a las instituciones
        militares más modernas fundadas en los otros imperios. Sin embargo, es la
        única de su tipo presente en el Imperio Amarr, por lo que cumple una función
        vital.
-   keyID: 1000166
    languageID: FR
    tcID: 64
    text: Ancrée dans la tradition, l'Imperial Academy est communément considérée
        comme étant inférieure aux instituts militaires modernes des autres empires.
        Toutefois, c'est le seul établissement de ce genre au sein de l'Empire amarr,
        ce qui lui confère un rôle vital.
-   keyID: 1000166
    languageID: IT
    tcID: 64
    text: La Imperial Academy è radicata nella tradizione ed è generalmente considerata
        inferiore ai più moderni istituti militari degli altri imperi. Tuttavia, è
        l'unica del suo genere all'interno dell'impero Amarr, servendo così una funzione
        vitale.
-   keyID: 1000166
    languageID: JA
    tcID: 64
    text: 帝国学院は伝統に根ざした教育を行うため、他国のより近代的な軍人養成機関に比べていささか実用性に欠けると一般に評価されている。しかしアマー帝国には他にこのような教育機関がないため、欠くことのできない役割を担っている。
-   keyID: 1000166
    languageID: KO
    tcID: 64
    text: 제국 사관학교는 전통에 뿌리를 둔 기관으로서, 흔히 다른 제국에서 볼 수 있는 더 현대적인 군사 기관보다 못하다는 인식이 있습니다.
        그러나 이곳은 아마르 제국 내 유일한 사관학교로서 그만큼 중요한 기능을 담당하고 있습니다.
-   keyID: 1000166
    languageID: RU
    tcID: 64
    text: Имперская академия построена на традициях и не считается такой же эффективной,
        как более современные военные институты других государств. Тем не менее, это
        единственное подобное заведение в Империи Amarr, и его важность сложно переоценить.
-   keyID: 1000166
    languageID: ZH
    tcID: 64
    text: 帝国学院注重传统，和其它帝国中的一些现代军事机构相比，显得十分落伍。然而，艾玛帝国内此类学院只此一家，因此其作用不可小视。
-   keyID: 1000167
    languageID: DE
    tcID: 64
    text: Die State War Academy wurde kurz nach der Gründung des Staates Caldari gegründet,
        noch während der Krieg mit den Gallente in vollem Gange war. Als Folge dessen
        war die Akademie schon immer hauptsächlich kampforientiert und weniger auf
        die Erlernung guter Schiffssteuerung ausgerichtet.
-   keyID: 1000167
    languageID: EN-US
    tcID: 64
    text: The State War Academy was founded shortly after the Caldari State came into
        being while the war with the Gallente Federation was still in full swing.
        Due to this, the academy has always had a very combat oriented slant, as opposed
        to the broader scope of ship handling.
-   keyID: 1000167
    languageID: ES
    tcID: 64
    text: La Academia Estatal de la Guerra fue fundada poco después del nacimiento
        del Estado Caldari, mientras la guerra con la Federación Gallente estaba aún
        en pleno apogeo. Por ello, la Academia ha mantenido siempre una filosofía
        orientada al combate, en lugar de inclinarse por la diversificación asociada
        al manejo de naves estelares.
-   keyID: 1000167
    languageID: FR
    tcID: 64
    text: La State War Academy a été fondée peu après la naissance de l'État caldari,
        alors que la guerre avec la Fédération gallente faisait rage. Pour cette raison,
        les enseignements dispensés en son sein ont toujours été axés sur le combat,
        et non sur le domaine plus vaste du pilotage spatial.
-   keyID: 1000167
    languageID: IT
    tcID: 64
    text: La State War Academy fu fondata poco dopo la nascita dello Stato Caldari,
        mentre la guerra con la Federazione Gallente era ancora in pieno svolgimento.
        A causa di questo, l'accademia è sempre stata molto orientata al combattimento
        invece che al campo più generico della gestione delle navi.
-   keyID: 1000167
    languageID: JA
    tcID: 64
    text: 連合軍事学院が設立されたのは、カルダリ連合の誕生直後、いまだガレンテ連邦との戦火が荒れ狂うさなかのことである。そのため当初からきわめて実戦志向が強く、総合的な操艦技術よりも重視される傾向がある。
-   keyID: 1000167
    languageID: KO
    tcID: 64
    text: 연합사관학교는 칼다리 연합 설립 직후 갈란테 연방과의 전쟁이 전격적으로 진행되고 있던 와중에 설립된 곳입니다. 그렇다 보니 항상
        함선을 조작하는 방법에 관한 폭넓은 정보보다 거의 전투 위주의 정보를 다루고 있습니다.
-   keyID: 1000167
    languageID: RU
    tcID: 64
    text: Государственная военная академия была основана вскоре после его отделения
        от Федерации Gallente, когда война еще была в полном разгаре. Поэтому в академии
        всегда большее значение придавали непосредственно боевой подготовке, а не
        просто управлению кораблями.
-   keyID: 1000167
    languageID: ZH
    tcID: 64
    text: 加达里合众国成立不久，国立军事学院就建立起来了，当时国家与盖伦特联邦的战争正如火如荼地进行着。正因如此，学院一贯有好战倾向，培养了无数优秀的战斗飞行员。
-   keyID: 1000168
    languageID: DE
    tcID: 64
    text: Die Federation Navy hält sich an eine kürzlich verabschiedete Politik der
        Verbesserung der Professionalität ihrer Kadetten. Das Ergebnis davon ist eine
        schlankere, elitärere Akademie mit einem härteren Auswahlverfahren und einer
        noch härteren Ausbildung.
-   keyID: 1000168
    languageID: EN-US
    tcID: 64
    text: The Federation Navy acts upon a recent policy of upgrading the professionalism
        of its cadets. The result is a leaner, meaner academy with much stricter entry
        requirements than before and even stricter tutoring.
-   keyID: 1000168
    languageID: ES
    tcID: 64
    text: La Armada de la Federación sigue los designios de las nuevas leyes que la
        instan a elevar al máximo la profesionalidad de sus cadetes. El resultado
        es una academia más dinámica y agresiva, con requisitos de ingreso mucho más
        estrictos y rutinas de entrenamiento más severas.
-   keyID: 1000168
    languageID: FR
    tcID: 64
    text: La Federation Navy a récemment adopté une politique d'amélioration des compétences
        de ses cadets. Cela a abouti à une académie aux rangs plus clairsemés, avec
        des conditions d'admission beaucoup plus strictes qu'avant et un enseignement
        encore plus sévère.
-   keyID: 1000168
    languageID: IT
    tcID: 64
    text: La Federation Navy agisce su una recente politica di miglioramento della
        professionalità dei suoi cadetti. Ne risulta un'accademia dai requisiti d'accesso
        e dai metodi di insegnamento più severi.
-   keyID: 1000168
    languageID: JA
    tcID: 64
    text: 連邦海軍は最近、士官候補生の専門教育に関する方針を改めた。結果としてアカデミーは無駄や怠慢を減らし、入学条件をより厳しく、入学後の指導に至ってはそれ以上に厳格にした。
-   keyID: 1000168
    languageID: KO
    tcID: 64
    text: 연방 해군은 간부들의 전문성을 향상하자는 최근 정책을 따르고자 노력 중입니다. 그 결과, 전보다 훨씬 더 엄격한 입대 요건과 교육을
        바탕으로 더욱 효율적이고 강력한 아카데미로 거듭났습니다.
-   keyID: 1000168
    languageID: RU
    tcID: 64
    text: 'Флот Федерации придерживается недавно принятой стратегии повышения профессионализма
        кадетов. В результате Академия также претерпела значительные изменения: требования
        к поступающим стали намного строже, а процесс обучения ― еще более жестким.'
-   keyID: 1000168
    languageID: ZH
    tcID: 64
    text: 联邦海军正遵照最新的政策强化学员的职业精神，这使得普通学院的录取要求更为苛刻，而学院教育也更为严格。
-   keyID: 1000169
    languageID: DE
    tcID: 64
    text: Ursprünglich als Ideenschmiede für Forscher von Chemal Tech gegründet, hat
        sich das CAS zu einer unabhängigen Bildungseinrichtung entwickelt, die heute
        zu den besten technischen Schulen der ganzen Welt gezählt wird.
-   keyID: 1000169
    languageID: EN-US
    tcID: 64
    text: Originally conceived as a think-tank for researchers at Chemal Tech the
        CAS evolved into an independent education facility that today is considered
        one of the very best technical schools in the world of EVE.
-   keyID: 1000169
    languageID: ES
    tcID: 64
    text: Originalmente concebido como un laboratorio de ideas para los investigadores
        de Tecnología Chemal, el CAS evolucionó hasta convertirse en un centro de
        educación independiente que hoy es considerado una de las mejores escuelas
        técnicas en el mundo de EVE.
-   keyID: 1000169
    languageID: FR
    tcID: 64
    text: Initialement conçu comme une cellule de réflexion pour les chercheurs de
        Chemal Tech, le CES s'est peu à peu transformé en établissement d'enseignement
        indépendant aujourd'hui considéré comme l'une des meilleures écoles techniques
        de l'univers d'EVE.
-   keyID: 1000169
    languageID: IT
    tcID: 64
    text: Originariamente concepito come un think-tank per i ricercatori a Chemal
        Tech, il CAS si è evoluto in una struttura di formazione indipendente che
        oggi è considerata una delle migliori scuole tecniche nel mondo di EVE.
-   keyID: 1000169
    languageID: JA
    tcID: 64
    text: 元はチェマルテック社の研究者らのシンクタンクという位置づけだったが、その後独立した教育機関に発展し、こんにちではEVE世界最高水準の技術者学校とみなされている。
-   keyID: 1000169
    languageID: KO
    tcID: 64
    text: 초기에는 싱크 탱크, 즉 전략 연구를 목적으로 설립되었지만 케말텍의 CAS는 현재 독립적인 교육 시설로 발전하여 오늘날 전 우주에서
        가장 뛰어난 기술 학교 중 한곳으로 꼽히고 있습니다.
-   keyID: 1000169
    languageID: RU
    tcID: 64
    text: Центр перспективных разработок первоначально был задуман как аналитический
        центр для исследователей корпорации Chemal Tech. Сейчас это независимое учебное
        заведение выросло в одну из лучших технических школ в мире EVE.
-   keyID: 1000169
    languageID: ZH
    tcID: 64
    text: 高级教育中心原打算作为切玛科技公司研究员的智囊团，但其随后演变成了一个独立的教育机构，如今，它被认为是新伊甸中最好的技术学校。
-   keyID: 1000170
    languageID: DE
    tcID: 64
    text: 'Die Republic Military School war lange Zeit das schwarze Schaf des minmatarischen
        Bildungswesens: es gab sie, weil man sie für notwendig erachtete, aber sie
        hatte keinerlei wirkliche Unterstützung, da der größte Teil des Militärpersonals
        von den Gallente ausgebildet wurde. Aber in den letzten Jahren, in denen die
        Republik bestrebt war, ihre völlige Unabhängigkeit sicherzustellen, wurde
        viel Zeit und Aufwand betrieben, um die RMS in eine Militärakademie der Spitzenklasse
        zu verwandeln.'
-   keyID: 1000170
    languageID: EN-US
    tcID: 64
    text: The Republic Military School was for a long time the bastard child of the
        Minmatar education system - it existed because it was perceived as needed,
        but it had no support; most military personnel were Gallente trained. But
        in recent years, as the republic tries to ascertain its total independence,
        effort has been made to transform the RMS into a top-notch military school.
-   keyID: 1000170
    languageID: ES
    tcID: 64
    text: La Escuela Militar Republicana (EMR) fue durante mucho tiempo el hijo bastardo
        del sistema educativo Minmatar, existiendo solo por necesidad pero sin ningún
        apoyo. La mayor parte del personal militar fue adiestrado por los Gallente.
        En los últimos años la República ha intentando asegurar su total independencia
        y ha luchado activamente para transformar la EMR en una escuela militar de
        primera categoría.
-   keyID: 1000170
    languageID: FR
    tcID: 64
    text: 'La Republic Military School a longtemps été considérée comme l''indigne
        rejeton du système éducatif minmatar : elle existait par pure nécessité mais
        souffrait d''un profond discrédit, si bien que la plupart des militaires faisaient
        leurs classes chez les Gallente. Cependant, depuis quelques années, alors
        que la République tente d''affirmer son indépendance totale, les autorités
        s''efforcent de faire de l''EMR une école militaire de premier ordre.'
-   keyID: 1000170
    languageID: IT
    tcID: 64
    text: 'La Republic Military School è stata per lungo tempo il figlio bastardo
        del sistema educativo Minmatar: esisteva perché era necessario, ma non aveva
        alcun supporto. Quasi tutto il personale militare era addestrato alla maniera
        Gallente. Tuttavia negli ultimi anni, con la repubblica che cerca di accertare
        la sua totale indipendenza, è stato fatto il possibile per trasformare la
        RMS in una scuola militare di prim''ordine.'
-   keyID: 1000170
    languageID: JA
    tcID: 64
    text: 共和国軍事学校は長い間、ミンマターの教育制度の鬼っ子的な存在だった――そういう施設も必要だろうという観点から設置されていたものの、何のサポートもなく、軍人のほとんどはガレンテで訓練を受けていた。だが近年になって、共和国の独立性を高める一環として、共和国軍事学校を一流の軍人養成施設として再生しようという取り組みが進められている。
-   keyID: 1000170
    languageID: KO
    tcID: 64
    text: 공화국 사관학교(RMS)는 오랫동안 민마타 교육계의 사생아 같은 존재였습니다. 필요로 인해 설립되었음에도 전혀 지원을 받지 못했고
        대부분의 군사 대원들은 갈란테에서 훈련을 받았기 때문입니다. 하지만 최근에는 공화국이 독립성을 갖추기 위한 노력의 일환으로 RMS를
        일류 사관학교로 만들려는 시도가 계속되고 있습니다.
-   keyID: 1000170
    languageID: RU
    tcID: 64
    text: Республиканская военная школа долгое время была нежеланным ребенком в системе
        образования Республики. Она долгое время существовала для галочки, не получая
        никакой поддержки, так как большая часть военного персонала проходила обучение
        в Федерации Gallente. Но в последние годы, по мере стремления Республики к
        полной независимости, Республиканская военная школа начала превращаться в
        престижное военное учебное заведение.
-   keyID: 1000170
    languageID: ZH
    tcID: 64
    text: 共和军事学院是米玛塔尔教育体制的产物，因需要而建立，却没得到应有的支持；大多数军事人员都由盖伦特培训。但近年来，由于共和国正努力实现自己的完全独立，所以正致力于将共和军事学院变成一所一流军事学校。
-   keyID: 1000171
    languageID: DE
    tcID: 64
    text: Die Republic University wurde von Minmatar Emigranten als Zeichen der Unterstützung
        für die junge Republik kurz nach ihrer Gründung errichtet. Die Schule wurde
        nach dem Vorbild der University of Caille gebaut und basiert auf dem Bildungssystem
        der Gallente.
-   keyID: 1000171
    languageID: EN-US
    tcID: 64
    text: The Republic University was founded by Minmatar emigrants as a show of support
        for the fledgling republic shortly after its inception. The school is modeled
        after the University of Caille and based on the Gallentean education system.
-   keyID: 1000171
    languageID: ES
    tcID: 64
    text: Poco después de que se originara la incipiente República, un grupo de emigrantes
        Minmatar fundó la Universidad de la República para mostrar su apoyo a la nueva
        potencia. La escuela es fiel a las tendencias de la Universidad de Caille
        y basa su sistema educativo en el modelo Gallente.
-   keyID: 1000171
    languageID: FR
    tcID: 64
    text: La Republic University a été fondée par des émigrés minmatar en signe de
        soutien à la République émergente, peu après sa création. Inspiré du système
        éducatif gallente, l'établissement est construit sur le même modèle que la
        University of Caille.
-   keyID: 1000171
    languageID: IT
    tcID: 64
    text: La Republic University fu fondata dagli emigranti Minmatar a dimostrazione
        del sostegno a questa repubblica nascente poco dopo la sua creazione. La scuola
        segue il modello della University of Caille ed è basata sul sistema educativo
        Gallente.
-   keyID: 1000171
    languageID: JA
    tcID: 64
    text: 共和国立大学（未来のミンマター人実業家を育成する）は、共和国草創期にミンマター移民が共和国支持の表明として設立した。ケイル大学をモデルに、ガレンテ式の制度に基づいた教育を行う。
-   keyID: 1000171
    languageID: KO
    tcID: 64
    text: 공화국 대학은 공화국의 탄생 직후 공화국의 초석을 다지는 데 보탬이 되기 위해 민마타 이주자들이 설립한 곳입니다. 이 학교는 카이유
        대학교를 본보기로 하여 설립되었으며 갈란테의 교육 체계를 바탕으로 하고 있습니다.
-   keyID: 1000171
    languageID: RU
    tcID: 64
    text: Republic University был основан эмигрантами Minmatar как знак поддержки
        молодого государства сразу после его основания. Организация школы скопирована
        с Университета Caille и опирается на систему образования Gallente.
-   keyID: 1000171
    languageID: ZH
    tcID: 64
    text: 共和大学由米玛塔尔移民创办，用来表明他们在新生共和国创立后不久便给予了支持。学校以凯勒大学为原型，并以盖伦特教育体制为基础。
-   keyID: 1000172
    languageID: DE
    tcID: 64
    text: Die Pator Tech School wurde gegründet, um begabten minmatarischen Kindern
        zu einer besseren Qualifikation für hochrangige Positionen zu verhelfen, was
        etwas ist, das die Republik dringend benötigte, da praktisch aus dem Nichts
        eine neue Regierung und Verwaltung aufgebaut werden musste. Dieses Grundprinzip
        gilt bis heute, auch wenn die Grundsteine der Republik schon vor langer Zeit
        gelegt wurden.
-   keyID: 1000172
    languageID: EN-US
    tcID: 64
    text: Pator Tech School was founded on the principle of helping gifted Minmatar
        children to be better qualified for high-level positions; something the republic
        was in dire need of when assembling a new government and administration virtually
        from scratch. This principle has held intact to this day, even if the foundations
        of the republic were firmly set a long time ago.
-   keyID: 1000172
    languageID: ES
    tcID: 64
    text: La Escuela Técnica Pator fue fundada con el fin de ayudar a los niños superdotados
        Minmatar a obtener las cualificaciones necesarias para acceder a puestos de
        alto nivel. Algo que la República necesitaba urgentemente cuando se vio en
        la necesidad de formar un nuevo gobierno prácticamente desde cero. Este principio
        se ha mantenido intacto hasta nuestros días, aunque los fundamentos de la
        República ya estaban firmemente establecidos desde hace mucho, mucho tiempo.
-   keyID: 1000172
    languageID: FR
    tcID: 64
    text: La vocation première de la Pator Tech School lors de sa fondation consistait
        à former les jeunes minmatar les plus prometteurs aux métiers qualifiés, une
        main-d'œuvre dont la République avait grand besoin pour instaurer un nouveau
        gouvernement et une nouvelle administration. Ce principe directeur est toujours
        en vigueur à ce jour, même si les fondations de la République sont établies
        depuis longtemps.
-   keyID: 1000172
    languageID: IT
    tcID: 64
    text: Pator Tech School fu fondata per aiutare i bambini Minmatar particolarmente
        dotati, preparandoli al meglio per poter ricoprire in futuro cariche di alto
        livello; qualcosa di cui la repubblica era in disperato bisogno quando dovette
        ricominciare da zero con un nuovo governo e una nuova amministrazione. Questo
        principio è stato mantenuto fino a oggi, anche se le basi della repubblica
        furono stabilite molto tempo fa.
-   keyID: 1000172
    languageID: JA
    tcID: 64
    text: パター技術学校は、才能あるミンマターの子供たちへ、高い地位に必要な教育を授けるため設立された。それこそ当時の共和国が切実に必要としているものだった。新しい政府や行政機関を、実質上一から作りあげなければならなかったのだ。共和国の基盤が整ってずいぶん経った今なお、技術学校のこの方針は今も変わらない。
-   keyID: 1000172
    languageID: KO
    tcID: 64
    text: 파토르 기술학교는 민마타 영재들이 고위층의 직업에 적합한 자격을 갖출 수 있도록 지원하겠다는 목적으로 설립되었습니다. 공화국은 새
        정부와 행정부를 구성할 때부터 이러한 기관을 절실히 필요로 했습니다. 공화국의 기반이 확립된 뒤로 오랜 시간이 지났지만 이 학교는 여전히
        옛 설립 목적대로 운영되고 있습니다.
-   keyID: 1000172
    languageID: RU
    tcID: 64
    text: Техническая школа Pator была основана, чтобы готовить одаренных детей Республики
        к занятию высоких постов. Это было просто необходимо в те годы, когда Республике
        пришлось практически с нуля создавать правительство и административный аппарат.
        Принцип ее работы остается все тем же, несмотря на то, что Республика уже
        давно прочно стоит на ногах.
-   keyID: 1000172
    languageID: ZH
    tcID: 64
    text: 帕特工学院旨在帮助有天赋的米玛塔尔孩子胜任高级职务，这也是共和国所急需的。当时共和国政府和行政部门都是新建的，毫无基础，他们急需这样的人才。时至今日，共和国已根基稳健，但这样的原则并未有丝毫动摇。
-   keyID: 1000173
    languageID: DE
    tcID: 64
    text: Im Weltraum können wir Sie schreien hören.
-   keyID: 1000173
    languageID: EN-US
    tcID: 64
    text: In space, we can hear you scream.
-   keyID: 1000173
    languageID: ES
    tcID: 64
    text: En el espacio, podemos oírte gritar.
-   keyID: 1000173
    languageID: FR
    tcID: 64
    text: Dans l'espace, on peut vous entendre crier.
-   keyID: 1000173
    languageID: IT
    tcID: 64
    text: Nello spazio, possiamo sentirti urlare.
-   keyID: 1000173
    languageID: JA
    tcID: 64
    text: 宇宙でも、あなたの悲鳴は聞こえている。
-   keyID: 1000173
    languageID: KO
    tcID: 64
    text: 우주에서 우리는 당신의 비명까지 들을 수 있습니다.
-   keyID: 1000173
    languageID: RU
    tcID: 64
    text: В космосе мы можем услышать ваш крик.
-   keyID: 1000173
    languageID: ZH
    tcID: 64
    text: 在空间里，我们能听到你的尖叫。
-   keyID: 1000177
    languageID: DE
    tcID: 64
    text: Die Jove sind trotz all ihrer Macht und ihren Ressourcen nicht immer besonders
        pragmatisch. Genau deswegen wurde das Material Institute gegründet. Die meisten
        Jove sind in technischer Hinsicht hervorragend ausgebildet, aber es fehlt
        ihnen an Verständnis für die praktische Anwendung in Industrie und Produktion.
-   keyID: 1000177
    languageID: EN-US
    tcID: 64
    text: The Jovians, with all their power and resources, are not always very pragmatic.
        The Material Institute was founded precisely to combat this. Most Jovians
        are already well schooled in the technical aspects, but they need some tutoring
        on the practical application for use in industry and manufacturing.
-   keyID: 1000177
    languageID: ES
    tcID: 64
    text: Los Jove, con todo su poder y recursos, no son siempre tan pragmáticos como
        deberían. El Instituto de Ensamblaje de Componentes fue fundado precisamente
        para contrarrestar dicha contrariedad. La mayoría de los jovianos poseen altos
        conocimientos técnicos, pero requieren cierto tutelaje para comprender las
        aplicaciones prácticas de dichos conocimientos en la industria y la manufactura.
-   keyID: 1000177
    languageID: FR
    tcID: 64
    text: Malgré leur puissance et leurs ressources incommensurables, les Jove ne
        sont pas toujours très pragmatiques. Le Material Institute a été fondé précisément
        pour y remédier. La plupart des Jove sont déjà rompus aux aspects techniques,
        mais ils ont besoin d'approfondir leurs connaissances pratiques appliquées
        à l'industrie et à la production.
-   keyID: 1000177
    languageID: IT
    tcID: 64
    text: I Jovian, nonostante tutto il loro potere e le loro risorse, non sono sempre
        molto pragmatici. Il Material Institute fu fondato proprio per combattere
        questo. La maggior parte dei Jovian è già ben istruita negli aspetti tecnici,
        ma ha bisogno di più tutoraggio nell'applicazione pratica nel settore industriale
        e manifatturiero.
-   keyID: 1000177
    languageID: JA
    tcID: 64
    text: ジョビ人は、あれほどの力と富を持っているにもかかわらず、必ずしもプラグマティストではない。マテリアル研究所は、まさにこの問題に対処するために設立された。大半のジョビ人は、理論面の知識は充分だが、それを実際の製造や生産に応用するための知識に欠けているのだ。
-   keyID: 1000177
    languageID: KO
    tcID: 64
    text: 강력한 힘과 풍부한 자원을 보유하고 있는 조브인들은 그러나 실용적인 민족이 아닙니다. 물질학회는 정확히 이 문제를 해결하기 위해
        설립된 곳입니다. 대부분의 조브인은 이미 기술적인 측면에서 충분한 교육을 받지만, 공업 및 제조 분야에서 이를 응용하는 데 있어서는
        조금 더 훈련이 필요합니다.
-   keyID: 1000177
    languageID: RU
    tcID: 64
    text: Jove, несмотря на всю свою мощь и богатство, не всегда демонстрируют прагматичный
        подход к решению задач. Для борьбы с этим и был создан Институт исследования
        материалов. Большинство Jove хорошо подкованы в технических вопросах, но им
        не хватает практических знаний по применению теории в сферах промышленности
        и производства.
-   keyID: 1000177
    languageID: ZH
    tcID: 64
    text: 尽管朱庇特人拥有实力和资源，但并不总那么注重实效。材料学院的建立正是为了弥补这一点。大部分朱庇特人在技术方面已受到了良好的教育，但是他们需要一些工业和制造业的实践应用指导。
-   keyID: 1000178
    languageID: DE
    tcID: 64
    text: Bei den meisten Jove wurden die aggressiven Instinkte durch Genmanipulation
        unterdrückt oder völlig entfernt. Die Academy of Aggressive Behaviour, verantwortlich
        für die Ausbildung von Raumkadetten, verwendet die neuesten Technologien der
        Genmanipulation, um die Grundinstinkte in ihren Kadetten wieder zu erwecken.
        Damit soll sichergestellt werden, dass die animalische Natur des Menschen,
        die für Kämpfe unerlässlich ist, in ihnen aufs Neue und quicklebendig erwacht.
-   keyID: 1000178
    languageID: EN-US
    tcID: 64
    text: Most Jovians have had their aggressive instincts curbed or even removed
        through genetic engineering. The Academy for Aggressive Behaviour, responsible
        for training space cadets, uses the latest in gene therapies to re-introduce
        the base instincts to their students to ensure the animalistic nature of humans,
        so important for fighting, is alive and fresh in them.
-   keyID: 1000178
    languageID: ES
    tcID: 64
    text: La mayoría de los jovianos han reprimido o incluso eliminado por completo
        sus instintos agresivos por medio de la ingeniería genética. La Academia de
        Comportamiento Agresivo, responsable de la formación de los cadetes, utiliza
        lo último en terapias génicas para volver a introducir estos instintos básicos
        a sus estudiantes, garantizando así que la naturaleza animal de los seres
        humanos, tan importante para la lucha, esté viva y fresca en ellos.
-   keyID: 1000178
    languageID: FR
    tcID: 64
    text: La plupart des Jove ont vu leur agressivité naturelle réprimée, voire totalement
        éliminée, grâce au génie génétique. Responsable de la formation des cadets
        de l'espace, l'Academy of Aggressive Behaviour utilise les dernières thérapies
        géniques en date pour restaurer les instincts primaires de leurs élèves. Elle
        veille ainsi à la préservation de la nature bestiale de l'homme, si importante
        au combat.
-   keyID: 1000178
    languageID: IT
    tcID: 64
    text: Gli istinti aggressivi della maggior parte dei Jovian sono stati placati
        o addirittura rimossi con l'ingegneria genetica. La Academy for Aggressive
        Behaviour, responsabile per la formazione dei cadetti spaziali, utilizza le
        più recenti terapie genetiche per reintrodurre gli istinti base negli studenti,
        con il fine di garantire che l'istinto animale degli esseri umani, così importante
        per il combattimento, rimanga vivo e fresco dentro di loro.
-   keyID: 1000178
    languageID: JA
    tcID: 64
    text: ジョビ人のほとんどは、遺伝子組み換え技術で自分の攻撃本能を抑制したり、完全に取り除いたりしてきた。宇宙船パイロット養成を担当する行動科学学院は、最新の遺伝子治療技術によって眠れる攻撃本能をよみがえらせ、人類が本来有する動物的な性質を復元する。強く活発な生存本能は、戦いにおいて非常に重要なのだ。
-   keyID: 1000178
    languageID: KO
    tcID: 64
    text: 대부분의 조브인들은 유전자 공학을 통해 공격적인 본능을 억제당하거나 심지어는 완전히 제거당하기도 합니다. 우주 간부의 훈련을 담당하는
        공격성연구조정 아카데미에서는 최신 유전자 치료제를 사용해 학생들에게 기본적인 본능을 다시 심음으로써 전투에 필수적인 인간의 동물적인
        본능을 되살리고 있습니다.
-   keyID: 1000178
    languageID: RU
    tcID: 64
    text: У большинства Jove инстинкты агрессии подавлены или даже уничтожены методами
        генной инженерии. Академия агрессивного поведения, где готовят пилотов боевых
        кораблей, использует новейшие методы генной терапии, чтобы вернуть студентам
        незаменимые в бою звериные инстинкты.
-   keyID: 1000178
    languageID: ZH
    tcID: 64
    text: 很多朱庇特人都通过基因工程抑制甚至消除了他们激进的本能。负责训练太空飞行学员的战争行为学院使用最新的基因疗法重新引入这些本能，从而保证学员能在战斗中爆发出本性中凶残的一面，夺取最终的胜利。
-   keyID: 1000179
    languageID: DE
    tcID: 64
    text: Wir waren es, die Zivilisation in diese dunkle und lebensgefährliche Welt
        gebracht haben, und wir sind es, die selbige mit Barmherzigkeit, Stärke und
        Mut bewahren. Wir brauchen Ihre Hilfe, um die Minmatar vor sich selbst zu
        bewahren. Wir werden den verlorenen Seelen dabei helfen, ihren Weg zu finden,
        Kapselpilot, und wir werden dies mit der unsterblichen Macht tun, die nur
        Sie ausüben können.
-   keyID: 1000179
    languageID: EN-US
    tcID: 64
    text: It was us who brought civilization to this dark and perilous world, and
        it is us who uphold it, with compassion, strength and courage. We need you
        to help us save the Minmatar from themselves. We will help the lost ones find
        their way, capsuleer, and we will do it with the deathless force only you
        can wield.
-   keyID: 1000179
    languageID: ES
    tcID: 64
    text: Fuimos nosotros los que trajimos la civilización a este mundo oscuro y peligroso,
        y somos nosotros los que la mantenemos, con compasión, fuerza y coraje. Te
        necesitamos para que nos ayuden a salvar a los Minmatar de sí mismos. Ayudaremos
        a los que andan perdidos a encontrar su camino, capsulero, y vamos a hacerlo
        con la fuerza inmortal que solo tú puedes dominar.
-   keyID: 1000179
    languageID: FR
    tcID: 64
    text: C'est nous qui avons apporté la civilisation à ce monde de ténèbres, et
        aujourd'hui, c'est nous qui la préservons, avec compassion, force et courage.
        Nous avons besoin de vous pour nous aider à sauver les Minmatar d'eux-mêmes.
        Nous aiderons les brebis égarées à retrouver le droit chemin, et nous le ferons
        grâce à votre force éternelle unique.
-   keyID: 1000179
    languageID: IT
    tcID: 64
    text: Siamo stati noi a portare la civiltà in questo mondo oscuro e pericoloso,
        e siamo noi a sostenerlo con compassione, forza e coraggio. Abbiamo bisogno
        di te per aiutare a salvare i Minmatar da se stessi. Aiuteremo i perduti a
        trovare la loro strada, capsuliere, e lo faremo con la forza immortale che
        solo tu puoi esercitare.
-   keyID: 1000179
    languageID: JA
    tcID: 64
    text: 我らはこの暗く危険な世界に文明をもたらした者であり、それを共感と力と勇気で守り続ける者だ。君の助けが必要だ。共にミンマター人を迷妄から救おうではないか。迷える者たちを正しい道へ導こう、カプセラよ。それには不死の力が、そう君だけが使える力が必要なのだ。
-   keyID: 1000179
    languageID: KO
    tcID: 64
    text: 이 위험하고 어두운 세계를 문명화시킨 것은 바로 우리였습니다. 이곳에 연민을 가지고 강한 힘과 용기로 이곳을 지킨 것도 우리지요.
        우리는 지금 저들로부터 민마타를 구할 수 있는 도움이 필요합니다. 우리는 길을 잃은 자들이 나아갈 길을 찾을 수 있도록 도우려고 합니다,
        캡슐리어. 그러려면 당신 같은 사람이 가진 파괴적인 힘이 필요합니다.
-   keyID: 1000179
    languageID: RU
    tcID: 64
    text: Это мы принесли ростки цивилизации в этот темный и опасный мир, это мы взрастили
        здесь жизнь и поддерживаем ее состраданием, силой и отвагой. Нам нужна ваша
        помощь, чтобы спасти Minmatar от них самих. Мы поможем заблудшим вернуться
        на истинный путь и используем для этого бессмертную силу, которой владеете
        лишь вы.
-   keyID: 1000179
    languageID: ZH
    tcID: 64
    text: 正是我们，将文明带到了这个原本阴暗肮脏的世界。也正是我们，带着博爱、奋进和勇气一直支持着这个宇宙的发展。我们需要你帮助我们将米玛塔尔从他们自己的水深火热中解放出来。我们会帮助那些迷途的人们重新走上正道，但这个艰巨的任务需要像你这样的克隆人才拥有的永恒力量才能真正实现！
-   keyID: 1000180
    languageID: DE
    tcID: 64
    text: Wir sind der Staat und wir haben unser lange verloren geglaubtes Heimatland
        zurückgefordert. Jetzt sind wir im Krieg. Vereinigt, ganzheitlich und voller
        Feuer und Leidenschaft. Der Staat ruft nach Ihnen, Kapselpilot, denn wir brauchen
        Ihre Stärke und Ihre Leitung, um die sich drohend ausbreitenden Gallente bekämpfen
        zu können. Der Staat wird nicht fallen. Treten Sie uns bei. Kämpfen Sie. Erobern
        Sie.
-   keyID: 1000180
    languageID: EN-US
    tcID: 64
    text: We are the State, and we have claimed our long-lost homeland. Now we are
        at war; united, whole and full of fire and purpose. The State calls you, capsuleer,
        for it needs your strength and your leadership to fend off the encroaching
        Gallente menace. The State will not fall. Join us. Fight. Conquer.
-   keyID: 1000180
    languageID: ES
    tcID: 64
    text: Somos el Estado, y hemos reclamado nuestra tierra, que perdimos hace tanto
        tiempo. Ahora estamos en guerra, unidos, enteros y llenos de ira y propósito.
        El Estado te requiere, capsulero, porque necesita de tu fuerza y tu liderazgo
        para rechazar la creciente amenaza que representa la invasión Gallente. El
        Estado no caerá. Alístate. Lucha. Conquista.
-   keyID: 1000180
    languageID: FR
    tcID: 64
    text: Nous sommes l'État, et nous avons reconquis notre patrie perdue depuis longtemps.
        À présent, nous sommes en guerre, unis, au complet, pleins d'ardeur et de
        détermination. L'État vous appelle, car il a besoin de votre force et de vos
        qualités de leader pour repousser l'envahisseur gallente. L'État ne tombera
        pas. Rejoignez-nous, et luttez pour la souveraineté.
-   keyID: 1000180
    languageID: IT
    tcID: 64
    text: Noi siamo lo Stato, e abbiamo reclamato la nostra patria da tempo perduta.
        Ora siamo in guerra, uniti e pieni di fuoco e di motivazione. Lo Stato ti
        chiama, capsuliere, perché ha bisogno della tua forza e della tua guida per
        respingere l'invadente minaccia Gallente. Lo Stato non cadrà. Unisciti a noi.
        Combatti. Conquista.
-   keyID: 1000180
    languageID: JA
    tcID: 64
    text: 我々連合はついに、長く失われていた故郷を取り戻した。今、我らは戦に臨む。総国民が一丸となり、燃える闘志と決意に満ちて。連合として君に要請する、カプセラよ。君の力と器量が必要だ。押し寄せるガレンテの脅威を退けるために。連合は屈するわけにはいかないのだ。共に来たれ。戦おう。我らに勝利を。
-   keyID: 1000180
    languageID: KO
    tcID: 64
    text: 우리 연합은 오래전에 잃어버린 우리의 고향을 지금껏 지켜왔습니다. 이제 우리는 전쟁을 앞두고 있습니다. 모두가 뚜렷한 목적과 의지를
        가지고 하나로 뭉쳐 싸울 것입니다. 우리 연합은 당신에게 도움을 청하려 합니다. 갈란테의 침략 위협을 막으려면 당신의 힘과 리더쉽이
        필요합니다. 우리 연합은 절대 무너지지 않습니다. 우리와 함께하시죠. 적과 맞서 싸우고, 정복합시다.
-   keyID: 1000180
    languageID: RU
    tcID: 64
    text: Мы опять Государство, и наша родина наконец-то в наших руках. Мы ведем войну.
        Мы — едины, сильны и стремимся к одной цели. Государство зовет вас, пилот,
        ибо ему нужна ваша сила и отвага, чтобы покончить с угрозой Gallente. Государство
        не падет. Присоединяйтесь к нам. Сражайтесь. Побеждайте.
-   keyID: 1000180
    languageID: ZH
    tcID: 64
    text: 我们是一个主权独立的国家，我们夺回了失去已久的家园。现在我们开战了，联合起来！集中我们全部的怒火冲向我们的目标！祖国在召唤你，克隆飞行员们，祖国需要你的力量和智慧来反击盖伦特人制造的恐怖。祖国永远不会倒下！加入我们，为了战斗！为了征服！
-   keyID: 1000181
    languageID: DE
    tcID: 64
    text: Die Föderation ist sich der drohenden Gefahr bewusst und ihre Stärke soll
        getestet werden. Wir wollten Frieden, aber jetzt sehen wir uns einem Krieg
        gegenüber, der von den zerstörerischen Caldari provoziert wurde. Wir brauchen
        mutige Piloten, welche in die Schlacht fliegen und nicht nur die Überzeugungen,
        für die wir stehen, verteidigen, sondern auch die Föderation selbst, welche
        diese aufrechterhält. Treten Sie und bei, Kapselpilot. Mit Ihrer Stärke und
        Ihrer Überzeugung werden wir bestehen.
-   keyID: 1000181
    languageID: EN-US
    tcID: 64
    text: The Federation has awoken to the threat, and now its strength shall be tried.
        We wanted peace, and now we are faced with war, provoked by the destructive
        Caldari. We need brave pilots to fly into the fray and protect not only the
        ideals for which we stand, but the Federation that upholds them in these dark
        times. Join us, capsuleer. With your strength and your conviction we shall
        endure.
-   keyID: 1000181
    languageID: ES
    tcID: 64
    text: La Federación ha respondido a la amenaza, y ahora su fuerza será puesta
        a prueba. Queríamos paz, y ahora nos enfrentamos a la guerra, provocada por
        los viles Caldari. Necesitamos pilotos valientes para luchar a nuestro lado
        en el fragor de la batalla y proteger no solo los ideales que defendemos,
        sino también a la Federación que los sostiene en estos tiempos oscuros. Únete
        a nosotros, capsulero. Con tu fuerza y tu convicción resistiremos.
-   keyID: 1000181
    languageID: FR
    tcID: 64
    text: La Fédération est aujourd'hui menacée, et sa force va être mise à l'épreuve.
        Nous voulions la paix, et nous voilà confrontés à une guerre initiée par les
        barbares caldari. Nous avons besoin de pilotes courageux, prêts à en découdre
        pour protéger non seulement les idéaux que nous défendons, mais aussi la Fédération
        qui s'en porte garante en ces heures sombres. Rejoignez-nous. Avec votre force
        et votre conviction, nous résisterons.
-   keyID: 1000181
    languageID: IT
    tcID: 64
    text: La Federazione ha risposto alla minaccia, e ora la sua forza deve essere
        provata. Volevamo pace, ma ora dobbiamo affrontare una guerra provocata dai
        distruttivi Caldari. Abbiamo bisogno di coraggiosi piloti per volare nella
        mischia e proteggere non solo gli ideali per i quali lottiamo, ma anche la
        Federazione che li sostiene in questi tempi bui. Unisciti a noi, capsuliere.
        Con la tua forza e la tua convinzione potremo resistere.
-   keyID: 1000181
    languageID: JA
    tcID: 64
    text: 連邦は危機を悟り、いまその力を試されようとしている。我々は平和を望んだ。しかし今、破壊思想を持つカルダリが引き起こした戦争に直面している。我々は勇敢なパイロットを必要としている。戦場へ飛び、我々の理想、そして、このように困難な時代にあってもその理想を支える連邦を守るのだ。カプセラよ、我々と共に。君の強さと信念の力を借りて、我々は耐え抜く。
-   keyID: 1000181
    languageID: KO
    tcID: 64
    text: 우리 연방은 위협을 마주하고 있고, 우리의 힘은 시험대에 올랐습니다. 우리는 평화만을 추구했지만 저 난폭한 칼다리가 전쟁을 일으키려
        합니다. 우리는 이 전쟁에서 용감하게 싸워줄 파일럿이 필요합니다. 우리가 추구하는 이상과 이 어두운 시기에도 꿋꿋이 지켜낸 이 연방을
        수호해줄 파일럿 말입니다. 캡슐리어, 우리와 함께하십시오. 당신의 힘과 신념이 있다면 우리는 끝까지 버텨낼 것입니다.
-   keyID: 1000181
    languageID: RU
    tcID: 64
    text: Федерация ответила на угрозы, и теперь ее сила будет испытана в бою. Мы
        хотели жить в мире, но теперь мы стоим лицом к войне. Нам нужны смелые пилоты,
        которые готовы отправиться в бой и защищать не только наши идеалы, но и Федерацию,
        которая поддерживает их в это смутное время. Присоединяйтесь к нам, пилот.
        Ваша сила и ваша доблесть — вот, что нужно для нашей победы.
-   keyID: 1000181
    languageID: ZH
    tcID: 64
    text: 联邦政府对当前的威胁已经非常警觉，在这个时候，武力应当被赋予实施。尽管我们期待和平，但现在却面对战争，由那些走向毁灭的加达里人发动的战争。我们需要勇敢的飞行员，飞到战斗的前沿，不光光是为了我们的理想而战，也是为了在黑暗的岁月中守护他们的联邦政府而战！加入我们，克隆飞行员们。通过你们的力量和信仰，我们将屹立不倒！
-   keyID: 1000182
    languageID: DE
    tcID: 64
    text: 'Das Herz der Minmatar sehnt sich nach Freiheit und die Seele der Minmatar
        sucht nach weiten Horizonten, doch verrottet das Herz der Minmatar in Wirklichkeit
        in Gefangenschaft . Jetzt liegt es an Ihnen, Kapselpilot. Es steht in Ihrer
        Macht, unser Volk zu befreien. Sie sind die Helden dieser Generation. Treten
        Sie uns im Kampf für die Freiheit bei. Tod allen Amarr - lang lebe die Nation
        Minmatar. '
-   keyID: 1000182
    languageID: EN-US
    tcID: 64
    text: The Minmatar heart sings for freedom and the Minmatar soul strives for open
        skies, but the Minmatar heart has been withering away in captivity. It is
        now up to you, capsuleer. You hold the power to free our people. You are the
        heroes of your generation. Join us in the struggle for freedom. Death to Amarr;
        long live the Minmatar Nation.
-   keyID: 1000182
    languageID: ES
    tcID: 64
    text: El corazón Minmatar canta por la libertad y el alma Minmatar pugna por volar
        en libertad, pero el corazón Minmatar se ha marchitando en cautiverio. Ahora
        depende de ti, capsulero. Tú tienes la fuerza para liberar a nuestro pueblo.
        Sois los héroes de vuestra generación. Únete a nuestra lucha por la libertad.
        Muerte a los Amarr, y larga vida a la Nación Minmatar.
-   keyID: 1000182
    languageID: FR
    tcID: 64
    text: Le cœur minmatar vibre au diapason de la liberté et l'âme minmatar a soif
        de grands espaces, mais le cœur minmatar dépérit en captivité. C'est à vous
        d'y remédier. Vous avez le pouvoir de libérer notre peuple. Vous et vos semblables
        êtes les héros de votre génération. Rejoignez-nous dans la lutte pour la liberté.
        Mort au peuple amarr et longue vie à la nation minmatar.
-   keyID: 1000182
    languageID: IT
    tcID: 64
    text: Il cuore Minmatar canta per la libertà e l'anima Minmatar desidera cieli
        aperti, ma il cuore Minmatar è imprigionato. Spetta a te, capsuliere. Tu hai
        il potere di liberare il nostro popolo. Tu sei l'eroe del tuo tempo. Unisciti
        a noi nella lotta per la libertà.  Morte agli Amarr, vita alla Minmatar Nation.
-   keyID: 1000182
    languageID: JA
    tcID: 64
    text: ミンマターの心は自由を歌い、ミンマターの魂は広い空を求める。しかしミンマターの心は囚われの身の中で衰えつつある。カプセラよ、今、君の行動が全てを決める。その手には我らが民を解放する力がある。諸君は時代のヒーローだ。自由のために共に戦おう。アマーに死を。ミンマター国よ永遠なれ。
-   keyID: 1000182
    languageID: KO
    tcID: 64
    text: 민마타인들은 자유를 위해 노래하는 심장과 드넓은 창공을 향해 뛰노는 영혼을 가진 사람들입니다. 하지만 지금 민마타의 심장은 좁은
        곳에 갇혀 시들어가고 있습니다. 캡슐리어, 이제 모든 것은 당신에게 달렸습니다. 당신은 우리 사람들에게 자유를 찾아줄 수 있는 힘이
        있습니다. 당신은 우리 세대의 영웅이에요. 우리와 함께 자유를 위해 싸워주십시오. 아마르에는 죽음을 안겨주고, 민마타 국가에는 영생을
        가져옵시다.
-   keyID: 1000182
    languageID: RU
    tcID: 64
    text: Сердце Minmatar поет о свободе, душа Minmatar мечтает об открытом небе,
        но сердце Minmatar увядает в плену. Дело за вами, пилот. У вас есть силы,
        чтобы освободить наших людей. Вы ― герои своего поколения. Присоединитесь
        к нам в борьбе за свободу. Смерть Amarr, да здравствует нация Minmatar!
-   keyID: 1000182
    languageID: ZH
    tcID: 64
    text: 米玛塔尔的心为了自由而歌唱，米玛塔尔的灵魂为了开阔的星空而奋斗！但米玛塔尔的心却被奴役而摧残。现在，一切都将由你们做主，克隆飞行员们。你们有这样的力量，来解放我们的人民，你们是时代的英雄！加入到我们为了自由的战斗，将死亡送给艾玛人；米玛塔尔万岁！
-   keyID: 1000193
    languageID: DE
    tcID: 64
    text: Die Arkombine sind eine Splittergruppe von enttäuschten Klone-Soldaten.
        Sie wurden von allen Nationen betrogen, denen gegenüber sie Treue geschworen
        hatten. Jetzt streben sich nach Unabhängigkeit, und das bedeutet, all das
        rückgängig zu machen, was ihnen angetan wurde. In ihren Reihen finden sich
        Klon-Soldaten aus allen vier Hauptfraktionen.
-   keyID: 1000193
    languageID: EN-US
    tcID: 64
    text: The Arkombine is a splinter group of disillusioned clone soldiers. Betrayed
        by the nations they swore to serve they now seek independence and the means
        to undo what has been done to them. Their ranks are comprised of clone soldiers
        from all four of the major factions.
-   keyID: 1000193
    languageID: ES
    tcID: 64
    text: Los Arkombine son un grupo disidente de soldados clon que comparten un sentimiento
        de decepción hacia el sistema imperante. Traicionados por las naciones a las
        que juraron servir, ahora buscan la independencia y la manera de reparar el
        daño que se les ha causado. Sus fuerzas están compuestas por soldados clon
        provenientes de las cuatro facciones principales.
-   keyID: 1000193
    languageID: FR
    tcID: 64
    text: Les Arkombine sont un groupe dissident de clones soldats désabusés. Trahis
        par les nations qu'ils avaient juré de servir, ils luttent désormais pour
        leur indépendance et pour réparer les torts qui leur ont été causés. Leurs
        rangs sont composés de clones soldats issus des quatre factions principales.
-   keyID: 1000193
    languageID: IT
    tcID: 64
    text: Gli Arkombine sono un'ala scissionista di soldati cloni disillusi. Traditi
        dalle nazioni che giurarono di servire, ora cercano l'indipendenza e i mezzi
        per cancellare ciò che hanno subito. I loro ranghi sono formati da soldati
        cloni provenienti da tutte e quattro le fazioni principali.
-   keyID: 1000193
    languageID: JA
    tcID: 64
    text: アーコンバインとは幻滅したクローン兵士の吹きだまり集団だ。忠誠をささげた国々に裏切られ、今は誰の干渉も受けず、自分たちの心身に施された処置を元に戻す方法を探している。彼らの下には4大国全ての出身のクローン兵士が集まっている。
-   keyID: 1000193
    languageID: KO
    tcID: 64
    text: 아르크컴바인은 환멸을 느낀 소수 클론 군인의 분파입니다. 충성을 맹세했던 국가에 배신당한 그들은 이제 독립과 더불어 자신이 겪어야만
        했던 일을 되돌릴 방법을 찾고 있습니다. 아르크컴바인의 구성원은 주요 네 개 팩션 출신의 클론 군인입니다.
-   keyID: 1000193
    languageID: RU
    tcID: 64
    text: «Arkombine» — отколовшаяся группа клонов-наемников, разочаровавшихся в своей
        родине. Преданные государствами, которым они поклялись служить, теперь они
        стремятся только к независимости и к тому, чтобы вернуть себе утерянное. В
        их рядах можно встретить представителей всех четырех держав.
-   keyID: 1000197
    languageID: DE
    tcID: 64
    text: Die Templis Dragonaurs sind eine extrem nationalistische Organisation von
        Caldari, deren Ursprünge auf die Staaten von Tikiona  zurückgehen. Von den
        meisten Regierungen als Terroristen angesehen sind sie die politische Entität
        in New Eden, die am stärksten gegen die Gallente eingestellt ist und es gibt
        Gerüchte, dass sie an der Zerstörung von Nouvelle Rouvenor beteiligt waren.
-   keyID: 1000197
    languageID: EN-US
    tcID: 64
    text: The Templis Dragonaurs are an ultra-nationalist Caldari organization whose
        origins date back to the Tikiona States. Considered terrorists by most governments,
        they are the most anti-Gallentean political entity in New Eden and it is rumored
        that they were involved in the destruction of Nouvelle Rouvenor.
-   keyID: 1000197
    languageID: ES
    tcID: 64
    text: Templis Dragonaurs es una organización ultranacionalista Caldari de carácter
        terrorista cuyos orígenes se remontan a los Estados Tikiona. Tras esta denominación
        se parapeta la entidad política más antigallente de todo New Eden, la cual
        participó secretamente en la destrucción de Nouvelle Rouvenor.
-   keyID: 1000197
    languageID: FR
    tcID: 64
    text: Les Templis Dragonaurs sont une organisation caldari ultra-nationaliste
        dont les origines remontent aux États tikiona. Considérés comme des terroristes
        par la plupart des gouvernements, ils représentent la plus virulente entité
        politique anti-gallente de New Eden et le bruit court qu'ils seraient impliqués
        dans la destruction de Nouvelle Rouvenor.
-   keyID: 1000197
    languageID: IT
    tcID: 64
    text: I Templis Dragonaurs sono un'organizzazione ultranazionalista Caldari di
        stampo terroristico le cui origini risalgono ai Tikiona States. Sono l'organizzazione
        politica anti-gallenteana per eccellenza di New Eden e furono segretamente
        coinvolti nella distruzione di Nouvelle Rouvenor.
-   keyID: 1000197
    languageID: JA
    tcID: 64
    text: テンプリスドラグノースはカルダリの極右組織で、その発生はティキオナ連合時代にさかのぼる。ほとんどの議会からはテロリストとみなされている、ニューエデンにおける反ガレンテ最右翼団体で、ヌーヴェル・ルーヴェノーの破壊に秘かに関わっていたと噂されている。
-   keyID: 1000197
    languageID: KO
    tcID: 64
    text: 템플리스 용기병은 초국가주의 칼다리 조직으로, 이들의 기원은 티키오나 연합 시절까지 거슬러 올라갑니다. 이들은 뉴에덴에서 가장 극단적인
        반 갈란테인 정치 조직이며, 대부분의 정부가 이들을 테러리스트로 간주하고 있을 뿐더러 누벨 루베너의 파괴에 이들이 관여했다는 소문이
        있습니다.
-   keyID: 1000197
    languageID: RU
    tcID: 64
    text: «Темплис Драконорс» — ультранационалистическая организация Калдари, зародившаяся
        еще во времена существования государства Тикиона. Они известны своими анти-галлентскими
        настроениями, а большинство государств признало их террористами. Ходят слухи,
        что эта организация была каким-то образом замешана в уничтожении Нувель-Рувенора.
-   keyID: 1000197
    languageID: ZH
    tcID: 64
    text: 圣殿之龙是一伙极端民族主义的加达里人成立的恐怖组织，其历史可追溯到提基纳帝国时期。他们是新伊甸中最为极端的反盖伦特政治团体，并曾秘密参与了洛维诺毁灭之战。
-   keyID: 1000198
    languageID: DE
    tcID: 64
    text: Die persönliche Leibwache des Herrschers des Amarr-Imperiums wird von den
        besten Truppen ausgewählt, die das imperiale Militär zu bieten hat. Die Imperial
        Guard ist eine große und gut ausgerüstete Vereinigung, deren Hauptpflichten
        darin bestehen, die Sicherheit des Inhabers des imperialen Throns zu gewährleisten.
        Die Guard kann eindrucksvoll Macht auf ganz New Eden ausüben, wobei sie ihre
        Befehle auf fanatische Weise befolgt.
-   keyID: 1000198
    languageID: EN-US
    tcID: 64
    text: The personal guard of the ruler of the Amarr Empire are drawn from the finest
        troops the Imperial military can offer. While its core duties revolve around
        safeguarding the occupant of the Imperial Throne, the Imperial Guard is a
        large and very well-equipped body. The Guard can project impressive force
        across New Eden with fanatical devotion to its orders.
-   keyID: 1000198
    languageID: ES
    tcID: 64
    text: 'Solo los mejores soldados del ejército imperial pueden formar parte de
        la guardia personal del líder del Imperio Amarr. Aunque su principal función
        es la de proteger al ocupante del trono imperial, la Guardia Imperial conforma
        un cuerpo militar numeroso y bien pertrechado. La Guardia representa una potencia
        capaz de ejercer su influencia a lo largo de en New Eden, pudiendo desplegar
        una fuerza arrolladora gracias al fanatismo que sus miembros exhiben en el
        cumplimiento de sus órdenes. '
-   keyID: 1000198
    languageID: FR
    tcID: 64
    text: La garde personnelle du souverain de l'Empire amarr est sélectionnée parmi
        les troupes d'élite de l'armée impériale. Bien que ses fonctions principales
        consistent à protéger le monarque régnant, l'Imperial Guard est un corps d'armée
        complet et bien équipé. Elle peut mobiliser des forces impressionnantes aux
        quatre coins de New Eden et exécute ses ordres avec une ferveur confinant
        au fanatisme.
-   keyID: 1000198
    languageID: IT
    tcID: 64
    text: 'I membri della guardia personale del governatore dell''Impero Amarr vengono
        scelti tra le migliori truppe imperiali. Anche se il suo dovere principale
        è salvaguardare colui che siede sul trono imperiale, l''Imperial Guard è un
        corpo grande e molto ben equipaggiato. L''Imperial Guard è in grado di esercitare
        una forza notevole in tutto New Eden, e con fanatica devozione. '
-   keyID: 1000198
    languageID: JA
    tcID: 64
    text: アマ－帝国のルーラーの私設ガードは、帝国軍が提供できる精鋭の部隊から選ばれています。その主な要任務は皇位継承者の護衛ですが、帝国警備隊はとても装備が充実した大組織です。帝国警備隊は、命令への狂信的な献身でニューエデンの各地で驚くべき力を示すことができます。
-   keyID: 1000198
    languageID: KO
    tcID: 64
    text: 아마르 제국 통치자의 개인 경비대는 제국군 중에서도 엄선된 최고의 병사로 구성되어 있습니다. 제국 근위대의 핵심 임무는 제국의 왕좌를
        차지한 이의 안전을 보장하는 것이지만 이들은 매우 훌륭한 부대입니다. 근위대는 제국을 향한 열광적인 헌신을 바탕으로 뉴에덴 전역에 강대한
        영향력을 떨칩니다.
-   keyID: 1000198
    languageID: RU
    tcID: 64
    text: Личная охрана правителя Империи Амарр набирается из числа лучших войск имперской
        армии. Несмотря на то, что основные ее обязанности связаны с охраной правителя,
        восседающего на Императорском троне, 'Imperial Guard' представляет собой крупное
        и прекрасно оснащенное подразделение. Гвардия в состоянии задействовать впечатляющие
        силы по всему Новому Эдему, фанатически следуя полученным приказам.
-   keyID: 1000198
    languageID: ZH
    tcID: 64
    text: 贾米尔·萨拉姆女皇的第一任私人保镖，神权之守护者。
-   keyID: 1000205
    languageID: DE
    tcID: 64
    text: Die Geschäftsinteressen der auf Verschwiegenheit bedachten Emperor-Familie
        sind selten der allgemeinen Aufmerksamkeit ausgesetzt; ihre Beteiligung an
        der Schaffung der Amarr Templar Söldnerkompanie konnte der Aufmerksamkeit
        des weitreichenden Empires allerdings kaum entgehen. Aufgrund des von ihnen
        propagierten Images strenger Frömmigkeit und skrupelloser Loyalität sind die
        Templar von jenen Corporations gern gesehen, die "feindliche Übernahmen" von
        Einrichtungen auf Amarr-Planeten anstreben.
-   keyID: 1000205
    languageID: EN-US
    tcID: 64
    text: The business interests of the secretive Emperor Family rarely come under
        close scrutiny but their involvement in the establishment of the Amarr Templars
        mercenary company could hardly escape the attention of the wider Empire. Keen
        to convey an image of austere piety and ruthless loyalty, the Templars are
        a favorite with those corporations wishing to carry out 'hostile takeovers'
        of facilities on Amarr planets.
-   keyID: 1000205
    languageID: ES
    tcID: 64
    text: Los intereses comerciales de la reservada familia imperial no suelen ser
        objeto del escrutinio público, pero su participación en el establecimiento
        de la compañía mercenaria Templarios Amarr no podía pasar desapercibida ante
        los ciudadanos del Imperio. Ávidos por transmitir una imagen de austera piedad
        y lealtad implacable, los templarios son los elegidos por corporaciones que
        desean realizar una adquisición hostil de instalaciones situadas en planetas
        Amarr.
-   keyID: 1000205
    languageID: FR
    tcID: 64
    text: Les relations d'affaires de la mystérieuse Emperor Family font rarement
        l'objet d'un examen minutieux, mais son implication dans la fondation de la
        compagnie mercenaire des Amarr Templars aurait difficilement pu échapper à
        l'attention du reste de l'empire. Fidèles à leur image de piété austère et
        d'indéfectible loyauté, les Templars sont très appréciés des corporations
        qui souhaitent s'emparer par la force d'installations implantées sur les planètes
        amarr.
-   keyID: 1000205
    languageID: IT
    tcID: 64
    text: Gli interessi commerciali della reticente Emperor Family sono raramente
        oggetto di un'indagine accurata, ma il loro coinvolgimento nella fondazione
        della società mercenaria Amarr Templars non poteva sfuggire all'attenzione
        generale dell'Impero. Desiderosi di trasmettere un'immagine di assoluta e
        austera devozione, i Templars sono amati da quelle corporazioni che vogliono
        compiere "acquisizioni ostili" di impianti situati sui pianeti Amarr.
-   keyID: 1000205
    languageID: JA
    tcID: 64
    text: 秘密の多い皇族一家の事業参与が厳しい監視を受けることは滅多にないが、アマーテンペラー傭兵会社設立への関与は、帝国の注視を逃れる事はできなかった。重々しく断固とした忠誠をアピールする事に熱心なテンペラーは、アマー帝国の施設における「敵対的買収」を進めるコーポレーションのお気に入りだ。
-   keyID: 1000205
    languageID: KO
    tcID: 64
    text: 비밀스러운 황실의 사업적 이해관계가 도마 위에 올라 면밀한 조사를 받는 경우는 드물지만, 아마르 템플러 용병 회사 설립 개입과 관련한
        의혹만큼은 제국 전체의 이목으로부터 빠져나가기 어려워 보입니다. 엄숙한 경건함과 무자비한 충성심의 이미지를 고수하는 템플러는 아마르
        행성 내 시설을 '적대적으로 인수'하고자 하는 코퍼레이션 사이에서 인기가 있습니다.
-   keyID: 1000205
    languageID: RU
    tcID: 64
    text: Деловые интересы скрытной Императорской Семьи редко становятся объектом
        пристального внимания, но ее роль в учреждении компании наемников 'Amarr Templars'
        не могла остаться незамеченной в огромной Империи. Олицетворяющие строгую
        набожность в сочетании с ни перед чем не останавливающейся преданностью Храмовники
        ходят в любимчиках у Корпораций, предпочитающих «враждебные поглощения» установок
        на планетах Амарр.
-   keyID: 1000205
    languageID: ZH
    tcID: 64
    text: 高高在上的皇室家族的商业活动极少为人所知晓，但是他们参与成立了艾玛圣殿骑士佣兵军团的事情还是在帝国内引起了广泛关注。圣殿骑士们是虔诚的信仰追随者，为表达自己的忠诚不惜利用一切手段，这使得他们成为了那些想要“接管”艾玛行星上的设施的军团的最爱。
-   keyID: 1000206
    languageID: DE
    tcID: 64
    text: Die von Veteranen der Royal Khanid Navy und ihren mechanisierten Uhlan-Infanterieregimenten
        gegründeten Royal Uhlans sind den martialischen Idealen des Khanid Kingdom
        und seiner Völker treu ergeben. Seit der Wiederannäherung des Kingdom und
        des Amarr Empire werden die Uhlan immer häufiger in Empire-Holdings gesehen
        und sind eine willkommene Alternative zu den bestehenden Amarr-Söldnerkompanien.
        Es heißt, das primär geschäftsorientierte Haus Tash-Murkon wendet sich bevorzugt
        an sie, wenn es eine Eingreiftruppe für Operationen benötigt, deren Existenz
        es leugnet.
-   keyID: 1000206
    languageID: EN-US
    tcID: 64
    text: Founded by veterans of the Royal Khanid Navy and its Uhlan mechanized infantry
        regiments, the Royal Uhlans hold themselves loyal to the martial ideals of
        the Khanid Kingdom and its people. Since the rapprochement between the Kingdom
        and the Amarr Empire, the Uhlans have increasingly been seen on Empire holdings
        and are a well-regarded alternative to the existing Amarr mercenary companies.
        Rumor has it that the business-oriented Tash-Murkon house especially favors
        them as a go-to force for deniable ops
-   keyID: 1000206
    languageID: ES
    tcID: 64
    text: Fundada por los veteranos de la Marina Real Khanid y los regimientos Uhlan
        de infantería mecanizada, los Royal Uhlans se consideran leales a los ideales
        marciales del Reino Khanid y su gente. Desde que se produjera el acercamiento
        entre el Reino y el Imperio Amarr, la colaboración de los Uhlans con empresas
        imperiales ha ido en aumento, y se les considera una buena alternativa a las
        compañías mercenarias Amarr existentes. Se rumorea que la casa comercial Tash-Murkon
        suele requerir específicamente sus servicios para la realización de operaciones
        especialmente delicadas.
-   keyID: 1000206
    languageID: FR
    tcID: 64
    text: Fondés par les vétérans de la Royal Khanid Navy et de ses régiments d'infanterie
        mécanisés uhlan, les Royal Uhlans partagent les idéaux martiaux du Royaume
        khanid et de son peuple. Depuis le rapprochement entre le Royaume et l'Empire
        amarr, les Uhlans sont de plus en plus présents sur les territoires de l'empire
        et représentent une alternative populaire aux compagnies de mercenaires amarr
        existantes. Le bruit court qu'ils sont particulièrement appréciés de la famille
        commerçante Tash-Murkon, qui fait appel à eux lors d'opérations douteuses.
-   keyID: 1000206
    languageID: IT
    tcID: 64
    text: Fondati dai veterani della Royal Khanid Navy e dai reggimenti di fanteria
        meccanizzata Ulhan, i Royal Uhlans restano fedeli agli ideali delle arti marziali
        professati dal Khanid Kingdom e dal suo popolo. Dopo la riconciliazione tra
        il Kingdom e l'Impero Amarr, è diventata sempre più frequente la partecipazione
        degli Ulhans alle società dell'Impero. Sono considerati un'ottima alternativa
        alle società mercenarie degli Amarr già esistenti. In particolare, si dice
        che la casa di stampo imprenditoriale Tash-Murkon li preferisca quale forza
        d'attacco per operazioni speciali.
-   keyID: 1000206
    languageID: JA
    tcID: 64
    text: 歩兵連隊を機械化させたクーニッド王立海軍およびウーハンスのベテランによって設立されたロイヤルウーハンスは、クーニッド王国とその人々の軍の理想に忠実であろうと努めている。王国とアマー帝国との和解以来、ウーハンスは帝国でよく見られるようになり、既存のアマー傭兵会社に代わるものとして考えられている。経済を優先するタッシュムーコン家は、拒絶可能な軍事作戦のため、頼りになる部隊として彼らを好んでいる。
-   keyID: 1000206
    languageID: KO
    tcID: 64
    text: 왕립 카니드 해군과 울란 기계화 보병 출신 베테랑이 설립한 울란왕립대는 카니드 왕국과 백성이 바라 마지않는 이상적인 군대입니다.
        왕국과 아마르 제국의 친교 이래로 울란은 제국 내에서 점차 자주 모습을 보이게 되었고, 기존의 아마르 용병 회사를 대체하는 것으로도
        잘 알려진 조직입니다. 소문에 따르면 사업가인 타쉬-머르콘 왕가가 자신들과의 연결고리를 숨기고자 하는 작전에 주로 이들을 찾는다고 합니다.
-   keyID: 1000206
    languageID: RU
    tcID: 64
    text: Основанное ветеранами Флота и полков механизированной пехоты 'Uhlan' Королевства
        Ханид, подразделение 'Royal Uhlans' остается лояльным по отношению к воинским
        идеалам Королевства Ханид и его народа. После возобновления дружеских отношений
        между Королевством и Империей Амарр, отряды 'Uhlans' все чаще встречаются
        во владениях Империи, где их считают достойной альтернативой местным компаниям
        наемников. Говорят, что бизнес-ориентированный дом 'Tash-Murkon' отдает им
        предпочтение, когда требуется провернуть щекотливые задания
-   keyID: 1000206
    languageID: ZH
    tcID: 64
    text: 皇家枪骑兵军团由卡尼迪皇家海军及其机械化步兵团中的精英所建立，旨在保卫卡尼迪王国和人民不受武力所侵袭。自从卡尼迪和艾玛帝国建立正常邦交以来，皇家枪骑兵越来越频繁地在艾玛帝国领土上出现，并被认为是可以与现存的艾玛佣兵军团相提并论的一支有生力量。有传言说商业大亨塔什蒙贡家族最喜欢雇佣他们去下黑手了。
-   keyID: 1000207
    languageID: DE
    tcID: 64
    text: Die Bragian haben ihre Wurzeln in einem altertümlichen Orden von Gladiatoren
        und sind berüchtigt für ihre Brutalität und ihren kaum zu brechenden Überlebenswillen.
        Als eine der wenigen lizenzierten Söldner-Corporations die innerhalb des Amarr
        Empire operieren, wird die Bragian Order trotz ihres Rufs und Neigung zu Gräueltaten
        regelmäßig von Amarr Holders und Megacorporations für spezielle Aufträge angeheuert.
        Die Bragian verstehen das Geschäft, für bare Münze zu kämpfen, nur allzu gut;
        dementsprechend interessiert sie kaum mehr als die Belohnung nach einer siegreichen
        Schlacht.
-   keyID: 1000207
    languageID: EN-US
    tcID: 64
    text: Tracing their roots back to an ancient order of gladiatorial fighters, the
        Bragians are notorious for their brutality and will to survive against all
        odds. As one of the few licensed mercenary corporations working within the
        Amarr Empire, the Bragian Order is regularly called on by Amarr Holders and
        megacorporations for special jobs, regardless of their reputation for atrocity.
        Well understanding the trade of fighting for coin, the Bragians care for little
        besides their reward for victory in battle.
-   keyID: 1000207
    languageID: ES
    tcID: 64
    text: Los Bragianos, cuyas raíces se remontan a una antigua orden de gladiadores,
        son famosos por su brutalidad y su capacidad para sobrevivir a cualquier adversidad.
        Como una de las pocas corporaciones mercenarias con licencia para operar en
        el Imperio Amarr, la Orden Bragiana recibe frecuentes encargos por parte de
        empresarios y corporaciones Amarr, a pesar de la lúgubre reputación que se
        han labrado con sus muchas atrocidades. Los Bragianos tienen un instinto natural
        para desenvolverse en el negocio de la violencia remunerada, y nada les importa
        más que el pago que les espera tras la victoria en la batalla.
-   keyID: 1000207
    languageID: FR
    tcID: 64
    text: Avec des origines remontant à un ancien ordre de gladiateurs, les Bragian
        sont connus pour leur brutalité et leur volonté de survivre envers et contre
        tout. En tant qu'une des rares corporations mercenaires autorisées à travailler
        au sein de l'Empire amarr, le Bragian Order est régulièrement sollicité par
        les grands propriétaires et méga-corporations amarr pour des missions spéciales,
        et ce malgré sa réputation sulfureuse. Conscients que la guerre est un fonds
        de commerce comme un autre, les Bragian se soucient uniquement de la récompense
        octroyée pour chaque victoire au combat.
-   keyID: 1000207
    languageID: IT
    tcID: 64
    text: L'origine dei Bragians affonda le sue radici nell'antico ordine dei gladiatori.
        Sono noti per la loro brutalità e volontà di sopravvivere contro tutto e tutti.
        Il Bragian Order è una delle poche corporazioni mercenarie autorizzate a operare
        all'interno dell'Impero Amarr. Nonostante la sua nota spietatezza, viene abitualmente
        interpellato dagli Amarr Holders e dalle megacorporazioni per l'esecuzione
        di lavori speciali. Sposando appieno la filosofia del combattere per il denaro,
        i Bragians non mostrano alcun altro interesse se non quello di ricevere una
        ricompensa per la vittoria in battaglia.
-   keyID: 1000207
    languageID: JA
    tcID: 64
    text: 古代剣闘士の子孫であるブラジアンは、その残忍性と、あらゆる予想を覆して生き残る生命力で有名だ。アマー帝国内で働く数少ない認可済み傭兵コーポレーションとして、ブラジアン兵団は、その悪名高い残虐行為にも関わらず、アマー支持者や巨大コーポレーションに定期的に特別な仕事を依頼されている。賞金のために戦うことをよく理解しているブラジアンは、戦いの勝利で得る報酬以外は気に留めていない。
-   keyID: 1000207
    languageID: KO
    tcID: 64
    text: 고대의 검투사 집단에 그 뿌리를 둔 브라기안 용병단은 특유의 잔혹함과 어떠한 경우에도 악착같이 살아남는 의지로 악명이 높습니다.
        공식 허가를 받고 아마르 제국 내에서 활동하는 몇 안 되는 용병 코퍼레이션으로, 이들의 잔인성은 안중에도 없는 아마르 홀더와 메가코퍼레이션들이
        특별한 임무를 맡기기 위해 자주 찾습니다. 돈을 위한 전투라는 사실을 잘 알고 있는 브라기안 용병단은 전투에서 승리로 얻을 보수 이외엔
        전혀 신경쓰지 않습니다.
-   keyID: 1000207
    languageID: RU
    tcID: 64
    text: Проследившие собственное происхождение до древнего ордена бойцов-гладиаторов,
        'Bragians' знамениты своей жестокостью и стремлением выжить при любом раскладе.
        Будучи одной из немногих обладающих лицензией корпораций наемников, действующих
        на территории Империи Амарр, орден 'Bragian' постоянно привлекается Властителями
        Амарр и мегакорпорациями для специальных миссий, несмотря на знаменитую жестокость
        его бойцов. Прекрасно изучивших мастерство драться за деньги членов ордена
        'Bragian' мало волнует что-либо помимо их награды за победу в сражении.
-   keyID: 1000207
    languageID: ZH
    tcID: 64
    text: 布拉吉勇士的起源可以追溯到远古的角斗士时代，他们以其残忍无情的手段和为求生存不顾一切的意志而臭名昭著。作为艾玛帝国少数几个获得许可的佣兵军团之一，布拉吉之力军团经常被艾玛统治者和寡头军团征召去执行一些特殊工作，主顾对他们的昭彰恶名和凶恶暴行也是睁一只眼闭一只眼。布拉吉勇士们深谙“拿人钱财，替人消灾”之道，除了在意事成后的奖赏之外，他们对其它的一切都不关心。
-   keyID: 1000208
    languageID: DE
    tcID: 64
    text: Die Zumari Force Projection steht in gewisser Weise über den internen Auseinandersetzungen
        der Megacorporations und wichtigen Familien der Caldari. Sie zeigen einen
        kalten, unerbittlichen Fokus auf die Erfüllung des jeweiligen Auftrages -
        und das Einkassieren ihrer Verträge. Die taktische Organisation der Söldnerkompanie
        ist kaum von den militärischen Strukturen des Caldari State unterscheidbar,
        da die Kompanie vom berühmten Navy-Kommandeur Minato Zumari gegründet wurde.
        Ungeachtet dessen wird dies vom Rat der Zumari als nichts anderes als höchste
        Effizienz angesehen und steht hinter dem Streben der Firma nach Profit.
-   keyID: 1000208
    languageID: EN-US
    tcID: 64
    text: Standing somewhat above the internecine fray of the Caldari megacorporations
        and great families, Zumari Force Projection represents a cold and implacable
        focus on getting the job done, and collecting on its contracts. Founded by
        the famed Navy commander Minato Zumari, the tactical organization of the mercenary
        company is almost indistinguishable from Caldari State military structures.
        Nevertheless, this is seen as nothing more than efficiency by the Zumari board,
        and is secondary to the pursuit of profit by the company.
-   keyID: 1000208
    languageID: ES
    tcID: 64
    text: La corporación Fuerza de Proyección Zumari, omnipresente en las constantes
        luchas intestinas entre las megacorporaciones Caldari y las grandes familias
        que las gobiernan, se vale de un enfoque frío e implacable para conseguir
        resultados, cumpliendo de forma sistemática los términos establecidos en sus
        contratos. Fundada por el famoso comandante de la marina Minato Zumari, la
        organización táctica de esta compañía mercenaria apenas se distingue de las
        estructuras militares del Estado Caldari. No obstante, para el consejo Zumari
        esta similitud se debe a una simple cuestión de eficiencia del modelo. El
        cometido principal de la compañía sigue siendo la adquisición de beneficios.
-   keyID: 1000208
    languageID: FR
    tcID: 64
    text: Au-delà des guerres intestines des méga-corporations et des grandes familles
        caldari, la Zumari Force Projection, froide et implacable, se concentre sur
        l'exécution de ses contrats et la rémunération à la clé. Fondée par le célèbre
        commandant de la Navy Minato Zumari, l'organisation tactique de cette compagnie
        mercenaire est presque indiscernable des structures militaires de l'État caldari.
        Néanmoins, le conseil d'administration zumari considère ceci comme un gage
        d'efficacité et se focalise avant tout sur les bénéfices enregistrés.
-   keyID: 1000208
    languageID: IT
    tcID: 64
    text: 'Collocandosi al di là delle lotte intestine alla razza Caldari, che vedono
        protagoniste le megacorporazioni e le grandi famiglie, la Zumari Force Projection
        è un''organizzazione fredda e implacabile che ha un solo obiettivo: finire
        il lavoro e ottenere il compenso stabilito nei contratti. Fondata dal noto
        comandante della marina militare Minato Zumari, l''organizzazione tattica
        della società mercenaria è pressoché identica alle strutture militari dello
        Stato Caldari. Tuttavia, il consiglio di Zumari considera questo aspetto solo
        come un semplice segno di efficienza e di importanza relativa rispetto al
        raggiungimento del profitto da parte della società.'
-   keyID: 1000208
    languageID: JA
    tcID: 64
    text: カルダリの巨大コーポレーションと偉大な一族との内部抗争の前に立ちはだかるズマリフォースプロジェクションは、任務を遂行するためには手段を選ばず、契約を集めることだけに集中している。名高い海軍司令官、ミナトズマリによって設立された傭兵会社の戦術組織は、カルダリ連合軍隊組織とほとんど区別がつかない。それでも、これはズマリ役員にとっては効率以外の何ものともみなされず、同社にとっては利益追求の次となる。
-   keyID: 1000208
    languageID: KO
    tcID: 64
    text: 칼다리의 메가코퍼레이션들과 높은 가문들 사이의 내부 신경전에서 다소 우위를 점하고 있는 즈마리 전투대는 냉정하고도 확고하게 목표에만
        집중해 계약을 완수하고 깔끔하게 그 대가를 받아냅니다. 유명한 해군 지휘관 미나토 즈마리가 창설하였으며, 즈마리 전투대 내 전술 지휘
        구조는 칼다리 연합군의 그것과 거의 흡사합니다. 하지만 이는 즈마리 위원회가 첫 번째로는 효율성을, 두 번째로는 회사의 이익을 추구한
        결과물 그 이상도 이하도 아닙니다.
-   keyID: 1000208
    languageID: RU
    tcID: 64
    text: Несколько возвышаясь над междоусобными сварами мегакорпораций и великих
        семей Калдари, 'Zumari Force Projection' предпочитает хладнокровно фокусироваться
        на безукоризненном выполнении заданий и получении выплат по своим контрактам.
        Тактическая организация компании наемников, основанной знаменитым капитаном
        Флота Минато Цумари, практически неотличима от военных структур Государства
        Калдари. Впрочем, руководство 'Zumari' относится к этому факту просто как
        к эффективной особенности, ставя во главу угла получение компанией прибыли.
-   keyID: 1000208
    languageID: ZH
    tcID: 64
    text: 祖玛利机动部队并不怎么参与加达里各大超级军团和家族之间的冲突，他们更加注重于冷酷且坚定地完成任务，然后收取酬金。这个佣兵军团由著名的海军将领米纳托·祖玛利建立，所以它的组织架构几乎和加达里军事机构没什么两样。不过，在祖玛利家族看来，效率是最重要的，是公司获取利润的不二手段。
-   keyID: 1000213
    languageID: DE
    tcID: 64
    text: 'So wie viele andere Söldner-Corporations, die vom Caldari Executive Panel
        für die Durchführung planetarer Operationen autorisiert sind, war auch Osmon
        Surveillance ursprünglich ein Teil einer Privatarmee einer der mächtigen Familien
        des Caldari State: die Osmon, Besitzer der Hyasyoda-Megacorporation. Der für
        Infiltration und Black-Ops zuständige Flügel der Familienmiliz der Osmon,
        über dessen Abtrünnigkeit spekuliert wird, aber bisher Caldari-Gesellschaftsstatus
        behält, hat sich zu einer skrupellosen Söldner-Corporation entwickelt, die
        gewillt ist, jede Art von Auftrag von jeder Art von Klienten anzunehmen.'
-   keyID: 1000213
    languageID: EN-US
    tcID: 64
    text: 'As with many mercenary corporations authorized to carry out planetary operations
        by the Caldari Executive Panel, Osmon Surveillance began life as part of the
        personal army of one of the great families of the Caldari State: the Osmon,
        owners of the Hyasyoda megacorporation. Now rumored to have gone rogue, but
        retaining Caldari corporate status, the infiltration and black operations
        wing of the Osmon family militia has turned into a ruthless mercenary corporation
        willing to take any job from any client.'
-   keyID: 1000213
    languageID: ES
    tcID: 64
    text: Al igual que muchas otras corporaciones autorizadas por el Panel Ejecutivo
        Caldari para llevar a cabo operaciones militares planetarias, la compañía
        mercenaria Vigilancia Osmon comenzó su trayectoria como parte del ejercito
        personal de una de las familias nobles del Estado Caldari, los Osmon, dueños
        de la megacorporación Hyasyoda. El ala de infiltración y operaciones secretas
        de la milicia de la familia Osmon, que según los rumores actúa en clandestinidad
        a pesar de mantener su estatus de corporación Caldari, se ha convertido en
        una despiadada corporación mercenaria dispuesta a aceptar trabajos de cualquier
        cliente.
-   keyID: 1000213
    languageID: FR
    tcID: 64
    text: 'Comme nombre de corporations mercenaires autorisées à mener des opérations
        planétaires par le pouvoir exécutif caldari, l''Osmon Surveillance a vu le
        jour au sein de l''armée personnelle de l''une des grandes familles de l''État
        caldari : les Osmon, propriétaires de la méga-corporation Hyasyoda. Le bruit
        court qu''elle aurait depuis basculé dans la criminalité, mais en conservant
        le statut d''entreprise caldari, cette milice spécialisée dans l''infiltration
        et les opérations clandestines est devenue une corporation mercenaire impitoyable,
        prête à accepter sans distinction n''importe quelle mission pour n''importe
        quel client.'
-   keyID: 1000213
    languageID: IT
    tcID: 64
    text: 'Come molte altre corporazioni mercenarie autorizzate a svolgere operazioni
        planetarie dal Caldari Executive Panel, l''Osmon Surveillance nacque come
        parte dell''esercito personale di una delle più grandi famiglie dello Stato
        Caldari: gli Osmon, proprietari della megacorporazione Hyasyoda. Sebbene corra
        voce che siano diventati dei ribelli, pur mantenendo il loro stato di società
        Caldari, l''ala della milizia degli Osmon addetta alle operazioni speciali
        e di infiltrazione si è trasformata in una spietata corporazione mercenaria
        desiderosa di ottenere qualsiasi lavoro da qualsiasi cliente.'
-   keyID: 1000213
    languageID: JA
    tcID: 64
    text: カルダリ取締委員会による惑星作戦を実行することを承認された多くの傭兵コーポレーションと同様、オスモンソヴェイランス（オスモン、ヒャショーダ巨大コーポレーションのオーナー）はカルダリ連合における偉大な一族の個人軍隊の一部として始まった。ならず者になったと噂になっているが、オスモン一家はカルダリコーポレートステータスを保持している。オスモン一家義勇軍は潜入および工作部隊は、あらゆる依頼主からどんな仕事でも引き受ける冷酷な傭兵コーポレーションへと変貌をとげた。
-   keyID: 1000213
    languageID: KO
    tcID: 64
    text: 많은 용병 코퍼레이션이 칼다리 이사회로부터 행성 작전을 수행할 권한을 인가받은 뒤로, 오스몬 첩보대는 칼다리 연합의 높은 가문이자
        하야스요다 메가코퍼레이션을 소유하고 있는 오스몬 가문이 거느리는 개인 군대의 일부로 설립되어 활동해왔습니다. 소문에 의하면 칼다리 코퍼레이션으로서의
        지위는 유지하면서도 로그가 되어버렸다고 하며, 침투와 규정 외 임무를 수행했던 과거 오스몬 가문 밀리샤는 이제 의뢰자가 누구든, 일이
        무엇이든 가리지 않고 받는 무자비한 용병 코퍼레이션이 되었습니다.
-   keyID: 1000213
    languageID: RU
    tcID: 64
    text: Как и в случае с многими другими корпорациями, получившими разрешение Исполнительного
        Комитета Калдари на проведение планетарных операций, 'Osmon Surveillance'
        начала свое существование в качестве подразделения личной армии одной из великих
        семей Государства Калдари - 'Osmon', владельцев мегакорпорации 'Hyasyoda'.
        Ходят слухи, что перейдя на нелегальное положение и сохранив при этом статус
        корпорации Калдари, крыло внедрения и темных операций семейной милиции 'Osmon'
        превратилось в беспощадную корпорацию наемников, готовую выполнить любую работу
        для любого клиента.
-   keyID: 1000213
    languageID: ZH
    tcID: 64
    text: 和其它许多获加达里CEO合作组织授权从事行星特勤行动的佣兵军团一样，奥森监视者军团在成立之前本是加达里最具权势的家族——三岛集团的所有者奥森家族的私人卫队的分支。现在有传言说奥森家族卫队负责潜入和特勤行动的分支已经脱离了组织，成为了一个冷血无情的佣兵军团，只要有人出价，他们什么都愿意做。
-   keyID: 1000214
    languageID: DE
    tcID: 64
    text: Die Söldnerkompanie, welche den Namen der zurückgezogen lebenden Seituoda-Familie
        trägt und auch von dieser gegründet wurde, wird angeblich von einem der Verlierer
        einer erbitterten Familienfehde über die Vorherrschaft in der militärisch-industriellen
        Großmacht, welche die Wiyrkomi-Megacorporation darstellt, kontrolliert. Während
        gewisse Verträge, welche die Command in letzter Zeit durchgeführt haben, den
        ehrbaren Ruf der Seituoda getrübt haben mögen, so wurde die unanfechtbare
        Zuverlässigkeit ihres Wortes durch den Willen ihrer Söldner, alles Erdenkliche
        zu tun, um einen Auftrag zu erledigen, eher noch gestärkt.
-   keyID: 1000214
    languageID: EN-US
    tcID: 64
    text: Founded by the reclusive Seituoda family, the mercenary company that bears
        their name is believed to be controlled by one of the losers in a bitter family
        war for supremacy over the military-industrial powerhouse that is the Wiyrkomi
        megacorporation. While some of the contracts lately fulfilled by the Command
        may have tarnished the Seituoda reputation for honor, the unimpeachable reliability
        of their word has, if anything, been enhanced by the lengths to which its
        mercenaries go to complete a job.
-   keyID: 1000214
    languageID: ES
    tcID: 64
    text: Fundada por la elusiva familia Seituoda, se cree que la compañía mercenaria
        que lleva su nombre está controlada por uno de los perdedores de la amarga
        lucha familiar que se libró por la supremacía sobre la potencia industrial-militar
        que representa la megacorporación Wiyrkomi. Pese a que el cumplimiento de
        alguno de sus contratos más recientes puede haber dañado la honorable reputación
        de los Seituoda, la fiabilidad intachable de su palabra se ha visto ensalzada
        por los extremos a los que sus mercenarios están dispuestos a llegar con tal
        de completar un encargo.
-   keyID: 1000214
    languageID: FR
    tcID: 64
    text: Fondée par la famille recluse des Seituoda, la corporation mercenaire éponyme
        serait dirigée par le grand perdant d'une virulente querelle familiale autour
        du contrôle de la méga-corporation Wiyrkomi, fer de lance de l'industrie militaire.
        Bien que certains contrats récents aient quelque peu terni la réputation des
        Seituoda, le zèle de leurs mercenaires, prêts à tout pour accomplir leur mission,
        n'a fait qu'accroître leur crédibilité.
-   keyID: 1000214
    languageID: IT
    tcID: 64
    text: Fondata dalla solitaria famiglia Seituoda, pare che la società mercenaria
        che porta il suo nome sia controllata da uno degli sconfitti di una feroce
        guerra tra famiglie scoppiata per il controllo sulla megacorporazione militare-industriale
        Wiyrkomi. Sebbene alcuni contratti stipulati di recente dal Command possano
        aver macchiato l'onore della famiglia Seituoda, l'indiscutibile affidabilità
        della loro parola viene, se non altro, confermata dagli sforzi compiuti dai
        suoi mercenari per portare a termine un lavoro.
-   keyID: 1000214
    languageID: JA
    tcID: 64
    text: 世を捨てたセイチューダ一族によって設立され、彼らの名前を冠するこの傭兵会社は、軍事産業の強力なグループである。ウィルコミ巨大コーポレーションにおける、一族の苦々しい主権争いから生まれた敗北者の一人によって指揮されていると考えられる。セイチューダの評判は、その指令部によって最近行使された契約のいくつかにより傷つけてられ他かもしれないが、彼らの非の打ち所がない信頼性は、仕事を達成するためにその傭兵たちが費やす期間によって、むしろいっそう高まっている。
-   keyID: 1000214
    languageID: KO
    tcID: 64
    text: 세상을 등지고 은둔 생활을 하는 세이투도아 가문이 설립한 이 용병 회사는 군사 산업의 강자인 위요르코미 메가코퍼레이션의 패권을 쥐기
        위해 벌어졌던 끔찍한 가문 전쟁에서 패배한 인물이 조종하고 있다고 합니다. 최근 세이투오다 특무임무대가 수행한 몇몇 계약이 명예와 관련한
        세이투오다의 명성을 일부 훼손했지만, 이 용병 코퍼레이션의 말이 지닌 신뢰도는 세이투오다 특수임무대 소속 용병은 의뢰 완수를 위해서라면
        그 어떠한 일도 감수한다는 점에서 오히려 높아졌습니다.
-   keyID: 1000214
    languageID: RU
    tcID: 64
    text: Основанная старающейся не привлекать внимания семьей 'Seituoda', одноименная
        компания наемников, как принято считать, находится под управлением одного
        из проигравших в горькой семейной войне за владение военно-промышленным центром
        власти, каковым является мегакорпорация 'Wiyrkomi'. В то время, как некоторые
        недавно выполненные контракты могли бросить тень на честь и репутацию 'Seituoda',
        безупречная надежность их слова, если угодно, была подкреплена диапазоном
        мер, к которым они готовы прибегнуть для выполнения заказа.
-   keyID: 1000214
    languageID: ZH
    tcID: 64
    text: 这个佣兵军团由已淡出人们视线的萨托达家族所建立，并以萨托达的名字命名，由在争夺维克米集团统治权的家族斗争中失败的一方所掌控。该军团最近执行的一些合同似乎有点玷污了萨托达家族的荣耀之名，不过他们的佣兵执行任务的效率还是证明了他们无可置疑的可靠性。
-   keyID: 1000215
    languageID: DE
    tcID: 64
    text: Die als Corporation-Interessen untergeordnete militärische Einheit zur Erforschung
        des Verhaltens von Raubdrohnen in der Algintal-Konstellation gegründete Algintal
        Core hat sich eine geradezu klinische Sorgfalt und Aufmerksamkeit in allem
        was sie tut erhalten; selbst nachdem sie jegliche formellen Verbindungen,
        sowohl zu den ursprünglichen Forschungsbemühungen, als auch dem Federation-Militär,
        gekappt hat. Den Realitäten des Corporation-Lebens ausgesetzt zu sein, hat
        einen gewissen Zynismus in den Einstellungen der Gründerfunktionäre Einzug
        halten lassen; dies hat ihnen als Lieferant im militärischen Servicesektor
        gute Dienste geleistet.
-   keyID: 1000215
    languageID: EN-US
    tcID: 64
    text: Originating as a military unit seconded to corporate interests studying
        the behavior of rogue drones in the Algintal constellation, the Algintal Core
        have maintained a clinical care and attention in everything they do, even
        after cutting formal ties with the original research effort and Federation
        military alike. Exposure to the realities of corporate life has inevitably
        added a certain cynicism to the attitudes of the founding operatives, which
        has served them well as suppliers in the military services sector.
-   keyID: 1000215
    languageID: ES
    tcID: 64
    text: Núcleo Algintal, en sus orígenes una unidad militar asignada a intereses
        corporativos dedicados al estudio del comportamiento de los drones rebeldes
        en la constelación Algintal, ha mantenido la misma precisión quirúrgica y
        abnegada dedicación en el desempeño de sus actividades, incluso después de
        haber roto formalmente toda conexión con la investigación original y las fuerzas
        armadas de la Federación. La exposición a las vicisitudes de la vida corporativa
        ha dotado a la actitud de sus fundadores de un cierto cinismo, cosa que no
        les ha venido nada mal como proveedores en el negocio de los servicios militares.
-   keyID: 1000215
    languageID: FR
    tcID: 64
    text: Initialement créée en tant qu'unité militaire affectée à la protection des
        chercheurs étudiant le comportement des drones renégats dans la constellation
        d'Algintal, Algintal Core a toujours opéré avec une précision chirurgicale,
        même après s'être émancipée du programme de recherche d'origine et de l'armée
        de la Fédération. Le contact avec les réalités du monde des affaires a teinté
        de cynisme l'attitude de ses fondateurs, ce qui leur a été d'une grande utilité
        en leur qualité de fournisseurs du secteur des services militaires.
-   keyID: 1000215
    languageID: IT
    tcID: 64
    text: Nata come unità militare inviata per interessi commerciali a studiare il
        comportamento dei droni ribelli nella costellazione Algintal, l'Algintal Core
        ha mantenuto un'attenzione e una cura maniacali in tutte le sue azioni, anche
        dopo aver sciolto i legami formali sia con l'originario lavoro di ricerca
        sia con la Federazione. L'esposizione alla realtà della vita aziendale ha
        apportato una certa dose di cinismo nel comportamento dei fondatori, rendendoli
        particolarmente adatti a svolgere il ruolo di fornitori nel settore dei servizi
        militari.
-   keyID: 1000215
    languageID: JA
    tcID: 64
    text: アルギンタルコンステレーションでの、ローグドローン行動調査を援助する軍事部隊としてはじまったアルギンタルコアは、自らの行動に関連する臨床ケアと注意を払うことを怠らず、当初の研究努力と連邦軍隊との関係を公に断った後もその活動を維持した。コーポレート生活の現実は、必然的に創始者の隊員の態度にある種の皮肉な態度を加えたが、それは軍事サービスセクターでの供給者として、彼らの役に立つこととなった。
-   keyID: 1000215
    languageID: KO
    tcID: 64
    text: 알진탈 성좌 내 로그 드론의 행동을 연구하고자 하는 코퍼레이션의 투자를 따라 설립되었던 군부대인 알진탈 코어는, 이때까지 지속해온
        기존 연구와 연방의 군대 모두와 공식적으로 관계를 끊어버린 후에도 그들이 하는 일은 무엇이든 예의주시하고 세심한 관리를 지속하고 있습니다.
        진정한 코퍼레이션 운영의 현실에 놓이고만 이들은 불가항적으로 군 복무 분야 내에서 지금의 그들을 있게 한 설립 조합으로부터 다소 냉소적인
        취급을 받고 있습니다.
-   keyID: 1000215
    languageID: RU
    tcID: 64
    text: '''Algintal Core'' возникла как армейское подразделение, обеспечивающее
        корпоративные интересы при изучении поведения вышедших из-под контроля дронов
        в созвездии ''Algintal''. Она всегда отличалась клинической тщательностью
        и пристальным вниманием ко всему, чем ей приходилось заниматься, даже после
        разрыва формальных связей с первоначальным исследовательским проектом и армией
        Федерации. Контакт с реальностями корпоративной жизни неизбежно привнес долю
        цинизма в позицию оперативников-основателей, что сослужило им хорошую службу
        на рынке оказания военных услуг.'
-   keyID: 1000215
    languageID: ZH
    tcID: 64
    text: 阿根塔之核最初是一个军团的附属军事机构，致力于研究阿根塔星座的自由无人机。他们总是对所从事的事情表现出一丝不苟的态度，即使是在脱离了最初的研究机构身份之后也仍然如此。军团生涯无疑为阿根塔之核的创建者增添了一些愤世嫉俗的意味，这与他们曾在在军事服务部门工作脱不了干系。
-   keyID: 1000216
    languageID: DE
    tcID: 64
    text: Im April YC108, nach gewissen archäologischen Funden in der Crux-Konstellation,
        stellte die Gallente Federation eine Spezial-Arbeitsgruppe zusammen, die direkt
        an das Federal Intelligence Office Bericht erstattet. Was tatsächlich hinter
        den Crux-Funden steckt, ist nie publik gemacht worden und jene, die die Expedition
        leiteten, sind momentan in verschiedenen vertraulichen Rollen als Angestellte
        der Federal-Regierung gelistet. Die Crux Spezial-Arbeitsgruppe wurde schließlich
        auf Verfügung der Federal-Direktion privatisiert und für die Ausführung paramilitärischer
        Operationen im Corporation-Sicherheitssektor lizenziert.
-   keyID: 1000216
    languageID: EN-US
    tcID: 64
    text: In April YC108, following certain archaeological discoveries in the Crux
        constellation, the Gallente Federation assembled a special tasks group reporting
        directly to the Federal Intelligence Office. Whatever the Crux discoveries
        amounted to has never been made public and those who led the expedition are
        currently listed as working for the Federal government in various confidential
        roles. The Crux Special Tasks Group was eventually privatized under Federal
        directive and licensed to carry out paramilitary operations in the corporate
        security sector.
-   keyID: 1000216
    languageID: ES
    tcID: 64
    text: En abril de YC108, ciertos descubrimientos arqueológicos en la constelación
        Crux llevaron a la Federación Gallente a enviar un destacamento especial con
        la misión de recopilar información de primera mano para la Oficina de Inteligencia
        Federal. Sea lo que fuere que se encontró en Crux, estos descubrimientos nunca
        se hicieron públicos y aquellos que lideraron la expedición fueron transferidos
        a diversos puestos confidenciales del gobierno federal. El Destacamento Especial
        Crux terminó siendo privatizado por una directiva federal y recibió licencia
        para desarrollar operaciones paramilitares en el sector de la seguridad corporativa.
-   keyID: 1000216
    languageID: FR
    tcID: 64
    text: En avril de l'an 108 après CY, suite à certaines découvertes archéologiques
        dans la constellation de Crux, la Fédération gallente a créé un détachement
        spécial placé sous l'autorité directe du Federal Intelligence Office. Les
        découvertes de Crux n'ont jamais été rendues publiques et les responsables
        de l'expédition occupent actuellement divers postes confidentiels au service
        du gouvernement fédéral. En vertu d'une directive fédérale, le Crux Special
        Tasks Group a fini par être privatisé et autorisé à mener des opérations paramilitaires
        dans le secteur de la sécurité des entreprises.
-   keyID: 1000216
    languageID: IT
    tcID: 64
    text: Nell'aprile dell'anno YC108, in seguito ad alcune scoperte archeologiche
        avvenute nella costellazione Crux, la Federazione Gallente formò una task
        force direttamente dipendente dal Federal Intelligence Office. Qualunque fosse
        l'oggetto di tali scoperte, non fu mai reso noto. Coloro che condussero la
        spedizione sono attualmente annoverati tra i membri del governo federale,
        e sono investiti di incarichi segreti. Il Crux Special Tasks Group venne infine
        privatizzato per ordine del governo federale e autorizzato ad eseguire operazioni
        paramilitari nell'interesse della sicurezza delle corporazioni.
-   keyID: 1000216
    languageID: JA
    tcID: 64
    text: YC108年4月、クルクスコンステレーションにおけるある考古学的発見を受けて、ガレンテ連邦は連邦情報局直属のクルクススペシャルタスクグループを集結させた。クルクスでの発見が何であったにしろ、一般公開はされず、遠征に従事した者は、現在連邦政府の多様な機密任務に就いていると記録されている。クルクスペシャルタスクグループは最終的に政府の指示の下に民営化され、コーポレートセキュリティセクターでの準軍事的作戦を実行することを認可されている。
-   keyID: 1000216
    languageID: KO
    tcID: 64
    text: YC108년 4월, 크룩스 성좌에서 이루어진 한 고고학 발견으로 인해 갈란테 연방은 연방 정보부에 직접 보고하는 특공대를 조직했습니다.
        크룩스 성좌에서 정확하게 무엇이 발견되었는지는 공개되지 않았으며, 해당 원정을 이끌었던 인물들은 현재 연방 정부를 위해 다양한 극비
        임무를 수행하고 있다고 합니다. 크룩스 특공대 연방의 명령 하에 민영화하였고, 허가를 얻어 코퍼레이션 안보부 관련 군사 작전을 수행하게
        되었습니다.
-   keyID: 1000216
    languageID: RU
    tcID: 64
    text: В апреле 108г. (YC), после некоторых археологических открытий в созвездии
        'Crux', Федерация Галленте сколотила группу для выполнения специальных заданий,
        подчиняющуюся непосредственно службе Федеральной Разведки. Широкая публика
        так и не узнала, что именно было найдено в созвездии 'Crux'. Руководители
        той экспедиции в настоящее время числятся в штате Федерального правительства
        на различных конфиденциальных должностях. В конце концов была выпущена Федеральная
        директива о приватизации 'Crux Special Tasks Group', которой была предоставлена
        лицензия на осуществление военизированных операций в секторе корпоративной
        безопасности.
-   keyID: 1000216
    languageID: ZH
    tcID: 64
    text: 新伊甸纪元108年4月，为了应对在库拉克斯星座的考古学新发现，盖伦特联邦组建了一支特别行动队，直属于联邦情报部门。联邦到底在库拉克斯发现了什么无人知晓，当时那些带队远征的人现在也都在联邦政府中担任机密要职。库拉克斯特别行动队后来被私有化，接受联邦政府领导，获准为军团安全部门执行一些准军事行动。
-   keyID: 1000217
    languageID: DE
    tcID: 64
    text: Infolge des berüchtigten Elarel-Massakers entließ die Quafe-Megacorporation,
        welche von dem Vorfall höchst peinlich berührt war, fast den gesamten oberen
        Rang ihrer Sicherheitsabteilung. Diese Männer und Frauen gründeten bald ihre
        eigene private Sicherheitsfirma. Durch ihr Versagen zu Aufträgen gezwungen,
        die andere nicht annehmen würden, erlangten sie bald den Ruf mit absoluter
        Unbarmherzigkeit und völliger Hingabe Aufträge zu erfüllen. Der Rat der Villore
        Sec Ops führt nun den Vorsitz über eine der wichtigsten, im Gallente-Raum
        operierenden Organisationen zur Vertragsvergabe an Söldner.
-   keyID: 1000217
    languageID: EN-US
    tcID: 64
    text: In the wake of the infamous Elarel massacre, the Quafe megacorporation,
        hugely embarrassed by the incident, dismissed almost the entire upper echelon
        of its security division. These men and women promptly formed their own private
        security company and, forced into taking jobs most would not by the taint
        of their failure at Elarel, rapidly gained a reputation for absolute ruthlessness
        and total dedication to getting results for those giving them contracts. The
        board of Villore Sec Ops now presides over one of the most important mercenary
        contracting organizations operating in Gallente space.
-   keyID: 1000217
    languageID: ES
    tcID: 64
    text: Como consecuencia de la infame masacre de Elarel, la megacorporación Quafe,
        terriblemente avergonzada por el incidente, privó de su cargo a casi todos
        los miembros del cuadro directivo de su división de seguridad. Estos hombres
        y mujeres no tardaron en formar su propia compañía de seguridad privada, forzada
        por su fracaso en Elarel a aceptar aquellos trabajos que nadie quería. Poco
        tardaron en ganarse una reputación de despiadados e implacables, dedicados
        en cuerpo y alma a ofrecer resultados a todo aquel que les contratara. La
        junta directiva de la Brigada Secreta Villore ahora preside una de las organizaciones
        de contratación de mercenarios más importantes del espacio Gallente.
-   keyID: 1000217
    languageID: FR
    tcID: 64
    text: Suite au tristement célèbre massacre d'Elarel, la méga-corporation Quafe,
        fort embarrassée par cet incident, a renvoyé presque tous les cadres supérieurs
        chapeautant son département de sécurité. Ces hommes et ces femmes ont rapidement
        fondé leur propre société de sécurité privée et, contraints d'exécuter des
        contrats que peu d'entre eux auraient acceptés si leur crédibilité n'avait
        pas été ternie par l'échec d'Elarel, ils se sont vite taillé une réputation
        impitoyable placée sous le signe de l'efficacité à tout prix. Le conseil d'administration
        des Villore Sec Ops supervise désormais l'un des plus influents sous-traitants
        de l'espace gallente dans le domaine du mercenariat.
-   keyID: 1000217
    languageID: IT
    tcID: 64
    text: In seguito all'atroce massacro di Elarel, la megacorporazione Quafe, fortemente
        in difficoltà per la sconfitta subita, licenziò quasi tutti i gradi più alti
        della sua divisione di sicurezza. Questi uomini e donne formarono subito una
        loro società di sicurezza e, obbligati ad accettare lavori che molti avrebbero
        rifiutato per l'onta della sconfitta subita ad Elarel, si guadagnarono presto
        la fama di feroci combattenti fortemente impegnati a portare a termine i compiti
        loro assegnati dai committenti. Attualmente, il consiglio del Villore Sec
        Ops presiede una delle più importanti organizzazioni mercenarie contraenti
        che operano nello spazio Gallente.
-   keyID: 1000217
    languageID: JA
    tcID: 64
    text: 不名誉なエラレル大虐殺が起きたことで、非常に当惑したクァフェ巨大コーポレーションは、セキュリティ部門上層部のほぼ全てを解雇した。そうした人々はすぐに民間のセキュリティ会社を設立したが、エラレルでの失態という汚点により、多くの者が避ける仕事を請けざるを得ず、そのため、彼らが与えられた契約に対して結果を出すため極めて無慈悲に献身する、という評判をすぐに得ることとなった。ヴィロアセックオプスの役員らは、いまや、ガレンテ領域で活動する最も重要な傭兵請負組織のひとつを統括する立場にいる。
-   keyID: 1000217
    languageID: KO
    tcID: 64
    text: 악명 높은 에라렐 학살의 결과, 퀘이프 메가코퍼레이션은 큰 창피를 당하고 보안 부서 내 상급 지위 대부분을 해고하였습니다. 이들은
        즉시 민간 보안 회사를 설립했지만, 에라렐의 실패로 명성이 금이 간 만큼 다른 이들이 꺼리는 일만을 도맡아 처리했습니다. 그 결과 이들은
        인정사정없는 일처리와 미션 의뢰자에게 어떻게든 결과를 가져다주는 헌신으로 빠르게 명성을 얻었습니다. 빌로어 보안 이사회는 이제 갈란테
        구역에서 활동하는 가장 중요한 용병 계약 조직 중 하나를 관장하고 있습니다.
-   keyID: 1000217
    languageID: RU
    tcID: 64
    text: На волне печально известной резни на 'Elarel' мегакорпорация 'Quafe', в
        высшей степени обеспокоенная произошедшим, практически полностью распустила
        высший эшелон своего отдела обеспечения безопасности. Эти мужчины и женщины
        быстро организовали собственную частную компанию по обеспечению безопасности
        и, будучи вынужденными браться за заказы, от которых отказались все конкуренты,
        а что им оставалось делать после прокола на 'Elarel', быстро заработали репутацию
        полных отморозков, не останавливающихся ни перед чем для достижения результата,
        необходимого их работодателям. Совет 'Villore Sec Ops' в настоящее время руководит
        одной из самых влиятельных организаций наемников-контрактников, оперирующих
        в зоне влияния Галленте.
-   keyID: 1000217
    languageID: ZH
    tcID: 64
    text: 在那次臭名昭著的厄尔瑞大清洗发生之后，酷菲集团声名扫地，几乎整个安全部门都被解散。这些被遣散的人迅速成立了自己的私人安保公司，将厄尔瑞事件所带来的污点抛在脑后，专心致志地投入工作，很快便以冷酷无情的手段和为达成目的不惜代价的作风而闻名。维洛勒安全行动队现已成为盖伦特最顶尖的佣兵组织之一。
-   keyID: 1000218
    languageID: DE
    tcID: 64
    text: Die als "Circle" bekannten Minmatar-Organisationen werden für ebenso viele
        Zwecke gegründet, wie Corporations und Vereine in anderen Nationen, und der
        Circle of Huskarl hat sich darauf spezialisiert, Bodyguards an jeden zur Verfügung
        zu stellen, der es sich leisten kann. Als die Republik Minmatar in ihren Anfängen
        expandierte und sich entwickelte, wurden die Dienste des Circle vermehrt von
        Besuchern aus anderen Nationen und Corporations nachgefragt. Konfrontiert
        mit den Methoden der interstellaren Corporations, und nicht zuletzt dem Reiz
        erheblicher Gewinne, fügte der Circle of Huskarl bald Söldnereinsätze seinen
        Dienstleistungen hinzu.
-   keyID: 1000218
    languageID: EN-US
    tcID: 64
    text: The Minmatar organizations known as 'circles' are formed for as many purposes
        as corporations or societies found in other nations may be, and the Circle
        of Huskarl specialized in providing bodyguards to any who could pay their
        price. As the fledgling Minmatar Republic expanded and developed, the Circle's
        services began to be especially called for by visitors from other nations
        and corporations. Exposure to the ways of interstellar corporations, and the
        allure of incredible profits, soon led the Circle of Huskarl to diversify
        into mercenary services.
-   keyID: 1000218
    languageID: ES
    tcID: 64
    text: Las organizaciones Minmatar conocidas como "círculos" pueden formarse por
        diversos propósitos, al igual que las corporaciones o sociedades de otras
        naciones. El Círculo de Huskarl se especializa en el negocio de la provisión
        de guardaespaldas para aquellos dispuestos a pagar su precio. Mientras la
        incipiente República Minmatar crecía y se desarrollaba, los servicios de este
        círculo empezaron a ser solicitados específicamente por visitantes de otras
        naciones y corporaciones. La exposición a la influencia de las corporaciones
        interestelares, junto con el deseo de obtener ingentes beneficios, llevaron
        al Círculo de Huskarl a apostar por la diversificación y ofrecer sus servicios
        como mercenarios.
-   keyID: 1000218
    languageID: FR
    tcID: 64
    text: Les organisations minmatar, appelées « cercles », servent des objectifs
        aussi variés que les corporations ou sociétés opérant dans les autres nations.
        Parmi elles, le Circle of Huskarl se fait fort de recruter des gardes du corps
        pour tout individu en mesure d'y mettre le prix. Alors que la jeune République
        minmatar s'agrandissait et se développait, les visiteurs en provenance d'autres
        nations et corporations se mirent à faire appel à ses services. Le contact
        avec les corporations interstellaires et l’appât du gain incitèrent rapidement
        le Circle of Huskarl à diversifier ses activités en se lançant dans le mercenariat.
-   keyID: 1000218
    languageID: IT
    tcID: 64
    text: Le organizzazioni Minmatar, note come "cerchi", sono costituite per gli
        stessi scopi di molte altre corporazioni o società che si trovano in altre
        nazioni. In particolare, il Circle of Huskarl è specializzato nella fornitura
        di guardie del corpo a chiunque sia in grado di pagare i prezzi richiesti.
        Man mano che la nascente Repubblica Minmatar si espandeva e si sviluppava,
        i servizi del Circle cominciarono ad essere richiesti in particolar modo da
        visitatori provenienti da altre nazioni e corporazioni. L'esposizione alle
        tradizioni e ai modi delle varie corporazioni interstellari, nonché l'attrattiva
        di un enorme guadagno, portarono presto il Circle of Huskarl a diversificare
        l'offerta dei suoi servizi mercenari.
-   keyID: 1000218
    languageID: JA
    tcID: 64
    text: 「サークルズ」として知られているミンマターの組織は、他国で設立されたコーポレーションや社会がそうであるように、多くの目的をもって結成された。そして、サークルオブハスカールは、支払いが可能な者なら誰に対してもでもボディーガード勤めることを得意としている。建国間もないミンマター共和国が拡大し発展するにつれて、サークルズのサービスは、特に他国やコーポレーションからの訪問者たちから要請されるようになった。惑星間コーポレーションという手段の発見、そして巨額の利益という誘惑は、サークルオブハスカールをその傭兵サービス活動分野の拡大へと導いた。
-   keyID: 1000218
    languageID: KO
    tcID: 64
    text: ‘서클’로 알려진 민마타 조직들은 다른 국가에서 찾아볼 수 있는 코퍼레이션 및 협회와 마찬가지로 다양한 목적을 위해 구성되었으며,
        허스칼 서클은 그 중에서도 경호에 특화되어 제값을 지불하는 자라면 누구에게라도 기꺼이 서비스를 제공합니다. 미숙하던 민마타 공화국이
        점차 확장하고 발배틀쉽에 따라 허스칼 서클은 특히 다른 국가 또는 코퍼레이션에서 온 방문자를 위한 의뢰를 주로 받게 되었습니다. 이에
        따라 점차 성간 코퍼레이션의 운영 방식을 접하고, 여기에 뒤따르는 거대한 수입의 매력을 깨달은 허스칼 서클은 곧바로 용병 서비스로 다각화하게
        되었습니다.
-   keyID: 1000218
    languageID: RU
    tcID: 64
    text: Известные как «Круги» организации Минматар формируются для выполнения всех
        тех задач, которые корпорации или сообщества подсмотрели у других наций. Так
        'Circle of Huskarl' специализируется на предоставлении охранников любому,
        кто способен платить по установленным ею расценкам. По мере того как оперившаяся
        Республика Минматар развивалась и расширяла свои пределы, услуги 'Circle'
        стали особенно востребованными со стороны посетителей, принадлежащих к другим
        нациям и корпорациям. Знакомство с методами межзвездных корпораций и соблазн
        невероятных прибылей вскоре заставили 'Circle of Huskarl' диверсифицировать
        бизнес с уклоном в услуги наемников.
-   keyID: 1000218
    languageID: ZH
    tcID: 64
    text: 米玛塔尔的某些军团被称为“圆环”，它们成立的目的与其它国家的军团没什么两样。胡斯卡之环就是一个专业从事私人保镖服务的军团。随着新生的米玛塔尔共和国羽翼渐丰，胡斯卡之环开始专为其他国家或军团的来访者提供保卫服务。既有在各大军团中露脸的机会，还能赚取可观的利润，胡斯卡之环很快就转型成为佣兵军团。
-   keyID: 1000219
    languageID: DE
    tcID: 64
    text: Die Tronhadar Free Guard behauptet, ihre Ursprünge auf die Krusual-Klans
        zurückführen zu können, die den Amarr-Invasoren in den Bergen des besetzten
        Matar standhielten. So steht es zumindest in Ihrer Broschüre. Obwohl es wahr
        zu sein scheint, dass sie von ein paar Krusual-Kriegsherren gegründet wurden,
        erinnert die Skrupellosigkeit der Firma, sowie ihre Profit- und Machtgier,
        an interstellare Gurista-Piraten. Niemand weiß genau, wer heute hinter der
        Free Guard steht, aber angeblich haben die rätselhaften Kolvil Eifyr bei ihren
        Operationen die Hände im Spiel.
-   keyID: 1000219
    languageID: EN-US
    tcID: 64
    text: The Tronhadar Free Guard claim to trace their origins back to Krusual clans
        who held out against the Amarr invaders in the mountains of occupied Matar.
        That, at least, is the branding. While it seems true that it was founded by
        a pair of Krusual warlords, the company displays the utter lack of scruples
        one would expect in a Guristas interstellar pirate, and a like appetite for
        profit and power. No-one is quite sure who stands behind the Free Guard today
        but the rumor is that the enigmatic Kolvil Eifyr has a hand in its operations.
-   keyID: 1000219
    languageID: ES
    tcID: 64
    text: Los miembros de la Guardia Libre Tronhadar afirman que sus orígenes se remontan
        a los clanes Krusual, que resistieron valientemente a los invasores en las
        montañas de Matar durante la ocupación Amarr. Esa es, al menos, la imagen
        que quieren transmitir. Aunque resulta verídico atribuir su fundación a un
        par de caudillos Krusual, los miembros de esta compañía muestran la total
        falta de escrúpulos que puede esperarse de piratas interestelares Guristas,
        con los que también comparten sus apetitos por la riqueza y el poder. Hoy
        en día nadie sabe con certeza quien ostenta el poder en la Guardia Libre,
        pero se rumorea que la mano del enigmático Kolvil Eifyr se encuentra detrás
        de sus operaciones.
-   keyID: 1000219
    languageID: FR
    tcID: 64
    text: La Tronhadar Free Guard prétend que ses origines remontent aux clans krusual
        qui résistèrent aux envahisseurs amarr dans les montagnes occupées de Matar.
        C'est du moins leur image de marque. Bien qu'elle semble bel et bien avoir
        été fondée par deux seigneurs de guerre krusual, la compagnie ne recule devant
        rien, comme on peut s'y attendre de la part de pirates interstellaires guristas,
        et fait montre de la même soif de profit et de pouvoir. Aujourd’hui, personne
        ne sait vraiment qui dirige la Free Guard, mais la rumeur veut que l'énigmatique
        Kolvil Eifyr soit impliqué dans ses opérations.
-   keyID: 1000219
    languageID: IT
    tcID: 64
    text: La Tronhadar Free Guard afferma che le proprie origini risalgono ad alcuni
        clan Krusual, i quali combatterono strenuamente contro gli invasori Amarr
        sulle montagne dell'occupata Matar. Questa è, perlomeno, la versione ufficiale.
        Pare sia vero che la società fu fondata da due signori della guerra Krusual.
        Nonostante ciò, la società mostra l'assoluta mancanza di scrupoli e la stessa
        fame di profitto e potere che ci si aspetterebbe da un pirata Guristas interstellare.
        Oggi nessuno sa con certezza chi si celi dietro la Free Guard, ma corre voce
        che l'enigmatico Kolvil Eifyr prenda parte alle sue operazioni.
-   keyID: 1000219
    languageID: JA
    tcID: 64
    text: トロンハダールフリーガードは、その起源が占領されたマタールの山でアマ―侵略者たちと戦った、クルースアル部族の子孫にあると言われている。これは少なくとも、ブランディングである。2人のクルースアル司令官によって設立されたというのは事実のようだが、その会社は、ガリスタス惑星間海賊のように罪の意識が完全に欠落し、利益と力を求めている。現在、フリーガードを後ろ盾しているのが誰なのか知る者はいない。しかし、得体の知れないコルビルエイフィルが、その運営に携わっていると噂がある。
-   keyID: 1000219
    languageID: KO
    tcID: 64
    text: 트론헤이더 프리가드는 사유지인 마타르 산을 침공한 아마르 침략자에 대항한 크루설 일족이 자신들의 기원이라고 주장합니다. 적어도 그들이
        대외적으로 내건 이미지가 그렇습니다. 두 명의 크루설 장군이 트론헤이더 프리가드를 설립한 것 자체는 사실이지만, 이들은 일반적으로 구리스타스
        성간 해적이라면 가질만한 최소한의 양심도 없이 이득과 권력의 단맛을 좇기만 합니다. 오늘날, 프리가드의 배후를 조종하는 이가 누구인지
        아무도 모르지만, 소문에 따르면 수수께끼의 인물인 콜빌 에이피르가 관여하고 있다고 합니다.
-   keyID: 1000219
    languageID: RU
    tcID: 64
    text: '''Tronhadar Free Guard'' заявляет, что уходит корнями в кланы ''Krusual'',
        которые противостояли захватчикам Амарр в горах оккупированной планеты Матар.
        По крайне мере, так она себя продвигает на рынке. Бытует правдоподобная версия,
        что она и в самом деле была основана парой воевод племени ''Krusual'', но
        с другой стороны компания демонстрирует полное отсутствие каких-либо угрызений
        совести, которое скорее можно было бы ожидать от межзвездных пиратов ''Guristas'',
        да и аппетит в отношении прибыли и власти у нее соответствующий. Никто не
        располагает достоверной информацией о том, кто стоит сегодня за ''Free Guard'',
        но ходит слух, что загадочный Колвил Эйфир держит руку на пульсе их операций.'
-   keyID: 1000219
    languageID: ZH
    tcID: 64
    text: 隆哈达自由护卫军的起源可追溯到克鲁夏部族在沦陷的玛塔尔的群山中奋勇抵抗艾玛侵略者的那个时期。那段历史，使得他们早已扬名新伊甸。这个军团由几个克鲁夏领主所建立，像古斯塔斯海盗一样行事坚决果断，对金钱和权利有着极度的嗜求。没人知道现在隆哈达自由护卫军是被什么人所控制，有传言说神秘的科维尔·埃菲尔也参与其中。
-   keyID: 1000220
    languageID: DE
    tcID: 64
    text: Im alten Minmatar Empire wurden die Anführer der Minmatar-Völker als "Sanmatar"
        bezeichnet und ihre militärischen Räte mit Kelkoon-Offizieren bestückt - in
        archaischem Brutor bedeutet "Kelkoon" erfahrener Kämpfer. Die Besitzer der
        Sanmatar Kelkoon versuchen sich dieses Erbe zunutze zu machen, obwohl ihre
        Söldner nichts mit den heutigen Sanmatar oder dem Republic-Militär gemein
        haben. Angehörige des Minmatar-Stammes mögen die Nutzung dieser Namen als
        einen Frevel ansehen, aber die lange Historie an Missbräuchen dieser Terminologie
        ergibt schon fast eine Tradition in sich selbst. Die Sanmatar Kelkoons ihrerseits
        erzielen weiterhin Spitzenraten für die Dienste ihrer Söldnertruppen.
-   keyID: 1000220
    languageID: EN-US
    tcID: 64
    text: In the ancient Minmatar Empire, the leaders of the Minmatar people were
        called 'Sanmatar' and their military councils staffed by officers known as
        'kelkoons', an archaic Brutor word signifying a veteran warrior. The owners
        of the Sanmatar Kelkoons seek to play on that heritage even though their mercenaries
        have absolutely no connection to the present Sanmatar or the Republic military.
        Minmatar tribalists may consider this usage outrageous but the long history
        of abusing this terminology almost amounts to a tradition in itself. For their
        part, the Sanmatar Kelkoons continue to attract top rates for the services
        of their mercenary forces.
-   keyID: 1000220
    languageID: ES
    tcID: 64
    text: En el antiguo Imperio Minmatar, los líderes del pueblo Minmatar se hacían
        llamar "Sanmatar" y se rodeaban de consejos militares compuestos por oficiales
        conocidos como "Kelkoons", una palabra proveniente de un arcaico dialecto
        Brutor que se usaba para designar a los guerreros veteranos. Los propietarios
        de Sanmatar Kelkoons intentan explotar al máximo esta herencia, a pesar de
        que sus mercenarios no tienen ninguna conexión con los Sanmatar del presente
        ni con las fuerzas militares de la República. Puede que los tribalistas Minmatar
        se rasguen las vestiduras ante tal ignominia, pero lo cierto es que el alto
        número de precedentes hacen que el abuso de estos términos pueda considerarse
        en sí mismo una tradición. Los Sanmatar Kelkoons, por su parte, continúan
        amasando pingües beneficios gracias a los servicios prestados por su ejercito
        mercenario.
-   keyID: 1000220
    languageID: FR
    tcID: 64
    text: Dans l'ancien Empire minmatar, les chefs du peuple minmatar étaient appelés
        « Sanmatar » et leurs conseils militaires rassemblaient des officiers dénommés
        « kelkoons », un terme brutor archaïque signifiant guerrier vétéran. Les propriétaires
        de Sanmatar Kelkoons misent sur cet héritage, bien que leurs mercenaires n'aient
        absolument aucun lien avec les Sanmatar actuels ou l'armée de la République.
        Une telle usurpation aurait tout lieu de scandaliser les tribalistes minmatar,
        mais ce genre d'abus terminologique est depuis longtemps passé dans les mœurs.
        En ce qui les concerne, les Sanmatar Kelkoons continuent de louer à prix d'or
        les services de leurs forces mercenaires.
-   keyID: 1000220
    languageID: IT
    tcID: 64
    text: Nell'antico Impero Minmatar, i leader del popolo Minmatar venivano chiamati
        "Sanmatar" e i loro consigli militari erano composti da ufficiali noti come
        "kelkoons", termine arcaico utilizzato dai Brutor, e che significava "guerriero
        veterano". I padroni dei Sanmatar Kelkoons cercano di far leva su tale eredità,
        sebbene i loro mercenari non abbiano nessun legame con gli attuali Sanmatar
        o l'esercito della Repubblica. Le tribù Minmatar potrebbero considerare tale
        uso come oltraggioso, ma la lunga storia dell'abuso di questo termine costituisce
        quasi una tradizione in sé. Dalla loro parte, i Sanmatar Kelkoons continuano
        ad essere pagati profumatamente per i servizi offerti dalle loro forze mercenarie.
-   keyID: 1000220
    languageID: JA
    tcID: 64
    text: 古代のミンマター帝国において、ミンマター人の中の指導者たちは「サンマター」と呼ばれ、将校が配属されていた軍事審議会は、古代ブルートー語で熟練した戦士を意味する「ケルコーンズ」として知られていた。サンマターケルコーンズのオーナーらは、所属する傭兵たちは現在のサンマターや共和国軍隊と全く関連がないにも関わらず、その伝統的な名前を利用したがっている。ミンマターの部族主義者は、こうした伝統の利用をきわめて侮辱的だと見なすかもしれないが、こうした伝統語の乱用自体が、もはや伝統とみなせるほどである。サンマターケルコーンズは、傭兵部隊派遣を最高の価格で提供し続けている。
-   keyID: 1000220
    languageID: KO
    tcID: 64
    text: 고대 민마타 제국에서는 민마타 지도자들을 '사만타'라고 불렀으며 이들의 군의회 에서는 군장교들을 고대 브루터 언어에서 베테랑 용사를
        의미하는 '켈쿤'이라고 불렀습니다. 사만타 켈쿤은 소속 용병들이 현 산마타나 공화국과는 전혀 관계가 없음에도 불구하고 이 용어를 사용하는
        전통을 유지하고 있습니다. 민마타의 부족주의자라면 이를 말도 안 되는 행위라 칭하겠지만 오랫동안 용어가 이렇게 잘못 사용되어왔던 탓에
        이 자체가 정식 명칭처럼 사용되고 있습니다. 사만타 켈쿤은 자신들의 용병 서비스를 위해 최고의 용병들만 모집하고 있습니다.
-   keyID: 1000220
    languageID: RU
    tcID: 64
    text: В древней Империи Минматар предводители народа звались 'Sanmatar', а их
        военные советы состояли из офицеров, известных как "келкуны", так в архаическом
        языке племени Брутор назывались воины-ветераны. Владельцы 'Sanmatar Kelkoons'
        намерены разыграть карту подобного наследия, хотя их наемники не имеют никакого
        отношения к современным 'Sanmatar' или к армии Республики. Трайбалисты Минматар
        могут посчитать подобные вольности возмутительными, но постоянные издевательства
        над этой терминологией практически стали уже традицией сами по себе. Со своей
        стороны, 'Sanmatar Kelkoons' продолжают повышать тарифы на услуги своих подразделений
        наемников.
-   keyID: 1000220
    languageID: ZH
    tcID: 64
    text: 在古老的米玛塔尔帝国时代，米玛塔尔的领袖被人们称为“萨玛塔”，他们的军事委员会被称为“克古恩”——布鲁特古语，意为“老兵”。萨玛塔克古恩的控制者继承了这个名字，尽管实际上这个佣兵军团和萨玛塔以及共和国军队已没有任何关系。米玛塔尔部族主义者认为这种命名行为是对萨玛塔的一种侮辱，这种争论持续了好久，以至于争论本身都要成为一种传统了。尽管如此，萨玛塔克古恩军团的佣兵还是非常抢手的，上门的人络绎不绝。
-   keyID: 1000222
    languageID: DE
    tcID: 64
    text: 'Die Söldner-Corporation Ostrakon Agency machte das Anheuern von unehrenhaft
        entlassen Mitgliedern des Militärs der Gallente zur Praxis und wird von den
        Medien der Gallente, die regelmäßig Hintergrundgeschichten zu ihren Aktivitäten
        bringen, als eher zwielichtige Organisation angesehen. Unbeeindruckt geht
        die Agentur aber weiterhin ihrem Geschäft nach und heuert Soldaten und anderes
        Personal an, die in Konflikten in ganz New Eden zum Einsatz kommen. '
-   keyID: 1000222
    languageID: EN-US
    tcID: 64
    text: A mercenary corporation that has made a practice of hiring dishonorably
        discharged members of the Gallente military, the Ostrakon Agency is considered
        a rather suspect organization by the Gallente media and they regularly run
        stories about its activities. Unperturbed, the Agency carries on with its
        business of contracting soldiers and other personnel for service in conflicts
        throughout New Eden.
-   keyID: 1000222
    languageID: ES
    tcID: 64
    text: Una corporación de mercenarios que acostumbra a contratar a militares Gallente
        retirados por motivos poco honrosos. La Agencia Ostrakon es considerada una
        organización sospechosa por los medios Gallente, que publican artículos relacionados
        con sus actividades con regularidad. Sin prestar mucha atención a dichas publicaciones,
        la agencia continúa con su negocio de contratar soldados y personal militar
        para trabajos en los muchos frentes abiertos por todo New Eden.
-   keyID: 1000222
    languageID: FR
    tcID: 64
    text: L'agence Ostrakon, une corporation de mercenaires recrutant parmi les militaires
        gallente mis à pied pour manquement à l'honneur, est considérée comme une
        organisation interlope par les médias gallente qui publient régulièrement
        des articles consacrés aux activités du groupe. Imperturbable, l'agence continue
        à recruter des soldats et du personnel mobilisés lors des conflits survenant
        aux quatre coins de New Eden.
-   keyID: 1000222
    languageID: IT
    tcID: 64
    text: Corporazione mercenaria che ha fatto dell'ingaggio di membri licenziati
        in modo disonorevole dall'esercito Gallente la propria filosofia, la Ostrakon
        Agency è considerata un'organizzazione alquanto sospetta dai media Gallente
        che diffondono in continuazione storie sulle sue attività. L'Agenzia svolge
        indisturbata la propria attività di ingaggio soldati e di altro personale
        per servizi nei conflitti in tutto New Eden.
-   keyID: 1000222
    languageID: JA
    tcID: 64
    text: 傭兵会社オストラコンエージェンシーは、ガレンテ軍を不名誉除隊になった軍人を積極的に採用する伝統があるが、ガレンテのマスコミからは怪しい謎の組織としてしじゅう様々な噂を書き立てられている。しかし動じることなく淡々と、契約に応じて傭兵やその他の人員をニューエデン各地に派遣する業務をこなし続けている。
-   keyID: 1000222
    languageID: KO
    tcID: 64
    text: 갈란테 군에서 불명예 제대한 인원들을 고용하는 것을 관행화하는 용병 회사 오스트라콘 에이전시는 갈란테의 미디어들로부터 의심스러운
        집단으로 받아들여지고 있으며 미디어들은 이 회사의 활동에 대해 주기적으로 기사를 씁니다. 이러한 시선에도 아랑곳 없이, 에이전시는 뉴에덴에서
        벌어지는 분쟁의 현장에 용병 병력과 요원들을 투입하는 사업을 꾸준히 이어나갑니다.
-   keyID: 1000222
    languageID: RU
    tcID: 64
    text: 'Корпорация «Агентство Остракон» заслужила довольно сомнительную репутацию
        в средствах массовой информации федерации Галленте благодаря своей практике
        найма бывших военнослужащих, с позором уволенных с военной службы; пресса
        постоянно публикует репортажи об ее деятельности. Впрочем, само «Агентство»
        такое пристальное внимание к их деятельности нимало не волнует: оно так и
        продолжает нанимать бойцов и вспомогательный персонал для выполнения боевых
        заданий по всему Новому Эдему.'
-   keyID: 1000222
    languageID: ZH
    tcID: 64
    text: 最近盖伦特媒体都在报道某家佣兵军团雇佣行为卑劣的盖伦特军队成员执行任务的事情，奥斯机构军团被认为是最可疑的一个，因为他们经常因为自己的行为而见诸报端。不过该机构的日常生意往来仍在如常进行，将雇佣兵和其他服务人员派往新伊甸的各处。
-   keyID: 1000223
    languageID: DE
    tcID: 64
    text: Die Fraternity of St. Venefice, seit jeher von einem Netz aus obskuren religiösen
        Verordnungen geschützt, war ursprünglich eine Zunft von Attentätern, die sich
        auf den Einsatz von Gift spezialisierte und dem alten Konzil der Apostel diente.
        Die Vereinigung überstand die Moralreform nur, weil sie für die königlichen
        Häuser weiterhin von großem Nutzen war. In dieser Phase jedoch verkamen sie
        zu einer Bande an Auftragsmördern. Nach der Rebellion der Minmatar sortierte
        die neue Führung die korruptesten Mitglieder aus und machte aus der Vereinigung
        eine auf die Aufstandsbekämpfung spezialisierte Gruppe, die für Geld Freiheitskämpfe
        der Sklaven niederschlug.
-   keyID: 1000223
    languageID: EN-US
    tcID: 64
    text: Protected by a webbing of obscure religious ordinances, the Fraternity of
        St. Venefice began life as a guild of assassins specializing in the use of
        poisons and serving the old Council of Apostles. The Fraternity narrowly survived
        the Moral Reforms due to its usefulness to the Royal Houses, but during the
        period degenerated into a band of paid killers. After the Minmatar rebellion,
        new leadership rooted out the most corrupt members and converted the Fraternity
        into a specialized counter-insurgency group ready to crush slave revolts,
        for a price.
-   keyID: 1000223
    languageID: ES
    tcID: 64
    text: Envuelta en un entramado de ordenanzas eclesiásticas, la Hermandad de San
        Venefice comenzó como un gremio de asesinos expertos en el uso de venenos
        a merced del antiguo Consejo de Apóstoles. La hermandad perduró a duras penas
        durante las Reformas Morales, principalmente gracias a la utilidad que tenían
        para las Casas Reales, y llegaron a convertirse en una banda de asesinos a
        sueldo. Tras la gran rebelión Minmatar y guiada por un nuevo líder, la corporación
        fue deshaciéndose de los miembros más corruptos y se convirtió en un grupo
        de contención de revueltas dispuesto para aplastar los continuos levantamientos
        de esclavos, siempre que sus honorarios fueran cubiertos.
-   keyID: 1000223
    languageID: FR
    tcID: 64
    text: Protégée par une batterie d'obscures ordonnances religieuses, la Fraternity
        of St. Venefice a fait ses débuts en tant que guilde d'assassins spécialisés
        dans l'utilisation des poisons au service du Conseil des apôtres. Elle a réchappé
        de justesse aux réformes morales en servant les intérêts des familles royales,
        mais cette époque a vu son déclin progressif jusqu'au statut de vulgaire bande
        de tueurs à gages. Après la rébellion minmatar, les nouveaux dirigeants ont
        éliminé ses membres les plus corrompus et transformé la Fraternity en une
        force spéciale contre-révolutionnaire prête à réprimer les révoltes d'esclaves,
        moyennant finance.
-   keyID: 1000223
    languageID: IT
    tcID: 64
    text: Protetta da un sistema di cerimonie religiose, la Fraternity of St. Venefice
        è nata come gilda di assassini specializzati nell'uso di veleni e che servono
        il vecchio Council of Apostles. La Fraternity è sopravvissuta a stento alle
        Riforme morali a causa della sua inutilità per le Royal Houses, ma in quel
        periodo è degenerata in una banda di killer mercenari. Dopo la ribellione
        Minmatar, una nuova leadership ha soppiantato i membri più corrotti e trasformato
        la Fraternity in un gruppo anti-sommossa specializzato pronto a soffocare
        le rivolte degli schiavi, per una ricompensa.
-   keyID: 1000223
    languageID: JA
    tcID: 64
    text: 聖ベネフィス信心会はもともと、ありふれた信徒団体を隠れみのにした暗殺者ギルドだった。毒の使用に長け、かつての使徒評議会に仕えていた。諸皇家にとっても役立つと見なされたため、かろうじて道徳改革を生きのびたものの、その間にただの雇われ殺し屋集団に落ちぶれてしまった。ミンマター蜂起の後、新しい指導者が組織内の腐敗をほとんど根絶し、反政府勢力対策の専門家集団に生まれ変わらせた。いまでは報酬と引き換えに、奴隷の反乱を叩き潰すのが仕事である。
-   keyID: 1000223
    languageID: KO
    tcID: 64
    text: 어지러이 열거된 모호한 종교관련 조항들로 보호를 받고 있는 성 베네피스 형제단은 구 카운슬 오브 어포슬을 섬기는 독살 전문의 어쌔신
        길드로써 그 역사를 시작했습니다. 황실에서 그 쓸모를 인정하였기에 형제단은 종교 개혁을 거치면서도 가까스로 살아남았지만, 그러는 동안
        그냥 돈을 받고 사람을 죽여주는 집단으로 전락해 버렸습니다. 민마타 대항쟁 이후 가장 부패한 회원들을 도려내 버린 새로운 지도부는 형제단을
        대가를 받고 노예 시위를 제압하는 내란진압 전문업체로 탈바꿈했습니다.
-   keyID: 1000223
    languageID: RU
    tcID: 64
    text: '«Братство святого Венефиция», защищаемое от руки закона сложной сетью запутанных
        религиозных ордонансов, зародилось как служащая древнему Совету апостолов
        гильдия наемных убийц, мастерски владеющих искусством отравления. «Братство»
        смогло уцелеть после Нравственной реформации только потому, что Королевские
        дома все еще нуждались в его услугах, но с тех пор оно выродилось в банду
        наемных головорезов. После Восстания Минматар новое руководство «Братства»
        избавилось от наиболее коррумпированных членов организации и преобразовало
        ее в специализированную противоповстанческую группу, готовую подавить любое
        восстание рабов — разумеется, за приличную цену. '
-   keyID: 1000223
    languageID: ZH
    tcID: 64
    text: 圣徒兄弟会成立之初是一个刺客组织，专为古老的信仰者议会而服务，并暗中受到宗教法令的保护。兄弟会在道德改革期间侥幸生存了下来，因为他们对皇室家族仍有用处，不过也是在那个时期内，他们堕落成了一伙为了钱什么都做的清道夫。在米玛塔尔抗争之后，新的兄弟会领导人根除了那些堕落腐化的成员，将兄弟会转变为一个专门控制奴隶叛乱的军团，当然，这不是免费的。
-   keyID: 1000224
    languageID: DE
    tcID: 64
    text: Die Söldnereinheit Shining Flame wurde kurz nach der Krönung der späten
        Imperatorin Jamyl I. gegründet. Die Söldner stehen anscheinend in der Gunst
        der Sarum-Familie. Die Führung der Shining Flame ist ein wohlgehütetes Geheimnis.
        Es halten sich allerdings hartnäckige Gerüchte, dass ein in Ungnade gefallener
        Militäroffizier mit Verbindungen zu den Sarums verdeckt ihre Geschäfte führt.
-   keyID: 1000224
    languageID: EN-US
    tcID: 64
    text: Formed shortly after the coronation of the late Empress Jamyl I, the Shining
        Flame mercenary company appears to benefit from the patronage of the Sarum
        Family. The leadership of the Shining Flame is shrouded in mystery, with persistent
        rumors suggesting that a disgraced military officer with links to the Sarum
        secretly directs its operations.
-   keyID: 1000224
    languageID: ES
    tcID: 64
    text: El grupo de mercenarios Llama Resplandeciente surgió poco después de la
        coronación de la emperatriz Jamyl I y contó con el patrocinio de la familia
        Sarum. La identidad de quien ostenta el liderazgo de Llama Resplandeciente
        es un misterio, pero los rumores más persistentes sugieren que las actividades
        de la corporación podrían estar siendo dirigidas en secreto por un oficial
        caído en desgracia y vinculado a la familia Sarum.
-   keyID: 1000224
    languageID: FR
    tcID: 64
    text: Créée peu après le couronnement de l'impératrice Jamyl I, la compagnie de
        mercenaires de la Shining Flame semble bénéficier de la protection de la famille
        Sarum. L'identité du chef de la Shining Flame est empreinte de mystère. Des
        rumeurs persistantes suggèrent qu'un officier militaire disgracié, proche
        des Sarum, serait officieusement aux commandes de la compagnie.
-   keyID: 1000224
    languageID: IT
    tcID: 64
    text: Formata poco dopo l'incoronazione dell'Imperatrice Jamyl I, la società mercenaria
        Shining Flame sembra beneficiare della protezione della Famiglia Sarum. La
        leadership di Shining Flame è avvolta nel mistero, con voci insistenti che
        suggeriscono che a dirigere le operazioni sia uno screditato ufficiale militare
        legato a Sarum.
-   keyID: 1000224
    languageID: JA
    tcID: 64
    text: 女帝ジャミルI世の戴冠後まもなく設立された傭兵会社シャイニングフレイムは、サルム家の庇護を享受しているようだ。シャイニングフレイム社の経営者の正体は謎に包まれているが、サルム家ゆかりの更迭された軍将校が影から指図をしているという根強い噂がある。
-   keyID: 1000224
    languageID: KO
    tcID: 64
    text: 돌아가신 자밀 1세 여제의 즉위식이 얼마 지나지 않아 결성된 샤이닝플레임 용병단은 사룸 가문의 총애를 받아 이윤을 남기는 것처럼
        보입니다. 샤이닝 플레임 용병단의 지도부는 베일에 그 정체가 가려져 있지만, 늘 떠도는 소문에 의하면 사룸 가문에 연줄이 있는 어느
        불명예 전역한 장교가 비밀리에 작전을 이끈다고 합니다.
-   keyID: 1000224
    languageID: RU
    tcID: 64
    text: Отряд наёмников «Ясное пламя» был сформирован вскоре после коронации ныне
        покойной императрицы Джамиль I и находится под покровительством Сарумской
        династии. Личность предводителя «Ясного пламени» неизвестна, но если верить
        слухам, её действиями тайно руководит разжалованный офицер, имеющий связи
        с династией Сарум.
-   keyID: 1000224
    languageID: ZH
    tcID: 64
    text: 光明圣火佣兵军团在前任女皇贾米尔一世加冕之后不久成立，似乎得到了萨拉姆家族的大力支持。光明圣火的领导人一直藏身幕后，有传言说他是一位和萨拉姆家族关系密切的被黜军官。
-   keyID: 1000225
    languageID: DE
    tcID: 64
    text: Erkundung und Überwachung sind zentrale Bestandteile des interstellarischen
        Handels. Das Amarr-Imperium versteht dies so gut wie keine andere Nation.
        Die Paladin Survey Force ist eine dieser Corporations, die militärische Kontingente
        für von den Amarr organisierten Überwachungsexpeditionen bereitstellt. Die
        Corporation hat erkannt, dass es für aggressivere Dienstleistungen, die über
        Eskorte und die Sicherung von Einrichtungen hinausgehen, einen wachsenden
        Markt gibt und stellt dafür breitflächig Soldaten für kriegerische Einsätze
        zur Verfügung.
-   keyID: 1000225
    languageID: EN-US
    tcID: 64
    text: Exploration and surveying is a vital part of interstellar commerce, and
        the Amarr Empire understands this as keenly as any other nation. The Paladin
        Survey Force is one of a number of corporations that provide military contingents
        to Amarr survey expeditions. Seeing increasing market demand for more aggressive
        services than escort and facilities security, the corporation has eagerly
        provided soldiers for combat operations across the cluster.
-   keyID: 1000225
    languageID: ES
    tcID: 64
    text: La exploración y prospección son elementos vitales para el comercio interestelar,
        y el Imperio Amarr es tan consciente de ello como cualquier otra nación. La
        Fuerza de Supervisión Paladín es una de las muchas corporaciones que ofrece
        contingentes militares para las expediciones en Amarr. Dada la creciente demanda
        de servicios más agresivos que los de escolta y protección de instalaciones,
        esta corporación no tardó en ofrecer a sus miembros como soldados a sueldo
        para participar en los múltiples conflictos a lo largo de la galaxia.
-   keyID: 1000225
    languageID: FR
    tcID: 64
    text: L'exploration et la prospection sont une part essentielle du commerce interstellaire,
        et l'Empire amarr en est pleinement conscient, à l'instar des autres nations.
        La Paladin Survey Force est l'une des nombreuses corporations qui proposent
        les services de contingents militaires aux expéditions d'exploration amarr.
        Pour répondre à la demande croissante de prestations plus musclées que l'escorte
        et la protection d'équipements, la corporation s'est efforcée de recruter
        des soldats pour les opérations de combat aux quatre coins de la galaxie.
-   keyID: 1000225
    languageID: IT
    tcID: 64
    text: Le esplorazioni e le ispezioni sono una parte fondamentale del commercio
        interstellare e l'Impero Amarr attribuisce a questo aspetto la stessa grande
        importanza che gli attribuisce qualsiasi altra nazione. La Paladin Survey
        Force fa parte di una serie di corporazioni che forniscono contingenti militari
        alle spedizioni di ispezione di Amarr. Alla luce di una crescente domanda
        di servizi più aggressivi rispetto alla domanda di scorte e sicurezza degli
        impianti, la corporazione ha prontamente fornito soldati per le operazioni
        di combattimento in tutto il cluster.
-   keyID: 1000225
    languageID: JA
    tcID: 64
    text: 探検や調査が星間貿易でいかに重要か、アマー帝国はどの国よりも鋭く理解している。パラディン武装調査はアマーの調査遠征に護衛部隊を派遣する傭兵コーポレーションの一つである。護衛や施設警備よりも攻撃要員への需要が増えるのをみて、星団各地での戦闘活動へ精力的に兵士を派遣している。
-   keyID: 1000225
    languageID: KO
    tcID: 64
    text: 성간 거래의 핵심적인 부분은 탐사와 조사입니다. 이 점에 대해서는 아마르 제국도 다른 나라들과 마찬가지로 매우 잘 이해하고 있습니다.
        팔라딘 조사대는 아마르의 조사단에 병력을 파견하는 여러 코퍼레이션들 가운데 하나입니다. 단순 경호와 시설 방호보다 더 공격적인 서비스에
        대한 수요 증가에 눈을 뜬 이 회사는 클러스터를 넘나드는 전투 작전에도 적극적으로 자신들의 병력을 제공해 왔습니다.
-   keyID: 1000225
    languageID: RU
    tcID: 64
    text: Все главенствующие державы Нового Эдема, включая империю Амарр, прекрасно
        понимают, что исследование глубин космоса и поиск полезных ресурсов жизненно
        необходимы для процветания межгалактической торговли. Одной из организаций,
        предоставляющих вооруженное сопровождение для изыскательских экспедиций империи
        Амарр, является корпорация наемников «Паладины-первопроходцы». Однако руководство
        корпорации не закрывает глаза на требования рынка. Поскольку военизированные
        услуги пользуются все большим спросом по сравнению со службой сопровождения,
        «Паладины» охотно предоставляют наемников для проведения военных операций
        по всему кластеру.
-   keyID: 1000225
    languageID: ZH
    tcID: 64
    text: 探索和测量是星际商务往来的重要组成部分，艾玛帝国和其它国家一样深谙这一点。帕拉丁侦察连是众多为艾玛测量远征事业提供武装先遣军的军团之一。在嗅到了日益增长的护送押运和设施安保服务需求之后，该军团开始向全宇宙派遣金元战士执行战斗任务。
-   keyID: 1000226
    languageID: DE
    tcID: 64
    text: 'Ein Ableger der Corporation Imperial Shipment, der ursprünglich für die
        planetare Sicherheit für den Liefergiganten in Grenzwelten und neuen Kolonien
        gegründet wurde. Ametat Security bietet nun jedem Truppen und Ausrüstung,
        der bereit ist, ihre Preise zu bezahlen. '
-   keyID: 1000226
    languageID: EN-US
    tcID: 64
    text: An offshoot of the Imperial Shipment corporation, originally formed to provide
        planetary security for the shipping giant on frontier worlds and new colonies.
        Ametat Security now offers troops and equipment to anyone willing to pay their
        rates.
-   keyID: 1000226
    languageID: ES
    tcID: 64
    text: Una ramificación de la corporación Mensajería Imperial que se formó para
        ofrecer servicios de seguridad planetaria a la mastodóntica compañía en planetas
        fronterizos y nuevas colonias. En la actualidad, Seguridad Ametat ofrece tropas
        y equipamiento a todo aquel que pueda pagar su precio.
-   keyID: 1000226
    languageID: FR
    tcID: 64
    text: Filiale de la corporation Imperial Shipment, initialement créée pour fournir
        une protection planétaire au géant des transports dans les territoires frontaliers
        et les nouvelles colonies. L'Ametat Security fournit désormais des troupes
        et du matériel à quiconque est prêt à y mettre le prix.
-   keyID: 1000226
    languageID: IT
    tcID: 64
    text: Un ramo della corporazione Imperial Shipment, originariamente nato per fornire
        sicurezza planetaria per il colosso delle spedizioni destinate ai mondi di
        frontiera e alle nuove colonie. Ametat Security ora offre truppe ed equipaggiamento
        a tutti coloro che sono disposti a pagare le loro tariffe.
-   keyID: 1000226
    languageID: JA
    tcID: 64
    text: 辺境宙域や開拓コロニー間の運送業大手、インペリアル海運コーポレーションの子会社で、元々は親会社の惑星地上業務における安全確保のために作られた。現在は報酬さえ払えば誰にでも兵隊と装備を提供する。
-   keyID: 1000226
    languageID: KO
    tcID: 64
    text: 제국 해운의 분파로써 만들어진 이 회사의 설립 목적은 운송업계의 거물인 모코퍼레이션이 미개척지와 새 콜로니와 연관된 일을 할 때
        행성 보안을 제공하는 일이었습니다. 현재의 아메타 시큐리티는 비용을 지불하는 모든 이들에게 병력과 장비를 제공하고 있습니다.
-   keyID: 1000226
    languageID: RU
    tcID: 64
    text: 'Организация Ametat Security изначально была основана как дочерняя корпорация
        мега-корпорации Imperial Shipment, специализирующейся на перевозках грузов,
        и ее задачей было обеспечение безопасности в пограничных системах: как на
        поверхности планет, так и в новых колониях. Ныне Ametat Security предоставляет
        войска и сопутствующее оборудование всякому, кто заплатит запрашиваемую ей
        цену.'
-   keyID: 1000226
    languageID: ZH
    tcID: 64
    text: 阿梅特保安军是帝国运输集团旗下的一个分支，成立的初衷是为集团的开疆辟土提供安全保卫。而现在，任何人付得起钱，他们都可以出人出力。
-   keyID: 1000227
    languageID: DE
    tcID: 64
    text: Diese wahren Adligen der Amarr, Veteranen der sogenannten 'Rechtfertigungskriege',
        erhielten in den Kreisen der Großgrundbesitzer den Spitznamen 'Marcher Lords'.
        Nachdem die Feindseligkeiten an der Grenze des Ammatar Mandate stark abnahmen,
        entschließen sich einige dieser Adligen, eine Corporation zu gründen und Milizkräfte
        an den Grenzen des Imperiums auszubilden und auszustatten. Die Company of
        Marcher Lords hatten, mit dem Segen des Kaisers Heideran VII., durch die Bereitstellung
        ihrer Elitetruppen als Milizen ein sehr großes Einkommen.
-   keyID: 1000227
    languageID: EN-US
    tcID: 64
    text: Those True Amarr nobles who were veterans of the so-called 'Vindication
        Wars' gained the cognomen 'Marcher Lords' in Holder circles. After the hostilities
        on the border of the Ammatar Mandate died down to a low level, several of
        these nobles decided to form a corporation to train and equip militia forces
        on the frontiers of the Empire. With the blessing of Emperor Heideran VII,
        the Company of Marcher Lords generated a large income by offering its most
        elite troops as mercenaries.
-   keyID: 1000227
    languageID: ES
    tcID: 64
    text: Los nobles Amarr que se convirtieron en veteranos de las llamadas "Guerras
        de Reivindicación" se ganaron el sobrenombre de "Señores Marqueses" entre
        los círculos de terratenientes Amarr. Tras el cese de las hostilidades en
        la frontera del Mandato Ammatar, varios de estos nobles decidieron formar
        una corporación para entrenar y equipar a fuerzas de milicia en las fronteras
        del imperio. Con el beneplácito del emperador Heideran VII, la Compañía de
        los Señores Marqueses obtuvo grandes beneficios al ofrecer los servicios de
        sus tropas de élite como mercenarios.
-   keyID: 1000227
    languageID: FR
    tcID: 64
    text: Ces véritables nobles amarr, vétérans des prétendues « guerres de Justification »,
        sont surnommés « Marcher Lords » dans les cercles de grands propriétaires.
        Quand les hostilités aux frontières du Mandat ammatar finirent par se tasser,
        certains de ces nobles décidèrent de fonder une corporation visant à former
        et à équiper les milices postées aux frontières de l'empire. Avec la bénédiction
        de l'empereur Heideran VII, la Company of Marcher Lords engrangea des recettes
        confortables en louant les services de ses troupes d'élite.
-   keyID: 1000227
    languageID: IT
    tcID: 64
    text: I nobili True Amarr che erano veterani delle cosiddette "Guerre di vendetta"
        sono stati soprannominati "Signori delle terre di confine" nei circoli Holder.
        Dopo che le ostilità al confine di Ammatar Mandate si sono placate, diversi
        di questi nobili hanno deciso di formare una corporazione per addestrare ed
        equipaggiare una milizia ai confini dell'Impero. Con la benedizione dell'Imperatore
        Heideran VII, la società dei Signori delle terre di confine ha ottenuto grandi
        profitti offrendo le truppe migliori come mercenari.
-   keyID: 1000227
    languageID: JA
    tcID: 64
    text: この純血アマー貴族たちは、いわゆる「正当性主張戦争」で軍役を経験し、ホールダーの間ではまとめて「辺境諸公」と呼ばれている。アマターマンデートでの国境紛争が一段落した後、「辺境諸公」の一部が合同で民間軍事会社を設立し、帝国国境地帯の有事に兵士を派遣するため訓練や装備調達を行うようになった。皇帝ヘイデラン7世の治世には、経験豊かな精鋭部隊を傭兵として貸し出すことで大きな利益をあげた。
-   keyID: 1000227
    languageID: KO
    tcID: 64
    text: 소위 ‘빈디케이션 전쟁’이라 불렸던 싸움에 참여했던 트루 아마르의 귀족들은 홀더들 사이에서 '마쳐로드’라는 별칭을 얻게 됩니다.
        아마타 자치령의 국경 지대에서의 적대감이 잦아든 이후, 이런 귀족들 가운데 몇 명은 제국의 변방을 지키는 밀리샤 세력을 훈련시키고 장비를
        지원할 코퍼레이션을 만들기로 결정했습니다. 하이데란 7세 황제의 축복과 함께 태어난 마쳐로드 용병단은 자사의 최정예 병력을 용병으로
        제공하는 사업을 통해 큰 수익을 올렸습니다.
-   keyID: 1000227
    languageID: RU
    tcID: 64
    text: Те из Истинных властителей Амарр, которые вышли ветеранами из так называемых
        Войн отмщения, получили среди Владетелей прозвище "Походные владыки". После
        того, как вооруженные конфликты на границе с Мандатом Амматар улеглись до
        приемлемого уровня, некоторые из этих властителей решили сформировать корпорацию,
        призванную заняться обучением и экипировкой сил ополчения в приграничных районах
        империи. Корпорация «Войско походных владык» получила высочайшее одобрение
        императора Хейдерана VII, и сейчас она дает хороший доход, поставляя свои
        элитные силы в качестве наемников для вооруженных конфликтов.
-   keyID: 1000227
    languageID: ZH
    tcID: 64
    text: 那些曾经历了所谓的“辩护战争”的艾玛贵族们在上流社会中获得了“行军之王”的称号。在艾玛达边界地区的敌对局势逐渐趋于平静之后，几个贵族决定建立一个军团，为帝国培养并武装军事力量，支援前线。在艾玛皇帝希德伦七世的庇佑下，行军之王军团通过提供最优秀的雇佣兵精英而赚得盘满钵满。
-   keyID: 1000228
    languageID: DE
    tcID: 64
    text: 'Die Tal-Romon Legion, die als erste udorianische heilig gesprochen wurde,
        ist dafür bekannt, wirtschaftlich interessant für die Tash-Murkon-Familie
        zu sein. Die Erben der Udorian haben ihren Blick stärker nach außen gerichtet
        als die anderen Königshäuser: Ihre Söldner reisen sehr weit, um ihr tödliches
        Gewerbe in unzähligen Buschfeuerkonflikten auf New Eden-Planten zu betreiben.'
-   keyID: 1000228
    languageID: EN-US
    tcID: 64
    text: Named for the first Udorian to achieve sainthood, the Tal-Romon Legion is
        known to be among the business interests of the Tash-Murkon Family. The Udorian
        Heirs are traditionally the most outward-looking among the Royal Houses and
        the Legion's mercenaries travel far afield, plying their deadly trade in innumerable
        brush fire conflicts on the planets of New Eden.
-   keyID: 1000228
    languageID: ES
    tcID: 64
    text: La Legión Tal-Romon, uno de los intereses comerciales para la familia Tash-Murkon,
        debe su nombre al primer Udorian que fue santificado.  Tradicionalmente, los
        herederos Udorian han sido los miembros más progresistas de las Casas Reales,
        y los mercenarios de su legión se desplazan hasta cualquier confín de la galaxia,
        practicando su mortal oficio en innumerables conflictos a lo largo de New
        Eden.
-   keyID: 1000228
    languageID: FR
    tcID: 64
    text: Tirant son nom du premier Udorian à avoir été béatifié, la Tal-Romon Legion
        fait partie des intérêts commerciaux de la Tash-Murkon Family. Les héritiers
        udorian sont traditionnellement les membres des familles royales les plus
        ouverts sur le monde extérieur. Bourlingueurs émérites, les mercenaires de
        la légion commercialisent ainsi leurs funestes talents au cours d'innombrables
        escarmouches sur les planètes de New Eden.
-   keyID: 1000228
    languageID: IT
    tcID: 64
    text: Nominato per il primo Udorian a ricevere la santità, la Legione Tal-Romon
        è nota per essere fra gli interessi commerciali della Famiglia Tash-Murkon.
        Gli eredi Udorian sono tradizionalmente i più aperti fra le Royal Houses e
        i mercenari della Legione coprono lunghe distanze per raggiungere i campi
        di battaglia dove svolgono il proprio lavoro in innumerevoli conflitti a fuoco
        sui pianeti di New Eden.
-   keyID: 1000228
    languageID: JA
    tcID: 64
    text: ウード人で初めて列聖された聖人にちなんで命名されたタルロモン傭兵団は、タッシュムーコン家が経営する事業の一つとして有名だ。ウード人の血をひくタッシュマーコン家は、諸皇家の中で最も外国事情に関心が高く、当然タルロモン傭兵団も本国を遠く離れてニューエデンじゅうの惑星に広がる戦場で死を商っている。
-   keyID: 1000228
    languageID: KO
    tcID: 64
    text: 유도리안 가운데 성인으로 추앙된 첫 번째 사람의 이름을 따 만들어진 탈로몬 군단은 타쉬-머르콘 가문에서 영업하는 업체들 가운데 하나로
        알려져 있습니다. 유도리안의 후예들은 전통적으로 황실들 가운데 가장 외향적이며 군단의 용병들은 먼 곳의 전장들을 누비며 뉴에덴의 행성들에서
        벌어지는 수많은 자잘한 전투에서 자신들의 위험한 능력을 팔 수 있을지 들쑤시며 돌아다닙니다.
-   keyID: 1000228
    languageID: RU
    tcID: 64
    text: Организация наемников «Легион Тал-Ромона» получила свое название по имени
        первого члена семейства Удор, получившего чин святого. Не секрет, что она
        является одним из источников дохода для семейства Tash-Murkon. По сравнению
        с другими королевскими домами дом Удорских наследников по традиции всегда
        был наиболее открыт новым веяниям и внешнему миру, и поэтому наемники Легиона
        привычны к высадкам на дальние планеты Нового Эдема для участия в протекающих
        там столкновениях.
-   keyID: 1000228
    languageID: ZH
    tcID: 64
    text: 泰罗曼军团以第一位成为圣徒的尤朵人的名字命名，保护着塔什蒙贡家族的商业利益。尤朵人的后裔一直以来都是皇室家族中最具外向型思维的群体，该军团的雇佣兵远赴各地，无数次地在新伊甸中留下战斗的身影。
-   keyID: 1000229
    languageID: DE
    tcID: 64
    text: Die Sklavenkrieger der Kameira des Amarr-Imperiums haben einen beinahe mystischen
        Status in New Eden. Und auch nüchterne Analysen zählen sie zu den besten Truppen
        des Cluster. Während die meisten Kameira dazu verdammt sind, im Kampf ihr
        Leben zu lassen, gelingt es einigen wenigen, ihre Freiheit zu erlangen. Die
        Kameira Lodge wurde von einer Reihe freier Kameira gegründet, die sich dem
        Austausch ihrer kriegerischen Fertigkeiten verschrieben hatten. Dank des guten
        Rufs der Kameiras sind die Söldner der Lodge sehr gefragt.
-   keyID: 1000229
    languageID: EN-US
    tcID: 64
    text: The Kameira slave-soldiers of the Amarr Empire have an almost mythical status
        throughout New Eden, and even a sober analysis places them as among the most
        formidable troops in the cluster. While most Kameiras are fated to die in
        battle some survive to earn their freedom. The Kameira Lodge was founded by
        a number of freed Kameiras as a means of trading on their martial skills.
        Due to the reputation of the Kameiras, the mercenaries of the Lodge are much
        in demand.
-   keyID: 1000229
    languageID: ES
    tcID: 64
    text: 'Los esclavos-soldado Kameira del Imperio Amarr han alcanzado una fama casi
        mítica en todo New Eden. Incluso los análisis más sobrios les sitúan entre
        las tropas más formidables de la galaxia. Aunque el destino de la mayoría
        es morir en combate, algunos Kameiras sobreviven lo suficiente como para ganar
        su libertad. La Logia Kameira fue formada por un grupo de estos soldados liberados
        como medio para rentabilizar sus habilidades marciales.  Gracias a la reputación
        de los Kameiras, la demanda de mercenarios de la Logia es muy alta. '
-   keyID: 1000229
    languageID: FR
    tcID: 64
    text: Les soldats esclaves kameira de l'Empire amarr jouissent d'un statut quasi
        mythique à travers New Eden et sont considérés, sans exagération aucune, comme
        faisant partie des troupes les plus redoutables de la galaxie. Bien que la
        plupart des Kameira soient condamnés à mourir au combat, certains en réchappent
        et recouvrent leur liberté. Ainsi, la loge kameira a été fondée par un groupe
        d'affranchis désireux de tirer profit de leurs compétences martiales. En raison
        de la réputation des Kameira, les mercenaires de la loge sont très demandés.
-   keyID: 1000229
    languageID: IT
    tcID: 64
    text: I soldati-schiavi Kameira dell'Impero Amarr sono circondati da un'aura quasi
        mistica in New Eden e anche l'analisi più imparziale li collocherebbe fra
        le truppe più formidabili del gruppo. La maggior parte dei Kameiras è destinata
        a perire in battaglia, ma alcuni sopravvivono per conquistare la libertà.
        La Kameira Lodge è stata fondata da un gruppo di Kameiras liberati come moneta
        di scambio per le loro arti marziali. I Kameiras godono di ottima reputazione
        e per questo motivo i mercenari della Lodge sono molto richiesti.
-   keyID: 1000229
    languageID: JA
    tcID: 64
    text: カメイラとはアマー帝国の奴隷兵士で、ニューエデンではほとんど神話的な存在だ。真面目な分析をみても、やはり星団最強クラスの歩兵集団と位置づけられている。ほとんどは戦死する運命だが、わずかながら生きのびて自由を手に入れた者もいる。カメイラロッジは数人の解放カメイラがその戦闘技術を売り物に設立した傭兵会社である。カメイラの名の評判も手伝って、ロッジの傭兵は引く手あまただ。
-   keyID: 1000229
    languageID: KO
    tcID: 64
    text: 아마르 제국의 카메이라 노예병들은 뉴에덴 전역에 걸쳐 신화적인 지위를 가지고 있으며 냉정히 분석하기에도 그들은 클러스터 내 가장
        위협적인 병력들 중 하나에 들어갑니다. 대부분의 카메이라인들은 싸움에서 죽어버리지만 몇몇은 살아남아 자유를 쟁취합니다. 이렇게 자유를
        쟁취한 카메이라인들 여럿이 자신들의 전투력을 거래소에 팔기 위해 카메이라 용병단을 창설했습니다. 카메이라인에 관련된 평판에 힘입어,
        이 용병단 소속의 용병들은 인기가 매우 좋습니다.
-   keyID: 1000229
    languageID: RU
    tcID: 64
    text: Амаррские воины-рабы из племени камейра получили почти легендарную известность
        во всем Новом Эдеме. Даже самые строгие критики признают, что это едва ли
        не самые опасные бойцы во всем кластере. Многие из них обречены умереть в
        сражении, но те, кто выживает, получают в награду свободу. Организация «Ложа
        камейра», основанная получившими свободу представителями этого племени, призвана
        извлекать выгоду из их боевых навыков. Благодаря репутации племени камейра
        наемники «Ложи» всегда пользуются спросом.
-   keyID: 1000229
    languageID: ZH
    tcID: 64
    text: 卡莫奴隶战士可能是宇宙中最具神话色彩的群体，即使以数字来衡量，他们也是新伊甸中最可怕的武装力量。大多数卡莫兵都战死沙场，那些侥幸活下来的人则获得了自由。卡莫小屋由一些获得自由的卡莫兵建立，卖点就是他们杰出的军事才能。鉴于他们显赫的声名，该军团的雇佣兵总是无比抢手。
-   keyID: 1000230
    languageID: DE
    tcID: 64
    text: Die im engen Kontakt zur Ardishapur-Familie stehende Red and Silver Hand
        ist eine paramilitärische Organisation, deren Charter Ihnen das Recht gibt,
        planetare Operationen durchzuführen. Ursprünglich erhielten die Soldaten der
        Hand im Gegenzug für Ihre Leistungen ein Stück Land. Heutzutage bevorzugen
        sie eine Auszahlung in barer Münze oder eine elektronische Auszahlung.
-   keyID: 1000230
    languageID: EN-US
    tcID: 64
    text: Closely linked to the Ardishapur Family, the Red and Silver Hand are a paramilitary
        organization holding a charter granting them the right to conduct planetary
        operations. Originally the soldiers of the Hand performed their duties in
        return for a grant of land. Today they prefer payment in cold hard coin, or
        its electronic equivalent.
-   keyID: 1000230
    languageID: ES
    tcID: 64
    text: Vinculada muy de cerca a la familia Ardishapur, Mano Roja y Plata es una
        organización paramilitar a la que se le concedió el derecho a realizar operaciones
        planetarias. En un principio, sus soldados solían trabajar a cambio de una
        concesión de tierras; En la actualidad sus miembros solo aceptan pagos en
        metálico o en su equivalente electrónico.
-   keyID: 1000230
    languageID: FR
    tcID: 64
    text: Proche de la Ardishapur Family, la Red and Silver Hand est une organisation
        paramilitaire bénéficiant d'une charte lui permettant de conduire des opérations
        à l'échelle planétaire. À l'origine, ses soldats recevaient des terres en
        guise de récompense pour services rendus. De nos jours, ils préfèrent des
        espèces sonnantes et trébuchantes, ou leur équivalent électronique.
-   keyID: 1000230
    languageID: IT
    tcID: 64
    text: Molto vicina alla Famiglia Ardishapur, la Red and Silver Hand è un'organizzazione
        paramilitare in possesso di un documento di concessione che consente loro
        di condurre operazioni planetarie. Originariamente, i soldati di Hand compivano
        il loro dovere in cambio della concessione di un terreno. Oggi preferiscono
        un pagamento in moneta sonante o il suo equivalente elettronico.
-   keyID: 1000230
    languageID: JA
    tcID: 64
    text: レッドアンドシルバーハンドはアーディシャパー家と縁が深い準軍事組織で、惑星地上で軍事活動を行う認可状を保有している。もともとは土地をもらう代わりに軍役の義務を負った兵士の集団だった。今日では土地より冷たい硬貨や電子マネーが好まれているが。
-   keyID: 1000230
    languageID: KO
    tcID: 64
    text: 아르디샤퍼르 가문과 밀접한 연관이 있는 레드실버핸드는 준군사 조직으로서 행성 내 작전을 진행할 수 있는 권리를 그들에게 부여하는
        헌장을 가지고 있습니다. 이 핸드에 소속된 병사들은 원래 자신에게 부여되는 땅을 대가로 자신들의 의무를 다했지만, 지금은 돈이나 전자화폐를
        받는 걸 더 선호합니다.
-   keyID: 1000230
    languageID: RU
    tcID: 64
    text: Полувоенная организация «Красно-серебряная рука» тесно связана с семейством
        Ardishapur, и благодаря жалованной ей грамоте ей разрешено проводить планетарные
        операции. Первоначально воины «Руки» сражались в обмен на даруемые им земельные
        владения. В наши дни они предпочитают получать плату звонкой монетой, или,
        скорее, в ее электронном эквиваленте.
-   keyID: 1000230
    languageID: ZH
    tcID: 64
    text: 红银之手是一个与阿狄莎波家族关系密切的准军事组织，并被特许可以在行星间开展军事行动。最初这些战士们只是通过完成委托来获得土地，到了今天，他们则更喜欢实实在在的金钱，当然电子货币也可以。
-   keyID: 1000231
    languageID: DE
    tcID: 64
    text: Während mächtige Großgrundbesitzer der Amarr über private Armeen verfügen,
        werden kleinere Häuser durch oft durch ihre Lehnsherren, religiöse Gesetze
        oder imperiale Dekrete daran gehindert, Militärkader zu unterhalten. Es gibt
        einige Organisationen, die solche Großgrundbesitzer militärisch ausstatten.
        Die Holdfast Syndicate ist eine von ihnen. Obgleich viele kleinere Häuser
        in Holdfast investieren, bleibt die Corporation, die regelmäßig neue Aufträge
        in ganz New Eden annimmt, unabhängig.
-   keyID: 1000231
    languageID: EN-US
    tcID: 64
    text: While powerful Amarr Holders may retain private armies, minor houses are
        often prevented from maintaining military cadres by their lieges, religious
        laws or Imperial decrees. A few organizations exist to provide such Holders
        with military capability and the Holdfast Syndicate is one of these. While
        many minor houses have invested in Holdfast, the corporation is independent
        and regularly takes on contracts across New Eden.
-   keyID: 1000231
    languageID: ES
    tcID: 64
    text: Mientras los terratenientes Amarr más poderosos poseen el derecho de mantener
        ejércitos privados, las casas menores suelen tener vetado el control sobre
        elementos militares, ya sea por mandato directo de sus líderes, las leyes
        eclesiásticas o los decretos imperiales. Existen solo unas pocas organizaciones
        de carácter militar a disposición de los empresarios, y el Sindicato Holdfast
        es una de ellas. Aunque las casas de menor clase han ayudado al desarrollo
        de Holdfast, la corporación es independiente y a menudo realiza encargos por
        todo New Eden.
-   keyID: 1000231
    languageID: FR
    tcID: 64
    text: Alors que les plus grands propriétaires amarr ont l'autorisation de conserver
        leurs armées privées, seigneurs, lois religieuses et décrets impériaux empêchent
        souvent les maisons inférieures d'avoir leur propre structure militaire. Certaines
        organisations ont ainsi vu le jour pour leur procurer les services d'une milice
        armée, comme le Holdfast Syndicate. Bien que de nombreuses familles de second
        plan aient investi des fonds dans la corporation, celle-ci reste indépendante
        et accepte régulièrement des contrats aux quatre coins de New Eden.
-   keyID: 1000231
    languageID: IT
    tcID: 64
    text: Sebbene i potenti Amarr Holders possano disporre di eserciti privati, le
        case secondarie spesso non possono disporre di sistemi militari in ragione
        dei loro sostenitori, leggi religiose e decreti imperiali. Esistono alcune
        organizzazioni che forniscono a tali Holders le risorse militari necessarie
        e l'Holdfast Syndicate è una di queste. Sebbene alcune case secondarie abbiamo
        investito in Holdfast, la corporazione è indipendente e prende appalti in
        tutto New Eden.
-   keyID: 1000231
    languageID: JA
    tcID: 64
    text: アマーのホールダーでも有力者なら私設軍を保有できるが、中小ホールダーは君主や信仰や国の布告などの理由で、自前の軍事力を持つこともままならない場合が多い。そのようなホールダーに軍事力を提供する組織があり、その一つがホールドファストシンジケートだ。多くの中小ホールダーから出資を受けているが独立したコーポレーションで、国外からの依頼も日常的にこなす。
-   keyID: 1000231
    languageID: KO
    tcID: 64
    text: 권세 높은 아마르의 홀더들은 사병을 꾸릴 수 있었지만, 그보다 지체가 낮은 가문들은 자신들의 군주나 종교 계율, 또는 황제의 칙령에
        의해 군세를 보유하지 못하는 경우가 많습니다. 이런 홀더들에게 병력을 제공하는 소수의 조직들이 있으며 홀드페스트 신디케이트 또한 이런
        단체들의 하나입니다. 하급 귀족들이 홀드페스트에 투자를 하면 이 코퍼레이션은 독자적으로 뉴에덴 전역에서 생기는 계약들을 주기적으로 받고
        있습니다.
-   keyID: 1000231
    languageID: RU
    tcID: 64
    text: 'Несмотря на то, что владетельные семейства Амарр все еще содержат собственные
        частные армии, малые амаррские дома зачастую не могут содержать собственные
        войска: либо по запрету их сеньоров, по религиозным соображениям или по императорским
        указам. Однако им тоже требуется проводить военные операции, и для этого существуют
        специализированные организации, одной из которых является Holdfast Syndicate.
        Эта корпорация получает плату от множества малых домов, но сама по себе она
        является независимой; она регулярно заключает контракты с заказчиками со всех
        уголков Нового Эдема.'
-   keyID: 1000231
    languageID: ZH
    tcID: 64
    text: 富有权势的艾玛贵族们可以保有自己的私人军队，而那些弱势的家族想要保留军事力量就会受到君主意志、宗教法律以及帝国法令的多方约束。只有少数几个军团具有为这些家族提供军事支持的能力，辛迪加联合会就是其中的一个。虽然许多弱势的家族都对辛迪加联合会进行资助，但这个军团是独立存在的，他们接受来自新伊甸各个角落的雇佣合同。
-   keyID: 1000232
    languageID: DE
    tcID: 64
    text: 'Kinsho – der Name spielt zum einen auf eine alte Praxis des Raata-Imperiums
        an, bei der talentierte Generäle für Gold angeheuert wurden, und zum anderen
        auf eine sogar noch ältere Tradition, die Größe der Armeen aufgrund der Anzahl
        der in Auftrag zu gebenen Schwerter zu berechnen – ist eine Corporation, die
        ihr Glück auf dem Feld der planetaren Kriegsführung sucht. '
-   keyID: 1000232
    languageID: EN-US
    tcID: 64
    text: With a name alluding to an old Raata Empire practice of hiring skilled generals
        for gold, and an even older tradition of reckoning the size of armies by the
        number of swords that could be commanded, Kinsho is a corporation determined
        to make its mark in the lucrative planetary warfare field.
-   keyID: 1000232
    languageID: ES
    tcID: 64
    text: Su nombre hace referencia a la antigua práctica del Imperio Raata de contratar
        generales veteranos a cambio de oro, y también a la tradición aún más antigua
        de calcular el tamaño de los ejércitos por el número de espadas que portaban.
        Kinsho es una corporación dispuesta a hacerse un hueco en el lucrativo sector
        de las guerras planetarias.
-   keyID: 1000232
    languageID: FR
    tcID: 64
    text: Kinsho doit son nom à une ancienne pratique de l'Empire raata consistant
        à louer les services de généraux talentueux, ainsi qu'à une tradition encore
        plus ancienne visant à estimer la taille d'une armée d'après le nombre de
        lames à son actif. Cette corporation est déterminée à marquer de son empreinte
        le domaine lucratif des guerres interplanétaires.
-   keyID: 1000232
    languageID: IT
    tcID: 64
    text: Con un nome che allude a una vecchia pratica del Raata Empire di ingaggiare
        abili generali in cambio di oro e una tradizione ancora più antica di stimare
        la grandezza degli eserciti dal numero di spade che potevano essere comandate,
        Kinsho è una corporazione determinata a lasciare il segno nel redditizio settore
        delle guerre planetarie.
-   keyID: 1000232
    languageID: JA
    tcID: 64
    text: 金将剣隊という名は、有能な将軍を金銭で雇い入れたという古代ラータ帝国の慣習と、それより古い、指揮する部隊の規模を剣の本数で表す慣習にちなんでいる。惑星戦という有望な市場の一角を狙うコーポレーションの一つだ。
-   keyID: 1000232
    languageID: KO
    tcID: 64
    text: 우수한 장교들을 금으로 고용했던 옛 라아타 제국의 관행이나, 통솔할 수 있는 칼의 숫자로 군대의 규모를 가늠하던 한층 더 오래된
        전통을 넌지시 암시하는 듯한 인상을 주는 이름을 한 킨쇼는 돈이 된다는 성간 전투의 현장에 자신들의 족적을 남기리라는 의지로 충만한
        코퍼레이션입니다.
-   keyID: 1000232
    languageID: RU
    tcID: 64
    text: Название корпорации «Мечи Кинсё» призвано напоминать о временах, когда в
        древней империи Раата было принято нанимать искусных генералов и платить им
        чистым золотом, а также о еще более древней традиции мерять силу армий по
        числу собранных ими мечей. Она сохраняет верность обеим традициям, поставляя
        вооруженных наемников для участия в планетарных сражениях и извлекая из этого
        хорошую прибыль.
-   keyID: 1000232
    languageID: ZH
    tcID: 64
    text: 金商这个名字暗示了古老的拉塔帝国以金钱雇佣高手的传统，以及更加古老的通过剑的数量来估算敌人军队规模的方法。现在，该军团致力于在行星战场上留下自己的印记。
-   keyID: 1000233
    languageID: DE
    tcID: 64
    text: Expert Intervention ist eines der neuesten Geschäftsmodelle, das innerhalb
        der NOH Megacorporations Expert-Branche lanciert wurde, um mithilfe von Expertenwissen
        aus der NOH-Abteilung für interne Sicherheit ein militärisches Vertragsunternehmen
        zu kreieren. Manche werden sagen, dass dies die offensichtliche Rücksichtslosigkeit
        im Handeln der Expert Intervention bis zum heutigen Tage beweist, aber mögliche
        Zweifel haben der Nachfrage nach den Dienstleistungen der Corporation nicht
        geschadet.
-   keyID: 1000233
    languageID: EN-US
    tcID: 64
    text: Expert Intervention is the latest business launched under the NOH megacorporation's
        Expert brand, drawing on the expertise of members of NOH's Internal Security
        division to forge a military contracting company. Some may observe that this
        would account for the ruthlessness evident in Expert Intervention's operations
        to date, but any qualms on this account do not seem to have reduced demand
        for the corporation's services.
-   keyID: 1000233
    languageID: ES
    tcID: 64
    text: 'Expert Intervention es el última empresa lanzada bajo el sello Expert de
        la megacorporación NOH, que se ha valido de las habilidades de los miembros
        de la división de seguridad interna de NOH para forjar una compañía de contratación
        militar. Para muchos, esto explicaría la evidente crueldad ejercida por los
        mercenarios de Expert Intervention en todas sus operaciones hasta la fecha.
        A pesar de ello, el peso de las críticas no parece haber afectado en absoluto
        a la alta demanda existente de sus servicios. '
-   keyID: 1000233
    languageID: FR
    tcID: 64
    text: Expert Intervention est la toute dernière filiale de la marque Expert détenue
        par la méga-corporation NOH, tablant sur l'expertise des membres de sa division
        d'Internal Security pour forger une société de sous-traitance militaire. Cela
        pourrait expliquer la barbarie des opérations réalisées par Expert Intervention
        jusqu'à présent, mais quoi qu'il en soit, la controverse n'a certes pas nui
        aux activités de la corporation.
-   keyID: 1000233
    languageID: IT
    tcID: 64
    text: Expert Intervention è l'ultima corporazione, in ordine di tempo, lanciata
        sotto il marchio Expert della megacorporazione NOH e che si avvale dell'esperienza
        dei membri della divisione Intenal Security di NOH per forgiare una società
        di esternalizzazione militare. Qualcuno potrebbe osservare che ciò sarebbe
        la causa della chiara spietatezza delle operazioni di Expert Intervention
        fino a oggi, ma qualsiasi perplessità in tal senso non sembra avere ridotto
        la domanda dei servizi offerti dalla corporazione.
-   keyID: 1000233
    languageID: JA
    tcID: 64
    text: エキスパート武力介入は、巨大コーポレーションNOHが展開するエキスパートブランドの新しい系列会社で、NOHのインターナルセキュリティから人材を引き抜いてきて民間軍事会社にしたものだ。冷徹非情な仕事ぶりはそこに由来しているのではと勘ぐる者もいる。しかしだからといって同社に舞い込む仕事の依頼が減る様子もない。
-   keyID: 1000233
    languageID: KO
    tcID: 64
    text: NOH 메가코퍼레이션이 자사 브랜드인 엑스퍼트를 사용해 최근 창업한 회사인 엑스퍼트 인터벤션은 NOH 내국안보대원들의 전문성에 의지한
        군사계약 회사입니다. 어떤 이들은 이것이 엑스퍼트 인터벤션의 무자비함을 설명해 준다면서도 이러한 내용에 대한 마음의 가책조차도 이 회사의
        서비스에 대한 수요를 감소시키지는 못하고 있는 것으로 보입니다.
-   keyID: 1000233
    languageID: RU
    tcID: 64
    text: «Экспертное вмешательство» — новейшая организация, основанная под маркой
        «Экспертное» в пределах мегакорпорации NOH. В разработке основ деятельности
        этой организации принимали участие заслуженные эксперты внутренней охраны
        NOH, что позволило создать успешную компанию по контрактному найму военной
        силы. Сторонние наблюдатели могут заметить, что именно этим объясняется жесткий,
        беспощадный подход «Экспертного вмешательства» к проведению операций, но,
        судя по всему, моральные аспекты не отпугивают потенциальных заказчиков, желающих
        воспользоваться услугами этой корпорации.
-   keyID: 1000233
    languageID: ZH
    tcID: 64
    text: 专业干预军团是纳基维集团最新的商业尝试，旨在召集纳基维的内部安全部门中的精英来成立一个佣兵军团。可能有些人觉得这就是专业干预军团迄今为止行事冷酷无情的原因所在，不过这倒并不影响人们对该军团服务的旺盛需求。
-   keyID: 1000234
    languageID: DE
    tcID: 64
    text: Die Onikanabo Brigade, deren Name unheilvoll im Zusammenhang mit einem organisierten
        Verbrecherklan von Caldari Prime steht, wird von den meisten Caldari weitestgehend
        missachtet. Dies hindert die Megacorporations der Caldari nicht daran, die
        Dienstleistungen dieser unabhängigen Söldner-Brigade immer dann in Anspruch
        zu nehmen, wenn es ihnen gerade passt. Die Onikanabo akzeptieren Verträge
        ohne Furcht und Gefälligkeit.
-   keyID: 1000234
    languageID: EN-US
    tcID: 64
    text: Bearing an extremely sinister name linked to an organized crime clan from
        Caldari Prime, the Onikanabo Brigade is regarded with some disdain by most
        Caldari. This does not stop Caldari megacorporations making use of the services
        of this independent mercenary brigade when it suits them, and the Onikanabo
        accept contracts without fear or favor.
-   keyID: 1000234
    languageID: ES
    tcID: 64
    text: La Brigada Onikanabo, nombre que guarda relación con un clan del crimen
        organizado de Caldari Prime, es objeto del desprecio de la mayoría de los
        Caldari. Este hecho no impide a las megacorporaciones contratar los servicios
        independientes de la brigada cuando se les antoja, y los Onikanabo no muestran
        miramientos a la hora de aceptar contratos.
-   keyID: 1000234
    languageID: FR
    tcID: 64
    text: Avec son nom macabre, lié à un clan maffieux de Caldari Prime, l'Onikanabo
        Brigade est un objet de mépris pour la plupart des Caldari. Cela n'empêche
        pas les méga-corporations caldari d'employer les services de ce groupe mercenaire
        indépendant quand ça les arrange, d'autant plus que les Onikanabo acceptent
        tous les contrats sans distinction.
-   keyID: 1000234
    languageID: IT
    tcID: 64
    text: Con un nome estremamente sinistro legato a un clan criminale organizzato
        di Caldari Prime, la Onikanabo Brigade viene guardata con un certo disprezzo
        dalla maggior parte dei Caldari. Tuttavia ciò non impedisce alle megacorporazioni
        Caldari di utilizzare i servizi di questa brigata mercenaria indipendente
        all'occorrenza e Onikanabo non si fa scrupoli ad accettare appalti.
-   keyID: 1000234
    languageID: JA
    tcID: 64
    text: カルダリプライム時代の極めて凶暴な犯罪者集団にちなんで名付けられたオニカナボウ旅団は、カルダリではいくぶん軽蔑の対象になっている。それでもカルダリのメガコーポーレーション各社は、この独立系傭兵団が適任とみれば何のためらいもなく雇う。オニカナボウ側も、尻込みもひいきもせず契約を引き受ける。
-   keyID: 1000234
    languageID: KO
    tcID: 64
    text: 칼다리 프라임 출신의 조직화된 범죄 클랜과 연결된, 지독하리만치 사악한 이름의 오니카나보 여단은 대부분의 칼다리인들이 혐오하는 집단입니다.
        이러한 사실에도 불구하고 칼다리의 메가코퍼레이션들은 이 독자적인 용병 여단이 필요할 때마다 이들의 서비스를 받기를 멈추기 않고, 오니카나보
        또한 이러한 계약을 좋아하지도 싫어하지도 않은 채 받아들입니다.
-   keyID: 1000234
    languageID: RU
    tcID: 64
    text: 'К организации «Бригада Ониканабо» в государстве Калдари относятся с некоторым
        презрением и опаской, поскольку ее название пользуется дурной славой: это
        имя носил известный преступный клан на родной планете калдарцев, Калдари-Прайм.
        Впрочем, дурная слава этой независимой организации наемников не останавливает
        мегакорпорации Калдари, которым требуются ее услуги, и «Бригада», в свою очередь,
        не останавливается ни перед какими заказами.'
-   keyID: 1000234
    languageID: ZH
    tcID: 64
    text: 鬼棒旅团的名字与在加达里首星活动的一个有组织犯罪集团紧密相连，所以大多数加达里人都对该军团唾弃不已。不过这并没有影响到加达里各大超级集团青睐他们的佣兵服务，鬼棒旅团在接受合同时也从无畏惧。
-   keyID: 1000235
    languageID: DE
    tcID: 64
    text: Kirkinen Risk Control hat sich zunächst auf die Entwicklung und Lieferung
        von Abwehrmitteln in der Cyber-Kriegsführung spezialisiert, bevor es sich
        auch der Erforschung anderer bahnbrechender militärischer Technologien widmete.
        Letztendlich bekam die Corporation durch ein Forschungsabkommen Zugriff auf
        die neuesten Kampfimplantate und erhielt die Lizenz, die Technologie zu vermarkten.
        Die Entwicklung zu einem Söldnergewerbe war der nächste, logische Schritt.
-   keyID: 1000235
    languageID: EN-US
    tcID: 64
    text: Kirkinen Risk Control specialized in developing and supplying cyber-warfare
        defense solutions before it diversified into researching other leading-edge
        military technologies. Ultimately, the corporation acquired access to the
        latest combat implants through a research contract and was able to gain a
        license to exploit the technology. The evolution into a mercenary contracting
        house was the next logical step.
-   keyID: 1000235
    languageID: ES
    tcID: 64
    text: La compañía Control de Riesgo Kirkinen se especializó en el desarrollo y
        suministro de soluciones de defensa contra la ciberguerra antes de diversificar
        sus operaciones e involucrarse en la investigación de otros avances militares
        de última generación. Finalmente, la corporación obtuvo acceso a la tecnología
        bélica más reciente a través de un contrato de investigación que le permitió
        conseguir una licencia para explotar dichos avances. De ahí, el siguiente
        paso sería convertirse en una casa de contratación de mercenarios.
-   keyID: 1000235
    languageID: FR
    tcID: 64
    text: Initialement spécialisée dans le développement et l'approvisionnement en
        solutions défensives pour les guerres cybernétiques, la Kirkinen Risk Control
        s'est ensuite diversifiée dans la recherche d'autres technologies militaires
        de pointe. La corporation a fini par accéder aux implants de combat dernier
        cri grâce à un contrat de recherche, avant de recevoir une licence lui permettant
        d'exploiter cette technologie. En toute logique, elle a ensuite évolué vers
        la sous-traitance de mercenaires.
-   keyID: 1000235
    languageID: IT
    tcID: 64
    text: Kirkinen Risk Control si è specializzata nello sviluppo e la fornitura di
        soluzioni da difesa per le guerre cibernetiche prima di diversificarsi nella
        ricerca di altre tecnologie militari all'avanguardia. In definitiva, la corporazione
        ha ottenuto l'accesso agli impianti di combattimento più moderni attraverso
        un contratto di ricerca ed è riuscita a ottenere una licenza per l'uso della
        tecnologia. L'evoluzione in una casa di esternalizzazione mercenaria è stata
        una conseguenza naturale.
-   keyID: 1000235
    languageID: JA
    tcID: 64
    text: キルキネンリスク管理は軍用サイバーセキュリティシステムの開発販売を手がける専門会社だったが、他分野の最先端軍用技術の研究にも積極的に手を広げていった。ついには研究契約を通じて最新型の戦闘インプラントに触れる機会をつかみ、その技術を応用するライセンスも手に入れた。そこから傭兵会社への転身は当然のなりゆきといえるだろう。
-   keyID: 1000235
    languageID: KO
    tcID: 64
    text: 다른 최첨단 군사 기술을 연구하는 사업으로 다각화하기 전의 커크닌 코퍼레이션은 사이버전 방어 솔루션의 개발과 제공에 특화된 업체였습니다.
        최종적으로는 연구 계약을 통해 최신 전투 임플란트에 대한 접속 권한을 얻어낸 이 코퍼레이션은 이러한 기술을 활용하기 위한 면허도 취득할
        수 있었습니다. 논리적으로 봤을 때 용병 업체로의 발전은 당연한 수순이었죠.
-   keyID: 1000235
    languageID: RU
    tcID: 64
    text: Изначально организация Kirkinen Risk Control специализировалась на разработке
        и снабжении кибернетических систем военной защиты, но затем она расширила
        поле деятельности и занялась исследованиями в других областях военных технологий.
        В конечном итоге благодаря удачно заключенному исследовательскому контракту
        корпорация получила доступ к новейшим боевым имплантатам, после чего ей было
        легко добыть лицензию на применение используемой в них технологии. Вполне
        понятно, что следующим шагом на этом пути стало превращение в контрактную
        фирму для найма военной силы.
-   keyID: 1000235
    languageID: ZH
    tcID: 64
    text: 科金恩风险控制军团过去专业从事于提供电子战防御方案，后来则致力于研究最尖端的军事科技。最后，该军团从一份科研合同中接触到了最新的战斗植入体，并且获准对该技术进行开发。那么接下来，成立一个佣兵军团就是顺理成章的事情了。
-   keyID: 1000236
    languageID: DE
    tcID: 64
    text: 'Die Caldari sehen Winde als wichtige Kraft in ihrem spirituellen Leben
        an. Ein Geist namens ''Storm Wind'' hat für das Militär der Caldari eine besondere
        Bedeutung. Storm Wind Strikeforce, die sich den Zauber dieses Geistes zu eigen
        macht, ist eine kleine Söldner-Corporation, die sehr viele Vertragssoldaten
        aufnimmt, um ihren eigenen Bedarf abzudecken. '
-   keyID: 1000236
    languageID: EN-US
    tcID: 64
    text: The Caldari people have always seen the winds as an important force in their
        spiritual life and the spirit called 'Storm Wind' has a special significance
        for the Caldari military. Adopting the mystique of this wind spirit for themselves,
        Storm Wind Strikeforce is a small mercenary corporation that makes extensive
        use of contract soldiers to supplement its own capabilities.
-   keyID: 1000236
    languageID: ES
    tcID: 64
    text: Los Caldari siempre han considerado el viento una poderosa presencia en
        su vida espiritual y el espíritu al que conocen como "Viento de Tormenta"
        tiene un gran significado para los soldados del ejercito Caldari. Inspirados
        por los misterios de este espíritu del viento, los miembros de Fuerza de Choque
        Viento de Tormenta han formado una pequeña corporación mercenaria que recurre
        al uso de soldados contratados para ampliar sus capacidades propias.
-   keyID: 1000236
    languageID: FR
    tcID: 64
    text: Au sein de la civilisation caldari, le vent tient une place importante dans
        la vie spirituelle, et l'esprit surnommé 'Storm Wind' revêt une signification
        particulière pour les forces militaires caldari. La Storm Wind Strikeforce,
        qui s'est approprié l'aura mystique de cet esprit du vent, est une petite
        corporation mercenaire s'appuyant sur des soldats sous contrat pour compléter
        ses propres rangs.
-   keyID: 1000236
    languageID: IT
    tcID: 64
    text: Il popolo Caldari ha sempre considerato il vento come una forza importante
        della propria vita spirituale e lo spirito chiamato "Vento della tempesta"
        ha un significato speciale per l'esercito Caldari. Facendo propria la mistica
        di questo spirito dei venti, Storm Wind Strikeforce è una piccola corporazione
        mercenaria che ricorre frequentemente all'ingaggio di soldati per integrare
        le proprie forze.
-   keyID: 1000236
    languageID: JA
    tcID: 64
    text: カルダリ人は古来より風を人間の霊性に深く関わる力とみなしており、カルダリ軍ではとりわけ嵐風を象徴として重んじる。それにちなんで名付けられた傭兵会社「嵐風攻撃部隊」は、規模は小さいが人員補充のため積極的に契約傭兵を採用している。
-   keyID: 1000236
    languageID: KO
    tcID: 64
    text: 칼다리인들은 늘 바람을 자신들의 영적인 삶의 중요한 힘으로 생각해 왔고 ‘폭풍바람’으로 불리는 영혼은 칼다리 군대에 있어 특별한
        중요성을 가지고 있습니다. 자신들에게 이 바람 영혼의 신비로움을 깃들이는 스톰윈드 타격대는 소규모의 용병 회사이지만 보유 병력의 역량을
        보충할 만큼 어마어마한 규모의 용병을 사용하고 있습니다.
-   keyID: 1000236
    languageID: RU
    tcID: 64
    text: В духовной жизни народа Калдари ветер всегда имел особое значение, а в среде
        военных Калдари особым почетом пользуется дух ураганного ветра. Небольшая
        организация наемников «Удар урагана» явно сделала ставку на духовное, мистическое
        значение своего названия. В дополнение к собственному контингенту наемников
        они постоянно привлекают новых бойцов на контрактной основе.
-   keyID: 1000236
    languageID: ZH
    tcID: 64
    text: 加达里人通常把风视为他们精神世界中重要的组成元素，而在军队中，被称为“暴风”的精神力量也占据着非常特殊的重要地位。暴风力量是一家小型佣兵军团，它继承了这种传奇的暴风精神，大量使用金钱战士来充实自己的实力。
-   keyID: 1000237
    languageID: DE
    tcID: 64
    text: Auch wenn ihr Stern schon vor längerer Zeit im Angesicht der 'Großen Acht'
        Megacorporations verblasste, ist die Corporation Perkone noch immer stark
        auf dem Markt vertreten. Die Abteilung Commando Perkone wurde ins Leben gerufen,
        nachdem durch ein Interesse an der Industrie für Konstruktionsausrüstung deutlich
        wurde, dass es in den neuen Kolonien und entlegenen Territorien eine Nachfrage
        nach Truppen, zum Schutz der Corporationgebäude, gibt.
-   keyID: 1000237
    languageID: EN-US
    tcID: 64
    text: While its star has long faded in favor of the Big Eight megacorporations,
        the Perkone corporation maintains a strong presence in the market. The Commando
        Perkone subsidiary was established after its interests in the construction
        equipment industry made it aware of a demand for troops to defend corporate
        facilities on new colonies and in remote territories.
-   keyID: 1000237
    languageID: ES
    tcID: 64
    text: Aunque su brillo se desvaneció hace tiempo bajo la sombra de las ocho grandes
        megacorporaciones, la Corporación Perkone mantiene una fuerte presencia en
        el mercado. El Comando Perkone se fundó después de que su interés en la industria
        de equipos de construcción suscitase una demanda de tropas para defender las
        instalaciones corporativas en nuevas colonias o en zonas remotas.
-   keyID: 1000237
    languageID: FR
    tcID: 64
    text: Bien que son étoile ait depuis longtemps pâli au profit des huit méga-corporations
        majeures, la corporation Perkone maintient une forte présence sur le marché.
        La filiale du commando Perkone fut fondée lorsque ses intérêts dans l'industrie
        de la construction lui firent prendre conscience de la forte demande en troupes
        pour protéger le matériel des sociétés basées dans les nouvelles colonies
        et les confins reculés.
-   keyID: 1000237
    languageID: IT
    tcID: 64
    text: Sebbene sia stata soppiantata da diverso tempo dalle megacorporazioni Big
        Eight, la corporazione Perkone mantiene una forte presenza nel mercato. La
        consociata Commando Perkone è stata fondata dopo che i suoi interessi nel
        settore delle attrezzature edili hanno fatto emergere la domanda di truppe
        a difesa degli impianti delle corporazioni nelle nuove colonie e in territori
        remoti.
-   keyID: 1000237
    languageID: JA
    tcID: 64
    text: パーコーン社は勢いでは8大メガコーポレーションに取って代わられて久しいだが、市場では依然として強い地盤を保っている。子会社としてパーコーン特攻隊を設立したのは、もともと建設機械産業に強い同社が、新興コロニーや辺境宙域で企業施設の警備にあたる歩兵部隊の需要が高まっていることに気づいたからだ。
-   keyID: 1000237
    languageID: KO
    tcID: 64
    text: 8개의 메가코퍼레이션에 견주어 일찌감치 그 찬란함을 잃었다고는 하지만, 페르콘산업은 시장에서 여전히 강력한 존재감을 뽐내고 있습니다.
        건설 장비 산업에 대해 관심을 가진 후 새로운 콜로니나 변방 지역에 건설된 코퍼레이션 시설들을 지키는 병력에 대한 수요를 확인하고 자회사인
        코만도 페르콘을 설립했습니다.
-   keyID: 1000237
    languageID: RU
    tcID: 64
    text: Несмотря на то, что корпорации Perkone давно пришлось уступить ведущее место
        на рынке Большой восьмерке мегакорпораций, она все еще занимает на нем заметную
        долю. Ее дочерняя организация Commando Perkone была основана после того, как
        опыт головной корпорации в строительстве фабрик для производства военного
        оборудования показал, что на новых колониях и в дальних системах всегда есть
        спрос на вооруженные силы, способные обеспечить их защиту.
-   keyID: 1000237
    languageID: ZH
    tcID: 64
    text: 虽然早已不在加达里八大超级集团之列，佩克昂集团仍然具有在市场上呼风唤雨的能力。佩克昂突击队是集团在进军装备制造工业之后成立的，这使得它侧重于为新殖民地和偏远领土上的集团设施提供安全保卫。
-   keyID: 1000238
    languageID: DE
    tcID: 64
    text: Der Name Isuuaya ist alt und sagenumwoben. Die allererste Caldari-Corporation
        wurde von der Familie vor vielen hundert Jahren gegründet. Diese Corporation
        wurde zwar vor langer Zeit von einem Konkurrenten übernommen, doch bleibt
        die Isuuaya-Familie, die einen sehr guten Ruf für ihre, dem Militär der Caldari
        zur Verfügung gestellten Offiziere genießt, aber weiterhin präsent. Auf diesen
        Ruf baute die Corporation Isuuaya Tactical auf und entwickelte sich in ein
        erfolgreiches Söldner- und Vermittlergewerbe.
-   keyID: 1000238
    languageID: EN-US
    tcID: 64
    text: The Isuuaya name is old and storied, with the very first Caldari corporation
        founded by the family many centuries ago. That corporation was long ago subsumed
        by a competitor but the Isuuaya family remains and has a well-deserved reputation
        for providing excellent officers to the Caldari military. Building on that
        reputation, the Isuuaya Tactical corporation has developed into a mercenary
        contracting and brokerage house of some note.
-   keyID: 1000238
    languageID: ES
    tcID: 64
    text: La familia Isuuaya conserva una extensa historia, dado que fue la fundadora
        de la primera corporación Caldari hace varios siglos. La corporación acabó
        pasando a manos de un competidor, pero la familia Isuuaya aún perdura y mantiene
        su buena reputación, centrada en la provisión de excelentes oficiales para
        el al ejercito Caldari.  Esta reputación ha hecho que la corporación Tácticos
        Isuuaya se haya convertido en una casa de contratación y corretaje de mercenarios
        de cierto renombre.
-   keyID: 1000238
    languageID: FR
    tcID: 64
    text: Ancien et chargé d'histoire, le nom Isuuaya évoque systématiquement la toute
        première corporation caldari, fondée par la famille il y a des siècles de
        cela. La corporation a été rachetée par la concurrence il y a longtemps, mais
        la famille Isuuaya est toujours présente et n'a pas usurpé sa réputation dans
        le domaine du recrutement d'officiers compétents pour les forces militaires
        caldari. Forte de cette notoriété, la corporation Isuuaya Tactical s'est fait
        un nom dans la sous-traitance et le courtage de mercenaires.
-   keyID: 1000238
    languageID: IT
    tcID: 64
    text: Il nome Isuuaya risale a molto tempo fa e la prima corporazione Caldari
        in assoluto è stata fondata dalla famiglia molti secoli fa. Questa corporazione
        è stata acquisita molto tempo fa da un concorrente, ma la famiglia Isuuaya
        rimane e gode di un'ottima reputazione per la fornitura di eccellenti ufficiali
        all'esercito Caldari. Grazie a questa reputazione, la corporazione Isuuaya
        Tactical è diventata un'importante casa di brokeraggio ed esternalizzazione.
-   keyID: 1000238
    languageID: JA
    tcID: 64
    text: イスーアヤは由緒ある名だ。はるか昔、カルダリで初めてコーポレーションを設立した一族がイスーアヤ家である。そのコーポレーションは競合他社に合併されて久しいが、イスーアヤ家自体は今も健在で、代々優秀なカルダリ軍人を輩出してきたことで尊敬を集めている。その名声を生かして設立されたイスーアヤタクティカル社は、傭兵契約の受託や仲介を行って注目を集めている。
-   keyID: 1000238
    languageID: KO
    tcID: 64
    text: 이수아야라는 이름에는 오랜 사연이 있습니다. 수 세기 전 가문의 사람들이 칼다리에서 맨 처음 설립한 코퍼레이션이라는 사실을 포함해서
        말이지요. 비록 코퍼레이션은 경쟁사에 의해 오래전에 흡수되어 버렸지만, 이수아야 가문은 사라지지 않고 남아 칼다리의 군대에 특출난 장교들을
        공급한다는 소리를 당연히 들을 정도로 상당한 평판을 가지고 있습니다. 이러한 평판을 쌓아가는 와중에, 이수아야 코퍼레이션은 용병 계약
        쪽으로 사업을 발전시켰고, 꽤나 이름난 브로커 회사로서도 커지는 중입니다.
-   keyID: 1000238
    languageID: RU
    tcID: 64
    text: 'У любого калдарца с именем Isuuaya связано много ассоциаций: именно это
        семейство, одно из древнейших, основало самую первую корпорацию в государстве
        Калдари. Эта корпорация еще давно была поглощена в конкурентной борьбе, но
        семейство Isuuaya все еще существует и гордится своей заслуженной репутацией:
        из его рядов вышло много отличных военных, с честью несших свою службу в рядах
        армии Калдари. Корпорация Isuuaya Tactical извлекает пользу из этой высокой
        репутации: сейчас она предоставляет услуги наемников по контракту и брокерские
        услуги.'
-   keyID: 1000238
    languageID: ZH
    tcID: 64
    text: 伊苏亚这个名字十分古老且富有传奇色彩，正是这个家族在几个世纪之前成立了第一个加达里军团。该军团在很久以前就被一个竞争对手吞并了，不过伊苏亚家族仍在为加达里军队输送优秀的士官，这使得他们声名远播。有了这样优秀的名声，伊苏亚战术分队开始从事雇佣兵生意并收取佣金。
-   keyID: 1000239
    languageID: DE
    tcID: 64
    text: Die Intara-Familie, die sogar nach Maßstäben der Caldari als bestechlich
        gilt, wird von vielen als nicht mehr als eine Bande von Halsabschneidern angesehen
        und wird von den Megacorporations der Caldari bestenfalls toleriert. Nichtsdestoweniger
        stellte die Intara erstaunliche Fähigkeiten unter Beweis. Sie demonstrierte
        nicht nur ihre Resistenzfähigkeit, sondern ebenso ihre Fähigkeit, verschiedene
        Corporations auf vielen verschiedenen Planeten zu führen. Die Intara Direct
        Action Corporation ist ein Ausflug der Familie in den söldnerischen Bereich.
        Nach bester Intara-Manier werden die Dienstleistungen höchstbietend verkauft.
-   keyID: 1000239
    languageID: EN-US
    tcID: 64
    text: Venal even by Caldari standards, the Intara family is regarded by many as
        little more than a gang of cut-throats and is barely tolerated by the Caldari
        megacorporations. Regardless, the Intara have demonstrated remarkable skill
        in surviving and own a number of corporations spread across many planets.
        The Intara Direct Action corporation is the family's venture into the mercenary
        field and in true Intara style happily sells its services to the highest bidder.
-   keyID: 1000239
    languageID: ES
    tcID: 64
    text: Corruptos incluso para los estándares Caldari, la familia Intara es considerada
        por muchos poco más que una banda de despiadados asesinos cuyos actos cruzan
        la línea de lo permitido por las grandes megacorporaciones. A pesar de ello,
        los Intara han demostrado grandes dotes para la supervivencia y poseen varias
        corporaciones repartidas por multitud de planetas. La corporación Acción Directa
        Intara supone la incursión de esta familia en el sector del reclutamiento
        de mercenarios y sus miembros, al más puro estilo Intara, no dudarán en ofrecer
        sus servicios al mejor postor.
-   keyID: 1000239
    languageID: FR
    tcID: 64
    text: Vénale même selon les standards caldari, la famille Intara est considérée
        par beaucoup comme un vulgaire gang de coupe-jarrets, toléré à grand-peine
        par les méga-corporations caldari. Quoi qu'il en soit, les Intara ont démontré
        des compétences de survie remarquables et possèdent un grand nombre de corporations
        réparties sur de nombreuses planètes. La corporation Intara Direct Action
        est la branche mercenaire de l'entreprise familiale. Digne représentante de
        ses fondateurs, elle vend volontiers ses services au plus offrant.
-   keyID: 1000239
    languageID: IT
    tcID: 64
    text: Venale anche per gli standard di Caldari, la famiglia Intara è considerata
        da molti poco più di una gang di tagliagole ed è a malapena tollerata dalle
        megacorporazioni Caldari. Ad ogni modo, gli Intara hanno dimostrato una notevole
        capacità di sopravvivenza e possiedono una serie di corporazioni in numerosi
        pianeti. La corporazione Intara Direct Action è l'impresa di famiglia nel
        campo mercenario e, in completo stile Intara, vende di buon grado i propri
        servizi al miglior offerente.
-   keyID: 1000239
    languageID: JA
    tcID: 64
    text: インタラ家はカルダリの基準からみても強欲で、人殺しをいとわないギャング団同然にみる者も多く、カルダリの財閥にかろうじて名を連ねることを許されているありさまである。しかし、生き残りにかけては驚くべき手腕を示し、複数の惑星にいくつかのコーポレーションを所有している。中でもインタラダイレクトアクションは傭兵分野への進出をめざして立ち上げたベンチャー企業で、実にインタラ家らしく、最も高い報酬を出す顧客に嬉々としてサービスを提供する。
-   keyID: 1000239
    languageID: KO
    tcID: 64
    text: 칼다리의 시선으로도 부패한 인타라 가문은 많은 사람들에게 깡패집단과 다를 바 없이 취급되며 칼다리의 메가코퍼레이션들도 가까스로 이들을
        견뎌내고 있습니다. 인타라 가문은 이런 인식 따위에도 전혀 상관하지 않고 탁월한 생존 기술을 선보이며 여러 행성에 걸쳐 수많은 코퍼레이션들을
        소유하고 있습니다. 이런 인타라 가문이 용병 업계로 발을 넓히며 태어난 벤처회사가 인타라 특전대로 이들은 인타라다운 방식에 따라 최고입찰자에게
        기꺼이 자신들의 서비스를 제공합니다.
-   keyID: 1000239
    languageID: RU
    tcID: 64
    text: Даже по меркам Калдари семейство Intara считается исключительно продажным,
        и многие считают его не более чем бандой головорезов. Мегакорпорации Калдари
        едва переносят его существование. Несмотря на всеобщее презрение, дом Intara
        продемонстрировал исключительное искусство в деле выживания, и ныне ему принадлежит
        ряд корпораций с отделениями, разбросанными по множеству планет. Корпорация
        Intara Direct Action представляет собой ответвление деловых интересов этого
        семейства в область вооруженной наемной силы, и, как и полагается любому истинному
        представительству Intara, она с готовностью предоставляет свои услуги любому,
        кто предложит ей наивысшую цену.
-   keyID: 1000239
    languageID: ZH
    tcID: 64
    text: 即使以加达里合众国那金钱至上的价值观来衡量，伊塔拉家族也被公认为是一群匪徒，加达里各大超级集团对他们也是从不手软。不过，伊塔拉表现出了非常出众的生存能力，并成立了多家军团，足迹遍布众多星系。伊塔拉直接行动军团是该家族涉足雇佣兵行业的标志，他们的行事方式带有鲜明的伊塔拉风格，只要你出价最高，就可以得到他们的服务。
-   keyID: 1000240
    languageID: DE
    tcID: 64
    text: Ikomari-Onu ist eine renommierte Sicherheitsfirma, die viele Corporations
        des Caldari-Staats und darüber hinaus berät. Die Abteilung Ikomari-Onu Enforcement
        wird oft zu Anlässen angeheuert, wenn es anstelle von Geschäftsverhandlungen
        oder langwierigen Gerichtsprozessen besser erscheint, die Fähigkeit zu demonstrieren,
        Vermögensgegenstände direkt zu beschlagnahmen.
-   keyID: 1000240
    languageID: EN-US
    tcID: 64
    text: Ikomari-Onu is a respected security firm consulted by many corporations
        in the Caldari State and beyond. The Ikomari-Onu Enforcement subsidiary is
        regularly hired for those occasions when a demonstrated ability to directly
        seize assets is preferable to business negotiations or a lengthy case before
        the courts.
-   keyID: 1000240
    languageID: ES
    tcID: 64
    text: Ikomari-Onu es una respetada empresa de seguridad de cuyos servicios recurren
        muchas corporaciones dentro y fuera del Estado Caldari. Los servicios de la
        compañía subsidiaria Ejecutores Ikomari-Onu son generalmente contratados cuando
        interminables negociaciones y procesos judiciales resultan insuficientes y
        la capacidad de adquirir objetivos por la fuerza resulta la opción más efectiva.
-   keyID: 1000240
    languageID: FR
    tcID: 64
    text: Ikomari-Onu est un groupe de sécurité respecté auquel font appel de nombreuses
        corporations de l'État caldari et au-delà. L'Ikomari-Onu Enforcement est régulièrement
        engagé lorsqu'une démonstration pratique de saisie de biens est préférable
        à des négociations commerciales ou à des poursuites judiciaires interminables.
-   keyID: 1000240
    languageID: IT
    tcID: 64
    text: Ikomari-Onu è una rinomata ditta operante nel settore della sicurezza a
        cui si rivolgono molte corporazioni nello Stato di Caldari e non solo. La
        consociata di Ikomari-Onu Enforcement viene normalmente ingaggiata nelle occasioni
        in cui è preferibile disporre di una comprovata abilità a valutare direttamente
        le risorse nell'ambito di negoziazioni aziendali o di un caso complesso in
        tribunale.
-   keyID: 1000240
    languageID: JA
    tcID: 64
    text: イコマリオヌはカルダリ連合内外の多くの企業を顧客に持つ、評判の高い警備会社である。その子会社がイコマリオヌ武装派遣で、資産を手に入れるのに買収交渉や長たらしい法廷闘争より明白な実力行使が望ましい場合にしばしばかりだされる。
-   keyID: 1000240
    languageID: KO
    tcID: 64
    text: 이코마리-오누는 보안업계에서 높이 평가되는 회사로, 칼다리 연합은 물론이고 연합 바깥에서도 많은 코퍼레이션들에게 자문을 제공 중인
        업체입니다. 자회사인 이코마리-오누 보안회사는 비즈니스 협상보다 즉각적인 공격 수단의 과시가 더 선호되는 상황이나 재판 이전의 지루한
        공방이 있을 경우에는 빠지는 일 없이 부름을 받습니다.
-   keyID: 1000240
    languageID: RU
    tcID: 64
    text: Корпорация Ikomari-Onu — почтенная, заслужившая всеобщее уважение фирма
        по обеспечению безопасности, с которой консультируются самые различные корпорации
        как из самого государства Калдари, так и за его пределами. Дочернюю организацию
        наемников этой корпорации, Ikomari-Onu Enforcement, регулярно нанимают в тех
        случаях, когда демонстрация способности захватить недвижимость вооруженными
        методами оказывается куда более эффективной, чем ведение долгих деловых переговоров
        и судебных тяжб.
-   keyID: 1000240
    languageID: ZH
    tcID: 64
    text: 科马努是一个备受赞誉的安保军团，曾为加达里和其它帝国的众多公司提供服务。科马努执行者是该军团旗下的一个分支，如果你想在商务谈判中展现力量，或是在冗长的法律纠纷中抢得先机，那他们一定不会让你失望。
-   keyID: 1000243
    languageID: DE
    tcID: 64
    text: Hartnäckig halten sich Gerüchte, dass die private Militär-Corporation Namtar
        Elite lediglich Handlanger der Black Eagles, einer der rücksichtslosesten
        Agenturen für interne Sicherheit und Aufklärung der Föderation, ist. Andere
        behaupten, dass die Corporation diese Gerüchte in Umlauf gebracht hat, um
        ihre mystische Aura mit dem einschüchternden Renommee der Black Eagles zu
        verstärken. Unabhängig davon, welche Version nun die richtige ist, haben die
        Söldner der Namtar Elite keine Probleme mit der Nachfrage.
-   keyID: 1000243
    languageID: EN-US
    tcID: 64
    text: Persistent rumors claim that the Namtar Elite private military corporation
        is little more than a front for the Black Eagles, the Federation's most ruthless
        internal security and intelligence agency. Others suggest that the corporation
        has spread those rumors to enhance its mystique using the intimidating reputation
        of the Black Eagles. Whatever the truth of the matter may be there are no
        shortage of customers willing to hire Namtar Elite's mercenaries.
-   keyID: 1000243
    languageID: ES
    tcID: 64
    text: Es una creencia bastante extendida que la corporación militar privada denominada
        Élite Namtar es poco más que una simple tapadera para los infames Black Eagles,
        la agencia de seguridad interna más despiadada de la Federación. Los más suspicaces
        plantean la posibilidad de que los propios miembros de la corporación hayan
        extendido dicho rumor para atribuirse la intimidante reputación de los Black
        Eagles. Puede que dichos rumores estén en lo cierto o puede que no. Lo que
        resulta innegable es que los clientes que recurren a los servicios mercenarios
        de la Élite Namtar no son precisamente pocos.
-   keyID: 1000243
    languageID: FR
    tcID: 64
    text: Des rumeurs persistantes prétendent que la corporation militaire privée
        Namtar Elite n'est qu'une couverture pour les Black Eagles, l'agence de renseignement
        et de sécurité intérieure la plus redoutable de la Fédération. D'autres affirment
        que la corporation a elle-même propagé ces rumeurs afin de renforcer son aura
        mystique grâce à la réputation sulfureuse des Black Eagles. Quoi qu'il en
        soit, les clients se bousculent pour engager les mercenaires de Namtar Elite.
-   keyID: 1000243
    languageID: IT
    tcID: 64
    text: Alcuni sostengono che la corporazione privata militare Namtar Elite sia
        poco più che una copertura per l'agenzia d'intelligence e sicurezza interna
        Black Eagles, la più spietata della Federazione. Altri dicono che la corporazione
        stessa abbia diffuso queste voci con lo scopo di aumentare la propria aura
        mistica usando la reputazione intimidatoria di Black Eagles. Qualunque sia
        la verità, non c’è carenza di clienti disposti ad assumere i mercenari di
        Namtar Elite.
-   keyID: 1000243
    languageID: JA
    tcID: 64
    text: ナムターエリートは民間軍事会社を装っているが、その正体は連邦で最も苛烈なやり口で有名な保安諜報機関、ブラックイーグルスだという噂が絶えない。しかし別の噂によれば、ナムターエリート社は自らそういう噂を広めることでブラックイーグルスの威名を借りてイメージアップを図っているらしい。真相はどうあれ、ナムターエリートの傭兵を雇いたがる顧客がひきもきらないのことは事実だ。
-   keyID: 1000243
    languageID: KO
    tcID: 64
    text: 항간에 떠도는 소문에 따르면 남타 특수부대는 연방에서 제일 가차 없는 내부 보안 및 정보 에이전시인 블랙 이글스보다도 선두에 있다고
        합니다. 다른 사람들은 이 업체가 블랙 이글스의 무시무시한 평판을 이용하여 자신들의 신비스러움을 돋보이게 하기 위해 이런 소문을 스스로
        퍼트렸다고 추측합니다. 진실이 무엇이건 간에 남타 특수부대의 용병들을 고용하려는 고객사의 의지를 상하게 할 일은 없을 겁니다.
-   keyID: 1000243
    languageID: RU
    tcID: 64
    text: Упорно ходят слухи, что частная военная организация «Элита Намтар» — всего
        лишь презентабельный фасад для корпорации «Черные орлы», едва ли не самой
        безжалостной в своих действиях организации Федерации, обеспечивающей внутреннюю
        охрану и разведку. Скептики утверждают, что «Элита Намтар» сама распускает
        эти слухи, чтобы придать себе вес своими воображаемыми связями с внушающими
        страх «Черными орлами. Как бы то ни было, у «Элиты» нет недостатка в заказчиках.
-   keyID: 1000243
    languageID: ZH
    tcID: 64
    text: 一直有传言称，纳姆达精英私人佣兵军团是黑鹰——盖伦特联邦最冷酷无情的内部安全和情报部门——的眼线和鹰犬。还有些人猜测是该军团自己放出了这些谣言，利用黑鹰那令人生畏的声名来加强自己的神秘感。无论真相如何，纳姆达精英的雇佣兵们总是供不应求，上门的客户络绎不绝。
-   keyID: 1000244
    languageID: DE
    tcID: 64
    text: Die Mannar werden manchmal von Neuankömmlingen in der Föderation übersehen,
        die sich mehr für die Kultur der Gallente und Intaki begeistern. Sie sind
        dennoch ein sehr wichtiges Mitglied der Gemeinschaft, insbesondere durch ihren
        Beitrag zum Militär der Föderation. Die Corporation Mannar Focused Warfare
        wurde von einer Gruppe von Mannar-Veteranen gegründet und ist ein angesehener
        militärischer Vertragspartner.
-   keyID: 1000244
    languageID: EN-US
    tcID: 64
    text: The Mannar people are sometimes overlooked by newcomers to the Federation
        bedazzled by Gallente and Intaki culture but they have always been an important
        member race, particularly in terms of their contribution to the Federation
        military. The Mannar Focused Warfare corporation was founded by a group of
        Mannar veterans and is a well-regarded military contracting firm.
-   keyID: 1000244
    languageID: ES
    tcID: 64
    text: La etnia Mannar pasa con frecuencia desapercibida a ojos de los recién llegados
        a la Federación, que sucumben a la fascinación que despiertan las culturas
        Gallente e Intaki. Sin embargo, los Mannar han sido miembros relevantes desde
        tiempos inmemoriales y han contribuido enormemente al desarrollo miliar Gallente.
        La corporación Guerra Concentrada Mannar fue fundada por un grupo de veteranos
        Mannar y se ha convertido en una compañía mercenaria de renombre.
-   keyID: 1000244
    languageID: FR
    tcID: 64
    text: Le peuple mannar passe parfois inaperçu aux yeux des nouveaux venus au sein
        de la Fédération, éblouis par les cultures gallente et intaki ; pourtant,
        les Mannar ont toujours joué un rôle clé, notamment dans le cadre de leur
        contribution à l'armée de la Fédération. Fondée par un groupe de vétérans
        mannar, la corporation Mannar Focused Warfare est une société de sous-traitance
        militaire très respectée.
-   keyID: 1000244
    languageID: IT
    tcID: 64
    text: Il popolo di Mannar viene talvolta sottovalutato dai nuovi arrivati nella
        Federazione, confusi dalla cultura Gallente e Intaki, ma sono stati sempre
        una razza importante, in particolare per il loro contributo alla storia militare
        della Federazione. La corporazione Mannar Focused Warfare è stata fondata
        da un gruppo di veterani Mannar e gode di una buona reputazione come ditta
        di esternalizzazione militare.
-   keyID: 1000244
    languageID: JA
    tcID: 64
    text: マンナー人はガレンテやインタキほど目立たないもののガレンテ連邦の建国に重要な役割を果たした民族であり、特に軍事面での貢献が大きい。マンナー集中軍事はマンナー系の退役軍人たちが設立した民間軍事会社で、現在も評判が高い。
-   keyID: 1000244
    languageID: KO
    tcID: 64
    text: 마나르 사람들은 가끔씩 연방에 새로 와서 갈란테와 인타키 문화에 어안이 벙벙해진 사람들에게 간과당하곤 하지만 늘 중요한 역할을 해오던
        사람들이었고, 특히 이들이 연방의 군사력에 기여한 부분은 상당합니다. 마나르 출신의 퇴역군인들이 창립한 마나르 집중타격대는 높은 평판을
        받는 군사 계약업체입니다.
-   keyID: 1000244
    languageID: RU
    tcID: 64
    text: Чужестранцы, только что прибывшие в федерацию Галленте, часто бывают ошеломлены
        нахлынувшей на них культурой народов галленте и интаки, и за ней они часто
        забывают или не замечают народ маннар. Однако он всегда был важной составляющей
        федерации, особенно благодаря своему вкладу в формирование вооруженных сил.
        Корпорация Mannar Focused Warfare была основана группой ветеранов из народа
        маннар, и за время своего существования она завоевала уважение как респектабельная
        контрактная военная фирма.
-   keyID: 1000244
    languageID: ZH
    tcID: 64
    text: 马纳尔人有时会被那些已被盖伦特和印塔基文化迷惑得晕头转向的联邦新成员所忽视，不过他们从来都是联邦的重要一份子，尤其是他们对联邦军队的贡献更是举足轻重。马纳尔战斗团由一些马纳尔老兵所建立，是一个广为人知的佣兵军团。
-   keyID: 1000245
    languageID: DE
    tcID: 64
    text: 'Die strategischen und logistischen Erfordernisse bei planetaren Konflikten
        in mehreren Sternensystem sind die Spezialität von Resheph Interstellar Strategy,
        eine militärische Vertrags-Corporation mit Sitz in der Gallente-Föderation.
        Dank neuester technologischer Entwicklungen konnte Resheph seine Operationen
        bedeutend ausweiten und immer mehr Aufträge außerhalb des Hoheitsgebiets der
        Föderation annehmen. '
-   keyID: 1000245
    languageID: EN-US
    tcID: 64
    text: The strategy and logistical requirements of planetary conflict in multiple
        star systems is the speciality of Resheph Interstellar Strategy, a military
        contracting corporation based in the Gallente Federation. Recent technological
        developments have seen Resheph considerably expand their operations and take
        an increasing number of contracts outside Federation space.
-   keyID: 1000245
    languageID: ES
    tcID: 64
    text: Los requisitos estratégicos y logísticos de un conflicto planetario en varios
        sistemas estelares son la especialidad de Estrategas Interestelares Resheph,
        corporación con sede en la Federación Gallente. Los avances tecnológicos recientes
        han promovido el crecimiento de Resheph y han jugado a su favor en la obtención
        contratos fuera de las fronteras de la Federación.
-   keyID: 1000245
    languageID: FR
    tcID: 64
    text: Répondre aux besoins stratégiques et logistiques d'un conflit planétaire
        englobant plusieurs systèmes stellaires est la spécialité de Resheph Interstellar
        Strategy, une corporation de sous-traitance militaire basée au sein de la
        Fédération gallente. Les récents progrès technologiques ont permis à Resheph
        de développer considérablement ses opérations et d'accepter un nombre croissant
        de contrats en dehors de l'espace de la Fédération.
-   keyID: 1000245
    languageID: IT
    tcID: 64
    text: La strategia e i requisiti logistici di un conflitto planetario in più sistemi
        stellari è la specialità di Resheph Interstellar Strategy, una corporazione
        di esternalizzazione militare con sede nella Federazione Gallente. I recenti
        sviluppi tecnologici hanno visto una considerevole espansione delle operazioni
        di Reshep, che ora prende un crescente numero di appalti oltre i confini della
        Federazione.
-   keyID: 1000245
    languageID: JA
    tcID: 64
    text: リシェフ星間戦略はガレンテ連邦に拠点をおく民間軍事会社で、複数システムにわたる惑星紛争での軍事作戦や兵站サービスを専門とする。近年の技術発展でその活動範囲は大幅に広がり、連邦領の外からの契約受注も増えている。
-   keyID: 1000245
    languageID: KO
    tcID: 64
    text: 여러 항성계에 걸친 성간 분쟁에 대한 전술적이고 물량적 요구야말로 리쉐프 인터스텔라 전략이 제대로 채워줄 수 있는 부분입니다. 이
        군사 계약업체는 갈란테 연방에 근거지를 두고 있습니다. 최근의 기술 발전으로 리쉐프는 사업을 크게 확장했고 연방 영역 밖에서도 점차
        많은 계약을 따내고 있습니다.
-   keyID: 1000245
    languageID: RU
    tcID: 64
    text: Контрактная военная корпорация Resheph Interstellar Strategy, базирующаяся
        в пространстве Галленте, специализируется на разработке стратегии и обеспечении
        поддержки для планетарных конфликтов во множестве планетных систем. Недавние
        технологические достижения позволили корпорации существенно расширить круг
        заказчиков и принимать заказы, поступающие от корпораций за  пределами границ
        федерации.
-   keyID: 1000245
    languageID: ZH
    tcID: 64
    text: 雷瑟夫星际战略军团是盖伦特联邦境内的一个佣兵军团，专注于为星系间的武装冲突提供战略和后勤服务。最新的科技发展为该军团的业务扩展提供了很大帮助，越来越多来自盖伦特以外的客户也找上门来了。
-   keyID: 1000246
    languageID: DE
    tcID: 64
    text: Die Sinq Laison Gendarmes waren zunächst eine Organisation, die darauf abzielte,
        die Sicherheitslage in vielen Grenzsystemen ihrer Kreuzungsregionen zu verbessern.
        Der gemäßigte Erfolg der Gendarmes wurde durch das sich erhöhende Tempo der
        Konflikte seit Ausbruch des Empyrischen Krieges untergraben. Die Organisation
        widmete sich in den letzten Jahren der Söldnerarbeit und ergänzt seine Kontingente
        regelmäßig mit Vertragstruppen.
-   keyID: 1000246
    languageID: EN-US
    tcID: 64
    text: The Sinq Laison Gendarmes began life as a paramilitary organization that
        aimed to improve the security situation in the numerous frontier systems of
        their crossroads region. While the Gendarmes had some limited success, the
        increasing tempo of conflict since the beginning of the Empyrean War has eroded
        those gains. The organization has recently turned to mercenary work and supplements
        its ranks with contract troops on a regular basis.
-   keyID: 1000246
    languageID: ES
    tcID: 64
    text: Los Gendarmes de Sinq Laison comenzaron como una organización paramilitar
        cuyo fin era mejorar la seguridad en numerosos sistemas fronterizos que comunicaban
        con su región de origen. Aunque a sus miembros no les ha ido mal, el incesante
        incremento de la inestabilidad y los continuos conflictos que surgieron tras
        el comienzo de la Guerra Empírea han erosionado su patrimonio. La organización
        comenzó a aceptar contratos mercenarios no hace mucho y realiza contrataciones
        regulares de soldados para ampliar sus fuerzas.
-   keyID: 1000246
    languageID: FR
    tcID: 64
    text: Les Sinq Laison Gendarmes ont débuté en tant qu'organisation paramilitaire
        visant à sécuriser les nombreux systèmes limitrophes de leur région centrale.
        Bien qu'ils aient connu un certain succès, le crescendo des conflits depuis
        le début de la Guerre céleste a amoindri leurs gains. L'organisation s'est
        récemment tournée vers le mercenariat et complète régulièrement ses rangs
        avec des troupes sous contrat.
-   keyID: 1000246
    languageID: IT
    tcID: 64
    text: I Sinq Laison Gendarmes nascono come organizzazione paramilitare con l'obiettivo
        di migliorare la situazione della sicurezza in numerosi sistemi di frontiera
        delle regioni strategiche. I Gendarmes hanno registrato qualche timido successo,
        ma l'inasprimento del conflitto dall'inizio della Guerra empireana ha minato
        tali risultati. L'organizzazione, recentemente, ha iniziato a svolgere attività
        mercenarie e integra regolarmente i propri ranghi con truppe in appalto.
-   keyID: 1000246
    languageID: JA
    tcID: 64
    text: シンクレゾンジャンダームはもともと、交通の要所シンクレゾンの開拓星系群における治安向上のために設立された準軍事組織だった。そこそこの成果を上げたものの、帝国間戦争の勃発により軍事衝突の頻度が増したため、その成果も損なわれつつある。最近は傭兵会社に転向し、定期的に欠員補充のため契約兵士を募集している。
-   keyID: 1000246
    languageID: KO
    tcID: 64
    text: 싱크-라이전 헌병단은 자신들이 활동하는 지역 범위 안에 있는 미개척 항성계의 보안 상황을 향상할 목적으로 창설된 준군사 조직입니다.
        젠다름이 몇몇 사안에서 제한적인 성공을 거두었지만 엠피리언 전쟁 발발 이후 분쟁의 템포가 빨라지는 상황이 그나마의 성공조차 빛바래게
        만들어버렸습니다. 이 조직은 최근 용병업으로 전환하여 그 인원을 주기적인 계약 병력으로 인원을 보충하고 있습니다.
-   keyID: 1000246
    languageID: RU
    tcID: 64
    text: Корпорация «Жандармы Sinq Laison» зародилась как полувоенная организация,
        призванная улучшить обстановку в ряде приграничных планетных систем этого
        оживленного региона. Ей поначалу удалось добиться некоторых успехов, но все
        нарастающий объем вооруженных конфликтов, бушующих здесь со времен Эмпирейской
        войны, свел на нет все ее достижения. Недавно корпорация была преобразована
        в корпорацию наемников и теперь она регулярно пополняет свои ряды бойцами,
        служащими в ней по контракту.
-   keyID: 1000246
    languageID: ZH
    tcID: 64
    text: 金纳泽近卫队在成立之初是一个准军事组织，致力于改善边境星系的安全局势。起初他们获得了一些成功，不过自从势力战争爆发以来，战火蔓延整个宇宙，近卫队所取得的成就也不足道了。现在，该组织已经转型为一个佣兵军团，为往来客户提供金元战士以供驱使。
-   keyID: 1000247
    languageID: DE
    tcID: 64
    text: Eines der Markenzeichen der vielfältigen Wirtschaft der Gallente-Föderation
        ist die Verbreitung von unabhängigen Vertrags-Corporations in allen Bereichen
        der Industrie und der Dienstleistung. Chatelain Rapid Response ist einer von
        vielen privaten, militärischen Vertragspartnern, die von Corporations der
        Gallente in unsicheren Territorien eingesetzt werden. Wie andere Söldner-Corporations
        der Gallente auch, kann Chatelain Rapid Reponse problemlos außerhalb der Grenzen
        der Föderation arbeiten.
-   keyID: 1000247
    languageID: EN-US
    tcID: 64
    text: One of the features of the Gallente Federation's diverse economy is the
        proliferation of independent contracting corporations in every sphere of industry
        and services. Chatelain Rapid Response is one of many private military contractors
        used by Gallente corporations in low-security territories. Like other Gallente
        mercenary corporations, Chatelain Rapid Response has no difficulty with working
        outside the frontiers of the Federation.
-   keyID: 1000247
    languageID: ES
    tcID: 64
    text: Una de las muchas características propias de la diversa economía de la Federación
        Gallente es la proliferación de corporaciones de contratación independientes
        para cada sector de la industria y servicios. La Unidad de Respuesta Rápida
        Chatelain es una de las muchas agencias militares privadas que operan en zonas
        de baja seguridad del espacio Gallente. Al igual que otras corporaciones mercenarias,
        sus miembros no muestran ningún reparo en trabajar fuera de las fronteras
        de la Federación.
-   keyID: 1000247
    languageID: FR
    tcID: 64
    text: Une des caractéristiques majeures de l'économie variée de la Fédération
        gallente est la prolifération de corporations sous-traitantes indépendantes,
        et ce dans tous les secteurs de l'industrie et des services. Chatelain Rapid
        Response fait partie des nombreux contractants militaires privés employés
        par les corporations gallente dans les territoires de basse sécurité. À l'instar
        des autres corporations de mercenaires gallente, Chatelain Rapid Response
        loue volontiers ses services au-delà des frontières de la Fédération.
-   keyID: 1000247
    languageID: IT
    tcID: 64
    text: Una delle caratteristiche della diversificata economia della Federazione
        Gallente è la proliferazione di corporazioni di esternalizzazione indipendenti
        in ogni settore dell'industria e dei servizi. Chatelain Rapid Response è uno
        dei numerosi appaltatori militari privati usati dalle corporazioni Gallente
        in territori caratterizzati da un basso livello di sicurezza. Analogamente
        ad altre corporazioni mercenarie Gallente, Chatelain Rapid Response non ha
        alcuna difficoltà a operare al di fuori dei confini della Federazione.
-   keyID: 1000247
    languageID: JA
    tcID: 64
    text: ガレンテ連邦の経済の多様性をあらわす特徴の一つは、あらゆる産業やサービス分野に独立請負企業が続々と現れることだ。シャトラン即応部隊もそうした無数の民間軍事請負企業の一つで、ガレンテ企業がローセク領域で利用する。もちろん連邦国境の外での仕事にもなんなく対応するのは、同業者と変わらない。
-   keyID: 1000247
    languageID: KO
    tcID: 64
    text: 산업과 서비스를 가리지 않고 확장하는 독립 계약 업체들은 연방의 가지각색의 경제가 보여주는 일면입니다. 샤델레인 전격대는 로우 시큐리티
        지역의 갈란테 소속 코퍼레이션들이 사용하는 많은 사설 군사 계약업체들 중 하나입니다. 갈란테의 다른 용병 코퍼레이션들과 마찬가지로 샤델레인
        전격대 역시도 아무런 어려움이 연방 경계를 넘어 서비스를 제공하고 있습니다.
-   keyID: 1000247
    languageID: RU
    tcID: 64
    text: Одной из характерных черт богатой и разнообразной экономики федерации Галленте
        является буйное развитие независимых контрактных фирм в каждой сфере промышленности
        и услуг. Одной из множества подобных военных контрактных организаций, к услугам
        которых прибегают корпорации Галленте для проведения операций в опасных регионах,
        является Chatelain Rapid Response. Как и другие организации наемников, Chatelain
        Rapid Response никогда не отказывается от работы за границами федерации.
-   keyID: 1000247
    languageID: ZH
    tcID: 64
    text: 盖伦特联邦多样化经济的一个特点就是几乎每个工业或服务领域内都有独立的佣兵军团存在着。查特林快速反应部队是这众多的私人佣兵军团中的一个，主要为盖伦特军团在低安区的领地提供保卫服务。像其它盖伦特佣兵军团一样，查特林快速反应部队在盖伦特边境以外也能游刃有余。
-   keyID: 1000248
    languageID: DE
    tcID: 64
    text: Hipster, die auf den Boulevards von Caille ihren Kaffee trinken, rümpfen
        die Nase, wenn sie an einen Bodenkrieg denken, aber in erstaunlich vielen
        Föderationsbezirken werden ernsthafte militärische Kräfte gebraucht. Die Edimmu
        Warfighter können alle im Zusammenhang mit einem Söldnerabkommen stehenden
        Aufgaben erfüllen – sei es die Abwehr von Beutezügen von Piraten bzw. von
        grenzüberschreitenden Milizen oder das Einnehmen und Überwachen von industriellen
        Einrichtungen.
-   keyID: 1000248
    languageID: EN-US
    tcID: 64
    text: Hipsters drinking coffee in the Caille boulevards wrinkle their noses at
        the thought of ground warfare but in a surprising number of Federal districts
        there is a real need for serious combat power. Whether it be countering pirate
        raids, fending off frontier incursions by militia troops, or taking and holding
        industrial facilities, the Edimmu Warfighters are well able to meet the needs
        of any merc contract.
-   keyID: 1000248
    languageID: ES
    tcID: 64
    text: Aunque los bohemios que frecuentan las cafeterías del bulevar Caille ciñen
        el entrecejo ante el simple concepto de la confrontación bélica, lo cierto
        es que un sorprendente número de distritos federales necesitan urgentemente
        una fuerza de combate bien entrenada. Ya se trate de hacer frente a incursiones
        pirata, repeler invasiones militares transfronterizas o conquistar y mantener
        instalaciones industriales, los Guerreros Edimmu son capaces de cumplir cualquier
        encargo.
-   keyID: 1000248
    languageID: FR
    tcID: 64
    text: Même si les bobos sirotant leur café sur les boulevards de Caille tiquent
        à l'idée d'une guerre au sol, il existe une réelle demande en forces de combat
        dans un nombre surprenant de districts fédéraux. Qu'ils doivent riposter aux
        raids de pirates, repousser les incursions frontalières de troupes armées
        ou s'emparer d'équipement industriel, les Edimmu Warfighters sont en mesure
        d'honorer n'importe quel contrat de mercenariat.
-   keyID: 1000248
    languageID: IT
    tcID: 64
    text: Gli anticonformisti che sorseggiano caffè nei boulevard di Caille storcono
        il naso all'idea di una guerra di terra, ma in un numero sorprendentemente
        alto di distretti federali è davvero necessaria una forza di combattimento
        preparata. Sia che si tratti di fronteggiare una spedizione di pirati, difendere
        la frontiera da incursioni da parte delle truppe della milizia o di conquistare
        e difendere impianti industriali, gli Edimmu Warfighters sono pronti a soddisfare
        le richieste di qualsiasi contratto mercenario.
-   keyID: 1000248
    languageID: JA
    tcID: 64
    text: ケイル通りでコーヒーを飲むおしゃれな人々は考えただけで顔をしかめるだろうが、連邦領内で地上戦力を切実に求める管区は驚くほどの数にのぼる。海賊の略奪隊の迎撃から、国境侵犯してきた義勇軍歩兵隊の撃退、工業施設の確保や防衛まで、どんな需要にも応えられる傭兵を取りそろえているのがエディムーウォーファイターズだ。
-   keyID: 1000248
    languageID: KO
    tcID: 64
    text: 카이유 거리에서 커피를 홀짝이는 힙스터들이라면 전쟁에 대한 생각만으로 얼굴을 찡그리겠지만 연방 지구들 가운데서는 놀라울 정도로 강력한
        병력에 대한 수요가 많습니다. 약탈해 들어오는 해적들을 격퇴하는 일이든 변방지역 밀리샤의 갑작스러운 습격을 떨쳐내는 임무이든 산업시설을
        탈취해 방어하는 일이든 에디무 전투단은 어떤 종류의 용병 계약도 만족스럽게 수행해낼 수 있습니다.
-   keyID: 1000248
    languageID: RU
    tcID: 64
    text: 'Модники, потягивающие кофе на столичных бульварах, брезгливо морщатся при
        одном упоминании планетарных сражений, но они просто не представляют себе,
        в каком огромном числе районов федерации все еще есть настоятельная необходимость
        в применении серьезной военной силы. Корпорация наемников Edimmu Warfighters
        всегда готова заключить контракт, будь то отражение пиратских налетов, защита
        приграничных районов от набегов вражеского ополчения или захват и удержание
        промышленных объектов. '
-   keyID: 1000248
    languageID: ZH
    tcID: 64
    text: 盖伦特的上流人士每每为纠缠不休的地面战斗而感到发愁，而在联邦领土上，对强大战斗力的需求也日趋强烈。无论是抵御海盗进攻、阻挡军队入侵、还是防卫工业设施，艾迪姆战士都能够应付自如。
-   keyID: 1000249
    languageID: DE
    tcID: 64
    text: Die Sang-Do-Kaste, Führer von Lirsautton V, mussten im Umgang miteinander
        zu zum Teil drastischen Maßnahmen greifen. Auf der Heimatwelt der Jin-Mei
        kam es sogar zu einem Bürgerkrieg. Die Sang Do beauftragten traditionell eine
        militärische Unterkaste, die Kang Lo, um die Armeen während der Schlachten
        zu organisieren und zu kommandieren. In der modernen Zeit bietet die Kang
        Lo Directorate private militärische Vertragsdiensleistungen weit über die
        Grenzen des Litsautton-Systems hinaus.
-   keyID: 1000249
    languageID: EN-US
    tcID: 64
    text: The Sang Do caste overlords of Lirsautton V have occasionally had to take
        drastic steps in dealing with one another and the Jin-Mei homeworld has even
        seen civil war. The Sang Do traditionally called on a military sub-caste,
        the Kang Lo, to organize and command their armies in the field. In the modern
        age, the Kang Lo Directorate provides private military contracting services
        well beyond the confines of the Lirsautton system.
-   keyID: 1000249
    languageID: ES
    tcID: 64
    text: Los cabecillas de la casta Sang Do de Lirsautton V se han visto en ciertas
        ocasiones obligados a tomar medidas drásticas cuando negociaban entre ellos,
        llegando incluso a sumir al planeta natal de los Jin-Mei en una cruenta guerra
        civil si era necesario.  Tradicionalmente, los Sang Do se han apoyado en una
        subcasta militar, los Kang Lo, para la organización y dirección de sus ejércitos
        en el campo de batalla. En la actualidad, el Directorio Kang Lo ofrece servicios
        privados de contratación de militares más allá de los confines del sistema
        Lirsautton.
-   keyID: 1000249
    languageID: FR
    tcID: 64
    text: Les chefs suprêmes de la caste Sang Do de Lirsautton V ont parfois dû prendre
        des mesures drastiques dans le cadre de leurs querelles intestines, et la
        mère patrie des Jin-Mei a même connu la guerre civile. Autrefois, le Sang
        Do faisait généralement appel à la sous-caste militaire du Kang Lo afin d'organiser
        et diriger ses armées sur le champ de bataille. Aujourd'hui, le Kang Lo Directorate
        offre des services de sous-traitance paramilitaire, et ce bien au-delà du
        système de Lirsautton.
-   keyID: 1000249
    languageID: IT
    tcID: 64
    text: I signori della casta di Sang Do di Lirsautton V si sono trovati a dover
        prendere decisioni drastiche durante le trattative e la terra natia di Jin-Mei
        ha addirittura assistito a una guerra civile. Sang Do si rivolgeva tradizionalmente
        a una sottocasta militare, la Kang Lo, per organizzare e comandare i propri
        eserciti in campo. Nell'età moderna, la Kang Lo Directorate fornisce servizi
        di esternalizzazione militare ben oltre i confini del sistema di Lirsautton.
-   keyID: 1000249
    languageID: JA
    tcID: 64
    text: ジンメイの故郷、惑星リアサトンVでは、サンドゥ階級の大君主たちが互いに実力行使に訴えた結果、内戦状態に陥ることもあった。このようなとき、サンドゥは軍人階級であるカンローに軍隊の編成や戦場での指揮を任せる習わしになっていた。現代では、カンロー総局が民間軍事請負サービスを一手に担っており、戦場もリアサトンシステムに限らず各地へ広がっている。
-   keyID: 1000249
    languageID: KO
    tcID: 64
    text: 리르사우톤 V의 상도 계층 과부하들은 서로를 이겨내기 위해 획기적인 행보를 해야 했고, 진메이 세계는 내전에 휩싸였던 적도 있었습니다.
        상도에서는 전통적으로 하위 무관 계층이던 캉로우를 불러 전장에서 자신들의 진영을 짜고 병력을 통솔했습니다. 현대에 들어와 캉로우 집행부는
        리르사우톤 항성계를 벗어난 곳에서 사설 병력 서비스를 제공합니다.
-   keyID: 1000249
    languageID: RU
    tcID: 64
    text: Военным вождям касты сан-до с планеты Lirsautton V иногда приходилось прибегать
        к крутым мерам в междоусобных распрях, и на родной планете цзин-мэй шла непрекращающаяся
        гражданская война. Обычно вожди сан-до призывали представителей особой военной
        касты кан-ло, чтобы те формировали армии и вели их в бой. В наше время корпорация
        «Директорат кан-ло» предоставляет военные услуги на контрактной основе не
        только для корпораций в своей системе, но и далеко за ее пределами.
-   keyID: 1000249
    languageID: ZH
    tcID: 64
    text: 住在勒萨乌敦V的桑杜阶级大领主们有时不得不采取过激手段来对付彼此，而梅京人已经嗅到了内战的硝烟。通常，桑杜阶级会指派他们精于军事行动的分支——康罗人来在战场上指挥作战。而现在，康罗指挥部致力于提供私人佣兵服务，其业务范围早已超出勒萨乌敦星系。
-   keyID: 1000250
    languageID: DE
    tcID: 64
    text: Auch wenn bei seiner Konzipierung an das traditionelle Söldnerregiment aus
        der Königszeit auf Gallenta Prime gedacht wurde, verfügt der Condotta Rouvenor
        nichtsdestotrotz über hochmoderne Ausrüstung und Militärtechnik. Die Dienstleistungen
        dieser renommierten Sicherheits-Corporation sind immer gefragt.
-   keyID: 1000250
    languageID: EN-US
    tcID: 64
    text: Very much formed in the image of a traditional mercenary regiment from the
        time of kings on Gallente Prime, the Condotta Rouvenor nevertheless uses the
        most modern equipment and military techniques. The services of this prestigious
        private security corporation are always in demand.
-   keyID: 1000250
    languageID: ES
    tcID: 64
    text: Corporación creada a imagen y semejanza de un histórico regimiento de mercenarios
        de la época de los reyes de Gallente Prime. La compañía Condotieros de Rouvenor
        recurre, no obstante, a lo último en tecnología y técnicas militares. La demanda
        de los servicios de esta prestigiosa corporación de seguridad privada es siempre
        muy alta.
-   keyID: 1000250
    languageID: FR
    tcID: 64
    text: Inspirée des régiments mercenaires traditionnels de l'ère monarchique sur
        Gallente Prime, Condotta Rouvenor utilise toutefois les équipements et techniques
        militaires dernier cri. Les services de cette prestigieuse corporation de
        sécurité privée sont toujours très demandés.
-   keyID: 1000250
    languageID: IT
    tcID: 64
    text: Forgiata sull'immagine di un reggimento mercenario tradizionale dell'epoca
        dei re su Gallente Prime, la Condotta Rouvenor si avvale delle apparecchiature
        e delle tecniche militari più moderne. I servizi di questa prestigiosa corporazione
        per la sicurezza privata sono molto richiesti.
-   keyID: 1000250
    languageID: JA
    tcID: 64
    text: コンドッタルーヴェノーは、惑星ガレンテプライムを王たちが割拠していた時代の傭兵連隊のイメージそのままに作られたが、使う装備と戦術は現代の最先端だ。常に仕事の依頼が絶えない一流の民間軍事会社である。
-   keyID: 1000250
    languageID: KO
    tcID: 64
    text: 갈란테 프라임의 왕정 시대로부터 이어진 유서 깊은 용병 연대의 이미지로 깊게 각인되어 있는 콘도타 루베너는 그럼에도 불구하고 장비와
        군사 기술을 최신화하여 활용합니다. 이 명망 있는 보안 업체의 서비스는 언제나 인기 만점입니다.
-   keyID: 1000250
    languageID: RU
    tcID: 64
    text: Несмотря на то, что организация Condotta Rouvenor сформирована по образу
        и подобию традиционных подразделений наемников, которые существовали на Галленте-Прайм
        еще во времена королей, ее любовь к прошлому не мешает ей применять в своей
        деятельности самое новейшее оборудование и военную технику. Услуги этой престижной
        частной корпорации всегда пользуются большим спросом.
-   keyID: 1000250
    languageID: ZH
    tcID: 64
    text: 洛维诺佣兵团是仿照盖伦特首星国王统治时期的旧式佣兵团的组织结构而建立的，不同的是他们使用的是最尖端的武器装备和军事科技。这个威名远播的私人佣兵军团的生意总是好的出奇。
-   keyID: 1000251
    languageID: DE
    tcID: 64
    text: Der Stamm der Brutor hat einen sehr klassischen, sachlichen Kriegsansatz
        mit einer angriffsorientierten Philosophie. Zeitgleich verfügen sie aber auch
        über clevere Taktiker und fähige Kommandanten. Die Brutor Vanguard akzeptieren
        Söldnerarbeit von vielen Auftraggebern und greifen dabei zur Erfüllung ihrer
        Missionen sowohl auf Vertragssoldaten als auch auf eigene bewährte Truppen
        zurück.
-   keyID: 1000251
    languageID: EN-US
    tcID: 64
    text: The Brutor Tribe approach to warfare is classically a no-nonsense, assault-oriented
        philosophy, but they do not lack for clever tacticians and capable commanders.
        The Brutor Vanguard accepts mercenary work from many employers, sourcing contract
        soldiers to fulfill the needs of each job as well as deploying its own seasoned
        troopers.
-   keyID: 1000251
    languageID: ES
    tcID: 64
    text: La concepción del arte de la guerra de los miembros de la tribu Brutor ha
        tendido, históricamente, hacia el asalto directo y sin rodeos como solución
        universal para cualquier conflicto armado. Sin embargo, no por ello escasean
        los buenos estrategas y comandantes entre sus filas. La Vanguardia Brutor
        acepta trabajos de múltiples clientes, a los que provee tanto con soldados
        especializados para cada trabajo como sus bien entrenadas tropas.
-   keyID: 1000251
    languageID: FR
    tcID: 64
    text: Dans le domaine de la guerre, la Brutor Tribe s'inscrit dans une philosophie
        pratique orientée vers l'offensive ; toutefois, elle ne manque pas pour autant
        de rusés tacticiens et de commandants compétents. La Brutor Vanguard accepte
        les mandats de mercenariat de nombreux employeurs, fournissant ainsi des soldats
        sous contrat pour répondre aux besoins de chaque mission tout en déployant
        ses propres troupes aguerries.
-   keyID: 1000251
    languageID: IT
    tcID: 64
    text: L'approccio di Brutor Tribe alla guerra è tipicamente una rigorosa filosofia
        orientata all'assalto, ma dispongono anche di abili strateghi e comandanti.
        La Brutor Vanguard accetta lavoro mercenario da numerosi appaltatori, ricorrendo
        a soldati esternalizzati per soddisfare i bisogni di ciascun lavoro e distribuendo
        i suoi attempati soldati di cavalleria.
-   keyID: 1000251
    languageID: JA
    tcID: 64
    text: ブルートー部族は戦争において、伝統的に奇策を嫌い攻撃を好む傾向があるが、頭の切れる戦術家や有能な指揮官も輩出している。ブルートーヴァンガードは多くの顧客を抱える傭兵会社で、自社の経験豊かな兵士を派遣するだけでなく、顧客の要望に合わせた傭兵契約の仲介も行う。
-   keyID: 1000251
    languageID: KO
    tcID: 64
    text: 브루터 부족은 전쟁과 관련해서는 전통적으로 허튼짓 없이 습격에 기초해 접근하지만 동시에 충분한 수의 역량 있는 전술가들과 노련한
        사령관들을 보유하고 있기도 합니다. 브루터 전위대에서는 다양한 고객들과 용병 계약을 맺는데 그들의 업무에 필요한 만큼의 용병을 조달해
        주는 업무를 지원하며 숙련된 자사 병력을 파견해 주기도 합니다.
-   keyID: 1000251
    languageID: RU
    tcID: 64
    text: Представители племени брутор по традиции относятся к войне просто, предпочитая
        всем вывертам старую добрую атаку, но это не означает, что у них нет изощренных
        стратегов и талантливых командующих. Корпорация «Авангард брутор» берет заказы
        от самых различных заказчиков, и не только находит для них бойцов по контракту,
        но и отряжает на их выполнение собственных испытанных ветеранов.
-   keyID: 1000251
    languageID: ZH
    tcID: 64
    text: 布鲁特部族的战斗哲学是有的放矢，猛冲猛打，不过他们也从不缺少精明的战术指挥家。布鲁特先锋为许多雇主提供佣兵，他们有时会招募金元战士去完成任务，有时也会派出自己的老兵去大展身手。
-   keyID: 1000252
    languageID: DE
    tcID: 64
    text: Die Talente des Stamms der Vherokior liegen etwas abseits der ersten Reihen
        eines Schlachtfeldes und betreffen eher die Organisation der komplizierten
        und oftmals weitläufigen Logistik, die für interstellare Konflikte nötig ist.
        Darüber hinaus arbeiten Vherokior Combat Logistics auch als Vermittler, der
        Söldnereinheiten und bestimmte Missionen zusammenführt. Dank dieser Rolle
        kann sie ausgiebig und gewinnbringend ihren Zugang zu ihrem militärischen
        Vertriebsnetz anbieten.
-   keyID: 1000252
    languageID: EN-US
    tcID: 64
    text: The Vherokior Tribe's talents lie away from frontline combat as such, and
        are more suited to organizing the complicated and often extended chains of
        logistics required to keep an interstellar conflict ticking over. In addition
        to its specialist services, Vherokior Combat Logistics also works as a brokerage
        house matching mercenary units to appropriate contracts, a role that gives
        it ample opportunity to sell access to its extensive military supply network.
-   keyID: 1000252
    languageID: ES
    tcID: 64
    text: Los talentos de la tribu Vherokior se alejan de las líneas del frente y
        de la lucha para centrarse en la organización de las complicadas, y a menudo
        extensas, cadenas logísticas que mantienen en funcionamiento los engranajes
        de cualquier conflicto interestelar. Además de ofrecer sus servicios especializados,
        Logística Bélica Vherokior también funciona como casa de contratación de mercenarios,
        por lo que puede además vender el acceso a su extensa red de suministros militares.
-   keyID: 1000252
    languageID: FR
    tcID: 64
    text: La Vherokior Tribe exerce ses talents loin des lignes de front en se consacrant
        à l'organisation, souvent longue et compliquée, des chaînes logistiques nécessaires
        au bon déroulement d'un conflit interstellaire. En plus de ses services spécialisés,
        la Vherokior Combat Logistics gère également une société de courtage chargée
        d'affecter les unités mercenaires aux contrats appropriés, un rôle qui lui
        permet de monnayer l'accès à son énorme réseau d'approvisionnement militaire.
-   keyID: 1000252
    languageID: IT
    tcID: 64
    text: I talenti della Vherokior Tribe sono lontani dai combattimenti in prima
        linea veri e propri e sono più adatti a organizzare le complicate e spesso
        estese catene logistiche necessarie per portare avanti un conflitto interstellare.
        Oltre ai suoi servizi specializzati, Vherokior Combat Logistics lavora anche
        come casa di brokeraggio assegnando le unità mercenarie agli appalti appropriati,
        un ruolo che gli offre la grande opportunità di vendere l'accesso alla sua
        ampia rete di forniture militari.
-   keyID: 1000252
    languageID: JA
    tcID: 64
    text: ヴェロキュオール部族は前線よりも後方支援向きで、複雑でしばしば長大になりがちな兵站網の管理などを得意とする。星間戦線を維持するためには必要な才能だ。ヴェロキュオール兵站サービスでは、部族の得意分野を生かした本業に加え、依頼内容に応じた傭兵部隊を紹介する仲介業も行っている。ついでに自社の広大な兵站網を売り込む機会を豊富に得られるという役得もあるのだ。
-   keyID: 1000252
    languageID: KO
    tcID: 64
    text: 베로키오르 부족의 재능은 전선에서 싸우는 데 있다기보다는 복잡한 일을 정리하고, 성간 분쟁을 부담 없이 지속할 수 있게끔 보급 라인을
        확장하는 데 있습니다. 이렇게 특화된 서비스 말고도 베로키오르 전투 로지스틱스에서는 용병 유닛을 적당한 계약으로 연결해주는 중개인 역할을
        수행하기도 하는데, 이러한 역할을 통해 자신들의 광범위한 군사 공급 네트워크를 이용하는 서비스를 제공하여 많은 수익을 내고 있습니다.
-   keyID: 1000252
    languageID: RU
    tcID: 64
    text: Племя верокьор славится талантами, которые имеют мало отношения к сражениям
        как таковым, но с ним мало кто сравнится в умении организовать сложные, зачастую
        длинные и разветвленные цепи поставок и снабжения, необходимые для бесперебойного
        хода межзвездных конфликтов. В дополнение к своим специализированным услугам
        корпорация «Военное снабжение верокьор» действует также и как фирма по найму
        вооруженных наемников для выполнения военных контрактов, что позволяет им
        прекрасную возможность для продажи своих основных услуг по снабжению.
-   keyID: 1000252
    languageID: ZH
    tcID: 64
    text: 维洛奇亚部族并不擅长正面战斗，他们更适于管理复杂的后勤供应链，使得星际冲突不至于难以为继。维洛奇亚战斗后勤队除了精于后勤管理外，还能够寻找雇佣兵来履行客户提出的要求，这样就有更多的机会来兜售自己的军事供给网络了。
-   keyID: 1000253
    languageID: DE
    tcID: 64
    text: 'Es ist nur schwer erklärbar, wie es einem sich auf der Flucht befindlichen
        Verbrecherlord gelang, eine militärische Vertrags-Corporation aufzuziehen,
        obwohl er gleichzeitig vom Stamm der Thukker und der Republik Minmatar gesucht
        wurde. Nichtsdestotrotz schaffte es Baliggan Krullefor. Seine Organisation
        stellt Söldner und militärische Ausrüstung in verschiedenen Konfliktgebieten
        zur Verfügung. Machen sagen, dass dies nur aufzeigt, wie chaotisch die heutige
        Zeit ist. Andere wiederum vermuten, dass Krullefor ganz einfach für bestimmte
        einflussreiche Kräfte wichtig ist. '
-   keyID: 1000253
    languageID: EN-US
    tcID: 64
    text: Quite how a fugitive crime lord was able to set up a military contracting
        corporation while wanted by both the Thukker Tribe and Minmatar Republic authorities
        is difficult to explain. Nevertheless, Baliggan Krullefor managed it and his
        Organization supplies mercs and military equipment to various conflict zones.
        Some say that this is a sign of how truly chaotic the times are. Others suspect
        that Krullefor is simply useful to certain powerful interests.
-   keyID: 1000253
    languageID: ES
    tcID: 64
    text: Resulta extraño que un líder criminal en búsqueda y captura lograse fundar
        una corporación de contratación militar mientras era perseguido por autoridades
        de la tribu Thukker y la República Minmatar. Sin embargo, Baliggan Krullefor
        lo hizo y su organización suministra hoy en día mercenarios y equipo militar
        en varias zonas de conflicto. Unos dicen que esto es un claro indicador del
        caos imperante en estos tiempos en que vivimos. También hay quien sospecha
        que las actividades de Krullefor simplemente benefician los intereses de alguien
        poderoso.
-   keyID: 1000253
    languageID: FR
    tcID: 64
    text: Comment un baron du crime en cavale a-t-il pu fonder une corporation de
        sous-traitance militaire alors même qu'il était recherché à la fois par la
        tribu thukker et les autorités de la République minmatar ? Voilà qui est difficile
        à expliquer. Pourtant, Baliggan Krullefor y est parvenu et son organisation
        fournit des mercenaires et des équipements militaires dans de nombreuses zones
        de conflit. Pour certains, c'est un signe révélateur du chaos inextricable
        qui règne sur notre époque. Pour d'autres, Krullefor servirait tout simplement
        les intérêts de certains lobbies particulièrement puissants.
-   keyID: 1000253
    languageID: IT
    tcID: 64
    text: È difficile spiegare in che modo un fuggitivo signore del crimine sia riuscito
        a fondare una corporazione di esternalizzazione militare mentre era ricercato
        dalle autorità della Thukker Tribe e della Repubblica Minmatar. Tuttavia,
        Baliggan Krullefor ci è riuscito e la sua organizzazione fornisce mercenari
        ed equipaggiamento militare a diverse zone in guerra. Alcuni dicono che questo
        sia un segno del caos che regna in quest'epoca. Altri sospettano che Krullefor
        sia semplicemente al servizio di alcuni grandi interessi.
-   keyID: 1000253
    languageID: JA
    tcID: 64
    text: 指名手配の犯罪王が、サッカー部族とミンマター共和国警察の両方に追われる身で、いったいどうやって民間軍事会社を設立できたのか。説明をつけるのは難しい。しかしバリガンクルレファーはそれをやりとげ、オーガニゼーション社は傭兵とその装備を各地の戦場に送りこんでいる。これを現代の混乱ぶりの象徴だと言う者もいる。クルレファーは別の強大な勢力の手先にすぎないのではと疑う者もいる。
-   keyID: 1000253
    languageID: KO
    tcID: 64
    text: 죄를 짓고 도망친 영주 하나가 어떻게 터커 부족과 민마타 공화국의 수배를 피해 군사 계약회사를 꾸릴 수 있었는지는 설명하기 어렵습니다.
        그럼에도 불구하고 벨리간 크룰레포어는 그걸 해냈고, 그의 회사는 용병들과 군사 장비들을 여러 분쟁지역에 공급했습니다. 어떤 이들은 이런
        것이 시대가 진정 얼마나 혼란스러운지를 보여주는 사례라고 합니다. 다른 사람들은 크룰레포어가 권력가들이 사용하기 쉽기 때문이라고 생각합니다.
-   keyID: 1000253
    languageID: RU
    tcID: 64
    text: Трудно объяснить, как босс преступной группировки, когда-то вынужденный
        бежать и скрываться от властей племени такер и республики Минматар одновременно,
        смог организовать военную контрактную корпорацию и лично ее возглавить. И
        все же Baliggan Krullefor смог это сделать, и теперь его корпорация предоставляет
        наемников и военное снаряжение в самые различные зоны вооруженных конфликтов.
        Пессимисты утверждают, что такое возможно только в наши хаотичные времена.
        Другие говорят, что в таких отщепенцах, как Krullefor, попросту нуждаются
        вышестоящие силы.
-   keyID: 1000253
    languageID: ZH
    tcID: 64
    text: 如果你问我，一个流亡的罪犯头目是怎么在被图克尔部族和米玛塔尔共和国双重通缉的情况下成立起一个佣兵军团的，我只能说我也不知道。不过，巴里甘·克鲁法成功地做到了这一点，他的军团派出的佣兵遍布宇宙各处。有些人说，这表明了现在这个时代是多么的混乱不堪，而另一些人则怀疑克鲁法军团只为特定的达官贵人所青睐。
-   keyID: 1000254
    languageID: DE
    tcID: 64
    text: Das arktische Terrain der Region Mikramurka auf Matar dient als Übungsgelände
        der militärischen Bodentruppen der Republik. Für eine Gruppe von zu Söldner
        gewordenen Minmatar-Veteranen war es selbstverständlich, dieses menschenfeindliche
        Land als Symbol für ihre Fähigkeit zu erklären, jeden Gegner besiegen zu können.
        Die Mikramurka Shock Troop hat den Ruf, mit nur sehr wenig Kollateralschaden
        schnell und überraschend anzugreifen sowie Einrichtungen und andere Ziele
        zu sichern. Von daher sind ihre Dienste sehr gefragt.
-   keyID: 1000254
    languageID: EN-US
    tcID: 64
    text: The arctic terrain of the Mikramurka region on Matar serves as a fierce
        training ground for the Republic military's ground forces. It was only natural
        for a group of Minmatar veterans turned mercenaries to evoke that inhospitable
        land as symbolic of their ability to conquer any adversity. The Mikramurka
        Shock Troop have a reputation for executing swift and stunning assaults, securing
        facilities and other targets with a minimum of collateral damage. As a result,
        their services are much in demand.
-   keyID: 1000254
    languageID: ES
    tcID: 64
    text: Las zonas árticas de la región de Mikramurka del planeta Matar se usan como
        un letal campo de entrenamiento para los ejércitos de tierra de la República.
        Era solo cuestión de tiempo que un grupo de veteranos Minmatar convertidos
        en mercenarios decidiera evocar esa inhóspita tierra como símbolo de sus dotes
        para superar cualquier adversidad. Los miembros de Tropas de Choque Mikramurka
        tienen una gran reputación como mercenarios de asalto hábiles y veloces, capaces
        de proteger instalaciones y otros objetivos con eficacia y minimizando los
        daños colaterales. Por ello, la demanda de sus servicios es enorme.
-   keyID: 1000254
    languageID: FR
    tcID: 64
    text: Le secteur arctique de la région Mikramurka de Matar fait office de terrain
        d'entraînement en milieu hostile pour les forces terrestres de la République.
        Il n'est guère surprenant qu'un groupe de vétérans minmatar devenus mercenaires
        ait adopté cette terre inhospitalière comme le symbole de leur capacité à
        triompher de toutes les adversités. Les troupes de choc mikramurka ont la
        réputation de lancer des attaques rapides et fulgurantes, s'emparant des infrastructures
        et autres cibles avec un minimum de dommages collatéraux. C'est pourquoi leurs
        services sont très demandés.
-   keyID: 1000254
    languageID: IT
    tcID: 64
    text: Il terreno artico della regione Mikramurka su Matar è un ostile campo di
        addestramento per le forze di terra dell'esercito della Repubblica. È stato
        naturale per un gruppo di veterani Minmatar diventanti mercenari evocare quella
        terra inospitale come simbolo della loro capacità di superare qualsiasi avversità.
        La Mikramurka Shock Troop è nota per la sua capacità di eseguire assalti rapidi
        e sbalorditivi, conquistando impianti e altri obiettivi con un danno collaterale
        minimo. Di conseguenza, i loro servizi sono molto richiesti.
-   keyID: 1000254
    languageID: JA
    tcID: 64
    text: 惑星マターの極地に位置するミクラムルカ大陸は、共和国軍の地上部隊の過酷な訓練場になっている。ミンマターの退役軍人が傭兵団を結成するにあたり、いかなる敵も克服してみせるという思いをこめてその過酷な土地の名を付けたのも、自然ななりゆきといえるだろう。ミクラムルカ突撃隊は、迅速な攻撃で相手を封じ、周囲への被害を最低限に抑えて施設などの目標を確保する戦術を得意とすることで評価が高い。もちろん傭兵派遣の依頼も殺到している。
-   keyID: 1000254
    languageID: KO
    tcID: 64
    text: 마타르의 미크라머르카 지역의 극지 환경은 공화국 병력의 지상 병력에게 가혹한 훈련지가 됩니다. 용병이 된 민마타의 베테랑들에게는
        이런 가혹한 환경이야말로 어떤 어려움도 극복할 수 있는 그들의 능력에 대한 상징이라는 것은 정말 당연한 이야기입니다. 미크라무르카 돌격대는
        재빠르게 몰아치고 충격적으로 치고 들어온다는 평판이 있습니다. 이러한 평판은 이들이 시설이나 기타 목표를 지키면서 부수적 피해는 최소화한다는
        사실과도 함께합니다. 이런 결과로, 그들에게 일을 맡기고 싶어 하는 곳이 많습니다.
-   keyID: 1000254
    languageID: RU
    tcID: 64
    text: Вооруженные силы республики Минматар используют полярный ландшафт региона
        Микрамурка на планете Матар в качестве военно-учебного полигона с особо суровыми
        условиями. Вполне естественно, что группа ветеранов-минматарцев, избравших
        карьеру наемников, взяли название этого негостеприимного региона в качестве
        символа своей способности преодолеть любые препятствия. Корпорация «Шоковый
        отряд Микрамурка» славится своим умением совершать быстрые ошеломляющие налеты
        на противника, что позволяет им захватывать стратегические объекты и промышленные
        строения с наименьшим количеством гражданских потерь. Их услуги всегда пользуются
        большим спросом.
-   keyID: 1000254
    languageID: ZH
    tcID: 64
    text: 玛塔尔境内的米克拉姆卡地区的极地是共和国军事机构的一处训练基地。只有那些退伍之后转行作佣兵的米玛塔尔老兵才会去提起这片不毛之地，以此作为他们不惧任何艰险的勇气象征。米克拉姆卡突击队以善于发动快速猛烈的袭击而闻名，他们能够以最小的损失来保护设施或其它目标。所以，他们的佣兵总是供不应求。
-   keyID: 1000255
    languageID: DE
    tcID: 64
    text: Die Eyniletti Rangers sind bei den Minmatar dank ihrer Jäger und ihrer Fährtensucher,
        die jedes Ziel aufspüren, legendär. Das Bild beruht auf Sagen über Ranger-Banden,
        die existierten, bevor die Amarr in Matar einfielen und es besetzten. Die
        Eyniletti Rangers, heute eine paramilitärische Corporation für Ausspähung
        und Erkundung, haben vor Kurzem einen Rekord erfolgreicher Missionen zur Zufriedenheit
        ihrer Auftraggeber aufgestellt.
-   keyID: 1000255
    languageID: EN-US
    tcID: 64
    text: The fame of the Eyniletti Rangers among the Minmatar is legendary, with
        their hunters and trackers reputed to always make their kill or capture their
        target. That image is largely based on tales of a band of Rangers that existed
        before the Amarr invaded and occupied Matar. Even so, the Eyniletti Rangers,
        now a paramilitary scouting and exploration corporation, have justly acquired
        a record of completing the contracts they accept to the satisfaction of their
        employers.
-   keyID: 1000255
    languageID: ES
    tcID: 64
    text: La fama de los Exploradores Eyniletti en Minmatar es legendaria, dado que
        dicen que sus cazadores y rastreadores siempre consiguen dar caza a su objetivo.
        Dicha reputación se basa sobre todo en los relatos de una banda de exploradores
        que existió antes de que los Amarr invadieran y ocuparan el planeta Matar.
        Los Exploradores Eyniletti, que se han convertido en una corporación paramilitar
        de rastreo y exploración en la actualidad, se han labrado una merecida reputación
        con el alto número de contratos cumplidos satisfactoriamente que han acumulado.
-   keyID: 1000255
    languageID: FR
    tcID: 64
    text: 'Les Eyniletti Rangers font figure de légende aux yeux des Minmatar, leurs
        chasseurs et traqueurs ayant la réputation de ne jamais manquer leur cible.
        Cette image s''inspire en grande partie de l''histoire d''un groupe de rangers
        qui existait avant que les Amarr envahissent et occupent Matar. Quoi qu''il
        en soit, les Eyniletti Rangers, devenus aujourd''hui une corporation paramilitaire
        de reconnaissance et d''exploration, n''ont pas volé leur réputation : quel
        que soit leur contrat, les résultats sont toujours au rendez-vous.'
-   keyID: 1000255
    languageID: IT
    tcID: 64
    text: L'organizzazione degli Eyniletti Rangers gode di fama leggendaria fra i
        Minmatar, con i loro cacciatori e battitori noti per la loro capacità di uccidere
        o catturare il proprio obiettivo in ogni situazione. Questa immagine si basa
        in gran parte sui racconti di una banda di Ranger esistita prima che Amarr
        invadesse e occupasse Matar. Tuttavia, gli Eyniletti Rangers, ora una corporazione
        paramilitare dedita alle esplorazioni e alle ricognizioni, hanno meritatamente
        messo a segno il primato per l'adempimento dei contratti che accettano con
        la soddisfazione dei loro committenti.
-   keyID: 1000255
    languageID: JA
    tcID: 64
    text: エイニレティ遊撃隊といえば、ミンマターでは伝説の部隊で、狙った標的を必ず殺すか捕らえるという凄腕ハンターや追跡者ぞろいだったという。実は、アマーのマター侵略占領以前に実在したある遊撃隊の武勇伝が大幅に脚色されて伝わったらしい。現代のエイネレティ遊撃隊は、偵察や調査を専門とする準軍事組織となった現在のエイネレティ遊撃隊が、記録的な任務達成率の高さで顧客に好評を得ているのはさすがというべきだろう。
-   keyID: 1000255
    languageID: KO
    tcID: 64
    text: 민마타인들 사이에 이닐레티 레인저의 명성은 전설적입니다. 이들이 보낸 사냥꾼들과 추적자들은 자신들의 목표를 잡거나 죽이는 데 있어
        실패하는 경우가 없다는 평이 뒤따릅니다. 이러한 이미지는 아마르가 마타르를 침공해 점령하기 전부터 존재하던 레인저 그룹의 이야기에서
        그 유래를 찾을 수 있습니다. 준군사 정찰 및 탐사 코퍼레이션이 된 지금의 이닐레티 레인저도 자신들을 고용해준 이들을 만족시킬 만큼
        계약을 완수한 것으로 제대로 된 평가를 받아 왔습니다.
-   keyID: 1000255
    languageID: RU
    tcID: 64
    text: 'Рейнджеры района Эйнилетти пользуются среди народа минматар легендарной
        славой: говорят, их охотники и следопыты всегда возвращаются с добычей. Впрочем,
        эта репутация основывается на рассказах об отряде рейнджеров, существовавшем
        еще до оккупации планеты Матар империей Амарр. В настоящее время название
        «Рейнджеры Эйнилетти» принадлежит полувоенной корпорации, специализирующейся
        на разведке и изысканиях. Как и ее легендарные тезки, она всегда «возвращается
        домой с добычей», всегда выполняя все контракты в соответствии с пожеланиями
        заказчиков.'
-   keyID: 1000255
    languageID: ZH
    tcID: 64
    text: 伊勒提游骑兵在米玛塔尔共和国是一个传奇的名字，他们的猎人和追踪者总是能抓到对手，一击致命。这种印象基本上源于一支在艾玛入侵玛塔尔时期活动的游骑兵队的英雄传说。不管怎样，伊勒提游骑兵现在是一个准军事军团，他们对雇主合同的高效执行广受赞誉。
-   keyID: 1000256
    languageID: DE
    tcID: 64
    text: Da sie einige der fähigsten und innovativsten Ingenieure in New Eden in
        ihrem Stamm haben, war es selbstverständlich, dass sich eine Vertrags-Corporation
        der Sebiestor auf militärisches Ingenieurswesen konzentriert. Die Sebiestor
        Field Sappers bieten all denjenigen Schlachtfeld- und Belagerungstechnik,
        die sich ihre Preise leisten können. Zusätzlich kann die Corporation auch
        Kampfaufgaben mit angeheuerten Truppen übernehmen und sogar Vertragserfüllungen
        anderer Corporations organisieren.
-   keyID: 1000256
    languageID: EN-US
    tcID: 64
    text: Counting some of the most accomplished and innovative engineers in New Eden
        among their tribe, it was only natural that a Sebiestor military contracting
        corporation would focus on combat engineering. The Sebiestor Field Sappers
        offer battlefield engineering and siegecraft services to any who can pay their
        considerable rates. Additionally, the corporation fills in other combat roles
        with contracted troops and even organizes contract fulfillment on behalf of
        other corporations.
-   keyID: 1000256
    languageID: ES
    tcID: 64
    text: No es de extrañar que una tribu que cuenta con algunos de los ingenieros
        más hábiles e ingeniosos de New Eden haya engendrado una agencia de contratación
        militar Sebiestor centrada en el campo de la ingeniería de combate. El Batallón
        de Zapadores Sebiestor ofrece ingeniería de campo y tecnología de asalto para
        todo aquel que pueda pagar sus altos honorarios. Además, la corporación también
        ofrece sus servicios como tropa mercenaria, y a veces incluso se encarga del
        cumplimiento de contratos en nombre de diversas corporaciones.
-   keyID: 1000256
    languageID: FR
    tcID: 64
    text: Comptant certains des ingénieurs les plus accomplis et visionnaires de New
        Eden au sein de leur tribu, les Sebiestor se sont tout naturellement tournés
        vers la sous-traitance appliquée au génie militaire. Les Sebiestor Field Sappers
        offrent des services d'ingénierie et de siège à quiconque a les moyens de
        payer leurs gages exorbitants. En outre, la corporation pourvoit divers postes
        au combat à l'aide de ses troupes sous contrat et organise même des missions
        au nom d'autres corporations.
-   keyID: 1000256
    languageID: IT
    tcID: 64
    text: La loro tribù annovera alcuni degli ingegneri più famosi e innovativi di
        New Eden, per cui è normale che la corporazione di esternalizzazione militare
        Sebiestor si dedichi all'ingegneria da combattimento. I Sebiestor Field Sappers
        offrono servizi di organizzazione d'assedio e ingegneria del campo di battaglia
        a tutti coloro che possono permettersi le loro considerevoli tariffe. Inoltre,
        la corporazione svolge altri ruoli di combattimento con truppe in appalto
        e organizza anche l'adempimento di contratti per conto di altre corporazioni.
-   keyID: 1000256
    languageID: JA
    tcID: 64
    text: ニューエデン屈指の技術と発明の才を誇るセビエスター部族が民間軍事会社を作ったら、戦闘工兵に特化するのは当然のなりゆきだろう。セビエスター野戦工兵隊は、かなりの報酬を払う覚悟は必要だが、戦場での土木作業や破壊工作を請け負ってくれる。また、工兵以外の役割をこなす契約兵士を募集しており、他社の委託で傭兵契約をとりまとめたりもする。
-   keyID: 1000256
    languageID: KO
    tcID: 64
    text: 부족 내에서 뉴에덴의 가장 혁신적이고 성공적인 엔지니어들을 생각한다면 세비에스터 군사 계약회사가 전투공병에 초점을 두는 것도 당연합니다.
        세비에스터 전투공병단은 높은 비용을 지불하는 모든 고객들을 위해 전장 엔지니어링과 공성장비 서비스를 제공합니다. 덧붙여, 이 회사에서는
        다른 전투 역할도 지원하고 심지어는 다른 코퍼레이션들을 대신해 계약 이행을 정리하기도 합니다.
-   keyID: 1000256
    languageID: RU
    tcID: 64
    text: Представители племени себьестор славятся своими искусными инженерами и талантливыми
        изобретателями. Вполне естественно поэтому, что военная контрактная корпорация
        племени себьестор специализируется именно в области военной инженерии. Корпорация
        «Полевые саперы себьестор» предоставляет услуги по проведению полевых инженерных
        и осадных работ всем, кто заплатит им запрашиваемую цену —  совсем не малую.
        Кроме того, при необходимости корпорация нанимает дополнительных бойцов на
        контрактной основе и даже организует выполнение контрактов от имени других
        корпораций.
-   keyID: 1000256
    languageID: ZH
    tcID: 64
    text: 如果考虑到他们从部族里招募了一些宇宙中最顶尖最有创造性的工程师，那这样一个赛毕斯托佣兵军团会致力于战斗工程领域也就不奇怪了。赛毕斯托工兵连为那些出得起价钱的雇主提供战地工程和攻坚战服务。此外，他们还招募佣兵来执行战斗任务，甚至代替别的军团履行合同。
-   keyID: 1000257
    languageID: DE
    tcID: 64
    text: Die Fedayeen setzen sich angeblich aus 49 Freiheitskämpfern zusammen, die
        aus den sieben Matar Tribes stammen. Sie umgeben sich mit dem geheimnisvollen
        Nimbus des Kriegers, um neues Blut anzuziehen. Sie sind damit bei weitem nicht
        das einzige Minmatar-Söldnerunternehmen, das auf eine Aura von Legenden setzt.
        Die haarsträubenden Geschichten über die Heldentaten der 49 grenzen jedoch
        selbst für Minmatar-Verhältnisse schon an das Absurde.
-   keyID: 1000257
    languageID: EN-US
    tcID: 64
    text: Supposedly formed by forty-nine freedom fighters representing all seven
        tribes of Matar, the Fedayeen wrap themselves up in a warrior mystique in
        order to attract fresh blood. It is hardly the only Minmatar mercenary company
        to project an aura of legend about it, but the outlandish tales of the exploits
        of the forty-nine occasionally border on the absurd, even by the standards
        of Minmatar tale-telling.
-   keyID: 1000257
    languageID: ES
    tcID: 64
    text: Supuestamente iniciada por cuarenta y nueve rebeldes, siete por cada una
        de las siete tribus de Matar, la corporación de los Fedayeen se imbuye del
        misticismo y los valores asociados a los guerreros de antaño para captar nuevos
        miembros.  No es que se trate de la única compañía Minmatar que pretende dotar
        a su imagen de un cierto halo legendario, pero lo cierto es que las descabelladas
        historias que circulan sobre estos mercenarios tienden a la exageración y
        frecuentemente rayan lo absurdo, incluso a la luz de los estándares narrativos
        Minmatar.
-   keyID: 1000257
    languageID: FR
    tcID: 64
    text: Prétendument fondé par quarante-neuf combattants de la liberté représentant
        les sept tribus de Matar, l'ordre des Fedayeen se pare d'une mystique guerrière
        afin d'attirer les nouvelles recrues. Il ne s'agit certes pas de la seule
        compagnie mercenaire minmatar bénéficiant d'une aura de légende, mais les
        fables décrivant les exploits des quarante-neuf frisent souvent l'absurde,
        même selon les standards minmatar.
-   keyID: 1000257
    languageID: IT
    tcID: 64
    text: Presumibilmente formati da quarantanove combattenti della libertà che rappresentano
        tutte le sette tribù di Matar, i Fedayeen sono avvolti da una mistica aura
        guerriera per attirare nuove vittime. È a malapena l'unica società mercenaria
        Minmatar che emana un'aura leggendaria, ma gli esotici racconti delle gesta
        dei quarantanove sconfina talvolta nell'assurdo, anche per gli standard della
        tradizione orale Minmatar.
-   keyID: 1000257
    languageID: JA
    tcID: 64
    text: マター7部族を代表する49人の解放戦士が結成したといわれ、神秘的な雰囲気に惹かれて志願する若者は多い。伝説をイメージ作りに利用するミンマター系傭兵会社は他にもあるが、49人の武勇伝は、壮大なほら話が多く伝わるミンマター人の水準からいってもしばしば荒唐無稽である。
-   keyID: 1000257
    languageID: KO
    tcID: 64
    text: 마타르의 일곱 부족 전체를 대표하는 프리덤 파이터 49인에 의해 만들어졌을 것으로 추정되는 페다인은 젊은 피를 끌어들이기 위해 스스로를
        비밀스런 전사로 자신들을 포장합니다. 이것이 민마타의 용병업체들 중 이렇게 전설 같은 이야기들을 통해 분위기를 조성하는 유일한 코퍼레이션은
        아니지만 이야기를 좋아하는 민마타인의 기준으로도 이 49인의 모험에 대한 기이한 이야기들은 이따금씩 말도 안 되는 이야기라는 소리를
        겨우 면할 정도인 경우도 있습니다.
-   keyID: 1000257
    languageID: RU
    tcID: 64
    text: 'Лидеры корпорации Fedayeen утверждают, что она была сформирована 49 воинами,
        по семи из каждого племени народа матар: по-видимому, это мистическое число
        призвано привлечь в нее свежие силы. Разумеется, и другие корпорации Минматар
        стремятся окружить себя завесой мистики и легенд, но баснословные рассказы,
        распространяемые корпорацией Fedayeen о невероятных подвигах ее сорока девяти
        бойцов, зачастую просто переходят все границы вероятного, даже по меркам сказительской
        традиции Минматар.'
-   keyID: 1000257
    languageID: ZH
    tcID: 64
    text: 四十九敢死队可能是由玛塔尔七部族选出的49位自由战士成立的，他们刻意地把自己包装成战斗传奇，以此来吸引更多的新鲜血液。他们不是唯一的一个带有传奇色彩的米玛塔尔佣兵军团，但是关于它们的传说有时候过于荒诞不经了些。
-   keyID: 1000258
    languageID: DE
    tcID: 64
    text: Extreme Gewalt und eine Gleichgültigkeit gegenüber Todesopfern bei Unbeteiligten
        zeichnen wohl für jedermann einen brutalen Söldner aus, wahrscheinlich ebenso
        die gefürchtete Blood Raider Covenant. Dies ist vielleicht keine Überraschung,
        da die Corporation von Mitgliedern der Seykal, einem abtrünnigen und für ihre
        Massaker und alles vernichtenden Beutezüge in entlegenen Kolonien bekannten
        Thukker-Klan, gegründet wurde. Noch weniger überrascht die Bereitschaft Vieler
        in New Eden, die Expeditionsgruppe aufgrund ihrer 'Expertise' bei planetaren
        Operationen anzuheuern.
-   keyID: 1000258
    languageID: EN-US
    tcID: 64
    text: Extreme violence and a total disregard for non-combatant casualties are
        the hallmarks of a mercenary outfit that would be regarded as brutal by anyone's
        standards, quite possibly including the feared Blood Raider Covenant. Given
        that the corporation was founded by members of the Seykal, a Thukker renegade
        clan noted for slash and burn raids on remote colonies, it is perhaps no surprise.
        Probably even less surprising is the willingness of many in New Eden to hire
        the Expeditionary Group for its 'expertise' in planetary operations.
-   keyID: 1000258
    languageID: ES
    tcID: 64
    text: La extrema violencia y la frialdad ante las bajas de no combatientes son
        las señas de identidad de esta banda de mercenarios. Su brutalidad es tal
        que incluso los miembros del infame Pacto de los Incursores Sangrientos les
        consideran crueles. Dado que la corporación fue fundada por miembros del Seykal,
        un clan de renegados Thukker bien conocidos por sus continuos saqueos relámpago
        de colonias remotas, la perversidad de sus métodos no resulta del todo sorprendente.
        Posiblemente resulte menos sorprendente incluso que sus muchos clientes a
        lo largo de New Eden recurran a su "dilatada experiencia" en operaciones planetarias
        para justificar su contratación.
-   keyID: 1000258
    languageID: FR
    tcID: 64
    text: Une violence extrême et un mépris total pour les pertes civiles sont la
        marque de fabrique de ce groupe mercenaire que d'aucuns considéreraient comme
        barbare, même la redoutable cabale blood raider. La corporation ayant été
        fondée par les membres du Seykal, un clan thukker renégat tristement célèbre
        pour ses raids éclair sur les colonies éloignées, ce n'est guère surprenant.
        Pas plus que les nombreux clients de New Eden prêts à recourir aux services
        du corps expéditionnaire seykal pour son « expertise » en matière d'opérations
        planétaires.
-   keyID: 1000258
    languageID: IT
    tcID: 64
    text: L'estrema violenza e la totale indifferenza per le vittime civili sono le
        caratteristiche distintive di un'unità mercenaria che non può che essere considerata
        brutale da chiunque, compresa probabilmente la temuta Blood Raider Covenant.
        Ciò non sorprende visto che la corporazione è stata fondata dai membri di
        Seykal, un clan di disertori Thukker noto per le spedizioni "taglia e brucia"
        in colonie remote. Probabilmente, ancora meno sorprendente è l'intenzione
        di molti in New Eden di ingaggiare Expeditionary Group per le sue "competenze"
        nelle operazioni planetarie.
-   keyID: 1000258
    languageID: JA
    tcID: 64
    text: 極度の残虐さと非戦闘員の被害への完全な無関心がトレードマークの傭兵団で、誰がみても、おそらくあのブラッドレイダーカバナントの基準からいっても、残虐非道とみなせるだろう。コーポレーションの成り立ちを考えればそうなるのも無理はない。なにしろ設立者はサッカー部族から離反したセイカル氏族で、辺境コロニーを次々と略奪し、住民を虐殺して焼き滅ぼしたことで悪名高いのだ。しかし、その「専門性」を評価して惑星地上戦にセイカル派遣グループを雇いたがる顧客が多いと聞いて驚く者はさらに少ないだろう。
-   keyID: 1000258
    languageID: KO
    tcID: 64
    text: 극도의 폭력성과 아울러 민간인 사살을 전혀 개의치 않는 점이야말로 전형적인 용병들의 특색 가운데 누가 봐도 잔인하다고 할 만한 점입니다.
        무시무시한 블러드 레이더 커버넌트를 포함해서 말이죠. 세이칼의 멤버들이 만들어 낸 회사라는 점 때문에 터커 레니게이드 클랜은 변방 콜로니에
        대한 약탈, 살육, 방화로 알려져 있는데, 그리 놀라운 일은 아닙니다. 뉴에덴의 많은 이들이 탐사대를 고용해 성간 작전에 관한 그들의
        전문성을 활용하려 적극적으로 나선다는 사실은 더 놀랍지도 않지요.
-   keyID: 1000258
    languageID: RU
    tcID: 64
    text: Крайняя степень жестокости и полное пренебрежение к потерям гражданского
        населения отличают эту организацию наемников, которую не колеблясь, назвали
        бы исключительно зверской представители практически всех группировок, включая,
        вероятно, и сам ковенант Blood Raiders. Это и не удивительно, если вспомнить,
        что эта корпорация была основана членами клана сейкал — отколовшегося клана
        племени тукер, печально известного своими зверскими налетами на отдаленные
        колонии. Пожалуй, еще меньше удивления вызывает тот факт, что многие корпорации
        Нового Эдема стремятся нанять «Экспедиционный отряд», мотивируя это «наличием
        у них большого опыта в проведении планетарных операций».
-   keyID: 1000258
    languageID: ZH
    tcID: 64
    text: 如果一个佣兵军团行事手段极其暴力，全然不顾无辜平民的伤亡，这在任何人眼中都是残忍的行为，甚至可能连可怖的血袭者同盟都这么认为。而如果这个军团是由塞卡尔——一个图克尔叛乱部落，以在偏远殖民地横行无忌而著称——的成员成立的话，可能人们就不会感到意外了。而更不令人意外的是，宇宙中定会有大把的人上门来雇佣塞卡尔远征军，以在星际冲突中发挥他们的“特长”。
-   keyID: 1000259
    languageID: DE
    tcID: 64
    text: Der Stamm der Krusual hat sich lange Zeit mit den Fertigkeiten seiner Guerillakämpfer
        und seiner Spionageeinheiten während der Besetzung Matars durch die Amarr
        und der darauf folgenden großen Rebellion gebrüstet. Die Krusual Covert Operators
        greifen generell nur aus egoistischen Motiven auf ihre eigenen Truppen zurück,
        jedoch dient die Corporation auch als Beseitigungsgewerbe bei Söldneraufträgen
        in ganz New Eden.
-   keyID: 1000259
    languageID: EN-US
    tcID: 64
    text: The Krusual Tribe has long prided itself on the prowess of its guerilla
        fighters and infiltrator units during the Amarr occupation of Matar and the
        subsequent Great Rebellion. The Krusual Covert Operators tend to reserve their
        in-house troops for their own purposes, but the corporation also functions
        as a clearing house for mercenary contracts in locations all around New Eden.
-   keyID: 1000259
    languageID: ES
    tcID: 64
    text: La tribu Krusual se ha enorgullecido siempre de las dotes que mostraron
        sus guerreros para la guerra de guerrillas y las operaciones de infiltración
        durante la ocupación Amarr de Matar y la posterior Gran Rebelión. La compañía
        Operaciones Encubiertas Krusual suele reservar sus tropas internas para sus
        propios propósitos, pero la corporación también sirve como centro de contratación
        de mercenarios en lugares de todo New Eden.
-   keyID: 1000259
    languageID: FR
    tcID: 64
    text: La Krusual Tribe a toujours été très fière des prouesses de ses guérilleros
        et de ses unités d'infiltration sous l'occupation amarr de Matar et lors de
        la grande rébellion qui s'ensuivit. Les Krusual Covert Operators sont enclins
        à garder leurs troupes internes pour leur propre usage, mais la corporation
        fonctionne également comme un bureau central de recrutement de mercenaires
        pour des contrats aux quatre coins de New Eden.
-   keyID: 1000259
    languageID: IT
    tcID: 64
    text: La Krusual Tribe si pregia da lungo tempo del valore dimostrato dai propri
        combattenti da guerriglia e dalle unità di infiltrati durante l'occupazione
        di Matar da parte di Amarr e la Grande Ribellione che ne è seguita. Gli operatori
        segreti Krusual tendono a riservare le truppe interne per i propri scopi,
        ma la corporazione svolge anche attività in qualità di agenzia di informazioni
        per gli appalti mercenari in tutto New Eden.
-   keyID: 1000259
    languageID: JA
    tcID: 64
    text: クルースアル部族はアマーのマター占領とそれに続く大蜂起の時代に優秀なゲリラ戦士や潜入工作員を輩出したことを誇りにしている。彼らが設立したコーポレーションであるクルースアル機密工作機関は、メンバーを外部の作戦に貸し出すことはあまりないが、ニューエデン中の傭兵募集情報を集約して閲覧できるクリアリングハウス（情報交換所）の役割も果たしている。
-   keyID: 1000259
    languageID: KO
    tcID: 64
    text: 크루설 부족은 아마르의 마타르 점령과 그 이후 일어난 대항쟁 당시 위력을 발휘한 게릴라 파이터들과 침투 유닛들로 인해 오랜 명성을
        이어 왔습니다. 크루설 특수침투부대는 자신들의 의도에 따라 내부에 병력을 남기는 경향이 있지만 동시에 뉴에덴 전역에서 일어나는 용병
        계약에 관한 정보 처리 기관의 기능을 담당하기도 합니다.
-   keyID: 1000259
    languageID: RU
    tcID: 64
    text: Племя крузуал издавна гордится своим умением вести партизанскую войну и
        проникать на территорию противника, которое оно прекрасно продемонстрировало
        во время оккупации планеты Матар империей Амарр и последовавшего за этим Великого
        восстания. Как правило, корпорация «Тайные оперативники крузуал» стремится
        применять собственных воинов для внутренних заданий, но в качестве фирмы для
        найма бойцов по контракту она оперирует на всем пространстве Нового Эдема.
-   keyID: 1000259
    languageID: ZH
    tcID: 64
    text: 克鲁夏部族一直对他们的游击队战士在艾玛侵占玛塔尔及之后的伟大抗争事件中的英勇表现引以为傲。克鲁夏隐秘行动队喜欢保存实力留作己用，不过他们也会接受雇佣合同，将佣兵派往宇宙的各个角落。
-   keyID: 1000261
    languageID: DE
    tcID: 64
    text: Der Staat der Caldari benötigte nur wenig Bodentruppen bis zur Rückeroberung
        von Caldari Prime und dem Krieg um Black Rise. Bis dahin sorgten die Megacorporations
        für die Sicherheit und den Frieden ihrer eigenen Bodenterritorien. Der Besetzungsnotstand
        von Caldari Prime erforderte die Gründung der State Peacekeepers, einer Streitkraft,
        die sich inzwischen als Zweig des Caldari-Militärs etabliert hat.
-   keyID: 1000261
    languageID: EN-US
    tcID: 64
    text: The Caldari State required little in the way of ground troops until the
        reconquest of Caldari Prime and the war over Black Rise. Previously, the megacorporations
        saw to the security and peace of their own ground territories. The emergency
        conditions of the occupation of Caldari Prime called for the formation of
        the State Peacekeepers, a force that is now established as an arm of the Caldari
        military.
-   keyID: 1000261
    languageID: ES
    tcID: 64
    text: El Estado Caldari nunca tuvo grandes necesidades de tropas terrestres antes
        de que se produjeran la reconquista de Caldari Prime y la guerra por Black
        Rise. En el pasado, las megacorporaciones se encargaban de asegurar la paz
        y seguridad dentro de sus respectivos territorios terrestres. La crisis desencadenada
        por la ocupación de Caldari Prime dio lugar a la creación de los Pacificadores
        del Estado, una potencia militar que se ha establecido como un brazo más de
        la jerarquía militar Caldari.
-   keyID: 1000261
    languageID: FR
    tcID: 64
    text: L'État caldari n'avait qu'un besoin limité en troupes au sol avant la reconquête
        de Caldari Prime et la guerre de Black Rise. Les méga-corporations étaient
        autrefois chargées du maintien de la sécurité et de la paix au sein de leurs
        propres territoires. Face à l'urgence de l'occupation de Caldari Prime, les
        autorités ont créé les State Peacekeepers, une force désormais rattachée à
        l'armée caldari.
-   keyID: 1000261
    languageID: IT
    tcID: 64
    text: Fino alla riconquista di Caldari Prime e alla guerra di Black Rise, lo Stato
        Caldari non aveva avuto bisogno di truppe terrestri. Precedentemente, le megacorporazioni
        avevano vissuto la sicurezza e la pace dei loro territori terrestri. Le condizioni
        di emergenza causate dall'occupazione di Caldari Prime resero necessaria la
        creazione del corpo degli State Peacekeepers, una forza ormai consolidata
        come braccio dell'esercito Caldari.
-   keyID: 1000261
    languageID: JA
    tcID: 64
    text: カルダリプライムの再征服とブラックライズでの戦争まで、カルダリ連合は地上部隊をほとんど必要としませんでした。以前は、巨大コーポレーションは自分たちの領地の安全と平和にだけ気を配っていました。カルダリプライムの占領による緊急事態は、カルダリ軍隊の部門として現在設置されている、連合ピースキーパーの設立を要請しました。
-   keyID: 1000261
    languageID: KO
    tcID: 64
    text: 칼다리 연합은 칼다리 프라임의 재점령이 일어나고 블랙 라이즈와 전쟁을 치르기 전까지 지상군이 거의 필요치 않았습니다. 이전까지는
        메가코퍼레이션들이 자신들의 지상 영역 내 안녕과 평화를 위해 노력했습니다. 하지만 칼다리 프라임의 점령이라는 비상상황으로 연합 피스키퍼가
        구축되었으며, 이들은 현재 칼다리 군의 주 전력으로 자리 잡았습니다.
-   keyID: 1000261
    languageID: RU
    tcID: 64
    text: Государство Калдари не особенно нуждалось в наземных войсках, пока не пришло
        время возвращения себе назад Калдари Прайм и войны за регион 'Black Rise'.
        В былые времена мегакорпорации сами присматривали за порядком и поддержанием
        мира на находящихся под их влиянием наземных территориях. Критическая ситуация,
        возникшая в связи с оккупацией Калдари Прайм, потребовала формирования 'State
        Peacekeepers', которая в настоящее время является частью армии Калдари.
-   keyID: 1000261
    languageID: ZH
    tcID: 64
    text: 加达里合众国几乎从不使用地面武装力量，直到重新夺回加达里首星的战斗以及在暗涌之域展开的战争结束了这一历史。过去，超级集团只在乎自己地盘上的和平安宁。加达里首星夺还战的紧急事态促成了合众国和平卫士的成立，现在它已经成为了合众国军事力量中的重要一环。
-   keyID: 1000262
    languageID: DE
    tcID: 64
    text: Die Federal Marines können eine langjährige, stolze Geschichte im Dienst
        der Gallente-Föderation im Weltall und auf Planeten nachweisen. Sie gehören
        zu den Elitetruppen des föderalen Militärs und stehen normalerweise an der
        Spitze, wenn die Gallente-Föderation sich zu extremen Schritten entscheidet
        und in planetare Konflikte innerhalb New Edens militärisch eingreift.
-   keyID: 1000262
    languageID: EN-US
    tcID: 64
    text: The Federal Marines have a long, proud history of serving the Gallente Federation
        in space and on planetary bodies. They are among the elite troops of the Federal
        military and typically at the forefront when the Gallente Federation goes
        to the extreme of intervening militarily in planetary conflicts across New
        Eden.
-   keyID: 1000262
    languageID: ES
    tcID: 64
    text: Los Marines Federales tienen un orgulloso y extenso historial de servicios
        prestados a la Federación Gallente, tanto en el espacio como sobre superficies
        planetarias. Sus miembros se cuentan entre las fuerzas de élite del ejército
        federal y suelen conformar la vanguardia cuando la Federación Gallente decide
        llegar al extremo de intervenir en un conflicto planetario en cualquier lugar
        de New Eden.
-   keyID: 1000262
    languageID: FR
    tcID: 64
    text: Les Federal Marines ont longuement et fièrement servi la Fédération gallente
        dans l'espace et sur les divers corps célestes. Ils font partie des troupes
        d'élite de l'armée fédérale et se trouvent généralement en première ligne
        lorsque la Fédération gallente décide de lancer une intervention militaire
        dans le cadre de conflits planétaires à New Eden.
-   keyID: 1000262
    languageID: IT
    tcID: 64
    text: I Federal Marines servono da tanto tempo e con orgoglio la Federazione Gallente,
        sia nello spazio che sui pianeti. Sono tra le truppe scelte dell'esercito
        della Federazione e in prima linea quando la Federazione Gallente decide di
        intervenire militarmente nei conflitti planetari di New Eden.
-   keyID: 1000262
    languageID: JA
    tcID: 64
    text: 連邦海兵隊は、宇宙および惑星機構のガレンテ連邦に仕えている長く誇らしい歴史があります。彼らは連邦軍隊のエリート部隊であり、ガレント連邦がニューエデンの惑星衝突での軍事介入を行う時に、通常前線にいます。
-   keyID: 1000262
    languageID: KO
    tcID: 64
    text: 연방 해병은 우주는 물론 행성 내에서도 갈란테 연방을 위해 목숨 바친 길고도 자랑스러운 역사를 가지고 있습니다. 이들은 연방 군
        중에서도 엘리트에 속하며, 뉴에덴 전역에서 일어난 행성 간 갈등에 갈란테 연방이 군사적 개입이라는 극단적인 결정을 내렸을 때 그 최전선에서
        싸우곤 합니다.
-   keyID: 1000262
    languageID: RU
    tcID: 64
    text: '''Federal Marines'' могут похвастать продолжительной и доблестной историей
        служения Федерации Галленте в космосе и на планетах. Они представляют собой
        элиту войск Федерации и, как правило, выступают в авангарде, если Федерация
        Галленте идет на экстремальные меры и принимает участие в вооруженных конфликтах
        на планетах Нового Эдема.'
-   keyID: 1000262
    languageID: ZH
    tcID: 64
    text: 联邦海军陆战队有着悠久而光辉的历史，无论在空中还是地面上都是盖伦特联邦的一把利剑。它是联邦军事力量中的一支精英队伍，自从联邦开始大力介入宇宙中的行星军事冲突以来，它更是长年活跃在第一线。
-   keyID: 1000263
    languageID: DE
    tcID: 64
    text: Republic Command ist eine Kuriosität innerhalb der neuen Ordnung, in der
        die Minmatar-Stämme beträchtliche Macht ausüben. Das Minmatar-Militär wurde
        größtenteils auf die verschiedenen Stämme zersplittert, wobei jedoch eine
        zentrale Basisführung erhalten bleibt. Das Republic Command konnte seine Kontrolle
        über diejenigen Einheiten aufrechterhalten, die seinem Militärrat direkt unterstellt
        waren, und durch die elitäre Natur vieler dieser Streitkräfte konnten die
        Generäle des Commands einen wesentlichen Einfluss bewahren.
-   keyID: 1000263
    languageID: EN-US
    tcID: 64
    text: Republic Command is something of an oddity in a new order where the Minmatar
        tribes wield considerable power. In large part the Minmatar military has become
        fragmented among the tribes but a rump central command remains. The Republic
        Command has managed to retain control over those units that reported directly
        to its military council, and the elite nature of many of these forces has
        allowed the generals of the Command to retain significant influence.
-   keyID: 1000263
    languageID: ES
    tcID: 64
    text: El Mando de la República representa una extravagancia dentro de un nuevo
        orden donde las tribus Minmatar detentan un considerable poder. Aunque la
        mayor parte del fragmentado ejercito Minmatar se dividió entre las diferentes
        tribus, los vestigios del que fuera su mando central aún perduran. El Mando
        de la República ha logrado mantener el control sobre aquellas unidades que
        operaban bajo la supervisión directa de su consejo militar, y el carácter
        de élite de dichas unidades ha permitido a los generales del Mando conservar
        una influencia bastante significativa.
-   keyID: 1000263
    languageID: FR
    tcID: 64
    text: Le Republic Command constitue une curiosité au sein d'un nouvel ordre dans
        lequel les tribus minmatar exercent un pouvoir considérable. L'armée minmatar
        est en grande partie fragmentée entre les différentes tribus, mais les vestiges
        d'un commandement central perdurent à ce jour. Le Republic Command a gardé
        le contrôle des unités préalablement placées sous l'autorité directe de son
        conseil militaire, et la nature élitiste de la majorité de ces troupes a permis
        à ses généraux de conserver une influence considérable.
-   keyID: 1000263
    languageID: IT
    tcID: 64
    text: Il Republic Command è qualcosa di eccentrico in un nuovo ordine in cui le
        tribù Minmatar esercitano un considerevole potere. Larga parte dell'esercito
        Minmatar si è frammentato tra tribù, ma resta un comando centrale superstite.
        Il Republic Command è riuscito a mantenere il controllo su quelle unità che
        facevano capo direttamente al consiglio militare, e la natura elitaria di
        molte di queste forze ha permesso ai generali del Command di conservare una
        certa influenza.
-   keyID: 1000263
    languageID: JA
    tcID: 64
    text: 共和国司令官は、ミンマター族が驚くべき力を行使する、新しい順序の奇妙な何かです。主に、ミンマター軍隊は族の中で分裂しましたが、下部組織の中央司令官はそのままです。共和国司令官は、軍事審議会に直接報告している部隊の統制を保持し、これら軍隊の多くのエリート体性質は司令官の将官が大きな影響力を持つことを可能にしました。
-   keyID: 1000263
    languageID: KO
    tcID: 64
    text: 공화국 사령부는 민마타 부족이 상당한 권력을 행사하는 이 새로운 체계 속에서 다소 괴상한 면모를 보입니다. 민마타 군의 과반수가
        부족을 중심으로 분열되었지만, 여전히 중앙 사령부가 작게나마 남아있습니다. 공화국 사령부는 군 의회 직속 부대에 대한 통솔권을 어떻게든
        유지하여 왔으며, 이러한 부대가 지닌 엘리트라는 본질은 사령부의 장군들이 여전히 영향력을 휘두를 수 있도록 뒷받침해주고 있습니다.
-   keyID: 1000263
    languageID: RU
    tcID: 64
    text: При новом порядке, когда племена Минматар обладают значительной мощью, 'Republic
        Command' воспринимается как курьез. Большая часть войск Минматар разошлась
        по племенам, но остатки центрального командования все еще функционируют. 'Republic
        Command' смогла сохранить контроль над теми подразделениями, которые подчиняются
        непосредственно ее военному совету, и элитарность многих из этих подразделений
        позволила генералам 'Republic Command' сохранить существенное влияние.
-   keyID: 1000263
    languageID: ZH
    tcID: 64
    text: 在当前米玛塔尔各部族各自为政的大背景下，共和国指挥部显得有点另类。虽然总体来讲米玛塔尔军事力量四分五裂，由各个部族分别控制，但是仍然存在着一个指挥中枢。共和国指挥部掌控着那些军事议会直属的武装力量，其中许多队伍都是共和国的精英，这就使得指挥部的首脑在共和国内部有着相当大的影响力。
-   keyID: 1000270
    languageID: DE
    tcID: 64
    text: ''
-   keyID: 1000270
    languageID: EN-US
    tcID: 64
    text: ORE’s research efforts in fields as diverse as moon mining and space colonization
        have brought the mining conglomerate many innovations over the years since
        it broke with the Gallente Federation. In its efforts to become ever more
        independent, ORE has assembled its most far-thinking, radical and slightly
        eccentric minds in a new division incorporated as Outer Ring Development.
        Persistent rumors of a program to create a genetically-modified Fedo capable
        of digesting Dark Ochre and excreting pure Nocxium have neither been confirmed
        nor denied.
-   keyID: 1000270
    languageID: FR
    tcID: 64
    text: Les efforts de recherche d'ORE dans des domaines aussi divers que l'extraction
        lunaire et la colonisation spatiale ont fourni, au fil des années, de nombreuses
        innovations au conglomérat depuis sa scission avec le fédération gallente.
        Dans ses efforts visant à être encore plus indépendante, ORE a rassemblé ses
        esprits les plus en avance, radicaux et un brin excentriques dans une nouvelle
        division connue sous le nom Outer Ring Development. Les rumeurs persistantes
        de l'existence d'un programme visant à créer un fédo génétiquement modifié
        capable de digérer de l'ochre foncé et de rejeter du nocxium pur n'ont jamais
        été confirmées ni dénoncées.
-   keyID: 1000270
    languageID: JA
    tcID: 64
    text: '[no messageID: -1]'
-   keyID: 1000270
    languageID: KO
    tcID: 64
    text: ORE는 위성 채굴과 우주 콜로니처럼 다양한 분야를 연구한 덕분에 갈란테 연방과 결별한 이후, 수년에 걸쳐 채굴 복합 코퍼레이션에
        많은 혁신을 불러일으켰습니다. ORE는 여기서 그치지 않고 독립성을 갖추기 위한 노력을 계속했으며, 그 결과 진보적이고, 급진적이며,
        조금은 별난 인재를 모아 아우터링 개발이라는 새로운 부서를 설립했습니다. 다크 오커를 온전히 소화해 순수한 녹시움을 배설하는 유전자
        조작 페도를 만드는 프로그램을 진행 중이라는 소문에 대해 이들은 그 어떠한 긍정도, 부정도 하지 않고 있습니다.
-   keyID: 1000270
    languageID: RU
    tcID: 64
    text: ''
-   keyID: 1000270
    languageID: ZH
    tcID: 64
    text: 自从与盖伦特联邦分开以来，ORE在卫星开采与太空殖民方面的研究让他们在多年里都有创新。为了能更加独立，ORE召集了一批思想更前卫，更极端，更奇异的人组成了一个被称为“外空联合开发”的新部门。有传言说他们正在研发一种可以消化黑赭石然后吐出纯正的超新星诺克石的转基因费多，不过这一说法并未被证实也未被否定。
-   keyID: 1000271
    languageID: EN-US
    tcID: 64
    text: Originating as a branch dedicated to exploring deep space and laying claim
        to anything valuable found therein, Outer Ring Prospecting was eventually
        spun into a separate company in the ORE family. It is rumored to be staffed
        with hungry-looking people who tend to feel uncomfortable in crowds and spend
        a lot of time glancing out the windows of their ships, as if searching for
        something important just out of sight.
-   keyID: 1000271
    languageID: FR
    tcID: 64
    text: À la base, c'était une filiale spécialisée dans l'exploration de l'espace
        et qui revendiquait toutes les trouvailles qu'elle y faisait, mais Outer Ring
        Prospecting est finalement devenue une entreprise indépendante de la famille
        ORE. On raconte qu'elle est composée de personnels avides qui sont mal à l'aise
        dans la foule et passent leur temps à regarder par les baies de leurs vaisseaux,
        comme s'ils cherchaient quelque chose de très important juste devant eux.
-   keyID: 1000271
    languageID: KO
    tcID: 64
    text: 심우주를 탐험하고 그곳에서 발견한 모든 귀중한 자원을 독차지하기 위해 만들어진 아우터링 탐사대는 결국 ORE 계열사에서 별도 회사로
        분리되었습니다. 소문에 의하면, 아우터링 탐사대에는 사람이 많은 곳을 불편해하고 눈에 보이지 않는 중요한 것을 찾으려는 듯이 함선 창밖을
        한없이 바라보며, 굶주린 듯한 표정을 짓는 이들로 가득하다고 합니다.
-   keyID: 1000271
    languageID: ZH
    tcID: 64
    text: 外空联合勘探原来是一个专门进行深空探索，收集其中物品的部门，最终它成了外空联合集团里的一个独立成员。传言说，里面的员工各个都是一副饿狼样，不喜欢与人交往，喜欢长时间看窗外的飞船，好像一直在搜寻要紧的东西一样。
-   keyID: 1000274
    languageID: DE
    tcID: 64
    text: Geheimberichten von CONCORD zufolge agieren Drifter-Militärformationen unter
        einer einzigen Kommandostruktur, die von einer Enklaven-Organisation mit der
        Bezeichnung "Vigilant Tyrannos" repräsentiert wird. Obwohl die Bewegungen
        der Schiffe mit der Bezeichnung dieser Organisation überwacht wurden, gibt
        es noch keine weitere Information über die Beweggründe oder Ziele dieser Streitmacht.
-   keyID: 1000274
    languageID: EN-US
    tcID: 64
    text: CONCORD intelligence reports indicate that Drifter military formations are
        operating under a single command structure represented by an enclave level
        organization with the designation 'Vigilant Tyrannos'. Despite monitoring
        the movements of ships broadcasting the identifier of this organization, no
        further information as to the motivation or goals of this force has been gleaned.
-   keyID: 1000274
    languageID: FR
    tcID: 64
    text: Les rapports de l'intelligence CONCORD indiquent que les formations militaires
        de drifters opèrent sous une structure de commande unique représentée par
        une organisation d'enclave appelée « Vigilant Tyrannos ». Malgré la surveillance
        des mouvements des vaisseaux qui retransmettent l'identifiant de l'organisation,
        aucune information n'a été reçue concernant les motivations ou objectifs de
        cette force.
-   keyID: 1000274
    languageID: JA
    tcID: 64
    text: CONCORDの諜報部門の報告によると、漂流者の陣形は、「ヴィジラントティラノス」の称号を持つ少数集団に代表される単一指揮系統で作戦行動をしている。この組織の識別信号を発する艦船を監視しているが、彼らの動機や目的をつかめないでいる。
-   keyID: 1000274
    languageID: KO
    tcID: 64
    text: CONCORD 정보부 보고에 따르면 현재 드리프터 군대가 '비질란트 티라노스'라는 이름의 엔클레이브 조직이 이끄는 단일 지휘 체제에
        따라 활동하고 있다고 합니다. 이 조직의 식별코드를 송수신하는 함선의 움직임을 모니터링했지만 이 세력의 동기나 목적에 관한 자세한 정보는
        확보하지 못했습니다.
-   keyID: 1000274
    languageID: RU
    tcID: 64
    text: По данным разведки КОНКОРДа действия боевых групп Скитальцев координируются
        законспирированной организацией под кодовым названием «Бдительный тиран».
        Анализ перемещений кораблей, связанных с данной организацией, не дал ключа
        к пониманию преследуемых ей целей
-   keyID: 1000274
    languageID: ZH
    tcID: 64
    text: 统合部收到情报表明这支流浪者军事编队由一个名为“暴君推进统治集团”的割据势力组织所控制。我们除了监视到这些舰船在四处散播该组织的标识外，对这支军队的动机和目标目前仍不得而知。
-   keyID: 1000276
    languageID: DE
    tcID: 64
    text: Aufgrund der zunehmenden Involvierung von ORE bei der Entwicklung von Technologien
        und Geschäftszweigen jenseits ihrer ursprünglichen Kompetenzen im Bergbau
        beschloss das Konglomerat, ORE Technologies als Mutter-Corporation für die
        Koordinierung und Kontrolle seiner diversen Forschungs- und Entwicklungszweigstellen
        einzusetzen.
-   keyID: 1000276
    languageID: EN-US
    tcID: 64
    text: The increasing involvement of ORE in the development of technology and businesses
        beyond its mining operations origins led the conglomerate to set up ORE Technologies
        as an umbrella corporation to co-ordinate and control its various research
        and product development subsidiaries.
-   keyID: 1000276
    languageID: FR
    tcID: 64
    text: L'implication grandissante d'ORE dans le développement de la technologie
        et du commerce, au-delà de ses opérations d'extraction minière d'origine,
        a mené le Conglomérat à transformer ORE Technologies en une société parapluie,
        pour pouvoir mieux coordonner et contrôler ses différentes filiales de recherche
        et de développement produit.
-   keyID: 1000276
    languageID: JA
    tcID: 64
    text: 元は採掘事業から始まったOREだが、技術開発や鉱業以外のビジネスに手を出すことも多くなり、ついに複合企業の仲間入りを果たした。OREテクノロジーズはOREのアンブレラ企業として、様々な研究や製品開発に従事する子会社を調整・制御している。
-   keyID: 1000276
    languageID: KO
    tcID: 64
    text: ORE는 기술 및 사업 분야의 발전에도 꾸준히 투자한 결과, 단순 채굴 코퍼레이션을 넘어 대기업으로 발전했습니다. 산하 코퍼레이션으로
        설립된 ORE 테크놀로지는 제품 개발 및 다양한 연구를 진행하고 있습니다.
-   keyID: 1000276
    languageID: RU
    tcID: 64
    text: Увеличение участия Окраинной Рудной Экспедиции в вопросах технологического
        и экономического развития помимо буровой деятельности привело конгломерат
        к созданию «Технологий ОРЭ» в качестве зонтичной корпорации для координации
        и контроля различных исследовательских и проектирующих дочерних организаций.
-   keyID: 1000276
    languageID: ZH
    tcID: 64
    text: 不再囿于采矿的传统，联合矿业越来越多地投身于科技研发和商业运作。这导致了联合矿业科技的诞生，这个集团充当了其诸多子公司的保护伞，协调和控制各种科学研究和产品研发。
-   keyID: 1000277
    languageID: DE
    tcID: 64
    text: Gegen Ende des Jahres YC117 begann ORE, seine diversen für den Eis-Bergbau
        gedachten Produkte unter seiner neuen Marke Frostline zu vertreiben. Der Erfolg
        des Aushängeschilds der Marke, der Expeditionsfregatte der Endurance-Klasse,
        ermutigte ORE dazu, eine Zweigstelle zu errichten, um die Forschung und Entwicklung
        von Produkten für die Eis-Bergbauindustrie zu beaufsichtigen.
-   keyID: 1000277
    languageID: EN-US
    tcID: 64
    text: ORE began to market ice-mining related products under its Frostline brand
        at the end of YC117. The success of the brand's flagship Endurance class expedition
        frigate encouraged ORE to set up a subsidiary corporation to manage research
        and development of new products for the ice-mining industry.
-   keyID: 1000277
    languageID: FR
    tcID: 64
    text: ORE a commencé à commercialiser les produits liés à l'extraction de glace
        avec la marque Frostline, fin CY 117. Le succès de la frégate d'expédition
        Endurance, vaisseau phare de la marque, a encouragé ORE à installer une corporation
        secondaire pour gérer la recherche et le développement de nouveaux produits
        pour l'industrie d'extraction de glace.
-   keyID: 1000277
    languageID: JA
    tcID: 64
    text: YC117年の終わりに、OREは「フロストライン」シリーズと名付けたアイス採掘関連製品の販売を開始した。シリーズ第一弾のエンデュランス級探査型フリゲートが好評を博したため、アイス採掘関連製品の研究開発を管理するために設立されたのがこの子会社である。
-   keyID: 1000277
    languageID: KO
    tcID: 64
    text: YC117 말에 ORE는 자사의 프로스트라인이라는 브랜드 이름 아래 아이스 채굴 관련 제품을 판매하기 시작했습니다. 브랜드의 대표작인
        인듀런스 클래스 탐사 프리깃의 성공으로 ORE는 자회사를 설립해 아이스 채굴 시장에서 연구와 신제품 개발을 관리하도록 자회사를 설립하게
        되었습니다.
-   keyID: 1000277
    languageID: RU
    tcID: 64
    text: Бренд «Иней», появившийся в конце 117 года от ю. с. как проект Окраинной
        Рудной Экспедиции, нацелен на участие в рынке средств добычи льда. Успех «Эндуранс»,
        пилотного разведочно-бурового корабля, выпущенного под этим брендом, привёл
        Окраинную Рудную Экспедицию к решению создать дочернюю корпорацию для управления
        научно-исследовательскими проектами, касающимися области промышленной добычи
        льда.
-   keyID: 1000277
    languageID: ZH
    tcID: 64
    text: 新伊甸纪元117年末，联合矿业霜线品牌旗下的冰矿采集类产品开始投向市场。该品牌的旗舰产品永恒者级勘探护卫舰的大获成功促使联合矿业设立了一个子公司，专门用来从事冰矿采集工业全新产品的研发。
-   keyID: 1000279
    languageID: DE
    tcID: 64
    text: 'Das Exoplanets Hunting Program von Projekt „Discovery“ steht seit der Angliederung
        an CONCORD als verbundenes Forschungsunternehmen im Hauptfokus der Organisation.


        Projekt „Discovery“ ging im Juli YC119 von den Sisters of EVE in die Aufsicht
        von CONCORD über. Dies geschah nach der kontroversen Weitergabe neuer Klontechnik
        durch SOE an die Imperien. Diese Technik beruhte teilweise auf Forschungsergebnissen
        von Projekt „Discovery“ und mit der Weitergabe wurden CONCORD-Direktiven übergangen.'
-   keyID: 1000279
    languageID: EN-US
    tcID: 64
    text: "Project Discovery is a research corporation affiliated with the CONCORD
        Assembly. The organization is currently focused on studying an insidious viral
        threat sweeping across New Eden. \r\n\r\nThe corporation has contributed to
        a number of research endeavors and supports many more, including Professor
        Lundberg's foray into deciphering Drifter cellular anomalies and Professor
        Mayor's exoplanet hunting program. CONCORD assumed oversight of Project Discovery
        from the Sisters of EVE in July YC 119."
-   keyID: 1000279
    languageID: FR
    tcID: 64
    text: Le programme de chasse aux exoplanètes du projet Discovery est le point
        central de l'organisation depuis son attachement à CONCORD comme entreprise
        de recherche affiliée. Le projet Discovery a été confié à la supervision de
        CONCORD par les Sisters of EVE en juillet YC 119. Ceci fait suite au partage
        controversé d'une nouvelle technologie de clonage par les Sisters of Eve,
        partiellement basée sur les découvertes du projet Discovery, directement avec
        les empires, ce qui outrepassait les directives de CONCORD.
-   keyID: 1000279
    languageID: KO
    tcID: 64
    text: 프로젝트 디스커버리의 엑소플래닛 탐사 프로그램은 CONCORDE와 연계된 연구 코퍼레이션이 된 이래로 가장 초점을 두고 있는 프로젝트입니다.<br><br>프로젝트
        디스커버리는 YC 119년 7월 시스터 오브 이브로부터 CONCORD의 관할로 이전되었습니다. 이는 시스터 오브 이브가 CONCORD의
        지시를 우회해 프로젝트 디스커버리가 일부 관여해 이륙한 새로운 클로닝 기술을 각 국가와 공유한 후 이루어졌습니다.
-   keyID: 1000279
    languageID: RU
    tcID: 64
    text: 'Программа поиска экзопланет в проекте «Дискавери» — основное направление
        деятельности организации с момента её передачи КОНКОРДу в качестве аффилированной
        исследовательской корпорации.


        Проект «Дискавери» перешёл из подчинения Конгрегации сестёр-служительниц «Евы»
        под наблюдение КОНКОРДа в июле 119 года от ю. с., после того как Конгрегация
        приняла неоднозначное решение о передаче новой технологии клонирования, частично
        основанной на данных, полученных посредством «Дискавери», напрямую в распоряжение
        сверхдержав, в обход резолюций КОНКОРДа.'
-   keyID: 1000279
    languageID: ZH
    tcID: 64
    text: '作为统合部附属的科研集团，发现计划外行星狩猎项目是该组织的关注重点。


        由于姐妹会饱受争议地绕开统合部的监督，与各大帝国直接分享部分基于发现计划的发现成功而诞生的最新克隆技术，发现计划于新伊甸纪元119年由姐妹会移交给统合部监管。'
-   keyID: 1000280
    languageID: DE
    tcID: 64
    text: 'Das Directive Enforcement Department von CONCORD sah schon früh in der
        Drifter-Krise Anlass zur Sorge, das sein Inventar an Schiffen nicht länger
        den Zwecken genügen würde. Die Abteilung CONCORD Aerospace startete daraufhin
        ihr „Force-Majeure-Programm“ zur Entwicklung verbesserter Modelle.


        Zwar konnte CONCORD Aerospace die Raumschiffe von DED erfolgreich mit hochfortschrittlicher
        Technologie ausrüsten, doch wurde das Programm zu einem regelrechten Ressourcengrab
        für CONCORD. Daher bewilligte der Inner Circle eine eingeschränkte Version
        der Designs von CONCORD Aerospace ohne die fortschrittlichen Schnelleinsatz-
        und elektronischen Kriegsführungssysteme. Die Abteilung wurde als Tochterunternehmen
        gegründet, um die Vermarktung dieser Designs an den Kapselpiloten-Markt über
        autorisierte Händler zu vereinfachen.'
-   keyID: 1000280
    languageID: EN-US
    tcID: 64
    text: "CONCORD's Directive Enforcement Department became concerned early in the
        Drifter Crisis that its inventory of ships could no longer meet its needs.
        The CONCORD Aerospace division therefore embarked on its \"Force Majeure Program\"
        to develop enhanced variants.\r\n\r\nWhile CONCORD Aerospace successfully
        upgraded DED's stable of vessels with hyper-advanced technology, the program
        became a severe drain on CONCORD's resources. Consequently, the Inner Circle
        authorized a limited release of CONCORD Aerospace's designs, stripped of CONCORD's
        advanced rapid-deployment and electronic warfare suites. The division was
        established as a subsidiary corporation to facilitate the release of these
        designs to the capsuleer market via authorized dealers."
-   keyID: 1000280
    languageID: FR
    tcID: 64
    text: Dès l'aube de la crise drifter, le département exécutif des directives de
        CONCORD s'inquiétait du fait que son inventaire de vaisseaux ne répondait
        plus à ses attentes. Ainsi, la division CONCORD se lança dans un « programme
        de force majeure » pour en développer des variantes améliorées. Si le programme
        permit de refondre les vaisseaux du DED avec des technologies hyper avancées,
        il épuisait vertigineusement les ressources de CONCORD. Afin de rentabiliser
        son programme de modernisation de la flotte CONCORD, l'Inner Circle autorisa
        la commercialisation limitée des concepts de la flotte CONCORD dépouillés
        de leurs systèmes de déploiement rapide et de guerre électronique. La division
        fut établie en tant que filiale pour faciliter la commercialisation de ces
        concepts sur le marché des capsuliers par l'intermédiaire de revendeurs autorisés.
-   keyID: 1000280
    languageID: KO
    tcID: 64
    text: CONCORD 지령집행부는 드리프터의 함선 재고품이 더 이상 요구되는 스펙을 맞추지 못하는 위기를 일찍부터 알아챘습니다. CONCORD
        항공우주산업부는 이에 따라 강화된 함선 형태를 개발하기 위한 "불가항력 프로그램"에 착수했습니다.<br><br>CONCORD 항공우주산업부는
        비록 최신식 기술을 통해 DED의 함선 안정성을 성공적으로 업그레이드했지만, 이런 프로그램은 CONCORD의 재원을 한계까지 소모했습니다.
        결과적으로 이너 서클은 CONCORD의 상급 고속 전개 및 전자전 슈트를 제외한 CONCORD 항공우주산업부의 설계를 한정적으로 공개하는
        것을 승인할 수밖에 없었습니다. 이 부서는 허가받은 딜러를 통해 해당 설계를 캡슐리어 거래소에 팔기 위한 자회사로 세워졌습니다.
-   keyID: 1000280
    languageID: RU
    tcID: 64
    text: "В начале «кризиса Скитальцев» служба мониторинга реализации резолюций КОНКОРДа
        обеспокоилась возможным устареванием корабельного арсенала организации. Как
        следствие, отдел «КОНКОРД-Аэрокосмос» приступил к «Проекту „Форс-мажор“»,
        направленному на разработку усовершенствованных версий. \n\n«КОНКОРД-Аэрокосмос»
        успешно усовершенствовала ряд кораблей СМЕР с помощью сверхсовременных технологий,
        но программа существенно затронула ресурсы КОНКОРДа. Как следствие, «Внутренний
        круг» допустил ограниченный выпуск проектов «КОНКОРД-Аэрокосмос», при условии
        демонтажа особых КОНКОРДовских подсистем ведения ударного боя и электронной
        борьбы, в капсулёрскую торговую систему. Отдел был переоформлен в качестве
        дочерней корпорации, организующей этот выпуск через доверенных посредников."
-   keyID: 1000280
    languageID: ZH
    tcID: 64
    text: '统合部联合安全局在流浪者危机的早期就注意到该设计已经不能满足需要。于是统合部航天局实施了“不可抗力计划”，进入到加强衍生版本的舰船研发中。


        就在统合部航天局通过超先进技术成功升级了统合部舰船的同时，该计划也造成了对统合部资源的严重消耗。因此，作为促进这些设计发布的新辟附属集团，核心集团授权发布了简化版的设计，剥离了统合部先进的快速部署和电子战套件，并通过授权经销商向市场投放。'
-   keyID: 1000281
    languageID: DE
    tcID: 64
    text: "Während der Amarr-Thronfolgeprüfungen im Jahr YC105 erkannte eine Gruppe
        von Unternehmern der Secure Commerce Commission die Popularität organisierter
        Kampfturniere unter Kapselpiloten. Damals wurde die Unabhängige Spielekommission
        gegründet. Von einem kleinen Projekt von Enthusiasten ist sie inzwischen zum
        CONCORD-Kontrollorgan für alle Wettkampfsportarten gewachsen. Mit einem eigenen
        Team aus hochspezialisierten Ingenieuren und modernsten Werften fertigt die
        Unabhängige Spielekommission kleine, maßgeschneiderte Serien der beliebtesten
        Schiffsrümpfe des Clusters als Turnierpreise. Durch Eventmanagement, Sponsoren
        und Gerichtsbeschlüsse im gesamten Cluster erwirtschaftet die Kommission einen
        gesunden Profit. \n"
-   keyID: 1000281
    languageID: EN-US
    tcID: 64
    text: "Formed in the wake of the YC105 Amarr Succession Trials when a group of
        entrepreneurs at the Secure Commerce Commission realised how popular structured
        combat tournaments were among capsuleers, the Independent Gaming Commission
        has grown from a small passion project into the CONCORD Assembly’s regulatory
        body for all competitive sports.\r\n\r\nWith its own highly skilled team of
        engineers and state of the art shipyards that produce low volume bespoke versions
        of the most popular hulls in the cluster as prizes, the IGC maintains a healthy
        bottom line from event organization, sponsorship and adjudication across the
        cluster. \r\n"
-   keyID: 1000281
    languageID: FR
    tcID: 64
    text: "Formée à la suite des épreuves de succession Amarr en YC 105, après qu'un
        groupe d'entrepreneurs de la Commission du commerce sécurisé réalisa à quel
        point les tournois de combats structurés étaient populaires auprès des capsuliers,
        d'un petit projet de passionnés, l'Independent Gaming Commission est devenue
        l'organisme de contrôle de l'assemblée CONCORD pour tous les sports de compétition.
        Avec sa propre équipe d'ingénieurs hautement qualifiés et des chantiers navals
        de pointe produisant en petites quantités et sur mesure des versions des coques
        les plus populaires de toute la galaxie, l'IGC affiche de bons résultats économiques
        grâce à l'organisation d'événements, aux partenariats et aux arbitrages à
        travers toute la galaxie. \n"
-   keyID: 1000281
    languageID: KO
    tcID: 64
    text: "독립게임위원회 (IGC)는 전투 토너먼트가 캡슐리어들 사이에서 얼마나 대중화되었는지를 깨달은 안전무역위원회의 사업자 그룹에 의해
        YC 105년 아마르 계승 토너먼트 당시 설립되었습니다. 이 위원회는 열정이 넘치는 작은 프로젝트에서 시작되어 모든 경쟁 스포츠에 대한
        CONCORD 위원회의 규제 위원회로 성장했죠.<br><br>매우 능숙한 엔지니어 팀과 최첨단 쉽야드를 갖추고, 경기 상품으로 현재
        클러스터 내에서 가장 인기 있는 선체를 개인 맞춤형으로 소량 제조하는 독립게임위원회는 이벤트 조직부터, 스폰서 및 경기 판정에 이르기까지
        모든 부분에서 가장 안정적으로 순익을 벌어들이고 있습니다. \n"
-   keyID: 1000281
    languageID: RU
    tcID: 64
    text: "Независимый турнирный комитет был создан при подготовке к Состязаниям за
        трон Амаррской Империи в 105 году от ю. с., когда группа администраторов Комиссии
        по безопасной торговле осознала, насколько популярны среди капсулёров формализованные
        турниры; он начинался как частное увлечение этой группы, а теперь является
        регулирующим органом Ассамблеи КОНКОРДа, отвечающим за все спортивные состязания.
        \ \n\nРасполагая собственными высокопрофессиональными инженерами и сверхсовременными
        верфями, проводящими «штучную сборку» призовых, малосерийных версий самых
        распространённых кораблей Нового Эдема, Независимый турнирный комитет задаёт
        высокие стандарты организации событий, равно как и спонсорства и судейства
        на них. \n"
-   keyID: 1000281
    languageID: ZH
    tcID: 64
    text: '成立于新伊甸纪元105年初艾玛继承审判仪式，一些商业安全委员会的企业家意识到组织周到的公开赛非常受飞行员欢迎，独立竞技委员会随即从一个兴趣项目小组一跃成为统合部进行各种竞技项目的举办方。


        由于自身高超的工程师团队技能和造船艺术造诣，独立竞技委员会针对最受欢迎的舰船型号定制出小体积版本作为奖励发放，在竞赛组织、资金赞助和竞赛裁决等方面保持了一贯的高水准。

'
-   keyID: 1000282
    languageID: DE
    tcID: 64
    text: 'Die CONCORD Directive Intelligence Agency ist ein Ableger der DED. Sie
        erledigt eine Reihe von Informationsbeschaffungs- und Meldediensten für CONCORD.
        Die CDIA ist außerdem bekannt für ihr Interstellares Faktenbuch und ihre einleitende
        Holoserie für Kapselpiloten: die CDIA-Akten.'
-   keyID: 1000282
    languageID: EN-US
    tcID: 64
    text: 'The CONCORD Directive Intelligence Agency is an offshoot of the DED that
        provides a range of intelligence gathering and reporting services to CONCORD.
        The CDIA is also known for producing the CDIA Interstellar Fact Book and its
        series of briefing holos for capsuleers: the CDIA Files.'
-   keyID: 1000282
    languageID: FR
    tcID: 64
    text: 'La CONCORD Directive Intelligence Agency est une filiale du DED qui fournit
        de nombreux services de collecte de renseignements et de rapports pour le
        compte de CONCORD. La CDIA est aussi connue pour la publication du Livre des
        faits interstellaires de la CDIA et de sa série d''holos de briefing pour
        les capsuliers : les Dossiers de la CDIA.'
-   keyID: 1000282
    languageID: KO
    tcID: 64
    text: CONCORD 지령정보부 (CDIA)는 DED의 분파로, CONCORD에 다양한 정보 수집 및 보고 서비스를 제공합니다. CONCORD
        지령정보부는 또한, 성간 패트북과 캡슐리어를 위한 홀로그램 시리즈인 CDIA 파일을 출간하는 곳으로도 알려져 있습니다.
-   keyID: 1000282
    languageID: RU
    tcID: 64
    text: Служба разведки КОНКОРДа - это филиал СМЕР, занимающийся сбором разведданных
        и донесением сведений до КОНКОРДа. Она также известна тем, что издаёт собственный
        «Справочник по межзвёздному пространству СРК» и серию информационных голозаписей
        для капсулёров «Материалы СРК».
-   keyID: 1000282
    languageID: ZH
    tcID: 64
    text: 统合部指令情报处是DED的一个分支机构，为统合部提供一系列的情报收集和报告服务。统合部指令情报处还制作了面向克隆飞行员的资料手册和系列全息影像：指令情报处密件。
-   keyID: 1000283
    languageID: DE
    tcID: 64
    text: Die Imperialen Kriegsreserven wurden in einer gemeinsamen Initiative des
        Ministeriums für Wertfeststellung und des Kriegsministeriums der Amarr geschaffen,
        um bedeutende Reserven von strategisch wichtigen Materialien anzulegen und
        zu unterhalten. Die Corporation hat die Aufgabe, Ressourcen im Imperium der
        Amarr zu finden und ihren Abbau zu organisieren.
-   keyID: 1000283
    languageID: EN-US
    tcID: 64
    text: The Imperial War Reserves were established as a joint effort to build up
        and maintain a vast reserve of strategically vital materials by the Amarr
        Ministry of Assessment and the Ministry of War. The corporation is charged
        with surveying the Amarr Empire for resources and organizing their exploitation
        by mining operations.
-   keyID: 1000283
    languageID: FR
    tcID: 64
    text: Les réserves de guerres impériales ont été établies grâce à l'effort conjoint
        du ministère des Évaluations et du ministère de la Guerre amarr, dans le but
        de constituer et maintenir une large réserve de matériel vital sur le plan
        stratégique. La corporation a pour mission de topographier l'Empire amarr
        en quête de ressources, puis d'organiser leur exploitation grâce aux opérations
        d'extraction minière.
-   keyID: 1000283
    languageID: KO
    tcID: 64
    text: 제국 전시준비기관은 전략적으로 중요한 물품들을 예비물품으로 하나로 통합 관리하기 위해 아마르 탐사자원부 및 제국 전쟁부가 공동으로
        창설한 기관입니다. 이 코퍼레이션은 아마르 제국의 자원을 조사하고, 채굴 작업을 꾸려 이를 착취한 죄로 기소되었습니다.
-   keyID: 1000283
    languageID: RU
    tcID: 64
    text: Организация «Имперские боевые резервы» — это совместное предприятие Имперского
        министерства оценки и аудита и Имперского военного министерства, её цель —
        создание и накопление резервов стратегически важных материалов. Главная задача
        корпорации — поиск ресурсов в пространстве Амаррской Империи и их последующая
        добыча.
-   keyID: 1000283
    languageID: ZH
    tcID: 64
    text: 帝国战争后备处是艾玛国土评估局和军务处联合成立的，旨在建立并维护大量的重要战略物资储备。该军团负责在艾玛帝国境内探测资源并组织开采行动。
-   keyID: 1000284
    languageID: DE
    tcID: 64
    text: Das Militärarsenal des Staats wurde durch den Chief Executive Panel des
        Staats der Caldari angelegt. Es soll Ressourcen mit militärischer Bedeutung
        im Hoheitsgebiet der Caldari suchen und abbauen. Die Caldari Navy und die
        Sicherheitskräfte der „Großen Acht“ Megacorporations können auf die beachtlichen
        Reserven des Militärarsenals des Staats zugreifen.
-   keyID: 1000284
    languageID: EN-US
    tcID: 64
    text: The State Military Stockpile was created by order of the Caldari State's
        Chief Executive Panel to seek out and develop militarily important resources
        within Caldari space. The Caldari Navy and the security forces of the "Big
        Eight" megacorporations are all able to draw from the deep reserves that are
        being built up by State Military Stockpile mining operations.
-   keyID: 1000284
    languageID: FR
    tcID: 64
    text: Les réserves militaires d'état ont été créées par ordre du comité exécutif
        de l'État caldari afin de chercher et développer d'importantes ressources
        militaires au sein de l'espace caldari. La Caldari Navy et les forces de sécurité
        des mégacorporations du « Grand Huit » sont autorisées à exploiter l'énorme
        stock de ressources constitué par les opérations d'extraction des réserves
        militaires d'état.
-   keyID: 1000284
    languageID: KO
    tcID: 64
    text: 연합 군사물자기관은 칼다리 구역 내 군사적으로 중요한 자원을 찾아내고 개발하기 위해 칼다리 연합의 최고간부이사회에 의해 창설되었습니다.
        칼다리 해군과 “8개의 메가코퍼레이션”이라 불리는 메가코퍼레이션의 경비대는 모두 연합 군사물자기관이 채굴 작업을 통해 마련한 자원을
        마음대로 끌어다 쓸 수 있습니다.
-   keyID: 1000284
    languageID: RU
    tcID: 64
    text: Организация «Государственный военный запас» создана по решению Высшего совета
        директоров Государства Калдари для поиска и разработки ресурсов на территории
        государства. Резервы Государственного военного запаса регулярно пополняются,
        а флот Калдари и службы безопасности мегакорпораций «Большой восьмёрки» имеют
        к ним свободный доступ.
-   keyID: 1000284
    languageID: ZH
    tcID: 64
    text: 合众国军事储备处由加达里CEO合作组织下令组建，旨在寻找和开发加达里境内的重要军事资源。加达里海军和八大集团的安保力量都能从由合众国军事储备处进行开采行动而建立的军事储备中各取所需。
-   keyID: 1000285
    languageID: DE
    tcID: 64
    text: Die Corporation Föderale Strategische Ressourcen wurde durch einen Erlass
        von Präsident Jacus Roden geschaffen. Sie soll im Gebiet der Gallente Ressourcen
        für die Armee finden und fördern. Bergbauoperationen, die durch die Entdeckungen
        der Föderalen Strategischen Ressourcen ermöglicht wurden, sieht man in der
        Föderation häufig.
-   keyID: 1000285
    languageID: EN-US
    tcID: 64
    text: The Federal Strategic Materiel corporation was founded by executive order
        of President Jacus Roden and is tasked with finding and extracting resources
        vital to the Federal armed forces throughout Gallente space. The mining operations
        sent out to harvest resources from sites discovered by the Federal Strategic
        Materiel corporation have become a common sight in the Federation.
-   keyID: 1000285
    languageID: FR
    tcID: 64
    text: La corporation de matériel stratégique fédéral a été fondée par décret du
        président Jacus Roden, et sa tâche consiste à trouver et extraire des ressources
        vitales aux forces armées fédérales dans tout l'espace gallente. Les opérations
        d'extraction visant à récolter les ressources des sites fraîchement découverts
        par la corporation de matériel stratégique fédéral sont devenues monnaie courante
        au sein de la Fédération.
-   keyID: 1000285
    languageID: KO
    tcID: 64
    text: 연방 전략물자관리원은 자쿠스 로덴 대통령의 명령하에 설립된 기관으로, 갈란테 우주 전역에서 연방군에게 있어서 중요한 자원을 찾고
        추출하는 임무를 맡고 있습니다. 연방 전략물자관리원 코퍼레이션이 발견한 장소에서 자원을 채굴하기 위해 보내진 채굴 작업팀은 연방에서
        흔히 볼 수 있는 광경이 되었습니다.
-   keyID: 1000285
    languageID: RU
    tcID: 64
    text: Корпорация «Федеральные стратегические материалы» создана по распоряжению
        президента Якуша Родена, и её главная задача — поиск и добыча ресурсов для
        нужд вооружённых сил Галлентской Федерации в подконтрольном пространстве.
        Корпорация «Федеральные стратегические материалы» очень ревностно относится
        к своим обязанностям, и разработка ресурсов ведётся буквально во всех уголках
        Федерации.
-   keyID: 1000285
    languageID: ZH
    tcID: 64
    text: 联邦战略军需处由盖伦特联邦总统杰科斯·莱登下令组建，旨在寻找和开采盖伦特境内的重要军事资源。联邦战略军需处对发现的资源进行开采作业已经成为了联邦一道常见的风景线。
-   keyID: 1000286
    languageID: DE
    tcID: 64
    text: Die Nachschuboperationen der republikanischen Flotte ist für die Beschaffung
        wichtiger Materialien verantwortlich, die bei der Fertigung von Ausrüstung
        für die Streitkräfte der Republik Minmatar benötigt werden. Die Späher der
        Nachschuboperationen der republikanischen Flotte suchen überall im Minmatar-Gebiet
        nach Asteroiden, aus denen man wertvolle Materialien gewinnen kann.
-   keyID: 1000286
    languageID: EN-US
    tcID: 64
    text: Republic Fleet Ordnance is responsible for the acquisition of materials
        crucial to the construction and maintenance of all kinds of equipment used
        by the fighting forces of the Minmatar Republic. The resource scouts of Republic
        Fleet Ordnance scour Minmatar space for pockets of useful asteroids and can
        call upon mining operations to extract any valuable materials they discover.
-   keyID: 1000286
    languageID: FR
    tcID: 64
    text: Les unités militaires de la Flotte de la République ont pour tâche d'acquérir
        des matériaux essentiels pour la construction et la maintenance de tous types
        d'équipements utilisés par les forces combattantes de la République minmatar.
        Les éclaireurs en ressources des unités militaires de la Flotte de la République
        ratissent l'espace minmatar en quête de poches d'astéroïdes utiles et peuvent
        ordonner des opérations minières pour extraire les matériaux de valeur qu'ils
        découvrent.
-   keyID: 1000286
    languageID: KO
    tcID: 64
    text: 공화국 함대 군수지원부는 민마타 공화국의 전투원이 사용하는 모든 종류의 장비를 건설하고 유지하는 데 중요한 자원을 확보하는 기관입니다.
        공화국 함대 군수지원부는 유용한 소행성 포켓을 찾아 민마타 우주를 샅샅이 뒤지고, 가치가 있는 자원을 발견하면 채굴 작업을 요청할 권한이
        있습니다.
-   keyID: 1000286
    languageID: RU
    tcID: 64
    text: Корпорация «Арсенал республиканского флота» отвечает за добычу материалов,
        необходимых для производства и обслуживания военной техники вооружённых сил
        Республики Минматар. Разведчики из Арсенала республиканского флота тщательно
        прочёсывают космическое пространство республики в поисках богатых на ресурсы
        астероидов, извлекая из них все полезные ископаемые.
-   keyID: 1000286
    languageID: ZH
    tcID: 64
    text: 共和舰队军械处负责获取一切对建造共和舰队所需武器装备有用处的材料。共和舰队军械处首先派出资源探查队寻找有用的小行星，然后进行开采作业来获取任何有价值的矿物。
-   keyID: 1000287
    languageID: DE
    tcID: 64
    text: 'CONCORD-Sicherheitseinordnung: Omega Silver (Revoked) Aria-Patrouille:
        Bericht über die befallenen Regionen YC119.05.10 Zehn Jahre nach der „Code
        Aria“-Ermittlung bleibt die Situation in den befallenen Regionen beunruhigend.
        Der Befall durch Raubdrohnen wird durch die Taten von unabhängigen Kapselpiloten
        zwar in einem angespannten Gleichgewicht gehalten, aber diese Balance gilt
        als instabil. Die Bedrohung durch die Schwarmgehirne in den befallenen Regionen
        bleibt kritisch.'
-   keyID: 1000287
    languageID: EN-US
    tcID: 64
    text: "CONCORD Security Classification: Omega Silver (Revoked)\r\n\r\nAria Patrol:
        Infested Regions Report YC119.05.10\r\n\r\nTen years after the Code Aria Inquiry,
        the situation in the Infested Regions remains troubling. While the rogue drone
        infestations have been held in a tense equilibrium by the activities of independent
        capsuleers, the balance is assessed as unstable and the threat from the infested
        region hiveminds remains critical.\r\n"
-   keyID: 1000287
    languageID: FR
    tcID: 64
    text: 'Classification de sécurité CONCORD : Patrouille Aria, Omega Silver (annulé) :
        Rapport sur les régions infestées YC119.05.10 Dix ans après l''enquête de
        Code Aria, la situation dans les régions infestées reste préoccupante. Alors
        que les invasions de drones renégats ont été habilement mais péniblement contenues
        grâce aux actions de capsuliers indépendants, l''équilibre est jugé instable
        et la menace de la région infestée hiveminds reste critique.'
-   keyID: 1000287
    languageID: KO
    tcID: 64
    text: 'CONCORD 보안 분류: 오메가 실버 (취소됨)<br><br>아리아 순찰선: 감염 지역 보고 YC119.05.10<br><br>코드
        아리아 청문회로부터 10년 후, 감염 지역의 상황은 여전히 문제가 있음. 로그 드론의 감염이 무소속 캡슐리어들의 활동으로 인해 아슬아슬한
        균형을 유지하고는 있지만 이러한 균형은 불안한 것으로 평가되고 있으며 감염 지역 하이브마인드의 위협은 심각한 상태를 유지 중.

'
-   keyID: 1000287
    languageID: RU
    tcID: 64
    text: 'Классификация безопасности по системе КОНКОРДа: патруль Омега Серебро (бывш.)
        Ария. Отчёт по заражённым секторам, 119.05.10 от ю. с. Десять лет спустя после
        расследования под кодовым названием «Ария» ситуация в заражённых секторах
        остаётся тревожной. Несмотря на усилия независимых капсулёров по поддержанию
        умеренного баланса численности восставших дронов, баланс этот остаётся крайне
        нестабильным, и высочайший уровень угрозы, исходящей от коллективных разумов
        заражённых секторов, сохраняется.'
-   keyID: 1000287
    languageID: ZH
    tcID: 64
