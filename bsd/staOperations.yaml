    description: 'This station houses the Sanctuary’s cutting-edge graviton physics
        research facility. Approaching vessels are advised to carefully follow all
        instructions from traffic controllers, as potentially hazardous spatial distortions
        may be present in the immediate vicinity.


        It is widely assumed that this laboratory’s previous breakthroughs are responsible
        for the advanced cloaking capabilities of the Astero and Stratios class vessels.
        Access to the laboratory and administrative levels are restricted and all
        capsuleer guests are confined to their quarters without exception.'
    fringe: 0
    hub: 0
    operationID: 52
    operationName: Applied Gravitation Laboratory
    ratio: 0
-   activityID: 7
    border: 0
    corridor: 0
    description: 'Tasked with investigating ancient yet still functioning artificial
        intelligence systems, this station is home to the Sanctuary’s foremost experts
        in the behavior and anatomy of the enigmatic Sleeper drones.


        Unconfirmed reports leaked in YC116 suggest that researchers at this institute
        may have succeeded in what was once considered unachievable: capturing and
        containing operational Sleeper drone subjects. The vast majority of the station
        is accessible only to authorized Sanctuary personnel, and a heavy security
        presence discourages snooping.'
    fringe: 0
    hub: 0
    operationID: 53
    operationName: Institute of Paleocybernetics
    ratio: 0
-   activityID: 7
    border: 0
    corridor: 0
    description: 'The advanced omni-spectral sensor arrays equipped to this station
        enable detailed observation and tracking of the Sleeper activity anywhere
        in this massive star system.


        This facility also serves as the central processing location for data fed
        from gravitational field sensors fitted to each of the Sanctuary stations
        spread across Thera. This infrastructure allows rapid trilateration of nearby
        irregularities in space-time, whether they are detectable through normal scanner
        probes or not.'
    fringe: 0
    hub: 0
    operationID: 54
    operationName: Surveillance Observatory
    ratio: 0
-   activityID: 7
    border: 0
    corridor: 0
    description: 'This station contains equipment dedicated to the delicate task of
        processing and manipulating fullerene-rich gases and their byproducts. The
        resulting polymers are used in multiple applications throughout Thera, enabling
        continued expansion and maintenance of the Sanctuary’s expedition.


        Capsuleer guests at the stations are welcome within clearly designated zones,
        however use of the hybrid reaction lines is restricted to authorized Sanctuary
        personnel only.'
    fringe: 0
    hub: 0
    operationID: 55
    operationName: Fullerene Loom
    ratio: 0
